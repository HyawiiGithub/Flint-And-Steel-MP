l_english:
  unemployment.1.t: "Rising Joblessness"
  unemployment.1.d: "Unemployment has reached dangerous levels. The people grow restless, radicals increase, and the ruler’s standing diminishes."
  unemployment.1.a: "We must endure the storm."

  unemployment.2.t: "Mass Unemployment Crisis"
  unemployment.2.d: "Unemployment exceeds 10%. Construction falters, investments dry up, and social unrest spreads like wildfire."
  unemployment.2.a: "This is a national emergency."
