    # Westward Movement
    westward_movement:0 "Westward Movement"
    westward_movement_reason:0 "#variable God made a covenant with us in the New World#!, promising us vast wilderness; #bold We are the city on the hill, admired by the whole world#!; Therefore, this continent is God's gift for us, to develop the entrusted #bold great experiment of our freedom and federal autonomy#!, granting us the natural right to expand and occupy the uncivilized lands of Native Americans.\n\nWe have the responsibility and obligation to spread #bold the idea of civilized enlightenment#! among the #bold ignorant and uncivilized native tribes#!. We must integrate this vast western land into our realm of freedom so that everyone's lives can become better, richer, and more fulfilling, with opportunities distributed based on abilities or achievements; enabling kind-hearted individuals to #bold teach them the art of civilization#!, and establish a #bold just federation#! through promoting unity and harmony among them.\n\n#bold Go West, brothers, and grow together with [concept_country]!#!"
    westward_movement_status:0 "#bold Incorporate the vast western region into our just federation#!"
    westward_movement_complete_tt:0 "Annexed all Native American chiefdoms standing in our way."

    # Bank Wars
    us_bank_war:0 "Bank Wars"
    us_bank_war_reason:0 "Despite the veto of the #variable 1832 National Anti-Jackson Party's Renewal Act#! submitted to Congress by the President, the issue of the survival of this #bold soon-to-expire charter#! national bank has sparked intense disputes within our government and banking tycoons.\n\nThe #bold 1835 assassination attempt on the President#! heightened panic over the Second Bank issue. Nevertheless, the President remains steadfast in believing that the bank concentrates too much financial power and its existence exacerbates divisions between the rich and the poor. Its lack of transparent operations can be manipulated by a few and serve the interests of the privileged class instead of the broader public.\n\nThe disputes between the two sides reached their peak this presidential election year, and the government must make a decision."
    kick_away_jackson_tt:0 "#bold Andrew Jackson and his Jackson Democrats have been ousted from the presidency#!"
    flavor_usa_1a_tt:0 "We will maintain the Second Bank's operations, leading to the inability to privatize banks during the Bank War."
    flavor_usa_1b_tt:0 "We will refuse the Second Bank's charter, allowing us to privatize banks during the Bank War."
    us_bank_war_complete_tt:0 "The Second Bank's abolition resolution persisted for over six months without being overturned."
    disable_second_bank_tt:0 "We will adopt open new policies."

    # Slavery
    before_us_civil_war:0 "Slavery Debate"
    before_us_civil_war_reason:0 "Since the War of Independence, slavery has long existed within [ROOT.GetCountry.GetName]. This system, contrary to the spirit of freedom upon which our country was founded, is recognized by the Constitution and legally legitimized for Southern slave-holding states through the #bold 1787 Northwest Ordinance#! demarcating the Mississippi River.\n\nThe invention of the cotton gin spurred explosive growth in Southern inland cotton plantations, greatly increasing the demand for #v $slaves$#!, leading to setbacks for the abolitionist movement in the South, making domestic slave trade the largest industry outside of plantations. From hubs to regional centers, town merchants to local plantation owners, slavery penetrated every aspect of Southern society, #bold with only a minority able to remain unaffected#!.\n\nThe ever-expanding slavery practices in the Southern Dixie recently prompted abolitionists to become increasingly radical. The free states of the North are convinced that slavery is a stagnant and inefficient system merely surviving on agriculture; they attempt to abolish the South's [GetLawType('law_legacy_slavery').GetName] and liberate these #v $slaves$#! as free men.\n\nA heated national debate is escalating between these abolitionists and slave owners, #bold culminating in the likelihood of bullets expressing their opinions someday#!."
    is_at_war_with_southlandowners:0 "Civil War with Southern plantation owners"
    is_at_war_with_major_southlandowners:0 "Civil War with ruling Southern plantation owners"
    before_us_civil_war_tt:0 "We are better prepared for conflict with Southern plantation owners."
    before_us_civil_war_2_tt:0 "Southern plantation owners will declare independence to resist the Union."
    before_us_civil_war_status:0 "#N #B The controversy over [GetLawType('law_legacy_slavery').GetName] is reaching a crescendo#!#!"

    # Civil War
    american_civil_war:0 "American Civil War"
    american_civil_war_reason:0 "'We fervently hope that the [concept_war] penalties will soon end; but if God wills that the war continues, until the wealth accumulated by #v $slaves$#! through unpaid labor for 250 years is gone, and as was said three thousand years ago, every drop of blood drawn by the whip is paid by the sword, then I can only say: 'The judgments of the Lord are entirely just and righteous.' We bear no malice towards anyone, and harbor goodwill towards everyone; God helps us see which side is correct, and we steadfastly support that correct side. Let us continue to strive to finish the work we are engaged in, to heal [concept_country]'s wounds, to care for the arduous warriors #v $soldiers$#! and their widows and orphans, and do everything possible to achieve and maintain justice and lasting peace among ourselves and with other nations.'\n\n[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] violated the United States Constitution, breaking away from the Union and declaring independence. A devastating [concept_war] has erupted between the abolitionist factions. We must eliminate the traitors of the illegal Southern government and maintain the unity of [ROOT.GetCountry.GetName]."
    southern_dixie_revolt_tt:0 "Southern plantation owners will declare independence to resist Northern abolitionist policies!"

    # Reconstruction
    american_reconstraction:0 "Reconstruction Period"
    american_reconstraction_reason:0 "'All persons born in the United States...are hereby declared citizens of the United States; every citizen of every race and color, regardless of previous conditions of slavery...shall enjoy the same rights in every state...to make and enforce contracts, sue, be parties, testify, inherit, purchase, lease, sell, hold, and convey real and personal property, and to fully and equally enjoy all laws and proceedings for the security of persons and property as white citizens enjoy, and shall be subject to similar penalties. Any law, regulation, ordinance, or custom contrary to this is hereby nullified.'\n\nThough the clouds of the Civil War have dispersed, the brutal [concept_war] has divided the unity of the Republic's North and South; we must rebuild our homeland, bringing everyone back #variable united#!."
    american_reconstraction_conplete_tt:0 "Reintegrated the states that seceded during the Civil War.\nIf we garner over 20% of African American loyalists, African American mainstream culture will replace Dixie culture upon completion of Reconstruction."
    flavor_usa11_tt:0 "The President was assassinated."
    flavor_usa12_tt:0 "This might lead to heightened white supremacy in the South."

    # Gilded Age and Industrialization Series
    american_gilded_age:0 "Gilded Age"
    american_gilded_age_reason:0 "The internal contradictions and issues within [ROOT.GetCountry.GetName] have been resolved, uniting us once again, ushering in #bold unprecedented prosperity of the Industrial Revolution#!: Factories replace plantations and farms of yore, steel cities replace rundown villages, and without a doubt, #bold this will become the golden age of our [concept_country]!#!\n\n#variable And as this century draws to a close,#! all the old will fade away, #v $aristocrats$#! and #v $farmers$#! will no longer dominate, #v $shopkeepers$#! and affluent #v $capitalists$#! will shape the era, imbuing it with #bold morality and taste#!, infiltrating it with #bold [concept_ideology] and [concept_culture]#!; #bold Nature succumbs to our feet#!, tamed by steam and electricity's power, serving as a docile servant; plans spanning continents are no longer dreams, the entirety of [concept_country] will unify into a complete market, #bold enjoying unprecedented [concept_wealth]#!; #bold We will reshape the world#!, steering it towards #bold unparalleled progress and prosperity#!.\n\nThis is the best, most beautiful era; #variable This belongs to the Gilded Age of [ROOT.GetCountry.GetName]!#!"
    american_gilded_age_status:0 "#V #P #B Leading our [concept_country] into unprecedented prosperity#!#!#!"
    american_gilded_age_complete_1_tt:0 "#bold GDP has risen to 1B#!"
    american_gilded_age_complete_tt:0 "#bold Simultaneously the #bold primary producer#! of [SCOPE.sGoods('steel_scope').GetName], [SCOPE.sGoods('glass_scope').GetName], [SCOPE.sGoods('tools_scope').GetName], [SCOPE.sGoods('groceries_scope').GetName], [SCOPE.sGoods('coal_scope').GetName], and [SCOPE.sGoods('iron_scope').GetName]."

    # Civil Rights Movement
    road_to_civil_rights:0 "Civil Rights Movement"
    road_to_civil_rights_reason:0 "'The racial segregation of public schools for white and Black children harms children of color. When sanctioned by law, the impact becomes greater; segregation policies often imply Black races are inferior.'\n\nSince 1776, our homeland has pursued ideals of global civil rights and liberalism. However, the inequality of Black rights and severe segregation in the South have escalated the anger of egalitarians, as marches and demonstrations for Black rights surge.\n\nWe advocate freedom globally and uphold it here; yet, must we tell the world, ourselves, #variable Except for Blacks, this is a land of liberty, except for Blacks, we are all first-class citizens? Except for Blacks, there is no class or caste system, no slums, no superior races?#! Now is the time for this nation to deliver on its promises: The Union must resolve this civil rights issue."

    # Manifest Destiny Series
    manifest_destiny:0 "Manifest Destiny"
    manifest_destiny_reason:0 "#bold [ROOT.GetCountry.GetName]'s people originated from many other nations#!. The #variable Declaration of Independence#! is entirely based on great principles of liberty and equality. Unlike the outdated empires of the Old World, we are unassociated with their #bold glory and crimes#!. The birth of our [concept_country] marks the beginning of new history, forming a novel system and progress, separating us from past sins, linking us solely with future glories, and making our [concept_country] destined to be humanity's leader.\n\nNo advocate of freedom and civilization could view ancient [GetLawType('law_monarchy').GetName] or aristocratic governments' histories without regretting their existence, nor could philosophers reflect on their oppression, cruelty, and injustice without moral dread. Hence, we are destined to supplant them, as defenders of all nations and the oppressed, defenders of conscience and freedom: #bold God's truth resides in our minds, compassion in our hearts, with untainted conscience undefiled by past stains#!. We symbolize progress; no enemies can halt our march forward.\n\nThe vast future is [ROOT.GetCountry.GetName]'s greatest era. Our [concept_country] is destined to unite humanity within our empire of liberty. We are meant to expand to encompass the entire world: #variable From the Americas' coasts to Asia's plains, from Europe's cities to Africa's forests, this is our Manifest Destiny!#!"
    manifest_destiny_status:0 "#bold Our great [concept_country] is destined to span the continent#!"
    manifest_destiny_complete_tt:0 "Completed 5 #bold Manifest Destiny#! [Concept('concept_journal_entry', '$concept_journal_entries$')]."
    manifest_destiny_mex:0 "Manifest Destiny: Mexican Cession"
    manifest_destiny_mex_reason:0 "The weakened Mexican South occupies lands undeservedly theirs, lands naturally belonging to the Union. For the collective happiness, peace, and prosperity of all, we must act swiftly to ensure these rightful territories remain intact."
    manifest_destiny_frontier_wars:0 "Manifest Destiny: Frontier Wars"
    manifest_destiny_frontier_wars_reason:0 "We envision the fertile Great Plains as a vast grain field and new homeland for American citizens; safeguarding the Plains as our heartland is essential. Native tribes can find effective protection only within the Union; settlements will gradually restrict and approach the Native Americans, integrating them as U.S. citizens or relocating beyond the Mississippi."
    manifest_destiny_cuba:0 "Manifest Destiny: Protect Cuba"
    manifest_destiny_cuba_reason:0 "The island's people yearn for independence. Though this affluent Caribbean territory lies in [SCOPE.sCountry('SPA_scope').GetName]'s hands, its Gulf of Mexico gateway is integral to our commercial system. Applying Monroe Doctrine principles, if Cuba ceases to be Spanish, it must inevitably become American, free from European control."
    manifest_destiny_philippines:0 "Manifest Destiny: Seize the Philippines"
    manifest_destiny_philippines_reason:0 "[SCOPE.sCountry('SPA_scope').GetName]'s rule over the Philippines has long been unstable. Given the current absence of footholds for American interests in Asia, seizing the archipelago during their weakness is essential, establishing Union governance."
    manifest_destiny_philippines_tt:0 "The Philippines will establish our rule."
    manifest_destiny_hawai:0 "Manifest Destiny: Annex Hawaii"
    manifest_destiny_hawai_reason:0 "Hawaii's kingdom governs a natural harbor at the Pacific's center, with many expatriates residing there. This offers legitimate claims for us to act, transforming Hawaii into rightful Union territory."
    manifest_destiny_hawai_tt:0 "Hawaii will become a U.S. state."
    manifest_destiny_1_button:0 "Declare Destiny"
    manifest_destiny_1_button_desc:0 "From shore to shore, this mission is our birthright—long live the United States!"
    manifest_destiny_1_button_tt:0 "Manifest Destiny has not yet been declared."
    crossing_the_nueces_river_button:0 "Crossing the Nueces River"
    crossing_the_nueces_river_button_desc:0 "Mexico seems to disregard our territorial claims, which is unacceptable to us. All lands north of the Rio Grande and stretching to the Pacific Coast must belong to us. The President is planning to directly command a courageous cavalry unit stationed at the border to cross the Nueces River boundary between us and Mexico, striking Fort Brown and using the Mexican guards' attack on our soldiers as justification to urge Congress to pass a war bill and launch a decisive assault into Mexico's heartland!"
    crossing_the_nueces_river_button_possible_tt:0 "Secret orders have been delivered to the generals at the border."
    crossing_the_nueces_river_button_possible_2_tt:0 "Texas does not exist."
    crossing_the_nueces_river_button_possible_3_tt:0 "Our territorial claims have been declared, and Mexico has not accepted our claims to their lands."
    crossing_the_nueces_river_button_effect_tt:0 "Our soldiers will cross the river and launch an attack!"
    crossing_the_nueces_river_button_effect_2_tt:0 "The President will immediately address Congress after the incident, urging them to formally pass a war bill."


    # Progressive Era
    progressive_era:0 "Progressive Era"
    progressive_era_reason:0 "'We are now busy creating democratic tools: direct primaries, initiatives, referendums, recalls, short ballots, committee governments. Yet in our enthusiasm, we seem to overlook that, unless those tools are wielded by individuals filled with brotherly fraternity, they will be rendered useless...[ROOT.GetCountry.GetName] must establish institutions in every community that have direct and significant relationships with neighborhood, administrative district, or regional welfare.'\n\nEconomic prosperity thrives, wealth flourishes...[ROOT.GetCountry.GetName] appears to be in great shape. Yet hidden behind this brilliance lies [concept_government] corruption and the growing monopolies of trusts. Social contradictions from urbanization are eroding our democratic system, while the infiltration of socialist ideas fuels new waves of workers' movements.\n\nBefore these events evolve into catastrophes, we must thoroughly #variable reform our homeland#!, ensuring that our politics are deserving of our #variable great economic status#!."

    # Free Beacon
    free_beacon:0 "Beacon of Freedom"
    free_beacon_reason:0 "[ROOT.GetCountry.GetName]'s #variable true glory lies in [concept_election][concept_government]#!, #variable true independence lies in the liberation of free consciousness#!; our strings resonate with freedom, as a #bold beacon of democracy and liberty#! towering over the abyss of darkness, as a #bold shining city upon a hill#! in a world of sorrow, offering #bold light and hope#! to travelers upon ships and seas.\n\n#bold Equality among citizens#! promotes unity in [ROOT.GetCountry.GetName]. None of our [concept_law] contain even a trace of privilege; one's rights are everyone's rights: #bold No ranks, titles, nor hereditary honors#! exist. People never consider themselves unworthy of privileges granted to others. Consequently, the children of Irish, Germans, Italians, Spaniards, and Swedes, #bold People of all different nations and [concept_culture]#! merge linguistically, intellectually, emotionally, patriotically #bold into one#!. The respect inherited from forefathers for old hierarchical systems is deemed as remnants, leaving behind the sole noble political creed: #variable 'All men are born free and equal.'#!\n\n[concept_pop] are taught to live and work for collective welfare rather than sustaining royalty or authoritarian nobles. Such foundations enable the development of a #bold great [concept_country]#!. We are a #variable Beacon of Freedom#! so overwhelming in power and scale that it requires no [concept_army] nor [concept_fleet] to ensure its security. Instead, it relies on the #bold people's appreciation of equal rights and peaceful victories, loyal to republicanism#!.\n\nOur mission is to uphold treaties and justice with all nations, fostering peace and harmony worldwide. If we become a nation that consistently #bold adheres to lofty principles of justice and compassion#!, #bold setting noble and groundbreaking examples for humanity#!, then we are undeniably a #bold free, enlightened, and soon-to-be great [concept_country]#!—truly a #bold Beacon of Freedom belonging to unparalleled nobility and virtue.#!\n\n#variable Freedom illuminates the world!#!"
    free_beacon_1_button:0 "Attract Irish Immigrants"
    free_beacon_1_button_desc:0 "The Irish endure the ruthless exploitation of British lords; we can easily bring them into our realm of freedom."
    free_beacon_2_button:0 "Attract German Immigrants"
    free_beacon_2_button_desc:0 "Southern Germans suffer greatly; we can adopt special preferential policies to attract these high-quality artisans."
    free_beacon_3_button:0 "Attract Russian Immigrants"
    free_beacon_3_button_desc:0 "Russians endure the horrors of both tsars and Bolsheviks; we should offer them political asylum."
    free_beacon_4_button:0 "Attract Italian Immigrants"
    free_beacon_4_button_desc:0 "It's said that people of the Italian peninsula can't even afford food; we can encourage them to escape those dark slums."
    free_beacon_5_button:0 "Attract French Immigrants"
    free_beacon_5_button_desc:0 "The French face constant threats from revolutionary radicalism and political instability; some publicity can convince them of our nation's brightness and romance."
    free_beacon_6_button:0 "Attract Spanish Immigrants"
    free_beacon_6_button_desc:0 "Spain's daily civil wars leave its citizens destitute; we must welcome them into our just federation."
    free_beacon_7_button:0 "Attract Turkish Immigrants"
    free_beacon_7_button_desc:0 "The weakness of the Ottomans is undeniable, including among their nationals. Surely they will be interested in our land of freedom."
    free_beacon_8_button:0 "Attract Chinese Immigrants"
    free_beacon_8_button_desc:0 "Chinese citizens endure terrible unrest and decline, envying our brilliance and ideals of equality. We can welcome them extensively to our shores."
    free_beacon_tt:0 "Immigrants from this nationality haven't been attracted within 5 years."

    # Industrialization
    greatlakes_industrialize:0 "Industrialize the Great Lakes"
    greatlakes_industrialize_reason:0 "The Great Lakes region's developed river transportation provides conditions favorable for industrial growth. We must utilize surrounding natural resources to establish an #bold eternal industrial heartland as the source of wealth#!."
    greatlakes_industrialize_status:0 "Build the Great Lakes into our nation's greatest industrial heartland."
    westcoast_industrialize:0 "Urbanize the West Coast"
    westcoast_industrialize_reason:0 "The West Coast's development attracts many new immigrants who are establishing new cities. Investing funds to attract fresh settlers, we are fully capable of transforming it into the Pacific coast's gem."
    westcoast_industrialize_status:0 "Transform the villages and towns of the West Coast into dense urban areas."
    eastcoast_industrialize:0 "Urbanize the East Coast"
    eastcoast_industrialize_reason:0 "The East Coast represents [ROOT.GetCountry.GetName]'s most traditional urban area, prospering since our #bold era of the Thirteen Colonies#!, becoming North America's most iconic land.\n\nAmid the wave of industrialization, the old cities of the East Coast urgently need renovation and expansion. Let's pioneer for posterity and transform the East Coast into #bold the brightest place in the world#!."
    eastcoast_industrialize_status:0 "Redesign the old cities of the East Coast into our nation's brightest gems."

    # Anglo-American Special Relationship
    american_anglo_special_relationship:0 "Anglo-American Relationship"
    american_anglo_special_relationship_reason:0 "Since our independence from the Thirteen Colonies as [ROOT.GetCountry.GetName], [SCOPE.sCountry('GBR_scope').GetName] and [ROOT.GetCountry.GetName] have shared a complex relationship. Despite a long history of competition between our two nations, through #variable the great reconciliation of the Anglo-American Alliance#!, those conflicts are now things of the past. Today, we collaborate closely in trade, economics, and academia, achieving a warm and friendly special relationship.\n\nIn this ever-changing world, the only trust lies in #bold the closest and most reliable bonds of kinship#!: Both our nations #bold share the same faith, inherit the same [concept_culture], and descend from the same ancestors, making us natural allies#!. The extraordinary union of thoughts and goals between our peoples turns our connection into a truly remarkable relationship. Thus, we shall stand united:\n\nAs General #bold Joseph Taylor#! remarked:\n\n#variable Blood is thicker than water!#!"
    american_anglo_special_relationship_possible_tt:0 "Accepted the Anglo-American alliance treaty from Great Britain"
    american_anglo_special_relationship_tt:0 "#bold Increasing investment in Britain#! raises our investment points by 25.\n#bold Selling assets in Britain#! reduces our investment points by 25.\n#bold Requesting industrial assistance#! or #bold Requesting port provision#! from Britain reduces our investment points by 50.\n#bold Leasing Royal Navy warships#! costs us 100 investment points but provides robust support."
    usa_investment_1_button:0 "Increase investment in Britain"
    usa_investment_1_button_tt:0 "No investment or sale in Britain within 5 year\nRaises investment points by 25"
    usa_investment_1_button_desc:0 "[SCOPE.sCountry('GBR_scope').GetName] is the birthplace of the Industrial Revolution, with numerous colonies and great potential. Our industrialists believe allocating some funds to invest in their empire not only aids their economic growth but also generates significant returns for [ROOT.GetCountry.GetName] in the future."
    usa_investment_2_button:0 "Sell assets in Britain"
    usa_investment_2_button_tt:0 "No asset sales or investments in Britain within 5 year, with investment points exceeding 25\nLowers investment points by 25"
    usa_investment_2_button_desc:0 "Some industrialists doubt [SCOPE.sCountry('GBR_scope').GetName]'s value prospects, persuading the government to withdraw some local investments and reinvest domestically. They claim that allocating funds to valuable [ROOT.GetCountry.GetName] land guarantees stable profits."
    usa_help_1_button:0 "Request industrial assistance from Britain"
    usa_help_1_button_tt:0 "No industrial assistance or port provision requested from Britain within 5 years, with investment points exceeding 50\nLowers investment points by 50"
    usa_help_1_button_desc:0 "Our industry faces minor troubles, but our ally [SCOPE.sCountry('GBR_scope').GetName]'s industrial situation is favorable. Leveraging local assets, [ROOT.GetCountry.GetName] wields strong influence. Convincing some statesmen and industrialists to allocate industrial assistance to us is feasible."
    usa_help_2_button:0 "Request port provision from Britain"
    usa_help_2_button_tt:0 "No port provision or industrial assistance requested from Britain within 5 years, with investment points exceeding 50\nLowers investment points by 50"
    usa_help_2_button_desc:0 "We lack global military bases to support our wars, but our close ally [SCOPE.sCountry('GBR_scope').GetName] controls numerous islands, ports, and bases. Through selling some assets to them, Westminster can be persuaded to temporarily open these bases and supply our military generously."
    usa_help_3_button:0 "Lease Royal Navy warships"
    usa_help_3_button_tt:0 "Britain cannot frequently lease its warships; a lease can only occur once every 25 years, requiring 100 investment points\nLowers investment points by 100"
    usa_help_3_button_desc:0 "The Royal Navy has long reigned supreme worldwide, boasting an immense fleet. Are these warships constantly required by them? Not necessarily. Given the current threat to our maritime security during wartime, perhaps we could make a substantial payment to lease their surplus warships to bolster our navy temporarily."
    usa_cash_1_button:0 "Request a British loan"
    usa_cash_1_button_tt:0 "Yet, the British may not agree...\nA loan can only be requested once every 5 years."
    usa_cash_1_button_desc:0 "Our finances are strained; securing governmental budget stability to avoid deficits may necessitate requesting a loan—possibly interest-free and even repayment-free—from our ally. However, London's West End likely won't feel thrilled about this."
    usa_investment_need_25_tt:0 "Investment points must be at least 25"
    usa_investment_need_50_tt:0 "Investment points must be at least 50"
    usa_investment_need_100_tt:0 "Investment points must be at least 100"