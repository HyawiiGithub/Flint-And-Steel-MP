    # Capitol Hill
    united_states_congress:0 "Capitol Hill"
    united_states_congress_reason:0 "The progress bar will display the number of seats held by the majority party in Congress.\n#bold Democratic Party seats#!: #variable [ROOT.GetCountry.MakeScope.Var('democratic_party').GetValue|0]#!; In [concept_election], next month the numbers will change due to #tooltippable;tooltip:[Country.GetTooltipTag],usa_congress_demoncratic_tooltip_advance reasons#!. Change by #variable [ROOT.GetCountry.MakeScope.Var('democratic_progress_next').GetValue|1+=]#!\n#bold Republican Party seats#!: #variable [ROOT.GetCountry.MakeScope.Var('republican_party').GetValue|0]#!; In [concept_election], next month the numbers will change due to #tooltippable;tooltip:[Country.GetTooltipTag],usa_congress_republican_tooltip_advance reasons#!. Change by #variable [ROOT.GetCountry.MakeScope.Var('republican_progress_next').GetValue|1+=]#!\n\n'Federal legislative power granted by this Constitution lies in the United States Congress, composed of the Senate and the House of Representatives...The House of Representatives is formed by members directly [concept_election] elected every two years by citizens from various states, and every bill passed by both the House and Senate must be presented to the President of the United States before becoming law.'\n\nToday's United States Congress is the #bold direct successor of the Congress of the Confederation#! established post #bold 1781 Continental Congress#!, exercising legislative powers entrusted by citizens across the nation under the provisions of the #variable Constitution of the United States#!, formed through direct [concept_election] elections and unquestionably the central authority of [ROOT.GetCountry.GetName].\n\nOne core function of Congress is to #bold represent the interests and will of the citizens of [ROOT.GetCountry.GetName]#!. Each Congressman represents specific districts or states, bringing their electorate's voices into the [concept_country] decision-making process, seeking consensus across [concept_party] to reflect broad public interests. Congress ensures #bold transparency in legislation#!, allowing diverse perspectives and interests to be expressed and considered.\n\nWhile sometimes criticized for inefficiency or excessive politicking, these challenges reflect the original purpose of our #bold democratic political system#!: #variable decentralized power, diverse interests, and open decision-making#!. Congress's structure and function aim to promote widespread participation and debate, ensuring [concept_law] and policies reflect a comprehensive evaluation of public interest.\n\nWe hold these truths to be self-evident: #variable All men are created equal, endowed by their Creator with certain unalienable rights#!, including Life, Liberty, and the pursuit of Happiness; #bold To secure these rights, governments are instituted among men#!. And this is Congress's greatest mission. While perhaps not flawless, it is the unyielding beacon of democracy illuminating the path of freedom."

    usa_congress_demoncratic_tooltip_advance:0 "\n#variable Plantations or agricultural [Concept('concept_building_level', '$concept_building_levels$')] with profits above 10 generate [Country.MakeScope.Var('democratic_progress_from_building').GetValue|+=] votes for Democratic strongholds#!\n#variable Conservative forces generate#! [Country.MakeScope.Var('democratic_progress_from_igs').GetValue|+=] votes#!"
    usa_congress_republican_tooltip_advance:0 "\n#variable Industrial or mining [Concept('concept_building_level', '$concept_building_levels$')] with profits above 15 generate [Country.MakeScope.Var('republican_progress_from_building').GetValue|+=] votes for Republican strongholds#!\n#variable Progressive forces generate#! [Country.MakeScope.Var('republican_progress_from_igs').GetValue|+=] votes#!"
    united_states_congress_1_button:0 "Establish fiscal budget"
    united_states_congress_1_button_desc:0 "The Constitution grants Congress taxation powers, requiring all tax and appropriation proposals to originate in the House of Representatives. Congress also demands the President prepare and submit the annual fiscal budget to stabilize market confidence in our government. However, if Congress adopts a slightly lenient stance, it would undoubtedly be welcomed by many."
    united_states_congress_2_button:0 "Authorize government loans"
    united_states_congress_2_button_desc:0 "Government loans from financial institutions and banks theoretically require congressional approval, especially for substantial amounts. It would be ideal if Congress could relax approval criteria considering government needs."
    united_states_congress_3_button:0 "Review legislative procedures"
    united_states_congress_3_button_desc:0 "Congress, as the highest legislative body, formulates laws affecting every American and often decides on controversial matters. However, Congress's meeting frequency is notably low. A bit more assistance from Congress would significantly benefit current legislation."
    united_states_congress_4_button:0 "Hold public hearings"
    united_states_congress_4_button_desc:0 "One supervisory duty of Congress is conducting public hearings, especially when the cabinet faces scrutiny. This seems very appropriate given the current situation—initiate the hearings and debate immediately!"
    united_states_congress_5_button:0 "Implement nationwide mobilization"
    united_states_congress_5_button_desc:0 "Congress is the true governing body of our military, possessing powers to declare war and conscription. Due to concerns about unfavorable wartime developments, we must convince Congress to initiate nationwide mobilization immediately."
    united_states_congress_6_button:0 "Initiate presidential impeachment"
    united_states_congress_6_button_desc:0 "The current President is widely deemed unfit to continue in office. Though impeachment might appear sensational, it is undoubtedly Congress's sacred duty to let citizens decide on the fate of the nation's leader."
    united_states_congress_1_possible:0 "This year's fiscal budget has not been issued yet"
    united_states_congress_2_possible:0 "No loan authorization has been made within 5 years"
    united_states_congress_3_possible:0 "Current laws have not been reviewed"
    united_states_congress_4_possible:0 "No hearings have been held within 10 years"
    united_states_congress_5_possible:0 "No mobilization orders have been issued within 15 years"
    united_states_congress_6_possible:0 "No impeachment procedures have been conducted within 10 years"
    status_united_states_congress_republican:0 "#O #B The Republican Party holds a majority in Congress#!#!"
    status_united_states_congress_democratic:0 "#U #B The Democratic Party holds a majority in Congress#!#!"
    status_united_states_congress_nobody:0 "#P #B No party holds a majority in Congress#!#!"
