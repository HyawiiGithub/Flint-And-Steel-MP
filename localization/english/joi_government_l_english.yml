l_english:
    # Monarchies
    gov_frankfurter_kaiserreich: "Imperial German Government"
    gov_frankfurter_kaiserreich_desc: "A constitutional monarchy established by the #bold Paulskirche Constitution#!, where the hereditary [Concept('concept_ruler','$RULER_TITLE_KAISER$')] rules through A bicameral #bold Reichstag#!, Ministerial responsibility and Guaranteed civil liberties. The [concept_ruler] retains control over military and foreign affairs while sharing legislative power with elected representatives.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

    gov_lander_der_krone: "Imperial State Government"
    gov_lander_der_krone_desc: "Semi-autonomous kingdoms and principalities within the German Empire, each maintaining Local, Traditional ruling houses and Customary laws.While subordinate to the Imperial Constitution and [Concept('concept_ruler','$RULER_TITLE_KAISER$')]'s supreme authority.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

    gov_second_napolean_empire: "Empire Français"
    gov_second_napolean_empire_desc: "By the grace of God and the Constitution, the [concept_government] of the French People, under the rule of their duly elected [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')] or [Concept('concept_ruler','$RULER_TITLE_EMPRESS$')], as confirmed by the Senate and the Nation.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

