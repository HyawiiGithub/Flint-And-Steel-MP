 notification_headlines_tanzimat_fail_desc:1 "苏丹突然退位后，[SCOPE.sCountry('ottoman_scope').GetName]陷入了政治瘫痪。#lore 面对来自无数臣民和地方统治者的反抗，苏丹宫门内的政府近年来捉襟见肘。英国驻伊斯坦布尔大使说……#!"
