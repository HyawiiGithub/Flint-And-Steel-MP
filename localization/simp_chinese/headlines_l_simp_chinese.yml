 notification_headlines_first_skyscraper_tooltip:0 ""
 notification_headlines_first_skyscraper_name:0 "#b 摩天大楼真的触碰天空 #!"
 notification_headlines_first_skyscraper_desc:1 "[SCOPE.sCountry('first_skyscraper_country').GetName]在[SCOPE.sState('first_skyscraper_state').GetCityHubName]建造了世界上第一座“摩天大楼”。#lore 这座令人惊叹的新建筑采用最新的建筑材料和技术建造，完全由结构钢框架支撑。新设计引起了政府检查员的一些担忧，他们……#!"
 notification_headlines_notable_bankrupt_tooltip:0 ""
