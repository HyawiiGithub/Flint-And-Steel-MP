 notification_headlines_french_republic_tooltip:0 "#header $notification_headlines_french_republic_name$#!\n$TOOLTIP_DELIMITER$\n$notification_headlines_french_republic_desc$"
 notification_headlines_french_republic_name:0 "#b 法兰西重建共和国 #!"
 notification_headlines_french_republic_desc:1 "一度被废除的[SCOPE.sCountry('france_scope').GetName]政体重新回归掌权。#lore  庆祝场合中香槟与三色帽章标志着共和力量在巴黎凯旋游行的盛况。“自由、平等、博爱！”成为当日人群中响亮的口号……#!"
 notification_headlines_french_empire_tooltip:0 "#header $notification_headlines_french_empire_name$#!\n$TOOLTIP_DELIMITER$\n$notification_headlines_french_empire_desc$"
 notification_headlines_french_empire_name:0 "#b 新的拿破仑？ #!"
 notification_headlines_french_empire_desc:1 "[SCOPE.sCountry('france_scope').GetRuler.GetFirstName][SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle]已经让波拿巴家族重掌政权，并宣布了[SCOPE.sCountry('france_scope').GetName]的复兴。#lore 在武装力量的支持下，新的帝国行政机构力图恢复法国在世界舞台上的地位。欧洲外交官们热切希望了解新皇的具体意图…#!"
 notification_headlines_french_algeria_tooltip:0 "#header $notification_headlines_french_algeria_name$#!\n$TOOLTIP_DELIMITER$\n$notification_headlines_french_algeria_desc$"
 notification_headlines_french_algeria_name:0 "#b 法国重夺阿尔及利亚 #!"
 notification_headlines_french_algeria_desc:1 "[SCOPE.sCountry('france_scope').GetName]在一场针对当地抵抗力量的血腥冲突后，重新确立了对阿尔及利亚的控制。#lore 面对非传统战术导致的代价日益增加，法国军队采取了残酷的焦土政策，对乡村展开了猛烈攻势…… #!"
 notification_headlines_south_pole_tooltip:0 "#header $notification_headlines_south_pole_name$#!\n$TOOLTIP_DELIMITER$\n$notification_headlines_south_pole_desc$"
 notification_headlines_south_pole_name:0 "#b [SCOPE.sCountry('south_pole_country').GetAdjective] 抵达南极点 #!"
 notification_headlines_south_pole_desc:1 "由[SCOPE.sCountry('south_pole_country').GetName]资助的一支探险队成功抵达南极并顺利返回。#lore 探险队员们穿越了南极荒野，并在那里竖立起了[SCOPE.sCountry('south_pole_country').GetAdjectiveNoFormatting] 国旗。归来后，他们收到了各方的祝贺信息…… #!"
 notification_headlines_state_atheism_tooltip:0 "#header $notification_headlines_state_atheism_name$#!\n$TOOLTIP_DELIMITER$\n$notification_headlines_state_atheism_desc$"
 notification_headlines_state_atheism_name:0 "#b 神祇被取缔——教堂遭查抄 #!"
 notification_headlines_state_atheism_desc:1 "[SCOPE.sCountry('atheist_country').GetName] 实施了国家无神论政策，禁止宗教介入公共生活。#lore 在[SCOPE.sCountry('atheist_country').GetCapital.GetCityHubName]各地，教堂已被剥夺了其珍贵财物并被关闭。街头巷尾充斥着焚烧经书的报道，许多神职人员……#!"
 notification_headlines_victoria_coronation_tooltip:0 "#header $notification_headlines_victoria_coronation_name$#!\n$TOOLTIP_DELIMITER$\n$notification_headlines_victoria_coronation_desc$"
 notification_headlines_victoria_coronation_name:0 "#b 维多利亚女王的加冕礼 #!"
 notification_headlines_victoria_coronation_desc:1 "在[SCOPE.sCountry('britain_scope').GetName]首都伦敦的威斯敏斯特大教堂举行的隆重加冕典礼上，年仅[SCOPE.sCharacter('queen_victoria').GetAge]岁的[SCOPE.sCharacter('queen_victoria').GetFirstName] [SCOPE.sCharacter('queen_victoria').GetLastName]正式加冕为#V #P 大不列颠及爱尔兰联合王国女王#!#!。#lore 万人瞩目之中，皇冠缓缓落下，从哈利法克斯到加尔各答，从伦敦到悉尼，整个大英帝国都在为新君的加冕而欢呼……#!"
 notification_headlines_victoria_funeral_tooltip:0 "#header $notification_headlines_victoria_funeral_name$#!\n$TOOLTIP_DELIMITER$\n$notification_headlines_victoria_funeral_desc$"
 notification_headlines_victoria_funeral_name:0 "#b 维多利亚女皇的葬礼 #!"
 notification_headlines_victoria_funeral_desc:1 "维多利亚女皇驾崩，由[SCOPE.sCharacter('new_british_monarch').GetFirstName][SCOPE.sCharacter('new_british_monarch').GetPrimaryRoleTitle]继承大统。#lore 来自全欧洲的显要人物和贵族纷纷前来参加女皇的葬礼。整个大英帝国和其盟国都举行了特别纪念仪式以缅怀一个时代的结束……#!"
 #美国系
 notification_headlines_usa_declares_manifest_destiny_tooltip:0 ""
 notification_headlines_usa_declares_manifest_destiny_name:0 "#b 昭昭天命！ #!"
 notification_headlines_usa_declares_manifest_destiny_desc:1 "华盛顿今日正式发表声明，强调[SCOPE.sCountry('USA_scope').GetName]注定要扩展其疆域，横跨整个北美大陆。#lore 政府官员引用“昭昭天命”的说法，称这是历史赋予合众国的神圣职责，引发了国内的狂热回应与边疆地区的紧张不安……#!"
 notification_headlines_sbus_was_abolished_tooltip:0 ""
 notification_headlines_sbus_was_abolished_name:0 "#b 美国私有化中央银行 #!"
 notification_headlines_sbus_was_abolished_desc:1 "在[SCOPE.sCharacter('usa_headlines_ruler').GetFirstName] [SCOPE.sCharacter('usa_headlines_ruler').GetLastName]总统的坚定立场下，国会最终否决了续约法案，美国第二银行正式走入历史。#lore 总统在演说中痛斥银行为“一个未受选举产生的权贵机构”，并声称这一决定将“把经济的命运归还给公民”，纽约报纸社论则警告即将到来的信用紧缩……#!"
 notification_headlines_civil_rights_victory_tooltip:0 ""
 notification_headlines_civil_rights_victory_name:0 "#b 民权运动在美国大获全胜 #!"
 notification_headlines_civil_rights_victory_desc:1 "经过非裔美国人的多年抗争与牺牲，[SCOPE.sCountry('USA_scope').GetName]政府最终通过了全面民权法案，宣布终结种族隔离与歧视制度。#lore 黑人们涌上街头，高举标语，高唱自由之歌；从南方教堂到华盛顿纪念碑，钟声与欢呼此起彼伏……#!"
 notification_headlines_us_uk_special_relations_tooltip:0 ""
 notification_headlines_us_uk_special_relations_name:0 "#b 英美缔结同盟 #!"
 notification_headlines_us_uk_special_relations_desc:1 "在伦敦与华盛顿在牙买加举行了外交会谈后，[SCOPE.sCountry('USA_scope').GetName]和[SCOPE.sCountry('GBR_scope').GetName]正式宣布缔结双边同盟，震动了全世界。#lore 标志着大英帝国与美利坚合众国长年分歧的冰释前嫌，欧洲各国对此表示强烈不安，德国则宣布“密切关注”。昔日母国与殖民地的手再次紧握……#!"
 notification_headlines_treaty_of_peking_signed_now_tooltip:0 ""
 #俄国系
 notification_headlines_treaty_of_peking_signed_now_name:0 "#b 北京条约签署 #!"
 notification_headlines_treaty_of_peking_signed_now_desc:1 "圣彼得堡与北京缔结条约，[SCOPE.sCountry('CHI_scope').GetName]政府正式割让了大片远东领土予[SCOPE.sCountry('RUS_scope').GetName]，欧洲列强为之侧目。#lore 远东大片土地正式划归俄国所有，中国的门户已然洞开。圣彼得堡欢庆“太平洋出海口”的获得，沙皇称之为“上帝赐予的东方大门”。而北京城内则流传“丧权辱国”的怒骂……#!"
 notification_headlines_constantinople_conquerored_by_russians_tooltip:0 ""
 notification_headlines_constantinople_conquerored_by_russians_name:0 "#b 收复君士坦丁堡！ #!"
 notification_headlines_constantinople_conquerored_by_russians_desc:1 "[SCOPE.sCountry('RUS_scope').GetName]的铁骑已经攻入博斯普鲁斯，[SCOPE.sCountry('TUR_scope').GetName]放弃了这座世界渴望之城，君士坦丁堡再度回到东正教之手！#lore 圣索菲亚教堂重新响起钟声，宣礼塔被炸毁；沙皇[SCOPE.sCharacter('russian_scar_constanin').GetFirstName] [SCOPE.sCharacter('russian_scar_constanin').GetLastName]沙皇抵达君堡，欧洲列强陷入震惊与恐慌，奥斯曼苏丹则逃往安卡拉，俄国的帝国影响力已登顶巅峰——千年的罗马之梦，已然照进现实……#!"
 notification_headlines_alexander_reform_start_tooltip:0 ""
 notification_headlines_alexander_reform_start_name:0 "#b 亚历山大二世即位 #!"
 notification_headlines_alexander_reform_start_desc:1 "在圣彼得堡的隆重加冕礼中，[SCOPE.sCharacter('russian_scar_refomer').GetFirstName] [SCOPE.sCharacter('russian_scar_refomer').GetLastName]正式登基，成为全[SCOPE.sCountry('RUS_scope').GetName]的皇帝与领主。#lore 年轻的沙皇在登基宣言中承诺将“缓慢而坚定地引领帝国走向新时代”，贵族间对其改革倾向议论纷纷，军方则暗中观望……#!"
 notification_headlines_c_asia_conquerored_by_russians_tooltip:0 ""
 notification_headlines_c_asia_conquerored_by_russians_name:0 "#b 俄国掌控中亚 #!"
 notification_headlines_c_asia_conquerored_by_russians_desc:1 "沙皇军队长驱直入，浩罕汗国投降，布哈拉与希瓦被征服——中亚的草原已经尽入[SCOPE.sCountry('RUS_scope').GetName]之手。#lore 随着最后一份投降协定签署，整个草原与山地如今被染上了双头鹰的阴影。印度的殖民官员紧急电报伦敦，警告白厅称沙皇正在逼近“帝国的咽喉”……#!"
 notification_headlines_headlines_peter_instruction_victory_tooltip:0 ""
 notification_headlines_headlines_peter_instruction_victory_name:0 "#b 彼得大帝之梦成真 #!"
 notification_headlines_headlines_peter_instruction_victory_desc:1 "俄国已达成彼得大帝在传说中的遗嘱中所预言之战略目标——通达地中海，主宰欧亚，伟大的[SCOPE.sCountry('RUS_scope').GetName]已然屹立世界之巅。#lore 沙皇登上圣瓦西里大教堂，高举彼得大帝的遗嘱向全世界宣称：“帝国使命已成！”整个帝国陷入狂欢，东正教教士齐声颂赞。巴黎报纸头版惊呼：“我们已经生活在一个俄罗斯世纪！”#!"
 notification_headlines_rus_fra_alliance_tooltip:0 ""
 notification_headlines_rus_fra_alliance_name:0 "#b 法俄缔结同盟 #!"
 notification_headlines_rus_fra_alliance_desc:1 "巴黎与圣彼得堡正式签署双边军事与外交协定，标志着两大列强冰释前嫌的历史性联手。尽管如此，鉴于欧洲的紧张局势，列强们也并不感到意外。#lore 协约内容包括共同防御，军备合作，技术交流和投资协议。两国发布官方声明称：“同盟出于维护欧陆和平与稳定的目的而订立”……#!!"
 notification_headlines_ukriane_great_famine_news_tooltip:0 ""
 notification_headlines_ukriane_great_famine_news_name:0 "#b 乌克兰大饥荒 #!"
 notification_headlines_ukriane_great_famine_news_desc:1 "由于[SCOPE.sCountry('RUS_scope').GetName]残酷的余粮征收政策。乌克兰平原陷入了前所未有的饥荒，数百万人陷入饥饿，苏共当局却讳莫如深。#lore 粮食配额被强制征收，反抗者被枪杀。官方媒体宣布庆祝“丰收年”，外国记者被驱逐，只有几张偷运的照片展示了惨状。流亡者表示，这是一场人为的政治清洗……#!"
 #奥地利
 notification_headlines_funeral_of_archduke_karl_tooltip:0 ""
 notification_headlines_funeral_of_archduke_karl_name:0 "#b 卡尔大公去世 #!"
 notification_headlines_funeral_of_archduke_karl_desc:1 "[SCOPE.sCountry('AUS_scope').GetName]著名的陆军元帅，卡尔大公，在昨天于维也纳去世了，奥地利为这位英雄举行了国葬。#lore 奥地利皇帝亲临葬礼并发表了一篇简短的讲话缅怀这位伟大的统帅，赞颂了他在阿斯彭战役中击败拿破仑的功绩，并称他为拿破仑战争时代最伟大的人物……#!"
 notification_headlines_aus_reich_start_to_reform_tooltip:0 ""
 notification_headlines_aus_reich_start_to_reform_name:0 "#b 奥地利二元化 #!"
 notification_headlines_aus_reich_start_to_reform_desc:1 "[SCOPE.sCountry('AUS_scope').GetName]皇帝[SCOPE.sCharacter('aus_kaiser_refomer').GetFirstName] [SCOPE.sCharacter('aus_kaiser_refomer').GetLastName]正式在佩斯加冕为匈牙利国王，帝国将分为奥地利与匈牙利两个对等政体，共享一位君主与外交军务。#lore 维也纳与佩斯同日燃放烟火，哈布斯堡王朝试图以权力分治平息民族动荡，而维也纳舆论则称之为“帝国的重铸”，佩斯的报纸则高呼“匈牙利民族的胜利”……#!"
 notification_headlines_wind_of_liberalism_happen_tooltip:0 ""
 notification_headlines_wind_of_liberalism_happen_name:0 "#b 奥地利首相逃离维也纳 #!"
 notification_headlines_wind_of_liberalism_happen_desc:1 "维也纳陷入全面动乱，市中心被革命群众占领，首相在夜色中仓皇逃离。#lore 学生、工人与退伍军人组成的示威队伍涌入了霍夫堡前广场。不愿透露姓名的奥地利高官称首相已经穿着女装逃往了布拉格，而早已不在首都的皇帝则发布命令动员帝国陆军……#!"
 notification_headlines_aus_has_finish_fedration_reform_tooltip:0 ""
 notification_headlines_aus_has_finish_fedration_reform_name:0 "#b 奥地利帝国联邦化 #!"
 notification_headlines_aus_has_finish_fedration_reform_desc:1 "维也纳发布诏令，[SCOPE.sCountry('AUS_scope').GetName]将重组为“多民族联邦”，各地民族获得自治议会与文化权利，皇帝[SCOPE.sCharacter('refomer_aus_kaiser').GetFirstName] [SCOPE.sCharacter('refomer_aus_kaiser').GetLastName]仍为最高元首。#lore 匈牙利、波希米亚、加利西亚、克罗地亚、斯洛文尼亚等地将以“对等邦国”的身份保留政治自主。皇帝发表演说称：“帝国不再是一族之城堡，而是诸民族之家园。”……#!"
 notification_headlines_dip_zweibund_trust_tooltip:0 ""
 notification_headlines_dip_zweibund_trust_name:0 "#b 德奥缔结同盟 #!"
 notification_headlines_dip_zweibund_trust_desc:1 "柏林与维也纳正式签署军事与防务协定，标志着[SCOPE.sCountry('GER_scope').GetName]和[SCOPE.sCountry('AUS_scope').GetName]这两大德意志列强自统一战争以来的首次正式联合。#lore 德国宰相亲自主持签字仪式，称此为“兄弟情谊”。奥地利外交官则形容这是“战略和情谊上的联合”……#!"
 #德国/普鲁士系
 notification_headlines_frankfurter_filter_tooltip:0 ""
 notification_headlines_frankfurter_filter_name:0 "#b 法兰克福国民议会召开！ #!"
 notification_headlines_frankfurter_filter_desc:1 "数百名代表齐聚法兰克福的圣保罗教堂，德意志历史上首次自由主义的邦联议会正式召开，誓为民族统一与自由立宪奠定蓝图。#lore 各邦代表步入会场，大学教授、知名律师、贵族领袖同席而坐。会场上悬挂着黑红金的旗帜，教堂内回荡着“德意志之歌”。游行的市民和工人高举着“统一，正义与自由”的标语聚集。整个欧洲都对这次议会屏息以待……#!"
 notification_headlines_deutsch_frankfurter_nationalversammlung_victory_news_tooltip:0 ""
 notification_headlines_deutsch_frankfurter_nationalversammlung_victory_news_name:0 "#b 统一，正义与自由 #!"
 notification_headlines_deutsch_frankfurter_nationalversammlung_victory_news_desc:1 "在圣保罗教堂庄严宣誓后，[SCOPE.sCharacter('deutsche_news_kaiser').GetFirstName] [SCOPE.sCharacter('deutsche_news_kaiser').GetLastName]正式加冕为“[SCOPE.sCountry('GER_scope').GetName]人的皇帝”，由法兰克福国民议会在亚琛大教堂授予帝冠；德意志民族统一梦想终告实现，欧洲为之震动！#lore 大教堂外万人欢呼，黑红金旗帜高举，整个中欧都唱响着同一个声音：“统一，正义与自由，为了德意志祖国！”#!"
 notification_headlines_deutsch_frankfurter_nationalversammlung_fail_news_tooltip:0 ""
 notification_headlines_deutsch_frankfurter_nationalversammlung_fail_news_name:0 "#b 法兰克福议会宣告解散 #!"
 notification_headlines_deutsch_frankfurter_nationalversammlung_fail_news_desc:1 "在连月的僵局与王室拒绝后，圣保罗教堂的议员们最终承认失败，宣布解散国民议会，统一的梦想终结。#lore 德意志列强的君主都拒绝加冕“下水道的皇冠”，宪法也未获各邦承认。议员们面容沉重，在最后一次会议上默然起立，许多人泪洒议场。部分激进分子逃往外国……#!"
 notification_headlines_deutsch_hochseeflotte_plab_declared_tooltip:0 ""
 notification_headlines_deutsch_hochseeflotte_plab_declared_name:0 "#b 公海舰队造舰计划？ #!"
 notification_headlines_deutsch_hochseeflotte_plab_declared_desc:1 "柏林正式通过海军法案，宣布[SCOPE.sCountry('GER_scope').GetName]将在未来十年内建成一支足以挑战任何强国的远洋舰队。全球舆论震动，大英帝国则对此展现出了高度警惕。#lore 新计划包括建造无畏舰，巡洋舰与海外基地扩展工程。英国议会召开会议，首相警告“帝国安全已受到直接威胁”……#!"
 #英国
 notification_headlines_first_emp_meeting_news_happen_tooltip:0 ""
 notification_headlines_first_emp_meeting_news_happen_name:0 "#b 第一届帝国会议？ #!"
 notification_headlines_first_emp_meeting_news_happen_desc:1 "伦敦迎来来自日不落帝国在全球各地的代表，第一次全大英帝国范围的高层会议正式召开，标志着帝国协商治理的时代拉开帷幕。#lore 来自整个大英帝国的总督与官员齐聚威斯敏斯特。白金汉宫挂起各殖民地的旗帜，街头张灯结彩。有人称之为“帝国的自由化曙光”，也有人宣称：“这不过是用黄金涂抹的集权措施”……#!"
 notification_headlines_act_of_westminister_news_tooltip:0 ""
 notification_headlines_act_of_westminister_news_name:0 "#b 威斯敏斯特法令 #!"
 notification_headlines_act_of_westminister_news_desc:1 "[SCOPE.sCountry('GBR_scope').GetName]的君主正式签署了“威斯敏斯特法令”，承认加拿大、澳大利亚、南非等自治领与本国在立法上完全平等，帝国结构发生根本性转变。#lore 白厅公告中写道：“帝国的统一不再建立于命令之上，而基于共同认同的自由。”其他殖民地的知识分子则密切关注这一法案所隐含的“自由原则”……#!"
 notification_headlines_rise_of_imp_tooltip:0 ""
 notification_headlines_rise_of_imp_name:0 "#b 帝国联邦的崛起 #!"
 notification_headlines_rise_of_imp_desc:1 "面对日益改变的全球局势，大不列颠政府与加拿大，澳大利亚，南非发表了一份联合声明，宣布大英帝国将会实体化并建立起一个新的[SCOPE.sCountry('IMP_scope').GetName]政府架构。#lore 此举无疑会对全球局势带来前所未有的影响，各国政府纷纷注视着这些抽中了人生彩票中头号大奖的英国人接下来会干些什么……#!"
 notification_headlines_irish_great_famine_news_tooltip:0 ""
 notification_headlines_irish_great_famine_news_name:0 "#b 爱尔兰大饥荒 #!"
 notification_headlines_irish_great_famine_news_desc:1 "马铃薯歉收连续第三年，爱尔兰大地遍布饥饿、疾病与死亡，整个岛屿陷入绝望，[SCOPE.sCountry('GBR_scope').GetName]政府的救济却迟迟未到。#lore 从科克到戈尔韦，街头尸体无人掩埋，许多农户不得不离开田地，奔赴纽约和哈利法克斯的船只，官方的救济仓库空空如也。[SCOPE.sCharacter('king_of_ireland').GetFirstName] [SCOPE.sCharacter('king_of_ireland').GetLastName]女王则宣布捐款1000英镑……”#!"
 notification_headlines_rowing_of_united_kingdom_news_tooltip:0 ""
 notification_headlines_rowing_of_united_kingdom_news_name:0 "#b 泰晤士赛艇大赛开幕 #!"
 notification_headlines_rowing_of_united_kingdom_news_desc:1 "伦敦西郊阳光明媚，泰晤士河水波粼粼，由英国王室赞助的第一届赛艇大赛拉开帷幕，牛津与剑桥的艇队首场就遇到了一起。#lore 岸边的绅士淑女佩戴学院颜色的丝带，手持望远镜与香槟杯。亲临赛场的王储称此为“绅士精神的象征”。黄昏时分，胜者艇队举杯欢呼，而河畔乐队则奏起“A Life on the Ocean Wave”……#!"
 #中国
 notification_headlines_western_affairs_movement_news_tooltip:0 ""
 notification_headlines_western_affairs_movement_news_name:0 "#b 洋务运动：自强图存 #!"
 notification_headlines_western_affairs_movement_news_desc:1 "[SCOPE.sCountry('CHI_scope').GetName]的[SCOPE.sCharacter('chi_western_affairs_emperor').GetFirstName] [SCOPE.sCharacter('chi_western_affairs_emperor').GetLastName]天子发出上谕，准许地方督抚“试办洋务”，沿海沿江设局引进西洋机器兵器，重整国防与工艺以图自强。#lore 地方大员纷纷创办西式制造局和学堂。面对保守派的疑虑，改革派宣称这是“中学为体，西学为用”的“师夷长技以制夷”……#!"
 notification_headlines_xinhai_revolution_tooltip:0 ""
 notification_headlines_xinhai_revolution_name:0 "#b 辛亥革命 #!"
 notification_headlines_xinhai_revolution_desc:1 "武昌城头的一声枪响震动中华大地，各省纷纷响应起义，清帝退位，清王朝数百年统治走入历史。#lore [SCOPE.sCharacter('xinhai_revolution_president').GetFirstName] [SCOPE.sCharacter('xinhai_revolution_president').GetLastName]领导的同盟会高举“三民主义”旗帜，电报频传“驱逐鞑虏，恢复中华”。共和政府通过法令宣布“剪辫改元”……#!"
 notification_headlines_northern_expedition_news_tooltip:0 ""
 notification_headlines_northern_expedition_news_name:0 "#b 国民革命军挥师北上 #!"
 notification_headlines_northern_expedition_news_desc:1 "国民革命军自广州誓师出征，矛头直指北洋军阀统治区，南方各地纷纷响应，掀起新一轮爱国热情。#lore “打倒列强，除军阀！”口号传遍中国， [SCOPE.sCharacter('northern_expedition_president').GetFirstName] [SCOPE.sCharacter('northern_expedition_president').GetLastName]统率的革命军所至，旧军溃散、民众夹道欢迎。然而后方仍然暗流涌动，国民革命之路仍然漫长……#!"
 #法国
 notification_headlines_communaute_union_france_tooltip:0 ""
 notification_headlines_communaute_union_france_name:0 "#b 法属非洲联邦化 #!"
 notification_headlines_communaute_union_france_desc:1 "[SCOPE.sCountry('FRA_scope').GetName]正式宣布重组其非洲殖民地为“法属非洲联邦”，承诺代表权、自治权与文化尊重。#lore 达喀尔、阿比让、巴马科的市中心同时升起三色旗，各地设立地方议会，然而试图独立的非洲知识分子仍然愤愤不平，“联邦不过新词，殖民未曾离去。”……#!"
 notification_headlines_partant_pour_la_syrie_news_tooltip:0 ""
 notification_headlines_partant_pour_la_syrie_news_name:0 "#b 进军叙利亚 #!"
 notification_headlines_partant_pour_la_syrie_news_desc:1 "[SCOPE.sCountry('FRA_scope').GetName]远征军登陆贝鲁特，以“协助托管与维持秩序”为由，正式接管前奥斯曼属地叙利亚与黎巴嫩地区，大马士革爆发了大规模抗议。#lore 巴黎宣称此举“符合和平和文明的需求”。面对抗议者，法国派出了外籍军团在各大城市设立戒严，用枪炮驱散了阿拉伯人的示威……#!"
 notification_headlines_entente_cordiale_headline_tooltip:0 ""
 notification_headlines_entente_cordiale_headline_name:0 "#b  英法签署协约#!"
 notification_headlines_entente_cordiale_headline_desc:1 "[SCOPE.sCountry('FRA_scope').GetName]外交部长与[SCOPE.sCountry('GBR_scope').GetName]外交大臣在昨天签署了一份名为“挚诚协定”的和解协议。#lore 此项协议得到了法国政府的广泛支持，巴黎认为此举将有助于在欧洲大陆与新兴强国之间陷入战争时获得更多的支持……#!"
 notification_headlines_paris_commune_news_tooltip:0 ""
 notification_headlines_paris_commune_news_name:0 "#b  巴黎公社！#!"
 notification_headlines_paris_commune_news_desc:1 "广泛的工人暴动最终导致了革命，巴黎的工人阶级和革命者在今天宣布成立了[SCOPE.sCountry('PRC_scope').GetName]，引发了[SCOPE.sCountry('FRA_scope').GetName]内部的激烈冲突。#lore 国防政府在镇压行动中投入了大量军队，力图恢复对巴黎的控制，并正逐步逼近凡尔赛……#!"
 notification_headlines_napoleonic_wars_news_tooltip:0 ""
 notification_headlines_napoleonic_wars_news_name:0 "#b  第八次反法同盟#!"
 notification_headlines_napoleonic_wars_news_desc:1 "[SCOPE.sCharacter('little_napoleon_scope').GetFirstName] [SCOPE.sCharacter('little_napoleon_scope').GetLastName]的扩张迅速导致了连锁反应，出于对波拿巴的恐惧，欧洲各国宣布成立了第八次反法同盟，誓要把波拿巴皇帝重新打回圣赫勒拿。#lore 面对拿破仑的野心，全面战争的阴云再一次盖在了欧陆上空，全球政治格局或许将再次面临剧烈变动……#!"
 #印度
 notification_headlines_unified_subcontinent_news_tooltip:0 ""
 notification_headlines_unified_subcontinent_news_name:0 "#b 殖民政府征服次大陆 #!"
 notification_headlines_unified_subcontinent_news_desc:1 "[SCOPE.sCountry('BIC_scope').GetName]殖民军历时数年，攻克拉合尔、占领信德、征服拉贾斯坦诸邦，印度次大陆最后的独立势力被彻底平定，帝国权力覆盖了整个印度次大陆。#lore 殖民政府宣布全境设立驻军区，铁路修通至白沙瓦，次大陆重绘地图，成为真正意义上的“皇冠上的明珠”……#!"
 notification_headlines_sepoy_mutiny_news_tooltip:0 ""
 notification_headlines_sepoy_mutiny_news_name:0 "#b 印度大兵变 #!"
 notification_headlines_sepoy_mutiny_news_desc:1 "梅拉特哨所传出第一声枪响，英国殖民军中的印度士兵起义，大规模兵变席卷了整个印度，[SCOPE.sCountry('BIC_scope').GetName]局势陷入动荡。#lore 德里、坎普尔、勒克瑙等地陆续沦陷，莫卧儿王朝末代皇帝被推为名义领袖；加尔各答总督府宣布戒严，向伦敦请求援军……#!"
 notification_headlines_indian_home_rule_tooltip:0 ""
 notification_headlines_indian_home_rule_name:0 "#b 印度宣布自治 #!"
 notification_headlines_indian_home_rule_desc:1 "英国政府与[SCOPE.sCountry('BIC_scope').GetName]国大党代表在伦敦签署了自治协议，印度正式获得帝国内的自治权，设立民选议会与地方政府。#lore 经过多年对话与抗议，殖民政府终于承认印度人民“自我治理的合法愿望”。国大党宣称“印度人民自由愿望的胜利”。《泰晤士报》则称此为“自由主义的成功”……#!"
 notification_headlines_bic_indepedence_become_bht_tooltip:0 ""
 notification_headlines_bic_indepedence_become_bht_name:0 "#b 印度独立！ #!"
 notification_headlines_bic_indepedence_become_bht_desc:1 "德里红堡前万人集会，联合王国与[SCOPE.sCountry('BHT_scope').GetName]代表签署最终协定，宣告“皇冠上的明珠”实现了和平独立，结束了印度的殖民时代。#lore 最后一任总督与临时总理在晚宴上举杯庆祝，独立领袖们微笑着步入大厅。通过不流血的抗争，次大陆人民终于在上千年来第一次拥有了属于他们的，统一的印度国家。#!"
