 notification_headlines_british_raj_desc:1 "在殖民政府的一系列失败之后，整个东印度公司已被议会立法解散。#lore 所有公司资产均被王室没收，其在印度持有的资产重组为[SCOPE.sCountry('raj_scope').GetName]。新任命的印度总督在抵达时发表了声明……#!"
 notification_headlines_japan_restoration_tooltip:0 ""
