 notification_headlines_taiping_defeat_tooltip:0 ""
 notification_headlines_taiping_defeat_name:0 "#b 天父杀天兄，江山打不通 #!"
 notification_headlines_taiping_defeat_desc:1 "[SCOPE.sCountry('china_scope').GetName]镇压了拜上帝教的叛乱。#lore 流言宣称兵过如蓖，官过如剃。一天内有超过三万人被……#!"
 notification_headlines_sgf_formed_tooltip:0 ""
 notification_headlines_sgf_formed_name:0 "#b 南德意志联邦 #!"
 notification_headlines_sgf_formed_desc:1 "德国南部的几个邦国已合并为[SCOPE.sCountry('sgf_scope').GetName]。#lore 来自四面八方的德意志民族主义者前往[SCOPE.sCountry('sgf_scope').GetCapital.GetCityHubName]的开国典礼。对德意志统一的影响引起了激烈的争论，考虑到……#!"
 notification_headlines_british_council_republic_tooltip:0 ""
 notification_headlines_british_council_republic_name:0 "#b 红色伦敦  #!"
 notification_headlines_british_council_republic_desc:1 "工人委员会政府已经夺取了对[SCOPE.sCountry('britain_scope').GetName]的控制权。#lore 全国各地的庄园都被疯狂的革命者暴徒袭击和抢劫。王室的地位仍不清楚，因为……#!"
 notification_headlines_roman_republic_tooltip:0 ""
 notification_headlines_roman_republic_name:0 "#b 教皇被赶出罗马 #!"
