 notification_headlines_acw_end_emancipation_tooltip:0 ""
 notification_headlines_acw_end_emancipation_name:0 "#b 美国内战结束 #!"
 notification_headlines_acw_end_emancipation_desc:1 "美国内战已经结束，以有利于废奴主义的结局而告终。#lore 总统敦促交战各邦和解并迅速重返社会。支持奴隶制的准军事部队进行了一系列……#!"
 notification_headlines_acw_end_stalemate_tooltip:0 ""
 notification_headlines_acw_end_stalemate_name:0 "#b 不合的众国 #!"
 notification_headlines_acw_end_stalemate_desc:1 "美国内战陷入僵局，[SCOPE.sCountry('usa_scope').GetName]和[SCOPE.sCountry('acw_other_one_scope').GetName]勉强停战。#lore 大多数观察家说，两个美利坚之间的和平不可能持久。动荡震撼了边境各州，因为双方都试图……#!"
 notification_headlines_qing_collapse_tooltip:0 ""
 notification_headlines_qing_collapse_name:0 "#b 混乱中的北京——军队叛逃 #!"
 notification_headlines_qing_collapse_desc:1 "四面楚歌，[SCOPE.sCountry('china_scope').GetName]的权威似乎已完全崩溃。#lore 地方的封疆大吏和野心勃勃的土匪流寇控制了中国各地的省份，使人民遭受了数不尽的苦难。几个欧洲大国的外交部发表声明，涉及……#!"
 notification_headlines_bic_collapse_tooltip:0 ""
 notification_headlines_bic_collapse_name:0 "#b 英属印度的终结？ #!"
 notification_headlines_bic_collapse_desc:1 "政治动荡结束了英国对印度的长期统治，以前的臣服的王公贵族在整个次大陆重新确立了自己的地位。#lore 印度的港口挤满了寻求返回英伦三岛家乡的英国人。英国外交部全力支持遣返……#!"
 notification_headlines_dei_collapse_tooltip:0 ""
 notification_headlines_dei_collapse_name:0 "#b 荷兰人撤走——破碎的东印度 #!"
 notification_headlines_dei_collapse_desc:1 "荷属东印度群岛的殖民管理当局匆忙撤离了这些岛屿，让当地人摆脱了他们以前的宗主国。#lore 当殖民地的灾难的消息传到阿姆斯特丹时，恐慌笼罩着市场……#!"
 notification_headlines_uca_collapse_tooltip:0 ""
 notification_headlines_uca_collapse_name:0 "#b 中美洲联邦投票决定解体 #!"
 notification_headlines_uca_collapse_desc:1 "中美洲联邦之前的各个省份已正式分离为独立的各国。#lore 自今年年初以来就名存实亡的联邦中央议会已经投票决定正式结束联邦，承认各省的主权。在庄严的仪式上，联邦的旗帜降下……#!"
 notification_headlines_ngf_formed_tooltip:0 ""
 notification_headlines_ngf_formed_name:0 "#b 德意志各邦宣布建立联邦 #!"
 notification_headlines_ngf_formed_desc:1 "在民族主义的推动下，德意志联邦的十几名成员联合成了[SCOPE.sCountry('ngf_scope').GetName]。#lore 庆祝活动在诸多城市自发举行，支持新的联邦。现在普遍的看法是，德意志的全面统一现在是不可避免的，因为……#!"
 notification_headlines_ger_formed_tooltip:0 ""
 notification_headlines_ger_formed_name:0 "#b 为德意志三呼万岁 #!"
 notification_headlines_ger_formed_desc:1 "今天，[SCOPE.sCountry('germany_scope').GetName]在[SCOPE.sCountry('germany_scope').GetCapital.GetCityHubName]正式宣布成立，将拼凑的德意志诸邦统一为一个国家#lore 欢呼的人群举着新统一的德国国旗在街上游行。欧洲各国的政府已经致以谨慎的问候……#!"
 notification_headlines_italy_formed_tooltip:0 ""
 notification_headlines_italy_formed_name:0 "#b 意大利统一 #!"
 notification_headlines_italy_formed_desc:1 "[SCOPE.sCountry('italy_scope').GetName]成立了，意大利民族主义在半岛上盛行。#lore 意大利新政府在人群的欢呼和挥舞的三色旗中在[SCOPE.sCountry('italy_scope').GetCapital.GetCityHubName]成立。来自其他几个欧洲国家的外交官在会上发表了他们的……#!"
 notification_headlines_central_europe_formed_tooltip:0 ""
 notification_headlines_central_europe_formed_name:0 "#b 神圣罗马帝国的鬼魂 #!"
 notification_headlines_central_europe_formed_desc:1 "随着[SCOPE.sCountry('hre_scope').GetName]的落成，这是欧洲乃至当今世界历史上的一个重大时刻。#lore 来自欧洲各地的人群挤满了街道来建政这一时刻。关于该泛欧国家将使用的官方语言的谈判仍在进行中，因为……#!"
 notification_headlines_scandinavia_formed_tooltip:0 ""
