 #法兰克福国民议会
 deutsch_frankfurter_nationalversammlung:0 "法兰克福国民议会"
 deutsch_frankfurter_nationalversammlung_reason:0 "自#variable 拿破仑战争#!以来，#bold 德意志邦联境内的民族主义思潮#!再一次在欧洲抬头，革命者呼喊着#variable 统一，正义与自由！#!\n#bold 三月革命#!时攻占了大半个[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的革命党迫使[ROOT.GetCountry.GetName][concept_government]和[SCOPE.sCharacter('frankfurter_ruler').GetPrimaryRoleTitle]不得不接受了他们的条件并派出[SCOPE.sCharacter('frankfurter_leader').GetFirstName]代表我国前去法兰克福参加议会，讨论关于#bold 德意志统一和宪法#!的问题。\n\n毫无疑问，法兰克福议会的出现对于我国的#bold 激进者和自由派#!而言是一场他们事业的标志性胜利，然而对于#bold 保守派和[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]本人#!而言却并非如此：议会上支持#bold 自由主义#!的议员众多，他们讨论的#variable 帝国宪法#!极有可能迫使[SCOPE.sCharacter('frankfurter_ruler').GetPrimaryRoleTitle]放弃大部分权力，甚至效法他们最崇拜的[SCOPE.sCountry('USA_scope').GetName]，#bold 逼迫全德意志的君主们退位并建立一个共和国。#!\n\n不过这一切都并非定论：议会仍然在召开中，通过不断施加影响力，我们或许能使得议会达成一份#bold 真正有利于我国的决议。#!"
 deutsch_frankfurter_nationalversammlung_status:0 "#O 议会正在召开中，随时可能就宪法和德意志问题产生决议；国际地位越高的德意志国家，在决议上的表态也越具决定性。#!"
