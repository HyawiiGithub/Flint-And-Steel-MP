 belgium_interest_1_button:0 "投资比利时"
 belgium_interest_1_button_desc:0 "为了维持[ROOT.GetCountry.GetName]在比利时的影响力以确保我们在欧洲大陆的贸易优势，财政大臣向内阁提交了一份由英格兰银行出面向[SCOPE.sCountry('BEL_scope').GetName]进行财政注资的计划，并认为可以通过该方法确保比利时对我们的经济依赖，再借此维护我们的优势地位。"
 belgium_interest_2_button:0 "投资比利时"
 belgium_interest_2_button_desc:0 "作为一个弱小却和我们强大的[ROOT.GetCountry.GetName]接壤的小国，[SCOPE.sCountry('BEL_scope').GetName]肯定会感受到战战兢兢的恐慌感。不过事实上我们对比利时的[concept_war]计划在短期内因为受到英德等国的影响而暂且不可能，那不如指示法兰西银行对比利时进行财政投资来在经济上统治比利时。"
 belgium_interest_3_button:0 "投资比利时"
 belgium_interest_3_button_desc:0 "弱小的[SCOPE.sCountry('BEL_scope').GetName]面对着我们[ROOT.GetCountry.GetName]强大的陆军似乎毫无畏惧之感，这无非是讨厌的英法在背后从中作梗。然而比利时的地理位置扼守着我们通往法兰西的战略要道，内阁认为，即使不通过军事手段，由我们的国库出钱直接支援比利时来让他们对我们感恩戴德并逐渐依赖上我们也是不错的选择。"
 belgium_interest_4_button:0 "要求签署《伦敦条约》"
 belgium_interest_4_button_desc:0 "大不列颠在[SCOPE.sCountry('BEL_scope').GetName]的影响力如今已经冠绝群雄，足以压倒所有的竞争对手了。让我们借助这份影响力迫使布鲁塞尔政府签署一份单项利好我们的条约，结束在比利时的博弈吧！"
 belgium_interest_5_button:0 "要求签署《巴黎条约》"
 belgium_interest_5_button_desc:0 "法兰西在[SCOPE.sCountry('BEL_scope').GetName]的影响力如今已经冠绝群雄，足以压倒所有的竞争对手了。让我们借助这份影响力迫使布鲁塞尔政府签署一份单项利好我们的条约，结束在比利时的博弈吧！"
 belgium_interest_6_button:0 "要求签署《柏林条约》"
 belgium_interest_6_button_desc:0 "德意志在[SCOPE.sCountry('BEL_scope').GetName]的影响力如今已经冠绝群雄，足以压倒所有的竞争对手了。让我们借助这份影响力迫使布鲁塞尔政府签署一份单项利好我们的条约，结束在比利时的博弈吧！"
 belgium_interest_button_tt:0 "立刻增加5#bold 比利时影响力#!，并在后续的每个月增加5#bold 比利时影响力#!。"
 resent_cancel_bel_investment_tt:0 "最近3个月内没有撤销投资"
 belgium_interest_7_button:0 "撤销投资"
 belgium_interest_7_button_desc:0 "对比利时的投资对我国的财政构成了巨大的压力，为了确保政府赤字得到控制，我们必须通知比利时方面暂停对他们的投资。"
 belgium_interest_7_button_possible_tt:0 "最近3个月内没有投资比利时"
 belgium_interest_7_button_effect_tt:0 "我们会撤销对比利时的投资支出。"
 #三皇同盟
 dip_dreikaiserabkommen:0 "三皇同盟"
 dip_dreikaiserabkommen_reason:0 "欧洲大陆旧的平衡局势伴随着[SCOPE.sCountry('GER_scope').GetName]的统一和崛起而改变。然而尽管神圣同盟已经成为遥远的回忆，#variable 德意志，奥地利和俄罗斯#!三国之间制度和利益上的共同仍然能够为我们重新创建一个联盟并借此调停地缘政治的分歧和维持东方边界的和平提供了可能。\n\n我们三国在东欧的边界使得彼此之间的局势常常位于极其不利于和平的状态，而曾经也并没有有效的国际协议来规范我们之间的冲突或调停可能的矛盾。\n\n然而，通过这一纸#bold 《维也纳协议》#!的签署，我们三国之间得以冰释前嫌，重新联合在一起，建立彼此之间友好而互相信赖的关系并为#variable 昔日神圣同盟维持欧洲天然秩序的目的#!而努力。"
 dip_dreikaiserabkommen_tt:0 "维持三皇同盟条约以确保东欧的和平。"
 refuse_dreikaiserabkommen_tt:0 "这将为我国解锁三皇同盟。\n如果任意一方拒绝了三皇同盟协议，则该[Concept('concept_journal_entry', '$concept_journal_entries$')]就会结束！"
 dip_dreikaiserabkommen_possible_tt:0 "三国间的#bold 神圣同盟#![Concept('concept_journal_entry', '$concept_journal_entries$')]已经全部结束。"
 dip_dreikaiserabkommen_fail_tt:0 "三皇同盟的#bold 任意参与国#!退出了同盟条约。"
 dip_dreikaiserabkommen_fail_rus_tt:0 "与俄罗斯处于[concept_war]中"
 dip_dreikaiserabkommen_fail_aus_tt:0 "与奥地利处于[concept_war]中"
 dip_dreikaiserabkommen_fail_ger_tt:0 "与德意志处于[concept_war]中"
 dip_dreikaiserabkommen_possible_1_tt:0 "与德意志的[concept_relations]大于等于60"
 dip_dreikaiserabkommen_possible_2_tt:0 "与奥地利的[concept_relations]大于等于60"
 dip_dreikaiserabkommen_possible_3_tt:0 "与俄罗斯的[concept_relations]大于等于60"
 dip_dreikaiserabkommen_1_button:0 "续签《再保险条约》"
 dip_dreikaiserabkommen_1_button_desc:0 "距离我们三国之间上一次确保和平的[concept_diplomatic_pact]已经过期了，为了保证我们之间的信任，重新签署一份充满着和平和友爱的协定可能是有利的。"
 dreikaiserabkommen_1_possibel_tt:0 "距离上次再保险条约的签署已经过去了至少10年。"
