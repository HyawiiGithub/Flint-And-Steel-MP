 dreikaiserabkommen_3_possible_tt:0 "我国在三皇同盟内。"
 dreikaiserabkommen_3_effect_tt:0 "我国将#bold 退出三皇同盟#!。\n这个行动将从#bold 所有参与国处#!删除三皇同盟[Concept('concept_journal_entry', '$concept_journal_entries$')]。"
 #神圣同盟
 holy_league:0 "神圣同盟"
 holy_league_reason:0 "“#variable 以神圣和不可分割的三位一体之名义#!，基于此前在欧洲爆发的重大事件，尤其是出于其政府所奉信的神圣的秩序和使命的信仰，[SCOPE.sCountry('AUS_scope').GetName]皇帝，[SCOPE.sCountry('PRU_scope').GetName]国王和[SCOPE.sCountry('RUS_scope').GetName]沙皇三位陛下坚信需要将其互相之间的关系建立在神圣救世主所传导的不变宗教至高真理基础上...因此我们庄重全世界宣告我们坚定不移的决定：#bold 以保护宗教信仰，欧洲大陆的和平及公义之目的，#!三国政府即可签署一份坚定不移的联合协议。”\n\n#variable 法国大革命#!以及其他许许多多的事件都正在警示我们：属于基督教的，原本稳定而繁荣的世界正在遭到破坏。作为古老的，真正的，正义的和神圣的欧洲秩序的守望者和保护人，我们有义务出于维持#variable 维也纳会议#!以来欧洲稳定与和平的目的，联合确保#bold 君主们#!光荣而仁慈的统治不受任何宵小之徒的阴谋与破坏。"
 holy_league_fail_tt:0 "2个及以上成员退出了#bold 神圣同盟#!。"
 holy_league_fail_2_tt:0 "#bold 德意志#!已经统一。"
 holy_league_fail_3_tt:0 "我国选择退出#bold 神圣同盟#!。"
