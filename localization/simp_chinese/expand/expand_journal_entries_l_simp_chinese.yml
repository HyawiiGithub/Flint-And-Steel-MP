l_simp_chinese:
 #德意志邦联
 deutsch_bundestag:0 "德意志邦联"
 deutsch_bundestag_status:0 "#bold 拥有#variable 民族主义#!科技且处于#variable 人民之春#!的德意志国家很可能会爆发革命，发起国民议会取代邦联并尝试统一德意志！#!"
 deutsch_bundestag_frankfurter_status:0 "#N #B 革命的法兰克福国民议会目前正临时接管着邦联议会的全部职能#!#!"
 deutsch_bundestag_rebuild_status:0 "#bold 德意志邦联议会在重建后继续维持名义上的运作#!"
 deutsch_bundestag_reason:0 "#bold 德意志邦联存在时，#variable 法兰克福国民议会#![Concept('concept_journal_entry', '$concept_journal_entries$')]可能在任意德意志国家已研究#v 民族主义#!科技且拥有#v 人民之春#!时触发。#!\n\n#bold 1815年维也纳会议#!建立的#variable 德意志邦联#!的目的是为了保护那些被[SCOPE.sCountry('FRA_scope').GetName]侵略后所余留下来的德意志诸侯国们。它比之前的神圣罗马帝国和莱茵邦联更加松散，邦联中的各个成员国既不是#bold 军事同盟#!也不是#bold 贸易同盟#!，没有一套具有约束力的法律将它们团结在一起。\n\n虽然不是一个真正的国家，但在#B 法兰克福举行的邦联会议#!仍然具有一定程度的权威。然而，议会的决策毫无疑问受到邦联内两个#B 主导性大国#!：#bold 永久主席国#![SCOPE.sCountry('AUS_scope').GetName]和#bold 永久副主席国#![SCOPE.sCountry('PRU_scope').GetName]的强力影响。\n\n#V 法兰克福邦联会议#!目前仍在运作，德意志各国在防御性[concept_war]时可以向邦联的两大主席国寻求帮助。"
 deutsch_bundestag_tt_1:0 "如果某个国家实现了#bold 德意志统一#!，则邦联就会宣告瓦解散，议会也会随之停止。"
 deutsch_bundestag_1_button:0 "援引邦联宪法第十一条"
 deutsch_bundestag_1_button_desc:0 "维也纳会议授予两大主席国以维护德意志诸侯国自由与独立的义务；由于目前我国陷入了一场防御性战争当中，根据德意志邦联宪法第十一条的规定，邦联的两大主席国有义务出兵维护我们的独立。"
 deutsch_bundestag_1_button_tt:0 "    #bold 要求#!：\n• 参与防御战争\n• 不与普鲁士或奥地利对抗\n• 你是德意志小邦"
 deutsch_bundestag_1_2_button_tt:0 "#bold 中立外交要求#!：\n不得在任何[concept_diplomatic_play]中反对普鲁士或奥地利"
 deutsch_bundestag_1_3_button_tt:0 "  #bold 非邦联领袖要求#!：\n只有德意志小邦可以援引此条款：你的国家不能是普鲁士或奥地利"
 deutsch_bundestag_1_effect_tt:0 "[SCOPE.sCountry('PRU_scope').GetName]和[SCOPE.sCountry('AUS_scope').GetName]将对防御方负有[concept_obligation]"
 deutsch_bundestag_2_button:0 "提交利好动议"
 deutsch_bundestag_2_button_desc:0 "德意志邦联说到底应该是德意志的强权展现自己统治力和影响力的场所，促进法兰克福邦联会议开始讨论对我国实现单方面利好的法案吧。"
 deutsch_bundestag_2_button_tt:0 "5年只能提交1次利好动议"
 deutsch_bundestag_1_button_tt_2:0 "5年内未#bold 援引此条法案#!"
 deutsch_bundestag_2_button_tt_2:0 "5年内未#bold 提交利好动议#!"
 #统一野望
 dream_of_germany:0 "统一野望"
 dream_of_germany_reason:0 "“#variable 第一的，最始的，也是真正自然的国境线#!无疑是其内部的界线。那些操着相同语言的人为自然通过许多隐形的纽带联系到一起，这早在任何人类技艺产生前便开始；他们能够相互理解，亦能使自己更清楚地受到理解；他们应当在一起，并自然为一体且不可分离”\n\n#bold 神圣罗马帝国#!早已成为遥远的过去，在数百年漫长的历史上，我们的民族长期缺少一个强大的中央政府，但却未曾阻碍我们祖国的蓬勃繁荣。曾经由北德意志数百个城镇组成的#bold 汉萨同盟#!对现在的繁荣起了至关重要的作用，知识逐步丰富，再加上海路与陆路的贸易，都帮助了德意志的土地迅猛发展，将德意志转变成了一个富裕的制造业中心：\n\n#bold 民族主义#!的时代已经到来，德意志统一的梦想熊熊燃烧在无数德意志同胞的心中，交通的便利促进了交流，德意志关税同盟和德意志邦联则促进了德意志民族的凝聚，这一切无不预示着那个对德意志民族最伟大的#bold 命定之日#!即将到来：德意志祖国终将一统在这欧洲大陆！\n\n德意志的强权们无不迫切的希望夺取这份闪耀千秋的荣耀，[ROOT.GetCountry.GetName]也不能停滞不前，我们坚信#bold 统一德意志的荣耀#!将属于我们！\n\n#variable 前进！为了德意志祖国！#!"
 dream_of_germany_1_tt:0 "我国完成了德意志统一"
 dream_of_germany_status:0 "#bold #U 德意志民族的命定之日即将到来。#!#!"
 dream_of_germany_2_tt:0 "德意志被其他国家统一"
 #欧洲大陆的门户
 belgium_interest:0 "欧洲大陆的门户"
 belgium_interest_reason:0 "进度条会显示当前在比利时拥有最多影响力的[concept_country]。\n\n大不列颠影响力：#variable [GetGlobalVariable( 'gbr_bel_score' ).GetValue]#!\n法兰西影响力：#variable [GetGlobalVariable( 'fra_bel_score' ).GetValue]#!\n德意志影响力：#variable [GetGlobalVariable( 'ger_bel_score' ).GetValue]#!\n\n位于#bold 低地中央#!和#bold 法兰西德意志#!之间的[SCOPE.sCountry('BEL_scope').GetName]在从荷兰独立后一直是欧洲重要的商贸中心，坐拥着#bold 大西洋#!与#bold 莱茵河#!航线的交汇点的安特卫普和布鲁塞尔以其#bold 优越的地理位置#!和#bold 低廉的关税#!成为了不仅是英国货物进入欧洲市场的入口，也是德意志和法兰西的商人进行交易的主要城市。\n\n然而处在夹缝之中的比利时政治上却并非和他贸易上一样高枕无忧，法兰西怀抱着建立#bold “天然疆界”#!而将比利时收入法兰西统治的野心，大不列颠则出于战略利益考量而一度阻拦着法国的入侵，德意志的强权更是希望能将低地纳入其势力范围并确保他们的军事利益。\n\n被其邻居包围着的[SCOPE.sCountry('BEL_scope').GetName]命运究竟如何，还需要取决于[concept_great_power]们交锋博弈的结果。"
