 dip_dreikaiserabkommen_2_button_desc:0 "根据同盟条约的款项，我们正处于一场防御战争之中，是时候要求盟友们履行规定的军事义务前来支援我们了！"
 dreikaiserabkommen_2_possibel_tt:0 "10年只能要求履行1次"
 dip_dreikaiserabkommen_2_effect_tt:0 "同盟协议的所有签约国将对防御方负有[concept_obligation]"
 dip_dreikaiserabkommen_3_button:0 "退出《同盟条约》"
