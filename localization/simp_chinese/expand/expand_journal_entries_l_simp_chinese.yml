 #铁路法
 law_of_railway:0 "铁路法"
 law_of_railway_reason:0 "#bold 1814年由英国“铁路之父”乔治·史蒂芬森#!发明的#bold 铁路和火车#!作为工业革命最伟大的成果自诞生以来就受到了广泛的欢迎，其快捷的运输和丰厚的利润使得世界上各大强国纷纷开始了对铺设铁路的热烈追捧，我国自然也需要紧随其后。\n\n然而，铁路的发展需要国家资金的投入，我们的[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]抱怨说仅仅凭借他们自己的投资可不足以让铁路铺满我们伟大的国家。我们绝不能让这点小小的资金问题拖延我们工业发展的脚步，[concept_government]理应就这个问题颁布一份新法案以#bold 促进和规制#!铁路行业的发展。"
