 holy_city_crisis_reason:0 "[SCOPE.sCountry('RUS_scope').GetName]对#v 耶路撒冷#!的宣称已经在欧洲引爆了新一轮的大规模战争。那个讨厌的沙皇自#v 拿破仑战争#!以来就一直以所谓的#v “欧洲宪兵”#!自居，不仅对东欧的领土野心勃勃，还总是对我们的事务指手画脚。\n\n必须让[SCOPE.sCountry('RUS_scope').GetName]认识到#b 谁才是欧洲和世界的主宰者#!，绝不能放任沙皇的权力#b 肆无忌惮的进入地中海#!挑衅我们的利益；在这个关键时刻，我们有必要帮助正在遭受进攻的[SCOPE.sCountry('TUR_scope').GetName]，#b 狠狠的教训一下不知天高地厚的俄国人#!。"
