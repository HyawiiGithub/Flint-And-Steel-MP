 holy_league_status:0 "守护欧洲大陆[GetLawType('law_monarchy').GetName]下古老神圣的天然秩序。"
 holy_league_1_button:0 "重燃反法同盟"
 holy_league_1_button_desc:0 "法国大革命的故事似乎又重演了：一场共和主义革命席卷了法兰西，古老而神圣的法兰西王室已然流亡国外，不再坐在他理应坐着的宝座上；我们绝不能坐视不理，是时候联合起来弹压这些乱党了！"
 holy_league_2_button:0 "出兵镇压普鲁士革命党"
 holy_league_2_button_desc:0 "神圣同盟的一份子：普鲁士王国正面临着革命党的激进主义威胁，为了欧洲的稳定，我国应当根据神圣同盟条约出兵帮助普鲁士王室镇压乱党！"
 holy_league_3_button:0 "出兵镇压奥地利革命党"
 holy_league_3_button_desc:0 "神圣同盟的一份子：奥地利帝国正面临着革命党的激进主义威胁，为了欧洲的稳定，我国应当根据神圣同盟条约出兵帮助奥地利皇室镇压乱党！"
 holy_league_4_button:0 "出兵镇压俄罗斯革命党"
 holy_league_4_button_desc:0 "神圣同盟的领袖：俄罗斯帝国正面临着革命党的激进主义威胁，为了欧洲的稳定，我国应当根据神圣同盟条约出兵帮助俄罗斯皇室镇压乱党！"
 holy_league_5_button:0 "退出神圣同盟"
 holy_league_5_button_desc:0 "神圣同盟的存在尽管过去曾经对我国有利，不过随着国际局势的变化，这种基于非现实政治利益的联盟明显对我国毫无益处，或许退出是个好选择。"
