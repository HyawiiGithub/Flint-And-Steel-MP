 #帝国废奴
 abolition_of_slavery_act:0 "帝国的废奴法令"
 abolition_of_slavery_act_reason:0 "根据我们的宗主国：[SCOPE.sCountry('GBR_scope').GetName]颁布的#variable 《1833废奴法案》#!，#bold 奴隶制在大英帝国境内的任何地区都是非法的#!，所有作为帝国臣民的奴隶都#bold 应依法获得自由#!；然而，由于特殊的国情和历史，在[ROOT.GetCountry.GetName]，奴隶制仍然存在。\n\n白厅已经向#variable [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]政府#!对帝国法令的违反表示了严重关切，首相向我们传达了不列颠政府的意志：如果不及时遵守最高法院的裁决，依法废除境内存在的奴隶制，#bold 那么[SCOPE.sCountry('GBR_scope').GetName]将随时有权以武力在内的一切手段制裁还处于帝国治下的奴隶贩子们。#!"
