 joi_flavor_expand.21.t: "贱民的皇冠"
 joi_flavor_expand.21.d: "经过法兰克福议会一系列的讨论，德意志统一的决议终于出台。议会决定将我国的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]：[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetLastName]加冕为#variable “德意志人的皇帝”#!，#bold 皇冠下辖的领土包涵除了奥地利以外的德意志邦联#!。加冕的邀请已经于今天发到了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，而[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]本人还在犹豫是否接受这一“贱民们授予的皇冠”。"
 joi_flavor_expand.21.f: "“我，[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]，承上帝之恩的[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，在德意志诸侯和自由城市一致呼吁我们恢复并接受德意志帝国建立后沉寂了六十多年的帝国尊严，并在宪法中作出相应规定后，特此宣布：\n\n我们认为，我们有责任听取德意志诸侯和城市的呼吁，并接受古老德意志帝国的尊严，这是对共同祖国的责任；因此，我们和我们的[ROOT.GetCountry.GetName]王位继承人今后将在德意志帝国的所有关系和事务中使用皇帝的称号，并寄希望于上帝，让德意志民族在其古老荣耀的象征下，带领祖国走向幸福的未来。”\n\n“我们深知自己的责任，忠诚于德意志，承担起帝国的尊严，保护帝国及其成员的权利，维护和平，在德国人民的团结力量的支持下捍卫德国的独立，让德国人民能够在持久的和平中，在边境内获得他们激烈的，自我牺牲的斗争的回报，从而使祖国获得几个世纪以来所缺乏的安全。”\n\n“愿上帝赋予我以及我们的皇位继承者光荣的权利，使他们不断扩大德意志帝国，不是通过军事征服，而是通过在国家福利，公民自由和道德领域的胜利！”"
 joi_flavor_expand.21.a: "以德意志民族之名，统一的德意志由[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]：[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]加冕为德意志人的皇帝；为德意志三呼万岁！"
 joi_flavor_expand.21.b: "我们不会接受下水道里捡来的皇冠！"
 #
 joi_flavor_expand.22.t: "德意志人的皇帝？"
 joi_flavor_expand.22.d: "法兰克福议会最终决定将[SCOPE.sCountry('crossdeutsche_crown_country').GetName]的君主加冕为#variable “德意志人的皇帝”#!并宣布他对于除了奥地利外的德意志领土都拥有统治权。消息传到了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]为此而暴怒，并宣布将会坚决捍卫[ROOT.GetCountry.GetName]的权威和德意志邦联的存在。"
 joi_flavor_expand.22.f: "“每一位德国贵族，只要他的徽章上带有十字或横线，就百分百地不会接受这种用革命，背信弃义和叛国罪的肮脏和污秽铸造的王冠...”\n\n“真正德意志民族古老而合法的王冠，自1806年以来一直处于沉寂状态，它才是上帝赐予的王冠，它使佩戴者成为德国的最高权威，人们出于良心必须服从他，只要人们觉得自己的力量和与生俱来的责任允许，就可以接受它。”\n\n“但除了[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和像我们这样的人之外，没有人会授予王冠，没有我们，谁想获得王冠，谁接受它，谁就会有祸了！ ”"
 joi_flavor_expand.22.a: "[SCOPE.sCountry('kleindeutsche_crown_country').GetName]在做梦！"
 #
 joi_flavor_expand.23.t: "干涉德意志"
 joi_flavor_expand.23.d: "[SCOPE.sCountry('crossdeutsche_crown_country').GetName]君主新近被德意志邦联的法兰克福议会宣布加冕为#variable “全德意志人的皇帝”#!并宣布他对整个德意志邦联的领土都拥有统治权。这对我国来说简直不可想象，毫无疑问，[ROOT.GetCountry.GetName]一直坚持的均衡政策，以及维也纳会议后的欧洲秩序都将因为德意志邦联的统一而改变——为了确保我国的安全，首相决定向[SCOPE.sCountry('crossdeutsche_crown_country').GetName]发布一份外交照会，勒令他们接受一份内阁拟定的限制海军军备的条约，否则就将参战阻止他们的野心。"
 joi_flavor_expand.23.f: "“35：100的比例应为永久比例，即[SCOPE.sCountry('crossdeutsche_crown_country').GetName]舰队的总吨位不得超过条约规定的[SCOPE.sCountry('GBR_scope').GetName]海军总吨位的35%，或者，如果将来没有条约限制这一吨位，则不得超过大英帝国实际吨位总和的35%...\n\n如果未来的任何一般性海军限制条约不采用由不同大国舰队商定比例来限制海军军备的方法，德国政府将不坚持在未来的一般性条约中纳入前款所列的比例，但前提是该条约中采用的未来限制海军军备的方法能够充分保证德国能够维持这一比例...\n\n英王陛下之政府认为，目前该与[SCOPE.sCountry('crossdeutsche_crown_country').GetName]政府将签署的协议，自今日起应当视为两国政府之间永久的而明确的协议，同时将有助于世界所有海军强国就这些问题达成普遍协议。”"
 joi_flavor_expand.23.a: "如果他们愿意签署限制性的条约，那么我国可以保持中立；否则[ROOT.GetCountry.GetName]将加入战争！"
 #
 joi_flavor_expand.24.t: "莱茵兰或战争"
 joi_flavor_expand.24.d: "[SCOPE.sCountry('crossdeutsche_crown_country').GetName]君主新近被德意志邦联的法兰克福议会宣布加冕为#variable “全德意志人的皇帝”#!并宣布他对整个德意志邦联的领土都拥有统治权。这对我国德意志边境的安全产生了严重难度威胁，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]及其内阁已经一致同意，除非[SCOPE.sCountry('crossdeutsche_crown_country').GetName]愿意立刻将莱茵兰转交给我们来换取和平，我国就将干涉他们毫无法理的统一野心。"
 joi_flavor_expand.24.f: "“[ROOT.GetCountry.GetName]的边界是由大自然标记的，我们将到达地平线的四个角落，到达莱茵河的边缘，到达海洋的边缘，到达比利牛斯山的边缘，到达阿尔卑斯山的边缘，我们国家的边界必须在那里。”\n\n“有些人认为，将法国的理想埋葬在莱茵河之下，才能更好地为我们的国家服务；这是有可能的，但当我把成千上万法国人的自由握在手里，却不做出任何举动去拯救他们，这超出了我的能力范围...我的内心拒绝这一举动。”"
 joi_flavor_expand.24.a: "向他们索要莱茵兰——否则就等着光荣的[ROOT.GetCountry.GetName]士兵越过界河！"
 #
 joi_flavor_expand.25.t: "德意志统一？"
 joi_flavor_expand.25.d: "[SCOPE.sCountry('crossdeutsche_crown_country').GetName]君主新近被德意志邦联的法兰克福议会宣布加冕为#variable “全德意志人的皇帝”#!并宣布他对整个德意志邦联的领土都拥有统治权。消息传到了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]为此而暴怒，诏令陆军大臣立刻动员[ROOT.GetCountry.GetName]军队，开进法兰克福把他们的破教堂给轰成残渣！"
 joi_flavor_expand.25.f: "“德国的统一是一个美丽的梦想，但对欧洲和平而言是危险的...如果[ROOT.GetCountry.GetName]的巨熊决定不再沉默，德国的建立就只是一个梦想。\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]不会表示不表态的默许：保罗教堂没有王冠可以提供，因此所谓的皇帝既没有王冠可以接受，也没有王冠可以拒绝；这个所谓的王冠本身并不是王冠，而是一个狗项圈，这些德国人想用它把全欧洲拴在革命上！”"
 joi_flavor_expand.25.a: "通知他们，等着被伟大的[ROOT.GetCountry.GetName]压路机压死吧！"
