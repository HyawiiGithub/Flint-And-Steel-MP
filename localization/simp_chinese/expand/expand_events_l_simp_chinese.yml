 joi_flavor_expand.27.t: "[SCOPE.sCountry('FRA_scope').GetName]要求割让莱茵兰"
 joi_flavor_expand.27.d: "[SCOPE.sCountry('FRA_scope').GetName]政府借由我国[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]加冕为#variable “全德意志人皇帝”#!的借口，宣称这会严重损伤他们的边境安全，并要求我国政府割让并承认莱茵兰的主权归于[SCOPE.sCountry('FRA_scope').GetName]作为补偿。"
 joi_flavor_expand.27.f: "“[SCOPE.sCountry('FRA_scope').GetName]的边界是由大自然标记的，我们将到达地平线的四个角落，到达莱茵河的边缘，到达海洋的边缘，到达比利牛斯山的边缘，到达阿尔卑斯山的边缘，我们国家的边界必须在那里。”\n\n“有些人认为，将法国的理想埋葬在莱茵河之下，才能更好地为我们的国家服务；这是有可能的，但当我把成千上万法国人的自由握在手里，却不做出任何举动去拯救他们，这超出了我的能力范围...我的内心拒绝这一举动。”"
 joi_flavor_expand.27.a: "想要德意志人的土地？那就自己来拿！"
 joi_flavor_expand.27.b: "让给他们吧，我们不能冒着和[SCOPE.sCountry('FRA_scope').GetName]开战的风险。"
