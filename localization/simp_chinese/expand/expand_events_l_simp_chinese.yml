 joi_flavor_expand.33.t: "[SCOPE.sCountry('RUS_scope').GetName]索取耶路撒冷！"
 joi_flavor_expand.33.d: "[SCOPE.sCountry('RUS_scope').GetName]沙皇向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]陛下发来通知，要求我国在下个月第一周的周日前“归还”圣地#V 耶路撒冷#!给他们，他们宣称，如果我们拒不屈服，我们对当地东正教徒的迫害就会迫使他们不得不使用武力攻击我们。"
 joi_flavor_expand.33.f: "“我们手上有一个病人，一个病得很重的人，如果有一天他从我们手中溜走，那将是一个巨大的不幸，尤其是在必要的安排还没有做好之前。”\n\n“陛下如此仁慈，请允许我再提一点。陛下说那人病了，这话一点没错；但请陛下恕我直言，温柔对待病弱之人，是一个慷慨强悍之人应尽的职责。”"
 joi_flavor_expand.33.a: "我们只能忍受耻辱。"
 joi_flavor_expand.33.b: "号召吉哈德，通知列强们并请求他们的帮助！"
 #
 joi_flavor_expand.34.t: "圣地危机！"
 joi_flavor_expand.34.d: "[SCOPE.sCountry('RUS_scope').GetName]对耶路撒冷的领土宣称直接引爆了他们和[SCOPE.sCountry('TUR_scope').GetName]的新一轮战争。考虑到沙皇在近东和地中海威胁的进一步加剧，苏丹派来使者，希望游说我国加入这场战争对抗俄罗斯的侵略。"
 joi_flavor_expand.34.f: "“关于圣地的争端呈现出一种新的性质——希腊教会原本希望阻止的不公正行为已经发生，因此现在的目标必须是找到补救这些不公正的办法；[ROOT.GetCountry.GetName]在君士坦丁堡谈判的成功完全归功于阴谋和暴力——暴力曾被认为是[SCOPE.sCountry('RUS_scope').GetName]沙皇的终极手段，而事实上，他们的现任统治者一开始就习惯于使用这种手段。”"
 joi_flavor_expand.34.a: "[SCOPE.sCountry('RUS_scope').GetName]太强大了，我们不可能打败他。"
 joi_flavor_expand.34.b: "这是一个把[SCOPE.sCountry('RUS_scope').GetName]从地中海彻底赶跑的好机会，进军巴尔干！"
