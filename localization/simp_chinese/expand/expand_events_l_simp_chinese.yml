 joi_flavor_expand.36.t: "巴黎和约：战败"
 joi_flavor_expand.36.d: "巴黎的一纸合约结束了我们和[SCOPE.sCountry('TUR_scope').GetName]等各国的敌对状态，我们收复耶路撒冷的意图失败了。与此同时，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]陛下据称在宫廷中因为肺炎去世，有消息称，他其实是因为无法忍受屈辱而自杀了。"
 joi_flavor_expand.36.f: "“七，宣布高门承认参与公法和欧洲协调的优势，各自承诺尊重的独立和[SCOPE.sCountry('TUR_scope').GetName]领土完整。”\n\n“十一，黑海是中立的：对所有国家的商船开放，其水域和港口正式并永久禁止沿海国家和任何其他国家的军舰进入；同时，在其海岸维持或建立海上军事武库已经没有必要，因此，[SCOPE.sCountry('RUS_scope').GetName]和苏丹陛下承诺不在该海岸建立或维持任何海上军事武库。”\n\n“三十，[SCOPE.sCountry('RUS_scope').GetName]沙皇和[SCOPE.sCountry('TUR_scope').GetName]苏丹陛下保持其在亚洲的领土完整，一如破裂前合法存在的状态。”\n\n“三十四，本条约应在四个星期内或在可能的情况下更早获得批准，并应在巴黎交换批准书。”\n\n全权代表已签署并加盖印章以资证明，订于巴黎。"
 joi_flavor_expand.36.a: "帝国的巨大耻辱！"
