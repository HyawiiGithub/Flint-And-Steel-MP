  #三皇同盟
 joi_flavor_expand.1.t: "美泉宫会议"
 joi_flavor_expand.1.d: "一次关于商讨德，奥，俄之间新的联盟协议的会议在美泉宫召开..."
 joi_flavor_expand.1.f: "[SCOPE.sCountry('GER_scope').GetName]，[SCOPE.sCountry('RUS_scope').GetName]和[SCOPE.sCountry('AUS_scope').GetName]出于通过旨在确保各自国家防御地位的谅解来加强普遍和平的同等愿望，决定确认通过一项特殊安排在三国之间达成的协议，并由[SCOPE.sCountry('RUS_scope').GetName]皇帝陛下，[SCOPE.sCountry('GER_scope').GetName]皇帝陛下和[SCOPE.sCountry('AUS_scope').GetName]特命全权大使商定以下条款：\n\n一，如果一缔约方发现自己与第三大国发生战争，另一缔约方将对其保持善意的中立，并致力于冲突的本地化。若缔约方发现自己正处于一场防御的战争中，则其余缔约方则有义务加入并援助遭受入侵的一方。\n\n二，德国承认俄罗斯历史上在巴尔干半岛获得的权利，特别是其在保加利亚和东鲁梅利亚的压倒性和决定性影响力的合法性...两国承诺，未经双方事先同意，不得对上述半岛的领土现状进行任何修改，并反对在任何情况下未经双方同意而扰乱或改变现状的任何企图。\n\n三：本条约自交换批准书之日起有效期二十年。\n\n四，缔约方相互承诺对本条约及其所附议定书的内容和存在保密，并应在两周内或更早的时间内获得批准和交换批准书。\n\n各全权代表签署本条约并加盖国徽，以资见证。"
 joi_flavor_expand.1.a: "让我们复兴神圣同盟时代的友谊！"
 joi_flavor_expand.1.b: "拒绝该协定。"
 #废奴事件
 joi_flavor_expand.2.t: "威尔伯福斯的继承人"
 joi_flavor_expand.2.d: "在我们的宗主国[SCOPE.sCountry('GBR_scope').GetName]颁布废奴法案许久后的今天，在首相[SCOPE.sCharacter('prinimister_leader').GetFirstName]的见证下，[ROOT.GetCountry.GetName]的奴隶被解放，从此依据《1833废奴法案》的权力获得自由。"
 joi_flavor_expand.2.f: "鉴于在[SCOPE.sCharacter('gbr_king_ruler').GetPrimaryRoleTitle]陛下的各殖民地内各类人均被奴役，将此类人全部释放并释放是公正且适宜的，并且应当对此前有权获得此类奴隶服务的人给予合理补偿，以补偿他们因被剥夺此类服务权利而遭受的损失；\n\n鉴于还应当采取措施，在被释放的人获得解放后的一段有限时间内，促进他们的勤劳生产，确保他们的良好行为；鉴于有必要立即调整上述各殖民地现行法律，以适应上述奴隶普遍解放后将出现的新状况和社会关系；\n\n因此，由国王陛下颁布，并经本届议会精神上议院、世俗上议院和下议院议员的建议和同意，并经本届议会的授权：\n\n任何时候经其所有者同意带入[SCOPE.sCountry('GBR_scope').GetName]及[ROOT.GetCountry.GetName]的所有奴隶，以及此后经同样同意带入[SCOPE.sCountry('GBR_scope').GetName]及[ROOT.GetCountry.GetName]的所有奴隶，自本法通过后，#bold 应在任何意图和目的上享有绝对和完全自由。#!"
 joi_flavor_expand.2.a: "威尔伯福斯的愿望终于实现了。"
 joi_flavor_expand.2.b: "荣耀归于[SCOPE.sCharacter('gbr_king_ruler').GetPrimaryRoleTitle]!"
 #法兰克福国民议会：开始
 joi_flavor_expand.3.t: "三月革命"
 joi_flavor_expand.3.d: "随着自由主义革命在整个欧洲的扩散，德意志邦联的激进气氛正变得前所未有的浓厚。深受民族主义鼓动的[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]和[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]在[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]的组织下于今天发动了大规模的游行示威，要求统一和自由。抗议和暴乱席卷了整个[ROOT.GetCountry.GetName]，[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]几乎已经被抗议者占领，国内许多大城市也与政府失去了联络。在眼下的局势下，即便是保守派们也开始害怕这会是法国大革命的重演，其中甚至包括了君主[SCOPE.sCharacter('frankfurter_ruler').GetFirstName] [SCOPE.sCharacter('frankfurter_ruler').GetLastName]本人。"
 joi_flavor_expand.3.f: "外国发生革命的新闻传播到了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]。尽管审查十分严格，但第一份非官方的报道还是传到了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]社会的各个层面：统一，正义与自由，许多[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]人在街头会面，天气温和晴朗，有利于人们在户外聚集，从而可以组织政治会议，其是在咖啡馆成为了受过教育的中产阶级的聚会场所，远处的革命事件与对[ROOT.GetCountry.GetName]改革的具体期望联系在一起。\n\n上周，一小群学生聚集在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]郊外，像外国的革命者一样，他们希望总结人民的要求，并将其作为请愿书直接提交给[SCOPE.sCharacter('frankfurter_ruler').GetPrimaryRoleTitle]，他们的会晤未达成任何协议，此事不了了之；然而这场会议吸引了许多[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]加入进去，甚至是同情他们的[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]赞助了他们。\n\n当[SCOPE.sCharacter('frankfurter_ruler').GetFirstName][SCOPE.sCharacter('frankfurter_ruler').GetPrimaryRoleTitle]拒绝接受人民议会的代表团请愿时，情况变得更加严重，愤怒的人们试图武装自己并封锁街道，街垒遍布市区，空隙中填满了铺路石，羊毛袋和横梁。尽管士兵们设法击落了一些路障，但残缺不全的尸体增强了革命者的抵抗意志：整个城市响起教堂的钟声，号召更多公民抵抗；暴乱最终不可控制，并扩散到了整个国家，[SCOPE.sCharacter('frankfurter_ruler').GetPrimaryRoleTitle]和他的政府不得不退守到还在军队控制中的市中心，警察开始倒戈。[SCOPE.sCharacter('frankfurter_ruler').GetPrimaryRoleTitle]最终屈服，宣布#bold “把他自己和人民置于德意志帝国的古老旗帜之下，将[ROOT.GetCountry.GetName]并入德意志。”#!"
 joi_flavor_expand.3.a: "德意志正在觉醒，一切的目的都是为了恢复德国的统一：要求邦联全员派出代表前来参会！"
 joi_flavor_expand.3.b: "我们别无选择，只能接受革命者的要求；就让[SCOPE.sCharacter('frankfurter_leader').GetFirstName]代表我国前去吧。"
 #法兰克福宪法和议会解散
 joi_flavor_expand.4.t: "保罗教堂宪法"
 joi_flavor_expand.4.d: "经过长时间的辩论与决议，以及[ROOT.GetCountry.GetName]在战场上的决定性胜利，邦联内的反对者终于屈服，法兰克福议会正式为[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]在亚琛大教堂加冕为帝，一部统一的宪法出台，并正式被签署生效；就在今天，议会向全世界昭告：分裂了数百年的德意志民族已经再次统一，沉寂了几十年的，曾经属于#variable 德意志国王，罗马人的皇帝#!的古老皇冠重新戴在了[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的头上，登上查理大帝曾经坐上的宝座。整个德意志民族都在为了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的加冕而欢呼！"
 joi_flavor_expand.4.f: "“[ROOT.GetCountry.GetName]由前德意志联邦的领土组成，只有德国公民才可以被任命为各州政府和行政部门官员，帝国宪法和法律在这些州均具有同等的约束力；在帝国宪法的限制下，德意志各州都保留其自治权，各邦国君主保留其尊位，领土之主权则转交给帝国政府。”\n\n“战争与和平权专属于帝国权力，全部武装力量均由帝国当局支配；皇权对军事事务的立法和组织拥有专属权力，任何效忠誓言首先包括效忠帝国元首和帝国宪法的义务。”\n\n“德意志帝国应建立一个由共同海关边界包围的海关和贸易区，取消一切内部关税，各州无权对进出德国边境的货物征收关税；帝国权力就有关贸易，航运和工业立法，发明专利仅由帝国根据帝国法律授予。”\n\n“帝国政府有权通过帝国立法来规范银行业务和纸币发行，以帝国手段实施的一切措施和机构的费用应由帝国权力从帝国资源中承担；帝国政府有责任维护帝国宪法赋予全体德国人的权利，皇权负责维护帝国的和平，并采取必要措施维护内部安全和秩序。”"
 joi_flavor_expand.4.a: "统一，正义与自由：一切为了德意志祖国！"
 joi_flavor_expand.5.t: "法兰克福议会宣布解散"
 joi_flavor_expand.5.d: "德意志统一和自由的努力最终以失败告终，传统秩序重新回到了德意志。诞生于革命中的法兰克福国民议会宣告解散，在保罗教堂被军队攻占后，原本已经被议会宣布解散的德意志邦联重新组织了起来，君主们的权威也得到了重新保证。残余的议会成员则四散而逃，有的来到了我国，有的则逃往了国外。"
 joi_flavor_expand.5.f: "“摄政大公曾多次表示希望有机会放弃他的尊位，并根据联邦法令赋予他的权力归还给德意志联邦的全体成员...根据协议，出于维护德意志邦联作为德意志诸侯和自由城邦的国际联合体的目的，维护邦联内各邦的独立和不可侵犯性，维护德国的内部和外部安全，做出取消临时宪法的有效性的决议。”\n\n“迄今为止由德意志临时中央政府管理的事务，只要依照邦联法律属于邦联委员会的职权范围，应在过渡期间移交给邦联委员会...批准并在收到帝国摄政大公的同意后，摄政将辞去其职务，并将邦联赋予他的权利和职责移交给[SCOPE.sCountry('AUS_scope').GetName]皇帝陛下和[SCOPE.sCountry('PRU_scope').GetName]国王陛下。”"
 joi_flavor_expand.5.a: "将这群反贼逐出德意志！"
 joi_flavor_expand.5.b: "他们毕竟在为了德意志奋斗，收留他们吧。"
 #法兰克福议会期间事件
 joi_flavor_expand.6.t: "致我的人民和德意志民族"
 joi_flavor_expand.6.d: "面临着不断增长的民族主义热情，保守的[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]开始动摇自己对王位的信心，而王座的合法继承人：[SCOPE.sCharacter('heir_1848_scope').GetFirstName]则于今天在宫廷外向狂热的民众发表了一篇反响热烈的演讲，使[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]开始考虑是否宣布退位，并将王位传给更受欢迎的继承者以确保家族传承的问题。"
 joi_flavor_expand.6.f: "“在拿破仑入侵的日子里，在最危险的日子里，我充满信心地向我的人民发表讲话，我的信心没有受到羞辱。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]与他的人民团结一致，使[ROOT.GetCountry.GetName]和德意志免于蒙羞和屈辱；今天，在祖国面临最大危险的时候，我再一次，满怀信心地向德意志民族宣布：\n\n伟大的德意志祖国正陷入内部动乱，并可能面临来自多方面的外部危险的威胁；只有在一位领导人的领导下，才能摆脱这种内部和外部的双重危险。而我——[SCOPE.sCharacter('heir_1848_scope').GetFirstName] [SCOPE.sCharacter('heir_1848_scope').GetLastName]——今天接任[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]职务，是为了应对危险的日子，以帮助我毕生热爱和为之奋斗的德意志民族。”\n\n“已于前些日子在法兰克福召开的国家议会，是与我的人民联合起来拯救和平定德国的手段和法律机构；我打算以一种将立即详细考虑的形式，为德国的诸侯和贵族提供机会与国家议会的机构举行联合会议...今天，我接受了古老德国的旗帜，把我自己和我的人民置于德意志帝国的古老旗帜之下。 ”"
 joi_flavor_expand.6.a: "[SCOPE.sCharacter('heir_1848_scope').GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下万岁！"
 joi_flavor_expand.6.b: "现在的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下已经为德意志做的足够好了。"
 #
 joi_flavor_expand.7.t: "十七草案"
 joi_flavor_expand.7.d: "出于为未来德意志帝国建立一份统一宪法的目的，议会的代表们任命了一个由十七名广受认可的学者，政治家和牧师们组成的委员会来起草一份宪法草案，他们的成果已经在今天被提交至议会表决。"
 joi_flavor_expand.7.f: "“德国已经承受了多个世纪的分裂惩罚，现在必须毫不拖延地实现民族和国家的统一，趁着那场使它的软弱的和平结束后的第二个世纪还未结束；世界上没有人有足够的力量阻止一个拥有四千多万人口的国家从现在起决定属于自己。”\n\n“权力的诱惑存在于每个人的心中，他们想推断出有必要消除一切杰出的伟大，因为这是自由的障碍。我们的王室不仅受制于古老的服从习俗，这种习俗不能随意转移到其他任何地方”\n\n“如果我们多方面的国家生活本质上取决于德意志王朝的延续，那么，肩负统治整个国家的帝国元首就只能是拥有同样继承权的人；如果人类放弃了这一所有人类权力的根源的品质，那么与那些为了整体福祉而承认有义务将其世袭权力置于主权之下的人相比，人类权力的正当性就不平等了。”"
 joi_flavor_expand.7.a: "十七人委员会的工作结果对帝国宪法毫无参考性。"
 joi_flavor_expand.7.b: "这为未来的帝国宪法开创了很好的先例。"
 #
 joi_flavor_expand.8.t: "联邦选举法"
 joi_flavor_expand.8.d: "今天，议会就选举权和议会的公民代表问题出台了一份法案决议，要求德意志邦联的各成员组织各州所有成年独立男性投入议会代表的选举工作，并将代表派遣至法兰克福。"
 joi_flavor_expand.8.f: "“为了加速起草新联邦宪法的基础，联邦议会在公众信任人士的协助下已开始了前期工作...为了进一步推动这一重要事项，联邦政府决定呼吁联邦政府在其所有属于德意志国家体系的省份中，通过宪法规定的方式选举国民代表。”\n\n“迫于形势的需求，决议暂时采用一定的人口标准来选举各联邦州的代表，并要求每个联邦州，确保每七万名成年的独立男性选举一名代表，包括那些人口不足的州。”\n\n“这些代表将在联邦议会所在地以确定的日期举行会议，以便在政府和公民之间开展德意志的宪法工作。”"
 joi_flavor_expand.8.a: "所谓的选举决议对[ROOT.GetCountry.GetName]毫无约束力。"
 joi_flavor_expand.8.b: "从现在开始，选举权将在所有成年男性中普及！"
 #
 joi_flavor_expand.9.t: "德意志临时政府？"
 joi_flavor_expand.9.d: "随着临时宪法被推出来取代1815年的德意志邦联法，议会宣布在法兰克福建立一个取代过去机构的临时中央政府来负责宪法最终制定前的德意志事务；然而，关于临时政府的名字和未来国家的国体仍然是一个饱受争议的问题，尤其是在议会的左派和右翼自由主义者之间。"
 joi_flavor_expand.9.f: "“在德意志政府权力最终建立之前，应指定一个临时中央权力机构来管理德意志民族的一切共同事务...它应在涉及德国联邦国家总体安全和福利的一切事务上行使行政权力；担任整个武装部队的最高统帅，特别是任命武装部队总司令；在国际法和商业事务中代表德国并为此目的任命大使和领事。”\n\n“宪法的制定仍然被排除在中央权力的效力之外，中央政府应尽可能与各邦政府的授权代表就执行措施达成一致。立宪工作一旦完成并实施，临时中央政府的活动就将停止。”"
 joi_flavor_expand.9.a: "德意志皇帝的光荣法统理应直接来源于神圣罗马帝国。"
 joi_flavor_expand.9.b: "德意志理应是一个由邦国和自由市组成的联邦共和国。"
 #
 joi_flavor_expand.10.t: "一般汇票法令"
 joi_flavor_expand.10.d: "汇票是一种用途广泛的本票，它可以用于国际汇款，货币兑换，甚至作为替代货币。然而，德意志联邦并没有超区域认可的立法，而是根据邦国和自由市各自立法。议会鉴于这种情况，已经在昨天出台了一份关于汇票承兑，出票，抵押和交换的标准民事法来确保德意志经济的进一步统一。"
 joi_flavor_expand.10.f: "“任何能够通过合同做出承诺的人都有进行汇票交换的能力...汇票债务人以其本人及其财产对汇票债务承担履行责任，汇票的出票人负有承兑和付款的责任。”\n\n“汇票持票人有权立即向付款人提示承兑；未接受承兑的，可以提出拒绝汇票证明；见票后一定期间提示的汇票，如果不能获得承兑，持票人必须在提示期限内提出拒绝证书。”\n\n“汇票载明特定日期为付款日的，付款到期日为汇票载明特定日期的付款日。如果付款日期定在月中，则汇票应于该月 15 日到期，且必须经过公证人或法院官员记录。”"
 joi_flavor_expand.10.a: "告知议会鉴于我国的经济问题，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]决定暂缓执行。"
 joi_flavor_expand.10.b: "新的汇票法将立刻载入立法并开始实施！"
 #
 joi_flavor_expand.11.t: "西蒙-加格恩协定"
 joi_flavor_expand.11.d: "奥地利是否可以融入德意志民族国家在议会的宪法制定上上已经成为了一个造成了严重分裂的问题。议会的临时总理#variable 西蒙-加格恩#!决定在议会的党派之间建立一份暂时延缓大德意志问题争议的协议，确保在宪法其他部分和起草和投票上能够继续维持运作。"
 joi_flavor_expand.11.f: "“德意志邦联政府经与帝国摄政协商，商定一项临时协议，根据该协议，奥地利和普鲁士将以所有邦联政府的名义，在宪法颁布前行使德意志邦联的中央权力，除非这一权力能提前移交给一个确定的权力机构。”\n\n“联邦委员会成员应根据现有联邦法律、特别是联邦战争宪法，划分所委托的业务，由他们自行执行或在[SCOPE.sCountry('AUS_scope').GetName]皇帝陛下和[SCOPE.sCountry('PRU_scope').GetName]国王陛下的指导和监督下执行。”"
 joi_flavor_expand.11.a: "加冕一名德意志皇帝作为德意志帝国的君主才是最重要的：奥地利的问题可以延后再议。"
 joi_flavor_expand.11.b: "如果想让奥地利加入，那除了议会接下来做出让步并采取联邦制外，别无他法。"
 #
 joi_flavor_expand.12.t: "共产党宣言"
 joi_flavor_expand.12.d: "一本从[SCOPE.sCountry('GBR_scope').GetName]的首都——伦敦出版的，名叫“共产党宣言”的左翼文章最近传播到了德意志邦联。即便在法兰克福议会内，这本册子所提到的许多观点也被某些激进的左翼议员们所认同。然而大部分人仍然对册子中提到的所谓“公有制社会”感到担忧，他们要求[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下采取紧急措施，封禁这种有违[ROOT.GetCountry.GetName]社会基本秩序的文章。"
 joi_flavor_expand.12.f: "“一个幽灵，共产主义的幽灵，在欧洲大陆徘徊。为了对这个幽灵进行神圣的围剿，旧欧洲的一切势力，教皇和沙皇、梅特涅和基佐，法国的激进派和德国的警察，都联合起来了。”\n\n“至今一切社会的历史都是阶级斗争的历史：自由民和奴隶、贵族和平民、领主和农奴、行会师傅和帮工，一句话，压迫者和被压迫者，始终处于相互对立的地位，进行不断的、有时隐蔽有时公开的斗争。”\n\n“让统治阶级在共产主义革命面前发抖吧：无产者在这个革命中失去的只是锁链，他们获得的将是整个世界！”"
 joi_flavor_expand.12.a: "对抗共产主义的最好方法就是提升社会的公平。"
 joi_flavor_expand.12.b: "严格封禁这本册子！"
 #
 joi_flavor_expand.13.t: "帝国舰队"
 joi_flavor_expand.13.d: "为了确保德意志在海上与[SCOPE.sCountry('GBR_scope').GetName]和[SCOPE.sCountry('DEN_scope').GetName]等国商船护航和领海权力的利益，议会通过了一部法案，决定建立属于整个德意志的帝国舰队，并在未来的宪法中载明舰队的作用，指挥和费用。"
 joi_flavor_expand.13.f: "“第一艘德国军舰出现并停泊在威悉河口，向那里的众多德国人表明，他们不再仅仅依赖暴君的专制意志，而是依靠四千万人民的支持...我们德意志祖国舰队的创建不仅仅是一个军事问题或一个商业问题，而首先是一个国家问题。”\n\n“海军力量是帝国的专属领域，任何国家都不得为自己保留军舰或颁发私掠许可证...海军军官和官员的任命完全由帝国政府决定； 为建造军港和海军设施所必需的征用，以及为此目的而指定的帝国当局的权力，应由将要颁布的帝国法律决定。”"
 joi_flavor_expand.13.a: "这只舰队将被命名为“帝国舰队（Reichsflotte）！”"
 joi_flavor_expand.13.b: "要我们出军费？没钱！"
 #
 joi_flavor_expand.14.t: "人权基本法"
 joi_flavor_expand.14.d: "议会就德意志公民的政治权利，人权等事项出台了一部新的法案，并规定其将作为未来宪法的一部分，已经被下发到了[ROOT.GetCountry.GetName]，人民欢呼雀跃，纷纷涌上街头要求我国政府将这部法律变为现实。"
 joi_flavor_expand.14.f: "“德国人民享有下列基本权利，它们应作为德国各州宪法的规范，任何德国州的宪法或立法都不得废除或限制：\n\n德意志人民由组成德意志帝国的各个国家的公民组成...每个德国人都拥有德意志帝国公民身份，他可以在德国任何一个州行使他所享有的权利，有权在德国领土内的任何地方居住和定居，从事任何形式的谋生活动。\n\n德国人在法律面前一律平等，一切与官职无关的头衔均被废除，且不得重新设立...所有符合资格的人员都可以平等地担任公职，并必须平等的服事义务兵役和征兵条例。\n\n人身自由不可侵犯，除当场逮捕外，逮捕一个人只能根据载明理由的司法命令才能进行...警察当局必须在次日释放被拘留的人或者将其移交给司法当局。除战争法规定的情况外，死刑以及颈手枷，烙印和体罚等惩罚均被废除。\n\n私人财产神圣不可侵犯，扣押信件和文件必须凭借司法令状进行，该令状应说明逮捕理由，并应立即或在接下来的二十四小时内送达有关人员。”"
 joi_flavor_expand.14.a: "[ROOT.GetCountry.GetName]将毫无疑问的遵循议会的决策！"
 joi_flavor_expand.14.b: "我们必须顾及政府内的反对声音。"
 #
 joi_flavor_expand.15.t: "帝国摄政"
 joi_flavor_expand.15.d: "早在临时政府权力法颁布的时候法案中就明确指定过一个“摄政”性质的职务代替临时政府内的“元首”，担任德意志帝国临时政府的元首；然而由于各国对这个名额的争夺，具体的人选迟迟未能任命。但随着宪法内容和政府职能的逐步完善，这项职务的人选再也无法被搁置，成为了议会又一个争论的焦点。"
 joi_flavor_expand.15.f: "“临时中央权力属于国民议会选举的摄政王...摄政王通过其任命的对国民议会负责的大臣行使职权，部长发布的所有命令均须有至少一名负责部长的副署方可有效...摄政王不负实际责任，立法权属于议会，行政权则由内阁负责。\n\n各部长有权参加国民议会的审议，并听取其意见...各部长有义务根据国民议会的要求出席会议并提供信息，部长只有当选为国民议会议员后才有投票权...摄政王的职位与国民议会议员的职位不相容。”"
 joi_flavor_expand.15.a: "这项职务应属于光荣的[SCOPE.sCountry('PRU_scope').GetName]国王陛下！"
 joi_flavor_expand.15.b: "这项职务应属于伟大的[SCOPE.sCountry('AUS_scope').GetName]皇帝陛下！"
 joi_flavor_expand.15.c: "这项职务属于真正光荣且伟大的[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]！"
 #
 joi_flavor_expand.16.t: "邦联完整性"
 joi_flavor_expand.16.d: "以[SCOPE.sCountry('PRU_scope').GetName]和[SCOPE.sCountry('AUS_scope').GetName]为首的代表们争议的新帝国机构的权力归属问题在今天正式在议会上开始了讨论；然而，强国们对自己在德意志内权力的坚持使得议会陷入了僵局。"
 joi_flavor_expand.16.f: "“德意志帝国属于谁？具体的说，属于哪个国家？[SCOPE.sCountry('AUS_scope').GetName]皇帝，[SCOPE.sCountry('PRU_scope').GetName]国王，甚至是其他国家的君主...就算这个统治地位只是象征？\n\n德意志邦联又包括哪里？东普鲁士？匈牙利王冠领地？意大利领地？奥地利希望这点成为现实，但邦联的成员们都不愿意为了保卫皇帝的私人领地而派兵；就算维也纳真的发生了暴动，那又和柏林，和慕尼黑，和法兰克福有什么关系？维也纳是皇帝的财产，就像美泉宫不会对维也纳的市民们开放一样。\n\n议会又属于谁？国王和公爵们都希望自己手中决定议会的票数越多越好，皇帝也一样；委员会和内阁又如何组织？强国们总是希望这里不过变成另一个，和德意志邦联没有区别的，实现自己权力和意志延伸的工具，而不是德意志民族的治理工具。”"
 joi_flavor_expand.16.a: "德意志邦联是完整的，权力上我们可以做出让步。"
 joi_flavor_expand.16.b: "如果可恶的[SCOPE.sCountry('AUS_scope').GetName]人不做出让步，那包涵整个邦联的机构就无从谈起！"
 joi_flavor_expand.16.c: "如果可恶的[SCOPE.sCountry('PRU_scope').GetName]人做出让步，那包涵整个邦联的机构就无从谈起！"
 joi_flavor_expand.16.e: "如果可恶的[SCOPE.sCountry('PRU_scope').GetName]和[SCOPE.sCountry('AUS_scope').GetName]人不做出让步，那包涵整个邦联的机构就无从谈起！"
 #
 joi_flavor_expand.17.t: "德意志之歌"
 joi_flavor_expand.17.d: "正值现在德意志民族主义高涨的时期，法兰克福议会开始为未来德意志定下一份国歌。最终由著名作曲家#variable 霍夫曼·冯·法勒斯雷本#!基于#variable 约瑟夫·海顿的“皇帝四重奏”#!之曲调上谱写的#variable “德意志之歌”#!获得了议会的一致赞成，决定将其定为德意志的国歌。"
 joi_flavor_expand.17.f: "“#bold 德意志，德意志，高于一切，高于世间所有万物#!；\n无论何时，为了保护和捍卫，兄弟们永远站在一起！\n从马斯到梅梅尔，从埃施到贝尔特，\n#bold 德意志，德意志，高于一切，高于世间所有万物！#!”\n\n“德意志的妇女，德意志的忠诚，\n德意志的美酒，德意志的歌声；\n遍及世界，却永远保持他们古老而高贵的名声；\n#bold 激励我们从事高尚的事业，即便要用去我们的一生。#!”\n\n“统一、正义和自由，为了德意志祖国！\n让我们一起为了这个目标而奋斗，\n像兄弟那样团结起来，手拉手，心连心；\n统一、正义和自由，是我们幸福的保证；\n#bold 在繁荣昌盛的光芒中绽放，我们的德意志祖国！#!”"
 joi_flavor_expand.17.a: "德意志，德意志，高于一切，高于世间一切万物；统一，正义与自由，为了德意志祖国！"
 joi_flavor_expand.17.b: "我国王室的歌曲才更适合作为国歌。"
 #
 joi_flavor_expand.18.t: "大德意志？"
 joi_flavor_expand.18.d: "法兰克福议会任命的财政部长——#variable 赫尔曼·冯·贝克拉特#!——在昨天公开在议会上呼吁#bold “将奥地利和普鲁士均纳入一个统一的德意志帝国”#!，引爆了议会中的大德意志派，随着临时议长#variable 爱德华·冯·西姆松#!的表态支持，和以唐纳斯贝格和符腾堡宫廷党为首的议会左派和以米兰尼咖啡馆党为首的右派联合了起来，公开呼吁德意志诸国“共同并入完整的德意志帝国”，并要求摒弃保障小邦君主们统治的议题。"
 joi_flavor_expand.18.f: "“#bold 什么是德意志父亲的祖国？#!\n是不是普鲁士王国？是不是施瓦本公国？\n是不是葡萄生长的莱茵河？\n是不是海鸥聚集的贝尔特海峡？\n哦，不、不、不！\n我的祖国一定比这更大！”\n\n“#bold 什么是德意志父亲的祖国？#!\n只有一个国家能被算作伟大，\n不用我猜，那只能是奥地利！\n因为那里到处有荣耀和胜利，\n哦，不、不、不！\n我的祖国一定比这更大！”\n\n“#bold 什么是德意志父亲的祖国？#!\n能使我称它为伟大的统一国家，\n只要那里的人讲的都是德语，\n只要那里信奉的是天国的上帝，\n这就是它、这就是它：\n#bold 这就是英勇的德意志人的祖国！#!”
 joi_flavor_expand.18.a: "这就是它、这就是它！这就是英勇的德意志人的祖国！"
 joi_flavor_expand.18.b: "君主们那高贵而古老的冠冕才是真正的德意志。"
 #
 joi_flavor_expand.19.t: "贱民的皇冠"
 joi_flavor_expand.19.d: "经过法兰克福议会一系列的讨论，德意志统一的决议终于出台。议会决定将我国的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]：[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetLastName]加冕为#variable “全德意志人的皇帝”#!，#bold 皇冠下辖的领土包涵奥地利在内的整个德意志邦联#!。加冕的邀请已经于今天发到了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，而[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]本人还在犹豫是否接受这一“贱民们授予的皇冠”。"
 joi_flavor_expand.19.f: "“我，[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]，承上帝之恩的[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，在德意志诸侯和自由城市一致呼吁我们恢复并接受德意志帝国建立后沉寂了六十多年的帝国尊严，并在宪法中作出相应规定后，特此宣布：\n\n我们认为，我们有责任听取德意志诸侯和城市的呼吁，并接受古老德意志帝国的尊严，这是对共同祖国的责任；因此，我们和我们的[ROOT.GetCountry.GetName]王位继承人今后将在德意志帝国的所有关系和事务中使用皇帝的称号，并寄希望于上帝，让德意志民族在其古老荣耀的象征下，带领祖国走向幸福的未来。”\n\n“我们深知自己的责任，忠诚于德意志，承担起帝国的尊严，保护帝国及其成员的权利，维护和平，在德国人民的团结力量的支持下捍卫德国的独立，让德国人民能够在持久的和平中，在边境内获得他们激烈的，自我牺牲的斗争的回报，从而使祖国获得几个世纪以来所缺乏的安全。”\n\n“愿上帝赋予我以及我们的皇位继承者光荣的权利，使他们不断扩大德意志帝国，不是通过军事征服，而是通过在国家福利，公民自由和道德领域的胜利！”"
 joi_flavor_expand.19.a: "以德意志民族之名，统一的德意志由[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]：[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]加冕为全德意志人的皇帝；为德意志三呼万岁！"
 joi_flavor_expand.19.b: "我们不会接受下水道里捡来的皇冠！"
 #
 joi_flavor_expand.20.t: "全德意志人的皇帝？"
 joi_flavor_expand.20.d: "法兰克福议会最终决定将[SCOPE.sCountry('crossdeutsche_crown_country').GetName]的君主加冕为#variable “全德意志人的皇帝”#!并宣布他对于我国的德意志领土拥有统治权。消息传到了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetLastName]为此而暴怒，并宣布将会坚决捍卫[ROOT.GetCountry.GetName]的独立。"
 joi_flavor_expand.20.f: "“每一位德国贵族，只要他的徽章上带有十字或横线，就百分百地不会接受这种用革命，背信弃义和叛国罪的肮脏和污秽铸造的王冠...”\n\n“真正德意志民族古老而合法的王冠，自1806年以来一直处于沉寂状态，它才是上帝赐予的王冠，它使佩戴者成为德国的最高权威，人们出于良心必须服从他，只要人们觉得自己的力量和与生俱来的责任允许，就可以接受它。”\n\n“但除了[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和像我们这样的人之外，没有人会授予王冠，没有我们，谁想获得王冠，谁接受它，谁就会有祸了！ ”"
 joi_flavor_expand.20.a: "[SCOPE.sCountry('crossdeutsche_crown_country').GetName]在做梦！将此事通知其他列强！"
