 joi_flavor_expand.28.t: "[SCOPE.sCountry('RUS_scope').GetName]宣布干涉"
 joi_flavor_expand.28.d: "在我国[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]加冕为#variable “全德意志人皇帝”#!后，[SCOPE.sCountry('RUS_scope').GetName]由于对欧洲旧秩序被打破的害怕和民族主义冲击俄国的恐惧，决定再度履行他们号称“欧洲宪兵”的称号，出兵干涉我们对德意志的统一。"
 joi_flavor_expand.28.f: "“德国的统一是一个美丽的梦想，但对欧洲和平而言是危险的...如果[SCOPE.sCountry('RUS_scope').GetName]的巨熊决定不再沉默，德国的建立就只是一个梦想。\n\n沙皇不会表示不表态的默许：保罗教堂没有王冠可以提供，因此所谓的皇帝既没有王冠可以接受，也没有王冠可以拒绝；这个所谓的王冠本身并不是王冠，而是一个狗项圈，这些德国人想用它把全欧洲拴在革命上！”"
 joi_flavor_expand.28.a: "来吧，光荣的[ROOT.GetCountry.GetName]不会害怕！"
 #埃尔福特联盟系列
 joi_flavor_expand.29.t: "埃尔福特联盟"
 joi_flavor_expand.29.d: "尽管法兰克福议会遭遇了失败，但统一德意志的梦想对许多[ROOT.GetCountry.GetName]人，甚至是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]本人来说仍然是一个具有相当吸引力的想法。在北德意志诸邦的邀请下，[ROOT.GetCountry.GetName]在哥达和他们进行了一次会谈，会议上各国一致同意建立一个包涵北德意志的联邦国家，继承法兰克福议会的理想；然而，[SCOPE.sCountry('AUS_scope').GetName]方面传来的消息不容乐观，他们似乎有意武力干涉联盟的成立。"
 joi_flavor_expand.29.f: "“根据1815年《德意志邦联组织章程》及后续相关补充文献所确立的制度框架，德意志各邦在邦联机制下应以共同磋商，合议为原则，而非由单一成员擅行号召或重组组织架构...[ROOT.GetCountry.GetName]政府现行举措显已超出该等制度精神与条约界限，构成对既有邦联架构之挑战，并对地区和平稳定造成无法回避之疑虑。”\n\n“倘若[ROOT.GetCountry.GetName]政府在未来继续推动该联盟，并赋予其具有对外或对内约束之效力，则[SCOPE.sCountry('AUS_scope').GetName]政府将不得不视此举为一项危及邦联秩序之重大行为，并将在适当时机保留采取回应措施之权利，其性质、方式及范围，将依据实际发展之需要而定。”"
 joi_flavor_expand.29.a: "可以就此事试探一下奥地利的态度？"
 joi_flavor_expand.29.b: "还是算了吧，让我们和奥地利息事宁人。"
 #
 joi_flavor_expand.30.t: "埃尔福特危机"
 joi_flavor_expand.30.d: "在[SCOPE.sCountry('erfurter_scope').GetName]的胁迫下，北德意志诸邦不得不同意他们的非法要求，组建了一个所谓的“埃尔福特联盟”，继续他们所谓“统一德意志”的大业。消息传到了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，内阁诸臣纷纷请求[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]授权首相动员军队，以胁迫对他们采取强力措施来维护德意志邦联的权威。"
 joi_flavor_expand.30.f: "“如果德国州与非德国州拥有相同的国家元首，则德国州应拥有自己的宪法，政府和行政机构；与非德国州的宪法、政府和行政机构分开...德意志各邦只要不受宪法限制，仍保留其独立性；他们拥有一切国家主权和权利，只要这些没有明确转移给帝国当局。”\n\n“各个政府可以自由派遣代表参加帝国执行委员会...各政府有权与其他德国政府缔结条约，但所有非纯私法内容的条约均应提交帝国当局参考；并且，如果涉及帝国利益，还应提交帝国当局确认。”"
 joi_flavor_expand.30.a: "在这个多事之秋，我们还是先管好自己吧。"
 joi_flavor_expand.30.b: "这群该死的[SCOPE.sCountry('erfurter_scope').GetName]人，告诉他们，不管他们有多少想法，这个所谓联盟的前途只有解散或战争！"
 #
 joi_flavor_expand.31.t: "埃尔福特宪法"
 joi_flavor_expand.31.d: "随着[SCOPE.sCountry('AUS_scope').GetName]的妥协，一份仿照“保罗教堂宪法”的宪法文本很快出台。尽管充满了保守主义风采，许多德意志人仍然将[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]的加冕视为德意志统一的关键一步。"
 joi_flavor_expand.31.f: "“帝国政府是由一个由诸侯院领导的帝国执行委员会来领导的...帝国行政长官的尊严与[ROOT.GetCountry.GetName]王冠相连；任命帝国院共同代表的各州必须就其选举达成一致；如果未能达成协议，将根据帝国法律决定各方的合作。”\n\n“帝国执行委员会根据国际法代表德意志帝国和德国各州；任命帝国使节和领事并处理外交关系...帝国执行委员会在国会的合作下，可与外国缔结联盟和条约，并在涉及帝国利益的范围内提交确认。”"
 joi_flavor_expand.31.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]万岁！"
 #
 joi_flavor_expand.32.t: "奥尔米茨条约"
 joi_flavor_expand.32.d: "由于[SCOPE.sCountry('AUS_scope').GetName]政府最近施加的巨大压力，埃尔福特联盟的成员国纷纷宣布退出联盟，鉴于这种情况，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]不得不接受了奥地利的条件，宣布联盟从此解散；许多人将此视为[ROOT.GetCountry.GetName]荣耀的坠落，一次向奥地利投降的标志——他们称其为“奥尔米茨之辱”。"
 joi_flavor_expand.32.f: "“[SCOPE.sCountry('AUS_scope').GetName]政府和[ROOT.GetCountry.GetName]政府宣布，它们打算通过所有德国政府的联合决定来最终和明确地解决黑森和荷尔斯泰因选帝侯的事务... 为了使驻法兰克福的政府和其他德国政府能够合作，应尽快从驻法兰克福的联邦成员和[ROOT.GetCountry.GetName]各任命一名专员，就共同采取的措施达成一致。”\n\n“[SCOPE.sCountry('PRU_scope').GetName]同意解散联盟，恢复德意志邦联，[SCOPE.sCountry('AUS_scope').GetName]也同意邦联之加强国防能力；组织和补充法律保护与满足诸国的物质需求。”"
 joi_flavor_expand.32.a: "[ROOT.GetCountry.GetName]的空前耻辱！我们必须建设军队以在未来雪耻！"
 joi_flavor_expand.32.b: "[ROOT.GetCountry.GetName]的空前耻辱！我们必须发展工业以在未来雪耻！"
