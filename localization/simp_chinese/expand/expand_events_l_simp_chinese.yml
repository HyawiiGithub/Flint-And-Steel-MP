 joi_flavor_expand.35.t: "圣地监护"
 joi_flavor_expand.35.d: "随着圣城耶路撒冷回归到了牧首座堂的治理下，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]陛下的威望也到达了巅峰，莫斯科牧首宣布[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]为“圣人和圣地监护者”，带来了一波庆祝的热潮。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下则下令今天将作为[ROOT.GetCountry.GetName]的新节日，以庆祝圣地的回归和军队的辉煌功绩。"
 joi_flavor_expand.35.f: "上帝说：“带着你的儿子，你唯一的儿子，你所爱的以撒，去摩利亚地，在我所要告诉你的其中一座山上，把他献为燔祭。\n\n他们到了神所指示的地方，亚伯拉罕在那里筑坛，把柴摆好，捆绑他的儿子以撒，放在坛的柴上。亚伯拉罕就伸手拿刀，要杀他的儿子。耶和华的使者从天上呼叫他说：“亚伯拉罕！亚伯拉罕！”他说：“我在这里。”，天使说：“你不可在这童子身上下手，一点不可害他。现在我知道你是敬畏神的了，因为你没有将你的儿子，就是你独生的儿子，留下不给我。”\n\n亚伯拉罕举目观看，不料，有一只公羊，两角扣在稠密的小树中。亚伯拉罕就取了那只公羊来，献为燔祭，代替他的儿子。亚伯拉罕给那地方起名叫耶和华以勒，直到今日人还说：“在耶和华的山上必有预备。”"
 joi_flavor_expand.35.a: "天佑[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]陛下！"
