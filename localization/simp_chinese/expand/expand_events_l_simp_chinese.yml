 joi_flavor_expand.26.t: "[SCOPE.sCountry('GBR_scope').GetName]要求限制海军军备"
 joi_flavor_expand.26.d: "[SCOPE.sCountry('GBR_scope').GetName]政府由于对我国[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]新获得的#variable “全德意志人皇帝”#!头衔会破坏欧洲和平，并进一步威胁到他们海外利益的担忧，于今天通过驻[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]大使馆向我国发送了一份外交照会，宣布#bold 如果我国不接受他们关于签署一份限制海军军备的条约，那么一场战争将在我们两国之间爆发。#!"
 joi_flavor_expand.26.f: "“35：100的比例应为永久比例，即德意志舰队的总吨位不得超过条约规定的[SCOPE.sCountry('GBR_scope').GetName]海军总吨位的35%，或者，如果将来没有条约限制这一吨位，则不得超过大英帝国实际吨位总和的35%...\n\n如果未来的任何一般性海军限制条约不采用由不同大国舰队商定比例来限制海军军备的方法，德国政府将不坚持在未来的一般性条约中纳入前款所列的比例，但前提是该条约中采用的未来限制海军军备的方法能够充分保证德国能够维持这一比例...\n\n英王陛下之政府认为，目前该与[ROOT.GetCountry.GetName]政府将签署的协议，自今日起应当视为两国政府之间永久的而明确的协议，同时将有助于世界所有海军强国就这些问题达成普遍协议。”"
 joi_flavor_expand.26.a: "[ROOT.GetCountry.GetName]不会蒙受这种羞辱！"
 joi_flavor_expand.26.b: "签署条约，我们无法战胜[SCOPE.sCountry('GBR_scope').GetName]。"
