l_simp_chinese:
 #MOD新增
 ai_strategy_splendid_isolation: "光荣孤立"
 ai_strategy_splendid_isolation_desc: "[COUNTRY.GetName]试图避免和欧洲[concept_great_power]的永久结盟并最小程度地参与欧洲大陆事务，并更加重视维持和扩张大英帝国在海外的领地和属国。"
 ai_strategy_monroe_doctrine_isolation: "孤立主义"
 ai_strategy_monroe_doctrine_isolation_desc: "[COUNTRY.GetName]试图避免美洲遭受进一步殖民，维护自身在美洲的利益，而对海外的其他事务则会尽可能采取中立，防止卷入和自身无关的任何冲突。"
 ai_strategy_expand_french_colony: "扩张海外领地"
 ai_strategy_expand_french_colony_desc: "[COUNTRY.GetName]寻求扩张海外的殖民帝国，尤其试图在非洲建立统治，并确保欧洲局势始终处在平衡可控的状态下，以维持其权力地位。"
 ai_strategy_russian_conquest: "帝国征服"
 ai_strategy_russian_conquest_desc: "[COUNTRY.GetName]野心勃勃且对土地有特殊的嗜好，寻求通过武力无限制地将领土扩张到任何其能战胜的邻近国家。"
 ai_strategy_kontinental_politik: "大陆政策"
 ai_strategy_kontinental_politik_desc: "[COUNTRY.GetName]希望确保自身在世界上不被孤立，寻求以放弃大部分的殖民计划为代价，交好强大的地缘政治盟友以维持自身在欧洲的权力地位，只在必要时使用武力。"
 ai_strategy_deutschreich_weltpolitik: "世界政策"
 ai_strategy_deutschreich_weltpolitik_desc: "[COUNTRY.GetName]认为本国世界地位的提升必须依赖于建立强大的殖民帝国，寻求不惜一切代价获得“阳光下的土地”，并与其他强国一较高下。"
 ai_strategy_rule_india: "统治次大陆"
 ai_strategy_rule_india_desc: "[COUNTRY.GetName]寻求将整个印度次大陆纳入其统治，忠于[concept_overlord]，并寻求他们的帮助以确保治下领地的稳定，阻止可能的反抗。"
 ai_strategy_implementing_westernization: "施行洋务"
 ai_strategy_implementing_westernization_desc: "[COUNTRY.GetName]寻求实行“师夷长技以制夷”的有限改革，学习西方的先进技术，但不改变传统体制。"
