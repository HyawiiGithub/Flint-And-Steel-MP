 way_of_neisheng:0 "内圣之道"
 way_of_neisheng_reason:0 "君子作战虽然讲究阵势，但终归以勇敢为本；办丧事虽然依足礼仪，但终归以哀痛为本；为官的虽讲究知识，但终归以品德为本；#bold 若立本不牢则无法亲近别人，无法亲近别人则万事不成。#!因此君王治理天下时，必先明察左右之人，若左右无修自己的德行，则会遭受抵毁；一个人能不能成为#bold 品德高尚的仁人#!，关键在于自己。\n\n#bold 大学之道，在明明德，在亲民，在止于至善#!：#variable 儒学之本#!乃是修养内在而非诸般外相，此间若有荣誉，亦绝非来自武力征服。君主代表上天，依天命君临万民，因此才称天子；是以#bold 奉天承命#!，内行王化，修明政理，使暂罢辟地广境之清议行于[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的朝堂。\n\n只有贤明君主以身作则，透过礼义约束人民来建立秩序，才能人人讲求信用而追求和睦，使我[ROOT.GetCountry.GetName]迈入三皇五帝之境界；只有遵循#bold 圣人的教诲#!，将道藏于内心自然无为而济世功用，以实现#bold 大同之社会#!才能使我[ROOT.GetCountry.GetName]必将千秋万载。"
