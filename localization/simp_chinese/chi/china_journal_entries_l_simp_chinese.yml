 xinhai_revolution_reason:0 "进度条会显示当前当前[ROOT.GetCountry.GetName]#bold 共和制度#!的#variable 维持时间#!\n\n在夜晚的一声枪响中，#variable 清朝皇室#!的权利自[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]开始崩塌，控制中华大地数千年之久的[GetLawType('law_monarchy').GetName]被击碎了：所有人都想过有这一天，但是没想过这一天来临的如此快速，在#bold 清政府#!不得人心的统治下义军四起，眨眼间整个南方已经变成了起义军的控制区，在朝堂大员的胁迫下朝廷也自知抵抗无望便#bold 匆匆退位。#!\n\n毁灭过后即是新生，#bold 革命党#!内部没有一个强大的声音将他们统合，#bold 保皇派#!们在秘密鼓动军队，而掌握着一支#bold 强大新军的袁世凯#!也开始展露自己的野心，来不及干涉的[concept_great_power]正在观望这个新国家的局势，如果新生的[concept_revolution]政权没办法快速确立自己的[concept_legitimacy]和统治，那么现在#bold 这个火药桶将会彻底爆炸#!，[ROOT.GetCountry.GetName]或许也会爆发一场生灵涂炭的[concept_war]，甚至有可能从此跌落深渊。\n\n在各种势力的明暗交锋下，[ROOT.GetCountry.GetName]像是树上飘下的落叶，没人知道时代的风将会把他吹向哪里？"
