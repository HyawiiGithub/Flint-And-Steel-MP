 #洋务运动
 western_affairs_movement:0 "洋务运动"
 western_affairs_movement_reason:0 "我朝在#variable 鸦片战争#!之败使得满朝震惊：曾几何时，我们是周边最先进，最强大的国家，现在，我们却被一群不知从何而来的洋夷包围，他们手持#bold 先进的武器#!，我们勇敢和忠诚的士兵不是他们的一合之敌而竟被英夷打的毫无还手之力。\n\n如若仍旧不识时务，届时国破家亡，[ROOT.GetCountry.GetName]覆灭就在眼前：而如今[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]领袖要求朝廷变革，学习西方的器物和技术，我天朝必定先求自强，而后求富。\n\n现在我们必须放下自己的骄傲，学习他们的技术，好达到#bold 师夷长技以治夷#!的目的。"
 western_affairs_movement_tt:0 "完成6项#bold 洋务派#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 western_affairs_movement_status:0 "#bold #U 学习西方的技术以革新中国#!#!"
 western_diplomatic_affairs_movement:0 "洋务派：建立外交"
 western_diplomatic_affairs_movement_reason:0 "自我[ROOT.GetCountry.GetName]在#variable 鸦片战争#!的失败以来，在日益频繁的和洋人的接触中，我[ROOT.GetCountry.GetName]迫于#bold 洋人的利器强兵#!而不得不委曲求全，天朝昔日的#variable 朝贡体系#!正在逐渐走向崩溃。\n\n尽管洋人已经夺取了大量的权利，然其根本目却不是为了推翻[ROOT.GetCountry.GetName]朝廷的统治：因此，现在我们反而可以和他们谋求合作，以平定内部臣民们对本朝统治的异议；或者利用他们彼此之间的矛盾而相互制衡；然而，我们传统的#bold 夷务机构与规章制度#!已不再适用于新的，和泰西诸国的外交关系之用：我们的外交体系亟需改革。"
 western_diplomatic_affairs_movement_complete_tt:0 "废除[GetLawType('law_closed_borders').GetName]的时间达到10年。"
 western_diplomatic_affairs_movement_tt:0 "负责外交的总理衙门将被建立。"
 western_diplomatic_affairs_movement_button:0 "解除海禁"
 western_diplomatic_affairs_movement_button_desc:0 "自#bold 顺治十二年#!来颁布的海禁令在现在我国海疆频受侵袭的情况下业已不在合适，然而禁海下仍然是庞大的，士大夫们的走私利益，撤销这一祖制毫无疑问将激怒他们。"
 western_industry_affairs_movement:0 "洋务派：兴办实业"
 western_industry_affairs_movement_reason:0 "“为兴我[ROOT.GetCountry.GetName]，必先兴办实业，如若实业不成，则自强不成。”\n\n所谓泰西之枪炮其实并无甚么可怕，我天朝亦使用枪炮已久。但泰西之枪炮做工精良，而且造办速度亦无人能及；因此，若要击败泰西诸国，必先建立起一套能够支撑起#bold 造办精良枪炮的实业体系。#!"
 western_industry_affairs_movement_tt:0 "新兴的实业家将会成为洋务派的坚定支持者！"
 western_railway_affairs_movement:0 "洋务派：铺设铁路"
 western_railway_affairs_movement_reason:0 "铁路其实并无甚么稀奇，无非是几块铁砸成的道路罢了，但铁路上的火车，则确实是实用的奇技淫巧。但火车并不能行进在路上，若要使此奇技淫巧行动，则必铺设铁路。如今泰西诸国，铺设铁路之运动轰轰烈烈，我[ROOT.GetCountry.GetName]若要行洋务，则也必先#bold 建设铁路。#!"
 western_railway_affairs_movement_tt:0 "铁路的建成将为我国的内部沟通做出贡献。"
 western_army_affairs_movement:0 "洋务派：训练新军"
 western_army_affairs_movement_reason:0 "想我天朝#variable 科举制度#!凡一千载，多少武门豪杰人才辈出，但到如今，[ROOT.GetCountry.GetName]上下多少#bold 武状元#!亦或#bold 八旗勇士#!却竟无一人能精通洋人武器之学，能超越欧罗巴之军事战术。不过泰西之枪炮战术，其本质也无非来源于天朝，既然他们如今以青出于蓝而胜于蓝，那我们不妨也遵循至圣先师之不耻下问，勉为其难的训练一支类如西方的新式军队吧。"
 western_army_affairs_movement_tt:0 "新军的建立将继续推进洋务运动的进行。"
 western_navy_affairs_movement:0 "洋务派：改革水师"
 western_navy_affairs_movement_reason:0 "#variable 鸦片战争#!的教训说明，一支能够承担#bold 海防任务#!的水师是极为重要的。遥想前明，水师叱咤大洋无人能敌，而现如今我[ROOT.GetCountry.GetName]水师虽远超前明，但面对如[SCOPE.sCountry('GBR_scope').GetName]等国时却仍显得捉襟见肘。泰西诸国既然从海上而来，那么大清就必须要建造一支远超泰西各国的真正[concept_fleet]，拱卫我天朝安危。"
 western_navy_affairs_movement_tt:0 "新水师的建立将继续推进洋务运动的进行。"
 western_education_affairs_movement:0 "洋务派：教育西化"
 western_education_affairs_movement_reason:0 "#bold 圣人云：“学而不思则罔，思而不学则殆。”，#!我朝自建立之处便重视科举和士子们的传道授业解惑之道；但#variable 科举制度#!所选出的#bold 经世之才#!这些年来却少之又少，以至于我朝缺乏西洋技术之人才。欧罗巴诸国提倡的大学和公立教育之法十分优秀，培养所得人才辈出，我朝不妨也学习一番，尝试建立几个新式学堂。"
 western_education_affairs_movement_tt:0 "接受了新式教育的人们将成为洋务运动的重要支柱。"
 #科举制度
 imperial_examination_system:0 "科举制度"
 imperial_examination_system_reason:0 "夫政者，犹蒲卢也，待化以成。故为政在于得人。其人存，则其政举；其人亡，则其政息；#variable 科举制度#!可以追溯到一千年前的#bold 隋唐时期#!，是奠基于隋唐，发展于两宋，臻至成熟于明清的一套官员选拔制度，其旨在通过阶梯型选拔考试，从民间获取人才。此一千年间科举制度不断发生变化，但是不更改其以#bold 四书五经#!为要义，破除门第攫取人才的核心。\n\n#variable 科举制度#!也是庶族走向庙堂之高的阶梯，是才子报效国家的历练场；历朝历代均在#bold 科举考试#!之中攫取了无数人才于朝堂之上，闪耀于历史长河之间，对于我[ROOT.GetCountry.GetName]而言仍不例外。\n\n自#bold 世祖入关#!来，[ROOT.GetCountry.GetName]将满汉文化完美的融合，并体现在了科举之中，使朝政一片清朗，然而随着西学东渐，科举制度是会因此画上一个句号还是脱胎换骨再领风骚目前是个未知。"
 imperial_examination_system_status:0 "#bold 朝廷的官员从科举之中选拔而出#!"
 #军机处
 grand_council:0 "军机处"
 grand_council_reason:0 "#variable 军机处#!在#bold 雍正先帝#!创立之初时，只是一个为应对准噶尔汗国之战事而在紫禁城内设置的小机构。但随着#bold 乾隆先帝#!对军机处的改组使军机处所负责的事务开始不仅限于军事，而是囊括[ROOT.GetCountry.GetName]的方方面面：从六部卿寺，暨九门提督，内务府太监之敬事房，外而十五省，东北奉天，吉林，黑龙江将军所属，西南至伊犁，叶尔羌将军，办事大臣所属，迄至四裔诸属国有事无不综汇于这座机构之中。\n\n不过即便如此，#variable 军机处#!之地位也绝不能与#bold 唐朝之三省#!相提并论，#bold 军机大臣#!不是丞相，甚至算不上宰相，充其量只算是一个#bold 皇帝的私人的秘书班子#!而已。因此，如果有一天皇帝希望废除军机处，作为军机大臣唯一的选择也只是#bold 谨遵上命。#!\n\n不过时局仍然未定，随着时代的改变，或许军机处迟早会迎来改组而焕然新生？"
 #皇帝变法
 hundred_days_reform:0 "[ROOT.GetCountry.GetRuler.GetFirstName]变法"
 hundred_days_reform_reason:0 "欧洲各国之强大不仅是#bold 强大于技术先进之上，亦强大于制度可靠之上#!；我[ROOT.GetCountry.GetName]尽管位居天朝之位，仍然逃不开#bold 官僚之腐朽#!和#bold [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]之独裁。#!\n\n昔日商鞅废井田，开阡陌，奖励军功，终于六国归秦；王安石开拓生产，富国强兵，选贤与能，去三冗使大宋中兴；张居正一条鞭法挽大明之将倾。治国之道，首先要效法先代，#bold 革新现有法度。#!\n\n为了帝国的存续，我们必须效仿先贤变革法度，割除弊政，杜绝数千年的专制之制度，而顺应[ROOT.GetCountry.GetName]上下民众之所望，建立#bold 新的民主，科学之制度#!而将旧制取而代之。"
 hundred_days_reform_tt:0 "完成3项#variable 维新派#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 hundred_days_reform_status:0 "#bold 快速的完成改革运动以防止守旧派的反扑#!"
 at_least_finish_3_western_affairs:0 "至少完成了3项#variable 洋务派#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 hundred_days_reform_examination:0 "维新派：废除科举制"
 hundred_days_reform_examination_reason:0 "我[ROOT.GetCountry.GetName]沿宋明旧制，以#bold 八股文章#!取士；康熙年间曾经停止八股，改试策论，未久旋复旧制，然近来风尚日漓，文体日敝，此皆是因为#bold 科举考试#!的内容与主旨越来越与现如今的情况脱节，通过僵化呆板的考试走出来的官员已经无法适应我[ROOT.GetCountry.GetName]在新的国内外形势下的统治与管理；改革改的是人才之制，必须#bold 废除已经不合时宜的八股和科举制度#!并以#variable 西化的考试#!而代替。"
 hundred_days_reform_examination_tt:0 "我们已经下诏废除了#variable 科举制度#!。"
 hundred_days_reform_examination_button:0 "颁布废除科举诏"
 hundred_days_reform_examination_button_desc:0 "传承了上千年的科举制度到如今已经腐化，不足以为朝廷提供改革式的人才了。立刻下诏废除科举，我们的朝廷需要新的官员！"
 hundred_days_reform_council:0 "维新派：废除军机处"
 hundred_days_reform_council_reason:0 "“立宪政体所善者，即在明定一国各部机关之编制及权限，严谨其相侵，使各部得以操纵如意，而事之成否，亦惟其一身任之，而不得旁贷。中国今日大患，莫甚于内外之权限缠绕而不划明，论其表面，似皆有其职权，究其实际，实各脱离其责任。”\n\n#variable 军机处#!职权界定不明，#bold 军机大臣#!多而无序，并且只是[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]独断乾纲的工具，已经日益僵化。应当废除军机处，仿效#bold 西方立宪之国家#!建立#bold 责任内阁制度#!取而代之。"
 hundred_days_reform_council_tt:0 "我们已经下诏废除了#variable 军机处#!。"
 hundred_days_reform_council_button:0 "颁布废军机处诏"
 hundred_days_reform_council_button_desc:0 "由雍正先帝建立的军机处如今已经是我们事实上改革的巨大阻碍，各种妖魔鬼怪在里面横行无阻，化为了后宫干政的工具；我们必须结束军机处对朝廷治国的干扰。"
 hundred_days_advisory_council:0 "维新派：设立资政院"
 hundred_days_advisory_council_reason:0 "所谓泰西诸国之所以强大，必然强大于制度；以至制度改革之前，洋人诸国并不比我天朝强大。然其制度之优势使其君民一体，君主与民共治天下，因而使国家强盛，臣民归心。\n\n如今变法，必设资政院以团结民众，如此才可使[ROOT.GetCountry.GetName]兴旺发达。"
 #资政院
 advisory_council:0 "资政院"
 advisory_council_reason:0 "#variable 资政院#!是[ROOT.GetCountry.GetName]君主立宪的议会制度之产物，两百名来自全国各地的议员齐聚此处商议国之大事，凌驾于任何官僚机构之上，拥有者财政预算和军队指挥的所有权。\n\n作为立宪派和共和派妥协的产物，资政院和[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]共同行使#bold 颁布法律的职权#!，是[ROOT.GetCountry.GetName]理论上的#bold 最高权力机构#!，起着#bold 君主与民共治天下的职责#!，以使国家强盛，臣民归心。"
 advisory_council_1_button:0 "解散争议内阁"
 advisory_council_1_button_desc:0 "现任内阁并不适用于帝国的需要，皇帝陛下或可遵循民意将其解散而重召开选举。"
 advisory_council_1_button_tt:0 "5年内未解散过内阁"
 advisory_council_2_button:0 "召集资政会议"
 advisory_council_2_button_desc:0 "宪法规定皇帝陛下的行政需要听从资政院的意见，我们或可从议会那里获取更多有益的建议。"
 advisory_council_2_button_tt:0 "1年内资政院未开会"
 #中国的海关
 isolationist_policies:0 "闭关锁国"
 isolationist_policies_reason:0 "自明以来，我国便施行严格的锁国政策：#bold 天朝物产丰盈，无所不有，原不藉外夷货物以通有无#!；另一方面，蛮夷传教士的思想无不毒害中国百姓，威胁[ROOT.GetCountry.GetName]的稳定。\n\n#variable 顺治先帝#!的时代曾而连发三道海禁令要求沿海居民内迁，并禁止海内外的贸易往来以杜绝昔日倭寇叩关而造成的损失；而#variable 乾隆先帝#!则加强了海禁制度，严格限制外商在大清的活动而保留#bold 广州一处通商#!，并全权交由#bold 十三行#!监理。\n\n尽管这些禁令造成了[ROOT.GetCountry.GetName]事实上的闭关，然而贸易走私始终未能断绝；但是#variable 闭关锁国#!之制度施行至如今仍旧牵扯着众多朝臣和富商的利益，#bold 海禁和祖制#!的枷锁牢牢地加诸在[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的头上，似乎将永恒地在天朝维持下去。"
 open_market_policies:0 "门户开放"
 open_market_policies_reason:0 "昔日#variable 闭关锁国#!的政策随着我国#bold 边关管控的崩溃#!而结束，[GetLawType('law_free_trade').GetName]代替祖宗之法成为了我[ROOT.GetCountry.GetName]的贸易政策。\n\n然而海关的缺失迫使我们不得不接受强国贸易上的倾销而削弱国内市场的竞争力，限制了实业的发展；我们必须寻求解除强国加诸我国的#bold 贸易条款#!，建立新而可靠的海关，以关税来保护我们的货物。"
 open_market_policies_tt:0 "完成了#bold 改革海关系统#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 reform_chinese_customs:0 "改革海关系统"
 reform_chinese_customs_reason:0 "我国旧有的海关由昔日#variable 康熙帝#!在江南和福建之沿海设立，然而数百年过去，#bold 官僚的贪污腐败#!祸害着海关上下，西方[concept_great_power]又席卷我[ROOT.GetCountry.GetName]之市场而不受关税的困扰，海关之制实际上已是名存实亡。\n\n关税理应成为[ROOT.GetCountry.GetName]最大的收入来源之一，为了我国财政的健康，必须驱逐任何腐坏海关的蛀虫，建立全新的市场和保护制度，以#variable 改革海关系统#!来杜绝这一现象。"
 can_reform_chinese_customs_tt:0 "拥有#bold 门户开放#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 finish_reform_chinese_customs_tt:0 "海关系统已经在外国的帮助下完成了改革。"
 reform_chinese_customs_1_button:0 "聘请英国专家"
 reform_chinese_customs_1_button_desc:0 "英国人是鸦片战争的罪魁祸首，但是他们也毫无疑问拥有着世界上最成熟的海关。通过关系的改善我们或可请求他们派遣一些经验丰富的人员驻扎在我们的海关来治理贪污以及建立更适宜的体系。"
 reform_chinese_customs_1_button_tt:0 "尚未向英国聘请海关人员。"
 reform_chinese_customs_2_button:0 "聘请法国专家"
 reform_chinese_customs_2_button_desc:0 "法国人尽管常常陷入内部的混乱之中，但他们也拥有着成体系的海关管制机构。通过关系的改善我们或可请求他们派遣一些经验丰富的人员驻扎在我们的海关来治理贪污以及建立更适宜的体系。"
 reform_chinese_customs_2_button_tt:0 "尚未向法国聘请海关人员。"
 reform_chinese_customs_3_button:0 "聘请美国专家"
 reform_chinese_customs_3_button_desc:0 "美国提倡在我国的利益平等，并已经表示出了帮助我国重建经济的意向。通过友好的访问和游说，我们或可请求他们派遣一些经验丰富的人员驻扎在我们的海关来治理贪污以及建立更适宜的体系。"
 reform_chinese_customs_3_button_tt:0 "尚未向美国聘请海关人员。"
 reform_chinese_customs_4_button:0 "聘请德国专家"
 reform_chinese_customs_4_button_desc:0 "德国成功的利用保护主义政策振兴了他们国家的经济，我们也应该向他们学习。通过游说驻北京的德国公使，我们或可请求他们派遣一些经验丰富的人员驻扎在我们的海关来治理贪污以及建立更适宜的体系。"
 reform_chinese_customs_4_button_tt:0 "尚未向德国聘请海关人员。"
 reform_chinese_customs_1_monthly_tt:0 "海关改革的进度会在对方同意支持后每月增加1"
 reform_chinese_customs_2_monthly_tt:0 "海关改革的进度会在对方同意支持后每月增加0.5"
