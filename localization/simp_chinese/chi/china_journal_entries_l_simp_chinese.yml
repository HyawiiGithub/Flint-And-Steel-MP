 chinsese_royal_court_reason:0 "进度条会显示当前#bold 朝廷上影响政治的最大派系#!的影响力。\n\n#bold 外廷影响力#!：#variable [ROOT.GetCountry.MakeScope.Var('chinsese_royal_court_bureaucrat_var').GetValue|0]#!；每周由以下#tooltippable;tooltip:[Country.GetTooltipTag],chinsese_royal_court_1_tooltip_advance 条件#!改变。\n\n#bold 内廷影响力#!：#variable [ROOT.GetCountry.MakeScope.Var('chinsese_royal_court_emperor_var').GetValue|0]#!；每周由以下#tooltippable;tooltip:[Country.GetTooltipTag],chinsese_royal_court_2_tooltip_advance 条件#!改变。\n\n#bold 宦官影响力#!：#variable [ROOT.GetCountry.MakeScope.Var('chinsese_royal_court_eunuch_var').GetValue|0]#!；每周由以下#tooltippable;tooltip:[Country.GetTooltipTag],chinsese_royal_court_3_tooltip_advance 条件#!改变。\n\n#bold 八旗影响力#!：#variable [ROOT.GetCountry.MakeScope.Var('chinsese_royal_court_woman_var').GetValue|0]#!；每周由以下#tooltippable;tooltip:[Country.GetTooltipTag],chinsese_royal_court_4_tooltip_advance 条件#!改变。\n\n[ROOT.GetCountry.GetName]的首都：位于[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]宫廷之内对整个帝国的统治实际上是建立在满人入关后与汉人合作之上的统治；满汉始终缺乏#bold 相互信赖以及相互平等#!，但是迫于时局又#bold 不得不和衷共济#!——所以[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]朝堂之上表面看起来风平浪静，实际上暗流涌动。\n\n而内部权力的斗争也不仅仅是满汉问题，自明以来#variable 天子与士大夫共治天下#!，而朝堂之上的矛盾往往还包扩士族和庶族，甚至皇族内部#bold 不同政治团体之间的党争#!；这些集团勾心斗角为自己的利益而服务，但又共同抗拒着[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下平衡和削弱他们共同权力的企图。\n\n传承百年的[ROOT.GetCountry.GetName]内部的官僚结构时至今日就像一张雕满纹饰的八仙桌，每一个角自有托举，但他们之间彼此互不统属，缺掉任何一个桌角，就会打翻整张桌子。[ROOT.GetCountry.GetName]并不是唯一存在中央内部权力激烈斗争的王朝：之前失败的那些朝代为我们提供了如何平衡中央内部的方法以及过失，为了维持[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下在我天朝拥有#variable 天命#!之绝对的权威，需要重新采取手段来抑制这些变化..."
