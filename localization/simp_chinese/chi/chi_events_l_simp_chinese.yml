l_simp_chinese:
 #西学东渐
 joi_flavor_chi.1.t: "条陈自强大计折"
 joi_flavor_chi.1.d: "朝廷之中学习西方技术的呼声正在高涨，一名具有代表性的官员向[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]提交了洋务派代表们撰写的改革主张奏折。"
 joi_flavor_chi.1.f: "“泰西诸邦，用举国之才智，以兴农商工艺之利，即借举国之商力，以养水陆之兵，保农工之业。\n\n盖国非兵不强，必有精兵然后可以应征调，则宜练兵； 兵非饷曷练，必兴商务然后可以扩利源，则宜理财；兵与财不得其人，虽日言练，日言理，而终无可用之兵，可恃之财，则宜育才。”\n\n“彼西人所擅长者，推算之理、格物之理、制器尚象之法，无不专精务实，泐有成书，经译者十才一二，必尽阅其未译之书， 方可探迹索隐，由粗显而入精微。\n\n我中华智巧聪明豈出西人之下，果有精熟西文者专相传习，一切轮船火器等巧技当可由渐通晓，于中国自强之道似有裨助。”"
 joi_flavor_chi.1.a: "探源之策，在于自强；自强之术，必先练兵。"
 joi_flavor_chi.2.t: "中体西用？"
 joi_flavor_chi.2.d: "随着维新运动的火热发展，朝廷中对于“中学”和“西学”那永无止境的争论也逐渐传到了[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的耳中"
 joi_flavor_chi.2.f: "在各大官员的宅邸中，朝堂之上，甚至天子的眼前，总有着无休无止的争辩。多数洋务派认为，西学的自然科学技术只是用来稳固[ROOT.GetCountry.GetName]政治制度的手段，甚至只需学习强兵之术，所谓业以中国之伦常名教为原本，辅以诸国富强之术尔，而无需改革[ROOT.GetCountry.GetName]本身的制度。\n\n而另一部分人则主张，应当更广泛地学习西方的先进技术与制度。部分激进人士甚至认为，应当“全面西化”，走向君主立宪之路；天朝的未来应当如何？"
 joi_flavor_chi.2.a: "儒学之传统已是过去，我国业须全面西化。"
 joi_flavor_chi.2.b: "老祖宗的智慧仍然是我天朝治国的根本。"
 joi_flavor_chi.3.t: "洋务运动的终结"
 joi_flavor_chi.3.d: "随着一系列冗长的文件被宣布废止，洋务运动在守旧派的阻挠中宣告终结。"
 joi_flavor_chi.3.f: "初元，复逢训政，励精图治，宰辅多贤，颇有振兴之象。首辅文祥既逝，沉桂芬等承其遗风，以忠恳结主知，遇事能持之以正，虽无老成，尚有典型。及甲申法越、甲午日韩，外患内忧，国家多故。慈圣倦勤，经营园囿，稍事游幸，而政纪亦渐弛矣。鸿藻久参枢密，眷遇独隆。桂芬以持重见赏，同和以专断致嫌。毓汶奔走其间，勤劳亦着，大体弥缝，赖以无事。然以政见异同，门户之争，牵及朝局，至数十年而未已；贤者之责，亦不能免焉。"
 joi_flavor_chi.3.a: "我天朝上国物产何其丰盈，何须效法西域小邦之道乎？"
 joi_flavor_chi.4.t: "守旧派朝臣反对西学"
 joi_flavor_chi.4.d: "在如常的一次朝会中，聚集着守旧派代表的[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]中的一位著名官员发表了一次言辞犀利的讲话。"
 joi_flavor_chi.4.f: "“我想，在座的同仁一定可以明白，洋务派所做的事，没有哪项是不卑贱的；维新派所做的事，没有哪项是不野蛮的。外敌的祸患，即使是最普通的农民也可以明白，但是，如果任由那样的贼子祸害朝廷，上天一定会惩罚他们的。\n\n我们的祖辈，勤劳刻苦地征战，并定下像钢铁一般坚硬的法律，难道这是可以被变更的吗？西方的蛮夷，只是短暂地取得了微小的胜利，我们怎么可以学习他们那无法下跪的腿脚呢？在上天的威严下存在的中华，必须遵守天的道理，即使血液溅到了三尺之远，儒生的风雅也不可以有所改变。\n\n我相信皇上一定是英明勇敢的，这样的道理不可能不明白，您只是被那些奸贼遮住了眼睛，无法看到真实的情况。请皇上一定要睁开眼睛看清楚那些像豺狼一样的奸臣啊！”"
 joi_flavor_chi.4.a: "洋人奇技淫巧，又岂能比我天朝圣学之大道乎？"
 joi_flavor_chi.4.b: "我朝仍然需要学习洋人的工艺技巧。"
 joi_flavor_chi.4.c: "他们无法反对那些越来越富有的臣民的呼声！"
 #维新变法
 joi_flavor_chi.5.t: "儒家学说的地位"
 joi_flavor_chi.5.d: "随着变法运动的发展，[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]内部对儒家学说的官方定位产生了质疑。"
 joi_flavor_chi.5.f: "国家振兴庶政，兼采西法，诚以为民立政，中西所同，而西法可补我所未及。今士大夫昧于域外之观，辄谓彼中全无条教。不知西政万端，大率主于为民开智慧，裕身家。其精者乃能淑性延寿。生人利益，推扩无遗。朕夙夜孜孜，改图百度，岂为崇尚新奇。乃眷怀赤子，皆上天所畀，祖宗所遗，非悉使之康乐和亲，未为尽职。加以各国环相陵逼，非取人之所长，不能全我之所有。朕用心至苦，而黎庶犹有未知。职由不肖官吏与守旧士夫不能广宣朕意。乃至胥动浮言，小民摇惑惊恐，山谷扶杖之民，有不获闻新政者，朕实为叹恨。今将变法之意，布告天下，使百姓咸喻朕心，共知其君之可恃。上下同心，以成新政，以强中国，朕不胜厚望焉。"
 joi_flavor_chi.5.a: "固所愿也，不敢请耳。"
 joi_flavor_chi.5.b: "不！不能抛弃我们的根！"
 joi_flavor_chi.6.t: "保守派占据朝堂"
 joi_flavor_chi.6.d: "今天上午的凌晨，太后突然从颐和园赶回紫禁城，软禁了主张维新的[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，并发布训政诏书。"
 joi_flavor_chi.6.f: "“哟，这不是二爷嘛，今儿怎么在菜市场瞧见您了？”\n“这不，西太后要杀头，我来凑凑热闹。”\n“这就是那些个维新党人？看着也是一个脑袋两条胳膊啊，没啥稀奇的啊？”\n“没听说过。都是人，可不一个脑袋俩胳膊嘛！欸，听说那些个大学堂也关了——嘿，我都忘了问咯，三爷，您才是，今儿个怎么想起来逛菜市场了啊？”\n“嗐，家里孩子生病了，请了个大夫，说是把乱臣贼子的血沾在馒头上吃了就好了，您看这平时哪儿能瞧见什么乱臣贼子啊，这好不容易赶上一回，肯定得来啊！”"
 joi_flavor_chi.6.a: "将这些维新派斩首弃市！"
 joi_flavor_chi.7.t: "科举制度的终结"
 joi_flavor_chi.7.d: "在维新派的推动下，持续了千年的科举制度最终在[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的治下宣告终结。"
 joi_flavor_chi.7.f: "时局艰难，亟须图自强之策。中外臣工墨守旧章，前经谕令讲求时务，勿蹈宋、明积习，训诫谆谆。惟是更新要务，造端宏大，条目繁多，不得不广集众长，折衷一是。诸臣于交议之事，当周咨博访，详细讨论。毋缘饰经术，附会古义，毋胶执成见，隐便身图。倘面从心违，致失朝廷实事求是本旨，非朕所望也。朕深惟穷变通久之义，创建一切，实具万不得已之苦衷。用申谕尔诸臣，其各精白乃心，力除壅蔽，上下一诚相感，庶国是以定，而治道蒸蒸矣。"
 joi_flavor_chi.7.a: "进一步推进我朝官制的革新。"
 joi_flavor_chi.7.b: "广开民智才是监察官制的治本之策。"
 joi_flavor_chi.8.t: "军机处的结束"
 joi_flavor_chi.8.d: "在维新派辅佐[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]改组内阁后，军机处名义上仍存在，但实际已经消亡。"
 joi_flavor_chi.8.f: "机处是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]的祖宗雍正帝设立的，但在他的手中消亡了；他盯着军机房的大门，回忆着与[SCOPE.sCharacter('chi_intelligentsia_leader_scope').GetFullName]商讨此事的那个晚上，感慨万千。他不知道祖宗在地下会如何看待他，也不知道自己是否会成为小时候帝师所说的“昏君”，更不知道太后会如何看待此事。而另一边，[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]领袖们难掩激动，但强装镇定，计划着下一步变法的目标：[ROOT.GetCountry.GetName]在维新中必将国祚永恒。”"
 joi_flavor_chi.8.a: "朝堂之上需要倾听新兴臣民的声音。"
 joi_flavor_chi.8.b: "陛下需要避免触怒士绅们。"
 joi_flavor_chi.8.c: "面临五千年未有之变局，我们需要大胆前进！"
 #闭关锁国
 joi_flavor_chi.9.t: "通商章程"
 joi_flavor_chi.9.d: "[ROOT.GetCountry.GetName]和[SCOPE.sCountry('GBR_scope').GetName]签署了新的条约，在邀请其官员进入总税务司负责关税条约时加诸优惠条款。"
 joi_flavor_chi.9.f: "“各货纳税后，即准由[ROOT.GetCountry.GetName]商人遍运天下，而路所经过税关，不得加重税则，只可按估价则例若干，每两加税不过几分」等语在案。迄今子口课税实为若干，未得确数，英商每称货物或自某内地赴某口，或自某口进某内地不等，各子口恒设新章，任其征税，名为抽课，实于贸易有损；现定立约之后，或在现通商各口，或在日后新开口岸，限四个月为期，各领事官备文移各关监督，务以路所经处，应纳税银实数明晰照复，彼此出示晓布，汉、英商民均得通悉。惟有英商已有内地买货，欲运赴口下载，或在口有洋货欲进售内地，倘愿一次纳税，免各子口征收纷繁，则准照行此一次之课。其内地货，则在路上首经之子口输交，洋货则在海口完纳，给票为他子口毫不另证之据。所征若干，综算货价为率，每百两征银二两五钱，俟在上海彼此派员商酌重修税则时，亦可将各货分别种式应纳之数议定。此仅免各子口零星抽课之法，海口关税仍照例完纳，两例并无交碍。”"
 joi_flavor_chi.9.a: "止有国政转移尔。"
 joi_flavor_chi.10.t: "九国公约会议"
 joi_flavor_chi.10.d: "控制着[ROOT.GetCountry.GetName]口岸的数个[concept_great_power]齐聚[SCOPE.sCountry('USA_scope').GetName]的首都，并就中国问题签署了一份声明各国之中立性的共同条约。"
 joi_flavor_chi.10.f: "各缔约各国协定：\n\n“尊重[ROOT.GetCountry.GetName]之主权与独立，及领土与行政之完整；给予中国完全无碍之机会，以发展并维持一有力巩固之政府；施用各国之权势，以期切实设立并维持各国在中国全境之商务实业机会均等之原则；不得因[ROOT.GetCountry.GetName]状况，乘机营谋特别权利，而减少友邦人民之权利，并不得奖许有害友邦安全之举动...”\n\n“[ROOT.GetCountry.GetName]政府约定中国全国铁路不施行或许可何种待遇不公之区别：例如运费及各种便利，概无直接间接之区别。不论搭客隶何国籍，自何国来，向何国去；不论货物出自何国，属诸何人，自何国来，向何国去。”\n\n“不论船舶或他种载运搭客及货物之方法，在未上中国铁路之先，或已上中国铁路之后隶何国籍属诸何人；缔约各国除[ROOT.GetCountry.GetName]外，对于上称之其铁路基于任何让与，或特别协约，或他项手续，各该国或各该国人民得行其任何管理权者，负有同样之义务。”"
 joi_flavor_chi.10.a: "至少确保了安全。"
 joi_flavor_chi.11.t: "[SCOPE.sCountry('CHI_scope').GetName]请求海关援助"
 joi_flavor_chi.11.d: "[SCOPE.sCountry('CHI_scope').GetName]的政府正寻求我们先进海关官员的帮助来协同他们管理自己的海关——当然，我们也被许诺从中获利。"
 joi_flavor_chi.11.f: "“中国人是一个有才智、有教养的种族，冷静、勤劳，有自己的文明，无论语言、思想和感情各方面都是中国式的，人口总数约有四亿，生活在自己的疆域内，在他们所繁衍的的国度里有肥沃的土地和众多的江河，有千姿百态的高山和平原、丘陵和溪谷，有各种各样的气候和条件，地面上生产着一个民族所需要的一切，地底下埋藏着从未开发过的无穷的宝藏，这个种族，在经过数千年唯我独尊与闭关自守之后，已经迫于形势和外来者的巨大优势，同世界其余各国发生了条约关系，但是他们认为那是一种耻辱，他们知道从这种关系中得不到好处，所以正在指望有朝一日自己能够十足地强大起来，重新恢复昔日的生活，排除同外国的交往、一切外来的干涉和入侵...”"
 joi_flavor_chi.11.a: "不行，这会威胁到我们的利益。"
 joi_flavor_chi.11.b: "我们必须把握机会进入中国人的海关。"
 #辛亥革命
 joi_flavor_chi.12.t: "清帝退位"
 joi_flavor_chi.12.d: "今天早晨，[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的宫廷再也无法承受共和派给予的压力，于[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]发布了一道诏书宣布退位。"
 joi_flavor_chi.12.f: "“前因民军起事，各省响应，九夏沸腾，生灵涂炭。特命遣员与民军代表讨论大局，议开国会、公决政体。两月以来，尚无确当办法。南北暌隔，彼此相持。商辍于途，士露于野；徒以国体一日不决，故民生一日不安。\n今全国人民心理多倾向共和。南中各省，既倡议于前，北方诸将，亦主张于后。人心所向，天命可知。\n予亦何忍因一姓之尊荣，拂兆民之好恶。是用外观大势，内审舆情，特率[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]将统治权公诸全国，定为共和立宪国体。近慰海内厌乱望治之心，远协古圣天下为公之义。”"
 joi_flavor_chi.12.a: "共和国的首要任务是建立议会。"
 joi_flavor_chi.12.b: "颁布临时约法，改制共和！"
 joi_flavor_chi.13.t: "拜谒明孝陵"
 joi_flavor_chi.13.d: "今天的上午11时，[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]同政府的领袖们驾马车前往明孝陵进行拜谒，他回顾了明太祖驱逐蒙古人的历程，并与今日之事业进行对比，将此视为明太祖业绩的乘续，以此告慰太祖的在天之灵：他认为，这正是中华民族的伟大胜利。"
 joi_flavor_chi.13.f: "“乌乎！国家外患，振古有闻。赵宋末造，代于蒙古，神州陆沈，几及百年。我高皇帝，应时崛起，廓清中土，日月重明，河山再造，光复大义，昭示来兹。不幸季世俶扰，国力罢疲，满清乘间，入据中夏。\n\n嗟我邦人，诸父兄弟，迭起迭踣，至于二百六十有八年。呜呼！我高皇帝，时怨时恫，亦二百六十有八年也。岁在辛亥八月，武汉军兴，建立民国。义声所播，天下响应，越八十有七日，既光复十有七省，国民公议，立临时政府于南京。\n\n[ROOT.GetCountry.GetRuler.GetFirstName]以薄德，被推为临时大总统，瞻顾西北，未尽昭苏，负疚在躬，尚无以对我高皇帝在天之灵。迩者以全国军人之同心，士大夫之正谊，卒使清室幡然悔悟，于本月十二日宣告退位。\n\n从此[ROOT.GetCountry.GetName]完全统一，邦人诸友享自由之幸福，永永无已，实维我高皇帝光复大义，有以牖启后人，成兹鸿业。吾与全国同胞至于今日，始敢告无罪于我高皇帝；敬于吾奉身引退之前，代表国民，贡其欢欣鼓舞之公意，惟我高皇帝实鉴临之。”"
 joi_flavor_chi.13.a: "驱逐鞑虏，恢复中华！"
 joi_flavor_chi.14.t: "辫子军进京"
 joi_flavor_chi.14.d: "由于[ROOT.GetCountry.GetName]内部的政治混乱，前清定武军的领袖张勋在北京发动了政变并拥护仍旧居于紫禁城的老皇帝加冕复辟。"
 joi_flavor_chi.14.f: "“议既定，即由内室出朝服，敬谨易装，偕往清宫，其时已三句钟。是时同往朝见者，总数五十余人。武班以张领之，文班以康领之。武则王江陈吴外，尚有张之副官二十人 ；文则刘廷琛、沈曾植、劳乃宣、顾瑗、阮忠枢等二十余人。惟张勋一人乘舆，至中和殿阶下，张仍坐舆。内宣统亦由乾清门内乘舆出宫，到殿下，由顾瑗手扶宣统出舆，步至阶下，手扶张勋下舆。张勋著蓝纱袍、黄马褂，宣统著黄纱袍马褂，头戴困秋帽，上覆红绸。即升殿，张康率领诸员伏地行三跪九叩首礼。”"
 joi_flavor_chi.14.a: "讨逆！"
 joi_flavor_chi.15.t: "帝制复辟！"
 joi_flavor_chi.15.d: "北洋集团的领袖袁世凯在巩固了其在北京的地位后于今日正式受请愿推举称帝，复辟帝制，宣布要废除[ROOT.GetCountry.GetName]的共和制度。"
 joi_flavor_chi.15.f: "“壬子之五月，国民悯构兵之惨，许清室旧臣自新，竭诚志以临时政府付袁世凯，四海之内，莫不走相告曰：息兵安民，以事建设，是大仁大义举也。吾民既竭诚以望袁，今袁所报民者何如哉？辛亥之役，深血万里，人尽好生，何为而然？若知袁种之暴戾更甚于清，则又何苦膏血万户，以博一人皇帝之雄哉！\n\n所以宁死而不悔者，誓与共和相始长耳。今袁背弃前盟，暴行帝制，解散自治会，而闾阎无安民矣；解散国会，而国家无正论矣；滥用公款，谋杀人才，而陷国家于危险之地位矣；假民党狱，而良懦多为无辜矣。有此四者，国无不亡！\n\n国亡则民奴，独袁与二三附从之奸，尚可执挺衔璧以保富贵耳。呜呼！吾民何不幸，而委此国家生命于袁氏哉！自袁为总统，野有饿莩，而都下之笙歌不彻；国多忧患，而效祀之典礼未忘。万户涕泪，一人冠冕，其心尚有“共和”二字存耶？\n\n既妄共和，即称民贼。吾侪昔以大仁大义铸此巨错，又焉敢不犯难，誓死戮此民贼，以拯吾民：正义所至，何坚不破？愿与爱国之豪俊共图之！”"
 joi_flavor_chi.15.a: "或许还是帝制更适合中国？"
 joi_flavor_chi.15.b: "我们必须保卫烈士们建立的共和国！"
 joi_flavor_chi.16.t: "北洋政变"
 joi_flavor_chi.16.d: "本不过是两方军阀的兄弟阋墙，随着事态进一步恶化，逐渐使得全国最终陷入了分裂。"
 joi_flavor_chi.16.f: "“过去数年间之经验，已证明帝国主义者及卖国之军阀，实为和平统一之障碍，为革命势力之仇敌；\n故帝国主义者及卖国军阀之势力不被推翻，则不但统一政府之建设无希望，而中华民国唯一希望所系之革命根据地，且有被帝国主义者及卖国军阀联合进攻之虞。本党为实现中国人民之唯一的需要，统一政府之建设，为巩固国民革命根据地，不能不出师以剿除卖国军阀之势力。\n本党为民请命，为国除奸，成败利钝，在所不顾，任何牺牲，在所不惜。本党为求遵守总理所昭示之方略，尽本党应尽之天职，宗旨一定，生死以之。\n愿全国民众平日同情于本党之主义及政纲者，更移其同情之心，进而同情于本党出师，赞助本党之出师，参加本党之作战；则军阀势力之推倒，将愈加迅速，统一政府之建设，将愈有保障，而国民革命之成功，亦愈将不远矣。”"
 joi_flavor_chi.16.a: "我们绝不能坐视祖国分裂！"
 #辛亥革命
 joi_flavor_chi.17.t: "建国方略"
 joi_flavor_chi.17.d: "封建王朝数千年的历史结束了，而接下来[ROOT.GetCountry.GetName]作为一个共和国的历史开始了。"
 joi_flavor_chi.17.f: "“不图革命初成，党人即起异议，谓予所主张者理想太高，不适中国之用；众口铄金，一时风靡，同志之士亦悉惑焉。是以予为民国总统时之主张，反不若为革命领袖时之有效而见之施行矣。此革命之建设所以无成，而破坏之后国事更因之以日非也。夫去一满洲之专制，转生出无数强盗之专制，其为毒之烈，较前尤甚。于是而民愈不聊生矣！溯夫吾党革命之初心，本以救国救种为志，欲出斯民于水火之中，而登之衽席之上也。今乃反令之陷水益深，蹈火益热，与革命初衷大相违背者，此固予之德薄无以化格同侪，予之能鲜不足驾驭群众，有以致之也。然而吾党之士，于革命宗旨、革命方略亦难免有信仰不笃、奉行不力之咎也，而其所以然者，非尽关乎功成利达而移心，实多以思想错误而懈志也。”"
 joi_flavor_chi.17.a: "祖国的复兴仍然有一场漫长的路。"
 #黄埔军校
 joi_flavor_chi.18.t: "陆军士官学院？"
 joi_flavor_chi.18.d: "赴西方友好国家考察的大元帅行营参谋长于近日返回了祖国，并向[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]复命；国父十分欣慰，并以大元帅名义委任其为陆军军官学校筹备委员会委员长。"
 joi_flavor_chi.18.f: "被指派负责的将军起初并不乐意，但在[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的指责后全力推进学校的建成。\n今日，学校正式建成，校长于广东省广州市黄埔区在学校第一期学生开学典礼中致辞与训话；学校的方略将均由校长全权负责，他可以专注教学，提高学生的军事素质，同时鼓励兵械研究，从而谨遵国父之命，建设现代化军队；但也可以开展政治化意识形态教育，建设一支忠诚的军队，并树立校长权威，建立个人势力。"
 joi_flavor_chi.18.a: "将精力投入在军事素质的培训上。"
 joi_flavor_chi.18.b: "将精力投入在意识形态的同化上。"
 joi_flavor_chi.19.t: "杰出学员"
 joi_flavor_chi.19.d: "一名出类拔萃的杰出学员从近日的军事演习中脱颖而出，被[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]视为未来的中坚。"
 joi_flavor_chi.19.f: "“如中国不能脱离列强包围，即不为列国瓜分，亦为一国兼并。今日世界之潮流，似有转机矣。中国人经受数世纪之压迫，现已醒觉，将起而随世界之进步，现已在行程中矣。其将为战争而结合乎？抑为和平而结合乎？如前者之说，是吾中国军国主义者与反动者之主张，行将以日本化中国。如其然也，待时之至，拳匪之变或将再见于文明世界。但中华民国之创造者，其目的本为和平，故吾敢证言曰：为和平而利用吾笔作此计划，其效力当比吾利用兵器以推倒满清为更大也。”"
 joi_flavor_chi.19.a: "他应该带领我们的军队勇往直前！"
 joi_flavor_chi.19.b: "他应该带领我们的人民保卫祖国！"
 joi_flavor_chi.20.t: "实战培训？"
 joi_flavor_chi.20.d: "经过一段时间的培训，我们陆军的将军们建议须对黄埔军校学生进行实战演习，否则他们将成为只会纸上谈兵的无用之人。"
 joi_flavor_chi.20.f: "“莘莘学子，亲爱精诚，三民主义，是我革命先声。革命英雄，国民先锋，再接再厉，继续先烈成功。同学同道，乐遵教导，始终生死，毋忘今日本校。以血妆花，以校做家，卧薪尝胆，努力建设中华。”"
 joi_flavor_chi.20.a: "只有实战才能培育出真正的人才。"
 joi_flavor_chi.20.b: "他们需要用功读书而不是徒费钱粮！"
 #土地改革
 joi_flavor_chi.21.t: "新农业体制"
 joi_flavor_chi.21.d: "[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]主导推动的[GetLawType('law_commercialized_agriculture').GetName]已经颁布并开始向整个[ROOT.GetCountry.GetName]推行。"
 joi_flavor_chi.21.f: "“首先需要的是，人们在市场上应当能够自由生产、出售和买进任何有可能生产或出售的东西。重要的是，从事各种行业的机会应当在平等的条件上向一切的人开放，任何个人或集团企图通过公开或隐蔽的力量对此加以限制，均为法律所不许可；任何控制某一商品的价格或数量的企图，都会使竞争失去它对各人的努力作有效的协调的力量，因为这时价格变动就不再反映客观条件的全部有关变化，不再对各个人的行动提供可靠的指南。"
 joi_flavor_chi.21.a: "希望新的农业企业们能改善乡村。"
 joi_flavor_chi.22.t: "人民公社运动"
 joi_flavor_chi.22.d: "[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]主导推动的[GetLawType('law_collectivized_agriculture').GetName]已经颁布并开始向整个[ROOT.GetCountry.GetName]推行。"
 joi_flavor_chi.22.f: "社员的土地必须交给农业生产合作社统一使用，因为农业生产合作社组成的基本条件，就是把社员分散经营的土地联合起来，加以合理的和有计划的经营...社员所有的藕池、鱼塘、苇地等特殊土地，如果面积比较大，不宜于个人经营，经过本主同意，也可以由合作社统一经营。 为了照顾社员种植蔬菜或者别的园艺作物的需要，应该允许社员有小块的自留地；社员每户自留地的大小，应该按照每户人口的多少和当地土地的多少来决定，但是每口人所留的土地至多不能超过全村每口人所有土地的平均数的百分之五。"
 joi_flavor_chi.22.a: "人民不会放过乡村中的反动派！"
 #新文化运动
 joi_flavor_chi.23.t: "新青年"
 joi_flavor_chi.23.d: "一位从日本归来的留学生在他的住所创办了一期名为“青年杂志”的刊物。"
 joi_flavor_chi.23.f: "写完他自认为还不错的那篇文章后，青年走出屋子，来到了那家他常去的咖啡馆。\n“陈先生您好，听说您最近创办了一期刊物，名字叫...《青年杂志》？”\n“您好，是这样的，怎么了吗？”\n“销量怎么样呢？”\n“不过是个默默无闻的小期刊罢了，连赠送交换在内，总共也就一千份吧。”\n“哦哦，是这样的，我们是上海基督教青年会的，您的刊物与我们的《青年》和《上海青年》杂志同名了。如果不改名的话，我们认为需要采取法律手段。”\n“哎呀，实在抱歉，我这就在下一期改名。”\n送走了那位来维权的客人后，青年独自坐在那家咖啡馆里沉思着，“改什么名字好呢？”\n“就叫它……《新青年》好了。"
 joi_flavor_chi.23.a: "欲脱蒙昧时代，当以科学与人权并重。"
 joi_flavor_chi.24.t: "文学改良刍议"
 joi_flavor_chi.24.d: "一位哥伦比亚大学的华人留学生为“留学生季报”撰写了一篇文章，然后顺手抄送给了“新青年”编辑部。"
 joi_flavor_chi.24.f: "今之谈文学改良者众矣，记者末学不文，何足以言此。然年来颇于此事再四研思，辅以友朋辩论，其结果所得，颇不无讨论之价值。因综括所怀见解，列为八事，分别言之，以与当世之留意文学改良者一研究之。\n吾以为今日而言文学改良，须从八事入手。八事者何？\n一曰，须言之有物。\n二曰，不摹仿古人。\n三曰，须讲求文法。\n四曰，不作无病之呻吟。\n五曰，务去滥调套语。\n六曰，不用典。\n七曰，不讲对仗。\n八曰，不避俗字俗语。"
 joi_flavor_chi.24.a: "需求大改革。"
 #国民制宪会议
 joi_flavor_chi.25.t: "民选总理遇刺"
 joi_flavor_chi.25.d: "上一轮选举中获胜的新任总理在上海火车站被不明歹徒刺杀，震惊了整个[ROOT.GetCountry.GetName]。"
 joi_flavor_chi.25.f: "“吾本夜乘沪宁车赴京，敬谒钧座：\n十时四十五分在车站突被奸人自背后施枪弹，由腰上部入腹下部，势必至死。窃思仁自受教以来，即束身自爱，虽寡过之未获，从未结怨于私人。\n清政不良，起任改革，亦重人道、守公理，不敢有毫权之见存。今国基未固，民福不增，遽尔撒手，死有余恨。伏冀大总统开诚心、布公道，竭力保障民权；俾国家得确定不拔之宪法，则虽死之日，犹生之年。临死哀言，尚祈见纳。”"
 joi_flavor_chi.25.a: "举国同悲！"
 joi_flavor_chi.26.t: "拒绝宣誓"
 joi_flavor_chi.26.d: "与会的民主政党的领袖拒绝就会议前宣誓词中关于政治意识形态的内容宣誓。"
 joi_flavor_chi.26.f: "“主流政党的思想不是我们所同意的全部，不应就此拘泥；宪法草案所规定的信仰自由和思想自由，应当立刻实现；\n\n我们尊重其他党朋友的信仰自由，同时也保持自己的思想自由；我们不参加补行宣誓的理由就是这样。”"
 joi_flavor_chi.26.a: "那就请他们滚蛋！"
 joi_flavor_chi.26.b: "尊重他们的政见。"
 joi_flavor_chi.27.t: "党旗与国旗？"
 joi_flavor_chi.27.d: "与会的民主政党的领袖们就会议大厅门前悬挂的旗帜问题而向[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]发起抗议，要求撤除悬挂的党旗。"
 joi_flavor_chi.27.f: "“今日大会乃全体国民大会，非一党大会，如挂一党党旗，也应挂其余政党之诸党党旗；建议只悬挂国旗，以昭彰法律之威严，展示国家高于政府之原则尔。”"
 joi_flavor_chi.27.a: "党即国家！"
 joi_flavor_chi.27.b: "国家理应高于政党。"
 joi_flavor_chi.28.t: "中华民国宪法"
 joi_flavor_chi.28.d: "经过长期的会议讨论，一部新的宪法出台取代了临时约法而成为了[ROOT.GetCountry.GetName]的新宪法。"
 joi_flavor_chi.28.f: "“我们新宪法特点，就是它保证要把现代人权的基本要素，即个人的尊严和自由，普遍的给予我们全国的同胞；这个新宪法确认了全国国民的各种自由权利，它在国家统一与自由之下，于一个自由人民的精神中孕育诞生。\n我们认为新宪法的实施，只是完成我们建设新中国的最后目标的初步。但这对我们中国三千年来专制政体和封建社会是一个划时代的进步：我愿我们全国同胞，凭着忠诚和热情，共同一致，努力前进。”"
 joi_flavor_chi.28.a: "共和国史上新的一天！"
 joi_flavor_chi.29.t: "与中国的劳工合同"
 joi_flavor_chi.29.d: "随着中国边境的开放，他们的政府向我们提出了一份劳务派遣合同。"
 joi_flavor_chi.29.f: "“尊敬的大使大人，您应该知道，中国人总是勤劳刻苦的，这些苦力，哦不，劳工所需的工资一定远低于贵国工人的平均工资；他们什么都干，甚至可以不给工资只给些食物就能让他们心怀感激地干上一整天。”"
 joi_flavor_chi.29.a: "我们需要这样的工人。"
 joi_flavor_chi.29.b: "我们不需要这种协议。"