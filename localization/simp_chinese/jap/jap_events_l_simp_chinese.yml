l_simp_chinese:
 #
 joi_flavor_jap.1.t: "王政复古"
 joi_flavor_jap.1.d: ""
 joi_flavor_jap.1.f: ""
 joi_flavor_jap.1.a: "幕府的家臣们对天皇仍然忠心耿耿。"
 joi_flavor_jap.1.b: "德川家必须辞去一切职务。"
 joi_flavor_jap.1.c: "所有德川幕府的高官都必须被处以蛰居！"
 #
 joi_flavor_jap.2.t: "公武合体"
 joi_flavor_jap.2.d: ""
 joi_flavor_jap.2.f: ""
 joi_flavor_jap.2.a: "就像过去数百年一样，公家和武家将继续掌握大权。"
 joi_flavor_jap.2.b: "必须彻底消灭这些维新派！"
 #
 joi_flavor_jap.3.t: "安政五国条约"
 joi_flavor_jap.3.d: ""
 joi_flavor_jap.3.f: ""
 joi_flavor_jap.3.a: "表面上答应这帮蛮夷，内部继续推三阻四。"
 joi_flavor_jap.3.b: "这次开国将会成为我们政策的重大转折！"
 #
 joi_flavor_jap.4.t: "西方学问？"
 joi_flavor_jap.4.d: ""
 joi_flavor_jap.4.f: ""
 joi_flavor_jap.4.a: "敞开国门，我们必须彻底实现西化！"
 joi_flavor_jap.4.b: "奇技淫巧不可持续，维持我国的传统文化更加重要。"
