 #帝国的宪法问题
 joi_flavor_ger.1.t: "帝国的宪法问题"
 joi_flavor_ger.1.d: "伴随着[ROOT.GetCountry.GetName]的统一，伴随而来的是新国家的基本法：宪法问题"
 joi_flavor_ger.1.f: "第一届帝国议会已经在首都召开，专门就我们伟大国家的政治制度和邦国权力，以及君主和议会之均衡展开了讨论，讨论的方案有三个：\n一：#bold 采用旧帝王所使用之宪法#!，[ROOT.GetCountry.GetName]的权力集中与单一的帝国内阁，内阁诸臣受推荐后由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]任命，因此而不设选举和议会，因此受到了大多数议员的反对，不过仍然有一小派议员支持这一强力举措。\n二，#bold 采用俾斯麦所设计之宪法#!，[ROOT.GetCountry.GetName]设立联邦议会为上议院，德意志各小邦国各占票数，我国所代表之邦则占据五倍于其他邦国之票数，而其余大邦国则占据三倍于小邦之票数。再设帝国议会为下议院，由满足条件之公民选举产生382名议员，作为整个帝国人民的代表，并不受选民命令和指示的约束，且享有豁免权。选举每四年举行一次且每年开会由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]召集。帝国议会所投票之法律送联邦议会审阅后可颁行全国。俾斯麦之宪法支持者众多，然而自由派议员仍心存不满。\n三，#bold 采用帝国之自由派所起草之新宪法#!，[ROOT.GetCountry.GetName]亦设联邦议院和帝国议会，而联邦议会之票数以人口均分，帝国议会之席位设至382名全德意志成年公民选举的议员，且不受[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]召集的限制。自由派的主张得到了德意志社会上层的广泛支持，不过也令引起了保守主义者的强烈反对。\n议会投票的票数正处于激烈的角逐之中，#bold 或许一点来自于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的干涉就可以决定最终的结果？#!"
 joi_flavor_ger.1.a: "神授君权不应受到限制！"
 joi_flavor_ger.1.b: "俾斯麦的主张可以令两边接受。"
 joi_flavor_ger.1.c: "自由万岁！"
 #德意志外交政策
 joi_flavor_ger.2.t: "德意志的外交政策"
 joi_flavor_ger.2.d: "随着[ROOT.GetCountry.GetName]登上欧洲地缘政治的舞台，许多老牌强权正注视着我们所采取的下一步政策..."
 joi_flavor_ger.2.f: "在统一以前，德意志这个名词在政治上从来不是一个完整的实体...自华伦斯坦的野心破灭后的数百年间，统一或者重建神圣罗马帝国的计划就不断地遭到法国，英国，荷兰，瑞典及俄国等各个时期列强的强烈阻挠。然而，当拿破仑彻底在奥斯特里茨彻底毁灭800年神圣罗马帝国的时候，他带给德意志的希望大于毁灭。\n新思想和政治上的重组使德意志地区的版图被大大的简化。而1806耶拿之战的惨败所唤起的一系列改革使普鲁士焕然一新，在1815年终于打垮拿破仑，并重新获得了莱茵地区的控制权。\n如今，几乎转瞬之间，[ROOT.GetCountry.GetName]在中欧如巨人般崛起，即将走上光辉大道：然而,迅速的统一笼罩着阴霾，首相在和[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的会面中声称，[SCOPE.sCountry('GBR_scope').GetName]和[SCOPE.sCountry('RUS_scope').GetName]会与[SCOPE.sCountry('FRA_scope').GetName]结盟以消灭中欧新的“德意志权利中心”——他描绘出自己心中的梦魇，一幅罗马人与斯拉夫人联合对付欧洲日尔曼中心的图景...他向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]进言，只有放松海外的利益，注重于巩固和欧洲列强的外交关系[ROOT.GetCountry.GetName]才能得以存活。\n然而，他的意见遭到了实业家的强烈反对，他们认为德意志只有不断向海外扩展才能实现新的权力平衡进而实现和平。\n议会正因为外交政策的重心而争论不休，#bold 或许一点来自于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的干涉就可以决定最终的结果？#!"
 joi_flavor_ger.2.a: "以欧洲大陆的利益为主！"
 joi_flavor_ger.2.b: "以海外殖民的利益为主！"
 #常设帝国议会
 joi_flavor_ger.3.t: "帝国议会的常设化"
 joi_flavor_ger.3.d: "随着新宪法的颁布，帝国议会根据宪法所赋予的神圣使命在首都的国会大厦从此常设。"
 joi_flavor_ger.3.f: "第二条：帝国依据本宪法规定在联邦领土内行使立法权，帝国法律应高于各邦法律...\n第四条：下列事务属于帝国的监督与立法权范围之内：\n一：制定关于迁徙的自由、归化与居住自由、公民权、护照、外侨警务、各种行业，包括保险在内的法规；\n二：制定海关与贸易的立法，及关于帝国所需赋税立法；\n三：规定度量衡与货币制度，以及制定关于发行有保证金的或无保证金的纸币之基本规章...\n四，组织统一保护德国海外贸易、德国航运及其航海旗帜，设立由帝国开支经费的统一的领事馆；\n五，铁路事业...\n六，邮政、电报事业...\n七，关于全部民事、刑事与诉讼法之统一立法；\n八，帝国的陆军与海军舰队...\n第五条：帝国立法权由联邦议会和帝国议会行使之，#bold 帝国法律应取得帝国议会必要的和充分的多数的同意。#!"
 joi_flavor_ger.3.a: "帝国万岁！"
 ger_event_2_1_tt: "帝国议会将开始选举议席。"
 #帝国殖民办公厅
 joi_flavor_ger.4.t: "帝国殖民办公厅"
 joi_flavor_ger.4.d: "伴随着[ROOT.GetCountry.GetName]在海外领土的不断扩张，一个新的主管海外领地的高级机构诞生了，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]亲自将其命名为德意志殖民办公厅。"
 joi_flavor_ger.4.f: "[SCOPE.sCountry('GBR_scope').GetName]和[SCOPE.sCountry('FRA_scope').GetName]在海外所取得的成就在我们还十分弱小的时候只能充满了羡慕而不敢行动；如今我们的实力早已足以维持一个比他们更伟大的殖民帝国。\n[ROOT.GetCountry.GetName]海外殖民地的理想再也不是空想，而是一个切切实实的现实：喀麦隆和多哥为我们提供橡胶，纳米比亚为我们提供矿石。东非运来咖啡，东亚送来染料，我们的香蕉种植园则从几内亚往太平洋上扩张。[ROOT.GetCountry.GetName]已经无愧于一个光荣的殖民帝国的称号！"
 joi_flavor_ger.4.a: "德意志高于一切！"
 #西非
 joi_flavor_ger.5.t: "西非总督辖区"
 joi_flavor_ger.5.d: "伴随着[ROOT.GetCountry.GetName]对喀麦隆和多哥的征服那里被归入了一个新的总督区。"
 joi_flavor_ger.5.f: "“将军，您领导了对喀麦隆的征服，您对于那里的土地有什么独特的见解吗？”\n“热，又热又干旱...我们的士兵难以忍受这种可怕的折磨，那里的土著却似乎已经适应了这种天气。我们在战争的途中缺乏食物和水，茂密的丛林中还到处都是讨厌的蚊虫！我相信没有德意志人会喜欢那里。”\n“是吗将军，那您认为我们该怎么统治那里？”\n“哦，是的，我们必须确保在那里的统治牢固可靠...不过我想最好不要牺牲高贵的日耳曼人去那里，我想稍微派一点官员过去，靠鞭子来让那群土著来为我们劳动就足够了。”"
 joi_flavor_ger.5.a: "德意志高于一切！"
 #纳米比亚
 joi_flavor_ger.6.t: "西南非洲总督辖区"
 joi_flavor_ger.6.d: "伴随着[ROOT.GetCountry.GetName]对纳米比亚的征服那里被归入了一个新的总督区。"
 joi_flavor_ger.6.f: "“爵士，据说您正计划前去纳米比亚的那片地方...做什么来着？”\n“当总督先生！有许多人正计划前去那里投资，我接受了政府的任命过去帮助这些慷慨有远见的先生们；我计划廉价地出售那里的地皮来吸引更多的人，许多地质专家声称那里存在有价值的矿藏，或许还有金矿！”\n“哦阁下，在我眼里这可不是一个好选择：您要放弃在柏林舒适的生活，而跑到遥远的非洲去？”\n“哈哈哈，阁下，您真会说笑话：我只不过跑一趟看看罢了，很快就会回来的！至于剩下的事情，自然有那里的土著和官员帮我干活，我除了领工资以外又有什么要操心呢？\n“是吗？那听起来可真不错！”"
 joi_flavor_ger.6.a: "德意志高于一切！"
 #东非
 joi_flavor_ger.7.t: "东非总督辖区"
 joi_flavor_ger.7.d: "伴随着[ROOT.GetCountry.GetName]对坦桑尼亚的征服那里被归入了一个新的总督区。"
 joi_flavor_ger.7.f: "余谨以至诚，敬遵法律宣誓：本人必竭诚向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]及其继位人效忠，在行使总督之权力，必奉行帝国政府之指示，为德意志公民的利益服务；维护德意志公民在总督区之权利与自由，执行并捍卫德意志帝国宪法，捍卫辖区稳定与繁荣，官员安全与政府廉洁，忠实为[ROOT.GetCountry.GetName]而奋斗！"
 joi_flavor_ger.7.a: "德意志高于一切！"
 #新几内亚
 joi_flavor_ger.8.t: "新几内亚德意志港口"
 joi_flavor_ger.8.d: "伴随着[ROOT.GetCountry.GetName]对新几内亚和太平洋诸岛的征服，那里建设起了新的军港和港口以服务于我们的太平洋舰队。"
 joi_flavor_ger.8.f: "港口和城市被建立，用于保护[ROOT.GetCountry.GetName]在太平洋上的利益。公海舰队也得以组建了一支规模不大的新舰队——称为德意志太平洋舰队——前往新几内亚，并驻扎在刚刚兴建起来的莫尔兹比港。\n太平洋的贸易也得以随着繁荣，更多[ROOT.GetCountry.GetName]的商人开始派遣商船途径这条航线前往澳大利亚和美洲做贸易。不仅如此，这里的气候还有助于种植香蕉作物，这种水果在德意志境内也受到了许多的欢迎。"
 joi_flavor_ger.8.a: "Dessertbanane（香蕉）？"
 #德属东亚
 joi_flavor_ger.9.t: "德属东亚总督的任命"
 joi_flavor_ger.9.d: "随着东亚最具价值的资产：印度支那和马来亚落入[ROOT.GetCountry.GetName]的掌控，兴奋的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]亲自授予了一名指挥征服那里的将军以德属东亚总督的职务。"
 joi_flavor_ger.9.f: "根据帝国内阁的计划，新加披设立了正式的办事处，负责东亚新殖民地的殖民管理，称为奥斯塔西恩。[ROOT.GetCountry.GetName]太平洋殖民地原本由新几内亚管辖，也被置于奥斯塔西安的监管之下，以协调海军防御计划。奥斯塔西安领地的最高层是总督，直接隶属于帝国海军办公室。总督是领土内军事和民政管理的负责人。前者由参谋长和副省长管理，后者由民事专员管理。奥斯塔西恩继承了一系列与其大都市分离的多样化且复杂的殖民地。他们承认[ROOT.GetCountry.GetName]的优越性，但又过于拜占庭式，无法重建或完全重新排序。因此，奥斯塔西恩在新加坡的办事处并不是作为一个殖民官僚机构，甚至不是正式的权威机构而存在，而是作为一个司法管辖区而存在。在这片领土上，相对公正的海军部必须立即平衡当地利益，与不同的殖民制度抗衡，并确保对这一切的保护。"
 joi_flavor_ger.9.a: "祝贺这位德意志的骑士！"
 #西里西亚纺织工会
 joi_flavor_ger.10.t: "西里西亚纺织工会请愿"
 joi_flavor_ger.10.d: "西里西亚的工业扩张也带来了不少问题，就在今天，西里西亚的纺织工人在工会的领导下上街罢工，要求争取更高的工资。"
 joi_flavor_ger.10.f: "“我要引导我的百姓走向繁荣。凡帮我成事的，我都重用；可是谁反对我，我就消灭谁；实力是掌握在我们的手里的。我们的前途是在水上，我们的舰队要促使全世界的人，都敬服我们[ROOT.GetCountry.GetName]的旗帜。划分世界的时候我们分少了，哼，一定要补偿。”\n\n“德国工业可以提供我们所需要的装甲钢板和大炮。”\n\n“那好极了阁下，不过要实现这些没有工人就不行。给他们点好处，我想过了，要限制雇佣童工，星期休息；呵，甚至可以提高点儿工资。”\n\n“提高工资？！那我们不能在世界市场上竞争了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]！”\n\n“啊阁下，我准备召开一个各国政府都参加的国际会议。”\n\n“我发现这主张好极了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，帝国幸甚。”\n\n“分而治之，我们在埃森以这样的试过。打入敌人的阵线，先把一部分工人分化过来，另一部分我们就好对付了。”\n\n“你很理解我克鲁乌，我准备召开国务会议。”"
 joi_flavor_ger.10.a: "没错，打入工人们的阵线，先给他们点好处，再惩办剩下的一部分，说得好极了！"
 joi_flavor_ger.10.b: "提高工资？要求双休？你写这些有什么目的？是谁指使你写的？你收的是五十万法郎还是英镑？！"
 #巴伐利亚机车
 joi_flavor_ger.11.t: "巴伐利亚机车制造厂"
 joi_flavor_ger.11.d: "伴随着巴伐利亚的工业化，一座新兴的机车企业开始崭露头角，成为了巴伐利亚最大的工业巨头。"
 joi_flavor_ger.11.f: "“这座工厂是我见过最独一无二的。”\n“是吗？何出此言？”\n“是的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，他们的工厂和别人的完全不一样；在巴伐利亚的其他工厂里，工人都无精打采的，只像罢了毛的鸡；而在他们的工厂里，工人都十分活泼，勤劳能干！”\n“不仅如此，他们的产品也十分可靠：您也知道我是一名经营铁路的人，我们的火车从前经常从田纳西的工厂里进口火车头，不过美国人都不可靠，他们造的产品质量差极了！隔三岔五就会坏掉，我们的工程师不得不天天想办法维护这些叫起来声音巨大无比的机器，最重要的是，额外花了我许多维修费！不过自从我们买了他们的火车头，一切都不一样了：他们的货声音小，动力强，还几乎不会出故障！他们还会赠送许多额外的部件给我们，让我们老化的部件很快的，不需要送过去就可以装上他们原厂的配件，质量保证！”"
 joi_flavor_ger.11.a: "伟大的事业！"
 #德意志统治海洋
 joi_flavor_ger.12.t: "德意志海军"
 joi_flavor_ger.12.d: "公海舰队的规模如今已经超越了[SCOPE.sCountry('GBR_scope').GetName]一直以来引以为傲的皇家海军，即便是昔日统治海洋的舰队也只能在我国伟大的海军面前低下高傲的头颅。"
 joi_flavor_ger.12.f: "“我对海军有一种特殊的热情。它在很大程度上源于我的英国血统。当我还是个小男孩的时候...我很欣赏骄傲的英国船只。当我长大后拥有一支像英国人一样优秀的海军时，我内心萌生了建造自己的像这样的船只的愿望。”\n\n“海军政策是明确而持久的，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和内阁决心在世界各地利用德国的力量来推动德国的商业、财产和利益。必然地，德国海军实力必须得到提高，以便与我们相比比现在更有优势。这项政策的结果将是，如果我们发现自己与这个世界上的任何国家交战，德国将处于主导地位...最近见过很多德国海军的海军军官都一致认为，德国海军已经尽力了。”"
 joi_flavor_ger.12.a: "德意志统治海洋！"
 #德奥同盟
 joi_flavor_ger.13.t: "德奥同盟？"
 joi_flavor_ger.13.d: "[SCOPE.sCountry('GER_scope').GetName]的外交大臣今天秘密出访了我国，并提交了一份联盟协议书，声称联合的德奥友谊将对双方都极有帮助。"
 joi_flavor_ger.13.f: "我们的北方兄弟与我们不同，他们如今已经从法国手中接过了欧陆霸权的宝座，工业日新月异，军队锐不可当，国力蒸蒸日上；这样一个强国的出现让整个世界都胆战心惊，自然也包括我们[ROOT.GetCountry.GetName]。\n\n我们在失去了德意志领导权之后结束便放弃了将德意志团结在我们旗下的想法，并将主要利益转向了巴尔干地区，但不得不承认的是帝国早已不复当年，如今帝国正在与东边的[SCOPE.sCountry('RUS_scope').GetName]争夺巴尔干诸国的主导权，南方的意大利人也在不断的在挑衅帝国，这两件事情不断撕扯着帝国脆弱不堪的神经，如无外界干扰必然顾此失彼；但天无绝人之路，我们的北方兄弟如今向我们伸出了橄榄枝——希望与我国缔结成为全面的互助同盟。\n\n此事如果成功，那么带来的好处是显而易见的，[SCOPE.sCountry('GER_scope').GetName]不仅可以帮助我们发展我们孱弱的工业，他们世界一流的军官也会来帮助我们改革我们的军队，更为重要的是与这样一个强国结盟必然会极大的震慑那些宵小之辈，为我国带来巨大的战略缓冲，但是世上从无两全其美之事，德国挑战世界秩序的意图愈发明显，条约一旦签订，就意味着我国很可能会牵扯进一场毁灭性的战争，这是如今的帝国所无法承受的，我们究竟该如何抉择？"
 joi_flavor_ger.13.a: "还是让他们滚远点吧。"
 joi_flavor_ger.13.b: "蓝色多瑙，绿色莱茵！"
 #德意同盟
 joi_flavor_ger.14.t: "德意同盟？"
 joi_flavor_ger.14.d: "[SCOPE.sCountry('GER_scope').GetName]的外交特使今天秘密出访了罗马，向我们提交了一份联盟意向书并声称这会极大加强我们在欧洲的地位。"
 joi_flavor_ger.14.f: "第一条：缔约国相互承诺和平与友谊，不会结成针对任何一个国家的联盟或接触。双方承诺就可能出现的一般性政治和经济问题交换意见，并进一步承诺在各自利益范围内相互支持。\n第二条：如果[ROOT.GetCountry.GetName]在没有直接挑衅的情况下因任何原因受到[SCOPE.sCountry('FRA_scope').GetName]的攻击，另一缔约方，即德意志有义务向受攻击的一方提供全部力量的帮助和援助。如果[SCOPE.sCountry('FRA_scope').GetName]在没有直接挑衅的情况下对[SCOPE.sCountry('GER_scope').GetName]进行任何侵略，意大利也应承担同样的义务。\n第三条：如果一个未签署本条约的大国威胁其中一个缔约国的国家安全，并且受威胁的一方因此被迫对其发动战争，则另一个缔约国约束自己对盟友保持仁慈的中立。在这种情况下，它们各自保留参加战争的权利，如果它认为合适的话，与盟友达成共同目标。\n第四条：如果任何缔约方的和平可能在上述各条预见的情况下受到威胁，各缔约方应在充足的时间内就应采取的军事措施进行协商，以期最终的合作。今后，在所有共同参战的情况下，除非他们之间达成共同协议，否则他们不会缔结停战、和平或条约。\n第五条：缔约方相互承诺对本条约的内容和存在保密。\n本条约的批准书应在三周内或可能更早的时间内在罗马交换，各全权代表签署了本条约并加盖国徽，以资见证。"
 joi_flavor_ger.14.a: "我们不需要德国人的帮助！"
 joi_flavor_ger.14.b: "我们的联盟如钢铁般牢固！"
 #西里西亚纺织工人起义
 joi_flavor_ger.15.t: "西里西亚纺织工人起义"
 joi_flavor_ger.15.d: "西里西亚的工业化进程充满了血腥和残忍，不堪忍受的纺织工人最终决定罢工起义以抗议政府的不作为和工厂的压榨。"
 joi_flavor_ger.15.f: "#bold 忧郁的眼里没有眼泪，他们坐在织机旁，咬牙切齿：#!\n“德意志，我们在织你的尸布，\n我们织进去三重的诅咒——\n#bold 我们织，我们织！”#!\n“一重诅咒给那个上帝，\n饥寒交迫时我们向他求祈，\n我们希望和期待都是徒然，\n他对我们只是愚弄和欺骗——\n#bold 我们织，我们织！#!\n“一重诅咒给阔人们的国王，\n我们的苦难不能感动他的心肠，\n他榨取我们的最后一个钱币，\n还把我们像狗一样枪毙——\n#bold 我们织，我们织！”#!\n“一重诅咒给虚假的祖国，\n这里只繁荣着耻辱和罪恶，\n这里花朵未开就遭到摧折，\n腐尸和粪土养着蛆虫生活——\n#bold 我们织，我们织！”#!\n“梭子在飞，织机在响，\n我们织布，日夜匆忙——\n#bold 老德意志，我们在织你的尸布，#!\n我们织进去三重的诅咒，\n#bold 我们织，我们织！”#!"
 joi_flavor_ger.15.a: "你不干，有的是人干！"
