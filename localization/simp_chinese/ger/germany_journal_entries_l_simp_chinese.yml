 claim_cameroon_reason:0 "随着我国国内的不断发展德意志的战略已经到了一个全新的阶段——夺取大量的殖民地来维系本土工业的持续发展——同时，在这个列强都兴冲冲冲向黑暗大陆的时代，我们的德意志祖国也绝不能落于人后。纵观西非的各块领土，多哥和喀麦隆作为我国征程的一个起点似乎是不错的选择，而[SCOPE.sCountry('FRA_scope').GetName]和[SCOPE.sCountry('GBR_scope').GetName]则由于正着眼于竞争激烈的尼日尔河三角洲而无暇顾及这两块在他们眼中并无使命战略价值的地方。\n\n即使这两块领土的矿产有限，但适合种植橡胶以及收获木材以服务我国的重工业。夺取这些领土对[ROOT.GetCountry.GetName]而言可谓是易如反掌，是时候前进来开辟新的生存空间了！"
 claim_cameroon_tt:0 "西非的扩张可能冒犯到法兰西的利益...不过谁在乎法兰西？"
 #宣称纳米比亚
 claim_namibia:0 "宣称纳米比亚"
 claim_namibia_reason:0 "纳米比亚地区大部分都是山地和沙漠，但山地和沙漠下却由我们的探险队得知其拥有丰富的矿产。纳米比亚地处非洲西南部，西濒大西洋，北方与安哥拉赞比亚毗邻，东邻博茨瓦纳，南毗[SCOPE.sCountry('GBR_scope').GetName]统治下的南非，是一个拥有战略价值的不错之地和一个没有太多人忌惮的和平之地。\n\n虽然这里的恶劣的自然环境和毒辣的疟疾都在阻碍我们殖民队的前进，不过如果能掌控这里，或许就能为我们从利润丰厚的好望角航线分一杯羹提供机遇。"
 claim_namibia_tt:0 "南非的扩张可能会令英国感到不快...不过他们又能如何？"
 #宣称坦桑尼亚
 claim_tanzania:0 "宣称坦桑尼亚"
 claim_tanzania_reason:0 "#bold 坦桑尼亚#!由桑吉巴尔的海岸线进入，位于东非开阔的农田上，四周拥有着丰富的矿藏，北方就是#bold 维多利亚湖#!。坦桑尼亚土地的肥沃和天气的宜人一直人所共知，[ROOT.GetCountry.GetName]的企业们也十分渴求占领那里来为我国的纺织业#bold 提供染料和棉花#!。\n\n桑给巴尔作为曾经阿曼帝国的所有地#bold 扼守着印度洋贸易的必经之路#!，因此我们在那里早期设立的贸易站所建立的基础设施和关系网为我们的殖民和发展奠定了基础，乘着其他竞争者还无心顾及此地的情况下我们要赶紧得到他，这里将会成为黑暗大陆中的一颗#bold 耀眼的宝石！#!"
 claim_tanzania_tt:0 "对坦桑尼亚的征服将为帝国的经济提供许多好处。"
 #宣称新几内亚
 claim_new_guinea:0 "宣称新几内亚"
 claim_new_guinea_reason:0 "新几内亚是一个巨大的岛屿，但人口却似乎与其毫不匹配。这里拥有不错的矿产，林业以及渔业资源，虽然较为遥远，但仍然可以成为一个不错的种植园林和军事基地并为[ROOT.GetCountry.GetName]提供不小的帮助，并且成为我国在#bold 印度支那和印度尼西亚的前进基地#!。/n/n新几内亚接近[SCOPE.sCountry('NET_scope').GetName]和[SCOPE.sCountry('GBR_scope').GetName]的殖民地，因此我们得#bold 迅速夺得#!属于我们的份额以免被他们先行一步！"
 claim_new_guinea_tt:0 "新几内亚荒无人烟，但仍然可以成为我国进一步在东亚扩张的基地。"
 #宣称东南亚
 claim_malaya:0 "宣称东南亚"
 claim_malaya_reason:0 "包括着印度支那和印度尼西亚的东南亚尽管气候炎热，但却是一片资源丰富且富有价值的地区：这里拥有着茂密的丛林，可以生产优质的柚木；还有着千里的沃野，可以种植所有我们需要的产物。\n\n如果我们能够取得这里，那将为我们大规模展开鸦片和丝绸的引植提供可能，而这些都将极大充实我国的制造业。与此同时，红河三角洲还是不错的农产地，足以为整个[ROOT.GetCountry.GetName]提供充足且价格低廉的粮食。而马六甲海峡的马来亚则扼守着东方最具财富的航道，其利润令人垂涎。\n\n然而夺取这片富庶的地区并非易事，[SCOPE.sCountry('FRA_scope').GetName]对印度支那的利益人所共知，而[SCOPE.sCountry('GBR_scope').GetName]也正占领着马来亚诸如新加坡的大片领地，他们极有可能联合起来反对我们的加入。不过，若是能实现这个“德属东亚”的辉煌构思，那这片领土无疑能成为德意志皇冠上最耀眼的明珠..."
 claim_malaya_tt:0 "英法两国极其看重其在东亚的利益，我国的加入极有可能激怒他们。"
