 deutsch_reich_reason:0 "#variable 俾斯麦伯爵#!曾经担心我们会卷入世界范围的一场冒险中，不过他的观点毫无疑问已经过时了。随着世界局势的剧烈改变[ROOT.GetCountry.GetName]也必须参与到世界利益的瓜分中，否则我们将在这场盛大的竞争中处于不利的落后地位。\n\n我们从一开始就#bold 不应将德国排除在与其他国家在其他远大前途的肥沃土地上的竞争之外：#!让别的民族去分割大地和海洋，而[ROOT.GetCountry.GetName]只满足于统治天空的时代已经过去了！我们认为，创造并促进我们的航运，贸易和工业利益，尤其是我们在东方和非洲的利益是我们的首要任务。我们不能允许在欧洲盛行这样的观点：可以与我们一起享有自由，而不会与他国一起享有自由：\n\n我们必须要求德国的#bold 商人，货物以及德国国旗和德国船只#!在世界会得到与其他[concept_great_power]一样的尊重！\n\n我们要寻求属于自己的那#bold 阳光下的土地#!，秉承德国外交政策的传统，尽一切努力#bold 保护和扩张[ROOT.GetCountry.GetName]在世界范围的利益。#!"
