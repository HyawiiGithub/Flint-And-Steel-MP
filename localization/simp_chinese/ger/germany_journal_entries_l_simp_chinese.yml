 #德意志帝国宪法
 verfassung_des_deutschen:0 "帝国宪法"
 verfassung_des_deutschen_reason:0 "随着[ROOT.GetCountry.GetName]完成了对德意志领土的统一，新生的帝国将南方的诸邦国纳入到#variable [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]政府#!的统治之下。不过这些邦国并非那么听话的仆从，事实上，这些邦国昔日的国君和政府#bold 仍然在运作#!，尤其是在南方，这群人几乎只是简单的改了个名并理论上服从于#bold “德意志人的皇帝”#!：[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]。\n\n此风绝不可长，为了确保我们伟大的[ROOT.GetCountry.GetName]不再重犯昔日#bold 神圣罗马帝国#!的覆辙而变成一个分裂的国家，中央政府和议会必须将决定好的#bold 宪法#!颁布贯彻到整个[ROOT.GetCountry.GetName]，从法律上约束和确认这些邦国和中央政府的地位；与此同时，这份宪法也决定着帝国#bold 未来的政治体制#!。\n\n新生的帝国政府必须先#bold 保证#!对帝国领土的统治，才能进行下一步的政策。"
 verfassung_des_deutschen_1_tt:0 "我们需要确保在1年内没有成了气候的[concept_revolution]威胁当前的宪法。"
 verfassung_des_deutschen_2_tt:0 "如果我们决定采用#bold 俾斯麦宪法#!或#bold 自由主义宪法#!，则#bold 议会#!就会常设化。"
 verfassung_event_1_tt:0 "这将会#bold 禁止#!未来帝国议会的常设化。"
 verfassung_event_2_tt:0 "这将会#bold 允许#!未来帝国议会的常设化。"
 #德意志外交政策：大陆政策
 kontinentalpolitik_des_deutschen:0 "大陆政策"
 kontinentalpolitik_des_deutschen_reason:0 "“对塑造、维持和改变国家的力量的研究是所有政治洞察力的基础，并导致人们认识到权力法则统治着国家世界，就像万有引力定律统治着物质世界一样。古老的政治学充分认识到这一真理，但却得出了错误且有害的结论——强者的权利。现代已经纠正了这种不道德的谬论，但在与强者所谓的权利决裂的同时，现代却太倾向于忽视强者的真正力量及其政治影响力的必然性。”\n\n自[ROOT.GetCountry.GetName]统一以来我们的权力就一直集中在欧洲大陆之上。我国位居欧洲的十字路口，又占据着富饶的德意志土地，这使得即便是海上霸主[SCOPE.sCountry('GBR_scope').GetName]抑或是曾经征服欧洲的[SCOPE.sCountry('FRA_scope').GetName]如今都不得不在欧洲事务上屈从于我们的权威。\n\n正因我国最大之利益乃是位于欧洲本土而非海外土地，[ROOT.GetCountry.GetName]的外交则因此需要孤立任何欧洲大陆上的强国，不使他们联合起来针对我国；同时以牺牲海外的利益为代价，不使联合王国站在我国的对立面。借此，为我国在欧洲的利益创造最好的外交局势。\n\n至少现在，德意志满足于欧洲的权力。"
 change_ger_dip_1_tt:0 "如果我们欧洲大陆以外拥有17块以上领土，大陆政策将结束。\n我们将转向世界政策！"
 kontinentalpolitik_des_deutschen_status:0 "#V #O 将利益注重于欧洲的德意志权力地位。#!#!"
 ger_event_1_1_tt:0 "如果不满足条件，我们将会被迫转向世界政策。"
 #德意志外交政策：世界政策
 weltpolitik_des_deutschen:0 "世界政策"
 weltpolitik_des_deutschen_reason:0 "“德国即将面临#bold 两条战线#!作战的可能性：谈到了对和平的渴望则提出了巴尔干战争的理由，并证明了它的徒劳性：“保加利亚，多瑙河和巴尔干半岛之间的那个小国家，远远不是一个足够重要的目标...为此，欧洲从莫斯科到比利牛斯山脉，从北海到巴勒莫，陷入一场无人能预见其后果的战争。在冲突结束时，我们几乎不知道我们为何而战。”\n\n世界各地的[concept_great_power]正为#bold 海外殖民地#!的划分而争夺不休，[ROOT.GetCountry.GetName]也绝不能落伍。俾斯麦昔日的#bold 大陆政策#!早已是过去式，随着我国工业的发展需要海外的土地来接受我们国内的产品，同时，工业巨头们也向政府提出了夺取有价值的原材料的需求。\n\n德意志帝国征服的步伐不会停下，即便我们的敌人会联合起来，我们也需要用德意志的剑，为德意志的犁，开拓#bold 阳光下的土地！#!"
 change_ger_dip_2_tt:0 "如果我们欧洲大陆以外少于17块以上领土，世界政策将结束。\n我们将转向大陆政策！"
 weltpolitik_des_deutschen_status:0 "#V #U 将利益注重于海外的德意志殖民扩张。#!#!"
 ger_event_1_2_tt:0 "如果不满足条件，我们将会被迫转向大陆政策。"
 #德奥同盟
 dip_zweibund:0 "德奥同盟"
 dip_zweibund_reason:0 "帝国由[concept_war]的铁与血所铸就，虽然在争夺德意志霸主地位时我们和[SCOPE.sCountry('AUS_scope').GetName]曾短暂的兵戎相见，但在俾斯麦首相的力排众议下我们#bold 放弃#!了建立#bold 大德意志#!的想法同时和他们签订了一个极其宽松的和平条约，并将奥地利当做了一个#bold 潜在的友邦#!。\n\n世界正在改变，欧洲各个[concept_great_power]都在寻找可靠的盟友力图将世界随着自己的想法所塑造，从东方的俄罗斯到西部的法兰西，我们的敌人正在从陆地上将我们包围，一旦他们结成联盟，[ROOT.GetCountry.GetName]祖国将陷入两面受敌的尴尬境地，因此我们必须摆脱这种孤立无援的困境——而我们南边的邻居[SCOPE.sCountry('AUS_scope').GetName]虽然虚弱，但其广袤的领土和丰富的人力与自然资源也使得他们成为一个潜力颇大的国家，如果在我们的帮助下，他们或许可以成为一个强大而可靠的盟友。\n\n#bold 共同的血脉关系和德意志人的[concept_culture]纽带#!将我们两国联系在一起：尽管不是同一个国家，但#bold 莱茵河#!和#bold 多瑙河#!仍然将守望相助，一如昔日对抗拿破仑之时！"
 dip_zweibund_possible_tt:0 "在#bold 德意志统一方案#!中选择了#bold 小德意志方案#!"
