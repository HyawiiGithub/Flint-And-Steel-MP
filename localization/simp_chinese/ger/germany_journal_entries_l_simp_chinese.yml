 dip_zweibund_4_button_tt:0 "这将花费50#bold 信任度#!。\n5年只能签署1次合作协议！"
 dip_zweibund_5_button:0 "寻求金融支持"
 dip_zweibund_5_button_desc:0 "我国国库的贫穷是人所共知的，不过我们的好邻居，好盟友奥地利堪称是欧洲除了英法之外最富裕的国家，借助我们友好的关系向他们提出贷款请求，他们是不会拒绝的。"
 dip_zweibund_5_button_tt:0 "这将花费50#bold 信任度#!。\n5年只能寻求1次金融支持！"
