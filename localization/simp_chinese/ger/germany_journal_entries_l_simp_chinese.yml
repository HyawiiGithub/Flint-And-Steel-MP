 deutsch_hochseeflotte_reason:0 "“手持三叉戟的海神尼普顿的形象乃是吾辈必须完成的新使命之象征...无论在世界的何地，我们必须对德意志的国民加以保护；无论在世界的何地，我们也必须维护德意志的荣誉！”\n\n随着[ROOT.GetCountry.GetName]的海上贸易和海外利益不断的增长我们也越来越需要一搜海上舰队来维护祖国的利益，同时[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]对#bold 世界政策#!的追求也需要一支庞大的舰队：毕竟任谁都知道[concept_fleet]才是确保我们海外利益最重要的武器。\n\n尽管[SCOPE.sCountry('GBR_scope').GetName]一直以来纵横海上的#bold 皇家海军#!至今仍然对我国保持着巨大的优势，但随着#bold 无畏舰#!等新技术的发展我们也获得了借着我们#bold 强大工业实力#!来超越皇家海军的可能。\n\n尽管这极有可能会触动英国人#bold 敏感的神经#!，不过为了德意志的利益，我们必须推动这项计划！"
