l_simp_chinese:
 concept_lander_der_krone: "王冠领地"
 concept_lander_der_krone_desc: "$concept_lander_der_krone$是只效忠于共同[concept_ruler]和王室的自治领地，拥有各自的立法机关，并有权在王室许可下对地方事务进行立法。$concept_lander_der_krone$与宗主国没有法理上的联系，仅仅由共同的[GetLawType('law_monarchy').GetName]王位关系联系在一起。$concept_lander_der_krone$没有外交自主权，不能发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，会强制加入[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')]。他们必须每周向$concept_overlord$支付[concept_treasury]收入的#v 50%#!。该关系将在$concept_overlord$结束[GetLawType('law_monarchy').GetName]后自动取消。"
 #
 concept_british_dominion: "英属自治领"
 concept_british_dominion_desc: "$concept_british_dominion$是大英帝国自治方案下适用其海外领地的独特体制，$concept_british_dominion$相比$concept_puppet$拥有更大的自主权，但是相比$concept_dominion$与宗主国的联系更紧密。$concept_british_dominion$可以发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，会强制加入[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')]，并且效忠于宗主国的[concept_ruler]。他们必须每周向$concept_overlord$支付[concept_treasury]收入的#v 20%#!。"
 #
 concept_commonwealth_realm: "英联邦王国"
 concept_commonwealth_realm_desc: "$concept_commonwealth_realm$是英联邦内自愿加入[GetLawType('law_monarchy').GetName]共主联邦的主权国家，其君主和国家[concept_ruler]均由英国君主担任，并由总督代表。$concept_commonwealth_realm$和任何国家均地位平等，拥有和独立国家相同的所有权利，不受国际地位限制，无需向$concept_overlord$支付收入，且不会强制加入[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')]。该关系将在$concept_overlord$结束[GetLawType('law_monarchy').GetName]后自动取消。"
 #
 concept_franco_state: "卫戍国"
 concept_franco_state_desc: "$concept_franco_state$是法兰西帝国在欧洲的权力延伸，波拿巴家族的领袖担任其保护者，担负着帝国在其治下地区的军事义务。$concept_franco_state$可以发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，会强制加入[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')]，他们必须每周向$concept_overlord$支付[concept_treasury]收入的#v 25%#!。该关系将在$concept_overlord$结束[GetLawType('law_monarchy').GetName]后自动取消。"
 