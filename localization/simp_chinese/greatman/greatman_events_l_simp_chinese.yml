l_simp_chinese:
 #伟大人物
 joi_great_man.1.t: "开尔文勋爵"
 joi_great_man.1.d: "一名在格拉斯哥大学担任自然哲学教授的科学家：#variable 威廉·汤姆森#!近期杰出的热力学成就使他声名鹤起。"
 joi_great_man.1.f: "“我认为，物质世界的趋势是运动越来越分散，而整体而言，运动的集中趋势正在逐渐逆转。\n\n我认为，任何物理活动都无法恢复太阳发出的热量，而这一能量源也并非取之不尽，用之不竭；地球和其他行星的运动正在损失活力，这些活力会转化为热量。\n\n尽管地球可以通过从太阳接收的热量或其他方式恢复部分活力，但这种损失无法得到精确补偿，而且我认为很可能补偿不足。”"
 joi_great_man.1.a: "我们需要他到政府的科学职务！"
 joi_great_man.1.b: "投资给他专注于热力学的研究。"
 joi_great_man.2.t: "迈克尔·法拉第"
 joi_great_man.2.d: "一名出身卑微的科学家：#variable 迈克尔·法拉第#!近期杰出的电学成就使他逐渐被社会所知。"
 joi_great_man.2.f: "“我终于成功地照亮了磁曲线或磁力线，并磁化了一束光线...各种种类电之间的划分是虚假的，只存在一个电，数量和强度的变化则会产生不同的现象组。”"
 joi_great_man.2.a: "他理应因此而高升。"
 joi_great_man.2.b: "投资给他专注于电力学的研究！"
 joi_great_man.3.t: "达尔文与进化论"
 joi_great_man.3.d: "一本由#variable 查尔斯·达尔文#!撰写的名为#variable 《物种起源》#!的生物学著作首次提出了一种名为“进化论”的观点取代圣经的内容，震惊了[ROOT.GetCountry.GetName]社会。"
 joi_great_man.3.f: "“由于每个物种出生的个体数量远多于可能存活下来的个体数量，因此，生存斗争经常反复发生，因此，任何生物，如果在复杂且有时多变的生活条件下，以任何对自己有利的方式发生微小的变化，都会有更好的生存机会，从而被自然选择。根据遗传的强大原理，任何被选择的变种都会倾向于繁殖其新的和改良的形式。\n\n这种对生命的看法是伟大的，生命有多种力量，最初被注入少数几种形式或一种形式；而当这个星球按照固定的引力定律循环往复时，从如此简单的开端，无数最美丽、最奇妙的形式已经进化而来，并且正在进化。”"
 joi_great_man.3.a: "一派胡言！"
 joi_great_man.3.b: "伟大的发现！"
 joi_great_man.4.t: "大卫·利文斯通的伟大探险"
 joi_great_man.4.d: "一名名叫#variable 大卫·利文斯通#!的探险家穿过了东非的荒野峡谷成功抵达了一片巨大的湖畔，他将这里命名为#variable 维多利亚湖#!。"
 joi_great_man.4.f: "“我们经过一名女奴隶，她被枪击或刺穿身体，躺在路上：一群男人站在离她约一百码远的一侧，另一群女人站在另一侧，看着这一切；他们说，那天早上一个阿拉伯人经过，因为失去了她所付的钱而愤怒地这样做，因为她已经无法再行走了。\n\n我们还遇到了一个饿死的男人，因为他非常瘦弱。我们的一个男人四处游荡，发现许多奴隶戴着奴隶棍，被主人抛弃，因为缺乏食物；他们太虚弱了，无法说话，也说不出他们来自哪里；有些人还很年轻。”"
 joi_great_man.4.a: "杰出的探险成果！"
 joi_great_man.5.t: "卢克·霍华德"
 joi_great_man.5.d: "一名名叫#variable 卢克·霍华德#!的学者出版了一本名为#variable 《伦敦气候》#!的著作，使他过去的作品#variable 《论云的改变》#!也变得知名起来，为他赢得了“气象学之父”的名号。"
 joi_great_man.5.f: "“云会受到某些独特的变化的影响，这些变化是由影响大气所有变化的一般原因造成的；它们通常是这些原因运作的良好可见指标，就像一个人的精神或身体状态的面容一样。”"
 joi_great_man.5.a: "伦敦的雾越来越严重了，或许他的研究成果会对我们有所帮助。"
 joi_great_man.6.t: "亚历山大·弗莱明和青霉素"
 joi_great_man.6.d: "一名名叫#variable 亚历山大·弗莱明#!的伟大生物学者研究出了一种名为#variable 青霉素#!的全新药物：它几乎被认为可以治愈过去困扰了人类几千年的所有疾病！"
 joi_great_man.6.f: "“有时，人们会发现一些不想要的东西；当那天的黎明时分我醒来时，当然没有想过通过发现世界上第一种抗生素或细菌杀手来彻底改变整个医学界：但我想那正是我所做的。”\n\n“将来，任何人都可以在商店里买到青霉素；但危险在于，无知的人很容易服用不足剂量的药物，而微生物接触非致命剂量的药物，会导致它们产生耐药性。”"
 joi_great_man.6.a: "他将被毫无疑问的认定为人类史上最伟大的人之一！"
 joi_great_man.7.t: "焦耳和热的力学当量"
 joi_great_man.7.d: "一名名叫#variable 詹姆斯·普雷斯科特·焦耳#!的年轻科学家在热力学协会会议上发表了一篇名为#variable 《热的力学当量》#!的论文，引起了学界的广泛关注。"
 joi_great_man.7.f: "“我认为这个理论...与公认的哲学原理相悖，因为它得出的结论是，如果设备配置不当，活力可能会被破坏：因此，克拉佩龙先生得出这样的推论：“火的温度比锅炉高1000°C到2000°C，在热量从炉子传递到锅炉的过程中，活力会大量损失。”\n\n我相信毁灭的力量只属于造物主，我断言：任何理论，如果在实施时要求消灭力量，那必然是错误的。”"
 joi_great_man.7.a: "让他和开尔文勋爵一起继续热力学的研究。"
 joi_great_man.7.b: "他的研究成果理应应用于动力学中。"
 joi_great_man.8.t: "简·爱"
 joi_great_man.8.d: "一本名为#variable 《简·爱》#!的小说在[ROOT.GetCountry.GetName]社会上广受欢迎，读者们纷纷惊叹于其作者#variable 夏洛蒂·勃朗特#!女士出色的才华并对书中的浪漫主义大加赞扬。"
 joi_great_man.8.f: "“你以为我是机器人吗？一台没有感情的机器？...你以为因为我贫穷、卑微、平凡、矮小，我就没有灵魂，没有心吗？你想错了——我和你一样有灵魂，也和你一样有心...我现在不是通过习俗、惯例，甚至不是通过凡人的肉体和你说话，而是我的灵魂在和你的灵魂对话，就像我们都穿过了坟墓，站在上帝的脚下，就像我们一样没有什么与众不同！”"
 joi_great_man.8.a: "书是好书，就是有点粗俗。"
 joi_great_man.8.b: "读者，我嫁给了他..."
 joi_great_man.9.t: "玛丽安·埃文斯"
 joi_great_man.9.d: "笔名被称作#variable “乔治·艾略特”#!但实则是一名女性作家的#variable 玛丽安·埃文斯#!出版的数本作品诸如#variable 《米德尔马契》#!引起了社会对现实主义和乡村生活的广泛思考。"
 joi_great_man.9.f: "“她的完整性格，正如那条给居鲁士堵决的大河，化成了许多渠道，从此不再在世上享有盛誉了。但是她对周围人的影响，依然不绝如缕，未可等闲视之，因为世上善的增长，一部分也有赖于那些微不足道的行为，而你我的遭遇之所以不致如此悲惨，一半也得力于那些不求闻达，忠诚地度过一生，然后安息在无人凭吊的坟墓中的人们...”"
 joi_great_man.9.a: "最有意义的人生是那些平凡而有尊严的人生。"
 joi_great_man.9.b: "艾略特式的小道德女性。"
 joi_great_man.10.t: "托马斯·卡莱尔"
 joi_great_man.10.d: "一系列名为#variable 《末日小册子》#!的宣传小说在[ROOT.GetCountry.GetName]社会上广泛传播，引发了一系列对政府愚蠢的讥笑批评之声。"
 joi_great_man.10.f: "“什么是民主？\n\n这个巨大的、不可避免的命运产物，如今它已成为我们欧洲的一部分：这就是我们要问的问题。这个普遍的、巨大的、黑暗的民主从何而来？它又将走向何方？它的意义是什么？它必须有意义，否则它就不会存在。\n\n如果我们能找到它的正确意义，我们也许可以明智地顺从或明智地抵抗和控制，仍然希望生活在其中；如果我们找不到正确的意义，如果我们只发现它有错误的意义或没有意义，那么生活将是不可能的！”"
 joi_great_man.10.a: "还是吃的太饱了！"
 joi_great_man.10.b: "让他们批评吧，批评使人进步。"
 joi_great_man.11.t: "拉尔夫·沃尔多·爱默生"
 joi_great_man.11.d: "一系列由#variable 拉尔夫·沃尔多·爱默生#!撰写的超验主义文学作品带动了[ROOT.GetCountry.GetName]文坛中一片追求自由主义和自然之美的文风。"
 joi_great_man.11.f: "“我们生活在连续、分裂、部分和粒子之中。\n\n与此同时，人类内心却存在着整体的灵魂、智慧的沉默、宇宙之美，每个部分和粒子都与之息息相关，永恒的一。\n\n我们存在于其中的这种深层力量，以及我们能够获得其幸福的力量，不仅在每时每刻都自给自足、完美无缺，而且观看行为和所见之物、观看者和景象、主体和客体都是一体的。我们一点一点地看世界：比如太阳、月亮、动物、树木；但整体，这些是闪光的部分，是灵魂！”"
 joi_great_man.11.a: "内心中的平静和微小才是真正的我们内心的基督。"
 joi_great_man.11.b: "先生们，出发啦，出发啦！"
 joi_great_man.12.t: "瓦尔登湖"
 joi_great_man.12.d: "一本名为#variable 《瓦尔登湖》#!的巨著开始流行于文坛之中，书中抒发了其作者#variable 亨利·戴维·梭罗#!对个人自由的理想追求。"
 joi_great_man.12.f: "“我走进森林，是因为我希望慎重地生活，只面对生活的基本事实，看看我是否能学到它所要教的东西，而不是在我死后发现我从未活过。\n\n我不想过一种不是生活的生活，生活是如此珍贵；我也不想放弃，除非非常必要。\n\n我想活得深刻，吸取生活的所有精华，坚强地、斯巴达式地生活，把所有不是生活的东西都击溃，大刀阔斧地砍掉，把生活逼到角落，把它降到最低限度，如果事实证明生活是卑鄙的，那么为什么要得到它的全部和真正的卑鄙，并向世界公布它的卑鄙；或者如果它是崇高的，那么通过体验来了解它，并能够在下一次旅行中对它做出真实的描述。”"
 joi_great_man.12.a: "古怪的人和古怪的书。"
 joi_great_man.13.t: "公民抗命"
 joi_great_man.13.d: "一篇名为#variable 《公民抗命》#!的论文发表了一种不应该允许政府推翻或削弱他们的良知，他们有责任避免允许这种默许，使政府能够让他们成为不公正的代理人的观点，[ROOT.GetCountry.GetName]的自由主义者称其为划时代的伟大作品。"
 joi_great_man.13.f: "“在一个不公正地监禁任何人的政府之下，正义之人的真正归宿也是监狱...少数人在顺从多数人时是无能为力的；那时它甚至不是少数人；但当它用全部力量阻碍多数人时，它就无法抗拒。\n\n但即使假设流血。当良心受到伤害时，难道不会流血吗？一个人真正的男子气概和不朽之力从这个伤口中流出，他流血至永远的死亡。我现在看到这血在流淌。”"
 joi_great_man.13.a: "我确信，不与邪恶合作同样是一种道德义务。"
 joi_great_man.14.t: "经济学原理"
 joi_great_man.14.d: "一本由#variable 阿尔弗雷德·马歇尔#!撰写的宏观经济学作品#variable 《经济学原理》#!得到了[ROOT.GetCountry.GetName]经济学界一片广泛的赞扬。"
 joi_great_man.14.f: "“几乎每一类劳动的效率与成本相比，都在一个或多个生产部门与其他一些劳动部门之间不断权衡，而这些劳动部门又反过来与其他劳动部门进行权衡。这种竞争主要是“垂直”的：它是属于不同等级、但从事同一生产部门、被封闭在同一垂直墙壁之间的劳动群体之间争夺就业领域的斗争。\n\n尽管没有液体会从一个储罐的另一端流向另一个储罐的另一端；如果几个储罐通过管道连接，所有储罐中的液体将趋于同一液位，尽管有些储罐与其他储罐没有直接连接。同样，替代原则也不断通过间接途径在行业之间，甚至在不直接联系、乍一看似乎无法相互竞争的等级之间分配收益。”"
 joi_great_man.14.a: "政府需要这种人才来负责经济！"
 joi_great_man.14.b: "资助他继续这方面的研究。"
 joi_great_man.15.t: "论自由"
 joi_great_man.15.d: "一本由#variable 约翰·斯图尔特·密尔#!撰写的自由主义论文#variable 《论自由》#!今日在[ROOT.GetCountry.GetName]的首都[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]出版，他在文中论述了权威与自由关系的标准并提出了“多数人的暴政”这一观点。"
 joi_great_man.15.f: "“首先，如果任何意见被迫沉默，那么就我们所能确定的而言，这种意见可能是正确的...否认这一点就是假定我们自己是绝对正确的。\n\n其次，尽管被沉默的意见是错误的，但它可能包含部分真理，而且通常确实如此；而且由于任何主题的普遍或流行意见很少或从来都不是全部真理，因此只有通过相反意见的碰撞，其余的真理才有可能被补充。\n\n第三，即使公认的意见不仅正确，而且是全部真理；除非它受到强烈而认真的质疑，而且确实受到质疑，否则大多数接受它的人都会以偏见的方式持有它，很少理解或感受到它的合理依据。\n\n不仅如此，教义本身的意义将面临丧失或削弱的危险，并失去其对品格和行为的至关重要的影响：#bold 教条将成为一种纯粹的形式上的表述，对善无益，但会阻碍基础，并阻止任何来自理性或个人经验的真正的、由衷的信念的成长。#!”"
 joi_great_man.15.a: "自由主义思想的杰出经典！"
 joi_great_man.16.t: "尼采和权力意志"
 joi_great_man.16.d: "巴塞尔大学的哲学系主任#variable 弗雷德里希·尼采#!提出的“上帝已死”的论点引发了[ROOT.GetCountry.GetName]社会对其哲学思想的广泛关注。"
 joi_great_man.16.f: "“人是某种必须被克服的东西。你们做了什么来克服他？迄今为止，所有的生物都创造了超越自身的东西：而你们想要成为那股大潮的退潮，宁愿回到野兽状态也不愿克服人类？猿猴之于人是什么？一个笑柄或一种痛苦的尴尬。\n\n而人之于超人也一样：一个笑柄或一种痛苦的尴尬。你们已经从虫子变成了人，但你们体内的很多东西仍然是虫子。你们曾经是猿猴，但直到现在，人比任何猿猴都更像猿猴。即使你们中最聪明的人也不过是植物和幽灵的冲突和混合体。但我是要你们变成幽灵还是植物呢？\n\n看哪，我教你们超人！超人就是地球的意义。让你的意志说：超人将是地球的意义......人是一条拉在动物与超人之间的绳索——一条悬在深渊上的绳索......人的伟大之处在于他是一座桥梁，而不是一个目标：人的可爱之处在于他是一种超越和一种沉沦。”"
 joi_great_man.16.a: "啥玩意？"
 joi_great_man.16.b: "自我意识的精神进化。"
 joi_great_man.17.t: "卡尔·弗里德里希·高斯和算术研究"
 joi_great_man.17.d: "一位名叫#variable 卡尔·弗里德里希·高斯#!的学者在1801年出版的杰作#variable 《算数研究》#!在今日得到了数学界的广泛认可，高斯本人则被赞扬为这个时代最伟大的的数学家之一。"
 joi_great_man.17.f: "“本卷将要探讨的问题涉及数学中与整数有关的部分...在面对许多难题时，为了读者参考本书时简洁起见，我们抑制了推导过程；然而，在众多困难的问题中，通常综合论证是总和，分析结果必须被抑制，简短地写下来，过程是可以的，而结果可以决定证明的范围。\n\n获得最大乐趣的不是知识，而是学习的行为；不是占有，而是到达那里的行为；当我弄清并耗尽一个主题时，我就会转身离开，以便再次陷入黑暗。”"
 joi_great_man.17.a: "数学界的传奇！"
 joi_great_man.17.b: "那是他青年时代的事情了；现在他理应继续他在电报上的研究。"
 joi_great_man.18.t: "乔治·欧姆"
 joi_great_man.18.d: "一位名叫#variable 乔治·欧姆#!的老师提出并验证了一种针对电力学的全新定律，他将其命名为#variable “欧姆定律”#!。"
 joi_great_man.18.f: "“两点之间导体中的电流与两点之间的电压成正比；引入比例常数，即电阻...其中I是通过导体的电流，V是在导体上测得的电压，R是导体的电阻。更具体地说，欧姆定律指出，此关系中的R是恒定的，与电流无关...等式的可互换性可以用三角形表示。”"
 joi_great_man.18.a: "伟大的成就。"
 joi_great_man.18.b: "电力的大门正朝着[ROOT.GetCountry.GetName]招手！"
 joi_great_man.19.t: "约瑟夫·科尼格分析法"
 joi_great_man.19.d: "一位名叫#variable 约瑟夫·科尼格#!的教授开发了一种新的食物化学分析方法，被验证对食品生产极具帮助。"
 joi_great_man.19.f: "“明斯特新成立的农业研究站将他招募了过来，他在这里继续他的研究；哥廷根乔治·奥古斯特大学以他的成就为荣。”"
 joi_great_man.19.a: "很有前途！"
 joi_great_man.19.b: "收购他的专利。"
 joi_great_man.20.t: "西门子循环"
 joi_great_man.20.d: "一位名叫#variable 卡尔·威廉·西门子#!的电工提出了一种内燃机的循环模式并将其命名为“西门子循环”。"
 joi_great_man.20.f: "“加热——通过压缩气体——向气体中添加外部能量，为其提供循环所需的能量...冷却——将气体浸入较冷的环境中，损失部分热量... 通过热交换器冷却，使用来自下一阶段，也是最后一阶段的返回气体...通过气体膨胀和做功进一步冷却，带走热量和能量。\n\n在每个循环中，净冷却量大于循环开始时增加的热量，随着气体经过更多循环并变得更冷”"
 joi_great_man.20.a: "让他主导这一领域的继续研究。"
 joi_great_man.20.b: "内燃机是[ROOT.GetCountry.GetName]的未来！"
 joi_great_man.21.t: "阿尔弗雷德·克虏伯"
 joi_great_man.21.d: "一位名叫#variable 阿尔弗雷德·克虏伯#!的工厂主发明了一种全新的后膛炮工艺，并已经提交给[ROOT.GetCountry.GetName]战争部检查。"
 joi_great_man.21.f: "“将一块锻造的细长钢片从中间劈开，以环形方式分开，拉伸并最终卷制...军售销售额增长很快；我们的工厂向所有欧洲主要国家提供大炮；我们开发出圆形楔形后膛炮，后装炮得以完善，使得我们的钢炮与青铜大炮相比拥有双倍的射程，表现出良好的命中性能，最终使鲁尔区所有从中受益的企业都变得富有。”"
 joi_great_man.21.a: "招募他帮助继续研发。"
 joi_great_man.21.b: "大力购买他的研究成果！"
 joi_great_man.22.t: "阿曼达·琼斯和真空罐装"
 joi_great_man.22.d: "一位名叫#variable 阿曼达·琼斯#!的女性作家发明了一种真空罐装食品保存工艺，极大加强了罐头的保鲜能力。"
 joi_great_man.22.f: "“将装满水果和蔬菜的密封罐子放入淡糖浆、果汁或水中，蒸至内部温度120华氏度，将空气从罐子中排出，从而形成一个气密密封，保护食物免受氧气的侵蚀，氧气会助长细菌的生长；使用玻璃罐和真空密封盖代替接缝密封的锡罐，让人们可以在季节晚些时候享用新鲜的水果和蔬菜。”"
 joi_great_man.22.a: "来点水果罐头吧。"