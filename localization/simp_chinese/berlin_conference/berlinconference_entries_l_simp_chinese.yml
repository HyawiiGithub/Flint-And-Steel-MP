 berlin_conference_north_africa:0 "议程：划分阿尔及尔"
 berlin_conference_north_africa_reason:0 "#variable #bold 根据有效占领原则，控制该划分区域超过60%省份的国家将获得100票权。#!#!\n\n#variable [concept_great_power]参会国默认拥有2票权，其他参会国默认拥有1票权，拥有多个[concept_claim]的参会国会额外获得1票权。如果票数相同，则会划分至国际地位最高的得票国。#!\n\n#bold 阿尔及尔的海岸#!是地中海强权的桥头堡。这里不仅拥有#bold 丰饶的沿海平原与通达撒哈拉的内陆通道#!，更掌握着通向非洲心脏的门户。从昔日的腓尼基港市与罗马行省，到奥斯曼的巴巴里诸省与马格里布酋长国，谁能在阿尔及尔立足，谁便能主宰整个马格里布；法兰西帝国的权力自扇击事件以来便施加在这片土地上，然而北非肥沃的沿海平原与丰富的矿产资源也吸引着各大列强的目光：#bold 现在，是时候重新定义这片土地的归属了。#!"
 berlin_conference_north_africa_states:0 "本轮会议将决定#V #P 君士坦丁，阿尔及尔，奥兰，撒哈拉，东撒哈拉#!#!的归属"
 berlin_conference_west_africa:0 "议程：划分西非"
 berlin_conference_west_africa_reason:0 "#variable #bold 根据有效占领原则，控制该划分区域超过60%省份的国家将获得100票权。#!#!\n\n#variable [concept_great_power]参会国默认拥有2票权，其他参会国默认拥有1票权，拥有多个[concept_claim]的参会国会额外获得1票权。如果票数相同，则会划分至国际地位最高的得票国。#!\n\n#bold 西非的海岸#!曾是黄金与象牙的代名词，马里帝国的朝圣者洒金如雨的传说至今仍在伊斯兰世界流传。几百年来，这里是三角贸易的枢纽，海岸遍布着废弃的堡垒与贩奴的遗迹。与此同时，西非海岸还拥有肥沃的土地与种植潜力，内陆则可能藏有未开采的矿脉。谁能控制西非，便可立足大西洋贸易，延伸触角至撒哈拉以南：#bold 现在，是时候重新定义这片土地的归属了。#!"
 berlin_conference_west_africa_states:0 "本轮会议将决定#V #P 毛里塔尼亚，内毛里塔尼亚，廷巴克图，塞内加尔，冈比亚，西马里，东马里，沃尔特，外豪萨兰，几内亚，向风海岸，象牙海岸，达荷美#!#!的归属"
 #
 berlin_conference_equatorial_africa:0 "议程：划分赤道非洲"
 berlin_conference_equatorial_africa_reason:0 "#variable #bold 根据有效占领原则，控制该划分区域超过60%省份的国家将获得100票权。#!#!\n\n#variable [concept_great_power]参会国默认拥有2票权，其他参会国默认拥有1票权，拥有多个[concept_claim]的参会国会额外获得1票权。如果票数相同，则会划分至国际地位最高的得票国。#!\n\n#bold 赤道非洲#!横亘在刚果盆地与撒哈拉之间，是通向非洲内陆的枢纽走廊。乌班吉河与沙里河等水系贯穿其境，为运输、拓殖与资源开发提供便利。这片热带丛林与草原的交界之地也是通往中非心脏的门户，谁控制赤道非洲，谁便有了掌控整个中部非洲的钥匙：#bold 现在，是时候重新定义这片土地的归属了。#!"
 berlin_conference_equatorial_africa_states:0 "本轮会议将决定#V #P 乍得，瓦达伊，乌班吉沙里，刚果，加蓬#!#!的归属"
 #
 berlin_conference_cameroon:0 "议程：划分喀麦隆"
 berlin_conference_cameroon_reason:0 "#variable #bold 根据有效占领原则，控制该划分区域超过60%省份的国家将获得100票权。#!#!\n\n#variable [concept_great_power]参会国默认拥有2票权，其他参会国默认拥有1票权，拥有多个[concept_claim]的参会国会额外获得1票权。如果票数相同，则会划分至国际地位最高的得票国。#!\n\n#bold 喀麦隆#!地处几内亚湾东岸，自海滨雨林延伸至内陆高原，是通往中非与西非的交汇要地，许多国家正试图在这里建立保护领。这里不仅拥有良港与灌木林产区，更是象牙、橡胶与咖啡的重要输出地；控制喀麦隆不仅可以掌控热带资源的先机，还可以对尼日尔河的贸易施加强大影响：#bold 现在，是时候重新定义这片土地的归属了。#!"
 berlin_conference_cameroon_states:0 "本轮会议将决定#V #P 南喀麦隆，北喀麦隆#!#!的归属"
 #
