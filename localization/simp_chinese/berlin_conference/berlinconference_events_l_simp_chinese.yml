 joi_flavor_colony.4.t: "西非章程"
 joi_flavor_colony.4.d: "经过柏林会议各参会国的协商，西非各省的边界被明确载入协议备忘录，各国签字盖章表示同意其作为最终国际条约的一部分。"
 joi_flavor_colony.4.f: "“本议定条款旨在明确西非沿岸区域之划界范围：其西界始于几内亚湾北岸之东经1°00'处入海点，沿海岸线向东至东经3°15'，自此向北，沿伏尔塔河主干道及其分水岭北延至北纬10°10'处；北界依比林巴河支流之南侧高地划定，自西向东横贯内陆丘陵至本图河谷；东界始于科菲河与尼日尔河交汇前的高地，沿东经5°30'分水岭折返至沿海；南界为大西洋海岸线。”"
 joi_flavor_colony.4.a: "一份合适的条约。"
 joi_flavor_colony.4.b: "这是属于[ROOT.GetCountry.GetName]的胜利！"
