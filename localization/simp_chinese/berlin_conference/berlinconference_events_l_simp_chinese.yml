 joi_flavor_colony.7.f: "“本议定条款所定义之尼日尔划分，其北界自北纬14°20'起，沿阿伊尔山地之南坡分水岭线向东至比尔马高原边缘；东界沿东经10°10'至10°50'处，依尼日尔河东岸上游高地划定；南界自尼日尔河中游段之北纬10°00'处折向西南，随河道南岸支流蜿蜒至伏尔塔支流源头；西界则沿东经1°20'处，借助马西纳盆地与古达高原间之分水岭回返至北界线起点。”"
 joi_flavor_colony.7.a: "一份合适的条约。"
