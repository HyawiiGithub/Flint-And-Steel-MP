 joi_flavor_colony.9.f: "“本议定条款所定义之刚果河流域及其支流的所有地区，为该盆地以相邻盆地的山脉为界，特别是北部的尼亚里河、奥果韦河、沙里河和尼罗河盆地，东部的坦噶尼喀湖支流的东部分水岭，南部的赞比斯河和洛格河盆地的山脉为界；北部边界沿着纬度2°30'线，从海岸延伸至与刚果地理盆地的交界处，但不接触奥果韦盆地；南部边界沿着洛格河的河道延伸至该河的源头，然后从那里向东转向与刚果地理盆地的交汇处。因此，它包括刚果河及其支流流经的所有地区，包括坦噶尼喀湖及其东部支流。”"
 joi_flavor_colony.9.a: "一份合适的条约。"
 joi_flavor_colony.9.b: "这是属于[ROOT.GetCountry.GetName]的胜利！"
