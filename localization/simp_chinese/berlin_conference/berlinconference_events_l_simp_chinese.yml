 joi_flavor_colony.8.f: "“本议定条款旨在明确多哥沿海地带及其内陆丘陵区域之划界范围：其南界为几内亚湾海岸线，自东经0°30'起向东延伸至东经1°50'；西界沿莫诺河中下游主干道划定，自北纬6°00'起向北延伸至阿塔科拉山地南麓；北界以北纬10°30'为界，自西向东横越帕纳高原与奥蒂河谷；东界则沿奥蒂河上游支流分水岭自北向南延伸，至阿尼河入海口止于东经1°50'之海岸。”"
