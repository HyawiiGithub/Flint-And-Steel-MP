 joi_flavor_colony.16.t: "北罗德西亚章程"
 joi_flavor_colony.16.d: "经过柏林会议各参会国的协商，赞比亚各省的边界被明确载入协议备忘录，各国签字盖章表示同意其作为最终国际条约的一部分。"
 joi_flavor_colony.16.f: "“本议定条款旨在明确赞比西河上游及北罗德西亚高原区域之划界范围：北界以坦噶尼喀湖南岸、卡普塔盆地与姆博科山脉为界，自东经30°00'起向西延伸；东界沿卢阿普拉河支流与隆达高地分水岭划定；南界为赞比西河主道与其南岸丘陵带，自北纬14°30'至东经23°00'；西界以卡宾达盆地分水岭与卡萨伊支流源头相接。”"
 joi_flavor_colony.16.a: "一份合适的条约。"
 joi_flavor_colony.16.b: "这是属于[ROOT.GetCountry.GetName]的胜利！"
