 joi_flavor_colony.17.t: "利比亚章程"
 joi_flavor_colony.17.d: "经过柏林会议各参会国的协商，利比亚各省的边界被明确载入协议备忘录，各国签字盖章表示同意其作为最终国际条约的一部分。"
 joi_flavor_colony.17.f: "“本议定条款旨在明确利比亚地区之划界范围：其北界为地中海南岸，自东经10°10'至东经25°30'；西界沿朱弗拉绿洲以西之撒哈拉沙丘地带，自南纬30°40'至南纬25°00'；东界依昔兰尼加高地及其与埃及接壤之绿洲线划定；南界为费赞高原与撒哈拉南部之分水岭，自西向东横越沙漠腹地至库夫拉绿洲。”"
 joi_flavor_colony.17.a: "一份合适的条约。"
 joi_flavor_colony.17.b: "这是属于[ROOT.GetCountry.GetName]的胜利！"
 