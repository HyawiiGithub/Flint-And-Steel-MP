 #柏林会议开幕
 joi_flavor_colony.1.t: "柏林会议"
 joi_flavor_colony.1.d: "为了确定对非洲边界和利益的合理划分，世界上各个强大的殖民帝国齐聚一堂：[SCOPE.sCountry('berlin_conference_gbr_power').GetName]，[SCOPE.sCountry('berlin_conference_fra_power').GetName]，[SCOPE.sCountry('berlin_conference_bel_power').GetName]，[SCOPE.sCountry('berlin_conference_ger_power').GetName]，[SCOPE.sCountry('berlin_conference_por_power').GetName]，[SCOPE.sCountry('berlin_conference_spa_power').GetName]，[SCOPE.sCountry('berlin_conference_1_power').GetName] [SCOPE.sCountry('berlin_conference_2_power').GetName]，[SCOPE.sCountry('berlin_conference_3_power').GetName]，[SCOPE.sCountry('berlin_conference_4_power').GetName]，[SCOPE.sCountry('berlin_conference_5_power').GetName]，[SCOPE.sCountry('berlin_conference_6_power').GetName]，[SCOPE.sCountry('berlin_conference_8_power').GetName]，[SCOPE.sCountry('berlin_conference_7_power').GetName]，[SCOPE.sCountry('berlin_conference_9_power').GetName]等国共同在柏林召开了一场规模宏大的国际会议，以促进各国在非洲事务上的协调。"
 joi_flavor_colony.1.f: "“各文明民族对非洲物质开发所抱有的兴趣确保了它们在规范非洲贸易关系的任务上通力合作，而在在平等竞争的基础上遏制商业冲突的做法，也早在亚洲被证明有效。”\n\n“我们确信所有受邀政府都抱有共同的愿望：将非洲土著民族纳入文明的轨道，为此打开非洲内地供各国进行商业往来，给予非洲居民受教育和自我启迪的手段。”\n\n“诸国政府之协商，有信心建议各列强将这种基于各国平等权利和利益均衡的合作方案，酌情修改后应用于非洲；而凡在刚果流域拥有主权或势力范围的列强都应承担责任，保护并支持传教活动以及一切旨在启迪教化土著居民、使其理解并欣赏文明益处的机构和举措。”\n\n“本次会议上各国对非洲文明发展的关注——各国通过勇敢的探险壮举、商业活动，以及在上述目标上所做出的牺牲和努力所体现的持续关注——保证了我们所肩负的开化使命的工作的成功。”"
 joi_flavor_colony.1.a: "非洲是一块华丽的蛋糕，而我们必须从中分一杯羹。"
 joi_flavor_colony.1.b: "我们只需要动动手里的钢笔，一个新的边界就会诞生！"
 #柏林会议闭幕
 joi_flavor_colony.2.t: "柏林条约"
 joi_flavor_colony.2.d: "[SCOPE.sCountry('berlin_conference_gbr_power').GetName]，[SCOPE.sCountry('berlin_conference_fra_power').GetName]，[SCOPE.sCountry('berlin_conference_bel_power').GetName]，[SCOPE.sCountry('berlin_conference_ger_power').GetName]，[SCOPE.sCountry('berlin_conference_por_power').GetName]，[SCOPE.sCountry('berlin_conference_spa_power').GetName]，[SCOPE.sCountry('berlin_conference_1_power').GetName] [SCOPE.sCountry('berlin_conference_2_power').GetName]，[SCOPE.sCountry('berlin_conference_3_power').GetName]，[SCOPE.sCountry('berlin_conference_4_power').GetName]，[SCOPE.sCountry('berlin_conference_5_power').GetName]，[SCOPE.sCountry('berlin_conference_6_power').GetName]，[SCOPE.sCountry('berlin_conference_8_power').GetName]，[SCOPE.sCountry('berlin_conference_7_power').GetName]，[SCOPE.sCountry('berlin_conference_9_power').GetName]等参会国的代表先后审议并通过了依照各领土章程，书写的一份规定了非洲国际公法，主权承诺，贸易平等和废奴义务的共同条约。"
 joi_flavor_colony.2.f: "“奉全能神的名，缔约国各陛下与阁下的特命全权代表，旨在本着相互协商的精神，为非洲的贸易和文明发展创造最有利的条件，并确保所有人民都能在流入大西洋的两条主要非洲河流上享受自由航行的便利，防止将来在非洲领土取得新的所有权时可能产生的误解和争端，签署该协议：\n\n在将贸易自由原则扩展至东部领土时，与会各国仅对其自身承担义务，且此项原则仅适用于目前属于任何独立主权国家的领土，且须经该国同意。\n\n任何在上述指定领土内行使或将要行使主权的国家不得在该领土内授予任何有关贸易的垄断或特权；外国人在人身和财产权，以及从事贸易方面，应当享有与本国国民同等的待遇和权利，不受区别。\n\n为给商业和工业提供新的安全保障，并通过维护和平确保第一条所述并受贸易自由制度约束的国家的文明发展，签署本议定书的高级缔约方尊重上述国家领土或部分领土的主权和中立，各缔约国同意一致维护各国家领土之正当权利。”"
 joi_flavor_colony.2.a: "[ROOT.GetCountry.GetName]帝国的太阳正照耀着黑暗大陆，并从此永不落下！"
 #柏林会议瓜分协议事件
 joi_flavor_colony.3.t: "阿尔及尔章程"
 joi_flavor_colony.3.d: "经过柏林会议各参会国的协商，阿尔及尔各省的边界被明确载入协议备忘录，各国签字盖章表示同意其作为最终国际条约的一部分。"
 joi_flavor_colony.3.f: "“本议定条款所定义之阿尔及尔划分包括自地中海沿岸之北纬36°45'起，自奥兰西侧沿大阿特拉斯山脉北麓线东行，至阿尔及尔市以东之布格扎尔山谷；其东界自北纬36°30'处沿朱尔朱拉山脉东延，经提济乌祖，至北纬35°10'、东经7°20'处接突尼斯界岭；南界沿奥雷斯山地与阿哈加尔山脉北缘之分水岭，从北纬33°20'延伸至图古尔特与瓦尔格拉之间的绿洲边缘，并最终止于撒哈拉北线。”"
 joi_flavor_colony.3.a: "一份合适的条约。"
 joi_flavor_colony.3.b: "这是属于[ROOT.GetCountry.GetName]的胜利！"
