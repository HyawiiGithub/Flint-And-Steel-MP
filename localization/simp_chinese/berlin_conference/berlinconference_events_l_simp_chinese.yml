 joi_flavor_colony.6.f: "“本议定条款定义之喀麦隆地区之划界范围自其西界自几内亚湾之东经8°50'起，沿海岸线北至维多利亚湾；北界沿阿达马瓦高原南麓至北纬9°20'；东界以姆贝河支流分水岭、恩冈巴山脉与姆博穆河上游丘陵带为界；南界自尼昂河上游丘陵与沃里河流域间之山地回返至海岸。”"
