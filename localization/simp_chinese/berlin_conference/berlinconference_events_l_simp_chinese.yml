 joi_flavor_colony.11.f: "“本议定条款旨在明确莫桑比克东非沿海与赞比西河流域地区之划界范围。其东界为印度洋海岸，自南纬10°40'起，南至德兰湾海岸之南纬23°10'；北界自罗伍马河口起，沿其主干道至北纬11°00'处；西界依尼亚萨湖东岸、希雷河及赞比西河支流之东部高地分水岭划定；南界则以林波波河北岸丘陵地带为界，至东经33°00'处回归海岸。”"
