 joi_flavor_colony.5.f: "“本议定条款旨在明确赤道非洲中部地区之划界范围：北界起于北纬8°20'，沿沙里河主道及其支流西至洛贡河谷；东界以乌埃莱河上游与尼罗河源流之分水岭为界，接至东经28°10'；南界自乌班吉河与姆博穆河交汇处，沿其南岸至东经16°30'；西界则沿桑加河与恩古科河谷地带之分水岭回归北界。”"
 joi_flavor_colony.5.a: "一份合适的条约。"
