 joi_flavor_colony.13.f: "“本议定条款旨在明确东非至印度洋沿岸与坦噶尼喀湖区域之划界范围。其东界自印度洋之北纬4°50'起，沿海岸南至南纬10°20'；北界沿乌鲁古鲁山脉与基利马扎罗山麓分水岭自北纬4°40'延至维多利亚湖北岸；西界依坦噶尼喀湖东岸与鲁菲吉河源头分水岭划定；南界沿鲁伍马河及其南岸支流至莫桑比克界岭。”"
