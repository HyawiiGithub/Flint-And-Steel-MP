l_simp_chinese:
 ai_unique_buff_decision: "强化AI国家"
 ai_unique_buff_decision_desc: "这个决议是用来帮助您尝试更加强大和符合历史的AI国家。在此决议下的AI国家将会根据国家位阶获得强大的，包括经济发展，科技研发和战争的多个修正，并降低内战发生的幅度。\n这会大大提升您的国际竞争和贸易体验，但#variable 会在游戏中后期造成卡顿和崩溃（如果设备性能较差）#!。\n多人游戏不建议开，可能会导致不同步和崩溃！"
 ai_unique_buff_decision_tt: "尚未强化AI国家"
 ai_unique_buff_decision_tt_2: "这将使得强化开始对所有AI国家生效。\n如果您切换到了其他AI国家，那么您切换后游玩的国家将失去该强化。\n强化将不会对松散政权生效。"
 ai_unique_buff_get_again_decision: "重新获得强化"
 ai_unique_buff_get_again_decision_desc: "这个决议是如果AI目前没有强化强化日志时，则会获得一个对应自己国家位阶的日志修正。"
 ai_unique_buff_get_again_decision_tt: "强化已经被玩家批准但是目前尚未获得"
 ai_gbr_annex_india: "收归印度统治"
 ai_gbr_annex_india_desc: "东印度公司的权力已经毫无疑问的被兵变所削弱，为了保障大不列颠在印度的权威，我们需要将印度纳入帝国的直接统治。"
 delete_private_investment_decision: "删除私人投资"
 delete_private_investment_decision_desc: "这个决议会夺取投资池的钱并将所有建造力变为直接控制。"
 rebuild_private_investment_decision: "重建私人投资"
 rebuild_private_investment_decision_desc: "该决议将从你的游戏中重建和原版一致的私人投资。"
 joi_force_privatization: "实施私有化"
 joi_force_privatization_desc: "这个决议将调整所有建筑至私有化状态。"
 joi_stop_force_privatization: "停止私有化"
 joi_stop_force_privatization_desc: "这个决议将停止所有建筑的私有化状态。"
 #
 deutsch_abrogation_of_the_naval_treaty: "重新谈判海军军备条约"
 deutsch_abrogation_of_the_naval_treaty_desc: "随着我国力量的增长和国际地位的提升，过去为了取得伦敦信任而签署的海军协议显然已经不合适了。让我们从实力地位出发，向他们承诺一份长期有效的友好条约，以换取他们解除对我国的海军军备限制。"
 deutsch_abrogation_of_the_naval_treaty_tt: "英国方面会同意废除当前的海军条约，并以一份长期的友好条约取代之。"
 deutsch_abrogation_of_the_naval_treaty_single: "单方面废除海军军备条约"
 deutsch_abrogation_of_the_naval_treaty_single_desc: "英国的地位已经远远不够限制我国继续履行这份海军条约了，尽管会招致国际上的恶名，但出于我国的利益考虑，这份条约必须作废。"
 deutsch_abrogation_of_the_naval_treaty_single_tt: "我国会宣布单方面废除海军军备条约。"
 expand_deutsche_reich_states_to_poland: "扩展波兰的帝国州"
 expand_deutsche_reich_states_to_poland_desc: "帝国政府早就有一份将波兰地区纳入德意志帝国的提案。尽管那里的民族和德意志人相距甚远，但考虑到帝国日渐开明的民族政策，相信议会不会拒绝将波兰省份纳入帝国州的要求。"
 expand_deutsche_reich_states_to_aus: "增加德意志领地的州地位"
 expand_deutsche_reich_states_to_aus_desc: "新的，曾经属于德意志邦联的州已经回归到了德意志的怀抱。根据宪法，所有德意志邦联的省份都理应属于整个德意志国家平等的一部分，我们有完全合法的理由，宣布授予这些领土上的德国人完全平等的权力，并宣告它们帝国州的身份。"
 #私人投资
 joi_disable_private_investment: "禁用私人投资"
 joi_disable_private_investment_desc: "这个决议将禁用投资池的私人投资功能（这意味着金融区也将无法私有化，只有公司的私有化可用）。"
 joi_second_disable_private_investment: "禁用私人投资分配"
 joi_second_disable_private_investment_desc: "这个决议将取消私人投资分配（但实际上投资池仍然在你不建造时私人建设）。"
 joi_enable_private_investment: "启用私人投资"
 joi_enable_private_investment_desc: "这个决议将启用投资池的私人投资功能和正常的私人投资分配。"
 #圣地危机
 claiming_the_right_of_holy_places: "宣称圣地保护权"
 claiming_the_right_of_holy_places_desc: "奥斯曼帝国的权力已经彻底衰弱，东正教，乃至于全基督教的圣地：耶路撒冷圣城正在向我们招手；作为全世界东正教徒的保护者，沙皇陛下有必要发兵这个邪恶的异教徒国家，收复光荣的耶路撒冷圣城！同时，通过统治巴勒斯坦港口，我们将获得宝贵的，将影响力扩展到整个地中海的机会。"
 #国家指南
 joi_french_guide_decision: "法国指南"
 joi_french_guide_decision_desc: "这个决议将提供一些关于法国的游玩指南，只能使用一次。"