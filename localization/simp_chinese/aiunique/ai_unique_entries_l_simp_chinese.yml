l_simp_chinese:
 ai_great_power_buff:0 "维多利亚世纪"
 ai_great_power_buff_reason:0 "1837年维多利亚女王的加冕礼正式带领着大英帝国和全世界迈入了维多利亚世纪的舞台，在不列颠治世的耀眼光辉之下，第一次工业革命进入尾声，带来了城市发展的空前繁荣。\n\n在欧洲大陆，奥地利著名首相梅特涅一手构筑了维也纳体系，普鲁士，俄罗斯和奥地利联合起来构成旧秩序的堡垒，阻挡着革命的洪流。\n\n拿破仑战争带来的苦难已经结束，列强的妥协为多灾多难的欧洲大陆带来了短暂的和平；然而，尽管革命之火暂时熄灭，民族主义和自由主义的理念仍然生机勃勃，在这个科技空前发展的时代，人们将怀疑先祖们世世代代坚信不疑的事物，并开创崭新的信条。"
