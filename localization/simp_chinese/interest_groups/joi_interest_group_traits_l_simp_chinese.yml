l_simp_chinese:
 #英国
 ig_trait_frs: "皇家学会"
 ig_trait_frs_desc: "我们对自然哲学的研究是世界上首屈一指的，这都归功于皇家学会杰出的院士们：所有大英帝国内各个民族的学术大家汇聚在伦敦的学会之中，通过假设和实验探究世界的真理。科学的精神就是不轻信任何人的言论，除了数据和验证！"
 ig_trait_godrights: "我权天授"
 ig_trait_godrights_desc: "法律和道德的唯一意义就是维护公民们神圣的自由权利，我们从不承认有谁天生比我们更优越，在这个世界上除了上帝没人有权凌驾于他人的自由之上；天有上帝，我有权利！"
 ig_trait_journalist: "无冕之王"
 ig_trait_journalist_desc: "白厅的狗屁官僚和议会的榆木脑袋们似乎并不将我们的意见当作一回事，他们貌似觉得我们人数少就好欺负？那就让我们把他们干的所有蠢事都挖出来登在报纸上向公民公开，让全世界都见识见识政府的腐败和无能。"
 ig_trait_heart_of_oak: "橡树之心"
 ig_trait_heart_of_oak_desc: "不列颠尼亚已经胜利，她的战舰统治着海洋；她的口号是“正义”，她的荣耀是“自由”；所以振作起来，我的小伙子们，让我们同心协力歌唱：上帝保佑我们的士兵和水手，还有我们的议员和国王！"
 ig_trait_do_his_duty: "恪尽其责"
 ig_trait_do_his_duty_desc: "在数个世纪以来我们几乎征服了整个世界，从远东到北美无不屈膝臣服在我们的武力之下。而这些成就都有赖于我们军队的荣誉和纪律，真正热爱国家的士兵总是忠实履行他们为帝国服役的誓言：英格兰希望人人恪尽其责！"
 ig_trait_refuse_imperialism: "帝国主义"
 ig_trait_refuse_imperialism_desc: "我们是文明的国家，理应对世界各地的未开化者们负起道德责任，然而现任政府明显没有意识到这一点而热衷于非正义的帝国主义。或许我们无法违背他们的战争命令，但却仍然可以做一些对得起自己良心的事情。"
 ig_trait_textile_monopoly: "纺织品垄断"
 ig_trait_textile_monopoly_desc: "纺织业是我们国家最令人骄傲的产业，源源不断的纺织品出口让我们勤劳的纺织工人和先进的产业技术闻名世界，取得了遥遥领先的垄断地位，堪称不列颠的拳头产品。政府也明白纺织对国家的重要性，努力帮助企业们维持并扩张他们的纺织帝国。既然前景如此欣欣向荣，我们又有什么理由不为此付出全部的努力呢？"
 ig_trait_free_trade_policy: "自由贸易"
 ig_trait_free_trade_policy_desc: "有些人谴责对别国的贸易倾销是道德败类，我要对他们说，你又是什么玩意，竟敢阻碍自由贸易和消费者的自由选择？哪里有需求，我们就去哪里提供——即使不是我们，也会有其他国家因为他们市场的需求而赚得盆满钵满，难道我们的每一个家庭都要被剥夺因自由贸易流入他们手中的财富吗？"
 ig_trait_technological_laziness: "技术怠惰"
 ig_trait_technological_laziness_desc: "我们是工业革命的起源地，现代文明的发祥地；我们的辉煌成就和先进技术已经足以巩固我们目前拥有的空前繁荣了，又为什么要费尽心思去学习其他压根不配和我们相比的不知名家伙们提出的所谓新玩意呢？"
 ig_trait_land_deeds: "土地契约"
 ig_trait_land_deeds_desc: "贪婪的城里人总是试图将他们的魔爪伸进我们朴实的乡村中来，妄想把那美丽的蓝天白云变成和他们一样丑陋的浓烟密布，这简直是在搞笑！大不列颠可是有法制的地方，不要以为你们可以靠威逼利诱来夺取我们祖辈传下的私人土地。"
 ig_trait_workers_community: "工人社区"
 ig_trait_workers_community_desc: "工会的责任就是把分散居住的工人们聚集在一起，让这些诚实的人能够互相帮助和共同劳动。通过社区和工会的组织，我们不仅能实现产量的增加，还能建立给工人的孩子们提供基础教育的地方，让他们能够奔向更远大的未来。"
 ig_trait_labor_value: "劳动价值"
 ig_trait_labor_value_desc: "哪怕实业家们的资本再雄厚，科学家们的技术再先进，如果没有工人们的辛勤劳动，所有的经济繁荣都不过是一场泡沫。我们的存在才是一切财富的来源，是我们的劳动给产品创造了价值，因此这个社会理应让哪怕是最底层的工人们也能享受他们劳动的果实，获得足够的报酬和安稳的生活。"
 ig_trait_parish_sermons: "教区布道"
 ig_trait_parish_sermons_desc: "我的弟兄们，若有人说自己有信心，却没有行为，有什么益处呢？这信心能救他吗？若是弟兄或是姐妹赤身露体，又缺了日用的饮食，你们中间有人对他们说，“平平安安地去吧！愿你们穿得暖，吃得饱”，却不给他们身体所需用的，这有什么益处呢？照样，信心若没有行为就是死的。"
 ig_trait_divine_crown: "君位神授"
 ig_trait_divine_crown_desc: "君主向上帝庄严承诺并宣誓，他要依照各自的法律和习俗统治英国人民；尽己所能，仁慈地执行法律和正义；竭尽全力维护上帝的律法和福音的真正信仰。我们相信君主的承诺，并帮助他的统治，直到比任何祖先的都更伟大！"
 ig_trait_focus_priesthood: "专注圣职"
 ig_trait_focus_priesthood_desc: "我们是主的圣殿，理应专注侍奉于主，而不是什么社会事务。教堂不是面包的分发者，而是救赎的分发者；穷人需要的是忏悔和祈祷，而不是来我们的街道抗议！"
 #法国
 ig_trait_citizen_salon: "公民沙龙"
 ig_trait_citizen_salon_desc: "参与国家的政治生活是我们公民的义务。作为国家的主权者，我们理应向伟大的祖国母亲贡献出自己的才华和忠诚；尽管政府不能顾及到治理的方方面面，但通过我们建立的政治团体，执政者可以更容易地倾听到我们的声音。"
 ig_trait_romanticism: "浪漫主义"
 ig_trait_romanticism_desc: "在伦理、政治和美学领域，追求内在目标的真诚性才是最重要的：这同样适用于个人和团体——国家、民族、运动——我们的艺术家试图在画布或声音中传达这种理想美，无论它有多少缺点，这些缺陷都被对精神自由和浪漫创造的热情信仰所取代。"
 ig_trait_defamation_expert: "诽谤专家"
 ig_trait_defamation_expert_desc: "诽谤政府的一切政策就是我们理所应当的义务，政府不过是代表我们治理国家的仆人，还容不得我们辱骂它几句吗？言语的批评就是我们爱国的体现，谁又能反驳？"
 ig_trait_advanced_finance: "高级金融"
 ig_trait_advanced_finance_desc: "债券和股权的金融游戏才是我们获取利润的道路，放贷和投资不仅有利于我们伟大的国家，也对我们的财富增值有利：在大陆金融博弈中，先下手为强，而我们要成为胜利者。"
 ig_trait_revolution: "革命先锋"
 ig_trait_revolution_desc: "前进吧，祖国儿女，快奋起，光荣的一天等着你；专制暴政对着我们升起染满鲜血的旗！武装起来，公民们，组织起你们的队伍；发抖吧，暴君和背信奸佞，无耻的狗党狐群；前进！前进！用敌人的污血，浇灌我们的田野！"
 ig_trait_daughter_of_god: "天主长女"
 ig_trait_daughter_of_god_desc: "我们的天主教会和罗马公教的联系自古以来就不像其他国家那样紧密，我们实际上对决定境内主教区的权力甚至盖过盖过了教皇冕下的权威。对于我们的神父来说，服务于信徒的喜乐和政府的政策才是首要任务。"
 ig_trait_secularism: "世俗主义"
 ig_trait_secularism_desc: "旧时代的那一套早就过去了，尽管天主教一直是法兰西文化的中坚，我们仍然要面对这个新时代人民们对宗教态度的巨大变化：是时候自觉让位并搞点实际的东西了。"
 ig_trait_moral_blasphemy: "道德亵渎"
 ig_trait_moral_blasphemy_desc: "看看这个社会都变成了什么样子？老一辈人信奉的传统道德式微没落，井然的社会秩序不再，人们就连我们国家曾经最引以为傲的精神美德都嗤之以鼻？与其顺从这些败类，不如试着教育下一代什么才是真正的道德。"
 ig_trait_farmers_allies: "农民联盟"
 ig_trait_farmers_allies_desc: "全国的农民理应有一个团结起来的组织：虽然我们或许无法像工会那样具有号召力，但这个组织仍然可以协调好过去由于交流不畅而导致的坏死损失，让市场出售产品的收益保持稳定——而这也将有利于我们的国家。"
 ig_trait_bordeaux_wine: "葡萄酒庄"
 ig_trait_bordeaux_wine_desc: "世界上最好的葡萄酒都由我们的风土生产：从大量的日常餐酒，到波尔多和朗格多克顶级酒庄的那些最昂贵和最负盛名的奢侈葡萄酒，没有什么能比我们酒庄的商标更得到世界市场的认可。"
 ig_trait_against_imports: "价格炒作"
 ig_trait_against_imports_desc: "我们凭什么要为其他人所谓的低价粮食而付出？除非政府弥补我们的损失，否则我们绝不会遵守任何破坏我们利益的限价命令。"
 ig_trait_grand_army: "大军团"
 ig_trait_grand_army_desc: "拿破仑战争时期建立的大军团是我们国家有史以来最强大，也是最庞大的的军事力量，尽管它已经消失，但它所创造的的辉煌仍然激励着我们的人民，而他们也将在国家需要的时候站出来为祖国而战斗：从北疆直至南境，我们要么得胜，要么牺牲！"
 #普鲁士/德国
 ig_trait_leopoldina: "国家科学院"
 ig_trait_leopoldina_desc: "我们是诗人也是教授，我们是国家理性的大脑；在柏林、在哥廷根、在莱比锡、在耶拿...在国家资助的学院与讲坛之间，我们建立了一个新的机构：将自然哲学与天文地理集于一体的科学殿堂——研究的目的不是堆积知识，而是把握万象，揭示自然之间的内在联系——而这就是我们的目标。"
 ig_trait_rationalismus: "理性主义"
 ig_trait_rationalismus_desc: "有两样事物能不断唤起我们心中的惊叹与敬畏，越是频繁地思索，越是深刻：头顶灿烂星空，以及我们心中的道德律法。它们不在我的视野之外，不藏于黑暗之中，我们亲眼看见它们，并将它们与我们存在的意识紧密相连。"
 ig_trait_revolutionsfuhrer: "革命领袖"
 ig_trait_revolutionsfuhrer_desc: "我们曾在讲坛上低声争辩，在报刊中试图说服，但政府置若罔闻；于是我们走上街头，拿起旗帜，不再辩论——通向自由没有其他道路，唯有穿越鲜血——因为不是暴君害怕死亡，而是奴隶惧怕生存！"
 ig_trait_reactionary_enthusiasm: "反动热情"
 ig_trait_reactionary_enthusiasm_desc: "这个国家是容克的国家，既然现任政府敢于如此抗拒我们贵族的意志，那我们就让他们见识一下后果。"
 ig_trait_offizierskorps: "容克军官团"
 ig_trait_offizierskorps_desc: "普鲁士军官团传统上由我们中受过良好军事训练的容克贵族组成，并世袭传承。我们是国家军事机器高效运作的核心，素质远胜于其他国家的军官。只要政府忠于容克的利益，我们就将承诺将以鲜血和忠诚带领祖国走向一个又一个胜利。"
 ig_trait_army_hasastate: "拥有国家的军队"
 ig_trait_army_hasastate_desc: "别的国家拥有一支军队，而在我们这里，军队拥有一个国家。"
 ig_trait_ironcross: "铁十字"
 ig_trait_ironcross_desc: "自1813年开始颁发的铁十字勋章是我们军人的最高荣耀，代表着我们的热血，忠诚，功绩和钢铁的纪律。所有军人都以获得铁十字勋章为从军的最高目标，这项荣誉时刻激励着我们为保卫祖国的利益而战斗。"
 ig_trait_shadow_government: "影子政府"
 ig_trait_shadow_government_desc: "实际上，首都的文官政府决定不了我们国家的任何事务，如果他们不能得到我们军队的忠诚，那么一切所谓的政策和法律都无从谈起。总参谋部才是政府的实际内阁，这个国家的一切都必须以保证军队的利益为最优先级。"
 ig_trait_made_in_germany: "德国制造"
 ig_trait_made_in_germany_desc: "德意志的工业品绝不是劣质和廉价的代言词：它必须要成为一个代表着我们国家工匠精神的品质标签，甚至是全球最具声誉的原产地标识。而我们将付出一切——哪怕是利润和成本——为此而努力。"
 ig_trait_national_enterprise: "国家企业"
 ig_trait_national_enterprise_desc: "我们的企业和国家利益紧密关联，政府为我们颁布优惠政策和补贴，而我们则以税收和利润回馈政府。只要政府保持和我们的这种亲密关系，我们就始终乐于为了不止是我们，而是整个社会的利益而服务。"
 ig_trait_social_justice: "社会正义"
 ig_trait_social_justice_desc: "工人首先应该受到与他的劳动对称的待遇，其次才有平等的关系；我们将充满热情地相信祖国将在社会和工厂中建立一个公平的合作体系，并随着时间的推移，从这一代传到下一代。"
 ig_trait_rigorous_work: "严谨工作"
 ig_trait_rigorous_work_desc: "无论我们是从事什么工作的，在制造时都总能做得认真精细。尽管我们之间没有什么传承的绝活手艺，也许也做的不是那么完美，但一定会竭尽全身心去做出令人满意的产品。"
 ig_trait_organize_strike: "罢工"
 ig_trait_organize_strike_desc: "罢工永远是工人阶级最有力的武器。如果雇主不能为我们的劳动支付合适的薪资，那么我们就将联合起来拒绝工作，让这些傲慢的企业主们见识一下我们工会的力量。"
 ig_trait_deutsche_nationale_identitat: "德意志民族认同"
 ig_trait_deutsche_nationale_identitat_desc: "德意志，德意志，高于一切，高于世间一切万物；无论何时，为了保护和捍卫，兄弟们永远站在一起！统一、正义与自由，为了德意志祖国！"
 ig_trait_geist_der_exzellenz: "卓越精神"
 ig_trait_geist_der_exzellenz_desc: "我们生活在一个充满空前机遇的时代：只要你胸怀大志、智慧过人，无论出身何处，都能在自己选择的职业领域中脱颖而出；我们需要找到自己的定位，懂得何时改变方向，并在漫长的工作生涯中保持投入和高效。"
 #俄罗斯
 ig_trait_third_and_last_rome: "第三罗马"
 ig_trait_third_and_last_rome_desc: "我又看见另有一位天使，从日出之地上来，拿着永生神的印...这些人是在大患难中出来的，他们曾用羔羊的血把衣裳洗白了；因而他们在神的宝座前，昼夜事奉祂。"
 ig_trait_icon_in_the_snow: "雪中圣像"
 ig_trait_icon_in_the_snow_desc: "主是我的牧者，我必不致缺乏...我虽行过死荫的幽谷，也不怕遭害，因为你与我同在...在我敌人面前，你为我摆设筵席，你用油膏了我的头，我的福杯满溢；我一生一世必有恩惠、慈爱随着我，我要住在耶和华的殿中，直到永远。"
 ig_trait_fire_upon: "烈焰升腾"
 ig_trait_fire_upon_desc: "于是主的荣光离开了殿门...主对我说：人子啊，你看见了吗？犹大家所行的是何等可憎之事，使我远离我的圣所...看哪，我要将烈火降在他们中间，焚烧他们的城邑！"
 ig_trait_war_frenzy: "扩张狂热"
 ig_trait_war_frenzy_desc: "我们的领土纵横大陆，从日升直到日落，从来没有理所应当的边界能够束缚我们的野心：一切属于俄罗斯母亲！"
 ig_trait_register_for_army: "登记服役"
 ig_trait_register_for_army_desc: "俄罗斯的每一个人都有责任每年向国家仔细执行兵役登记并接受军事训练，这些措施都是为了让我们伟大的军队能够在任何需要的情况下急速扩充。只要命令下达，我们就能征招祖国每一个还能动的男人上战场！"
 ig_trait_gray_cattle: "灰色牲口"
 ig_trait_gray_cattle_desc: "在这个黑暗的国家，在前线艰苦作战的我们却常常被那些自诩优雅和高贵的人讽刺为灰色牲口。既然这些权贵和军官不把我们当人，那我们也没有义务忠实执行他们的命令。"
 ig_trait_owner_of_land: "地产所有者"
 ig_trait_owner_of_land_desc: "我们的财富来源于世袭的土地庄园，这些地产拥有强大的力量，无论我们选择什么，政府都得听从。然而若是收益允许，我们也有义务慷慨解囊向国家的繁荣贡献出力量：而这也会成为一笔不错的投资。"
 ig_trait_adm_expert: "小爸爸"
 ig_trait_adm_expert_desc: "我们的伟大领袖是俄罗斯各族的小爸爸，而他的权威和法律则依赖我们施展到整个国家。只要他挥舞权杖向我们发号施令，我们就将遵从无误。"
 ig_trait_master_of_city: "城市的主人"
 ig_trait_master_of_city_desc: "城里的那些大楼和厂房先是我们的，才是国家的，最后才是其他人物的。总有人议论我们的城市比不上许多欧洲国家的城市，但这不会维持下去，因为我们总是在让我们的城市发展的比他们的更美观，更整洁。"
 ig_trait_rus_westernlism: "西化"
 ig_trait_rus_westernlism_desc: "看看这个日新月异的世界吧！不能否认，祖国在许多方面已经落后于那些进展迅猛的国家，但我们仍然拥有许多窗口和机会来赶上其他人：只要允许我们此付出努力。"
 ig_trait_spread_of_dissent: "异见散布"
 ig_trait_spread_of_dissent_desc: "看看现在的政府里都是些什么人？愚蠢的老官僚，腐朽的领导人，他们在和那些贪婪的权贵互相勾结祸害祖国！我们绝对没有义务为这些混蛋唱赞歌，我们只会让他们滚！"
 ig_trait_worker_soviet: "苏维埃"
 ig_trait_worker_soviet_desc: "在我们工人自行组织的苏维埃内，委员会通过临时且可随时撤换的代表管理，并由工人群体选举而出。工人们可以通过苏维埃自行决定工作日程以及工作需求，也可以授权临时代表发布日程和督促追赶进度，以提升工人们的劳动热情和生产效率。"
 ig_trait_worker_forces: "工人自卫队"
 ig_trait_worker_forces_desc: "如果政府认可我们工人拥有自己的武装力量，那么他们就不仅可以用于保卫我们从业的工厂，也可以在必要时刻奋起保卫我们的祖国。"
 ig_trait_worker_revolution: "武装革命"
 ig_trait_worker_revolution_desc: "起来，饥寒交迫的奴隶！起来，全世界受苦的人！满腔的热血已经沸腾，要为真理而斗争！旧世界打个落花流水，不要说我们一无所有，我们要做天下的主人！我们要夺回劳动果实，让思想冲破牢笼！"
 ig_trait_gods_chosen_people: "国家民族性"
 ig_trait_gods_chosen_people_desc: "我们的责任是确保我们能够按照我们尊贵领袖的最高旨意，在民族的共同精神下工作；俄罗斯土地上的每一位农民，都将怀揣着对领袖和祖国的共同忠诚，竭尽所能，成为政府的得力助手，并赢得政府的充分信任。"
 ig_trait_endure_suffering: "忍受苦难"
 ig_trait_endure_suffering_desc: "惟有我们是被拣选的族类，是有君尊的祭司，是圣洁的国度，是属神的子民，要叫我们宣扬那召我们出黑暗入奇妙光明者的美德。我们从前算不得子民，现在却作了神的子民；从前未曾蒙怜恤，现在却蒙了怜恤。"
 #美国
 ig_trait_philanthropy: "慈善事业"
 ig_trait_philanthropy_desc: "尽力地赚钱，尽力地存钱，尽力地捐钱：我们的财富已经远远超越了寻常人，对我们而言这也是一笔巨大的，用不完的财富了。既然如此，我们又有什么理应不把财富中的一部分捐赠给那些需要投资的研究者和劳苦的人们，来为社会做一点贡献呢？"
 ig_trait_innovative_spirit: "创新精神"
 ig_trait_innovative_spirit_desc: "在合众国，我们对技术创新的热枕要远远超越其他地方。技术代表着产品，产品代表着利润！我们非常乐意把利润交给那些发明家，因为他们总是为我们创造更多的利润，不是吗？"
 ig_trait_legal_monopoly: "合法垄断"
 ig_trait_legal_monopoly_desc: "我们国家是个自由的国家，谁又能找到什么法律的依据来说明我们正当经营的企业是垄断或者不合法？不过是在我们的辛苦努力下获得了一点微不足道的规模罢了，不要试图污蔑我们的诚实可靠！"
 ig_trait_loyalty_to_constitution: "忠于宪法"
 ig_trait_loyalty_to_constitution_desc: "我们的军队是世界上独一无二的：我们不向国王或女王，暴君或独裁者宣誓；我们不向某个人宣誓；我们也不向一个国家，一个部落或宗教宣誓；我们只对合众国宪法宣誓，而我们的职责则永远是不计个人代价保护和捍卫这部宪法。"
 ig_trait_sea_power: "海权论"
 ig_trait_sea_power_desc: "我们的国家如果能充分控制公海，就能控制世界的财富，从而控制全世界。所以，如果我们要想成为世界强国，就必须有一支在全世界拥有作战基地并有为庞大商船队辅助保障的，装备精良而训练有素的海军；而这就是我们军队的职责。"
 ig_trait_enemies_in_congress: "敌在国会山"
 ig_trait_enemies_in_congress_desc: "为什么国会的老爷们总是怀疑我们这群热血而诚实的军人对国家的忠诚？！为什么国会总是否决我们提出的所有必须且可靠的要求？！我们在前线抛头颅撒热血，然而真正阻拦我们为国奋斗的其实是这群可恶的议员！"
 ig_trait_frontier_pioneers: "边疆开拓者"
 ig_trait_frontier_pioneers_desc: "这是我们国家一个伟大的开拓时代，西部的边疆拥有着无限的财富和机遇，每一个去边疆开拓的人都能成为百万富翁；去西部吧，年轻人，去自由的边疆！"
 ig_trait_master_of_farm: "农场的主人"
 ig_trait_master_of_farm_desc: "我们拥有着庞大的土地和农场，这些都是我们的财产，我们依赖它们生活和发家致富。既然国家忠实地保卫我们的私有财产，那么我们也将能放心地经营这些土地，让它们和我们一起传承繁荣。"
 ig_trait_racism: "种族歧视"
 ig_trait_racism_desc: "凭什么这些讨厌的黑鬼会和我们在同一个国家里？这个国家是我们的国家，不是这群黑鬼的国家，让他们从哪里来就滚哪里去！"
 ig_trait_humanity_beacon: "自由灯塔"
 ig_trait_humanity_beacon_desc: "哦，你可看见，透过一线曙光：那面阔条亮星，冒着炮火蹂躏，我们对其欢呼，犹如昨暮一样；你说那是什么，矗立峻崖之巅，微风时续时断，风中半隐半现？如今在它身上，映着拂晓晨光，凌空照在河溪，霎时万千光芒；星光灿烂之旗，愿它长久飘扬，在这自由国土，勇士家乡！"
 ig_trait_freedom_of_speech: "言论自由"
 ig_trait_freedom_of_speech_desc: "宪法给予我们知情和发言的自由，并根据良心自由地争论，因为传达思想和意见的自由是人最宝贵的权利之一。在我们的国家，每一个公民都可以自由地发言，写作和出版：自由就是想你所想和畅所欲言！"
 ig_trait_tyranny_of_majority: "多数人的暴政"
 ig_trait_tyranny_of_majority_desc: "人民易行专横残暴，而且多数人永远并毫无例外地剥夺少数人的权利；个人的权利应当凌驾于团体，成为我们社会唯一高尚的道德准则，不应为加入或退出某个团体或者处于什么统治而妥协。"
 ig_trait_city_upon_hill: "山巅之城"
 ig_trait_city_upon_hill_desc: "我们与上帝订约定居于新大陆，我们是山巅之城，受全世界瞩目，理应成为全世界道德和自由的典范。"
 ig_trait_gospel_of_work: "工作福音"
 ig_trait_gospel_of_work_desc: "我们相信劳动是神的旨意，商业是行善之道：诚实经商、按时纳税、尽责工作、积蓄报恩，皆为信仰的果实。神并未诅咒财富，而是教导我们以劳苦换得祝福。"
 ig_trait_higher_law: "道德律法"
 ig_trait_higher_law_desc: "如果法律强迫我们犯下道德的罪，那我们一定会违抗它：因为没有任何人的命令可以凌驾于上帝的声音之上！"
 ig_trait_american_dream: "美国梦"
 ig_trait_american_dream_desc: "我们梦想着，在这片土地上，人人生活得更美好、更富足、更充实，并根据其能力或成就获得机会；我们梦想着，在这样的社会中，每个男人和女人都能够充分发挥他们与生俱来的能力，并得到他人的认可，无论他们的出身或地位如何；我们梦想着，在这样的国家里，我们自己和子孙后代们都总能享有自由的幸福！"
 ig_trait_community_self_governance: "社区自治"
 ig_trait_community_self_governance_desc: "最好的政府是管得最少的政府：国家承认个人是一种更高尚、独立的力量，其所有权力和权威都源于此，并相应地对待个人；正是这种精神让我们的合众国成为真正自由和开明的国家。"
 ig_trait_us_populism: "民粹主义"
 ig_trait_us_populism_desc: "政府这个产物本身就必须不断地受到监视，否则在那些腐败的政治精英的领导下，它就会通过默默而秘密的运作来控制多数人的政治行为，最终腐蚀公共道德的源泉。"
 #奥地利
 ig_trait_holy_blood: "神圣血统"
 ig_trait_holy_blood_desc: "我们的血统悠久而光荣，自神圣罗马帝国以来就是凯撒的左膀右臂，主宰着维也纳的宫廷。只要凯撒愿意倾听我们的意见，我们就会竭尽所能帮助他施行慷慨而仁慈的统治。"
 ig_trait_statutory_privilege: "法定特权"
 ig_trait_statutory_privilege_desc: "谁给你们的权力来向我们征税？我们是国家的包税官，农民的保民官，除了向凯撒承诺的那一部分，我们一个银盾都不会交！"
 ig_trait_universalism: "普世主义"
 ig_trait_universalism_desc: "奥地利的所有种族都理应享有平等权利，每个种族都有不可侵犯的权利来保存和使用自己的民族和语言；我们应该承认所有传统语言的平等地位，以促进国家的平等。"
 ig_trait_wiener_kreis: "维也纳学派"
 ig_trait_wiener_kreis_desc: "形而上学起源于逻辑错误的一个根源是自然语言的歧义性，人们的错误根源是认为思维既可以不借助任何经验材料而从自身资源中得出知识，也可以至少通过从给定事态中推断出新内容。尽管并非每个科学世界观的追随者都会成为战士，但我们现在需要的就是面对现代，拒绝这些传统观点，并站在经验科学的立场上。"
 ig_trait_if_for_freedom: "若为自由"
 ig_trait_if_for_freedom_desc: "生命诚可贵，爱情价更高；若为自由故，二者皆可抛！"
 ig_trait_industrial_giants: "工业巨头"
 ig_trait_industrial_giants_desc: "新的交通方式开始改变人们的日常生活，拓宽了人们的视野，正是在这样的先锋时代，我们应运而生，将热情转化为事业。国家的工业依赖我们的创造和前进，而我们也将永远这么做下去。"
 ig_trait_language_barrier: "语言不通"
 ig_trait_language_barrier_desc: "我们的军官是奥地利人和德意志人，然而士兵什么人都有。马扎尔人，捷克人，波兰人，甚至还有克罗地亚人？他们根本听不懂我们在讲什么，又如何服从长官的指挥？"
 ig_trait_local_richarmy: "地方武装"
 ig_trait_local_richarmy_desc: "国家的每一个行省和邦国都有自己的军队。只要保证他们始终忠诚于维也纳，他们就能在需要之时勇敢地接受政府的征召，踏上阵地保卫帝国。"
 ig_trait_national_ties: "民族纽带"
 ig_trait_national_ties_desc: "在我们这样一个由无数种民族和宗教组成的帝国中，人民之间的民族冲突和政治分歧尤为严重。军队是国家的人民之间唯一真正的纽带，也是表达爱国热情的唯一工具，而军队也理应负起这样的职责。"
 #大清
 ig_trait_benevolence_and_righteousness: "仁义之道"
 ig_trait_benevolence_and_righteousness_desc: "恩者仁也，理者义也，节者礼也，权者知也，仁义礼知，人道具矣；是故天子之治天下，盖谓仁义以治之，爱利以安之，忠信以导之，务除其灾，思致其福，天下乃安。"
 ig_trait_wise_ruler: "君圣臣贤"
 ig_trait_wise_ruler_desc: "道无不行，谋无不臧，君圣臣贤，运泰时康；当今乃尧舜之世，君圣臣贤，吏治清明，吾等自当四海宾服，克于圣意尔。"
 ig_trait_local_emperor: "武断乡曲"
 ig_trait_local_emperor_desc: "山高皇帝远，统治者再怎么圣明又如何？天下遍布着我们的人，再强大的统治者如果不谦逊的听从我们的意见，那就让他呆在他那破京城里发号施令个爽吧——既然他不听我们的，我们又有什么义务必须服从他呢？"
 ig_trait_be_confucian_teach: "教化"
 ig_trait_be_confucian_teach_desc: "儒家以教化为本，故而美教化，移风俗，所以礼之教化也微，其止邪也於未形；是以王者设庠序，明教化，以防道其民。我们的责任是教化万民，使人伦之道深入人心，才能带来理想中的大同之世。"
 ig_trait_mandate_of_heaven: "天命"
 ig_trait_mandate_of_heaven_desc: "有德之君受天命而治天下，是以天之命，物之性，本非志意所与；而能尽其性，则物性尽，天命至，有不知其所以然者而无不通。我们的统治者凭借此种神圣使命来获得上天的支持，我们又如何能够不从呢？"
 ig_trait_confucian_ethics: "祖宗成法"
 ig_trait_confucian_ethics_desc: "祖宗法度，乃是家法，事为之防，曲为之制，谨当遵承，不敢逾越；圣天子以孝治天下，历代先君留下的祖宗法度自有他们的道理，现在的统治者又如何有资格违背呢？"
 ig_trait_social_research: "格物致知"
 ig_trait_social_research_desc: "古之欲明明德于天下者，先治其国。欲治其国者，先齐其家，欲齐其家者，先修其身。欲修其身者，先正其心。欲正其心者，先诚其意。欲诚其意者，先致其知。致知在格物。贤明的人物理应用自己学得的知识来分析和判断周围的人物和事物，以自己的本心分辨是非真假。"
 ig_trait_useless_speech: "夸夸其谈"
 ig_trait_useless_speech_desc: "有人说我们废话连篇，有人说我们是酸腐文人：他们又懂得什么？不过是吃不到葡萄说葡萄酸罢了，我们就是来用笔杆子鼓吹东西的，不说话那还有什么可以做的呢？"
 ig_trait_peaceful_times: "太平盛世"
 ig_trait_peaceful_times_desc: "我们正生活在一个圣人治世的好时候，百姓们过的都很富足：路不拾遗、夜不闭户、风调雨顺、无灾无难，这让我们的耕作也更加轻松。"
 ig_trait_rule_of_etiquette: "礼法纲常"
 ig_trait_rule_of_etiquette_desc: "君为臣纲，夫为妻纲，父为子纲；三纲五常，礼之大体，三代相继，皆因之而不能变。三者正，则庶民从之矣。"
 ig_trait_catch_a_fire: "揭竿而起"
 ig_trait_catch_a_fire_desc: "民为水，君为舟；如果统治者将我们的生存置于不顾，那么他也别想在紫禁城里坐稳他的位置：莫道石人一只眼，挑动黄河天下反！"
 #奥斯曼帝国
 ig_trait_law_and_civilization: "律法与荣光"
 ig_trait_law_and_civilization_desc: "世界在变化，而帝国不能永远原地打转；我们不是异端也不是西方的仆从，我们是帝国理智的部分。我们用法典代替血统，用学校代替枪炮，用自由辩论取代宫廷暴力，以求恢复这个古老国家过去的荣光。"
 ig_trait_tanzimat: "坦齐马特"
 ig_trait_tanzimat_desc: "帝国的救亡图存迫在眉睫——账册需能算清，法庭需能言理，官吏需能识字——伟大的祖国已经危在旦夕，而我们就是拯救她的人。"
 ig_trait_forbidden_books: "禁书"
 ig_trait_forbidden_books_desc: "统治者可以烧掉纸张，却烧不掉思想；他可以禁掉报刊，却禁不了真理。我们曾在书房中低声讨论，如今我们在暗巷中印刷传单；倘若愚昧被当作忠诚贩卖，那我们就以理性点燃烈焰，把这个陈旧帝国的假面撕开。"
 ig_trait_jihad: "吉哈德"
 ig_trait_jihad_desc: "真主确已从信士们的生命与财产中购买天堂作为交换——他们在主道上作战，杀敌并被杀，这是真主应许的天堂——谁能比真主更信守诺言？因此，你们应因与真主的交易而喜悦，这确是最伟大的成功。"
 ig_trait_words_remain: "有经人"
 ig_trait_words_remain_desc: "他曾从天降水，为你们而使各种植物生长；你们吃吧，不要在地方上胡作非为。我们从每个民族中派遣使者，说：你们应当崇拜真主，应当远离恶魔。"
 ig_trait_faith_in_chains: "不信者"
 ig_trait_faith_in_chains_desc: "真主是信士的保护者，他使他们从重重黑暗中走向光明；不信道者的保护者是恶魔，使他们从光明走向重重黑暗。"
 ig_trait_arm_of_sultan: "苏丹铁臂"
 ig_trait_arm_of_sultan_desc: "苏丹需要的不只是拥护者，还需要执鞭者；我们就是那条执法的铁臂——不问为什么，只问打向何方。哪里有叛乱，哪里就有我们的骑兵；哪里有异见，哪里就有我们的耳目。秩序不是自然形成的，是用铁与火铸出来的。只要皇座仍在，我们便是让它安稳的重量。"
 ig_trait_local_pashas: "地方帕夏"
 ig_trait_local_pashas_desc: "我们从不反对改革——只要土地还归治下，秩序仍然安稳，改革者们要做什么？随便他们，不关我们的事。一个聪明的贝伊懂得如何维护自己和下辖土地的稳定：握得紧也好，放得巧也罢，地方总要有人看守。"
 ig_trait_corruption_and_privilege: "贪污腐败"
 ig_trait_corruption_and_privilege_desc: "那些愚蠢的官吏懂得什么？我们早在他们出生前就懂得如何操控税册，挑拨城防，玩弄政府——土地是我们的，法官吃我们的，苏丹也需我们保疆。若帝国不愿服从老家族的规则，那就准备好看着他的国家变成一大堆贝伊国！"
 ig_trait_modernists_of_sublime: "东方现代派"
 ig_trait_modernists_of_sublime_desc: "我们相信火车，电报，银行和股份公司；我们是财富的源头，国家的主人——苏丹若想让帝国不落于西方，那就该知道真正的伟大来自于我们源源不断的投资与消费。"
 ig_trait_forges_of_tigris: "底格里斯工厂"
 ig_trait_forges_of_tigris_desc: "铜线在延伸，机器在轰鸣；我们不是政治家，也不想做改革者：只要市场开放，资金流通，秩序尚存，我们就会继续把这座旧帝国打造成金属与烟囱的新世界。"
 ig_trait_capital_in_chains: "资金冻结"
 ig_trait_capital_in_chains_desc: "我们投资，修路，办厂，结果换来的是关税壁垒，官僚拖延和贵族的冷眼？资本若被捆住，国家就别想前进——你不给我们利润，我们就不给你未来。"
 #意大利
 ig_trait_engines_of_risorgimento: "统一的引擎"
 ig_trait_engines_of_risorgimento_desc: "他们说军队能统一意大利，我们说是工厂能：铁路连接的不只是城市，更是社会的命运；机器敲打的不只是钢铁，更是祖国的形状。让意大利的荣耀在锅炉房里复兴，工业就能沟通整个半岛的蓬勃血管！"
 ig_trait_land_of_chimneys: "烟囱之国"
 ig_trait_land_of_chimneys_desc: "工厂并不关心国旗的颜色，只关心燃料是否充足，订单是否稳定；工业也不在意谁来执政，只要铁轨能修到港口，只要税率不妨碍利润，那任何地方都可以成为我们的市场。"
 ig_trait_civic_watchmen: "守夜人"
 ig_trait_civic_watchmen_desc: "当贵族沉迷于昔日的荣耀，革命者打碎宫殿的器皿，我们便举起了钥匙与文件夹。国家不是梦想，是制度；若能依赖我们，市民便是意大利这台机器最可靠的齿轮。"
 ig_trait_people_of_procedure: "法典之民"
 ig_trait_people_of_procedure_desc: "账簿能平、街灯常亮、官员守时——这就够了。我们不期望革新，也不愿战乱；让我们缴税，让我们处理文件，让我们按部就班地生活。社会不是浪漫剧，而是收支平衡的剧本。"
 ig_trait_stabbed_in_the_back: "刀刺在背"
 ig_trait_stabbed_in_the_back_desc: "这些激进派、社会主义者、无神论者——这些该死的混蛋！他们打着人民的旗号，却让街头充满混乱；他们高喊自由，却羞辱我们祖传的教堂与法典：我们不是贵族也不是将军，但我们记得背后那一刀是从哪儿来的。"
 ig_trait_land_of_peace: "安乐之国"
 ig_trait_land_of_peace_desc: "耶稣对他们说：我实在告诉你们：你们这跟从我的人，到复兴的时候，人子坐在他荣耀的宝座上，你们也要坐在十二个宝座上，审判以色列十二个支派。凡为我的名撇下房屋、弟兄、姊妹、父母、妻子、儿女、田地的，必要得着百倍，并且承受永生。"
 ig_trait_sancti_et_dilecti: "圣洁蒙爱"
 ig_trait_sancti_et_dilecti_desc: "所以你们既是神所拣选的、圣洁蒙爱的人，就要以怜悯为心，存恩慈、谦虚、温柔、忍耐的心。倘若这人与那人有嫌隙，总要彼此包容、彼此饶恕；主怎样饶恕了你们，你们也要照样饶恕人。在这一切之上要有爱心，因为爱是联络全德的。"
 ig_trait_supplication_prayer: "哀求祷告"
 ig_trait_supplication_prayer_desc: "我向主发声哀求，我向主恳切祷告；我在他面前倾吐我的忧苦，将我心中的苦楚告诉他。当我的心灵在我里面发昏的时候，你知道我的道路；他们在我所行的路上，为我暗设网罗。"
 #日本
 ig_trait_railway_bonds: "铁道债券"
 ig_trait_railway_bonds_desc: "随着铁路政策的发布，我们在各地的融资团体也开始依托担保型票据与政府债券来筹集铁路资本，并引进英国轨距标准与低压技术；尽管中央政府可能在行政支持上犹豫不决，但我们普遍支持铁路系统对于促进港口连结和内陆资源运输的战略价值。"
 ig_trait_kazoku_system: "华族"
 ig_trait_kazoku_system_desc: "吾等华族为国家之重臣，理当修持德行，常自重体统，以为万民之规范；凡为我华族者，不可仅恃爵名，当念国家、人伦之责，勇于为文明之先导。"
 ig_trait_taisei_hokan: "大政奉还"
 ig_trait_taisei_hokan_desc: "吾等庆喜恭奏，愿竭诚尽节，以保国家安宁；为天下计，为万民计，今谨奉还大政于朝廷，愿朝廷总理万机，以宏扬皇基。"
 ig_trait_sonno_joi: "尊王攘夷"
 ig_trait_sonno_joi_desc: "天皇万世一系，神武肇国，是日本唯一正统；西夷船炮纵横，皆因无德鼠辈道德丧失、教义混乱。我们不能背叛国体、背叛血统、背叛神意：主君仍在京都，我们誓为正统而战！"
 ig_trait_divided_troops: "割裂的军队"
 ig_trait_divided_troops_desc: "鉴于政府的不作为，陆海军各自为政、上下无一统之纲、每于军议相反、动摇士心；这难道是我们军人的问题吗？当然不是，这都是那群该死的官吏在从中作梗！"
 ig_trait_bushido: "武士道"
 ig_trait_bushido_desc: "我等军人应以忠诚为职守，服从上官命令，不可稍有怀疑；尽忠职守是我等的职责，礼仪端正是我等的道德，崇尚武勇是我等的精神，重视信义是我等的信条，追求简朴是我等的风尚：使世人深知军人之义者，唯我等赤诚之忠心也！"
 ig_trait_gyokusai_charge: "玉碎冲锋"
 ig_trait_gyokusai_charge_desc: "我等自应征入伍，出征战场，便当有以死辞家的觉悟；要想突破敌火，冲入阵地，唯有像我等这样怀抱必死之决心者方可达成——贪生者必死，决死者得生！"
 ig_trait_flower_of_free: "自由之花"
 ig_trait_flower_of_free_desc: "我们为爱、为人生、为诗而活，一当我们听到“自由”这两个字，我们心底就会涌出热流，仿佛将它当作从未见过的恋人一般憧憬：我们热切的希望有一天日本也能成为这样自由的国度，而我们也将为此工作。"
 ig_trait_bunmei_kaika: "文明开化"
 ig_trait_bunmei_kaika_desc: "开化者何？即个人主义之发达也；其意在于：人有意志，以自身为责任之主体，依自己思想而行事。此即为开化之真义。"
 ig_trait_light_not_reach: "爱国"
 ig_trait_light_not_reach_desc: "这个国家，似乎比起无数人的性命，更热衷于一块宏大的石碑——像这样的国家，这种存在，在某些时刻真是一种冷漠到令人恐惧的怪物...即使如此，我们依然无法憎恨这个国家；正因如此，我们的哀愁才更加沉重：为了正义而不服命令，依良心而行，此乃真正的忠诚之举。"