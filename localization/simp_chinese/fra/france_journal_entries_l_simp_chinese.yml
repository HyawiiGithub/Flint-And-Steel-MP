 set_credit_foncier_de_france_button:0 "建立土地信贷银行"
 set_credit_foncier_de_france_button_desc:0 "法兰西农村中广泛贫困的根本原因是农业活动资金不足，导致农民们不得不向贪婪的地主们借高利贷而从此背负上沉重的债务，而那些已经足够富有的地主阶级则以这种方式变相地将自由农民们变成农奴，这绝不能接受。政府将出资并联合我们可靠的银行家们建立一座国有银行，专门向这些缺乏资金的农民们提供能够负担的低息贷款，以帮助他们摆脱地主们的压榨。"
