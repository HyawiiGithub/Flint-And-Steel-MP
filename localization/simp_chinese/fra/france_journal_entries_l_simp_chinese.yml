 napoleonic_wars_germany_reason:0 "德意志，这片曾在#V 1806年被拿破仑一世粉碎#!并统合为#V 莱茵邦联#!的土地，如今又一次开始集结和统一，并在[SCOPE.sCountry('PRU_scope').GetName]与[SCOPE.sCountry('AUS_scope').GetName]的主导下，逐步演变为欧陆各国在西方约束[ROOT.GetCountry.GetName]的重心；对[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]而言，这是一个#B 不可容忍的趋势#!。\n\n德意志诸国是拦在我们#B 帝国雄心面前最大的障碍#!，必须彻底消灭#V 德意志邦联#!和主宰它的国家们，将[ROOT.GetCountry.GetName]的疆界扩张到北海沿岸！"
 no_north_german_great_powers_tt:0 "不存在任何[concept_rank]高于[concept_major_power]的[SCOPE.sCulture('north_german_scope').GetName]国家"
 napoleonic_wars_spain:0 "拿破仑战争：半岛战役"
 napoleonic_wars_spain_reason:0 "反动的[SCOPE.sCountry('SPA_scope').GetName]自#V 1814年的波旁归来#!之后就始终由#B 反动与腐朽#!主导：波旁家族的回归并未带来秩序，相反，#B 内战在1836年席卷了半岛#!，并对半岛的人民造成了巨大的伤害。\n\n不仅如此，在狡猾的[SCOPE.sCountry('GBR_scope').GetName]的支持下，[SCOPE.sCountry('SPA_scope').GetName]还将[ROOT.GetCountry.GetName]视作不共戴天的敌人，对抗我们在非洲的殖民扩张，破坏我们与美洲的航运，甚至主动配合反法同盟的诸国试图遏制我们的扩张。\n\n先皇的#V 未竟之志#!将在[ROOT.GetCountry.GetRuler.GetFirstName]的手中实现，让我们#B 再次穿越穿越比利牛斯山，沿着埃布罗河直击半岛的心脏吧！#!"
