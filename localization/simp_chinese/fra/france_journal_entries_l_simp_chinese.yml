 #法兰西国民生育率
 french_birthrate:0 "法兰西国民生育率"
 french_birthrate_reason:0 "数个世纪以来[ROOT.GetCountry.GetName]都拥有着西欧最多的子民：基督教世界中没有一个其他的国家比得上我们所享受的条件，#bold 温暖宜人的气候#!和#bold 肥沃辽阔的土地#!孕育了法兰西民族，#bold 庞大的人口基数#!则为我们的国家贡献了澎湃的活力。\n\n在#bold 大革命战争#!的时期雅各宾政府仅仅一条#bold 《总动员令》#!规模仅仅十几万的法军就在几个月内聚集了百万大军，震撼了反法同盟的[concept_great_power]们；到了拿破仑皇帝远征俄罗斯的时候[ROOT.GetCountry.GetName]的人口则达到了#bold 三千余万#!，冠绝欧洲大陆。然而就在拿破仑战争之后我们的#bold 生育率#!却跌入了#bold 长期的停滞#!，[concept_government]的精英们忧心仲仲地看着[ROOT.GetCountry.GetName]人口长期的反常现象：有人认为这是因为天主教信仰的衰弱，有人觉得这是工业革命和城市化的副作用，还有人则宣称这是因为自由主义思想的传播从[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]跨越到了[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]所致。\n\n无论如何，任何有着远见的人士都不能再容忍这种情况继续下去了：若不能纠正生育不足的错误，迟早有一天我们的[concept_army]会缺乏忠诚的士兵，我们的[concept_building]会缺乏辛勤的工人，我们的[concept_arable_land]会缺乏强壮的农民。我们昔日战无不胜的陆军会因此而被削弱，我们工业化的进程会因此而被拖累，我们的食物会因此而陷入短缺...法兰西民族将因为人口的不振而失去坐拥数百年的西欧主宰者的地位。\n\n[ROOT.GetCountry.GetName]需要孩子！正如拿破仑回答斯塔尔夫人的那样：“最优秀的女人是最能生孩子的女人！”"
 #国民议会
 franch_national_assembly:0 "国民议会"
 franch_national_assembly_reason:0 "进度条会显示议会当前#bold 多数派执政联盟#!的议员数量。\n激进联盟：#variable [ROOT.GetCountry.MakeScope.Var('radicals_seat').GetValue|0]#!议席；[concept_election]时会因为多个#tooltippable;tooltip:[Country.GetTooltipTag],franch_national_assembly_radicals_tooltip_conditions 条件#!改变。\n秩序阵线：#variable [ROOT.GetCountry.MakeScope.Var('conservative_seat').GetValue|0]#!议席；[concept_election]时会因为多个#tooltippable;tooltip:[Country.GetTooltipTag],franch_national_assembly_conservative_tooltip_conditions 条件#!改变。\n人民联盟：#variable [ROOT.GetCountry.MakeScope.Var('socialist_seat').GetValue|0]#!议席；[concept_election]时会因为多个#tooltippable;tooltip:[Country.GetTooltipTag],franch_national_assembly_socialist_tooltip_conditions 条件#!改变。\n共产党团：#variable [ROOT.GetCountry.MakeScope.Var('communist_seat').GetValue|0]#!议席；[concept_election]时会因为以下#tooltippable;tooltip:[Country.GetTooltipTag],franch_national_assembly_communist_tooltip_conditions 条件#!改变。\n\n国民议会是[ROOT.GetCountry.GetName]民主制度的核心，她诞生于#variable 1789年大革命#!中对自由和民主的追求。#bold 雾月政变#!标志着[concept_revolution]的结束，尽管拿破仑的帝国取得了许多成就，但共和国和她的民主却被搁置了#bold 半个世纪#!。七月[GetLawType('law_monarchy').GetName]也只是一个幻象：#bold 自由受到压制，平等和博爱也仍然是一句空话。#!号称代表着法国公民的众议院却只代表人民中的极少数，他们仍然距离#variable 1789年的理想#!还很远。\n\n然而法兰西人对自由主义的追求并未就此结束：尽管君主们在#bold 维也纳会议#!后巩固了自己的王位，但顽固腐朽的#bold 查理十世#!在七月革命中被推翻，保守犹豫的#bold 奥尔良王朝#!也被赶下了王位，#bold 波拿巴派#!消失无踪，经过几十年的独裁统治，#bold 法国大革命#!的伟大原则——#bold 自由，平等，博爱#!——回到了[ROOT.GetCountry.GetName]。共和国的议会继承了#bold 第三阶级#!定下的#bold 国民议会#!的名字，使每个法国人都可以[concept_election]出他们的代表来组成一个真正#bold 象征着整个国家和公民#!的议会来行使他们统治整个国家的权力。\n\n#variable 前进，祖国儿女，快奋起#!：[ROOT.GetCountry.GetName]的未来或许风雨飘摇，[ROOT.GetCountry.GetName]的前路或许崎岖不平；但这些都无关紧要，因为#bold 启蒙主义#!为我们带来的理想将始终伴随着[ROOT.GetCountry.GetName]，我们则坚信着前方就是共和原则的坦途；#variable 自由引导人民！#!"
