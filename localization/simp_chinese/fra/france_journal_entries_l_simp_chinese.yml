 napoleonic_wars_austria:0 "拿破仑战争：击垮奥地利"
 napoleonic_wars_austria_reason:0 "在#V 拿破仑战争#!的时代，[SCOPE.sCountry('AUS_scope').GetName]就是帝国最顽固和反复的敌人：无论是在#V 马伦戈、奥斯特利茨#!还是#V 瓦格拉姆#!，先皇的军队一次次地击败他们，却始终无法彻底根除这个蛰伏于多瑙河畔的#b 哈布斯堡毒瘤#!。\n\n然而#V 维也纳会议#!距离如今也已经成为了历史，那个曾经阻拦在#V 大军团#!前的强大帝国也已衰弱。是时候跨越阿尔卑斯和多瑙河，建立超越先皇的成就，#B 让帝国的鹰旗在美泉宫之上飘扬！#!"
