 empire_liberal:0 "自由帝国"
 empire_liberal_reason:0 "早在还是一位流亡[SCOPE.sCountry('GBR_scope').GetName]的#B 共和派流亡者#!之时，[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]就曾宣称要对[ROOT.GetCountry.GetName]进行自由化改革：然而，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的登基在过去的一段时间里并没有带来这些，反而在巴黎树立了更专制的[GetLawType('law_autocracy').GetName]制度。\n\n然而，随着帝国合法性的下降与[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]掌权时间的延续，对议会的压制、对出版的审查与对工人声音的封锁导致不满足于现状的[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]甚至开始在集会中上公开发表演说反对[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和帝国，毫无疑问，这将对帝国的统治构成极大的威胁。\n\n专制制度的维持并非长久之计，为了[ROOT.GetCountry.GetRuler.GetLastName]王朝的稳定传承，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]必须亲手导演一场自由化改革，将皇权下放给议会，结束帝国的[GetLawType('law_censorship').GetName]和[GetLawType('law_autocracy').GetName]，并以自由和民主取代之。"
 empire_liberal_complete_tt:0 "完成了所有#V 宪政改革#![concept_journal_entry]。"
 empire_liberal_on_complete_tt:0 "更可靠和稳定的立宪制度将被确认，帝国会得到巩固。"
 empire_liberal_on_complete_2_tt:0 "原有的[GetIdeology('ideology_bonapartist').GetName]意识形态会被改造为新的[GetIdeology('ideology_liberal_bonapartist').GetName]主张。"
 empire_liberal_status:0 "#B 结束[GetIdeology('ideology_bonapartist').GetName]目前的威权主义体制#!"
 empire_liberal_pluse_tt:0 "#V 自由帝国#![concept_journal_entry]的进度推进1。"
 empire_liberal_politic:0 "宪政改革：政治自由"
 empire_liberal_politic_reason:0 "长久以来，[ROOT.GetCountry.GetName]的[GetLawType('law_monarchy').GetName]制度将[GetLawType('law_censorship').GetName]与[GetLawType('law_autocracy').GetName]并立为维护国家稳定的两架马车：这种情况不能在持续下去了。\n\n面临着社会的广泛不满，#V 政治必须进行大改革#!以安抚我们的公民们，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]必须交出手中的权力，并确保他的皇冠是用于保障人民们#B 出版和言论的自由，以及选举和被选举的自由。#!"
 empire_liberal_social:0 "宪政改革：社会自由"
 empire_liberal_social_reason:0 "在过去时间的统治中，[ROOT.GetCountry.GetName]的[concept_government]往往将#v $laborers$#!视为机器的齿轮，而非拥有权利的人：[GetLawType('law_no_workers_rights').GetName]的存在使得[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]长期遭受打压，[GetLawType('law_no_social_security').GetName]的空白使得无数工人家庭在工伤与老年中陷入赤贫。\n\n这种情况不能再继续下去了，面对工人们日益高涨的呼声，帝国必须采取措施#B 增进他们的福利和保障#!，否则他们随时可能像#V 国家工坊的前辈们#!一样制造动乱甚至革命来推翻[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的统治。"
 empire_liberal_social_complete_tt:0 "完成了#V 消除贫困#![concept_journal_entry]"
 empire_liberal_reform_button:0 "举行修宪公投"
 empire_liberal_reform_button_desc:0 "帝国的宪法究竟需不需要改革？这个问题政府成员们和皇帝说了都不算，应该由法兰西的人民们来决定：应该召开一场全民公投，让人民决定现行的政治体制是否需要改革。"
 empire_liberal_reform_button_tt:0 "尚未就修宪问题举行过公投。"
 empire_liberal_politic_button:0 "合法化质询权"
 empire_liberal_politic_button_desc:0 "议会是立法机构，然而目前的议会权力仍然被皇帝限制着。通过合法化议会质询内阁成员和皇帝本人的权力，我们可以开展议会改革的第一步。"
 empire_liberal_politic_button_tt:0 "议会目前没有质询权。"
 empire_liberal_social_button:0 "合法化罢工权"
 empire_liberal_social_button_desc:0 "工人应该有权通过罢工和谈判向企业争取更高的薪水，然而罢工权目前在法国仍然是非法的。让我们颁布法案，将罢工权合法化，并确保政府将会保护合法的罢工运动。"
