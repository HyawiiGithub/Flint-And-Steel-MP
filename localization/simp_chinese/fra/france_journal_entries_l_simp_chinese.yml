 troisieme_republique:0 "第三共和国"
 troisieme_republique_reason:0 "#V 第三共和国#!是[ROOT.GetCountry.GetName]自#V 1789年的大革命#!以来的#B 第三次尝试共和制#!：共和国由#V 巴黎公社的鲜血#!和#V 帝国崩溃的耻辱#!被迫缝合而成。#B 它既没有大革命时代的热情与慷慨，也没有人民之春那样的浪漫与自豪#!。不过，它仍然是[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]各个[concept_interest_group]为了保卫祖国而#B 互相放下矛盾，实现妥协的稳定制度#!。\n\n在[GetIdeology('ideology_bonapartist').GetName]彻底倒台之后，我们的共和国就由以[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]为代表的[GetIdeology('ideology_revolutionism').GetName]和[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]与[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]为代表的[GetIdeology('ideology_opportunistes').GetName]所主导，[concept_ideology]的分裂仍然影响着共和国的政治，使它除了在一致对外的时候，总是容易陷入内部的尖锐斗争之中；#B 共和国来得太迟，又太不彻底，#!她没有颠覆反动的力量，却必须面对激进思想的挑战；她被赋予了#V “自由、平等、博爱”#!的理想，却只能在分裂、怨恨与不信任中寻求出路。\n\n#B 但不管未来如何，[ROOT.GetCountry.GetName]的历史将再次被赋予“共和国”的名义，人权宣言再次成为宪法，这一次，共和制度将永远延续：#!#variable 自由引导人民！#!"
