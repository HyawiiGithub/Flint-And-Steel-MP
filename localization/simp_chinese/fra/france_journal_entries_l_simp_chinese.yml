 franch_national_assembly_untrust_button:0 "弹劾不信任案"
 franch_national_assembly_untrust_button_desc:0 "根据《国民议会条例》的规定，议会有权在她认为当前政府明显不适合担任执政任务的时候发起弹劾程序，将任何采取了伤害法国公民利益的，威胁法国共和制度的统治者赶下国家权力的宝座。当前的政府明显已经满足了上述条件，是时候行使这份宪法赋予议会的权力了，解散政府，重新选举！"
 franch_national_assembly_untrust_possible_tt:0 "6个月内没有举行过不信任案弹劾"
 franch_national_assembly_election_button:0 "立法选举宣读"
 franch_national_assembly_election_button_desc:0 "又一轮新的立法选举开始了，新的议员将进入国民议会中为法兰西的利益而努力。不过宪法并未禁止国会议员去帮助他们所属的党派竞选，既然如此，那我们为什么不给他们一点放松的时间让他们去更多的投入选举之中呢？"
 franch_national_assembly_testlaw_button:0 "审议法律草案"
 franch_national_assembly_testlaw_button_desc:0 "根据宪法的规定，国民议会最神圣的职责就是审议当前政府所提出的法律并将其驳回或是通过并落实。很明显当前的政府已经在进行提交法律草案的程序了，由于这份法律的紧急性，我们应当督促我们的议员加班加点地提供意见和审批，都是为了法兰西！"
 franch_national_assembly_agro_button:0 "促进农业补贴"
 franch_national_assembly_agro_button_desc:0 "当前议会中的多数派似乎十分热衷于保证农民的利益，根据他们宣称的法兰西应当注重于其农业发展大过其他；既然如此那我们就让他们去实施他们的主张吧。"
 franch_national_assembly_help_button:0 "增批公共预算"
 franch_national_assembly_help_button_desc:0 "当前议会中的多数派总是对促进国民生活和公共保障平等的想法报以热枕。他们认为法兰西应当注重于公民的权利大过任何其他；这样的思想很有吸引力，让他们去实施他们的主张吧。"
 franch_national_assembly_indu_button:0 "降低市场限制"
 franch_national_assembly_indu_button_desc:0 "当前议会中的多数派对经济发展的政策充满了各种意见。他们认为让法兰西真正伟大的应该是工业上的强大，而现行的政策并不足够帮助我们的市场自由增长。既然如此，那就让他们去实施他们的主张吧。"
