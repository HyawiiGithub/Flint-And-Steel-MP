 napoleonic_wars_italy:0 "拿破仑战争：平定意大利"
 napoleonic_wars_italy_reason:0 "意大利自古便是[ROOT.GetCountry.GetName]的天然势力范围：无论是神圣罗马帝国时代的干涉，还是拿破仑时代的征服，这里的诸邦从未真正游离于#B 巴黎的统治#!之外。然而随着#V 维也纳会议#!对欧洲势力范围的重新划定，我们几乎失去了在意大利的一切：撒丁和两西西里接手了拿破仑时代的遗产，教皇国也不再依赖我们的保护。\n\n[ROOT.GetCountry.GetName]不能容忍一个充满#B 割据、反动与[SCOPE.sCountry('AUS_scope').GetName]势力#!的#V 意大利#!继续存在于自己南方的边境，一如#V 拿破仑皇帝#!在#B 1805年进军亚平宁#!并一度统一了整个意大利半岛的丰功伟绩一样，#B 帝国必须继承这一宝贵的遗产#!。"
 napoleonic_wars_poland:0 "拿破仑战争：解放波兰"
 napoleonic_wars_poland_reason:0 "自从#V 1795年的第三次瓜分波兰#!以来波兰的人民就饱受外国侵略者铁蹄的镇压：在先皇于#B 莱比锡的惨败#!之后，#V 华沙大公国#!灭亡，[SCOPE.sCountry('RUS_scope').GetName]、[SCOPE.sCountry('PRU_scope').GetName]与[SCOPE.sCountry('AUS_scope').GetName]则继续以占领者的身份踩踏着波兰人民们自由的土地。\n\n[ROOT.GetCountry.GetName]不会遗忘在#B 拿破仑皇帝的麾下为帝国而战的波兰军团#!，身为#V 东布罗夫斯基#!亲口赞扬的#V “波兰人的救星”#!的合法继承者，帝国必须传承这一光荣的声望，#B 将波兰的人民从侵略者的奴役下解救出来！#!"
