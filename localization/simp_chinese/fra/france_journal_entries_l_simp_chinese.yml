 napoleonic_wars_egypt_reason:0 "#V 埃及#!对于[ROOT.GetCountry.GetName]来说总是拥有着特殊的意义：早在#V 帝国尚未建立的1798年#!，先皇就曾率领远征军一度击败马穆鲁克，攻入开罗兵临苏伊士，并在金字塔中收集了许多有益的考古资料；虽然在[SCOPE.sCountry('GBR_scope').GetName][concept_fleet]的封锁下不得不撤军回国，但却也为法兰西民族留下了许多遗产。\n\n然而时至今日，[SCOPE.sCountry('TUR_scope').GetName]的衰落使得这片#B 连接地中海与印度洋的关键领地#!再度陷入了权力真空，只要我们能够击败#V 穆罕默德·阿里#!留下的苏丹国，#B 埃及就能成为[ROOT.GetCountry.GetName]新的，最有价值的海外资产。#!"
