 guerres_de_coalitions_1_button_desc:0 "拿破仑的军队再次攻入了我国的领土中。根据联盟条约，反法同盟的各国有义务支援我国抵抗法兰西帝国的侵略，立刻电告各国政府，再次召集联军！"
