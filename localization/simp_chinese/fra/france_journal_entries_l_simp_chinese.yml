 extinction_du_pauperisme:0 "消除贫困"
 extinction_du_pauperisme_reason:0 "#B 进度条会显示当前设立了土地信贷银行且[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]已经执政的时间。#!\n\n尽管#V 工业革命#!改变了社会的面貌，城市得到了繁荣，但由于#V 农业补贴的缺乏和工人待遇的不公#!，生活的贫困仍然广泛的存在于[ROOT.GetCountry.GetName]的[concept_lower_strata]：尤其是作为[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]统治坚定支持者的[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]中。\n\n早在尚未#B 回归法兰西#!之前，流亡[SCOPE.sCountry('GBR_scope').GetName]的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]就以他#B 提倡国家干预和福利政策的“社会主义”思想#!在法国受到广泛的欢迎，也正是这种欢迎帮助他在共和国的政坛上夺得了最高地位，并最终加冕为#V 法兰西人的皇帝#!。\n\n随着[GetIdeology('ideology_bonapartist').GetName]家族的归来和帝国统治的稳固，是时候#B 兑现当初的承诺，让贫困彻底从法兰西的土地上消除了#!。"
