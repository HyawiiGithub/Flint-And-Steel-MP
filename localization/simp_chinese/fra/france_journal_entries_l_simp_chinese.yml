 gouvernement_de_la_defense_reason:0 "[ROOT.GetCountry.GetName]正面临着危机：[concept_war]的失败迫使皇帝交出了皇冠，#V 波拿巴王朝#!和[GetLawType('law_monarchy').GetName]也随之瓦解，[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]一度陷入了政治真空：不过，在[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]、[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]和部分[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]的主导下，一个临时政府已经成立，并#B 以共和国的名义并接管了全国的政权#!。\n\n然而#V 国防政府#!的统治并不坚固。一方面，我们必须#B 组织一支军队#!来捍卫[ROOT.GetCountry.GetName]的领土，一方面，他们还必须面对#B 工人阶级日益增长的不满#!：巴黎正#v 充满着革命的气息#!，一个由[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]的领导的#N 巴黎公社#!在所谓的国民自卫军的支持下，已经发动暴乱并已经接管了巴黎，由[ROOT.GetCountry.GetRuler.GetFirstName]领导的#V 国防政府#!也不得不搬迁到#V 凡尔赛#!。\n\n#B 共和国正处在风雨飘摇之中，#V 大革命时代#!那个法兰西民族最为青春、热情、自豪、慷慨和真诚的年代还能够再度归来，并带领[ROOT.GetCountry.GetName]走向她的彼岸吗？#!，"
