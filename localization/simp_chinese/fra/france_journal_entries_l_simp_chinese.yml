 paris_politic_reason:0 "进度条会显示当前巴黎最占优势的[concept_interest_group]的政治影响力。\n\n#variable 巴黎#!，[ROOT.GetCountry.GetName]的[concept_capital_state]，不仅仅是全国最为繁华和著名的大都市，更是[ROOT.GetCountry.GetNameNoFormatting]政治的中心。\n\n这座位居于#variable 法兰西岛的塞纳河畔#!的城市自#bold 公元987年#!卡佩王朝的雨果加冕为#bold 法兰西国王#!之始就一直是法兰西的首都的最高权力的象征，#bold 杜伊勒里，凡尔赛，枫丹白露...#!巴黎城市的辉煌历经千年的数个王朝更迭犹自屹立不倒，见证着一幕幕法兰西的英雄史诗。\n\n不仅于如此，巴黎对[ROOT.GetCountry.GetName]的影响更多的是在于其#bold 至高无上#!的政治地位上：仅仅是一点点巴黎的[concept_turmoil]或是[concept_revolution]，就足以推翻或是震动任何一个法国的统治者。在#variable 1789年的法国大革命#!中，巴黎暴动的[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]轻松毁灭了统治法兰西数百年的波旁王朝并将君主路易十六斩首，建立了#bold 法兰西第一共和国#!。尽管共和国被#bold 拿破仑#!的帝国所结束而帝国又被#bold 反法同盟#!所终结，但巴黎市民仍然在法兰西政治的风云中留下了重大的影响力。1830年的#variable 七月革命#!奥尔良家族的君主又凭借着巴黎的动乱再度控制了[ROOT.GetCountry.GetName]，而外省则对巴黎的变化毫无反抗之力，只能接受任何一个来自于#bold 巴黎的政府#!或是来自#bold 巴黎的命令。#!\n\n时至如今，巴黎仍然是我国政治的最高舞台，各个[concept_interest_group]在巴黎勾心斗角，不断试图在这里轻松地如愿以偿影响#variable 整个[ROOT.GetCountry.GetName]...#!"
