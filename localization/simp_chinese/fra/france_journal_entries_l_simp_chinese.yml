 entente_cordiale_reason:0 "[ROOT.GetCountry.GetName]和海峡对岸的敌对始于百年战争，直到#B 1815年的滑铁卢之役#!我们两国还处于敌对状态；然而，在#V [SCOPE.sCountry('GER_scope').GetName]崛起这一巨大的现实政治威胁下#!，即便是敌对了数百年的我们也不得不#B 放下心中的敌对情绪#!而站到一起。\n\n[ROOT.GetCountry.GetName]必须重新评估我们在欧陆的布局：孤军奋战已#V 不足以保障自身的安全与我们全球帝国的延续#!。为了#B 保卫我们的国家利益和文明的延续#!，我们两国已经达成谅解，而这一联盟将使我们[ROOT.GetCountry.GetName]免受[SCOPE.sCountry('GER_scope').GetName]在西欧任何联盟体系的威胁，共同维护全球海权的自由航行，并#B 确保我们的殖民地不会被任何新兴强权所威胁#!。\n\n#B 我们的民族是世界上最伟大的民族，我们的国家是世界上最伟大的国家；我们的成就主导了人类的历史，我们的文明开创了这个时代。#V 只要我们两国精诚合作，就能够战胜世界上的任何敌人！#!#!"
