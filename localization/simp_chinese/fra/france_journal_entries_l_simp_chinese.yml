 second_napoleon_empire:0 "波拿巴王朝"
 second_napoleon_empire_reason:0 "#B 进度条会展示当前波拿巴王朝治下的#!#V 帝国稳定度#!。\n#B 如果我们在一场战争中失败并割让了我们的[concept_homeland]或#O 阿尔及尔#!，将触发一个事件迫使[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]退位，并可能在#V 帝国稳定度#!低于6且未完成#V 自由帝国#![concept_journal_entry]时#N 终结#!#U 波拿巴王朝#!。#!\n\n#V #P 托上帝与人民授权之洪福，安道尔大公，莱茵邦联护国公，意大利国王，瑞士邦联协调人，法兰西人的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]：[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]#!#!#B #V 是现任波拿巴家族首领和君主。#!#!\n\n#V 法兰西#!是一片动荡不安的土地，自#V 1789年的大革命#!以来，巴黎来来去去的政府数量甚至#B 远超数个世纪中其他国家的总和#!，#V 1804年拿破仑·波拿巴皇帝陛下在巴黎圣母院取得的冠冕#!也是如此。在滑铁卢的失败之后，拿破仑皇帝不得不退位，反法同盟将他流放到了圣赫勒拿岛并在上面郁郁而终，[GetIdeology('ideology_legitimist').GetName]的波旁家族回归，然后又在1830年被巴黎的革命者推翻，建立了奥尔良王朝；[GetIdeology('ideology_orleanist').GetName]王室的统治也未能坚持多久，#V 第二共和国#!一度取代了法国的[GetLawType('law_monarchy').GetName]，重建了革命时代的共和国；但忠诚的[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]与[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]对#B 拿破仑皇帝辉煌功绩的怀念#!使得[ROOT.GetCountry.GetName]归来，并在巴黎重建了对全国的统治。\n\n#B 就像历代统治法兰西的先君一样#!，法兰西人民对他们君主的态度总是#V 反复无常#!：有时充满拥戴，而又有时充满仇视；为了保住帝国和#B 波拿巴家族的皇冠#!，[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]也必须#V 谨慎的治理这个和她的人民一样反复无常的国家#!，在各个派系中维持平衡，建立新的功绩，改善国家的经济，以证明#V [GetIdeology('ideology_bonapartist').GetName]的家族#!可以提供[ROOT.GetCountry.GetName]#b 所渴望的稳定与繁荣。#!"
