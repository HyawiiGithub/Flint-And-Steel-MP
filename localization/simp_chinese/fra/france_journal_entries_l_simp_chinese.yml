 #拿破仑战争系列日志
 napoleonic_wars:0 "拿破仑战争"
 napoleonic_wars_reason:0 "距离#V 拿破仑皇帝#!带领[ROOT.GetCountry.GetName]在欧洲四处征服并奠定属于#B 法兰西民族的那些历史上最伟大成就的时代#!已经过去了许久。自#V 1815年的维也纳会议#!以来，在#B 梅特涅和其他欧洲强权#!的设计下，#V 法兰西#!被严格束缚在西欧的既定土地上而不得扩张。北方的尼德兰和不列颠，东方的德意志邦联和普鲁士，南方的撒丁王国和意大利诸邦，西方的西班牙王国...形成了一道结实的绳索，一度牢牢地关押着巴黎的囚徒们。\n\n然而#V 维也纳体系#!到如今已经陷入了衰退，随着[ROOT.GetCountry.GetName]的有一次强盛，我们的[concept_army]再次超越了欧洲大陆上的所有国家，我们的[concept_fleet]足以应对#B 皇家海军的封锁#!，我们的工业得到扩张，如今，[ROOT.GetCountry.GetName]已经再度位居世界头等强国之位。\n\n是时候恢复帝国的荣耀和威严了，就像拿破仑当年纵横欧洲一样，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]将踏上战马，带领#V 大军团#!的士兵们穿越莱茵和阿尔卑斯，跨过维斯瓦和比利牛斯——#B 直至敌人全部倒下，帝国的雄鹰再度屹立在欧陆为止。#!"
