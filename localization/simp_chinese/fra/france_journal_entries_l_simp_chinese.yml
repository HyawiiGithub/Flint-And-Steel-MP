 guerres_de_coalitions:0 "反法同盟"
 guerres_de_coalitions_reason:0 "#V 巴黎#!再度陷入了一场恐怖的[GetIdeology('ideology_bonapartist').GetName]狂热之中：法国的皇帝正披着#V 拿破仑一世#!的斗篷重新给欧洲带来了一场灾难般的[concept_war]。\n\n在[SCOPE.sCountry('FRA_scope').GetName]扩张的狂飙中，#B 德意志邦联遭到威胁，意大利半岛人人自危，西班牙再度陷入战乱，而波兰与我们[ROOT.GetCountry.GetName]边境的阴影也在迅速逼近#!；一场#V 新的拿破仑战争#!已经降临到了我们这个时代的头上。\n\n现在是欧洲#B 每一个伟大国家生死存亡的时刻#!，为了我们的#B 独立，尊严和自由#!，一切欧洲光荣而古老的秩序的保卫者们必须抛弃过去几十年的宿怨，重新联合在#V 反法同盟#!的旗下：#B 团结的我们不可战胜，让联军把巴黎的战争贩子重新关进圣赫勒拿岛的监狱上去！#!"
 guerres_de_coalitions_tt:0 "一条联军[concept_front]抵达了[SCOPE.sCountry('FRA_scope').GetName]的首都。"
