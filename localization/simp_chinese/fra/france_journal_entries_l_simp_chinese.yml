 french_provisional_republic_reason:0 "#B 进度条会展示当前#!#V 共和派势力在[ROOT.GetCountry.GetName]占据优势的时间。#! \n\n继#V 1789年的攻打巴士底狱#!和#V 1830年的光荣三日#!之后，又一场[concept_turmoil]席卷了巴黎，推翻了#B 奥尔良家族的[GetLawType('law_monarchy').GetName]王国#!，#V 路易·菲利普#!在[concept_revolution]中逃出了杜伊勒里宫，在[SCOPE.sCharacter('french_provisional_republic_ruler').GetFirstName] [SCOPE.sCharacter('french_provisional_republic_ruler').GetLastName]的领导下，一个新的临时政府和她的立宪议会成立了：自#V 拿破仑帝国#!以来，#B 光荣的共和制度再次回到了法兰西。#!\n\n然而，[ROOT.GetCountry.GetName]的[GetLawType('law_presidential_republic').GetName]仍然处于急风骤雨之中：尽管受到七月王朝审查的共和派们表现出了对共和制度的热情，他们曾经与为了反抗[GetIdeology('ideology_orleanist').GetName]统治，而和其他所谓的#V “明日共和党人”#!——#B 实则是不同派系的君主主义者们#!建立的政治联盟正摇摇欲坠，声势浩大的[GetIdeology('ideology_bonapartist').GetName]与[GetIdeology('ideology_legitimist').GetName]正重新团结在一个强大的#B 君主主义同盟#!中，并凭借着共和国中人数众多的[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]与[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]的支持，试图复辟一个#V 新的波拿巴王朝#!。\n\n不仅如此，随着巴黎经济危机和失业者的进一步增加，许多对[concept_government]心怀不满的#v $laborers$#!也加入了激进的左翼[concept_political_movement]中，试图在[ROOT.GetCountry.GetName]推进他们的政治目标；巴黎的动乱并没有随着临时政府的成立而消失，它随时可能重新归来，并同时危害到共和主义者和君主主义者们的政治共识。\n\n#B 共和国的未来仍然风雨飘摇，#V 大革命时代#!那个法兰西民族最为青春、热情、自豪、慷慨和真诚的年代还能够再度归来，并带领[ROOT.GetCountry.GetName]走向她的彼岸吗？#!"
