 fra_conqueror_indochina_reason:0 "亚洲神秘的面纱已经露在我们面前许久了，[SCOPE.sCountry('GBR_scope').GetName]或许是第一个试图挑开它的人，但绝不是最后一个；尽管我们不能向英国人那样直接索取商业利益，但取得一些在印度支那的殖民地也算个不错的选择。\n\n我们也不能只依赖于非洲的资源和贸易，这样对我国的利益来说无疑是危险的。同时，相比非洲来说东南亚热带的水田和远东的贵重奢侈品贸易早在很久以前就传回欧洲了，巨大的利润和衰弱的[SCOPE.sCountry('CHI_scope').GetName]让我们有了新的机会，这里湿热无比，而且那可怕的疟疾也很少，甚至不需要我们建立拓展的[concept_colony]，只要雇佣当地人工作就非常适合种植园作业。\n\n我们昔日从印度的竞争中被踢出局，不过这次在#bold 印度支那#!绝不会再发生一次，[ROOT.GetCountry.GetName]万岁！"
