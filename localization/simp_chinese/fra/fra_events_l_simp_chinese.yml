 #共和国议会
 joi_flavor_fra.1.t: "国民议会的重建！"
 joi_flavor_fra.1.d: "自大革命时代所塑造的共和理想以来，共和制度再一次在[ROOT.GetCountry.GetName]复兴了：昔日第三阶级建立的，属于公民的议会也得以重建，并重新赋予了那个宣布了《人权宣言》的组织的名字：国民议会！"
 joi_flavor_fra.1.f: "“自由，财产，安全和反抗压迫是天赋不可剥夺的人权...私有财产是自然权利，不可剥夺和侵犯。”\n“人生而享有自由和平等的权利。社会区别只能建立在公共利益的基础上...除非在法律规定的情况下并按照法律规定的形式，否则任何人不得被指控，逮捕或拘留。煽动，派遣，执行或导致执行任意命令的，必须受到惩罚；但根据法律规定被传唤或逮捕的任何公民必须立即服从。”\n思想和意见的自由交流是人类最宝贵的权利之一...人权和公民权利的保障需要公共力量：因此，这种力量的设立是为了所有人的利益，而不是为了其所信任的人的特殊利益。”"
 joi_flavor_fra.1.a: "议会的职责不应超过限制。"
 joi_flavor_fra.1.b: "自由的法兰西共和国万岁！"
 #不信任案辩论
 joi_flavor_fra.2.t: "弹劾辩论"
 joi_flavor_fra.2.d: "一场关于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]是否胜任了其职位的辩论今天在国民议会的会址：波旁宫召开了。"
 joi_flavor_fra.2.f: "“没有什么比[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]本人更能证明本届政府的无能了！”\n“混蛋！反对党领袖这不是在搞无耻的政治机会主义，把政党利益置于国家利益之上吗？他不就是想掩盖他在这个重大问题上没有政策的事实吗？”\n“我们是一个民主国家，我们的政党将决定我们以什么政策来竞选...最近的历史性耻辱性失败是政府混乱和失败的结果。显然，本届政府在国家面临的最重要问题上的核心计划无法赢得支持。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]失去了控制，政府失去了执政能力。”\n“肃静！议员可以寻求干预，但他或她不应该出于沮丧而在整个会议厅尖叫观察！”\n“谢谢议长阁下。但是，正如我所明确指出的，所有的先例都是，当政府经历像昨晚那样的失败时，就应该辞职并允许人民选举新议会来处理国家面临的问题。”"
 joi_flavor_fra.2.a: "301票支持，299票反对，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]滚蛋了！"
 joi_flavor_fra.2.b: "299票支持，301票反对，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]胜利了！"
 #阿尔及尔：温甘伦的日记
 joi_flavor_fra.3.t: "托克维尔致意"
 joi_flavor_fra.3.d: "对阿尔及尔的征服完成了：然而阿尔及尔的统治对[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]仍然是一个值得考虑的问题..."
 joi_flavor_fra.3.f: "“#bold 正如先生们所知#!，阿尔及尔从西向东几乎呈直线延伸，与大海平行的地方矗立着一系列高山，称为#bold 阿特拉斯山脉#!。有时，阿特拉斯山脉会突然向南退去，露出长而宽阔的平原。有时，它会突然靠近海岸，将最后的山脉沐浴在海浪中。它时不时地自我折叠，并在其轮廓中包围深谷。”\n“阿特拉斯居住着#bold 柏柏尔和阿拉伯人#!；每当你看到一座山，你就可以确信它的蜿蜒曲折中隐藏着一个阿拉伯部落，当你看到一片平原时，你就可以预见柏柏尔人的营地很快就会出现在地平线上。\n我确信柏柏尔人的#bold 宗教信仰#!非常冷淡。他们是一个平淡而自私的种族，他们对这个世界的关心比对来世的关心要大得多，#bold 用我们的奢侈和我们的艺术比用我们的大炮更容易击败他们。#!”\n“此外，非洲海岸的阿拉伯人还有许多恶习：像所有半野生民族一样，他们#bold 将权力和力量#!看得高于一切。他们不关心人的生命，#bold 鄙视商业和艺术#!而#bold 最喜欢战争和喧嚣#!；他们目中无人，容易轻信，有时陷入不假思索的热情，有时陷入过分的沮丧；他们的行为往往过度，总是更倾向于感觉而不是思考。\n简而言之，先生，我已经向您展示了阿尔及尔#bold 在我们被征服之前#!是什么样子...关于阿拉伯人，我还有很多话要告诉你们；但我必须限制自己，期刊的局限性迫使我这样做。”"
 joi_flavor_fra.3.a: "政府会就此进行考虑。"
 #战争英雄：温甘伦
 joi_flavor_fra.4.t: "非洲的战争英雄"
 joi_flavor_fra.4.d: "在非洲作战的士兵回到了[ROOT.GetCountry.GetName]，他们受到了最热烈的英雄般的欢迎。"
 joi_flavor_fra.4.f: "“妈妈！这些队伍是什么？”\n“他们是法兰西的士兵，孩子。他们是拿破仑的士兵。”\n“谁是拿破仑？”\n“他是我们的皇帝，我们最伟大的将军...大概吧。反正，英国人和奥地利人联合着俄罗斯人和瑞典来入侵我们了...我们只能还击，孩子。”\n“噢！他们为什么要入侵我们？”\n“我们的国家...他们要摧毁我们的祖国；他们要来烧杀抢掠，要来攻打我们了...他们都是坏人。”\n“真的吗？”\n“是的宝贝...你的爸爸也在这支队伍里，看见了吗？他在朝你挥手！”\n“爸爸！爸爸！”\n“你的爸爸要走了...但我多么希望他能留下啊...”"
 joi_flavor_fra.4.a: "邀请他前往[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]！"
 joi_flavor_fra.4.b: "让他安静地退休吧。"
 #突尼斯：温甘伦的日记
 joi_flavor_fra.5.t: "一名少尉"
 joi_flavor_fra.5.d: "经过一次次的战役与斗争，[ROOT.GetCountry.GetName]最终成功攻占了突尼斯城，城头插上了法兰西的旗帜，"
 joi_flavor_fra.5.f: "“让他担心的是他的着装。成为一名#bold 真正的步兵#!，佩戴丝带和十字架，佩戴#bold 大军团的长袍#!，这一切都很好，但你仍然必须表明你#bold 不是乡巴佬#!。在火车上，他想到了一切，他的贫困所能承受的一切。拉车把他送到了和平街。天色已晚，他在门即将关上时强行闯入查维特店。\n“我需要一件衬衫，”他说道，脸上还残留着他在前面的小酒馆里得到的那种#bold 快乐的粗犷气息#!。\n“我们没有现成的衬衫，长官，”查维特先生回答道，他对这名士兵非常尊重，同时也对制服可能掩盖的社会地位表示担忧。\n温甘伦脸红了。这当然是他第一次进入这样的场所：他是从火车上的老军官那里听说的。\n查维特先生露出失望而可怜的表情：“听着，罗贝尔先生。一位顾客在这里给我留了一份订单...他突然要去美国执行任务...如果这些衬衫适合你...”\n温甘伦很高兴看到这位毫无疑问是一位有品味的绅士的顾客所选择的东西：#bold 衬衫是精美的蓝色面料#!，温甘伦把手放在它的身上，爱抚着它的肩章。“但是它合适吗，先生？恐怕袖子...”\n温甘伦对精美的颜色和面料如此着迷，这#bold 激起了他的欲望#!，他简直不敢相信自己。\n“是的，它会。”\n街上，温甘伦环顾四周，脸上洋溢着胜利的微笑：如此#bold 高大，轻盈的步兵#!戴着厚重的帽子，品味着温暖，芬芳的气氛，以及衬衫的柔软。”"
 joi_flavor_fra.5.a: "祝贺我们勇敢的士兵！"
 #摩洛哥：温甘伦的日记
 joi_flavor_fra.6.t: "糟糕的船"
 joi_flavor_fra.6.d: "经过一次次的战役与斗争，[ROOT.GetCountry.GetName]最终成功攻占了摩洛哥的首都，梅克内斯城头插上了法兰西的旗帜。"
 joi_flavor_fra.6.f: "我亲爱的比格斯叔叔：\n\n我正有写作的心情，所以借此机会给您寄几句话，让您知道我的近况，同时希望将来的某个日子我能有幸收到您的来信。我一定会对你的来信非常感兴趣，因为我已经有六个多月没有在梅克内斯见到任何人，也没有收到任何人的消息了。\n\n我于3月16日离开土伦，乘坐忒提斯号经过马略卡和奥兰，这一段旅程很愉快，吃住对于军舰来说都很好，我们每天都去洗澡。但好事多磨，我们最终不得不登上讨厌的阿尔松号，度过了四个星期的痛苦，这艘船实际上很糟糕（长满了虱子），我们不得不每天忍受衬衫检查。食物很糟糕而且很少，更糟糕的是食堂也烂了。我很高兴能到达卡萨布兰卡并从一艘如此破烂的船上下来。在那四个星期里，我的体重减轻了一大截。\n对于我们来说，这里的大部分工作都是由土著妇女完成的，这似乎很奇怪，但男人们确实做得很少，周日对他们来说与其他任何一天都一样。因为他们有自己的宗教节日。土耳其烟草公司生产的香烟每100支售11生丁，它们很好。\n这个地方拥有一两家酒店和一家意大利餐厅，但在其他方面与阿尔及尔完全一样，而且也很脏。\n我们在这里收到的信件不多，因为邮件的不确定性很大，我们永远不知道下一封信什么时候到达。\n这不完全是我应该选择的地方，但当然没有选择。\n向您致以最良好的祝愿；\n想念您的侄子：罗贝尔·约瑟夫 让-温甘伦"
 joi_flavor_fra.6.a: "或许该改善一下环境。"
 #撒哈拉：温甘伦的日记
 joi_flavor_fra.7.t: "抱怨沙漠"
 joi_flavor_fra.7.d: "经过一次次的战役与斗争，[ROOT.GetCountry.GetName]最终成功将领土拓展到撒哈拉庞大的沙漠里。"
 joi_flavor_fra.7.f: "亲爱的母亲：\n\n非常感谢您给我写了一封长而有趣的信，您不用担心，我将在更合适的时候详细地写这封信。\n\n正如您在上面的地址中看到的，我已经离开比斯克拉。我团于一月离开撒哈拉沙漠的交界，那里的冬天非常寒冷，经过三天的火车旅程，在博纳出发，然后经过三天最愉快的航行到达阿雅克肖，我们在那里登陆，现在加入了第七师的一部分。我曾率领一支强大分遣队驻扎在沙漠中，靠近那些土著，他们经常骚扰我们，但没有造成任何物质损失。沙漠寒冬过后的炎热天气非常难熬，烈日炎炎，漫无边际的沙地和无数折磨人的苍蝇。与马赛相比，这里的生活非常不同。我从未想象过自己骑着骆驼穿越撒哈拉沙漠。我很高兴地说我非常健康，但当斗争结束时我应该感到高兴，并开心的知道我能成为安全回家的人之一。\n\n以及：我被晋升了，您无需担心我。\n\n相信您一切都好。\n\n向我的姐姐致以最良好的祝愿和亲切的问候。\n\n最爱您的：罗贝尔"
 joi_flavor_fra.7.a: "让他休息一会吧。"
 #核心北非
 joi_flavor_fra.8.t: "[ROOT.GetCountry.GetRuler.GetFirstName]提案"
 joi_flavor_fra.8.d: "随着北非的海外省纳入[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的直接管理之下，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]设想了一个将北非变成[ROOT.GetCountry.GetName]法理上真正本土的计划。"
 joi_flavor_fra.8.f: "所有不接受我们条件的人民都必须被掠夺。一切都必须被夺取、摧毁，不分年龄或性别：法军踏足的地方不得再长草。\n无论我们的慈善家怎么说，谁想要达到目的就想要手段。我亲自警告我有幸领导的所有优秀士兵，如果他们碰巧给我带来了一个活着的阿拉伯人，他们将受到军刀平面的殴打...\n我亲爱的朋友，我们必须这样做对阿拉伯人的战争：杀死所有十五岁以上的男人，带走他们所有的妇女和儿童，将他们装上海军舰艇，送往马克萨斯群岛或其他地方。\n一言以蔽之，消灭一切不会像狗一样在我们脚下爬行的东西。"
 joi_flavor_fra.8.a: "法兰西的本土始终应该以欧洲为主。"
 joi_flavor_fra.8.b: "谁敢说阿尔及尔不是法兰西的一部分？！"
 #西非：温甘伦的日记
 joi_flavor_fra.9.t: "缺纸"
 joi_flavor_fra.9.d: "经过一次次的战役与斗争，[ROOT.GetCountry.GetName]最终成功将领土拓展西非肥沃的平原上。"
 joi_flavor_fra.9.f: "亲爱的安娜：\n\n很抱歉这么久才回复你的信，但最近我的手头很忙，所以希望你不要介意。由于我现在拿不到我的装备包，所以只能给你写一封短信，因为我的纸信封快用完了，所以下次我必须补上。\n\n我收到了你之前的预算，但它是在我给你寄了明信片之后才到的，我保证你一定花了很多时间来写所有这些大写的纸，但我很高兴阅读它们，因为在这里我发现我不能写一封有趣的信。恐怕我的信一定经常让你感到厌烦，不过我已经仔细阅读了你的信，并记下了有关办公室和我们一些在海外做贡献的朋友的所有新闻，但你提到的主要项目是可怜的老里平顿，它是我第一次听说他，可怜的老家伙。\n我真诚地希望我们还在沙漠里面的朋友们能够安全地走出这场可怕的磨难，我注意到安德烈·科宁和其他几个兄弟已经走了，令人悲伤。\n现在我必须结束了安娜，因为你会看到纸快满了，所以希望你这次不会介意，请记住我给家里的所有人和所有询问的朋友致以最美好的祝愿...\n您诚挚的：温甘伦"
 joi_flavor_fra.9.a: "还能缺纸？"
 #毛塔：温甘伦的日记
 joi_flavor_fra.10.t: "寄出去的信"
 joi_flavor_fra.10.d: "经过一次次的战役与斗争，[ROOT.GetCountry.GetName]最终成功将领土拓展到毛里塔尼亚的沙漠中。"
 joi_flavor_fra.10.f: "亲爱的安娜：\n\n只是几行让你知道我们在这里过得怎么样，我忘了上次给你写信是什么时候以及我告诉你的消息。我从休假中返回几天后，我们奉命沿着尼日尔河行军前往尼亚美，那里集中许多土著的部落，在边境更远的马拉迪也有类似的人数。你知道的，撒哈拉是一个残酷的地方，除了沙子沙子和沙子之外什么也没有。我们在那里度过了几个星期，每天走路，这绝对是一场长期的训练，酷热难耐，日复一日地行军数十里，所有运输都依靠骡子和骆驼穿过岩石山口。在一次露营时，我们遇到了坏水，大约有四十名同伴患了肠热病，其中七人死亡，但其他人都幸运的活了下来。\n\n嗯，尽管历尽艰辛，但毛里塔尼亚局势暂时平息后，我们还是完好无损地回到了圣路易。\n\n请转达我对父亲和母亲的亲切问候。相信你们都身体健康，我们将在几个月后再次见面。\n\n最好的祝福\n\n您最诚挚的：罗贝尔·温甘伦"
 joi_flavor_fra.10.a: "希望他们能相聚。"
 #尼日尔：温甘伦的日记
 joi_flavor_fra.11.t: "在里面"
 joi_flavor_fra.11.d: "经过一次次的战役与斗争，[ROOT.GetCountry.GetName]最终成功将领土一直扩张到乍得湖的沿岸。"
 joi_flavor_fra.11.f: "亲爱的妈妈：\n\n我的地址表明我现在状况良好。哦，这是一种不同的生活，一开始很硬，地板上铺着四块毯子，很硬。直到昨晚我才适应，这是我第一晚好好休息。食物还可以，但是服务很粗糙。当然，天气非常糟糕，但我的处境仍然和离开时一样，我没有办法按您的嘱托好好打理我的头发，而我的衣领颜色则有点像办公室的格栅。我上周四有点咳嗽，但情况还不错。\n忘了告诉您，当我们到达时，我们都被分到了不同的帐篷，而我的帐篷很不错，这里非常舒适，住宿条件真的比营地好得多，您不用操心。我们三个军官和我一起在那里，都是非常好的里昂和布列塔尼的小伙子，其中一个还认识我在军校的主任。我可能会说，他们对我非常好，比我们的一些人帮助我更多，我很惊讶。\n\n好吧，我现在就和您告别了。我经常想起您和我一起去镇上的时候，还有马赛我们小村子的农田和草地。都好像过去很久了。只希望我能再次回来。但这是必须要做的，人们只能希望结局很快就会到来。\n\n最爱您的：罗贝尔"
 joi_flavor_fra.11.a: "祝愿他可以回去。"
 #西非行省
 joi_flavor_fra.12.t: "西非海外行政区的建立"
 joi_flavor_fra.12.d: "随着西非的海外省纳入[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的直接管理之下，一套新的管理体系得以在那里被建立以同时服务法兰西和当地人的利益。"
 joi_flavor_fra.12.f: "先生，我请求您尝试想象这些敏捷而顽强的沙漠之子，他们被卷入我们官僚机构的千百种手续之中，被迫屈服于我们中央集权的缓慢、规律性、细则和细节。该国旧政府仅保留使用亚塔甘和棍棒作为治安手段。其余的都变成了法语。\n非洲黑人被阿拉伯人征服后的三百年里，他们完全丧失了自治的习惯。他们中最杰出的人因征服者的嫉妒而被排除在公共事务之外；所以旧的政府才是一个令人憎恶的政府，因此法兰西的新政府才需要成为连接各个民族的唯一纽带，是众多不同光线的终点。"
 joi_flavor_fra.12.a: "让我们祝贺西非的官员和将士们！"
 #乍得：温甘伦的日记
 joi_flavor_fra.13.t: "“军事奖章”"
 joi_flavor_fra.13.d: "经过士兵们勇敢的作战，[ROOT.GetCountry.GetName]最终成功征服了乍得。"
 joi_flavor_fra.13.f: "致罗贝尔中校，第七师：本届政府，议会和内阁向第七师全体人员致以最良好的祝愿。\n\n罗贝尔·约瑟夫 让-温甘伦：\n代表其同袍将士获赠荣誉军团勋章，以答谢最英勇的士兵和最杰出的指挥官为祖国作出的付出。\n还有一份腕表，口袋和银铅笔盒，以表彰他们获得军事勋章的荣誉。\n授勋仪式会在荣军院举办，日期会再行通知您。\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]：[ROOT.GetCountry.GetRuler.GetFirstName]"
 joi_flavor_fra.13.a: "祖国的又一次胜利！"
 #喀麦隆：温甘伦的日记
 joi_flavor_fra.14.t: "罪恶"
 joi_flavor_fra.14.d: "刚果和赤道的雨林最终在[ROOT.GetCountry.GetName]的脚步下臣服，法兰西的旗帜插满了这个庞大的黑暗大陆。"
 joi_flavor_fra.14.f: "我亲爱的母亲：\n\n我的部队刚刚经历了一段特别糟糕的时期，我们在周三晚上进入战壕，周日早上5点，我们的炮兵开始轰炸敌人的城市，20分钟后我们越过了护墙。我的天哪，刚果人为我们准备了多么热烈的欢迎，他们居然从不知道那里搞到了好多枪，砰砰砰地射我们！据我所知可能是英国人干的好事。\n这是可怕的，当我看见我的士兵再去死，尤其是和每个男人的个人熟悉都使事情变得更糟。事实上，称他们为男人是错误的，因为他们大多只是男孩，就和以前的我一样。\n\n有人说，恶人不得安息，如果这是真的，我肯定是一个坏人。\n\n爱来自您深情的儿子：罗贝尔·温甘伦。"
 joi_flavor_fra.14.a: "人都会犯错，这无关紧要。"
 #法属中非总督府
 joi_flavor_fra.15.t: "中非海外行政区的建立"
 joi_flavor_fra.15.d: "随着中非的海外省纳入[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的直接管理之下，一套新的管理体系得以在那里被建立以确保法兰西在当地至高无上的绝对权威。"
 joi_flavor_fra.15.f: "先生，您还记得我之前告诉您的话，整个摄政区的民事和军事政府都掌握在当地人手中。当我们成为赤道非洲的主人时，我们就赶紧召集所有最后的酋长们，从苏丹到他民兵的最后一名士兵，我们把这群人运送到亚洲海岸。\n为了更好地消除敌人统治的痕迹，我们开始撕毁或烧毁所有书面文件和行政登记册，无论真实与否，这可能会在我们之前留下痕迹。\n征服是一个新时代，由于担心过去与现在不合理地混合在一起，我们甚至摧毁了他们镇子的大量街道，以便按照我们的方法重建它们，并给所有被征服的允许留下来的人起了法国名字。\n有许多雨林中的土人接受我们的直接统治，我确信也必须要这么做。"
 joi_flavor_fra.15.a: "伟大的工作！"
 #海外省联邦化？
 joi_flavor_fra.16.t: "海外省联邦化？"
 joi_flavor_fra.16.d: "关于法属非洲海外省的法国臣民行使政治权利和获得公民身份的的法案，由阿尔及尔总督，塞内加尔总督，尼日尔总督和刚果总督以[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]阁下的名义提出："
 joi_flavor_fra.16.f: "#bold 先生们#!，国会在阿尔及尔曾经组织了穆斯林当地人的#bold 入籍程序#!，该程序一旦入籍，就为他们提供#bold 适用于[ROOT.GetCountry.GetName]公民的所有立法的好处#!，并且在大多数情况下根据普通法延伸，归化人未出生的孩子。为此目的，在我们的非洲联邦化立法中引入简化程序，根据法国穆斯林的愿望制定该程序。\n\n《民法典》对入籍的所有影响，但经验表明，#bold 不可能继续将非洲广大的法国人视为被剥夺基本政治权利的主体#!，他们已经完全同化了法兰西思想，但由于家庭原因或宗教原因而不能放弃自己的个人地位，现在拒绝向其中最先进的人或提供重要忠诚保障的人行使政治权利是不公平的。必须强调的是，将这些权利赋予非洲的当地人并不是我们的创新。相反，我们只是遵守其他海外省的先例：#bold 将忠诚于[ROOT.GetCountry.GetName]的当地人及其后代置于法律制度之下#!，赋予他们公民身份，特别是选举权；同时保留其私法地位并规定相应的军事义务。\n\n在当下的局势时，我们确实不可能不紧急开展这项必要的同化工作，这对法属非洲各大海外省的#bold 道德健康#!至关重要。"
 joi_flavor_fra.16.a: "法兰西必须在同一面旗帜下整合为同一个整体，现在是公开承认这一点的时候了，只要能消除对分裂的恐惧。"
 joi_flavor_fra.16.b: "国家必须阻止这种将会黑化法兰西的荒唐举动！！"
 #法俄同盟（法兰西）
 joi_flavor_fra.17.t: "法俄同盟？"
 joi_flavor_fra.17.d: "随着世界局势的不断演变，尤其是共同面对[SCOPE.sCountry('GER_scope').GetName]在中欧对[ROOT.GetCountry.GetName]安全地位产生严重威胁的情况下，一个和曾经的敌人[SCOPE.sCountry('RUS_scope').GetName]和解并组成联盟的设想获得了广泛的认同。"
 joi_flavor_fra.17.f: "几个世纪以来，法国一直在不断寻找东方盟友，以制衡其大陆敌人。12世纪时我们为了对付英格兰而和苏格兰建立友谊，16世纪我们为了对付奥地利人而和土耳其人建立亵圣同盟...对于我国的国家利益而言，出于现实的地缘政治考虑，为了应对新生的[SCOPE.sCountry('GER_scope').GetName]对我国产生的巨大的，不可忽视的安全威胁及其可能的不可承受的可怕后果，我们理应放弃意识形态和昔日历史带来的矛盾而和东方的俄国组成新的联盟。"
 joi_flavor_fra.17.a: "还是不要和这些东欧的野蛮人来往了。"
 joi_flavor_fra.17.b: "让我们开启访问俄罗斯之旅吧！"
 #法俄同盟（俄罗斯）
 joi_flavor_fra.18.t: "法俄同盟！"
 joi_flavor_fra.18.d: "为了面对[SCOPE.sCountry('GER_scope').GetName]的威胁，[SCOPE.sCountry('FRA_scope').GetName]组织了一支由数艘军舰组成的外交使团沿着波罗的海抵达芬兰湾，请求和我国建立一个共同的联盟。"
 joi_flavor_fra.18.f: "自从反法同盟以来维持德意志地区战略均衡的外交方针已经宣告破产。然而位于西欧的一个强国的友谊或许能够对我国产生极大的好处，尤其是在地缘政治上。[SCOPE.sCountry('FRA_scope').GetName]和[ROOT.GetCountry.GetName]过去的仇恨毕竟已经过去了，历史不应成为妨害现实政治的拦路石。一旦和西边的法兰西结成同盟，或许就能借此保证我国在可能的军事冲突中的优势地位。不仅如此，法国的技术和金融也可帮助我们许多。"
 joi_flavor_fra.18.a: "我们不应该忘记和法兰西的仇恨。"
 joi_flavor_fra.18.b: "让我们为我们的法兰西新朋友干杯！"
 #俄国代表团访问
 joi_flavor_fra.19.t: "俄国代表团访问"
 joi_flavor_fra.19.d: "伴随着和俄国的友谊，携带着友好之意的[SCOPE.sCountry('RUS_scope').GetName]外交代表团受莫斯科政府的命令前来访问我国"
 joi_flavor_fra.19.f: "“联盟的明显更新在欧洲造成的局势以及我国或多或少可能坚持该联盟所追求的政治目标，促使交换意见，旨在确定最适合我们各自政府的态度，真诚地渴望支持维护和平和最有效的保障...”\n“对于两方之一的案件，在受到侵略威胁的情况下，两国同意就这种可能性需要立即同时采取的措施达成一致。”"
 joi_flavor_fra.19.a: "欢迎我们的俄罗斯朋友们！"
 #亚历山大桥
 joi_flavor_fra.20.t: "亚历山大桥落成典礼"
 joi_flavor_fra.20.d: "在数年前开工建设的象征法俄友谊的亚历山大桥于今日落成，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]出席了揭幕式，祝贺法俄友谊的代表。"
 joi_flavor_fra.20.f: "“我有幸见证今天我们法俄友谊的象征：连接右岸的大皇宫和左岸的荣军院的亚历山大桥。她毫无疑问将成为塞纳河上最为华丽的桥，它有许多精美的雕刻，夜幕降临后桥身会亮起黄色的灯光；桥头两侧矗立四座高柱，17米高柱上有四尊镀金青铜雕像，分别象征“科学”与“艺术”、“决斗”与“战争”。这座桥是我们的盟友[SCOPE.sCountry('RUS_scope').GetName]献给[ROOT.GetCountry.GetName]的礼物，我们的友谊将世代传延，就像这座桥一样，塞纳河和涅瓦河永远在一起！"
 joi_flavor_fra.20.a: "为我们伟大的友谊干杯！"
 #圣三一桥
 joi_flavor_fra.21.t: "圣三一桥落成典礼"
 joi_flavor_fra.21.d: "在数年前开工建设的象征俄法友谊的圣三一桥于今日落成，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]出席了揭幕式，祝贺俄法友谊的代表。"
 joi_flavor_fra.21.f: "“我有幸见证今天我们俄法友谊的象征：连接卡特门洛夫斯基大街和苏沃洛夫广场的圣三一桥。她毫无疑问将成为涅瓦河上最为美丽的桥，它有许多精美的雕刻，和旁边的冬宫交向辉映；大门、栏杆和灯柱都是艺术铸铁，灯柱呈簇状山峰形状，峰顶中央有一只戴着花环的双头鹰。交叉的剑背景下的椭圆形盾牌单独的装饰铸铁和铜元件，并覆盖着金箔。这座桥是我们的盟友[SCOPE.sCountry('FRA_scope').GetName]献给[ROOT.GetCountry.GetName]的礼物，我们的友谊将世代传延，就像这座桥一样，涅瓦河和塞纳河永远在一起！"
 joi_flavor_fra.21.a: "为我们伟大的友谊干杯！"
 #马达加斯加
 joi_flavor_fra.22.t: "马达加斯加王室？"
 joi_flavor_fra.22.d: "随着马达加斯加岛归于我们的统治，曾经统治梅里纳王国的王室也落入了我们的手中。"
 joi_flavor_fra.22.f: "“据说这个讨厌的国王还是一个天主教信徒？\n你记错了，他好像是信路德宗的。”\n“哈！这重要吗？不过是非洲愚蠢的土人罢了！”"
 joi_flavor_fra.22.a: "让他们的王室继续存在好了。"
 joi_flavor_fra.22.b: "处死他们。"
 #印度支那
 joi_flavor_fra.23.t: "干涉印度支那？"
 joi_flavor_fra.23.d: "宗教和帝国的一致利益要求代表[ROOT.GetCountry.GetName]天主教徒在印度支那采取行动。"
 joi_flavor_fra.23.f: "高天的主呼召驱使我们采取行动！出于神圣的目的，我们必须去拯救我们的同胞！如果我们在途中碰巧获得了一些领土，谁能说这不是神的计划的一部分？"
 joi_flavor_fra.23.a: "让我们出发，在[SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting]出击！"
 joi_flavor_fra.23.b: "我们应该缔造和平，而不是战争。"
 #叙利亚
 joi_flavor_fra.24.t: "向叙利亚进发"
 joi_flavor_fra.24.d: "伴随着[ROOT.GetCountry.GetName]在叙利亚的辉煌胜利，一名名叫亚历山大·德·拉博德的艺术家为爱丽舍宫的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]一家演奏了一首歌颂军队英勇的歌曲。"
 joi_flavor_fra.24.f: "向叙利亚进发！\n年轻而英俊的杜诺瓦，\n向圣母玛利亚祈祷，\n请求她的神迹：\n“请求您，不朽的王后，\n他临行时向她说道，\n“我爱那最美丽的人，\n也希望能成为那最勇敢的。”\n他将光荣的誓言，\n镌刻在那石头上；\n他将奔赴战场，\n跟随着他的领主伯爵。\n怀着高贵而虔诚的愿望，\n他在战斗时说道：\n“爱情属于最美之人，\n荣耀归于最勇敢者！”"
 joi_flavor_fra.24.a: "荣耀归于最勇敢者！"
 #技术进步
 joi_flavor_fra.25.t: "佩尔蒂埃和卡文图"
 joi_flavor_fra.25.d: "两名巴黎杰出的化学家，皮埃尔·约瑟夫·佩尔蒂埃和约瑟夫·比奈梅·卡文图在他们的实验室里制成了一种新物质，他们将其命名为奎宁。"
 joi_flavor_fra.25.f: "“这种物质来源于一种树的树皮，这是我们的从南美的玻利维亚购买的，曾经有印加人管他们叫圣树——也确实是！在少数情况下，这可以通过合成天然产物本身来完成，然后与天然产物的真实样品进行比较；因此，具有补充分析的合成通常是一种功利需要的问题。不过，有了这种药物，我们将不再惧怕非洲恐怖的疟疾。”"
 joi_flavor_fra.25.a: "伟大的发明！"
 #俄国劳工
 joi_flavor_fra.26.t: "俄国劳工的引进"
 joi_flavor_fra.26.d: "我国和[SCOPE.sCountry('RUS_scope').GetName]新的劳工引进条约已经签署以引进他们充足的人力资源来充实我国的工厂。"
 joi_flavor_fra.26.f: "“根据这份仁慈的协议，先生，您将获得一个空前绝后的机会：去到西欧先进，强大而富裕的[ROOT.GetCountry.GetName]，获得一份新的工作，并从此学习法语以在他们的国家生活。”\n“圣母玛丽亚！我简直不敢相信这是真的；上帝给了我如此的好运，得以离开这片穷困潦倒的鬼地方，去到据说遍地都是黄金的巴黎吗？！”"
 joi_flavor_fra.26.a: "是的，幸运的小子！"
 #第二轮更新的法国事件（2025年6月）###############################################################
 joi_flavor_fra.27.t: "[ROOT.GetCountry.GetName]执行委员会"
 joi_flavor_fra.27.d: "在国王逃离[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]之后[ROOT.GetCountry.GetName]成立了，然而由于革命的突然性，临时政府仍然缺乏组织能力。于是，在[SCOPE.sCharacter('french_provisional_republic_leader').GetFirstName] [SCOPE.sCharacter('french_provisional_republic_leader').GetLastName]的组织下，一个临时的制宪会议成立了，议员们决定任命一个临时执行委员会组织选举和立宪职能，并和临时部长会议主席一起行使权力。"
 joi_flavor_fra.27.f: "“一群雄辩的暴徒在街角向人群发表演讲；教堂里的其他人则拉响警钟；我们投掷铅弹，我们滚动弹药筒；林荫大道上的树木、公共厕所、长椅、栏杆、煤气灯，一切都被拆毁、推倒；清晨，[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]布满了街垒。”\n\n“抵抗力量不久之后，国民自卫军便全面介入；——以至于到了晚上八点，人民自愿或被迫占领了五座兵营，几乎所有市政厅，以及这些最安全的战略要地：到了半夜，君主制自然而然地迅速瓦解了，没有受到任何阻碍。”"
 joi_flavor_fra.27.a: "我们需要像阿尔方斯·拉马丁教授这样的共和派来维护国家。"
 joi_flavor_fra.27.b: "像朱尔斯·法弗尔先生这样有声誉的中间派可以确保稳定。"
 joi_flavor_fra.27.c: "亨利·拉默尔特爵士可以很好的团结君主派们！"
 #
 joi_flavor_fra.28.t: "国家工坊"
 joi_flavor_fra.28.d: "由于革命和经济危机对[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]产生的持续影响，[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的劳工和社会主义者们建立了一个名叫“国家工坊”的组织，旨在为[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的失业者提供救济和工作。然而，我们尊敬的[SCOPE.sCharacter('french_provisional_republic_indu_leader').GetFirstName] [SCOPE.sCharacter('french_provisional_republic_indu_leader').GetLastName]先生提醒[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，称这些人具有危险的社会主义倾向，随时可能组织一场[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的叛乱来推翻政府。"
 joi_flavor_fra.28.f: "“先生们，在我看来，进步只有在惠及所有人、无一例外地惠及所有人的情况下才存在；对我来说，进步是所有利益群体之间得到承认和实现的团结。你们知道为什么我在内心深处向对抗原则宣战至死吗？因为它取代了暴政，而无论暴政来自哪里，我都深恶痛绝。”\n\n“无限制的竞争对那些赞美它的人来说是有害的，因为他们缺乏深入的思考和对未来的规划；对抗中，没有人会依靠自己，每个人都会依靠一群与自己利益完全不同的人...我们寻求的答案是，我从心底里说：进步才能结束革命！而正义才能消除战争！”"
 joi_flavor_fra.28.a: "在这种动荡的时期，政府应该和他们合作。"
 joi_flavor_fra.28.b: "严密监视他们危险的社会主义倾向。"
 #
 joi_flavor_fra.29.t: "传播革命？"
 joi_flavor_fra.29.d: "随着[ROOT.GetCountry.GetName]共和革命的又一次复兴，激进主义思潮传遍了欧洲，在许多地方都掀起了波澜。诸如波兰民族主义者，匈牙利民族主义者等其他欧陆国家的独立党人都开始和临时政府接触，希望政府能够继续拿破仑时代的政策，帮助他们发起对他们口中宣称的“压迫者”的战争；在我们国内，这些人的行动也激发了许多激进主义者的革命热情。"
 joi_flavor_fra.29.f: "“自由扎根于人民心中，就像树木扎根于地心一样；就像她培育的树，枝条在天空中伸展；就像树一样，它不断生长，用它的树荫覆盖一代又一代的人；第一棵自由之树是一千八百年前上帝亲自在各各他山上栽种的：第一棵自由之树就是这棵十字架，耶稣基督在这棵十字架上为人类的自由、平等和博爱牺牲了自己。”"
 joi_flavor_fra.29.a: "向他们承诺政府会致力于外国的正义事业。"
 joi_flavor_fra.29.b: "我们绝不能继承侵略战争的遗产！"
 #
 joi_flavor_fra.30.t: "五月示威"
 joi_flavor_fra.30.d: "由于[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]局势的进一步混乱，对局势感到不满的国家工坊成员和共和党人联合了起来，借着对[ROOT.GetCountry.GetName]仍然不够革命性的外交政策不满的契机，纠结了大量的无套裤汉在巴士底广场上沿着林荫大道游行，甚至一度占领了波旁宫的会议室，并向临时政府递交了一份请愿书。"
 joi_flavor_fra.30.f: "“我们可以想象一下大厅里挤满了参议院议员的场景：一群群衣衫褴褛的人涌入，或者更确切地说，顺着下层看台甚至上层看台的柱子涌入大厅，到处飘扬着成千上万的旗帜，惊恐的妇女们高举着双手，暴徒们蹲在记者的桌子上，走廊里挤满了人。”\n\n“到处都是人头、肩膀、尖叫的面孔、伸出的手臂和紧握的拳头；没有人说话，每个人都在喊叫，代表们一动不动；这场入侵持续了三个小时。总统办公室、秘书台、讲坛都消失了，只剩下一堆人，到处站在大厅的各种地方。”"
 joi_flavor_fra.30.a: "接受他们的请愿，承诺会支持外国的正义事业。"
 joi_flavor_fra.30.b: "出动国民警卫队，立刻逮捕示威的组织者！"
 #
 joi_flavor_fra.31.t: "四十五生丁税"
 joi_flavor_fra.31.d: "由于奥尔良王朝遗留下来的严重财政亏空，临时政府正讨论是否就包括土地税在内的四项直接税加征额外的45生丁税，以从农民和消费劳工手中征税更多的财富来填补政府的财政。然而，反对者称，这可能引起南部地区农民的动乱。"
 joi_flavor_fra.31.f: "“财政部长有权征收额外税收，这些款项将存入财政部记录中的一个特别账户，专门用于偿还短期债务，不包括期限为一年或一年以下的证券；征税上限不得超过单商品45生丁。”\n\n“这些税收的缴纳将产生特殊证书的发行，上面写着纳税人的姓名，表明他们缴纳的日期；并在官方公报上公布偿还或回购的证券的性质和总金额的声明，确保实际用于恢复财政之用。”"
 joi_flavor_fra.31.a: "我们不能通过征税解决问题。"
 joi_flavor_fra.31.b: "批准允许加税。"
 #
 joi_flavor_fra.32.t: "六月事变"
 joi_flavor_fra.32.d: "随着银行越来越缺乏流动性来发放贷款和支持贴现，经济危机的加剧导致不满的工人阶级在某些无政府主义者和社会主义者的引导下在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]爆发了起义，暴动的市民甚至重伤了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]大主教，迫使[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的临时政府和制宪议会不得不收缩防线，并召开紧急会议决定镇压措施。"
 joi_flavor_fra.32.f: "“各位公民代表，在那当天的中午，我首先带着刺刀进入国民圣马丁街的街垒，在起义者中间独自待了一会儿，他们心中充满了难以言喻的愤怒。双方都在战斗到最后；他们本可以杀了我，但他们没有！我当时在国民自卫军中，穿着将军制服；他们尊敬这位参加过奥斯特里茨和滑铁卢战役的老兵！”\n\n“他们的慷慨永远不会从我的脑海中消失...我与他们战斗到死，我把他们看作勇敢的法国人；他们又一次饶了我一命；他们不幸的失败了，而我则欠他们一份面包...不管发生什么。”"
 joi_flavor_fra.32.a: "任命圣阿尔诺将军全权镇压国家工坊的抗议者。"
 joi_flavor_fra.32.b: "授权卡芬雅克将军组阁镇压国家工坊的抗议者！"
 #
 joi_flavor_fra.33.t: "社会天主教主义？"
 joi_flavor_fra.33.d: "随着手工劳动的出现和雇佣劳动的发展，工业化带动了我们国家的剧烈变革。昔日保守的[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]也开始涌现出了许多不一样的思潮，这些关注社会正义的思想在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]得到了劳工阶层们广泛的欢迎。"
 joi_flavor_fra.33.f: "“一个世纪以来，世界上出现了新的学说，各种经济理论不断涌入，这些理论提出无限增加财富是人类野心的最高目标，并且只考虑事物的可交换价值，误解了工作的本质，将工作降级为以最低价格买卖的商品。”\n\n“人，作为生命体，连同他的灵魂和他的肉体，在物质产品的计算之前就已经消失了。社会联系断裂；相互关税已被取消；国家利益本身已经服从于世界主义利益的幻想。”\n\n“因而，富有成效的、合法的竞争已经被一种无情的、近乎野蛮的竞争所取代，这种竞争致命地将所有参与者推入我们称之为生存斗争的极端境地。”"
 joi_flavor_fra.33.a: "保持对这种思想的关注。"
 joi_flavor_fra.33.b: "我们的国家正在遭受苦难，而折磨人的顽疾正是过度竞争！"
 #
 joi_flavor_fra.34.t: "[ROOT.GetCountry.GetName]十二月大选"
 joi_flavor_fra.34.d: "共和国第一次大选的计票结果已经展示在了选举委员会的面前。出人意料的是，刚刚归国没多久的[SCOPE.sCharacter('napoleon_iii_scope').GetFirstName] [SCOPE.sCharacter('napoleon_iii_scope').GetLastName]以选票的74.2%赢得了大选，而现任临时政府首脑[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]却只获得了19.6%；尽管大部分成员倾向于承认大选结果，某些委员仍然担忧这名拿破仑像他的伯父那样在未来复辟[GetLawType('law_monarchy').GetName]的可能。"
 joi_flavor_fra.34.f: "[ROOT.GetCountry.GetName]又要选举了，孙子把报纸拿给祖父看。“这个人。”祖父指着报纸上的名字说。\n\n“您不识字。”孙子诧异地说，“您怎么知道他是谁？您为什么选择他？”\n\n“我不识字，但认识这个姓氏。”他慢慢的把头抬起来，“波拿巴，是他，他回来了，我的皇帝回来了！”"
 joi_flavor_fra.34.a: "我们不需要一个新的拿破仑，重新召开大选！"
 joi_flavor_fra.34.b: "承认[SCOPE.sCharacter('napoleon_iii_scope').GetFirstName] [SCOPE.sCharacter('napoleon_iii_scope').GetLastName]的胜利，他是法国人民的选择。"
 #
 joi_flavor_fra.35.t: "伯格雷夫斯法"
 joi_flavor_fra.35.d: "由于对奥尔良时代限制性选举权，即所谓“秩序”的怀念，由[SCOPE.sCharacter('burgraves_leader').GetFirstName] [SCOPE.sCharacter('burgraves_leader').GetLastName]部长领导的十七人委员会近日起草了一份新的选举权法律草案，并递交给了[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，希望他的通过。"
 joi_flavor_fra.35.f: "“我对那些以服务或维护某种宗教或所谓理想为借口对人类实施的所有酷刑和暴力感到无比恐惧...西班牙宗教裁判所法官对异教徒说的“真相或死亡！”，在我看来，就像第一共和国的那些恐怖分子对我祖父说的“自由，博爱或死亡！”一样令人憎恶！人类的良知有权要求我们永远不再面对这些可怕的选择。”"
 joi_flavor_fra.35.a: "普选权绝不能动摇！"
 joi_flavor_fra.35.b: "秩序必须重归[ROOT.GetCountry.GetName]，签署法案。"
 #
 joi_flavor_fra.36.t: "卢比孔行动"
 joi_flavor_fra.36.d: "由于立宪议会对[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]试图突破共和国宪法，取得连任的建议的否决，早有蓄谋的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和他的支持者们在取得[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]城内[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]的支持后，在没有宪法授权的情况下解散了议会，宣布在全国实施复辟[GetLawType('law_monarchy').GetName]的全民公投。在这场政府只提供支持票的公投中，[ROOT.GetCountry.GetRuler.GetFirstName]迅速以97%的选票取得胜利，加冕为“法国人的皇帝”。"
 joi_flavor_fra.36.f: "“我立誓维护[ROOT.GetCountry.GetName]的领土完整；我发誓尊重信仰自由与《政教协定》中的法规，尊重平等、政治自由、公民自由与保护国有财产；我发誓无法律规定绝不加税；我发誓维护荣誉军团制度；我发誓只为法兰西人民的利益、幸福与荣耀而统治。”\n\n“我填补了无政府状态的深渊，平息了混乱；我荡涤了革命的污垢，提高了平民的地位，恢复了帝国的权威；我鼓励了各项竞争，奖赞了一切功绩，扩大了光荣的界限；所有这些的确都不是小事：亲爱的，这短短几句话便是我的全部历史。”"
 joi_flavor_fra.36.a: "Vive la Empereur！（皇帝万岁！）"
 #拿破仑帝国
 joi_flavor_fra.37.t: "耻辱的战败"
 joi_flavor_fra.37.d: "出人意料的，[ROOT.GetCountry.GetName]在战争中失败了。[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的御驾亲征也未能改变局面，令整个社会都开始充满了对帝国政府无能的愤怒。"
 joi_flavor_fra.37.f: "“我们还记得这座小山丘，两旁排列着大炮，醉醺醺的疯子穿梭其间，居住着一群似乎对任何外来人都抱有敌意的居民，而对敌人的仇恨似乎高于一切。”\n\n“[ROOT.GetCountry.GetRuler.GetLastName]想要夺回对面的大炮，他本该深谋远虑，却用狡猾的手段；他把火星扔进了火药桶——[ROOT.GetCountry.GetRuler.GetFirstName]，这是有预谋的疏忽大意。”"
 joi_flavor_fra.37.a: "他们就是帝国灭亡的报丧使者。"
 joi_flavor_fra.37.b: "[ROOT.GetCountry.GetRuler.GetFirstName]陛下应该退位以保全帝国。"
 #
 joi_flavor_fra.38.t: "帝国国歌？"
 joi_flavor_fra.38.d: "随着继承着拿破仑皇帝法统的[ROOT.GetCountry.GetName]的复辟，取消旧王室颂歌的官方地位自然也变得理所应当。然而，关于新帝国国歌的选用上，各派却未能形成一个统一的意见：是继续沿用#V 拿破仑·波拿巴#!皇帝陛下的#V “出征颂”#!，还是采用由#V 亚历山大·德·拉博德#!为帝国谱写的，歌颂十字军骑士精神的#V “向叙利亚进发”#!？"
 joi_flavor_fra.38.f: "#B “胜利的歌声，为我们敞开大门，#!\n自由引领着我们前进，\n从北疆直至南境，\n一路响彻战争号角，\n战斗的时刻已来到！\n#B 颤抖吧，法兰西的敌人们：#!\n那些沉醉于血腥与自大的暴君，\n自由的公民们向前进，\n使暴君们都下坟墓！”\n\n#B “共和国召唤着我们！让我们知道要么得胜，要么牺牲，#!\n法国人必须为她而生，\n法国人必须为她而死！\n愿他们父祖的刀剑，\n紧握于他们勇敢的手中，\n铭记当年在战神广场，\n在国王和奴隶的鲜血中受洗，\n#B 那刀剑从而受到祖先的祝福，并带着美德凯旋归乡！#!”"
 joi_flavor_fra.38.a: "让我们延续拿破仑皇帝的光荣传统：采用出征颂！"
 joi_flavor_fra.38.b: "法兰克的十字军精神将引导我们：采用向叙利亚进发！"
 #
 joi_flavor_fra.39.t: "荣誉军团勋章"
 joi_flavor_fra.39.d: "#V 拿破仑皇帝#!在#V 1802年#!设立的荣誉军团勋章在反动的王国时期被迫停止了颁发，军队遭遇清洗，荣誉军团的辉煌不复存在。不过，随着帝国的回归，[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]中仍然铭记着昔日荣耀的军官们向[ROOT.GetCountry.GetRuler.GetFirstName]发起了请愿，希望恢复这项勋章的授勋，并将其重建为[ROOT.GetCountry.GetName]的最高荣誉。"
 joi_flavor_fra.39.f: "“我向你们挑战，请你们向我展示一个共和国，无论是古代还是现代，它知道如何不带任何区别地建立自己——你们称它们为拨浪鼓——是的，我们就是靠拨浪鼓来领导人民的。”"
 joi_flavor_fra.39.a: "只需要重新开始颁发荣誉军团勋章即可。"
 joi_flavor_fra.39.b: "重建辉煌的荣誉军团，并严格颁布新的勋章。"
 #
 joi_flavor_fra.40.t: "拿破仑皇帝的雕像"
 joi_flavor_fra.40.d: "#V 拿破仑皇帝#!的雕像自帝国时代以来就一直矗立在荣军院的前方：然而在[GetIdeology('ideology_legitimist').GetName]和[GetIdeology('ideology_orleanist').GetName]国王统治的时期，这座雕像无人维护，且被卑鄙地作了修改，摘去了皇帝身上许多荣耀的印记。如今帝国已经归来，[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]有意重修这座他叔父的雕像，给皇帝披上大军团的长袍，戴上标记着三色帽徽的双角帽，将皇帝最雄伟的身姿永远铭记在法国人民的心中。"
 joi_flavor_fra.40.f: "“上帝怎么会给予一个普通人那样的权力，让他以鲜血在地上写下他的名字，叫人永远记住！拿破仑万岁，人民与军人之父万岁！”\n\n“人类毕竟不以最高的荣誉授予那些谨小慎微、知难而退、毫无建树传于后世的庸碌之辈，而是把它授予胸怀大志、敢作敢为、功勋卓著、甚至在自己和千百万人同遭大祸之际还主宰著千百万人之心的人。拿破仑就是这样一个奇迹创造者：这个人必将永远立于人类历史上千古不朽者的最前列。”"
 joi_flavor_fra.40.a: "向法兰西民族的第一伟人：拿破仑皇帝陛下致敬！"
 joi_flavor_fra.40.b: "对皇帝的尊敬不一定非得要重建一座雕像来表达。"
 #
 joi_flavor_fra.41.t: "论贫困的消亡"
 joi_flavor_fra.41.d: "早在共和国时期参与竞选的时候，[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]就以他提升社会平等的立场广受欢迎，尤其是他的著作：#V “论贫困的消亡”#!更是得到了[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]的巨大拥护，为陛下的成功奠定了基础。随着帝国重新执掌了权力，许多人民希望[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]能够践行他的承诺，解决[ROOT.GetCountry.GetName]的贫困问题。"
 joi_flavor_fra.41.f: "“工人阶级一无所有，他们除了劳动的武器之外没有其他财富，必须让这些武器和每个人都得到有益的利用：他们就像一个奴隶村，夹在一个享乐主义者村落之中，必须在社会中占有一席之地，将他们的利益与土地的利益结合起来。”\n\n“简而言之，他们没有组织，没有权利，也没有未来；政府必须赋予他们权利和未来，通过结社、教育和纪律来增强他们的能力。”\n\n“今天，每一个有能力的政府的目标都必须是力争能够迅速地说：基督教的胜利消灭了奴隶制；法国大革命的胜利废除了农奴制；而民主思想的胜利则必须结束贫困现象。”"
 joi_flavor_fra.41.a: "搪塞过去，那只是骗骗傻子的！"
 joi_flavor_fra.41.b: "帝国的统治应该为[ROOT.GetCountry.GetName]的广大人民而服务！"
 #
 joi_flavor_fra.42.t: "[SCOPE.sCharacter('orsini_affair_radical').GetFirstName]刺杀"
 joi_flavor_fra.42.d: "就在昨天的晚上，[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]在前往勒佩莱蒂埃剧院观看戏剧的路上遭遇了长期以来同情意大利民族主义，反对帝国统治的激进分子：[SCOPE.sCharacter('orsini_affair_radical').GetFirstName] [SCOPE.sCharacter('orsini_affair_radical').GetLastName]的刺杀。尽管[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]本人没有受伤，但护卫队则被他的炸弹命中，伤亡惨重。根据调查，纵容激进者获得武器和庇护的[SCOPE.sCountry('GBR_scope').GetName]必须对此事负责。"
 joi_flavor_fra.42.f: "“生命是神圣的，它不仅仅是存在，而是体现在发展和行动中的生命——人的活跃原则；而不是仅仅维持的存在——人的持久原则。一个国家要伟大而神圣，必须活着，在生命中履行上帝赋予它的特殊使命。但真正而完美的生命需要行动的自由，否则就没有美德、恶行或责任。”\n\n“人民当然可以使用那些被用来剥夺他们自由的手段来恢复自由；要么是为了恢复自由，要么是为了不被剥夺。”"
 joi_flavor_fra.42.a: "搜捕所有和这个混蛋相关的人，并向[SCOPE.sCountry('GBR_scope').GetName]提出外交抗议。"
 joi_flavor_fra.42.b: "虽然他罪无可赦，但他为了自己的理想而死，值得我们的尊敬。"
 #
 joi_flavor_fra.43.t: "墨西哥请求[ROOT.GetCountry.GetName]的干预"
 joi_flavor_fra.43.d: "[SCOPE.sCountry('MEX_scope').GetName]国内激进的政治冲突在最近愈演愈烈，他们在战场和政坛上陷入失利的保守派在今天派遣了一名代表前来[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，希望[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]派遣军队进入墨西哥，帮助他们建立一个[GetLawType('law_monarchy').GetName]政体的新国家。并承诺将会在未来服从于我们在北美的利益；然而，这也可能引起[SCOPE.sCountry('USA_scope').GetName]的不满和干预。"
 joi_flavor_fra.43.f: "“假设[SCOPE.sCountry('MEX_scope').GetName]现任宪政政府已向盟国特使声明，它不需要盟国如此慷慨地向墨西哥人民提供的援助，因为它本身拥有抵御任何内部叛乱的力量和舆论，盟国将立即进入条约领域，以各自国家的名义正式提出要求。”\n\n“谈判期间，盟军将以其自然半径占领科尔多瓦、奥里萨巴和特瓦坎三座城镇。如果谈判不幸破裂，盟军将撤离上述阵地前方的城镇，并返回上述防御工事前方通往韦拉克鲁斯的防线。”"
 joi_flavor_fra.43.a: "我们对这档子破事不感兴趣。"
 joi_flavor_fra.43.b: "许诺提供有限的军事援助。"
 joi_flavor_fra.43.c: "这是一个重申[ROOT.GetCountry.GetName]美洲利益的绝佳机会！"
 #
 joi_flavor_fra.44.t: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]工业宫"
 joi_flavor_fra.44.d: "一座辉煌的宫殿在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]落成了，它采用了颇具特色的理性主义建筑风格，用铁和玻璃制成，门廊的檐口装饰着一组由埃利亚斯·罗伯特创作的雕塑，描绘了[ROOT.GetCountry.GetName]向商业和工业分发王冠的场景，周围环绕着帝国的象征。"
 joi_flavor_fra.44.f: "“有一天，政府突然想到要为世博会建造一座宫殿，这座宫殿曾一度被杂乱地安置在木屋和纸板搭建的建筑物下。就在皇后球场和香榭丽舍大街之间，有一块巨大的空地，那里是安静的食利者玩滚球的地方，节假日时杂技演员也蜂拥而至。它被称为马里尼广场。”\n\n“很快，两三千名工人被带到了那里，展览宫就建起来了，每年春天，在世的艺术家们为同时代人创作的两三千幅画作都会被悬挂在那里，而夏天、秋天，有时冬天。它还会不时地展出最精美的，来自所有国家农场的最肥的家禽以及来自我们所有牧场的最美味的奶酪。”"
 joi_flavor_fra.44.a: "这座宏伟的宫殿见证着[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]城市的辉煌！"
 joi_flavor_fra.44.b: "[ROOT.GetCountry.GetName]工业文明成就的巅峰！"
 #
 joi_flavor_fra.45.t: "落选者沙龙"
 joi_flavor_fra.45.d: "巴黎的艺术沙龙由[ROOT.GetCountry.GetName]政府和最著名的艺术学院赞助，每年举办一次，展出学院派艺术的精华。然而在今年，许多被认为是“玩世不恭”的艺术家们的作品被严肃的沙龙拒绝了，落选者达到三分之二。被拒艺术家及其友人发起抗议，抗议声浪传到了[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]耳中，请求政府为这些“非传统”的新艺术开办一场额外的沙龙展览。"
 joi_flavor_fra.45.f: "“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]收到了大量关于被展览评审团拒绝的艺术作品的投诉，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]及其内阁经过考虑，希望让公众评判这些投诉的合理性，因此决定将被拒绝的艺术作品转移到工业宫的另一个区域展出；此次展览是自愿参加的，不想参加的艺术家只需通知管理部门，管理部门将很快归还他们的作品。”"
 joi_flavor_fra.45.a: "离经叛道！让他们滚！"
 joi_flavor_fra.45.b: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]很欢迎他们的新艺术！"
 #
 joi_flavor_fra.46.t: "草地上的午餐"
 joi_flavor_fra.46.d: "在落选者沙龙中，一副由爱德华·马奈的“印象派”画家的作品脱颖而出，画中描绘了一场野餐，一个裸体女人随意地坐在树林中间，中间是两个穿着现代服装的花花公子男人。裸体的女人正放肆地看着画外的观看者，而另一个女人则在河里懒洋洋地洗着澡。"
 joi_flavor_fra.46.f: "“这个裸体女子引起了公众的反感，因为在画中，人们只看到了她。天哪！多么下流啊：一个没有戴面纱的女子站在两个穿着衣服的男人中间，真是令人讨厌，当时人们互相议论纷纷！人们把爱德华·马奈描绘成一个偷窥狂。”\n\n“然而，艺术家只是想获得生动的对立和坦率的群众：人们在画中必须看到的不是草地上的午餐，而是整个风景，它的活力和微妙之处，它的前景如此广阔、如此坚实，背景如此轻盈精致，尤其是这身衬衣的女子的迷人轮廓，在绿叶中间形成一个可爱的白点，让这片自然的一角以如此恰到好处的简洁呈现。”"
 joi_flavor_fra.46.a: "现实主义艺术的伟大杰作！"
 #
 joi_flavor_fra.47.t: "英法自由贸易条约？"
 joi_flavor_fra.47.d: "自由贸易的思潮近年来同时在[SCOPE.sCountry('GBR_scope').GetName]和[SCOPE.sCountry('FRA_scope').GetName]两国之间兴起，尽管过去曾经有过矛盾，但[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]却对贸易上的和解充满了兴趣。因此，我国的财政部长[SCOPE.sCharacter('free_trade_treaty_leader').GetFirstName] [SCOPE.sCharacter('free_trade_treaty_leader').GetLastName]今天在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]和对方会面，起草了一份自由贸易协定并请求政府的批准。"
 joi_flavor_fra.47.f: "“接受贸易条约提议的国家，很自然地会认为，提出该提议的国家想从中获取某种好处：在此类问题上，明智的做法是，为了我们自身的利益，尽可能地降低我们的关税，只要你们认为这有利于促进你们自身的利益。”\n\n“自由贸易的原则是每个国家都以最低价格生产，这不适用于[ROOT.GetCountry.GetName]，因为它会摧毁我们最优秀的产业；我们的关税无疑包含许多无用且过时的禁令，我们认为应该将其废除；我们的意思并不是说保护应该是盲目的、固定的或过度的，而是说保护原则应该得到坚定维护。”"
 joi_flavor_fra.47.a: "我们必须维持对国内产业的保护。"
 joi_flavor_fra.47.b: "这份条约将同时惠及我们双方！"
 joi_flavor_fra.47.c: "这份条约将同时惠及我们双方！"
 #
 joi_flavor_fra.48.t: "尤利乌斯·凯撒史"
 joi_flavor_fra.48.d: "出于对尤利乌斯·凯撒征服成就的仰慕，[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]命令国内的史学家们编写了一部关于凯撒本人历史的巨著，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]为此书署名，并亲自撰写了前两卷。在书中，他试图将凯撒与拿破仑皇帝联系起来，证明[ROOT.GetCountry.GetRuler.GetLastName]家族的伟大。"
 joi_flavor_fra.48.f: "“战争结束后，他庆祝了五次凯旋，其中四次发生在一个月内，但每次间隔数日，一次是在击败西庇阿之后；另一次是在击败庞培的儿子之后。第一次也是最辉煌的凯旋是高卢凯旋，其次是亚历山大凯旋，然后是本都凯旋，之后是非洲凯旋，最后是西班牙凯旋，每一次凯旋的装备和战利品展示都各不相同。”\n\n“在高卢凯旋当天，当凯撒骑马穿过维拉布鲁姆时，战车的车轴断裂，他几乎被抛出地面；他举着火炬登上了卡皮托神庙，左右两侧各有四十头大象，大象都戴着灯笼；在他的本都凯旋仪式上，他在游行队伍的展品中展示了只有三个字的铭文：'我来，我见，我征服。'”"
 joi_flavor_fra.48.a: "一部杰出的帝国工程。"
 #
 joi_flavor_fra.49.t: "六十人宣言"
 joi_flavor_fra.49.d: "尽管帝国在许多方式上对社会采取了高压的政策并一度成功打压了威胁到[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]统治的工人运动，这些社会主义思潮，在得到外国的帮助之后，仍然开始在[ROOT.GetCountry.GetName]再度抬头。前几天，著名的工人运动家#V 路易·托兰#!在报纸上发表了一篇名为“六十人宣言”的文章，引起了工人阶级和劳工运动参与者们的轰动。"
 joi_flavor_fra.49.f: "“普选让我们在政治上成熟，但在社会上仍需解放自己：第三等级凭借如此的活力和毅力所赢得的自由，在法国这个民主国家必须扩展到所有公民。平等的政治权利必然意味着平等的社会权利，自1789年起，所有法国人在法律面前一律平等。”\n\n“我们除了武器之外没有其他财产，我们每天都遭受资本的合法或任意条件的折磨；我们不一定有办法学习读书；我们因为不能自由地聚会而无力组织职业教育，而工业进步的宝贵工具正在成为资本的特权。”\n\n“我们再说一遍，没有我们，资产阶级就不能建立任何牢固的东西；如果没有他们的帮助，我们的解放可能会被推迟很长时间；因此，让我们团结起来，实现一个共同的目标：真正的民主的胜利。”"
 joi_flavor_fra.49.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的恩情越还越多！这些刁民想吃子弹了？"
 joi_flavor_fra.49.b: "工人必须得到妥善的待遇。"
 joi_flavor_fra.49.c: "应该在政治上承认工人的力量。"
 #
 joi_flavor_fra.50.t: "国防政府"
 joi_flavor_fra.50.d: "帝国的统治再次瓦解了，皇室成员们被迫离开了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，[ROOT.GetCountry.GetName]再度陷入到了动荡之中。一个临时的[GetLawType('law_presidential_republic').GetName]政府已经在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]成立，并宣布接管了全国政权和防务。"
 joi_flavor_fra.50.f: "“我们不是政党政府，我们是国防政府。我们只有一个目标，一个意志：依靠军队和民族，团结在当年前令欧洲溃败的光辉象征周围，拯救祖国。”\n\n“今天，如同当时一样，共和国这个名字的含义是：军队和人民紧密团结，保卫[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]。”"
 joi_flavor_fra.50.a: "共和万岁！"
 #
 joi_flavor_fra.51.t: "墨西哥皇位"
 joi_flavor_fra.51.d: "[SCOPE.sCountry('MEX_scope').GetName]已经落入我们的统治中，昔日的共和国政府流亡海外，是时候让一名君主正式登基成为墨西哥皇帝了。然而，君主的位置仍然空悬，是选择一名[ROOT.GetCountry.GetRuler.GetLastName]家族的族人成为君主，还是从外国的高贵血统中选择一名王室贵族，抑或是由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]本人亲自兼任？"
 joi_flavor_fra.51.f: "“如果你能成功地从混乱中恢复秩序，为苦难带来希望，为人们的心灵带来团结，你将成为现代最伟大的君主：去吧，可怜的傻瓜！你可能会后悔你美丽的米拉玛城堡！”"
 joi_flavor_fra.51.a: "墨西哥应该成为共主邦联并#V 由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]亲自#!出任君主。"
 joi_flavor_fra.51.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的堂兄#V 拿破仑·杰罗姆亲王#!可以担任君主。"
 joi_flavor_fra.51.c: "哈布斯堡王朝的#V 马克西米利安大公#!可以担任君主。"
 joi_flavor_fra.51.e: "罗曼诺夫王朝的#V 康斯坦丁·尼古拉耶维奇大公#!可以出任君主。"
 joi_flavor_fra.51.g: "汉诺威王朝的#V 乔治王子#!可以出任君主。"
 #
 joi_flavor_fra.52.t: "[SCOPE.sCharacter('adolphe_thiers_scope').GetFirstName] [SCOPE.sCharacter('adolphe_thiers_scope').GetLastName]请愿书"
 joi_flavor_fra.52.d: "威望隆厚的政治界名人，共和国时代的部长会议主席，现任的塞纳省议员[SCOPE.sCharacter('adolphe_thiers_scope').GetFirstName] [SCOPE.sCharacter('adolphe_thiers_scope').GetLastName]向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的政府递交了一份请愿书，希望取消临时的专制措施，将[ROOT.GetCountry.GetName]重新回归到自由的轨道上去。"
 joi_flavor_fra.52.f: "“有人说：帝国就是战争。我说：帝国就是和平。它之所以是和平，是因为法国渴望和平，而当法国满足时，世界就和平了；荣耀是一种传承，但战争不是。 我同意，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和拿破仑一样，有很多征服要去实现；但我也希望像先帝一样，争取异见人士达成和解，并将敌对的、对任何人都没有好处的岔路重新纳入伟大的人民河流。”\n\n“我们到处都是废墟需要重建，假神需要推翻，真理需要胜利，深层的农村愚昧和地方兽性需求教育；这就是我对帝国的理解，如果帝国要繁荣的话。”"
 joi_flavor_fra.52.a: "这些想法在威胁[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的统治！"
 joi_flavor_fra.52.b: "帝国是时候进行自由化了。"
 #
 joi_flavor_fra.53.t: "立法选举"
 joi_flavor_fra.53.d: "一部新的[ROOT.GetCountry.GetName]宪法出台，根据宪法，议会获得了包括立法权和质询权在内的多项权力，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的权威被削弱，不过这一举措也成功安抚了许多不满的自由派和社会主义者。"
 joi_flavor_fra.53.f: "“确实存在着一种阳刚而合理的对平等的热情，它激发着人们渴望变得无所不能、受人尊敬。这种热情倾向于将弱者抬高到与强者同等的地位；但人类内心深处也存在着一种对平等的堕落追求，它导致弱者试图吸引强者到他们的水平，并使人们宁愿选择奴役中的平等，也不愿选择自由中的不平等。”"
 joi_flavor_fra.53.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]将依法解散议会并开始大选。"
 joi_flavor_fra.53.b: "权力应该更多的下放给民主机构。"
 #
 joi_flavor_fra.54.t: "亲王的杀人罪"
 joi_flavor_fra.54.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的侄子，#V 皮埃尔·拿破仑·波拿巴亲王#!在上周的一场私人争端中一怒之下枪杀了一名名叫“维克多·诺尔”的记者，事情被秘密掩盖，但愤怒的家属将其曝光给了罗讷的报纸，并迅速传遍了全国，引起了平民们对皇室，乃至于[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的极大愤怒。"
 joi_flavor_fra.54.f: "“我意识到自己的混合身份，让我沦为某种贱民，一个19世纪的“铁面人”。我既不是王子，也不是公民，也不是选民，也没有资格、也不适合履行任何公共职能，或者从事任何能够保障我未来的行业。”\n\n“竟然软弱地相信，一个波拿巴家族的人除了刺客之外还会是其他任何人？”"
 joi_flavor_fra.54.a: "一个刁民而已，毫无疑问他的死是自找的！"
 joi_flavor_fra.54.b: "逮捕皮埃尔亲王，他必须被依法处置。"
 #
 joi_flavor_fra.55.t: "维克多·诺尔的葬礼"
 joi_flavor_fra.55.d: "被#V 皮埃尔·拿破仑·波拿巴亲王#!在前段时间枪杀的记者，#V 维克多·诺尔#!的尸体今天将在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]举行公开葬礼，许多他的同情者和[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的异见者宣布将参加这场葬礼，甚至组织了大量民众将他的遗体运送到巴黎的拉雪兹神父公墓。"
 joi_flavor_fra.55.f: "“刺客，竟敢与我正面交锋！你懦弱地谋杀了我的朋友，凶手，凶手！去死吧！”\n\n“巴黎人民遭受的暴行是无法估量的；我确信我没有做任何坏事，但是我今天不会回到巴黎，因为我害怕被石头砸...毕竟我只带来了痛苦，激起了仇恨。”"
 joi_flavor_fra.55.a: "派出警察驱散和死者家属无关的群众。"
 joi_flavor_fra.55.b: "向这位无辜的记者致以官方哀悼，并宣布将严惩凶手。"
 #
 joi_flavor_fra.56.t: "[SCOPE.sCharacter('intelligentsia_protest_scope').GetFirstName] [SCOPE.sCharacter('intelligentsia_protest_scope').GetLastName]抨击皇帝"
 joi_flavor_fra.56.d: "[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]的领袖，著名的煽动家[SCOPE.sCharacter('intelligentsia_protest_scope').GetFirstName] [SCOPE.sCharacter('intelligentsia_protest_scope').GetLastName]今天在巴黎“世纪报”上发表了一篇猛烈抨击[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]施行“专制独裁”的文章，引起了许多共和主义者的共鸣。"
 joi_flavor_fra.56.f: "“先生们，我不是激进分子；激进分子很清楚这一点，你们只要读一读他们的报纸就会明白。但请你们理解我的感受；我属于革命党，无论是在[ROOT.GetCountry.GetName]还是在欧洲；我希望政府仍然掌握在温和派人士手中；我将竭尽所能使其保持下去；但是，当这个政府落入比我和我的朋友更不温和的人手中，落入狂热分子手中，甚至是激进分子手中时，我不会放弃我的事业，原因如下：我将永远站在革命一边。”"
 joi_flavor_fra.56.a: "骂呀，难道还能骂掉[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]一块肉？"
 joi_flavor_fra.56.b: "逮捕这些没事找事的公知！"
 #
 joi_flavor_fra.57.t: "[SCOPE.sCharacter('trade_unions_protest_scope').GetFirstName] [SCOPE.sCharacter('trade_unions_protest_scope').GetLastName]组织工人运动"
 joi_flavor_fra.57.d: "[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]的领袖，共和国时期的士兵，[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]工会组织的领袖[SCOPE.sCharacter('trade_unions_protest_scope').GetFirstName] [SCOPE.sCharacter('trade_unions_protest_scope').GetLastName]秘密号召了许多工会的成员，在昨天于[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]举行了一场反对[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的罢工运动，抗议[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的独裁统治，并公开宣称[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]登基的公投是完全非法的。"
 joi_flavor_fra.57.f: "“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]给了我一个悲伤的荣誉，将我的名字刻在他的赦免或大赦牌匾上；五个月前，我逃离北非的举动已经赢得了王子的宽容，而这次最后一刻的仁慈，我只能归咎于他想将我引入新的埋伏。”\n\n“不管[ROOT.GetCountry.GetRuler.GetLastName]先生的赦免令具体内容如何，我都不会赦免他在12月2日夜间犯下的罪行、他在4日的大屠杀、他像苏拉那样颁布的法令、他颁布的血腥法令以及他伪造的投票箱，而作为一名选民，我亲眼目睹了这些罪行的实质；作为一名为捍卫宪法而战斗的士兵，我不会宽恕这个亵渎誓言和法律的人。”"
 joi_flavor_fra.57.a: "帝国政府必须谨慎考虑此事。"
 joi_flavor_fra.57.b: "逮捕这些讨厌的无套裤汉，地痞流氓！"
 #
 joi_flavor_fra.58.t: "贝尔维尔纲领"
 joi_flavor_fra.58.d: "一名著名的政治异见者，共和国时期曾经公开反对[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]复辟的煽动者：#V 莱昂·甘必大#!最近在作为巴黎贝尔维尔区立法议员的选举中发布了一份关于他激进主义主张的纲领，极大鼓励了国内的自由党和共和党人们。"
 joi_flavor_fra.58.f: "“各位公民，以普选权的名义，即一切政治和社会组织的基础，让我们授权我们的代表确认激进民主的原则，并大力要求：\n\n最彻底地实行普选制，不分地域，选举市长、市议员和议员；\n个人自由现在受到法律的保护，而不受行政自由裁量权和专断权的约束；\n充分的新闻自由，不受任何担保的限制，废除印刷和书籍销售专利；\n不受阻碍或陷阱的集会自由，能够讨论任何宗教、哲学、政治或社会问题；\n充分的结社自由，废除宗教预算，实现政教分离；\n世俗的、免费的义务初等教育，精英人才之间竞争进入免费的高等教育课程；\n所有公职人员均通过选举任命，废除特权，垄断和懒惰奖金；\n必须以正义和社会平等的原则不断研究和寻求社会问题的解决和政治变革。”\n\n自由、平等、博爱。\n贝尔维尔选举委员会"
 joi_flavor_fra.58.a: "必须阻止这种自由化倾向。"
 joi_flavor_fra.58.b: "至少其中很多地方是有道理的。"
 #
 joi_flavor_fra.59.t: "[ROOT.GetCountry.GetName]修宪公投"
 joi_flavor_fra.59.d: "帝国政府应[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的请求，组织了一场公开的全民公投，使政府发起的自由化改革获得批准，并为帝国政权制定新宪法。"
 joi_flavor_fra.59.f: "“人民赞同[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]在国家主要机构的协助下实施的自由改革，并批准4月20日的参议院议案。”\n\n[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]\n帝国宪法委员会"
 joi_flavor_fra.59.a: "公投以71%的反对票失败了。"
 joi_flavor_fra.59.b: "公投以83%的赞成票成功了。"
 #拿破仑战争系列事件
 joi_flavor_fra.60.t: "帝国雄心？"
 joi_flavor_fra.60.d: "随着[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]治下[ROOT.GetCountry.GetRuler.GetLastName]帝国的稳固和繁荣，以及沙文主义情绪的增长，许多怀念拿破仑时代的年轻公民开始呼吁帝国重新开始一场伟大的扩张，并重现拿破仑时代主宰欧陆的荣耀。"
 joi_flavor_fra.60.f: "“谁能解释、描绘或理解拿破仑？他是一个双臂交叉的男人，无所不能！他是人类所知的最强大的力量，是所有力量中最专注、最尖刻、最尖刻的；他是一个非凡的天才，他把武装起来的文明带到了任何地方，却没有在任何地方进行固定。”\n\n“他无所不能，因为他想要一切；他是一个意志力惊人的人，用战斗战胜了疾病，在枪林弹雨中生活之后，却不得不因病死在床上；他脑子里有密码，有剑，有言语，有行动。”"
 joi_flavor_fra.60.a: "算了算了，帝国需要带来和平。"
 joi_flavor_fra.60.b: "欧洲，你们的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]回来了！"
 #
 joi_flavor_fra.61.t: "世界征服者"
 joi_flavor_fra.61.d: "随着最后一名反法同盟国家的投降，[ROOT.GetCountry.GetName]在欧洲的地位得以确定：在[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的领导下，法兰西民族甚至超越了拿破仑时代的成就，得以成为欧洲，乃至于世界的绝对主宰。"
 joi_flavor_fra.61.f: "“整个战场，被雨水和鲜血浸透，被马蹄揉捏的黑麦和玉米的收成，就像一块面团。”\n\n“随后，映入眼帘的是至少两万五千名死伤者，以及更多伤亡的战马。地上散落着武器、马鞍、缰绳、袋子、各种衣物、弹药碎片、军事手册等等。”\n\n“第二天，那些看似停止呼吸的尸体被匆忙搭建的柴堆焚烧，并埋在一条贯穿战场的战壕里，没有进行任何严格的调查，看看他们是否能够复活...其余的尸体得到了尽可能妥善的照顾。”"
 joi_flavor_fra.61.a: "荣耀属于[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]！"
 #
 joi_flavor_fra.62.t: "第八次反法同盟！"
 joi_flavor_fra.62.d: "曾经的担忧成真了，[GetIdeology('ideology_bonapartist').GetName]复辟后的[SCOPE.sCountry('FRA_scope').GetName]就像他们在1803年加冕为帝的拿破仑一样，再度给整个欧洲带来了一场恐怖的战争。旧的事情重演，主导欧洲秩序的各国纷纷召开会议，就像前几次反法同盟一样组织了一只规模庞大的联军，誓要击败[SCOPE.sCountry('FRA_scope').GetName]侵略者。"
 joi_flavor_fra.62.f: "“奉神圣不可分割的三位一体之名！基于有必要将彼此关系建立在神圣救世主永恒宗教所教导的崇高真理之上的信仰，参加本联盟的各国庄严宣布：\n\n本协议的唯一目的是向全世界表明他们坚定不移的决心，即在各自国家的内部治理以及与其他任何政府的政治关系中，只以正义、博爱与和平的准则作为行为准则。\n\n这些准则不仅适用于私人生活，更应直接影响君主的决策，指导他们的一切行动，从而使人类制度永久存在，并纠正其缺陷。”"
 joi_flavor_fra.62.a: "我们惹不起强大的法兰西。"
 joi_flavor_fra.62.b: "团结起来，我们必将胜利！"
 #
 joi_flavor_fra.63.t: "第二次维也纳会议"
 joi_flavor_fra.63.d: "随着[SCOPE.sCountry('FRA_scope').GetName]的再次战败，就像1815年那样，联军各国进入了巴黎，并在维也纳召开了第二次重新划分欧洲权力平衡和惩罚[GetIdeology('ideology_bonapartist').GetName]战争罪行的会议。"
 joi_flavor_fra.63.f: "“维也纳城如今呈现出一幅令人惊奇的景象：欧洲所有杰出人物都以杰出的方式在这里亮相。俄罗斯皇帝、皇后和大公夫人，普鲁士国王及其家族的几位王子，丹麦国王，巴伐利亚国王和王储；符腾堡国王和王储，梅克伦堡、萨克森-魏玛、萨克森-科堡、黑森等诸侯国的公爵和王子，一半的前皇室王子和伯爵，以及无数的欧洲大小强国的代表。”\n\n“这一切造就了一场运动，以及如此多样化的形象和利益，只有在我们所处的非凡时代才能产生类似的景象。然而，作为这幅图景背景的政治局势尚未带来任何真正的进展。”"
 joi_flavor_fra.63.a: "这次一定要把波拿巴的恶棍永远关进地狱去！"
 joi_flavor_fra.63.b: "圣赫勒拿岛的宫廷可以翻新一下等着[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]驾到了。"
 #
 joi_flavor_fra.64.t: "第二次提尔西特条约"
 joi_flavor_fra.64.d: "法军再度踏进了柏林，就像1806年的那样，穿过了勃兰登堡门。普鲁士王室逃离了首都，德意志邦联的议会所在地：法兰克福也已经落入了[SCOPE.sCountry('FRA_scope').GetName]的控制中。德意志诸邦的君主已经向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]表达了顺从的意愿，是时候重建[SCOPE.sCountry('RHN_scope').GetName]的统治了。"
 joi_flavor_fra.64.f: "“[SCOPE.sCountry('RHN_scope').GetName]的各邦，即巴伐利亚国王和符腾堡国王、莱茵兰选帝侯和巴登选帝侯、贝尔格和克利夫斯公爵、黑森-达姆施塔特伯爵、拿骚-乌辛根和拿骚-魏尔堡亲王、霍亨索伦-黑欣根和霍亨索伦-西格马林根亲王、萨尔姆-萨尔姆和萨尔姆-基尔堡亲王、伊森堡-比尔施泰因亲王、阿伦贝格公爵、列支敦士登亲王和莱因伯爵，将永远脱离德意志帝国领土，并通过一个特殊的邦联统一起来，称为莱茵邦联。”\n\n“[ROOT.GetCountry.GetName]与[SCOPE.sCountry('RHN_scope').GetName]各国，无论集体或个别，应结成同盟；根据该同盟，任何缔约国如发生大陆战争，应立即成为所有其他缔约国的同盟；倘若盟外邻国武装，各缔约国为免措手不及，应根据其中一国大臣在法兰克福提出的请求，以同样方式进行武装。”"
 joi_flavor_fra.64.a: "尽可能削弱邦联的自治权。"
 joi_flavor_fra.64.b: "签署条约，邦联将统治德意志。"
 #
 joi_flavor_fra.65.t: "西班牙王冠"
 joi_flavor_fra.65.d: "随着马德里的陷落，伊比利亚半岛的主人：西班牙已经事实上落入了[ROOT.GetCountry.GetName]的控制中。国王表达了退位的意愿，或许可以学习拿破仑皇帝的方式，扶持[ROOT.GetCountry.GetRuler.GetLastName]家族的成员重新登上西班牙的王位。"
 joi_flavor_fra.65.f: "“我享用了盛在纯银餐具上的皇家大餐，六位侍者为我提供了九道最美味的菜肴，其中很多我都无法说出它们的成分；在查尔斯的私人房间里度过闲暇时光，欣赏公主的植物标本室和档案，或者与公主和王子一起乘坐两匹优雅的骏马，沿着公园里不断变化的道路前行，途经人工湖边缘盛开的杜鹃花，平静的湖面上轻轻滑行着雄伟的欧洲天鹅。”\n\n“我听说，他毫不掩饰地谈论着他在西班牙短暂而动荡的统治时期——如果这真的可以称之为统治的话——的境遇：他将自己一半以上的不幸归咎于那些不守规矩的元帅们的嫉妒和阴谋，而他对这些元帅毫无权威可言。他承认自己确实不受欢迎，但他也声称自己真诚地希望造福人民。”"
 joi_flavor_fra.65.a: "西班牙的王位将由约瑟夫·波拿巴陛下的后代继承。"
 joi_flavor_fra.65.b: "不能再犯过去的错误，帝国必须确保在半岛的统治地位。"
 #
 joi_flavor_fra.66.t: "第二次佛罗伦萨条约"
 joi_flavor_fra.66.d: "随着罗马的陷落，[SCOPE.sCountry('AUS_scope').GetName]和[ROOT.GetCountry.GetName]的代表在佛罗伦萨举行了一次秘密会议，其代表反法同盟宣布承认了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]对于意大利的主权。"
 joi_flavor_fra.66.f: "“战争期间及至今，双方所有由陆路或海路俘获的战俘，以及被掳走或交付的人质，应于本条约批准书互换之日起最迟六周内，在偿还其在俘期间所负债务后，无偿予以归还。缔约各方应分别偿还其各自为战俘在拘留国生活和维持生活而垫付的款项。”\n\n“为此目的，双方应经同意任命一个委员会，特别授权其查明和确定应向任何一方缔约国支付的赔偿金；同样，双方应经同意确定召开委员会议的时间和地点，委员们应受托执行本条款，并且不仅应考虑各自国家战俘的费用，还应考虑在俘获前由一方缔约国支付并支配的外国军队的费用。”"
 joi_flavor_fra.66.a: "在南意大利重建由缪拉元帅后代继承的那不勒斯王国。"
 joi_flavor_fra.66.b: "将意大利的领土整合到一个属于[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下统治的意大利王国旗下。"
 #
 joi_flavor_fra.67.t: "波兰王冠？"
 joi_flavor_fra.67.d: "我们打着恢复波兰的旗号出兵华沙并在当地赢得了许多波兰人的支持，然而随着波兰领土都落入了我们的掌控中，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]却开始对是否恢复波兰王国而感觉忧虑。"
 joi_flavor_fra.67.f: "“[SCOPE.sCountry('RUS_scope').GetName]沙皇陛下永远放弃对以前属于波兰王国、并在不同时期属于俄罗斯统治的所有省份的占有；无论何种等级或类型的个人，其财产和住所位于原属波兰王国或今后由[SCOPE.sCountry('RUS_scope').GetName]沙皇占有的省份；以及华沙公国的个人，或居住在并入俄罗斯领土内的个人，或拥有任何地产、租金、年金或任何收入的个人，不得因其人身、财产、租金、年金和收入，也不得因其等级和尊严，因其在当前战争中以政治或军事角度所参与的任何活动而受到起诉。”"
 joi_flavor_fra.67.a: "一名韦廷王朝的贵族可以成为波兰国王。"
 joi_flavor_fra.67.b: "[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下将君临华沙。"
 joi_flavor_fra.67.c: "重建波兰王国的事务容后再议，这里应该成为我们进军俄罗斯的基地。"
 #
 joi_flavor_fra.68.t: "火烧莫斯科"
 joi_flavor_fra.68.d: "继1812年的俄法战争之后，莫斯科城再一次落入到了[ROOT.GetCountry.GetName]的控制中。[SCOPE.sCountry('RUS_scope').GetName]试图再次使用焚烧城市的方法对抗帝国的军队，但在早有准备的[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的命令下，军队从波兰运来了足够的补给，使得这场烈火成了无用功。不仅如此，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]还亲自下令，对整座城市进行彻底的烧毁，甚至包括克里姆林宫和圣瓦西里大教堂，所有俄罗斯民族上千年来的文明成果都化作了焦炭，无法被烧毁的则被爆破，莫斯科彻底沦为了一个地狱。"
 joi_flavor_fra.68.f: "“自前一天起，人们就开始搜寻火种，但有些已被带走，其余的则无法使用...波兰人报告说，他们已经获得了一些燃烧弹并使用了它们...他们得到消息称，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和军方已下令，要在夜间焚烧整座城市。”\n\n“多么可怕的景象！他们竟然亲手毁掉了这么多宫殿！多么不可思议的解决办法！什么样的人！这些人是斯基泰人！”"
 joi_flavor_fra.68.a: "我们可以允许俄罗斯签署一份体面的投降协议。"
 joi_flavor_fra.68.b: "帝国的势力范围将扩展到东欧！"
 #
 joi_flavor_fra.69.t: "第二次普雷斯堡和约"
 joi_flavor_fra.69.d: "随着[SCOPE.sCountry('AUS_scope').GetName]和联军在普雷斯堡的惨败，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]派出代表和反法同盟签署了一份协议，结束了当前的战争，并从[SCOPE.sCountry('AUS_scope').GetName]手中夺走了许多领土。"
 joi_flavor_fra.69.f: "“[ROOT.GetCountry.GetName]将保留对阿尔卑斯山以外所有公国、君主国、自治领和领土的完全所有权和主权，这些领土在本和平条约缔结前要么与法兰西帝国合并，要么受法国法律和行政管辖。”\n\n“奥地利皇帝陛下，代表他们自己以及他们的后裔和继承人，同意法国皇帝陛下和意大利国王陛下就卢卡和皮翁比诺公国所作的处置，并放弃根据坎波福尔米奥和约和吕讷维尔和约的条款他们有权要求拥有的威尼斯国领土。”"
 joi_flavor_fra.69.a: "恢复伊利里亚行省，其余可以交给邦联。"
 joi_flavor_fra.69.b: "必须维持我们在阿尔卑斯的军事管制。"
 #
 joi_flavor_fra.70.t: "[ROOT.GetCountry.GetName]治下的埃及"
 joi_flavor_fra.70.d: "[ROOT.GetCountry.GetName]的军队占领了尼罗河和苏伊士，三色旗再次插上了胡夫金字塔的塔尖，一如当年拿破仑率军抵达这里一样。"
 joi_flavor_fra.70.f: "尼罗河三角洲，多少伟大帝国的粮仓与核心；凯撒征服过这里，使她臣服于罗马帝国；塞利姆一世征服过这里，使她臣服于奥斯曼帝国。如今，[ROOT.GetCountry.GetName]帝国继拿破仑远征之后再次征服了这片土地，三色旗再度飘扬在金字塔的顶端。\n埃及的位置是如此的重要，在这个时代，我们不仅可以像曾经统治过埃及的伟大帝国一样把埃及设计成帝国农业的核心，为我们带来贸易和经济的好处；也可以将其转变成巩固全球统治的军事基地，为我们带来军事调度的好处。我们究竟应该怎样利用这片土地？"
 joi_flavor_fra.70.a: "埃及将成为我们帝国权力的中枢。"
 joi_flavor_fra.70.b: "埃及将为我们的贸易提供优势。"
 #英法协约事件
 joi_flavor_fra.71.t: "挚诚协定"
 joi_flavor_fra.71.d: "我国政府的特派专员在[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]和海峡对岸的，过去的敌人召开了一场秘密会议，对外宣称是处理与渔业和殖民地边界有关的问题，实际上协商了一份军事同盟条约，等待[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的签署。"
 joi_flavor_fra.71.f: "“大英帝国政府则承认，法国有义务维护摩洛哥的秩序，并为其可能需要的所有行政、经济、财政和军事改革提供援助，特别是作为一个领土与摩洛哥相接壤的大国。”\n\n“为保障直布罗陀海峡的自由通行，两国政府同意不允许在摩洛哥海岸梅利利亚与塞布河右岸高地之间，但不包括这两处，修建任何防御工事或战略工事。”\n\n“两国政府同意相互提供外交支持，以执行本宣言中有关埃及和摩洛哥的条款...为证明这一点，驻大不列颠及爱尔兰联合王国及英国海外领地国王、印度皇帝陛下宫廷的法国大使阁下以及陛下外交大臣阁下经正式授权签署并加盖印章。”"
 joi_flavor_fra.71.a: "绝不能相信海峡对面的狡猾混蛋。"
 joi_flavor_fra.71.b: "我们的联盟将战胜一切强敌！"
