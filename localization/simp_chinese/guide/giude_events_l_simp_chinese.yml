 #法国指南
 joi_flavor_guide.1.t: "法国日志指南"
 joi_flavor_guide.1.d: "6/15/2025的最近一次法国更新：#V 第二共和国，波拿巴王朝相关日志，国防政府，第三共和国，英法协约等。#!"
 joi_flavor_guide.1.f: "Q：如何游玩波拿巴王朝相关的日志？\nA：在“分裂的君主派”中失败即可进入“第二共和国”日志，在这个日志中随着事件确保君主派的势力大于共和派，满足日志的失败条件即可通过失败事件：“卢比孔行动”加冕拿破仑三世，进入波拿巴王朝。\n\nQ：如何游玩“第三共和国”相关的日志？\nA：在“波拿巴王朝”日志生效期间战败并失去任意本土会触发一个事件，允许你再次建立共和；或者直接在“波拿巴王朝”生效期间制定共和制也可以。"
 joi_flavor_guide.1.a: "谢谢。"