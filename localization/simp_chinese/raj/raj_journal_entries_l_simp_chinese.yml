 indian_home_rule_ethics_policy:0 "道德政策"
 indian_home_rule_ethics_policy_reason:0 "我们是印度人#variable 仁慈的领路人#!，有义务把无知且不开化的印度次大陆带领上#bold 文明和现代化的道路#!；先前的殖民管理机构任由治下的本地居民在贫穷与无知中沉沦，人民只能在一个仅对如何榨取他们的一点一滴感兴趣的政府下讨生活。\n\n然而，在[SCOPE.sCountry('GBR_scope').GetName]的指示和印度本地精英的配合下，我们正拥有一个能更进一步的机会：#bold 给这些劳苦大众提供最基本的教育，同时准备充足的措施为人民提供衣食#!，以便于真正履行我们带领他们走向文明的承诺。"
 indian_home_rule_political_policy:0 "自由政策"
 indian_home_rule_political_policy_reason:0 "目前的[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]政府仍然拒绝向广大的印度人民开放一个自由国家理由拥有的权力：报纸和出版接受殖民政府的管制，没有合适的普选权，本地人财富的私有权也没有明确的法律保障。\n\n政府没有理由坐视印度以现有状态走向完全缺乏秩序的混乱，或者变得长期处于某个本地独裁者的暴政之中；[SCOPE.sCountry('GBR_scope').GetName]的民主体制必须被引入[ROOT.GetCountry.GetName]，建立一本可靠的宪法和一套自由的政治体制将成为我们的目标并为之改革。"
