 #公司的债务清偿
 bic_company_debts:0 "公司的债务清偿"
 bic_company_debts_reason:0 "#bold 自18世纪后半叶以来#!，[ROOT.GetCountry.GetName]的财务状况就越发每况愈下。虽然公司在征服反抗国家方面越来越大胆和野心勃勃，但公司无法管理占据地盘的巨大耗资也越来越明显：军费和管理费用不断增加，#bold 利润丰富的大西洋贸易#!也随着#variable 美国革命#!而不断萧条，以至于不得不向我们的宗主国[SCOPE.sCountry('GBR_scope').GetName]寻求财务帮助，带来了东印度公司成立以来的#bold 第一笔大额债务。#!\n\n然而我们糟糕的财务状况并未随着英格兰银行的补贴的而好转，尽管长期的侵略政策使得我们几乎控制了整个印度，并将昔日#variable 莫卧儿帝国#!的王公们都转变成了加尔各答的附属，但战争的费用也使得[concept_chartered_company]的经济濒临崩溃，迫使股东们以垄断权为代价游说议会颁布了#bold 《1813圣赫勒拿法案》#!。\n\n#bold 拿破仑战争#!导致了公司欧洲贸易的衰退和公司领土的再扩张，即使[SCOPE.sCountry('CHI_scope').GetName]的鸦片贸易带来了可观的利润，董事会也不得不双手将[concept_company]的一切商业职能和行政权威向白厅拱手奉上，并以远东的垄断权向议会换取了一笔又一笔的巨额债务以稳定伦敦证券交易所上令人恐慌的股价。\n\n到了今天，庞大的债务已经成为了压在[ROOT.GetCountry.GetName]头上的一座大山，公司仅有的利润也不得不拨出以维持对英格兰银行的利息支出。与此同时，议会也正以我们的债务为要挟试图从股东手中廉价收购已经开始被市场认为“前景黯淡”的公司股权并将其国有化，以期通过合法手段将公司纳入白厅的直辖管制之下：#variable 如果不能及时偿还债务，那董事会将不得不以手中的股权向英格兰银行全额抵押#!。"
 status_bic_company_debts_huge:0 "当前债务额度：#N #B 大量#!#!"
 status_bic_company_debts_medium:0 "当前债务额度：#O #B 中量#!#!"
 status_bic_company_debts_little:0 "当前债务额度：#P #B 少量#!#!"
 bic_company_debts_1_button:0 "清偿部分债务"
 bic_company_debts_1_button_desc:0 "公司董事会将向#bold 英格兰银行#!支付部分债务，这肯定会让市场对我们的投资信心得到提振。"
 bic_company_debts_2_button:0 "请求延缓债务"
 bic_company_debts_2_button_desc:0 "债务的负担对公司来说实在是太过沉重，但是皇家特许状毕竟还在有效期内，议会也不能直接剥夺我们的财产来抵押债务；或许可以就这一点向尊敬的议员们提出一些合理友善的建议，让他们出于帝国在印度的发展考虑，让英格兰银行暂时延缓一部分我们的债务利息支出。"
 bic_company_debts_2_button_tt:0 "议会尚未就延缓公司债务的问题颁布过法案特许。"
 bic_company_debts_3_button:0 "加征人头税收"
 bic_company_debts_3_button_desc:0 "南亚次大陆的财富是如此巨大，我们又有什么理由不用一点“小小的”手段来多拿那么“一点点”呢？现在的税法实在是无可置疑的温和，为了维持公司的财务状况，董事会必须通知总督委员会实施加税。"
 bic_company_debts_4_button:0 "增发年度铸币"
 bic_company_debts_4_button_desc:0 "皇家特许状授予公司在次大陆的铸币特许，面临目前的财政压力我们或许不得不做一点妥协来取得一笔快钱：然而这毫无疑问，这一鲁莽举动将产生长期的经济损失。"
 raj_event_5_tt:0 "我们将不得不出售所有剩余的公司股权来清偿债务。"
 #英语教育法
 bic_english_education_act:0 "英语教育法"
 bic_english_education_act_reason:0 "#variable 公共教育委员会#!#bold 的先生#!们认为，[ROOT.GetCountry.GetName]的⼟著⽅⾔实际上不包含任何有价值的信息，⽽且⾮常贫乏和粗俗，我们也很难将任何有价值的作品翻译成这些⽅言；而从所有梵语书中收集到的历史信息的价值甚至可能还不如[SCOPE.sCountry('GBR_scope').GetName]预科学校使⽤的最微不⾜道的课本中的信息有意义。\n\n为了统治的需要，我们必须教会这些⽬前⽆法⽤⺟语接受现代教育的⼈一种外国语言以便于让本地人们能够随时获得地球上所有最聪明的国家在九⼗代⼈的时间⾥创造和积累的所有巨⼤的智⼒财富，顺便培养一批#bold 有着现代化思想的印度臣民#!：#variable 而我们的语言——英语——就是不二之选#!。\n\n不仅如此，在#variable 印度次大陆#!，#variable 英语#!是[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]统治阶级使⽤的语⾔，也是[concept_government][GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]的语言，还是遍布全球的我们[SCOPE.sCountry('GBR_scope').GetName]帝国的语言，而印度在帝国体系内的联系也正变得越来越紧密。所以，⽆论我们是从我们文字的内在价值来看，还是从这个[concept_country]的特殊情况来看，我们都会看到最有⼒的理由，即在所有外国语⾔中#variable 英语#!对我们的印度⾂⺠是最有用的。\n\n为了确保我们光辉文明的开化传播和可靠政府的代代相传，#variable 英语#!的使用必须要在次大陆上得到普及。"
 #征服日志
 unified_subcontinent:0 "统一次大陆"
 unified_subcontinent_reason:0 "尽管在[ROOT.GetCountry.GetName]得到#bold 詹姆斯一世的皇家特许状#!而成立的时候[concept_chartered_company]并未想过用所谓的军事手段征服面积如此广大的土地并满足于孟加拉和马德拉斯的商业利益。但随着#variable 莫卧儿帝国的瓦解#!和#variable 马拉塔人的叛乱#!，[concept_company]仍然在[SCOPE.sCountry('GBR_scope').GetName]的推动下乘机征服了大半个次大陆并建立了数个总督府，并把高度自治的#variable 土邦#!也都纳入了[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的指导之中。\n\n而如今，尽管#bold 几乎整个#!#variable 印度#!都已经处于我们的统治之中，现有领土的边界仍然是一个持续的风险源：我们周围是一些无序的政体或者未开化的土著，随便什么统治者都能领导；或者是一些雄心勃勃的[concept_country]，对我们若即若离，甚至试图发起叛乱。\n\n他们随时可能威胁到我们领土的完整。为了确保我们核心领地的安全，那些#bold 仍然游走在我们统治之外的当地政权#!必须被征服，任何#bold 民众抵抗的迹象#!必须在失控之前被压制。"
 unified_subcontinent_complete_tt:0 "完成了4项#variable 统一次大陆#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 unified_subcontinent_status:0 "#bold 征服南亚次大陆上剩余的当地政权#!"
 bic_conqueror_burma:0 "统一次大陆：征服缅甸"
 bic_conqueror_burma_reason:0 "“问题不在于你们将割让给我们多少，而在于我们将归还给你们多少...我们将通知你们全国的土人，以前由你们的君主统治的领土将不再受他的统治，而是成为[SCOPE.sCharacter('british_ruler').GetPrimaryRoleTitle]陛下领土的一部分，并且在[SCOPE.sCharacter('british_ruler').GetPrimaryRoleTitle]陛下乐意的情况下，负责统治你们的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和官员将由我们全权任命...而你们除了接受，别无他法。”\n\n在#bold 1826年的《杨达波条约》#!之后，[SCOPE.sCountry('BUR_scope').GetName]割让了阿拉干地区，后者则被划归我们管治。\n\n然而，对[SCOPE.sCountry('BUR_scope').GetName]的征服尚未完成，[SCOPE.sCountry('GBR_scope').GetName]授意我们寻机入侵缅甸，将缅甸的全部领土纳入统治之中，以保证帝国在印度支那的利益。"
 bic_conqueror_hinde:0 "统一次大陆：征服信德"
 bic_conqueror_hinde_reason:0 "统治[SCOPE.sCountry('SIN_scope').GetName]的#variable 塔尔普尔王朝#!自从#bold 1832年#!击败#variable 阿富汗#!#bold 苏丹沙阿·舒贾#!后就日渐崛起。尽管他们兄弟两人统治着一个分裂的苏丹国，塔尔普尔仍然对我们古吉拉特的许多土邦野心勃勃。\n\n不过，卡拉奇的当地统治者已经在北部宫廷的威压下和我们取得了联络，希望我们尽快发兵[SCOPE.sCountry('SIN_scope').GetName]，打垮这个不仁慈的苏丹国。"
 bic_conqueror_panjap:0 "统一次大陆：征服旁遮普"
 bic_conqueror_panjap_reason:0 "自我们在#variable 1803年的马拉塔战争#!中将印度边境推进到#bold 旁遮普山#!已经过去了许久，在这段时间里恒河流域的富饶为我们带来了许多财富；印度河谷环境浑然天成，可谓是#bold 次大陆的粮仓#!。\n\n占据着那里的[SCOPE.sCountry('PAN_scope').GetName]虽然拥有着规模庞大的军队，但却缺乏训练。不仅如此，有消息称他们的大君已经垂垂老矣，宫廷斗争正愈演愈烈。脱离了强权保护的他们#bold 根本不值一提#!。\n\n这正是派出我们[ROOT.GetCountry.GetName]军队入主旁遮普的好时机，让我们吹起进军西尔欣德的号角吧！"
 bic_conqueror_afk:0 "统一次大陆：进军普什图"
 bic_conqueror_afk_reason:0 "#bold 俾路支斯坦#!贫穷的山地对[ROOT.GetCountry.GetName]的经济利益殊无好处，不过却不能无视这里位居#bold 印度大门的战略价值#!。有传言称#variable 阿富汗#!的苏丹们正计划着将俾路支所谓#variable “杜兰尼帝国”#!的旧土收复入他们的领土，我们绝不能将这里拱手让人，必须迫使卡拉特的大汗屈服于我们的力量之下！"
 bic_conqueror_all_afk:0 "统一阿富汗"
