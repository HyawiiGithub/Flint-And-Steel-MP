 her_majestys_indian_government_reason:0 "#V #P #B 印度皇帝，大不列颠及爱尔兰联合王国[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，加拿大，澳大利亚及其其他领地和领土的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，基督教的守卫者，蒙上帝洪恩的[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下#!#!#!#bold #V 是目前的君主。#!#!\n\n[ROOT.GetCountry.GetName]的立宪[GetLawType('law_monarchy').GetName]历史源自#V 不列颠的统治#!，自#B 东印度公司被废除并加冕英国君主为印度皇帝#!之后就一直存在，在我国获得独立之后也维持了下来，成为我国#B 各民族之间联合与民主的象征#!。\n\n由于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]长期居住于英国，#V 受委任的[ROOT.GetCountry.GetName]总督#!代替[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下在[ROOT.GetCountry.GetNameNoFlag]履行礼仪职务，而各省督则在各省代表[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]；[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下本人极少参与政务，最重要的职责是按照[ROOT.GetCountry.GetNameNoFlag]总理所提名的人选任免总督，以作为一名#B 象征性的[concept_head_of_state]来维持我国威斯敏斯特式民主制度的健康运转#!。\n\n[GetLawType('law_monarchy').GetName]在[ROOT.GetCountry.GetName]不仅仅是民主传统和民族联合的象征，也是经年累月羁绊着我们的枷锁：在局外人看来，我们背负着这种刻板的沉重而矜持，克制，坚韧，高冷，自律；而我们只会将其一笑了之，因为真正的我们如同迎风守望的橡树，#bold 在逆境中昂首阔步而永不退缩#!；这就是[GetLawType('law_monarchy').GetName]在[ROOT.GetCountry.GetName]所代表的一切：一种#bold 英式的保守主义#!，和#bold 斯多葛式的淡泊与坚韧#!，而这种精神则正是我们的骄傲与自豪，正如我们的格言所述：\n\n#variable 天有上帝，我有权力！#!"
