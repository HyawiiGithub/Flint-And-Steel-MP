 strengthening_colonial_rule:0 "巩固殖民统治"
 strengthening_colonial_rule_reason:0 "#variable 如果我们能够赢得本地人的忠诚，那么现有政府将继续存在；如果我们无法及时解决印度民族主义运动，那么他们就会迫使政府走向自治；如果我们的殖民政府丧失了不列颠宗主的支持，统治就将瓦解并在各个土邦之间被瓜分！#!\n\n自#bold 普拉西战役#!后[SCOPE.sCountry('GBR_scope').GetName]建立在次大陆的绝对权威已经持续了许多年。昔日统治次大陆的#variable 莫卧儿帝国#!被我们英勇的军队消灭，帕迪沙被囚禁并废除了皇位；土邦和苏丹们也不得不向[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]献上忠诚，而我们则以自治和特权来回馈他们，达成了#bold 防波堤式的契约关系#!。\n\n然而帝国治下的[ROOT.GetCountry.GetName]却也并非白厅想象中那么稳定：#bold 本地的士兵心怀异志，贵族和苏丹们试图脱离控制，虔诚的印度教徒们阻止我们开明的政策，追求他们自诩为高贵的传统#!。而[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]则不断游走于本地势力的背叛和忠诚中，保持着现状的微妙平衡。\n\n不仅如此，随着#variable 印度民族主义#!的崛起，许多在[SCOPE.sCountry('GBR_scope').GetName]学校受过教育并为殖民政府工作的本土印度人开始要求在帝国体制内获得平等地位、更多的经济机会，并最终在#bold 全印度建立自治政府#!。我们将自己标榜为一个以带领印度人走向开化文明为目的而负责任的政权和仁慈的引路人，但如今却面临着本地人民日益高涨的自治呼声：如果[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]不能以合适的手段镇压这些声音，那么他们就很可能向伦敦发起自治请愿，寻求摆脱殖民政府的控制。\n\n不论通过什么手段，#bold 帝国在印度的统治#!都必须得到巩固：无论是通过#variable 让步与自治#!，还是通过#variable [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的铁拳#!。"
