 indian_home_rule:0 "印度自治"
 indian_home_rule_reason:0 "#variable 如果我们的殖民政府丧失了不列颠宗主的支持，统治就将瓦解并在各个土邦之间被瓜分！#!\n\n在[ROOT.GetCountry.GetName]各地，本土印度人口的#variable 民族意识#!正在崛起。在[SCOPE.sCountry('GBR_scope').GetName]学校受过教育并为殖民政府工作的本土印度人，开始要求在帝国体制内获得平等地位、更多的经济机会，并最终#bold 在全印度建立自治政府#!。在这些人的呼声下，[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]政府已经接受了请愿，正式开始讨论印度的自治问题。\n\n然而伦敦并不愿意放任印度以现状走向自治，议会已经颁布了法令，要求这些请愿者必须继续接受[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]政府的统治，直到他们被认可为#bold 拥有足够的资质和经济#!实现自治。\n\n尽管民族主义者们的呼声暂时被伦敦的妥协扼制，但印度本地精英的耐心也是有限的，我们必须尽快在目前他们仍然配合的条件下帮助他们满足伦敦的要求，建立#bold 可靠的宪法和经济体制#!，再要求议会#variable 正式允许印度的自治#!。"
