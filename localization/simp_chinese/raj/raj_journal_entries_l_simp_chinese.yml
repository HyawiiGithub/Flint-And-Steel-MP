 strengthening_colonial_rule_advancing_police_action_button_desc:0 "分离主义和民族主义势力随时都在威胁着政府在次大陆各地的统治，将警察纳入军队体系的一部分并赋予他们有力的武器可能会对镇压这些暴民有所帮助。"
