 raj_towards_independence_language_policy_easy_button_desc:0 "印地语是印度北方的通用语音，为了加强印度人民之间的内部联系，我们必须强制将印地语推行到南方的各个地区之中。\n我们只能选择一种方式，且无法再更改；这种方式花的时间#variable 更短#!，但将#variable 无法避免印度的分治#!。"
 raj_towards_independence_religious_policy_hard_button:0 "削弱宗教地位"
 raj_towards_independence_religious_policy_hard_button_desc:0 "印度教，伊斯兰教...政府已经受够了这些教派在过去的不断冲突，为了印度人民的福祉和现代化，我们必须在次大陆主持一场轰轰烈烈的宗教改革，将宗教因素从政府和宪法中剔除出去。\n我们只能选择一种方式，且无法再更改；这种方式花的时间#variable 更长#!，但将#variable 避免印度的分治#!。"
 raj_towards_independence_religious_policy_easy_button:0 "施行宗教隔离"
 raj_towards_independence_religious_policy_easy_button_desc:0 "印度教徒和穆斯林们一直以来就互相看不对眼，管理这种宗教矛盾也不是我们帝国的义务。我们临走之前更加没有必要为这些宗教问题负责，不如按照多数派信徒划出国界线，让他们各过各的。\n我们只能选择一种方式，且无法再更改；这种方式花的时间#variable 更短#!，但将#variable 无法避免印度的分治#!。"
