 raj_towards_independence_language_policy_hard_button_desc:0 "英语作为未来独立印度的语言将有助于维系我们和印度人民之间的传统关系，尽管消耗可能庞大，但推行全面的英语教育并非不可能。\n我们只能选择一种方式，且无法再更改；这种方式花的时间#variable 更长#!，但将#variable 避免印度的分治#!。"
