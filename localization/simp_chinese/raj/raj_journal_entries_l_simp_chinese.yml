 raj_towards_independence:0 "印度独立运动"
 raj_towards_independence_reason:0 "#variable 如果我们的殖民政府丧失了不列颠宗主的支持，统治就将瓦解并在各个土邦之间被瓜分！#!\n\n自治的主张已经无法得到印度民族主义者的满足，温和派民族主义领导人和[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]政府当局之间的善意已经宣告破裂，导致印度民族主义运动走向激进并开始争取#bold 完全独立#!，使得那些仍然致力于维护[SCOPE.gsInterestGroup('government_scope').GetName]使命的少数派担忧，如果再不采取特别行动，[ROOT.GetCountry.GetName]的局势很快将变得#bold 一发不可收拾#!。\n\n尽管[SCOPE.sCountry('GBR_scope').GetName]已经派出特别专员和激进的民族主义者达成了暂时的妥协，但帝国数百年的统治在多数政治家和官僚眼中已经走到了头，独立似乎对[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]政府已经是不可避免的未来。\n\n议会已经指示[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]就独立呼声进行正式处理，并在经过充分的准备后在保证[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting]利益和名望不受损失的情况下允许他们获得独立。"
