 #东印度股权
 company_equity:0 "东印度股权"
 company_equity_reason:0 "#variable 东印度公司股份#!：#variable [ROOT.GetCountry.MakeScope.Var('company_equity_bic_progress').GetValue|0]#!（#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],bic_company_equity_var_tooltip [ROOT.GetCountry.MakeScope.Var('bic_equity_progress_next').GetValue|1+=]#!）\n#variable 英国政府股份#!：#variable [ROOT.GetCountry.MakeScope.Var('company_equity_gbr_progress').GetValue|0]#!（#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],gbr_company_equity_var_tooltip [ROOT.GetCountry.MakeScope.Var('gbr_equity_progress_next').GetValue|1+=]#!）\n#variable 公司的债务清偿中的英格兰银行债权等级将每个月使英国政府合法获得公司部分股权；债权等级越高，议会获得的就越多。#!\n\n自#bold 《1813圣赫勒拿法案》#!以来，关于[ROOT.GetCountry.GetName]的争议就弥漫在立德贺街的公司董事会中：伦敦西区的绅士们越来越开始丧失当初#bold 伊丽莎白女王时代#!对公司的投资意愿，许多银行和证券机构更是对[concept_company]的股价下了死亡宣判，这在#bold 《1833特许法案》剥夺了公司的行政职能#!之后愈演愈烈，大量投资者试图抛售他们手中的印度股份，而议会则授权白厅的官僚们乘机进行低价收购，并使国王陛下政府逐渐成为了董事会中最大的股东。\n\n时至今日，尽管私人投资者们#bold 仍然占据着[concept_chartered_company]股权的绝大部分#!并使代表他们的公司董事会在理论上拥有着次大陆的领土主权，但印度财务的崩溃也使议会正不断以债务为要挟索取[concept_company]股东们的股权，并准备着收回印度土地的一切主权使其直属于[SCOPE.sCountry('GBR_scope').GetName]皇冠的计划。\n\n然而事情仍有转机：如果[concept_company]能够#bold 填上赊欠的巨大债务窟篓#!并#bold 及时从议会手中买走剩余的股份#!，那么即便是陛下也不得不依法承认公司#bold 永久的特许权力#!。"
