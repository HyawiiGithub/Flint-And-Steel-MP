 commonwealth_nationalize_company_button:0 "国有化公司股份"
 commonwealth_nationalize_company_button_desc:0 "东印度公司腐败不堪，白厅提议由议会批出资金来对公司的股份进行缓步国有化并最终以合法的方式将公司纳入政府的统治中会对帝国的印度统治更有利。"
 commonwealth_nationalize_company_button_tt:0 "公司手中仍有可以国有化的股权"
