 #公司股息赎回法
 joi_flavor_raj.1.t:0 "东印度股息赎回法"
 joi_flavor_raj.1.d:0 "根据议会今天颁布的法案，久悬不决的[SCOPE.sCountry('BIC_scope').GetName]股权及股息问题结束了；它完成了在人类历史上任何一个公司从未肩负过，和在今后的历史中可能也不会肩负的任务。"
 joi_flavor_raj.1.f:0 "鉴于有必要制定条款来赎回或折算[SCOPE.sCountry('BIC_scope').GetName]的股本股息，并将其担保基金转交给印度枢密院国务大臣，将其解散，因此，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下经本届议会的精神议员，世俗议员和下议院议员的建议和同意和授权，颁布如下：\n\n在本法案于6个月后实施的期间内，[SCOPE.sCountry('BIC_scope').GetName]应支付一定比例的股息，但不能再多支付；该比例部分的支付方式应尽可能与现在每半年支付一次的股息的方式相似，并且，本法通过时有效的或今后可能授予的有关收取东印度股票累积股息的所有授权书，除非依法撤销，应使其中指定的代理人能够收取依本法案规定之到期日到期的按比例支付的股息。\n\n印度国务大臣会同枢密院可提议[SCOPE.sCountry('BIC_scope').GetName]股票的所有人接受任何股票、基金或证券，以换取他们各自的份额或股息，这些股票、基金或证券是国务大臣会同枢密院有权处置的，或可由任何国会法案授权创建和发行的；任何此类提议都可以按照国务大臣会同枢密院认为合适的条款和条件进行。"
 joi_flavor_raj.1.a:0 "公司结束了，而帝国仍在。"
 joi_flavor_raj.1.b:0 "公司的使命会以另一种方式继续行使。"
 #
 joi_flavor_raj.2.t:0 "1813宪章法案之修改案"
 joi_flavor_raj.2.d:0 "随着股权问题以有利于公司的方式解决，[SCOPE.sCountry('GBR_scope').GetName]议会最终决定修改1813宪章法案中某些限制公司特权的内容，并授予新的贸易，司法和行政之特权以便于我们更好的为帝国获取利益。"
 joi_flavor_raj.2.f:0 "鉴于议会于1813年通过的一项法案，规定[ROOT.GetCountry.GetName]继续经营印度的[SCOPE.sCountry('GBR_scope').GetName]领土，并享有某些专有贸易，为管理上述领土制定进一步的规章制度，并在该国境内更好地执行司法；并便利往返于上述公司章程范围内的贸易，颁布如下：\n\n[SCOPE.sCountry('GBR_scope').GetName]在印度的领土的管理和统治，以及在东印度群岛的独家贸易，并享有某些专有贸易，以及先前颁布的法令或1813年颁布的之宪章中规定的其他限制，继续由[ROOT.GetCountry.GetName]在东印度群岛及印度洋进行贸易。\n\n以及根据国王陛下1813年法令或其中一项法令授予或批准给本公司的所有及所有的利润、利益、优势、特权、特许权、能力、职权、权力、机关、权利、救济、诉讼方式、罚款、没收、残疾、规定、事项和事物，以及根据国王陛下1813年法令或任何其他法令所规定的所有其他法令、规定、事项和事物，这些法令、规定、事项和事物受限制或可解释为不受[ROOT.GetCountry.GetName]及其直属领地法规之限制，在本法令生效期内继续有效和享有特权。"
 joi_flavor_raj.2.a:0 "修改其中关于收回垄断特权的部分。"
 joi_flavor_raj.2.b:0 "修改其中关于收回治理特权的部分。"
 #皇家特许状
 joi_flavor_raj.3.t:0 "皇家特许状"
 joi_flavor_raj.3.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]陛下在今天根据议会和[SCOPE.sCountry('BIC_scope').GetName]的建议，由于公司丰厚利润的回归准许重新恢复了1609年詹姆斯一世国王向公司颁布的皇家特许状，并御准其无期限的特权。"
 joi_flavor_raj.3.f:0 "“作为对你的王室的爱戴，我向所有我统治的王国和海港下令接受任何英国商人作为我的朋友；他们可以在任何他们愿意的地方居住，他们享受无限制的自由。\n\n不论他们到达哪个海港，葡萄牙或其他人不准打扰他们。不论他们在哪个城市定居，我下令给所有我的总督和长官给予他们任何可以给予的、他们所需要的自由。\n\n为了巩固我们之间的热情和友情，我希望陛下下令您的商人用他们的船运来各种珍品和适合我的王宫的商品，以及您有机会给我传递您的王家信件，以让我为您的事业发展而欢欣。\n\n他们可以任意交易和向他们的国家运输，愿我们的友谊永恒。”"
 joi_flavor_raj.3.a:0 "公司的归公司。"
 joi_flavor_raj.3.b:0 "帝国的归帝国！"
 #公司债务清偿法
 joi_flavor_raj.4.t:0 "公司债务清偿法"
 joi_flavor_raj.4.d:0 "[ROOT.GetCountry.GetName]的财政和股票危机最终稳定下来，并就其债务彻底清偿后的行政问题出台了新的法案。"
 joi_flavor_raj.4.f:0 "延续上届议会会议中制定的法案的法案，允许有更多时间支付公司应付的某些应付款项与东印度进行贸易的[SCOPE.sCountry('GBR_scope').GetName]商人；批准进一步的时间支付某些应付款项，并将其应付给公众，并预付给上述公司，其中提到的条款，通过贷款或国库券筹集的一定数额的资金：\n\n国王陛下的财政部长推迟并留出更多时间支付这笔款项，即合法的六十四万四千七百四十三英镑十七先令二便士，按上述法案中提到的几次时间应向海关缴纳；十二月第一天到期的十万英镑总额为一千七百八十一；并允许在过期之十二个月内向海关支付应缴纳的款项。\n\n若[ROOT.GetCountry.GetName]确实并应在上述付款或其任何部分分别按上述方式推迟的一个或多个时间分别支付上述款项，则应以与上述款项已分别于上述款项到期日或之前支付；且公司在推迟的一个或多个时间付款后，应免除并免除其因未分别在数次支付上述付款而承担的所有损害，利息和损失，并有权获得相同的折扣，津贴和优惠，如同上述款项已分别在到期日或之前支付。"
 joi_flavor_raj.4.a:0 "为利德贺街的绅士们干杯！"
 #东印度股权赎卖法
 joi_flavor_raj.5.t:0 "东印度股权赎卖法"
 joi_flavor_raj.5.d:0 "由于英格兰银行在[ROOT.GetCountry.GetName]的债权在今天完全到期，根据[SCOPE.sCountry('GBR_scope').GetName]议会的决议，公司不得不出售股权财产及海关收入在有限时间来充抵英格兰银行的债务。"
 joi_flavor_raj.5.f:0 "国王陛下的现任财政部专员，必须在本法案规定的时间监督[ROOT.GetCountry.GetName]支付本法案中不同时期到期的海关款项六十四万四千七百四十三英镑十七先令二便士，以及一千七百八十一年十二月一日到期的海关款项十万英镑，并给予时间支付在一千七百八十三年十二月十日之前到期的海关款项，或上述各笔款项的任何部分，至他们认为合适的时间支付，但不得晚于三个月后；\n\n如果[ROOT.GetCountry.GetNameNoFlag]在上述付款或部分付款延期的时间分别支付上述款项，则该等款项应以同样的方式接受和收取，如同该等款项已在到期日或之前分别支付一样；[ROOT.GetCountry.GetNameNoFlag]在上述的时间付款后，应免除因未在到期日分别支付上述款项而应承担的所有损害赔偿金、利息和损失，并应有权享受和获得相同的折扣、折扣和优惠，如同该等款项已在到期日或之前分别支付一样。"
 joi_flavor_raj.5.a:0 "为了清偿债务公司只能如此..."
 #统一次大陆相关
 joi_flavor_raj.6.t:0 "缅甸的[ROOT.GetCountry.GetNameNoFlag]政府？"
 joi_flavor_raj.6.d:0 "[ROOT.GetCountry.GetName]最终取得了战争的胜利，而失败的一方则被迫投降..."
 joi_flavor_raj.6.f:0 "兹[SCOPE.sCountry('GBR_scope').GetName]及[SCOPE.sCountry('CHI_scope').GetName]国大皇帝，缅甸国王议，将所议条款开列于左:\n一：[SCOPE.sCountry('CHI_scope').GetNameNoFlag]允[SCOPE.sCountry('GBR_scope').GetNameNoFlag]在缅甸现时所秉政权，均听其便。\n二：因缅甸每届十年，向有派员呈进方物成例，[SCOPE.sCountry('GBR_scope').GetNameNoFlag]允由缅甸最大之大臣，每届十年，派员循例举行。其所派之人应选缅甸国人。\n三：本约立定由两国特派大臣在中国京城，将约文汉、英各三份先行画押，盖用印章，恭候两国御笔批准，在于[SCOPE.sCountry('GBR_scope').GetNameNoFlag]京城速行互换，以昭信守。"
 joi_flavor_raj.6.a:0 "缅甸将成为[ROOT.GetCountry.GetName]的一个省！"
 joi_flavor_raj.6.b:0 "这片土地理由交还给[SCOPE.sCountry('GBR_scope').GetName]掌控。"
 joi_flavor_raj.7.t:0 "信德总督？"
 joi_flavor_raj.7.d:0 "在一场卡拉奇的激烈战斗后，信德苏丹国的苏丹被我们英勇的[SCOPE.sCharacter('hinde_conqueror_leader').GetLastName]将军击毙，当场阵亡；他的王冠和苏丹国一同被宣告从此成为了[ROOT.GetCountry.GetName]的财产。"
 joi_flavor_raj.7.f:0 "[SCOPE.sCharacter('hinde_conqueror_leader').GetFirstName] [SCOPE.sCharacter('hinde_conqueror_leader').GetLastName]向最尊敬的[SCOPE.sCharacter('indian_ruler').GetFirstName][SCOPE.sCharacter('indian_ruler').GetPrimaryRoleTitle]阁下报告：\n\n“Peccavi（我有信德）。”\n————2月17日，于卡拉奇。"
 joi_flavor_raj.7.a:0 "将荣誉授予在此战中表现勇猛的[SCOPE.sCharacter('hinde_conqueror_leader').GetFirstName] [SCOPE.sCharacter('hinde_conqueror_leader').GetLastName]爵士！"
 joi_flavor_raj.7.b:0 "这份荣耀理由属于总揽大局的[SCOPE.sCharacter('indian_ruler').GetFirstName] [SCOPE.sCharacter('indian_ruler').GetLastName][SCOPE.sCharacter('indian_ruler').GetPrimaryRoleTitle]阁下。"
 joi_flavor_raj.8.t:0 "杜尔巴的终结"
 joi_flavor_raj.8.d:0 "昔日属于锡克帝国波斯君主的杜尔巴如今成为了[ROOT.GetCountry.GetName]军队的战利品，拒不臣服的君主则被礼送出境，并从此禁止返回旁遮普。"
 joi_flavor_raj.8.f:0 "他一死，他一手建立起来的这个伟大王国很可能又会土崩瓦解。他的首相迪安·辛格可能会占领喀什米尔和山区省份，人们说他足够强大，可以占领其余地区。但人们普遍倾向于愚蠢的儿子库鲁克·辛格，他将占领旁遮普；军队隶属于我们亲爱的朋友谢尔·辛格；但兰吉特剥夺了他的大部分收入，或者很可能他的脑袋会被砍掉，除非他渡河到河对岸。"
 joi_flavor_raj.8.a:0 "现在屹立在拉合尔的不再是属于波斯人的杜尔巴，而是属于[ROOT.GetCountry.GetName]的总督府！"
 joi_flavor_raj.9.t:0 "甘达马克条约"
 joi_flavor_raj.9.d:0 "随着[ROOT.GetCountry.GetName]军队彻底击败了俾路支斯坦的本地统治者，波斯湾的门户就此落入了我们的手中。"
 joi_flavor_raj.9.f:0 "埃米尔殿下承诺，在交换本条约批准书时，将公布全面彻底的大赦，免除其所有臣民在战争期间与[ROOT.GetCountry.GetName]军队交往的任何责任，并保证和保护所有人员，无论等级如何，免受任何因此而受到的惩罚或骚扰。\n\n阿富汗及其属地埃米尔殿下同意按照联合王国政府的建议和意愿处理与外国的关系，除非得到帝国政府的同意，否则埃米尔殿下不会与外国签订任何协议，也不会对任何外国采取武力。\n\n在此条件下，[ROOT.GetCountry.GetNameNoFlag]将以金钱、武器或军队支持埃米尔抵抗任何外国侵略，帝国政府将以任何方式使用军队以达到此目的。\n\n如果帝国军队在任何时候进入阿富汗以击退外国侵略，他们将在进入阿富汗的目的完成后立即返回[ROOT.GetCountry.GetNameNoFlag]领土的驻地。"
 joi_flavor_raj.9.a:0 "这条边界线或许将被后世称作[SCOPE.sCharacter('gbr_afk_conqueror').GetLastName]线？"
 joi_flavor_raj.10.t:0 "喀布尔条约"
 joi_flavor_raj.10.d:0 "[ROOT.GetCountry.GetName]的军队攻入了喀布尔的杜尔巴，老埃米尔逃亡波斯，他的儿子则被我们抓住，囚禁在拉合尔。"
 joi_flavor_raj.10.f:0 "考虑到过去之友好条约所证明的两国之间友好联盟的目的，[ROOT.GetCountry.GetName]政府将坎大哈和杰拉拉巴德镇及其所有领土归还给阿富汗埃米尔殿下及其属地；现在，除了古勒姆、皮辛和锡比地区外，[ROOT.GetCountry.GetNameNoFlag]军队都拥有该地区。\n\n阿富汗埃米尔殿下及其属地同意，根据所附时间表中规定的限制，库勒姆、皮辛和锡比地区应继续受到[ROOT.GetCountry.GetNameNoFlag]政府的保护和行政控制：也就是说，上述地区应被视为指定地区，不应被视为永久脱离阿富汗王国的疆域。这些地区的收入在扣除民政费用后应上缴埃米尔殿下。\n\n[ROOT.GetCountry.GetName]政府将保留对位于白沙瓦和杰拉拉巴德地区之间的开伯尔山口和米奇尼山口的控制权，以及与这些山口直接相关领土上的独立部落的所有关系。"
 joi_flavor_raj.10.a:0 "在喀布尔设立一个属于德里管制的傀儡埃米尔。"
 joi_flavor_raj.10.b:0 "在喀布尔设立一个属于伦敦管制的傀儡埃米尔。"
 joi_flavor_raj.11.t:0 "印度帝国"
 joi_flavor_raj.11.d:0 "印度次大陆的全部土地都已经纳入了[ROOT.GetCountry.GetName]的掌控：从杜兰尼的山口到缅甸的丛林，从喜马拉雅的寺庙到德干的宫殿，一切均以臣服于我们的统治之下。"
 joi_flavor_raj.11.f:0 "我们相信，当前的形势可能使光荣的[SCOPE.sCountry('GBR_scope').GetName]和我们的[ROOT.GetCountry.GetName]臣民团结在亲密的爱戴之中；\n\n从最高贵到最卑微的人，所有人都会感到，在我们的统治下，自由，公平和正义的伟大原则得到了保障；\n\n[SCOPE.sCharacter('emperor_of_india').GetPrimaryRoleTitle]陛下赋予印度与其[SCOPE.sCountry('GBR_scope').GetName]臣民同等的政治和社会地位，促进他们的幸福，增加他们的繁荣，增进他们的福利，是我们帝国永远的目标和宗旨。"
 joi_flavor_raj.11.a:0 "天佑[SCOPE.sCharacter('emperor_of_india').GetPrimaryRoleTitle][SCOPE.sCharacter('emperor_of_india').GetFirstName]！"
 #西藏条约
 joi_flavor_raj.12.t:0 "英藏条约"
 joi_flavor_raj.12.d:0 "[ROOT.GetCountry.GetName]的代表和喜马拉雅山的另一方在加尔各答会面，并最终决定就西藏边境的问题达成一份协议，西藏的当地政府则表示了对该协议的强烈抗议，尽管会议并没有邀请他们。"
 joi_flavor_raj.12.f:0 "藏、印立约未结通商、交涉、游牧三款，现已议定章程，接附前约：\n\n藏府任听[SCOPE.sCountry('GBR_scope').GetName]诸色商民前往贸易，由印度国家随意派员驻寓亚东，查看此处商人贸易事宜；哲孟雄由[SCOPE.sCountry('BIC_scope').GetName]一国保护督理，即为依认其内政处交均应专由一国经办；该部长暨官员等，除由经理准行之事外，概不得与无论何国交涉来往。\n\n英商在亚东贸易，自交界至亚东而止听凭随意来往，不须阻拦，并可在亚东地方租赁住房、栈所。[SCOPE.sCountry('CHI_scope').GetName]应允许所建住房、栈所均属合用，此外另设公所一处，以备如第一款内所开印度国家随意派员驻寓；其商民赴亚东通商，无论与何人交易，或卖其货，或购藏货，或以钱易货，或以货换货，以及雇用各项役马、夫脚，皆准循照该处常规，公平交易，不得格外刁难。所有该商民等之身家、货物，皆须保护无害。自交界至亚东，其间朗热、打均等处，已由商上建造房舍，凭商人赁作尖宿之所，按日收租。\n\n现经两国派员，公同将以上通商、交涉、游牧三款议订九条，并续款三条，言明应与原约视同一律，其实力奉行之处，亦与逐字载入原约无异，彼此会同画押为凭。"
 joi_flavor_raj.12.a:0 "即便是喜马拉雅的山峰也无法阻挡我们的脚步！"
 joi_flavor_raj.12.b:0 "大英帝国的领土之疆只在喜马拉雅山！"
 joi_flavor_raj.12.c:0 "该死的昂撒蛮夷！"
 joi_flavor_raj.13.t:0 "印藏条约"
 joi_flavor_raj.13.d:0 "[ROOT.GetCountry.GetName]的代表和喜马拉雅山的另一方在德里会面，并最终决定就西藏边境的问题达成一份协议，西藏的当地政府则表示了对该协议的强烈抗议，尽管会议并没有邀请他们。"
 joi_flavor_raj.13.f:0 "西藏边界事宜，明定界限，用昭久远，是以[SCOPE.sCountry('CHI_scope').GetName]大皇帝及印方拟将此事订立条款，特派全权大臣议办，电大清国特派驻藏帮办大臣副都统衔升，由特派总理印度执政大臣第一等三式各宝星各将所奉全权便宜行事之上谕文凭公同校阅，俱属妥协，现经议定条约八款，胪列于后：\n\n藏、哲之界，以自布坦交界之支莫挚山起，至廓尔喀边界止，分哲属梯斯塔及近山南流诸小河，藏属莫竹及近山北流诸小河，分水流之一带山顶为界；哲孟雄由印国一国保护督理，即为依认其内政处交均应专由印国一国径办；该部长暨官员等，除由经理准行之事外，概不得与无论何国交涉来往。\n\n以上条款既定后，应送呈两国批准，随将条款原本在德里互换，彼此各执，以昭信守。"
 joi_flavor_raj.13.a:0 "光荣的胜利。"
 joi_flavor_raj.13.b:0 "无关紧要的失败。"
 #改革东印度
 joi_flavor_raj.14.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetLastName]改革"
 joi_flavor_raj.14.d:0 "在[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的领导下，[ROOT.GetCountry.GetName]完成了一场规模空前的改革，其正成为南亚一颗冉冉升起的新星。"
 joi_flavor_raj.14.f:0 "“任何[ROOT.GetCountry.GetName]法律，如果在任何方面与适用于该法律所涉的任何议会法案的规定相抵触，或与根据该议会法案的授权制定的任何命令或规章相抵触，或与在[ROOT.GetCountry.GetNameNoFlag]具有该法案的效力和效果的任何命令或规章相抵触，则应以该法案或规章为准，并且在抵触的范围内，除其他外，应绝对无效且不生效。”\n\n“印度立法机关在其管辖范围内，应始终被视为拥有全权设立司法法院，废除和重建司法法院、修改宪法和制定司法管理规定；每一个代表立法机关，对于其管辖下的领地，应始终被视为拥有全权制定有关该立法机关的宪法，权力和程序的法律。”\n\n“由上述立法机关或当时担任该立法机关的个人或团体制定的所有法律，只要已获得[SCOPE.sCharacter('current_british_king').GetPrimaryRoleTitle]陛下的枢密院同意，或已获得以[SCOPE.sCharacter('current_british_king').GetPrimaryRoleTitle]陛下的名义和代表的印度总督的同意，则自批准之日起，对于任何目的均视为有效。”"
 joi_flavor_raj.14.a:0 "荣耀归于[ROOT.GetCountry.GetNameNoFlag]！"
 joi_flavor_raj.15.t:0 "印度议会法案"
 joi_flavor_raj.15.d:0 "[SCOPE.sCountry('GBR_scope').GetName]议会正就[ROOT.GetCountry.GetName]提交的政府立法草案进行着旷日持久的辩论，这份法案，毫无疑问，将决定印度未来很长一段时间的政治结构。"
 joi_flavor_raj.15.f:0 "“正如各位议员从文件中看到的那样，确保履行[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]两年半前向穆斯林社区做出的承诺，这一承诺随后在法案二读时被印度事务大臣重申和强调；该承诺是，如果印度人民获得政治特权，穆斯林社区将获得与其人数相称的份额，而且与其历史和政治意义相称的份额。\n\n“根据这项法案，将这么多事情留给[ROOT.GetCountry.GetName]处理，也就是采取一种个人统治；我认为，如果选对人，个人统治就是对印度最好的统治：个人统治越多，议会为印度政府提供的规定越少，对这个国家和印度人民就越好，而印度教徒们，他们想代替我们统治这个国家，我们不得不说，我们将继续代替他们统治这个国家。”\n\n“本院议员冒充印度教徒或穆斯林的拥护者，却不记得两者的利益几乎是相同的，这是令人遗憾的。印度教徒和穆斯林自己也承认这一点。我们听到很多关于差异的言论，但是我们却很少听到关于将它们联系在一起的团结纽带的言论。””"
 joi_flavor_raj.15.a:0 "投票权和议员资格都应严格限制在我们自己人手里。"
 joi_flavor_raj.15.b:0 "投票权和议员资格理应和本地精英们分享。"
 joi_flavor_raj.15.c:0 "参政权需要扩展到所有识字的本地人！"
 joi_flavor_raj.15.e:0 "让我们实现政治结构的彻底调整！"
 joi_flavor_raj.16.t:0 "经济政策"
 joi_flavor_raj.16.d:0 "在我们勤勉的统治下[ROOT.GetCountry.GetName]的经济完成了转型：我们废 除了奴隶制和封建主义，广袤的领土上拔地而起幢幢私人企业和种植园，次大陆上开始了如火如荼的开发。"
 joi_flavor_raj.16.f:0 "“饥馑，叛乱还有流行病,这些都曾经是[ROOT.GetCountry.GetName]治下民众生活的标签。但我们下定决心要改变这一切。”\n\n“在[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的治理下，我们免除了#v $farmers$#!的交粮额度，这样他们就不必将仅剩的那点给家庭糊口的大米交出来；我们废除了歧视性的经济政策，以便于获得#v $capitalists$#!们投资的兴趣。”\n\n“通过移除这些严苛的规章，并代之以私人雇佣企业进行管理，我们相信财富很快会流入到当地人，以及我们伟大的[ROOT.GetCountry.GetNameNoFlag]手中。”"
 joi_flavor_raj.16.a:0 "我们必须继续推动印度的工业化。"
 joi_flavor_raj.16.b:0 "农业发展才是次大陆实现繁荣的关键！"
 joi_flavor_raj.17.t:0 "重新集结法案"
 joi_flavor_raj.17.d:0 "原本分散的孟加拉陆军，马德拉斯陆军和孟买陆军现在根据#variable 重新集结法案#!的规定进行了重整，总参谋部被设立，一套现代化的军事部门正在被落实到军队中。"
 joi_flavor_raj.17.f:0 "“受本法约束的任何人，就本法而言，应被视为受其所属军团或支队指挥官的指挥，且受其当前所服务部队指挥官或任何其他指定官员的指挥，如果未指定或未指定此类官员，则应受该部队指挥官的指挥。\n\n凡本法所管辖的人员在任何军事组织的指挥官手下服役，且中央政府认为该军事组织的指挥官不低于一个旅，则中央政府可规定由哪位指挥官行使本法赋予军队、军团、师和旅指挥官的权力，对这些人员则由谁来行使。\n\n当被宣誓的人被报告适合服役或已完成规定的试用期时，其指挥官应在其军团或部分军团或其部门成员面前，或任何其他规定人员面前，以规定的形式对他宣誓或进行确认。”"
 joi_flavor_raj.17.a:0 "原本听命于各级司令部的军团现在将直接服从[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的指挥。"
 joi_flavor_raj.17.b:0 "指挥机构和军官团本身更需要实现完全改组。"
 joi_flavor_raj.17.c:0 "让我们对征兵条例进行彻底的改革！"
 #印度自治
 joi_flavor_raj.18.t:0 "向[SCOPE.sCountry('GBR_scope').GetName]寻求自治？"
 joi_flavor_raj.18.d:0 "连续不断的自治运动和谈判走到了头，一份经过协商的自治草案今天被[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]总督府发往了伦敦。"
 joi_flavor_raj.18.f:0 "“[ROOT.GetCountry.GetName]经济已经崩溃；从人民身上获取的收入与我们的收入完全不成比例。我们的平均收入是每两便士，而我们所缴纳的沉重税款中，百分之二十来自农民获得的土地收入，百分之三来自盐税，而盐税对穷人的影响最大。”\n\n“乡村手工业，例如手工纺纱，被摧毁了，农民每年至少有四个月的时间无所事事，并且由于缺乏手工艺而智力迟钝，而且与其他国家不同，没有任何东西可以替代被摧毁的手工艺。”\n\n“任何改革都没有赋予人民真正的政治权力：我们中地位最高的人不得不屈服于[SCOPE.sCountry('GBR_scope').GetName]权威，我们被剥夺了自由表达意见和自由结社的权利，许多同胞被迫流亡国外，无法返回家园；所有行政人才都被扼杀，群众只能满足于微不足道的村官和办事员职位。”"
 joi_flavor_raj.18.a:0 "一定程度的自治权就足以令印度人民满意了。"
 joi_flavor_raj.18.b:0 "我们必须向威斯敏斯特要求完全自治！" 
 #巩固统治
 joi_flavor_raj.19.t:0 "永恒的光荣"
 joi_flavor_raj.19.d:0 "伟大的印度次大陆被真正的彻底纳入[ROOT.GetCountry.GetName]的行政统治之下；那些曾经反对我们的王公和叛乱者们要么屈膝臣服，要么化作尘埃。"
 joi_flavor_raj.19.f:0 "“帝国的统治依靠的是[ROOT.GetCountry.GetName]与印度王公们之间的精诚合作；在过去的几十年我们许诺印度人财富和威望，赏赐给他们军衔和贵族头衔。他们的效劳换来了奖励，另一方面，赢得他们的支持也让次大陆能够保持平静。”\n\n“只要我们统治印度，我们就是世界上最强大的国家。而倘若我们失去印度，我们就会跌落为一个三流国家。只有通过专制手段，我们才能从印度榨取帝国所需的一切。”"
 joi_flavor_raj.19.a:0 "我们将继续维持现状。"
 joi_flavor_raj.19.b:0 "白厅对次大陆的统治需要进一步强化。" 
 joi_flavor_raj.19.c:0 "或许做出一些自治让步将对长远更有利。" 
 #治理恒河
 joi_flavor_raj.20.t:0 "治理恒河"
 joi_flavor_raj.20.d:0 "经过[ROOT.GetCountry.GetName]政府的长期引渠灌溉，运河工程和水文治理，恒河现在已经足以在北方的相关流域中担负起充分的农业任务，以便于当地人民的劳作。"
 joi_flavor_raj.20.f:0 "“我像孤儿一样来到你身边，被爱滋润。\n\n我毫无庇护地来到你身边，你是神圣安息的赐予者。\n\n我像堕落的人一样来到你身边，你是所有人的提升者。\n\n我被疾病折磨，来到你身边，你是完美的医生。\n\n我来到你身边，心如干渴，来到你身边，你是甜酒的海。\n\n我祈求将我的肉体留在你的岸边，饮你的水，在你的波浪中打滚。\n\n记住你的名字，永远凝视着你。"
 joi_flavor_raj.20.a:0 "进一步推动恒河流域的建设规划。"
 joi_flavor_raj.20.b:0 "我们需要利用好这里丰富的劳动力。" 
 #独立事件
 joi_flavor_raj.21.t:0 "印度独立法案"
 joi_flavor_raj.21.d:0 "经过数百年的抵抗和讨价还价，[ROOT.GetCountry.GetName]最终从[SCOPE.sCountry('GBR_scope').GetName]手中获得了独立，数百年的不列颠统治终结，在明天的午夜0点整，[ROOT.GetCountry.GetNameNoFlag]就将成为一个独立国家。"
 joi_flavor_raj.21.f:0 "从指定日期起，英王陛下政府对紧接该日之前被纳入英属印度的任何领土的政府不承担任何责任；陛下对[ROOT.GetCountry.GetName]各邦的宗主权随之失效，包括陛下与印度各邦统治者之间在本法案通过之日有效的所有条约和协议，陛下在那一天对印度各邦可行使的所有职能，陛下在该日期对印度各邦或其统治者存在的所有义务；此外，陛下与任何在地区拥有权力的人之间在本法案通过之日有效的任何条约或协议也失效。\n\n任何新国家的立法机关制定的任何法律和法律的任何规定，均不得因其与[SCOPE.sCountry('GBR_scope').GetNameNoFlag]法律，本法案或任何现有或未来的[SCOPE.sCountry('GBR_scope').GetNameNoFlag]议会法案或任何命令的规定相抵触而无效或无效；授予根据任何此类法案制定的规则或条例，以及立法机关的权力包括废除或修改任何此类法案、命令、规则或条例的权力，只要它是新国家法律的一部分。\n\n总督根据本法上述规定作出的命令，应规定在新国家之间划分陛下的印度武装部队，并规定这些部队的指挥和管理，直到划分完成；自指定日期起，陛下的任何[ROOT.GetCountry.GetName]军队成员，除根据本法上述规定作出的任何命令另有规定外，他应就有关印度军队拥有与其等级和职能相适应的指挥权和惩罚权，且使他以任何方式受制于管辖有关[ROOT.GetCountry.GetName]军队的法律。"
 joi_flavor_raj.21.a:0 "印度共和国万岁！"
 joi_flavor_raj.21.b:0 "印度将拥抱立宪。"
 joi_flavor_raj.22.t:0 "[ROOT.GetCountry.GetRuler.GetLastName]方案"
 joi_flavor_raj.22.d:0 "经过数百年的抵抗和讨价还价，[ROOT.GetCountry.GetName]最终从[SCOPE.sCountry('GBR_scope').GetName]手中获得了独立，数百年的不列颠统治终结，在明天的午夜0点整，[ROOT.GetCountry.GetNameNoFlag]就将成为一个独立国家。"
 joi_flavor_raj.22.f:0 "从指定日期起，英王陛下政府对紧接该日之前被纳入英属印度的任何领土的政府不承担任何责任；陛下对[ROOT.GetCountry.GetName]各邦的宗主权随之失效，包括陛下与印度各邦统治者之间在本法案通过之日有效的所有条约和协议，陛下在那一天对印度各邦可行使的所有职能，陛下在该日期对印度各邦或其统治者存在的所有义务；此外，陛下与任何在地区拥有权力的人之间在本法案通过之日有效的任何条约或协议也失效。\n\n任何新国家的立法机关制定的任何法律和法律的任何规定，均不得因其与[SCOPE.sCountry('GBR_scope').GetNameNoFlag]法律，本法案或任何现有或未来的[SCOPE.sCountry('GBR_scope').GetNameNoFlag]议会法案或任何命令的规定相抵触而无效或无效；授予根据任何此类法案制定的规则或条例，以及立法机关的权力包括废除或修改任何此类法案、命令、规则或条例的权力，只要它是新国家法律的一部分。\n\n总督根据本法上述规定作出的命令，应规定在新国家之间划分陛下的印度武装部队，并规定这些部队的指挥和管理，直到划分完成；自指定日期起，陛下的任何[ROOT.GetCountry.GetName]军队成员，除根据本法上述规定作出的任何命令另有规定外，他应就有关印度军队拥有与其等级和职能相适应的指挥权和惩罚权，且使他以任何方式受制于管辖有关[ROOT.GetCountry.GetName]军队的法律。"
 joi_flavor_raj.22.a:0 "声明结束和[SCOPE.sCountry('GBR_scope').GetNameNoFlag]君主的任何联系。"
 joi_flavor_raj.22.b:0 "我们仍然继续承认[SCOPE.sCountry('GBR_scope').GetNameNoFlag]君主在我们两国的元首地位。"
 #印度要求自治
 joi_flavor_raj.23.t:0 "[SCOPE.sCountry('BIC_scope').GetName]要求自治"
 joi_flavor_raj.23.d:0 "[SCOPE.sCountry('BIC_scope').GetName]的总督向议会递交了一份由当地党派共同签署的自治请愿书，希望得到[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的认可，授予印度以帝国境内的自治特权。"
 joi_flavor_raj.23.f:0 "“尊敬的各位议员会记得，东印度公司正是从一位穆斯林君主手中获得了在印度三个最富裕省份的权利。这位穆斯林君主的最高影响力得到了东印度公司的认可，许多印度教酋长对穆斯林国王授予他们的头衔感到非常自豪；所有这些的政治重要性是不容否认的。”\n\n“印度教徒和穆斯林教徒之间曾发生过骚乱和争吵，这一点不足为奇；但是，当你看到这个国家幅员辽阔，数以百万计的穆斯林教徒和印度教徒以最友好和最亲切的关系生活在一起，他们的关系也最为亲切和亲密。因此，议会不应该推断这种爆发是印度教徒和穆斯林教徒之间正常情况的典型表现。自从[ROOT.GetCountry.GetName]与印度建立关系以来，印度的统一就在发展，也将在未来一直发展。”"
 joi_flavor_raj.23.a:0 "荒谬！印度现在也是，未来也将一直是[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的财产！"
 joi_flavor_raj.23.b:0 "这一要求是恰当的，我们也是时候授予这些渴望自由的孩子们自治了。"
 joi_flavor_raj.24.t:0 "[SCOPE.sCountry('BIC_scope').GetName]要求高度自治"
 joi_flavor_raj.24.d:0 "[SCOPE.sCountry('BIC_scope').GetName]的总督向议会递交了一份由当地党派共同签署的自治请愿书，希望得到[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的认可，授予印度以帝国境内的自治特权。"
 joi_flavor_raj.24.f:0 "“尊敬的各位议员会记得，东印度公司正是从一位穆斯林君主手中获得了在印度三个最富裕省份的权利。这位穆斯林君主的最高影响力得到了东印度公司的认可，许多印度教酋长对穆斯林国王授予他们的头衔感到非常自豪；所有这些的政治重要性是不容否认的。”\n\n“印度教徒和穆斯林教徒之间曾发生过骚乱和争吵，这一点不足为奇；但是，当你看到这个国家幅员辽阔，数以百万计的穆斯林教徒和印度教徒以最友好和最亲切的关系生活在一起，他们的关系也最为亲切和亲密。因此，议会不应该推断这种爆发是印度教徒和穆斯林教徒之间正常情况的典型表现。自从[ROOT.GetCountry.GetName]与印度建立关系以来，印度的统一就在发展，也将在未来一直发展。”"
 joi_flavor_raj.24.a:0 "荒谬！印度现在也是，未来也将一直是[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的财产！"
 joi_flavor_raj.24.b:0 "尽管可能有些超乎白厅的预料，不过他们的提议也必须得到严肃考虑。"
 #印度工业线事件
 joi_flavor_raj.25.t:0 "进口替代？"
 joi_flavor_raj.25.d:0 "关于印度贸易政策的分歧已经闹到了[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的案前，两派人员都正期待[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]做出最终决定。"
 joi_flavor_raj.25.f:0 "“其他条件不变的情况下，更高的产出增长率将使该行业能够实现更高的技术进步率，因为其将进行更多投资；并创造一种情况，使组成企业能够更好地利用规模经济。”\n\n“包括[SCOPE.sCountry('GBR_scope').GetName]在内的所有主要发达国家都曾采用干预主义经济政策来推动工业化，并保护本国企业，直到它们达到能够在全球市场上竞争的发展水平。这些国家对其他国家采取自由市场言论是为了实现两个目标：向本国产品开放市场，并防止它们采取发达国家工业化时采用的发展战略。”"
 joi_flavor_raj.25.a:0 "印度将加强进口导向。"
 joi_flavor_raj.25.b:0 "印度将转向出口导向。"
 #印度自治
 joi_flavor_raj.26.t:0 "印度自治法案"
 joi_flavor_raj.26.d:0 "在与本地印度领导人的长时间改革与谈判后，[SCOPE.sCountry('GBR_scope').GetName]议会通过了一项法案，将曾经的英属印度改组为印度自治领。"
 joi_flavor_raj.26.f:0 "“鉴于议会已宣布其政策，要为[ROOT.GetCountry.GetName]人民在印度行政各部门的日益壮大提供条件，为自治机构的逐步发展提供条件，以期在作为帝国组成部分的英属印度逐步实现责任政府；在印度各省逐渐发展自治机构的同时，有必要赋予这些省份在省级事务上最大程度的印度政府独立性，这与印度政府适当履行其自身职责相一致：因此，[SCOPE.sCharacter('british_indian_ruler').GetPrimaryRoleTitle]陛下，在本次议会中，经神职人员、世俗人员和下议院议员的建议和同意，并经其授权，颁布如下：\n\n按照政府职能，将各主体分为中央主体和省级主体，以将地方政府和地方立法机构的职能与总督委员会和印度立法机构的职能区分开来，将省级事务的权力下放给地方政府，并向地方政府分配收入或其他资金；\n\n在总督会同枢密院的授权下，在方便的范围内行使与中央事务有关的地方政府机构的职权，并决定这些机构的财务状况，并将省级臣民移交给总督和根据本法任命的部长管理，并为此类管理分配收入或资金。\n\n任何省的地方立法机构均有权根据本法的规定，制定法律，以维护该省当时组成地区的和平与良好治理；任何省的地方立法机关均可在不违反[SCOPE.sCountry('GBR_scope').GetName]法律的情况下，废除或修改该省除该地方立法机关以外的[ROOT.GetCountry.GetName]任何当局在本法生效之前或之后制定的任何法律。”"
 joi_flavor_raj.26.a:0 "光荣的印度万岁！"
 joi_flavor_raj.26.b:0 "印度人民的伟大胜利！"
 #请求改革
 joi_flavor_raj.27.t:0 "印度政府请求政府改革"
 joi_flavor_raj.27.d:0 "在印度民族主义者和当地土邦大君的压力下，[SCOPE.sCountry('BIC_scope').GetName]政府请求我们批准允许印度政府进行民主选举。"
 joi_flavor_raj.27.f:0 "这一请求在上议院引起了一些人的嘲笑。\n“要投票，”一位贵族说，“必须得有识字能力。印度政府的可悲识字率如何让人们区分‘拉杰’和‘拉姆’？”"
 joi_flavor_raj.27.a:0 "印度人没有能力建立负责任的政府。"
 joi_flavor_raj.27.b:0 "这是我们稳定政权的必要步骤。"
 joi_flavor_raj.27.c:0 "我们自己起草改革方案，并下令实施。"

 