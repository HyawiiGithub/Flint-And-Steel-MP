l_simp_chinese:
 ideology_inclusiveness:0 "普世主义者"
 ideology_inclusiveness_desc:0 "#lore 普世主义主张在宗教管理和教义上允许多样性，并提倡不同意见之间的对话与共识，以仁爱为本接受和包含不同的观点，文化，种族或信仰。#!"
 ideology_bourgeoisie_capitalism:0 "资本主义者"
 ideology_bourgeoisie_capitalism_desc:0 "#lore 这一集团坚决支持私有财产的神圣不可侵犯性，认为政府除了维护法治以外应该尽可能减少对社会的干预。政治上赞同自由主义意识形态，并寻求建立一套有限的民主制度。#!"
 ideology_interventionlism:0 "干预主义者"
 ideology_interventionlism_desc:0 "#lore 凯恩斯主义经济学主张政府应当根据情况采用收缩或扩张性的经济政策和财政赤字来维持经济稳定增长，认为适当的国家干预更可能确保市场的持续繁荣。#!"
 ideology_enlightlism:0 "开明主义者"
 ideology_enlightlism_desc:0 "#lore 这一集团拥护自由主义意识形态，认为政府的合法性应该基于社会契约的公民授权和公正且人人平等的法律体系，其目的则是实现社会正义和保护个人自由。#!"
 ideology_english_enlightlism:0 "开明主义者"
 ideology_english_enlightlism_desc:0 "#lore 这一集团拥护自由主义意识形态，认为政府的合法性应该基于社会契约的公民授权和公正且人人平等的法律体系，其目的则是实现社会正义和保护个人自由。#!"
 ideology_authoritarianism:0 "威权主义者"
 ideology_authoritarianism_desc:0 "#lore 这一集团提倡强有力的官僚政府，主张专制或寡头统治，确保政治绝对服从于社会精英的意见。#!"
 ideology_misoneism:0 "保守主义者"
 ideology_misoneism_desc:0 "#lore 这一集团主张抵抗改变传统的改革措施，只接受极为有限的体制改良以维持社会的等级制。#!"
 ideology_expansionism:0 "扩张主义者"
 ideology_expansionism_desc:0 "#lore 这一集团主张努力寻求更为广阔的发展空间，以扩张本国公民所拥有的土地和财富。#!"
 ideology_imperialism:0 "帝国主义者"
 ideology_imperialism_desc:0 "#lore 建立对别国政治上或军事上的控制，从而使自身处于政治与经济上的优势地位来夺取任何可能的生存空间。#!"
 ideology_british_conservatism:0 "英式保守主义者"
 ideology_british_conservatism_desc:0 "#lore 英国的保守改良主义者主张在尊重英国光荣传统和文化的前提下顺应社会呼声进行逐步改革，反对可能的激进主义威胁，维护基于《权利法案》的英国君主立宪制。#!"
 ideology_revolutionism:0 "激进共和主义者"
 ideology_revolutionism_desc:0 "#lore 这一集团拥护法国大革命的激进主义思想，并自认为是1791年革命的真正继承者，希望动员群众，自下而上推翻专制制度并建立一个民主共和国。#!"
 ideology_junker_militarism:0 "容克军官团"
 ideology_junker_militarism_desc:0 "#lore 这一集团是普鲁士容克军事贵族的代表，主张国家应当以军事利益为首要利益，建立具有效率的国家机器，确保军队接受贵族的纪律和荣耀。#!"
 ideology_puritan:0 "清教徒"
 ideology_puritan_desc:0 "#lore 美国清教徒从英国流亡而来，寻求平等的共和制度，主张将自己在世间的工作和生活作好作为对信仰的修行和敬拜。#!"
 ideology_innovationist:0 "改革派"
 ideology_innovationist_desc:0 "#lore 十二月党人的遗留，受法国大革命的影响而寻求对俄罗斯实行现代化改革。#!"
 ideology_westernlism:0 "洋务派"
 ideology_westernlism_desc:0 "#lore 主张推动“师夷长技”的西化改革，在维持中国传统体制的前提下引进西方先进的科学技术来兴办中国的工业。#!"
 ideology_revivalism:0 "复兴主义者"
 ideology_revivalism_desc:0 "#lore 热衷于意大利民族过去的伟大历史，并试图在这个时代重现一个强大的意大利国家。#!"
 ideology_tanzimatism:0 "坦齐马特派"
 ideology_tanzimatism_desc:0 "#lore 这一集团主张通过一场制度改革来保证奥斯曼帝国的存续和领土完整，支持被称为坦齐马特的现代化措施。#!"
 ideology_shariah:0 "逊尼派教法"
 ideology_shariah_desc:0 "#lore 这一集团主张以沙里亚法，即真主的诫命，作为指导人们日常生活每个方面的法律。#!"
 ideology_anti_shogunate:0 "倒幕派"
 ideology_anti_shogunate_desc:0 "#lore 这一集团相信日本的统治只能属于天照大神的的天皇后裔，并维护立宪的天皇统治。#!"
 ideology_austria_centraliser:0 "建制派"
 ideology_austria_centraliser_desc:0 "#lore 这一集团希望维持奥地利帝国作为一个中央集权的单一制国家的地位。#!"
 ideology_austria_federalist:0 "联邦派"
 ideology_austria_federalist_desc:0 "#lore 这一集团希望将奥地利帝国改革为一个各族平等自治的联邦制国家。#!"
 ideology_agrarian_russian:0 "村社主义者"
 ideology_agrarian_russian_desc:0 "#lore 这一集团支持农民以村社形式集体持有土地。#!"
 ideology_progressivism:0 "进步主义者"
 ideology_progressivism_desc:0 "#lore 美国的进步主义者寻求通过基于科学，技术和社会组织进步的社会改革来改善人类状况；倡导社会进步和积极变革，例如民主的扩展和平等主义的增强。#!"
 ideology_protestant_church:0 "基督新教会"
 ideology_protestant_church_desc:0 "#lore 源自宗教改革的新教国家教会否认罗马教廷的权威，相信每个信徒都具有敬拜上帝的能力，要求信徒依自身的良心解释圣经。#!"
 ideology_catholic_church:0 "罗马天主教"
 ideology_catholic_church_desc:0 "#lore 天主教徒相信历史悠久的罗马教廷的权威，尊崇教皇的威严，依照教廷驻扎在各地的枢机主教们的意见解读圣经。#!"
 ideology_german_nobles:0 "德意志贵族"
 ideology_german_nobles_desc:0 "#lore 德意志土地上古老的贵族们在扮演世袭庄园主的同时拥有着在军中服役的义务，这使得他们在某种程度上乐于照顾军队的需求。#!"
 ideology_western_confucian:0 "维新派"
 ideology_western_confucian_desc:0 "#lore 变法运动改变了传统儒家学者对政治的观点，寻求对国家进行务实的改革。#!"
 ideology_catholicisme_social:0 "天主教社会主义者"
 ideology_catholicisme_social_desc:0 "#lore 天主教会的社会教义希望根据根据基督教原则对社会的分配不公采取更广泛的关怀，在不改变阶级结构的情况下实现社会正义。#!"
 ideology_opportunistes:0 "温和共和主义者"
 ideology_opportunistes_desc:0 "#lore 这一集团认可法国大革命的自由主义思想，但反对过于激进的民粹主义煽动，希望通过议会变革阻止专制，并在稳定的宪政框架下建立一个民主共和国。#!"
 ideology_bonapartiste:0 "波拿巴主义者"
 ideology_bonapartiste_desc:0 "#lore 这一集团希望直接诉诸人民并将政府交由一个公民直接授权的凯撒式人物领导，集中行政权力并积极干预社会事务，以带领法国走向注定强大的新时代。#!"
 ideology_us_federalism:0 "联邦主义者"
 ideology_us_federalism_desc:0 "#lore 这一集团坚决拥护自1789年以来生效的合众国宪法，支持代议制民主，维护各州的自治权和联邦政府依法被授予的权力。#!"
 ideology_patriotism:0 "爱国主义者"
 ideology_patriotism_desc:0 "#lore 这一集团对自己的国家和本国独有的生活方式抱有深厚的热爱和忠诚，对自己国家的文化传统及其价值观有着强烈的认同感，并愿意为之奉献和牺牲。#!"
 ideology_united_states_constitution:0 "宪法保卫者"
 ideology_united_states_constitution_desc:0 "#lore 这一集团坚决拥护自1789年以来生效的合众国宪法，认为军队只有义务服从总统经过国会，且符合宪法的命令。#!"
 #人物意识形态
 ideology_westernlism_leader:0 "洋务派"
 ideology_westernlism_leader_desc:0 "#lore 主张推动“师夷长技”的西化改革，在维持中国传统体制的前提下引进西方先进的科学技术来兴办中国的工业。#!"
 ideology_liberal_bonapartist:0 "波拿巴主义者" 
 ideology_liberal_bonapartist_desc:0 "#lore 这个领袖希望国家由一位通过公决而获得人民授权的波拿巴皇帝领导，以带领法国走向注定强大的新时代。#!"


