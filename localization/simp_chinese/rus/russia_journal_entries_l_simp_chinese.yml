 #彼得大帝的遗嘱
 peter_instruction:0 "彼得大帝的遗嘱"
 peter_instruction_reason:0 "#variable 朕，彼得一世#!，#variable 全体俄罗斯人的皇帝和君主#!，#variable 以最神圣和不可分割的三位一体的名义#!，向俄罗斯王位和[concept_government]的所有继承者宣告：\n\n赐予朕以生命的全能上帝使朕相信：#bold 俄罗斯人民负有在将来成为世界的统治民族的使命#!，永受神的光辉的指引，并得到神的支持。\n\n朕生此信念，是由于考虑世界大多数民族已达到#bold 衰朽的老年#!，或无论如何正在迅速接近这一状态。由此得出的结论是，#bold 一个年轻的帝国，在达到它们那样强盛时，应该很容易和必须能征服他们。#!\n\n朕认为，即将来临的北方对西方和东方各国的入侵是#bold 上帝命定和设计#!的一种周期运动，正如上帝曾以同样方式安排野蛮人的入侵以促使#bold 罗马民族#!获得新生一样。这种由北向南移民的运动如#bold 尼罗河水的回流#!，它定期用自己的泥土使埃及西部土地变得肥沃。朕发现#bold 俄罗斯就是这样一条河#!，在朕离世时它仍是如此。朕的继承者将把#variable 俄罗斯#!建成使贫穷的欧洲#variable 肥沃起来的大海#!，如果朕的后裔懂得如何#bold 引导这股潮水#!，它的涛浪将#bold 冲破任何挡住去路的堤岸#!：\n\n#variable 为此，我们就能够征服世界，也应当能征服世界！#!"
 peter_instruction_1_tt:0 "完成7项#bold 彼得训令#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
 peter_instruction_2_tt:0 "俄罗斯最伟大的雄心将得以实现；我们将成为新时代的罗马帝国！"
 peter_instruction_3_tt:0 "彼得大帝的伟略最终化为虚无，或许这时代并非我们的荣耀所在..."
 peter_instruction_status:0 "#bold #O 将彼得大帝遗嘱中寄托的伟大帝国之梦变为现实。#!#!"
 form_third_rome_tt:0 "#variable 如果拥有君主制，则我国将改名为罗马帝国！#!"
 #中亚扩张
 peter_instruction_cenasia:0 "彼得训令：平定草原"
 peter_instruction_cenasia_reason:0 "自1582年#bold 哥萨克探险家叶尔马克#!率几百人翻过乌拉尔山，大胆的袭击了势力日渐衰弱的#bold 西伯利亚汗国#!，建立了帝国在西伯利亚的第一个据点，此后，俄罗斯人带着被鞑靼人奴役的怒火，不懈向东！\n\n两百多年过去了，统治俄罗斯的留里克维奇的子孙变成了#bold 罗曼诺夫#!，我们东方的疆域也直达美洲，对西伯利亚和哈萨克的征服将俄国从一个欧洲边缘的次等王国，变成了世界上最大的大陆帝国。\n\n如今，我们对草原的统治已经坚如磐石，是时候准备将中亚地区纳入我们的版图了。\n\n若是天主偕同我们，谁又能反对我们呢？"
 peter_instruction_cenasia_1_tt:0 "夺取了中亚的大草原之后，我们伟大帝国的疆域将直抵阿富汗，距离印度仅仅一步之遥..."
 peter_instruction_cenasia_2_tt:0 "脱离中亚的汗国将对帝国造成沉重的打击。"
 abolition_of_kazakh_khanate_button:0 "废除哈萨克汗国"
 abolition_of_kazakh_khanate_button_desc:0 "自从哈萨克汗国分裂为三并臣服于我们以来已经过去许久了，过去我们出于鞭长莫及的考虑才放任这些游牧民自行其是，但是现在不行了！为了俄罗斯母亲在中亚的利益，哈萨克汗国的土地必须完全并入帝国，以确保它们可以成为我们进一步扩张中亚利益的前哨站；当然，我们会考虑给予老老实实让位给我们而失去尊位的大汗一点补偿。"
 abolition_of_kazakh_khanate_button_possible_tt:0 "尚未颁布法令废除汗国。"
 march_into_turkestan_button:0 "进军突厥斯坦"
 march_into_turkestan_button_desc:0 "先前数次探险队对中亚的征服都宣告失败，尽管路途遥远，但随着技术的进步，我们已经能够组织起一支强大的军队彻底荡平中亚残留的那些汗国了；让我们组织起来，派出一支军队沿着七河和吉尔吉斯而下，取道托克马克直击撒马尔罕！"
 march_into_turkestan_button_possible_1_tt:0 "已经颁布法令废除了哈萨克汗国"
 march_into_turkestan_button_possible_2_tt:0 "尚未针对突厥斯坦展开大规模行动。"
 march_into_turkestan_button_effect_tt:0 "我们将立刻发动突袭。"
 #近东雄心
 peter_instruction_neareast:0 "彼得训令：近东雄心"
 peter_instruction_neareast_reason:0 "早在1676年我们[ROOT.GetCountry.GetName]帝国就与处在南方的老邻居[SCOPE.sCountry('TUR_scope').GetName]处于敌对状态，在此后的一百余年间，和这个穆斯林之中最强大国家的一次次战争见证了我们伟大帝国的崛起，从#bold 1739《贝尔格莱德和约》#!取得亚速到#bold 1792的《雅西合约》#!，伴随着一场场胜利的是克里米亚半岛，扎波罗热和高加索的领土主权。而在仅仅6年前的第八次俄土战争中，伴随着我军几乎挺进至君士坦丁堡，苏丹再度投降，签署了#bold 《阿德里安堡和约》#!，我们在高加索的领土进一步推进到了亚美尼亚，而欧洲的边疆则濒临多瑙河畔。\n\n不论是沙皇本人亦或是帝国军队的元帅们都对[SCOPE.sCountry('TUR_scope').GetName]的虚弱深信不疑，尽管面对着可能的[SCOPE.sCountry('GBR_scope').GetName]和[SCOPE.sCountry('FRA_scope').GetName]的干涉，但若是冒险一搏，或许如今便是我们一举完成消灭这群异教徒伟业并将领土扩展到整个近东的时机？"
 peter_instruction_neareast_1_tt:0 "确保对安纳托利亚的掌控将为我们执行历代沙皇的伟大理想，重夺世界渴望之城提供有力的支持。"
 peter_instruction_neareast_2_tt:0 "或许奥斯曼人将能够证明他们并非那么的虚弱。"
 #波斯战役
 peter_instruction_persia:0 "彼得训令：波斯战役"
 peter_instruction_persia_reason:0 "1826年，我们从对波斯的[concept_war]中夺取了阿塞拜疆的土地，尽管波斯人进行了一些微不足道的抵抗，但没落的恺加王朝仍然在强大的哥萨克骑兵面前兵败如山倒，札格罗斯的明珠大不里士如今就矗立在与帝国相隔仅仅百里的地方。\n\n彼得大帝在他的遗嘱中明确注明了波斯位于世界中心的重要性，或许继续十年前那场未曾结束的战争，派遣军队夺取更多的波斯领土会是一个好选择。\n\n然而，不可否认的是，随着[SCOPE.sCountry('GBR_scope').GetName]在印度的逐步扩张，他们极有可能参与到我们对波斯的征服中来，无论通过外交抑或是战争，我们必须在这场与英国人的博弈之中取胜！"
 peter_instruction_persia_1_tt:0 "波斯的土地是进一步夺取马什里克计划的出色基地，确保对波斯的掌控将对我们在中东的影响力发挥至关重要的作用。"
 peter_instruction_persia_2_tt:0 "在波斯的失败将进一步降低我们的威望..."
 #征服东方
 peter_instruction_fareast:0 "彼得训令：征服东方"
 peter_instruction_fareast_reason:0 "昔日彼得大帝成为#bold 太平洋海权强国#!的野心，以及我们对中亚的扩张计划使得我们在征服西伯利亚之后面对上了是强大的[SCOPE.sCountry('CHI_scope').GetName]，我们曾尝试挑战这个帝国的权威，在一系列争斗中，我们不得不和他们妥协，并且签订了耻辱的#bold 《涅尔琴斯克条约》#!。\n\n然而时过境迁，我们在远东的地位已经无人可以撼动，是时候实现彼得大帝和叶卡捷琳娜女皇的意志，在[SCOPE.sCountry('CHI_scope').GetName]虚弱的时候趁机夺取这片土地，将东亚地区纳入我们的版图了。"
 peter_instruction_fareast_1_tt:0 "[SCOPE.sCountry('CHI_scope').GetName]虚弱不堪的传闻已经经由我们军队的证实传遍了整个宫廷，是时候起草一份计划将这个帝国从他们不配的地位上拉下马来，把肥沃的中国土地化为俄罗斯人的乐土了！"
 peter_instruction_fareast_2_tt:0 "太平洋的利益将不能被确保..."
 #东欧宪兵
 peter_instruction_easteurope:0 "彼得训令：东欧宪兵"
 peter_instruction_easteurope_reason:0 "东欧的土地自古以来就是属于斯拉夫人的乐土。而伴随着[ROOT.GetCountry.GetName]帝国在#bold 拿破仑战争#!中的决定性胜利，欧洲国家出于对我们的感激和恐惧为我们送上了#bold “欧洲宪兵”#!的美名。或许这个称号不过是一个言过其实的吹嘘，但我们对东欧的“宪兵”地位却是无人可以质疑。\n\n昔日被腓特烈大帝所征服的波兰领土随着#bold 维也纳会议#!纳入了俄罗斯母亲的怀抱，尽管如此，东欧的斯拉夫兄弟仍然有许多还处在[SCOPE.sCountry('AUS_scope').GetName]的奴役之下，受尽折磨和苦难，急切地祈求加入我们的怀抱。\n\n尽管这个帝国看似正处于辉煌，但[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]相信她的力量很快就会衰弱，#bold 而解放斯拉夫兄弟将成为上帝授予我们的使命！#!"
 peter_instruction_easteurope_1_tt:0 "[SCOPE.sCountry('AUS_scope').GetName]治下的波兰将有助于我们巩固在斯拉夫文明中的绝对地位，并为我们进一步的干涉德意志事务提供机会。"
 peter_instruction_easteurope_2_tt:0 "[SCOPE.sCountry('AUS_scope').GetName]并非易于之辈，尽管如此，这样的失败仍然会撼动我们在斯拉夫人眼中的形象..."
 peter_instruction_easteurope_status:0 "将哈布斯堡赶出东欧并在当地建立我们的军事存在"
 peter_instruction_easteurope_complete_tt:0 "#O 波兰#![concept_hq]的任意[concept_army]拥有超过#variable 500#![Concept('concept_unit','$concept_units$')]"
 #北欧雄狮
 peter_instruction_northeurope:0 "彼得训令：北欧扩张"
 peter_instruction_northeurope_reason:0 "“#bold 这是我用我的军队征服的国家；我从现在直至永远将其兼并入俄罗斯帝国。#!有鉴于此，我下令要其居民宣誓效忠于皇帝，臣服于我。”\n\n#bold 神圣王亚历山大一世陛下#!对[SCOPE.sCountry('FIN_scope').GetName]的征服确保了我们对波罗的海这个重要的贸易中枢的霸主地位。尽管如此，在北欧的土地上，[SCOPE.sCountry('SWE_scope').GetName]仍然在他的王座上装模做样，毫无疑问，从实力地位出发，作为北方战争的失败者却仍然统治着如此广大疆域的[SCOPE.sCountry('SWE_scope').GetName]并不合适，如果他们与欧陆国家结盟，那么仍然可能构成#bold 我们的一大威胁。#!\n\n连带着[SCOPE.sCountry('NOR_scope').GetName]的王冠，为了帝国的安全，整个斯堪的纳维亚都应该纳入[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的仁慈统治之下！"
 peter_instruction_northeurope_1_tt:0 "征服北欧来建立一套北欧的总督统治\n或者迫使北欧臣服以直接没收他们的领土。"
 peter_instruction_northeurope_2_tt:0 "波罗的海的贸易繁荣是我们的生命线。\n若不加以确保，帝国在北方的城市将处于直接的威胁之下！"
 peter_instruction_northeurope_status:0 "实现对斯堪的纳维亚半岛的完全征服"
 #沙皇格勒之梦
 peter_instruction_constantinople:0 "彼得训令：征服沙皇格勒"
 peter_instruction_constantinople_reason:0 "“我赐予他们#bold 没有尽头的帝国...#!两个罗马倒下了，第三个站起来了，并且不会再有第四个：没人能取代[ROOT.GetCountry.GetName]对基督的忠诚。\n\n#bold 拜占庭帝国#!的陨落至今已经过去了近四百年，罗马帝国的荣耀沉沦在[SCOPE.sCountry('TUR_scope').GetName]的铁蹄之下，众城之女王在哀鸣，巴尔干的人民正祈求从敌人的暴政中解放出来。毫无疑问，作为世界上仅存的对于#bold “第三罗马”#!拥有着合法宣称的国家，我们伟大的祖国最适合作为这些同胞们的保护者。\n\n但除非能通过#bold 收复世界渴望之城君士坦丁堡#!，否则我们的宣称和对巴尔干兄弟的威严都将毫无意义。"
 peter_instruction_constantinople_1_tt:0 "君士坦丁堡将化为属于帝国的沙皇格勒；\n我们对第三罗马的宣称成为绝对的正统！"
 peter_instruction_constantinople_status:0 "收复1453年从基督教世界失去的#bold 世界渴望之城。#!"
 #直达幼发拉底
 peter_instruction_euphrates:0 "统治美索不达米亚"
 peter_instruction_euphrates_reason:0 "美索不达米亚，传说中伊甸园的所在之地，此处养育了所有人类的始祖，而如今这片神圣的土地居然掌握在了一帮未开化的异教徒手中，这对整个基督教世界都是不可接受的，但那帮可耻的异端却一直毫无作为，那就让身为东方正统教会的我们展开行动吧。\n\n彼得大帝的夙愿就是取得印度洋的出海口进而影响富饶的印度，尽管当地复杂的宗教环境可能会让我们本不富裕的行政能力足襟见肘，但俄罗斯人一直相信，我们发动的每一次战争，都将是彻底摧毁敌人的最后一战。\n\n以沙皇之名，前进！"
 peter_instruction_euphrates_1_tt:0 "巴士拉的征服将为我国带来在波斯湾的巨大利益。"
 #威胁印度
 peter_instruction_threatindia:0 "威胁印度"
 peter_instruction_threatindia_reason:0 "#bold 阿富汗#!，这块贫瘠且无用的异教徒之地，如果忽略他南方富饶的印度确实是这样的。\n\n这块土地的地理位置导致他成为了我们和英国人共同的争夺对象;我们必须承认，对突厥斯坦的征服确实操之过急，英国人接受不了我们有一分一毫的可能接触他们所谓的“皇冠上的明珠”，但这不代表我们需要考虑他们的意见:只要拿下阿富汗，我们就可以肆无忌惮的将我们的“蒸汽压路机”开进这片#bold 亚历山大大帝都未曾征服的土地。#!"
 peter_instruction_threatindia_1_tt:0 "只要他们恐惧，任凭他们憎恨！"
 peter_instruction_threatindia_2_tt:0 "失败的征服计划可能引来英国人的报复..."
 #黄俄罗斯计划
 peter_instruction_yellowrussia:0 "黄俄罗斯计划"
 peter_instruction_yellowrussia_reason:0 "富饶的亚洲已经开始了它的再一次衰落，朝代更迭兴衰迭起——但这次不会再有像百年前在莫斯科收到朝贡书那样的玩笑了：\n\n我们派往[SCOPE.sCountry('CHI_scope').GetName]的探险家已经向帝国提交了一份彻底推进和占据我们在满洲前线的征服计划，以期将中国北部庞大而富饶的土地纳入帝国的统治。\n\n符拉迪沃斯托克只是个开始，[ROOT.GetCountry.GetName]的疆土会一直扩张到亚洲的最远处，我们会将祖国母亲的版图囊括整个东方！"
 peter_instruction_yellowrussia_1_tt:0 "我们将有机会在未来彻底俄罗斯化北中国的土地。"
 peter_instruction_yellowrussia_complete_tt:0 "#O 华北#![concept_hq]的任意[concept_army]拥有超过#variable 300#![Concept('concept_unit','$concept_units$')]"
 #征服蒙古
 peter_instruction_conqueror_mongolia:0 "征服蒙古"
 peter_instruction_conqueror_mongolia_reason:0 "自#variable 1242年的蒙古征服#!以来我们还从未有过像如今这样近的抵达蒙古人的家乡。窝阔台曾经率军从这里出发一路征战到#bold 伏尔加河以西#!，不过如今他们的帝国早已落寞，甚至沦落到了被[SCOPE.sCountry('CHI_scope').GetName]统治的地步。\n\n我们已经收到了许多来自蒙古贵族和人民的请求，希望伟大的[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]将他们从北京的残酷统治中解放出来，这给了我们一个完全合法的理由出兵蒙古。\n\n蒙古人的征服塑造了我们早期的帝国，如今[ROOT.GetCountry.GetName]的辉煌也将在蒙古落下一个完美的句号，#bold 是时候完成命运的最终复仇了！#!"
 peter_instruction_conqueror_mongolia_tt:0 "我们将有机会决定是否直接统治蒙古大草原。"
 #符拉迪沃斯托克城建
 peter_instruction_vladivostok:0 "符拉迪沃斯托克城建"
 peter_instruction_vladivostok_reason:0 "我们从几个世纪前就尝试翻越冰封乌拉尔山脉，得到的却只是无尽的雪原。\n\n但随着我们对东方的征服，远东不冻港：#bold 符拉迪沃斯托克#!已经是我们的囊中之物。\n\n太平洋的富饶资源和远东的战略利益让寒冷的西伯利亚不再只能作为流放罪犯和战俘的伐木场；而是可以从遥远的东方土地将象征着财富的的软金和矿产运回莫斯科的宝库！"
 peter_instruction_vladivostok_1_tt:0 "符拉迪沃斯托克将会成为帝国在东方的关键据点。"
 peter_instruction_vladivostok_status:0 "将贫瘠的海参崴变成属于俄罗斯的符拉迪沃斯托克不冻港。"
 peter_instruction_vladivostok_2_tt:0 "我们将失去建设远东港口的机会。"
 #德意志问题
 peter_instruction_germanproblem:0 "德意志问题"
