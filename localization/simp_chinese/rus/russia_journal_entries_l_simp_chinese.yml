 reform_obshchina:0 "村社制度"
 reform_obshchina_reason:0 "#bold 自古老的时代以来一直#!扎根于东欧土地的#variable 村社制度#!是[ROOT.GetCountry.GetName]独有的生活方式：#v $farmers$#!们#bold 由血缘和地缘的关系组建联合的社区#!，一个社区可以包括多个村庄，而土地所有权则属于村社而不是个体；#v $farmers$#!对土地有使用权，但却不能自由地处置它。\n\n历经长久的时间，上帝的羔羊们通过这种#bold 古老而传统的方式#!而在在他们家园中辛勤劳作，以#bold 侍奉#v $aristocrats$#!和全[ROOT.GetCountry.GetName]的领主#!：#variable [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]陛下#!。\n\n然而，村社制度中的#v $farmers$#!缺乏#bold 离开旧土地的经济能力#!，家庭分配式的集体所有制给村社中的掌控者提供了太大的权威，这些都进一步阻碍了#variable [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName][concept_government]#!对地方的辖制。同时，原始的公社制度促使了#v $farmers$#!中的#bold 激进主义情绪#!不断增长，他们则寻求自由地支配自己的土地。\n\n与此同时，我们城市的发展也正寻求着更多新的[concept_pop]进入新的作坊和工厂中工作而非继续停留在效率低下的土地之中；#bold 或许在将来的某个必要时刻，村社制度将不得不被我们废除？#!"
