l_simp_chinese:
 #彼得大帝的遗嘱
 joi_flavor_rus.1.t: "彼得大帝的遗嘱"
 joi_flavor_rus.1.d: "一份来自于[ROOT.GetCountry.GetName]最伟大的皇帝，#variable 彼得一世#!的遗嘱的传承如今到了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]的手中..."
 joi_flavor_rus.1.f: "“使[ROOT.GetCountry.GetName]长期保持战争状态，使士兵常备不懈，使它不断为增强国家财政和改进陆军作出努力。挑选最有利的时机发动进攻，求得俄国的利益、扩张和日益繁荣...用一切可能手段，从欧洲最聪明的人中网罗名人，以便助益俄国人，损害别国而不自损。”\n\n“尽量多地占领[SCOPE.sCountry('SWE_scope').GetName]国土，并诱其进攻我们，以便我们有借口征服瑞典；为此我们必须把丹麦和瑞典隔离，并助长它们之间的争斗...优先与[SCOPE.sCountry('GBR_scope').GetName]结盟通商，并建立我们之间商品和海员的持续交流，这将有利于我们的航海和贸易...并沿波罗的海不断向北扩张，并沿黑海向南扩张。”\n\n“尽可能迫近君士坦丁堡和印度，谁统治那里，谁就将是世界真正的主宰；因此要挑起边疆的战争，不仅在土耳其，而且在波斯。”\n\n“而在#bold 肢解瑞典，灭亡波斯，粉碎波兰，征服土耳其后#!，我军业已会师，黑海和波罗的海由我们的舰只护卫之后，我们必须分别地并极为秘密地首先向凡尔塞宫，然后向维也纳朝廷提出建议，与它们分享全球帝国。”\n\n“我们要#bold 煽动它们互相争吵，使他们互相削弱，#!然后，[ROOT.GetCountry.GetName]必须抓住决定性的时机，在一侧入侵法国，在另一侧入侵日尔曼；这两个国家被征服后，欧洲其余部分就将不堪一击而加以制服。#!”"
 joi_flavor_rus.1.a: "遵奉先帝的遗志，我们将称霸世界！"
 #彼得成功
 joi_flavor_rus.2.t: "第三罗马"
 joi_flavor_rus.2.d: "公元467年，伟大的罗马帝国转移了，君士坦丁堡成为其继承者；而今，帝国再度转移了，新的至尊将在沙皇格勒加冕为罗马人民与元老院的皇帝。"
 joi_flavor_rus.2.f: "“我想对我们东正教帝国最杰出、最崇高的统治者说几句话...\n爱基督和爱上帝的人都知道，所有基督教帝国终将灭亡，然后我们的国家将会继承其衣钵，正如预言书中所说的那样：那就是俄罗斯帝国。”\n“两个罗马倒下了，但是第三个屹立不倒，不再会有第四个，这将会是永久的罗马...而她将取代国家间的无序竞争，建立新世界的罗马和平。”"
 joi_flavor_rus.2.a: "我们就是罗马帝国的真正继承人！"
 #彼得失败
 joi_flavor_rus.3.t: "焚毁的遗嘱"
 joi_flavor_rus.3.d: "壁炉烤着火，一份份纸被丢了进去，冒出淡淡的黑烟..."
 joi_flavor_rus.3.f: "#bold 从1724年开始#!，他明显日渐衰弱，他日夜匪懈，焚膏继晷，使他病情恶化，加速他的末日到来。\n他日益恶化的身体状况似乎不久以后就将置他于死命。他感到身体热得发烫，这使他陷入一种几乎持续不断的热昏谵妄状态。他想在病痛给他留下的一点间歇里#bold 写点什么。#!但是，他的手只能写些难以辨认的字。从这些字中只能依稀辨识出用俄文写的：#bold “全都给...”#!\n他呼叫要人让#bold 安娜·彼得罗芙娜公主#!前来，他想对她口授。但是当公主来到他病榻之前时，他已经欲语不能。\n他弥留16小时之久。#bold 叶卡捷琳娜皇后#!三天三夜未离开他床头一步。#bold 1月28日凌晨4时左右，他在她的怀抱中死去。#!"
 joi_flavor_rus.3.a: "遗嘱？什么遗嘱？"
 #中亚成功
 joi_flavor_rus.4.t: "[ROOT.GetCountry.GetName]的大草原"
 joi_flavor_rus.4.d: "随着对中亚各国的征服和与[SCOPE.sCountry('CHI_scope').GetName]的新边界条约的签署，标志着我国彻底消灭了这个数百年来的游牧敌人..."
 joi_flavor_rus.4.f: "我们在边境部署部队，向[SCOPE.sCountry('CHI_scope').GetName]清楚地表明，我们有能力随时用武装手段满足我们的要求。这次部署在任何情况下都可以被视为违反国际法或友好关系：所有部队都部署在作为[ROOT.GetCountry.GetName]臣民的吉尔吉斯人的土地上，并且....受到严格命令，随时准备跨越其纠察线。"
 joi_flavor_rus.4.a: "大草原将接受帝国的直接统治。"
 joi_flavor_rus.4.b: "或许委任一名可靠的总督来统治中亚会更好。"
 #中亚失败
 joi_flavor_rus.5.t: "鞑靼的崛起"
 joi_flavor_rus.5.d: "鞑靼人占领了曾经属于[ROOT.GetCountry.GetName]的哈萨克，引起了人民对过去的巨大恐惧..."
 joi_flavor_rus.5.f: "“然后，他派遣凶猛的多尔贝进攻梅尔夫城，并继续征服伊拉克和印度河之间的人民。他派遣勇敢者苏贝泰前往北方作战，击败了十一个王国和部落，越过伏尔加河和乌拉尔河，最终与基辅开战...”\n“和以前一样，那些邪恶的吸血鬼使者来了，说：“与我们讲和”。他不希望这样，正如先知所说：“光荣的战争胜过可耻的和平”。这些不敬虔的人及其欺骗性的和平将会给我们的土地带来极大的恐慌，因为他们已经在这里做了很多恶事...”"
 joi_flavor_rus.5.a: "还来？！"
 #近东成功
 joi_flavor_rus.6.t: "[ROOT.GetCountry.GetName]的安纳托利亚"
 joi_flavor_rus.6.d: "随着[ROOT.GetCountry.GetName]在安纳托利亚的征服行动，黑海变成了[ROOT.GetCountry.GetName]的内海。"
 joi_flavor_rus.6.f: "我们伟大的斯拉夫民族，成功抵挡了[SCOPE.sCountry('GBR_scope').GetName]和[SCOPE.sCountry('FRA_scope').GetName]的干涉，通过我们忠诚，勇敢，富有纪律性的士兵，连续地征服了土耳其的大片领土。接下来，我们将会净化这片土地，将这些劣等突厥异教徒驱逐出这片肥沃的土地。\n但更重要的，是我们恢复正统罗马的事业，同时也是将黑海变成我们内海的最后一步：下一站将是沙皇格勒！"
 joi_flavor_rus.6.a: "土耳其之国归于我手！"
 #近东失败
 joi_flavor_rus.7.t: "巴黎合约"
 joi_flavor_rus.7.d: "交战国的主权者...出于结束战争灾难的愿望...决定与陛下达成协议...[SCOPE.sCountry('GBR_scope').GetName]君主的基础是重建和巩固和平，确保[SCOPE.sCountry('TUR_scope').GetName]的独立和完整..."
 joi_flavor_rus.7.f: "七，宣布高门承认参与公法和欧洲协调的优势，各自承诺尊重的独立和[SCOPE.sCountry('TUR_scope').GetName]领土完整...\n十一，黑海是中立的：对所有国家的商船开放，其水域和港口正式并永久禁止沿海国家和任何其他国家的军舰进入...\n十三，由于根据第十一条，黑海已被中立，因此在其海岸维持或建立海上军事武库就变得没有必要，因此，[ROOT.GetCountry.GetName]和苏丹陛下承诺不在该海岸建立或维持任何海上军事武库...三十，[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和苏丹陛下保持其在亚洲的领土完整，一如破裂前合法存在的状态...\n三十四，本条约应在四个星期内或在可能的情况下更早获得批准，并应在巴黎交换批准书。\n全权代表已签署并加盖印章以资证明，订于巴黎。"
 joi_flavor_rus.7.a: "上帝！"
 #波斯成功
 joi_flavor_rus.8.t: "在波斯的胜利"
 joi_flavor_rus.8.d: "随着[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]对波斯发起的一次次战役，波斯也划入到了我们伟大[ROOT.GetCountry.GetName]祖国的疆土之下。"
 joi_flavor_rus.8.f: "自与波斯的战事开启以来，无数[ROOT.GetCountry.GetName]人在波斯这片肥沃的土地上抛头颅洒热血，是我们的鲜血浇灌了这片土地。接下来，我们要将我们勇敢的士兵派遣到马什里克，进一步确立我们在中东的影响力，更进一步地来说，征服波斯对东边的皇冠明珠——印度树立起了实实在在的威胁。\N待我们加强军备，进军印度，解放在[SCOPE.sCountry('GBR_scope').GetName]表里不一的下被奴役的印度人民。"
 joi_flavor_rus.8.a: "先登顶札格罗斯山脉者，封伯爵！"
 #波斯失败
 joi_flavor_rus.9.t: "波斯惨败"
 joi_flavor_rus.9.d: "面对各欧洲列强的威胁，[ROOT.GetCountry.GetName]只好从波斯退兵，以更多的精力来应对欧洲战事..."
 joi_flavor_rus.9.f: "彼得的棺椁愤怒了！如此羸弱的敌人，居然能如此轻而易举地击溃伟大的俄罗斯军队？！这真是耻辱，何等的耻辱啊！待我重整军备，卷土重来，哥萨克骑兵将会重新驰骋在伊朗高原之上！"
 joi_flavor_rus.9.a: "波斯啊，你是那么的美丽..."
 #东方成功
 joi_flavor_rus.10.t: "远东边疆"
 joi_flavor_rus.10.d: "经过艰苦的奋战，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]终于带领他的人民拿下了渴望已久的大片中国北境疆土"
 joi_flavor_rus.10.f: "“我，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]，可以自豪地向彼得大帝和叶卡捷琳娜女皇宣布：\n我已经完成了先皇的遗志，至于1689年所签订的耻辱不过只是废纸一张！\n从此俄罗斯的船只将在阿穆尔河上畅通无阻，俄罗斯的海军将在符拉迪沃斯托克望向东方，最终望向世界!”"
 joi_flavor_rus.10.a: "继续前进！"
 #东方失败
 joi_flavor_rus.11.t: "外贝加尔斯克条约"
 joi_flavor_rus.11.d: "随着[ROOT.GetCountry.GetName]在世界舞台上的逐渐衰弱，其在远东的利益也被逐渐被他国所取代..."
 joi_flavor_rus.11.f: "鉴于我们在战争中的失败，我们在远东的领土已经脱离了我们的控制，目前还归属我们的堡垒和聚居地关于中国士兵在附近游荡的报告已经如雪花般交到我们的[ROOT.GetCountry.GetRuler.GetFirstName]面前，西伯利亚总督由于担心自己的安全问题也提交了辞呈，整个西伯利亚人人自危..."
 joi_flavor_rus.11.a: "我[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]还会回来的！"
 #东欧成功
 joi_flavor_rus.12.t: "克拉科夫胜利游行"
 joi_flavor_rus.12.d: "以最神圣不可分割的三位一体的名义，我，[ROOT.GetCountry.GetRuler.GetFirstName]，全俄罗斯的君主和独裁者，向我们所有的后代和王位继承人以及俄罗斯民族政府致敬"
 joi_flavor_rus.12.f: "军队在克拉科夫的街道上游行，庆祝他们刚刚取得的伟大胜利；昔日维也纳会议对[ROOT.GetCountry.GetName]的限制如今已经被亲手打破，昔日特蕾莎女皇取得的波兰领土如今被并入她们真正的主人：[ROOT.GetCountry.GetName]祖国手中。\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]发誓，要以此为起点，迈向无数过去的俄罗斯统治者曾梦想的大斯拉夫帝国..."
 joi_flavor_rus.12.a: "为了[ROOT.GetCountry.GetName]祖国，万岁！"
 #东欧失败
 joi_flavor_rus.13.t: "基辅协议"
 joi_flavor_rus.13.d: "在军事上无法防御，在经济上也无法生存...这就是这份协议带来的耻辱。"
 joi_flavor_rus.13.f: "一，[ROOT.GetCountry.GetRuler.GetFirstName]放弃对本条约第二条规定的边界以西领土的所有权利和要求...\n四，另一方面，放弃对乌克兰和白鲁塞尼亚对该边界以东领土的所有权利和要求...\n九，缔约双方承诺以一切方式尊重对方的政治主权，不干涉其内政，特别是不进行任何形式的煽动、宣传或干涉，并且不鼓励任何此类行为。\n全权代表已签署并加盖印章以资证明，订于基辅。"
 joi_flavor_rus.13.a: "该死的帝国主义东扩，毁我东欧家乡！"
 #北欧成功
 joi_flavor_rus.14.t: "北欧王座"
 joi_flavor_rus.14.d: "作为大北方战争的继续，[ROOT.GetCountry.GetName]复制了彼得大帝曾经的胜利，甚至更上一层楼，取得了整个北欧的权力"
 joi_flavor_rus.14.f: "只要我们将嗓门提高点，北欧人就可能屈服。他们还不屈服，我们就再放一枪，他们一定会举手投降...我们是这么认为，我们没有想到会发生战争，我们认为他们会接受我们的要求，不会迫使我们进行战争...\n#bold 有人经常问#!，我们是否在法律上、道义上有权采取反对在北欧的行动？我们当然是没有法律权力的，但就道德而言，从我们的立场上出发，我们渴望保护自己就可以说明我们的行动是正当的。"
 joi_flavor_rus.14.a: "祖国的又一次伟大胜利！"
 #北欧失败
 joi_flavor_rus.15.t: "莫斯科和约"
 joi_flavor_rus.15.d: "在北方的战争失败了，交战的各方最终在莫斯科签署了和平协议..."
 joi_flavor_rus.15.f: "北欧各国政府和[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]政府，希望结束两国之间发生的敌对行动，创造持久和平并确信为相互安全创造明确的条件...\n包括圣彼得堡和摩尔曼斯克市以及摩尔曼斯克铁路的安全符合缔约双方的利益，为此目的认为有必要缔结签订和平条约并为此目的任命其代表...\n各国和[ROOT.GetCountry.GetName]之间的敌对行动应根据本条约所附议定书规定的程序立即停止...\n更详细的边界线确定和确定应由各缔约国代表组成的混合委员会进行，该委员会应在本条约签署之日起十天内指定。"
 joi_flavor_rus.15.a: "谁关心芬兰？"
 #沙皇格勒
 joi_flavor_rus.16.t: "沙皇格勒"
 joi_flavor_rus.16.d: "昔日的世界渴望之城君士坦丁堡，如今已经成为了属于[ROOT.GetCountry.GetName]的沙皇格勒。"
 joi_flavor_rus.16.f: "你将如闪电般归来，全国将尽情开宴，\n大海，陆地与天空，在你的闪电下，\n我会穿着白色的衣服，再次触摸你，\n你的光与我的心，我有多爱你！\n万王之王，帮助我们的王，\n施展仁慈，施展仁慈，天堂的上帝，\n[ROOT.GetCountry.GetRuler.GetFirstName]，蒙上帝恩典，罗马人的皇帝\n 圣罗曼努斯门下，众城之女皇，\n城市是军刀，城市是枪矛，\n这座城市是整个罗马帝国的钥匙！\n圣母无声陨落，并未过多嚎哭\n多少年以后这座城市又会属于你..."
 joi_flavor_rus.16.a: "一顶皇冠，一位[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，一个罗马！"
 #征服巴士拉
 joi_flavor_rus.17.t: "巴比伦花园"
 joi_flavor_rus.17.d: "对巴比伦的征服使得[ROOT.GetCountry.GetName]的考古学家沸腾了..."
 joi_flavor_rus.17.f: "他已然藏珍，看穿隐密，\n他修筑起拥有环城的乌鲁克的城墙，\n圣埃安那神苑的宝库也无非这样：\n瞧那外壁吧，铜一般光亮；\n瞧那内壁吧，任啥也比它不上。\n跨进那门槛瞧瞧吧，是那么古色古香；\n到那伊什妲尔居住的埃安那瞧瞧，\n它无与伦比，任凭后代的哪家帝王！\n登上乌鲁克城墙，步行向前，\n察一察那基石，验一验那些砖，\n那砖岂不是烈火所炼！\n那基石岂不是七贤所奠？"
 joi_flavor_rus.17.a: "我想这里并没有神话中说的那么夸张。"
 #兵临印度
 joi_flavor_rus.18.t: "兵临印度"
 joi_flavor_rus.18.d: "随着我们的英勇的士兵连续攻克了阿富汗、波斯，印度也即将纳入我们[ROOT.GetCountry.GetName]的范围"
 joi_flavor_rus.18.f: "印度啊...你就像那皇冠上的明珠，肥沃的土地、廉价的劳动力、还有琳琅满目的珠宝和香辛料...你的种种，都日夜牵动[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的心。\n接下来，我们勇敢的哥萨克骑兵将会跨过印度河，掠夺英国人手下的一切财富。用我们的血肉之躯，去摘下大英帝国皇冠上的那颗明珠!"
 joi_flavor_rus.18.a: "前进，前进！"
 #中华行政
 joi_flavor_rus.19.t: "中华行政"
 joi_flavor_rus.19.d: "跨过阿穆尔河，翻越大兴安岭，随着一次次的征服行动，我们终于能实实在在地接触到了我们翘望已久的温暖之地——中国"
 joi_flavor_rus.19.f: "自几个世纪以来，从我们翻越冰封的乌拉尔山脉开始，中国这一古老且遥远的国度因为我们勇敢的探险行径而离我们越来越近。\n现在，我们终于有机会将中国北方大部分城市纳入我们的行政范围之内；我们俄罗斯人，将会在华北实行最残酷的统治，就像几百年前蒙古人对待我们俄罗斯人一样，把这片土地最大的价值都给他压出来!"
 joi_flavor_rus.19.a: "让我们对中国实施直接统治！"
 joi_flavor_rus.19.b: "或许在北平委任总督也不错。"
 #太平洋港口
 joi_flavor_rus.20.t: "太平洋港口"
 joi_flavor_rus.20.d: "经过我们一代人的辛勤劳作，外东北终于变成了一个比较像样的地方"
 joi_flavor_rus.20.f: "我们刚刚到来时，这里还是一片荒芜的小渔村，没有像样的港口、没有能用的造船厂、更没有一艘可以用以海战的军舰。\n可是现在，看看吧，在我们的建设下，这里拥有了远东第一的海港，远东数目第一的军舰，同时也是东北亚贸易量第一的大港，这是多么宏伟的成就！\n我们[ROOT.GetCountry.GetName]将会以这里为起点，征服亚洲，将来我们也一定可以以此为起点，征服世界!"
 joi_flavor_rus.20.a: "她的名字将是符拉迪沃斯托克——征服东方！"
 #亚历山大二世改革：成功
 joi_flavor_rus.21.t: "最伟大的改革者"
 joi_flavor_rus.21.d: "经过以[ROOT.GetCountry.GetRuler.GetFirstName]主导的近代化改革，[ROOT.GetCountry.GetName]的国力逐日增强，俄罗斯终于可以重新主导世界秩序"
 joi_flavor_rus.21.f: "在[ROOT.GetCountry.GetRuler.GetFirstName]到来之前，[ROOT.GetCountry.GetName]只是一个外强中干的病夫：军队里，相关的装备日久未更、甚至是士兵都大字不识；农田上，帝国的农奴被层层剥削，沉重的镣铐禁锢着他们痛不欲生；政府内，腐朽的制度使我们的行政体系摇摇欲坠，帝国几近崩溃。\n\n然而，在经过雷厉风行的改革后，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的军队焕然一新，足以充当“欧洲宪兵”一角；[ROOT.GetCountry.GetName]的农奴也被大量的解放出来，去到需要大量人口的工厂里为国家的工业化助力；政府机构也变得精简起来，现在的政府能以更少、更精简的人力来更好地执行[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的意志。"
 joi_flavor_rus.21.a: "愿上帝保佑[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]！"
 #增加的俄国威胁
 joi_flavor_rus.22.t: "增加的俄国威胁"
 joi_flavor_rus.22.d: "面对着俄罗斯的疯狂入侵，不列颠的印度利益正遭受侵蚀..."
 joi_flavor_rus.22.f: "“如果俄罗斯真诚地，全心全意地接受我们维护我们亚洲领土的和平占有的意图，那么我非常确定，在这个国家，没有任何政府会以阻挠或阻挠俄罗斯在欧洲的政策为己任。相反，迫切需要重新确立俄罗斯在欧洲理事会中的地位和影响力...”"
 joi_flavor_rus.22.a: "可怕！"
 #亚历山大二世改革：失败
 joi_flavor_rus.23.t: "政府倒台"
 joi_flavor_rus.23.d: "管我们的[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]百般努力，[ROOT.GetCountry.GetName]的改革计划最终还是化为了一团废纸"
 joi_flavor_rus.23.f: "国际事务上，在北边，瑞典人的复国主义正在喧嚣；在南边，羸弱的土耳其军队竟能与我们的近东军队平分秋色；在远东地方，我们的军队竟不能伤中国人分毫。\n在国内事务上，乌克兰农场里的农奴在呐喊，寻求着他们一直以来所要求的解放；政府机构里的官僚更是贪腐成风；本应维护国家主权的军队更是以吃喝嫖赌为乐...\n斯拉夫人民在呐喊，我们的伟大的祖国到底何时才能重现昔日的辉煌？！"
 joi_flavor_rus.23.a: "今日无事..."
 #贵族改革成功
 joi_flavor_rus.24.t: "第一届杜马国会"
 joi_flavor_rus.24.d: "在一系列的改革措施下，[ROOT.GetCountry.GetName]的法律体制终于可以向先进国家看齐，并改革建立了一套崭新的政治体系"
 joi_flavor_rus.24.f: "“肃静！肃静！在这些问题的背后，是本届议会对实施权力分享和改革行政机构的渴望——本届议会非常赞同这一愿望，因此我们政党的领袖最近在莫斯科进行了讨论...”\n“议长先生！我们试图恢复议会和行政部门的意志是经过[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]所御准之公意，因此我们现在就需要遵循《立宪宣言》的主要立法，这是不对的吗？”\n“爵士，政治现实是，这将意味着我们所有人都面临巨大的政治压力，不仅来自我国之内部，也来自外部...”\n“那你是否同意保护我们国家的最佳方式就是瓦解机构和权力分享？”\n“阁下！我想本届政府和议会的主要责任并非拘泥于此种言语上的辩论，而应当专注于新的立法事宜...如果议会能正常运作，国家的事务就能尽快得到解决，不是更好吗？”"
 joi_flavor_rus.24.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]将组建忠诚可靠的杜马！"
 joi_flavor_rus.24.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]将授权宪法规则的杜马！"
 #俄国威胁的消退
 joi_flavor_rus.25.t: "俄国威胁的消退"
 joi_flavor_rus.25.d: "随着俄罗斯在南亚的野心遭到骨折性的打击，南亚的大博弈告了一段落..."
 joi_flavor_rus.25.f: "如果伦敦政府这样把玩其权力——真诚地帮助俄罗斯实现她有权期望的一切——与波斯握手——从乌斯贝格斯那里得到所有可能的补偿——迫使布哈拉埃米尔对我们阿富汗人公正，以及其他奥斯贝格州，以及他自己的王国——但为什么还要继续下去呢？\n无论如何，你知道我的扩大的观点：它们的权宜之计，甚至必要性将会被看到，我们将扮演世界上第一个基督教国家应该扮演的崇高角色...然而，我们在这里，就像以前一样，互相咆哮，互相仇恨，但谁也不希望战争。"
 joi_flavor_rus.25.a: "统治吧，不列颠尼亚！"
 #批判流放制
 joi_flavor_rus.26.t: "批判流放制"
 joi_flavor_rus.26.d: "关于流放制度不人道的批评经由出版物的传播影响了许多[ROOT.GetCountry.GetName]人，社会上正掀起一股批判流放制度野蛮残暴的声音"
 joi_flavor_rus.26.f: "“大门外面是光明的自由世界，人们都过着一样的生活。不过在大墙里边却把那个世界想象成一个无法实现的童话。”\n“这里才是自己特殊的、无比丑恶的世界；这里有自己特殊的规章制度，自己的衣服，自己的风尚和习惯，以及毫无生气的死屋，这样的生活是别处所没有的，人也是很特别的人。我要描写的就是这特殊的一角...”\n“夏天，它无比闷热；冬天，它无比寒冷。所有的地板都烂了，覆盖着两三厘米厚的污物，人走在上面会摔倒...”\n“窄小的涂有油脂的窗户上覆着一层厚厚的霜，几乎在一天里的任何时候都无法在室内阅读。窗格上有两三厘米的冰。天花板在滴水，到处都有烟。我们像被装在桶里的鲱鱼一样...”"
 joi_flavor_rus.26.a: "把这些妖言惑众的人抓走，流放到西伯利亚去！"
 joi_flavor_rus.26.b: "仁慈的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]从不避讳批评：流放制度确实应当改革。"
 #法国代表团访问
 joi_flavor_rus.27.t: "法国代表团访问"
 joi_flavor_rus.27.d: "伴随着和法国的友谊，携带着友好之意的[SCOPE.sCountry('FRA_scope').GetName]外交代表团受巴黎政府的命令前来访问我国"
 joi_flavor_rus.27.f: "“联盟的明显更新在欧洲造成的局势以及我国或多或少可能坚持该联盟所追求的政治目标，促使交换意见，旨在确定最适合我们各自政府的态度，真诚地渴望支持维护和平和最有效的保障...”\n“对于两方之一的案件，在受到侵略威胁的情况下，两国同意就这种可能性需要立即同时采取的措施达成一致。”"
 joi_flavor_rus.27.a: "欢迎我们的法兰西朋友们！"
 #德意志事务
 joi_flavor_rus.28.t: "德意志事务"
 joi_flavor_rus.28.d: "关于德意志事务的处理方案的建议如同潮水一般涌入了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]手中"
 joi_flavor_rus.28.f: "“在政治地理学中，没有真正的德国可言。有德国人居住的王国和大公国、公国和公国，每个国家都由拥有所有国家机器的独立主权者单独统治。然而，有一股自然的暗流倾向于民族感情，并倾向于将德国人联合成一个伟大的国家，作为一个民族单位由一个共同的元首统治。”\n“我们不能掩盖这样一个事实：在这些国家中，德国人的生活有其积极和消极的两极——在前者，所有利益都是民族的和改革性的，在后者，所有利益都是王朝和破坏性的。德国问题不是宪法问题，而是权力问题；普鲁士君主制现在完全是德国式的，而奥地利则不可能。”"
 joi_flavor_rus.28.a: "万岁胜利者的桂冠！"
 joi_flavor_rus.28.b: "让我们为友谊干杯！"
 #十月革命
 joi_flavor_rus.29.t: "俄国内战！"
 joi_flavor_rus.29.d: "近年来恐怖的政治动荡和经济局势最终席卷了俄罗斯，在儒略历的十月二十五日，隐藏在沙皇皇冠下的布尔什维克党在圣彼得堡发动了武装起义，赤卫队占领了沙皇的居所冬宫，宣布废除君主制并将俄罗斯改组为苏维埃共和国。"
 joi_flavor_rus.29.f: "“#bold 同志们！#!你们只要看看自己的周围，看看农村的情况，军队的情况，就会看到，农民和士兵再也不能容忍了。农民起义象滔滔大江在俄国各地泛滥，因为有人使用欺骗手法，至今迟迟不给农民土地；农民不能容忍了，邪恶的沙皇派军队去镇压农民，保卫地主，沙皇又同给地主撑腰的贵族将军和军官们勾结起来了！\n如果政权由苏维埃掌握，那么立刻就会宣布地主的土地是全体人民的财产！\n你们看看，沙皇及其依靠富农，资本家和地主的政府反对的是什么！\n你们看看，他们号召你们“容忍”是为了谁，#bold 是为了谁的利益！#!\n你们同意“容忍”，#bold 听任沙皇用武力镇压为了土地而举行起义的农民吗？#!\n同志们！要记住，沙皇答应过召开立宪会议，他已经欺骗过人民一次了！他郑重其事地答应在一个月内会召开立宪会议，而结果是欺骗了人民；#bold 同志们！谁信任沙皇政府，谁就是出卖自己的弟兄——农民和士兵的叛徒！#!\n#bold 打倒剥削广大劳动人民的沙皇俄国政府！全部政权归苏维埃！”#!"
 joi_flavor_rus.29.a: "革命万岁！"
 joi_flavor_rus.30.t: "白军投降"
 joi_flavor_rus.30.d: "随着西伯利亚和南俄罗斯临时政府的反革命叛乱被粉碎，无政府主义者的联军也被摧毁；中亚的资产阶级独立派被消灭，保皇党最终在阿穆尔河向苏维埃投降。"
 joi_flavor_rus.30.f: "“同志们！[ROOT.GetCountry.GetName]取得了和平，虽然是条件极其苛刻和极不稳固的和平，因而有可能在一段时间内把自己的力量集中到社会主义革命最重要和最困难的方面，即是无产阶级和它所领导的贫苦农民的主要任务，却是进行积极的或者说创造性的工作，就是要把对千百万人生存所必需的产品进行有计划的生产和分配这一极其复杂和精密的新的组织系统建立起来！\n这种革命，只有在人口的大多数首先是劳动群众的大多数进行独立的历史创造活动的条件下，才能顺利实现；只有在无产阶级和贫苦农民能够表现充分的自觉性、思想性、坚定性和忘我精神的情况下，社会主义革命的胜利才有保障。”"
 joi_flavor_rus.30.a: "放过他们，让他们投入到社会主义建设中。"
 joi_flavor_rus.30.b: "我们必须优先清洗这些叛徒来稳固苏维埃专政！"
 #乌克兰大饥荒
 joi_flavor_rus.31.t: "乌克兰大饥荒！"
 joi_flavor_rus.31.d: "农业集体化的严酷余量征收政策和席卷俄罗斯的旱灾最终毁灭了乌克兰的农业生产，一场可怕的饥荒席卷了俄罗斯，乌克兰地区尤其首当其冲。"
 joi_flavor_rus.31.f: "可怕的粮食歉收和严重的灾荒遍及[ROOT.GetCountry.GetName]最肥沃的黑土区，饥荒，寒冷，恐怖，[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的苏维埃政府似乎对此毫不知情，仍然大量从这里征收走粮食；农民的住宅、大小牲畜、家禽等统统收归国有，赫尔松和基辅甚至连炉子，茶壶，水桶都不放过。\n全副武装的征粮队带着毒气和机枪镇压所有不愿意上交粮食的农民并声称这是“消灭反社会主义的富农”。数百万吨粮食被运走，乌克兰以及顿河流域同外界的交通被中断， 任何未经许可便试图离开乌克兰的饥民都被作为“阶级敌人”逮捕。乌克兰苏维埃向莫斯科请求降低征购指标，给农民留下足够的种子和口粮，但被[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]无情拒绝。"
 joi_flavor_rus.31.a: "你个反苏分子在说什么胡话？！"
 #列宁在十月
 joi_flavor_rus.32.t: "列宁在十月"
 joi_flavor_rus.32.d: "俄罗斯帝国沙皇时代地下布尔什维克党的领导人：弗拉基米尔·列宁，在共产党发动革命夺取政权后迅速从德国坐铁路回到了[ROOT.GetCountry.GetName]并成为了革命的领袖。"
 joi_flavor_rus.32.f: "“我接到一张纸条子，你们大家来听我念一念：“你们的政权反正是不能维持的，你们的皮将要剥下来做鼓面。”\n我看出这些字不是工人的手所写的，恐怕写这张纸条子的人我看他未必有胆量敢跑出来站在这儿。\n同志们！我猜他是不敢出来试一试的；同志们！当革命还正在进行的时候，就是说当整个阶级在灭亡，它和一个人的死亡根本是完全不相同的！#bold 人死后尸体可以抬出去，但是旧社会在灭亡了的时候，很可惜，资产阶级的这个尸首，那就不可能把他一下子钉在棺材里埋葬在坟墓里。#!\n资产阶级的尸首在我们心里头腐烂着，他把毒气传染给我们大家，他在发散着臭气！\n被人民意志判决的叛徒们，一定要无情地消灭他们。\n我们让资产阶级们去发疯吧！让那些无价值的灵魂去哭泣吧！\n工人同志们我们的回答就是这样的：加上三倍的警惕和小心，还要忍耐；\n大家应该守住自己的岗位。同志们你们必须要记住：#bold 我们只有一条出路，那就是胜利；还有另外一条路，那就是死亡！#!"
 joi_flavor_rus.32.a: "死亡不属于工人阶级！"
 #村社制度的终结
 joi_flavor_rus.33.t: "村社制度的终结"
 joi_flavor_rus.33.d: "#variable 村社制度#!在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]陛下的主持下被废除，无数的土地重新被整改，而现任则政府已经就新土地的所有权问题展开了讨论..."
 joi_flavor_rus.33.f: "“你必汗流满面才得糊口...直到你归了土；因为你是从土而出的...你本是尘土，仍要归于尘土。”\n曾经腐朽的村社制压在我们人民的头上，让所有人喘不过气来，没人有信心可以消灭这一存在数百年之久的制度，但我们做到了；如今的[ROOT.GetCountry.GetName]如同大卫王一样彻底击败了挡在我们面前的巨人。\n[ROOT.GetCountry.GetName]的农田将重新焕发生机，贫穷的农民获得了属于自己的土地，或许政府将能够鼓励东欧土地上的富农在兼并中将自己的土地扩大，利用先进的工具和肥料将惊人的财富发掘出来；抑或是平均地将这些土地以低价出售给那些曾经拥有这些土地的贫穷农民？"
 joi_flavor_rus.33.a: "让我们将土地重新出售给农民。"
 joi_flavor_rus.33.b: "让我们将土地彻底私有化！"
 #蒙古公投
 joi_flavor_rus.34.t: "蒙古公投"
 joi_flavor_rus.34.d: "来自蒙古行政区的公投选票已经送达了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]的手中，全世界都注视着这场公投，而[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]本人也对蒙古的命运犹豫不决。"
 joi_flavor_rus.34.f: "“老实告诉你，我们[ROOT.GetCountry.GetName]之所以要外蒙古，完全是站在军事的战略观点而要这块地方的。”\n\n“我们的国民一定不会原谅我们，在这样情形之下，国民一定会起来反对政府。”\n\n“倘使你本国有力量，自己可以打敌人，我自然不会提出要求；今天，你没有这个力量，还要讲这些话，就等于废话！”\n\n“兹因外蒙古人民一再表示其独立之愿望，[SCOPE.sCountry('CHI_scope').GetName]政府声明，如外蒙古之公民投票证实此项愿望，[SCOPE.sCountry('CHI_scope').GetName]政府当承认外蒙古之独立，即以其现在之边界为边界。”"
 joi_flavor_rus.34.a: "加入[ROOT.GetCountry.GetName]的选票以88.48%的比例获胜，蒙古属于俄罗斯！"
 joi_flavor_rus.34.b: "支持独立的选票以97%的比例获胜，蒙古将成为一个独立国家！"