l_simp_chinese:
 #进军布达佩斯
 joi_flavor_aus.1.t: "进军布达佩斯"
 joi_flavor_aus.1.d: "[ROOT.GetCountry.GetName]的军队踏进了匈牙利王国的首都布达佩斯，引起了匈牙利贵族的剧烈反抗。"
 joi_flavor_aus.1.f: "“这是上帝授予我们的特权：我们拥有统治治下农民和庄园的天然权力，就算是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]也绝不能剥夺我们的特权！”\n\n“一派胡言！[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]是你们的领主和君主，上帝授予他管理和统治你们的权威，他如何不能剥夺你们的特权？”\n\n“他固然是我们的封君，但古老的传统却不是他能够结束的；如果他执意如此，那我们只能解除效忠时对他的誓言，希望上帝宽恕我。”"
 joi_flavor_aus.1.a: "消灭他们！"
 #民族解决方案
 joi_flavor_aus.2.t: "民族解决方案"
 joi_flavor_aus.2.d: "经过[ROOT.GetCountry.GetName]与[SCOPE.sCulture('hungarian_culture').GetName]，[SCOPE.sCulture('czech_culture').GetName]和[SCOPE.sCulture('north_italian_culture').GetName]各民族阶级代表的商议，帝国宫廷最终决定采取妥协性的政策终结长期存在于帝国内的歧视性法律。"
 joi_flavor_aus.2.f: "在民族主义愈发剧烈的今天，皇室已经认识到了民族团结和民族平等的重要性，并努力推动着民族改革法案。\n\n而今天，在一位重要利益集团的大臣开始支持这一方面的改革，尽管会导致一些人的不满，但这份改革对于对于改革是十分有益的，是帝国不止局限于狭隘的德意志，而努力朝着普世的方向前进。\n\n今天，是一个伟大的进步时刻！"
 joi_flavor_aus.2.a: "政府的神圣职责是确保帝国的公平与正义。"
 #二元君主国
 joi_flavor_aus.3.t: "奥匈二元协定"
 joi_flavor_aus.3.d: "我们已经与[SCOPE.sCulture('hungarian_culture').GetName]人达成调解；在经历了数个世纪的不平等统治后，他们现在将在奥地利-匈牙利国中扮演平等的角色。"
 joi_flavor_aus.3.f: "只要[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]明白事理，[ROOT.GetCountry.GetRuler.GetSheHe]就会意识到奥地利和匈牙利的联合对双方都有利。奥地利可以放心匈牙利的精英，而匈牙利的精英满足于他们在宫廷的地位后，将忠心地为帝国效命。"
 joi_flavor_aus.3.a: "我们必须接受这个妥协。"
 #匈牙利领地？
 joi_flavor_aus.4.t: "匈牙利行省化"
 joi_flavor_aus.4.d: "匈牙利的地区自治权在今天被受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下收回，宣告外莱塔尼亚与帝国真正统一的开始。"
 joi_flavor_aus.4.f: "我们成功的摧毁了匈牙利分裂主义，收回了匈牙利王冠，匈牙利行省化提上日程，而接下来面临着我们的一个抉择是，是选择同样认同匈牙利人观念，还是一个统一的大奥地利人的方面的问题；一面是匈牙利地区目前的安定和繁荣，一面是帝国未来的统一性可能；到底该如何选择？"
 joi_flavor_aus.4.a: "匈牙利也是帝国平等的一分子。"
 joi_flavor_aus.4.b: "没有匈牙利人，只有大奥地利人！"
 #贵族统治的结束
 joi_flavor_aus.5.t: "贵族统治的结束"
 joi_flavor_aus.5.d: "匈牙利贵族的特权终于被[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的宫廷政府所结束，影响了帝国数百年的毒瘤被拔除。"
 joi_flavor_aus.5.f: "随着匈牙利长期的贵族统治和叛乱的结束，传统的马扎尔人贵族开始被搬上了餐桌，现在是决定他们命运的时刻到了。\n现在，决策人员正进行着激烈的辩论，辩论的要点是，对是否收回贵族头衔做出决策，支持收回者认为，对待反叛者应该快刀斩乱麻，达到威慑帝国其他蠢蠢欲动的人的作用，而反对收回者认为，保留头衔有助于安抚贵族的恐慌和不满情绪。并且对于匈牙利行政的主要人员，贵族以鼓励作用；\n到底该如何选择？"
 joi_flavor_aus.5.a: "剥夺他们的一切特权！"
 joi_flavor_aus.5.b: "保留他们的头衔和尊严。"
 #匈牙利屈服
 joi_flavor_aus.6.t: "匈牙利屈服"
 joi_flavor_aus.6.d: "匈牙利的分裂主义面对[ROOT.GetCountry.GetName]军队的猛烈攻势最终选择了屈服，权力被[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]夺取，马扎尔人的大本营布达佩斯已经重新纳入帝国的控制。"
 joi_flavor_aus.6.f: "“可是，就在市政厅到处乞求怜悯和援助的时候，布达佩斯义愤填膺地站了起来；尽管我们的所谓政府把大炮弃置在赛格德，尽管政府不接受土耳其和别的国家提供的枪支，尽管政府不作任何准备，低三下四，卑躬屈膝，这一切都阻止不了布达佩斯一天比一天更富有威胁性。\n政府不得不向布达发放武器，装出一副和布达从感情到语言全都一致的样子，并戴上坚决，抗战的假面具，否则政府就会受到谴责和被抛弃。”"
 joi_flavor_aus.6.a: "他们除了跪倒在我们的脚下，别无选择。"
 #各“王冠”日志任务奖励
 joi_flavor_aus.7.t: "波西米亚行省化"
 joi_flavor_aus.7.d: "波西米亚的地区自治权在今天被受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下收回，宣告捷克与帝国真正统一的开始。"
 joi_flavor_aus.7.f: "随着改革的继续，布拉格的蠢蠢欲动已经消失，代以波西米亚的安定。而接下来面临着我们的一个抉择是，是选择同样宣扬认同捷克人平等观念，还是一个统一的大奥地利人的方面的问题；一面是波西米亚地区目前的安定和繁荣，一面是帝国未来的统一性可能；我们究竟该如何选择？"
 joi_flavor_aus.7.a: "波西米亚也是帝国平等的一分子。"
 joi_flavor_aus.7.b: "没有捷克人，只有大奥地利人！"
 joi_flavor_aus.8.t: "加利西亚行省化"
 joi_flavor_aus.8.d: "加利西亚-洛多梅利亚的地区自治权在今天被受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下收回，宣告奥属波兰与帝国真正统一的开始。"
 joi_flavor_aus.8.f: "加利西亚和多洛梅利亚王国已不再是从波兰撕咬下来的一块地方，并且为皇帝拥有的王冠之一，而是帝国堂堂正正的一块行省。现在，我们面临着一项抉择，是选择同样宣扬认同波兰人乌克兰人平等观念，还是一个统一的大奥地利人的方面的问题；一面是加利西亚目前的安定和繁荣，一面是帝国未来的统一性可能；我们究竟该如何选择？"
 joi_flavor_aus.8.a: "加利西亚也是帝国平等的一分子。"
 joi_flavor_aus.8.b: "没有波兰人，只有大奥地利人！"
 joi_flavor_aus.9.t: "伊利里亚行省化"
 joi_flavor_aus.9.d: "伊利里亚的地区自治权在今天被受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下收回，宣告巴尔干地区与帝国真正统一的开始。"
 joi_flavor_aus.9.f: "伊利里亚，一块曾经帝国直属地和帝国王冠的产物，如今随着帝国的长期的政治努力而直辖化，现在，我们面临着一项抉择，选择同样宣扬认同南斯拉夫人平等观念，还是一个统一的大奥地利人的方面的问题；一面是伊利里亚目前的安定和繁荣，一面是帝国未来的统一性可能；我们究竟该如何选择？"
 joi_flavor_aus.9.a: "伊利里亚也是帝国平等的一分子。"
 joi_flavor_aus.9.b: "没有巴尔干人，只有大奥地利人！"
 joi_flavor_aus.10.t: "伦巴第行省化"
 joi_flavor_aus.10.d: "伦巴第的地区自治权在今天被受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下收回，宣告铁王冠又一次重新戴上了真正属于它的君主。"
 joi_flavor_aus.10.f: "伦巴第王国尽管一直以来就是意大利地区的一部分，但如今的伦巴第行省毫无疑问属于[ROOT.GetCountry.GetName]！现在，我们面临着一项抉择，是选择同样宣扬认同意大利人平等观念，还是一个统一的大奥地利人的方面的问题；一面是伦巴第目前的安定和繁荣，一面是帝国未来的统一性可能；我们究竟该如何选择？"
 joi_flavor_aus.10.a: "伦巴第也是帝国平等的一分子。"
 joi_flavor_aus.10.b: "没有意大利人，只有大奥地利人！"
 joi_flavor_aus.11.t: "威尼托行省化"
 joi_flavor_aus.11.d: "圣马可之城的地区议会在今天被受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下废除，宣告帝国终于开始对这座昔日属于商业共和国的城市行使直接统治。"
 joi_flavor_aus.11.f: "古老的威尼托之地似乎从所有人开始铭记它之时就开始属于富裕但邪恶的威尼斯共和国，不过它纳入[ROOT.GetCountry.GetName]统治的时间已经是如此的漫长。现在，我们面临着一项抉择，是选择同样宣扬认同意大利人平等观念，还是一个统一的大奥地利人的方面的问题；一面是威尼托目前的安定和繁荣，一面是帝国未来的统一性可能；我们究竟该如何选择？"
 joi_flavor_aus.11.a: "威尼托也是帝国平等的一分子。"
 joi_flavor_aus.11.b: "圣马可之城毫无疑问是我们自古以来的土地。"
 #奥地利帝国联邦化
 joi_flavor_aus.12.t: "第一届联邦议会"
 joi_flavor_aus.12.d: "随着帝国集权化的完成和帝国的重新塑造，听取来自[ROOT.GetCountry.GetName]各个地方意见的联邦化进程已经启动；来自帝国各个地方的代表抵达[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]并组成了议会，共同奏响了奥地利帝国的国歌，并开始就帝国的联邦化的宪法问题进行讨论。"
 joi_flavor_aus.12.f: "“#bold 上帝保佑吾皇[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]，我们的好皇帝[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]！#!\n伟大的统治者，伟大的贤者，挺立于神圣光辉之中！\n愿桂树之枝为他而生，变成荣耀之花环，永归于他！\n\n#bold 上帝保佑吾皇[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]，我们的好皇帝[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]！#!\n在肥沃的土地之上，他的权力无限弗届。\n在他旗帜的带领下，来走向胜利与丰收！\n他的皇位，高贵，公义，有价值；\n在他的盾徽纹章上，正义闪耀！\n\n#bold 上帝保佑吾皇[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]，我们的好皇帝[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]！#!\n愿他高兴地接受，来自祖国与人民的祝愿！\n愿他看到人民团结如一心，情分高于一切！\n愿他入土为安时也能听到，\n子孙齐聚墓旁的歌颂！\n\n#bold 上帝保佑吾皇[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]，我们的好皇帝[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]！#!”"
 joi_flavor_aus.12.a: "上帝保佑吾皇[ROOT.GetCountry.GetRuler.GetFirstName]！"
 #自由主义之风事件
 joi_flavor_aus.13.t: "激进主义者包围[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
 joi_flavor_aus.13.d: "激进主义革命的风潮充满了整个[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，狂热的革命者公开发动暴乱并占据了宫廷，[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下不得不逃离了首都，然而首相和城外的军队却迟迟未动。"
 joi_flavor_aus.13.f: "“皇帝和他的宫廷早在5月16日就离开[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]逃到音斯布鲁克去了；这里四周是狂热的青年人，这些人由于看到敌国的军队有入侵的危险，他们对皇室的忠心重新激荡起来；有人要皇帝去检阅国民自卫军，廷臣和将军们竞相恭维这些武装的市民，这些市民看到他们被公开承认为国家的决定性力量也就洋洋得意起来。”\n\n“在城外是经过整顿的[ROOT.GetCountry.GetName]军队，他们的人数共有六七万，武装和组织都很良好，尽管指挥不很好，但至少总还有指挥者。在城内却是一片充满阶级矛盾的混乱和涣散状态；议会束手无策，在火差不多已经烧着他们头上的屋顶的时候，他们还在讨论一些琐屑的理论；领导委员会既无精神，又无魄力；他们同[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的距离在大炮的射程之内，于是城内占据了宫廷的革命者就又混乱起来了。”"
 joi_flavor_aus.13.a: "首相可以穿上女装先逃离[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]！"
 joi_flavor_aus.13.b: "命令城防军立刻出动，杀光所有造反派！"
 joi_flavor_aus.14.t: "皮勒斯多夫宪法"
 joi_flavor_aus.14.d: "在浓厚的激进主义风潮影响下，[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的学者和市民以皇帝的名义联名起草了一份改革言论审查法律和实施自由化的宪法并请愿递交给了帝国政府。"
 joi_flavor_aus.14.f: "“朕，受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName]，深信国家机构必须追随⼈⺠⽂化和智⼒发展的进步，并始终倾向于认识到，在⻓期和平的祝福下，托付给我们的⼈⺠并没有在道路上落后，我们通过请愿向他们保证了宪法的颁布。\n\n放弃我们的圣⾔就⾜以安抚我们的⼼，通过庄严地表达我们对他们的福祉的关⼼和我们对他们法律地位的关⼼，并给予他们参与对我们所爱的⼈⺠的监管的权利，来回报我们所爱的⼈⺠的忠实爱和奉献的众多特征。维护他们利益的[ROOT.GetCountry.GetName]事务。考虑到这⼀点，经过我们部⻓会议的建议并经过仔细审查，我们决定颁布所附的宪法⽂件，其中指定的国家，我们将其置于属于我们帝国的所有⼈⺠的共同保护之下。坚信王权与⼈⺠之间的信任纽带，以及属于君主制的各个王国为了共同利益⽽建⽴的数百年的联盟将更加紧密地交织在⼀起。\n\n因此，我们颁布法令，本宪法⽂件中包含的条款应毫⽆例外地成为我们所有⾂⺠以及所有精神、⺠事和军事当局的不可侵犯的神圣原则。"
 joi_flavor_aus.14.a: "我们对此无能为力。"
 joi_flavor_aus.14.b: "拒绝刁民的无礼要求！"
 joi_flavor_aus.15.t: "匈牙利叛乱！"
 joi_flavor_aus.15.d: "匈牙利的知识分子和市民阶级在激进主义的影响下兴起了独立的狂潮，就在昨天，号称匈牙利独立领袖的科苏特发布了匈牙利独立宣言，宣布匈牙利从此脱离[ROOT.GetCountry.GetName]独立，"
 joi_flavor_aus.15.f: "“我们，合法代表匈牙利国家的国民议会，通过我们目前的庄严声明，我们恢复匈牙利及其所有部分和省份不可剥夺的自然权利，我们将它们纳入一系列独立的独立欧洲之地位，并且我们宣布挑衅的哈布斯堡家族在上帝和世界面前被废黜。\n\n我们承认，我们的道义责任是宣布我们决定的理由，据此，应该让整个文明世界知道，匈牙利民族被迫害致死，导致这一步的原因不是过度的自信或革命的渴望，而是耐心的最终耗尽和自我保护的冲动。”"
 joi_flavor_aus.15.a: "讲的依托答辩。"
 #联邦议会
 joi_flavor_aus.16.t: "联邦议会的设立"
 joi_flavor_aus.16.d: "由帝国各地和各民族组成的[ROOT.GetCountry.GetName]议会今天发布了宪法决议，宣布在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]陛下的授权下将联邦议会设立为代表帝国的常驻机构。"
 joi_flavor_aus.16.f: "“帝国各民族享有平等的权利，各民族都有保存和使用本民族语言的不可侵犯的权利；联邦承认学校、办公室和公共生活中所有习惯语言的平等；在多个种族居住的领土上，公共和教育机构的安排应在必要性的德语教育之外，确保每个种族都能进行保存自己所拥有的语言之教育。”\n\n“联邦之各成员国之间不得再设立独立的关税，军队或与他国建立任何存在的外交联系；成员国所治下的地区设立地区议会，保留宪法所授予的民法上的立法权力。行政事务由各成员国经受联邦议会监督的选举并上呈受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下及其皇位的合法继承人，经御准后行使所辖区域之行政事务。”\n\n“联邦议会之决议和立法拥有对帝国普境的管辖权和最终立法权，如地方之立法与联邦议会之立法相冲突，则视为无效；联邦议会拥有定期财务结算，确定配额代表安排与批准共同开支分配之权力，成员国必须依照联邦议会之决议安排财政事务。”"
 joi_flavor_aus.16.a: "团结一致的我们永远不会被击败！"
 #帝国解体
 joi_flavor_aus.17.t: "帝国的终结"
 joi_flavor_aus.17.d: "随着[GetLawType('law_monarchy').GetName]在[ROOT.GetCountry.GetName]的终结，昔日臣服于皇冠治下的领地纷纷宣布脱离非法的非君主政府。"
 joi_flavor_aus.17.f: "随着皇冠的倒塌，新的共和国最终缺乏合法的统治而无法在四散倒塌的动乱中凝聚人心；[ROOT.GetCountry.GetName]政府已经失去了控制了各地的能力，除仍然听命于[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]的奥地利本部和斯洛文尼亚以外，各地纷纷宣布解除了对[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]政府的效忠誓言并宣告当前非君主制的非法性。\n昔日属于皇帝冠冕统治之下的地区纷纷宣布独立并脱离了[ROOT.GetCountry.GetName]，波布科维纳也被篡取，真是令人伤心的一天。"
 joi_flavor_aus.17.a: "何等的可悲...但我们却无能为力！"
 #人物风味
 joi_flavor_aus.18.t: "卡尔大公的葬礼"
 joi_flavor_aus.18.d: "拿破仑战争时代最著名的伟大的元帅，卡尔大公，在昨天于维也纳去世了。[ROOT.GetCountry.GetName]为这位英雄举行了国葬，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]亲临葬礼并发表了一篇简短的讲话缅怀这位伟大的统帅。"
 joi_flavor_aus.18.f: "“昔日任命这位皇兄为陆军总司令时，朕也未曾想到他是以崇高而感人的方式展示了将工作带向目标的神圣力量；他以#bold 英雄般的不屈不挠的精神#!承受了降临在他身上的不幸，并在事关胜负的决定性时刻，以一种与我们生活的时代相称的谦虚态度，成为了世界征服者的征服者！”\n\n“这里有一副画作我要赠送给他，卡尔骑着他的白马，在阿斯彭像胜利天使一样闪闪发光，率领他的参谋穿过战场；那个早上，当我们军队的中心开始动摇，拿破仑下令使用法国骑兵突破时，是卡尔紧紧抓住了帝国皇家线列步兵团第一营的旗帜，朝被敌人炸毁的方向前进，#bold 以他空前的勇敢合拢了被逼迫的帝国军队#!，并带领他们再次前进，#bold 从而击破了波拿巴，取得了胜利！#!”\n\n“致奥地利军队的英雄领袖！致为德意志荣誉而坚持不懈的战士！#bold 他的声名永不褪色，愿少女和月桂树为他加冕，哦劳伦蒂斯，我们不可逾越的征服者！#!”"
 joi_flavor_aus.18.a: "让我们向这位伟大的统帅献上最崇高的敬意！"
 joi_flavor_aus.19.t: "巴伐利亚的茜茜公主"
 joi_flavor_aus.19.d: "一场意外的度假之旅让年轻的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]与巴伐利亚的伊丽莎白公主相结识，陷入爱河的皇帝强烈要求宫廷订下他和公主的婚约。"
 joi_flavor_aus.19.f: "“伊丽莎白是巴伐利亚马克西米利安公爵和索菲亚公主的二女儿：她是一个无忧无虑，冲动和热爱自然的孩子，远离宫廷礼仪，经常翘课去乡下骑马。今年，她离开巴伐利亚的波森霍芬城堡前往[ROOT.GetCountry.GetName]的温泉小镇巴德伊舍度假时遇见了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]，皇帝似乎并不知道这个女孩是他的表妹，他邀请她下午去阿尔卑斯山打猎，他们按照安排在山里见面，交谈并结识，皇帝因此爱上了她，要求皇太后苏菲帮助他与茜茜订婚。”"
 joi_flavor_aus.19.a: "她应该自由地呆在家乡。"
 joi_flavor_aus.19.b: "她将成为帝国的皇后。"