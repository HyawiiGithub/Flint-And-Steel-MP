 bohemia_industrialize_reason:0 "#bold 波西米亚#!自中世纪以来就是中欧有名的#bold 工业中心和商业中心#!，布拉格更是我们治下波希米亚王冠上的明珠。那里的土地拥有着丰富的自然资源，依托#bold 易北河的航运#!使得波西米亚完全具备建成一个伟大工业中心的潜力。\n\n维也纳理应通过政治和资金来韵养这里，使得新兴的波西米亚工业区进一步繁荣而成为[ROOT.GetCountry.GetName]更强大实力的一部分\n\n该地正崛起着一个名为斯柯达工业的[concept_company]，她不断发展的[SCOPE.sGoods('engines_scope').GetNameNoFormatting]，[SCOPE.sGoods('steel_scope').GetNameNoFormatting]及[SCOPE.sGoods('artillery_scope').GetNameNoFormatting]工业都有着不错的技术能力，必要时[concept_government]可以对其进行投资。"
