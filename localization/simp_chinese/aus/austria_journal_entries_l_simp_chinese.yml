 #哈布斯堡王朝
 house_of_habsburg:0 "哈布斯堡王朝"
 house_of_habsburg_reason:0 "#V #P #B 匈牙利，波西米亚，斯洛文尼亚，加利西亚，伊利里亚，威尼托和伦巴第的圣使徒国王，受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下#!#!#!#B #V 是当代哈布斯堡族长和君主。#!#!\n\n身世显赫而血统古老的#variable 哈布斯堡家族#!起源于瑞士的施瓦本，自#bold 1282年鲁道夫一世#!以奥地利公爵之身加冕为#bold 德意志国王#!以来便一直沿着神圣的血统将历经千年#bold 象征着罗马正统的帝国皇冠#!传承到如今。即便昔日家族统治的无数王国和土地，乃至于太阳永不落下的荣耀已经是过眼云烟，但是帝国在如今领地的统治仍然坚如磐石。\n\n哈布斯堡王朝是欧洲古老和神圣的传统秩序的代表，也是[ROOT.GetCountry.GetName]治下无数子民的领主和保护神；全能的上帝宽恕世人的罪孽，#bold 祝福圣使徒[ROOT.GetCountry.GetRuler.GetFirstName]的位置和权威#!，使世间的荣耀都属于他，直到无穷无尽的岁月；上帝赐予家族的皇冠是神对#bold 公义善行的奖赏#!，彰显帝国的君主在#bold 精神和道德上的卓越#!；皇冠的拥有者是#bold 胜利，权力与高贵的化身#!，代表着他们#bold 行使正义和维护美德的责任。#!\n\n虽然自由主义和民族主义的思潮正席卷欧洲，但光荣的#bold 哈布斯堡王朝#!就此绝不会失去我们最古老的传承，湮灭于历史的长河之中；#bold 我们是天选之人，上帝注定我们会永远统治此地：#!\n\n#variable  奥地利将笑到最后！#!"
 house_of_habsburg_status:0 "#V #O #B 最古老和光荣的血统#!#!#!"
