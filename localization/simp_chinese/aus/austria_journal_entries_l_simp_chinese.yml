 imperial_diet:0 "联邦议会"
 imperial_diet_reason:0 "进度条会显示当前#bold 主导议会的联邦成员#!的议席数量。\n#bold 奥地利席位#!：#variable [ROOT.GetCountry.MakeScope.Var('aus_imperial_diet').GetValue|0]#!；[concept_election]时由以下#tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_aus_tooltip_advance 条件#!改变。\n#bold 匈牙利席位#!：#variable [ROOT.GetCountry.MakeScope.Var('hun_imperial_diet').GetValue|0]#!；[concept_election]时由以下#tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_hun_tooltip_advance 条件#!改变。\n#bold 波西米亚席位#!：#variable [ROOT.GetCountry.MakeScope.Var('boh_imperial_diet').GetValue|0]#!；[concept_election]时由以下#tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_boh_tooltip_advance 条件#!改变。\n#bold 加利西亚席位#!：#variable [ROOT.GetCountry.MakeScope.Var('pol_imperial_diet').GetValue|0]#!；[concept_election]时由以下#tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_pol_tooltip_advance 条件#!改变。\n#bold 意大利兰席位#!：#variable [ROOT.GetCountry.MakeScope.Var('ita_imperial_diet').GetValue|0]#!；[concept_election]时由以下#tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_ita_tooltip_advance 条件#!改变。\n#bold 伊利里亚席位#!：#variable [ROOT.GetCountry.MakeScope.Var('yug_imperial_diet').GetValue|0]#!；[concept_election]时由以下#tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_yug_tooltip_advance 条件#!改变。\n\n在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的领导下#variable 浴火重生的奥地利帝国#!如今已经成为了一个伟大的#bold 联邦制国家#!，原本生活在帝国的人们在众多的问题上达成一致并团结在了一起，抛弃了过去的成见，度过了#bold 激进主义和民族主义#!的风波，使得我们的祖国：[ROOT.GetCountry.GetName]摆脱了分离主义的可怕阴影而在#bold 共同的[GetLawType('law_monarchy').GetName]皇冠下合众为一#!；每个联邦的成员国都在共同的议会中享有#bold 最高不超过400最低不低于50的议会席位，从此牢不可破的联合在一起。#!\n\n尽管过去的我们在#variable 哈布斯堡王朝#!的治下历经了近千年的#bold 独裁和开明专制#!的时期而从来没有做过这种事情，但如今即便是#bold 最忠诚的保皇主义者#!也不得不承认联邦的民主制改革以及其代表的代议制[concept_institution]：联邦议会对维持帝国统一的重要性。伴随着工业革命和民族主义的磨练[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]，[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]和[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]如今取得了#bold [concept_government]的权力#!而成为了我们光荣的[ROOT.GetCountry.GetName]新时代的中坚力量；是他们引领祖国#bold 进步和发展#!，将我们的国家推进到了如今作为一个#bold 伟大的工业化[concept_country]#!的地位。\n\n#bold 多元性的[concept_culture]政策#!是我们祖国赖以强大的根本；我们是#bold 矗立在中欧的灯塔，照耀着深陷恐怖统治压迫的各民族#!；我们是#bold 所有身份者的家园，以宽容的姿态拥抱慷慨的多元。#!\n\n#variable 天佑吾皇[ROOT.GetCountry.GetRuler.GetFirstName]！#!"
