 veneto_crown:0 "威尼托王冠"
 veneto_crown_reason:0 "进度条显示#bold 威尼托地区的自治度#!，自治度将#bold 随着数值的大小对当地产生影响。#!\n\n#bold 受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下正兼任威尼托大公。#!\n\n#bold 威尼托的圣马可之城#!于中世纪就成为了#bold 亚得里亚海上的明珠#!和#bold 欧洲有名的工商业中心#!。这里曾经是#bold 威尼斯共和国#!的核心地带，但伴随着#bold 拿破仑战争#!的结束和#bold 维也纳秩序#!的建立，我们[ROOT.GetCountry.GetName]在#bold 梅特涅首相#!的主持下通过#bold 外交手段#!拿下了这片富硕的地区以增强我们的贸易[concept_tax]，但是凡是都是有代价的，在时代的不断发展中我们在威尼托的权力已然成为了一个美味的毒药，在民族主义的不断发展下下，威尼斯人开始认为自己是一个意大利人，并开始为了统一意大利而做努力。\n\n我们必须在这里脱离[ROOT.GetCountry.GetName]的之前稳固我们的统治，在当地大力发展商业和航海业。亦或是塑造一个新认同，一个有别于民族主义的认同\n\n帝国忠实的将领约瑟夫·拉德斯基认为应该对这些叛乱分子施予重拳，尽可能的镇压他们。"
