 imperial_diet_industy_button:0 "鼓励工业发展"
 imperial_diet_industy_button_desc:0 "工业体系的建设是奥地利取得成功最重要的方面，政府必须出面，在确保我国产品竞争力的前提下对实业家的产业进行补贴和鼓励性的政策。"
 imperial_diet_agroculture_button:0 "鼓励农业发展"
 imperial_diet_agroculture_button_desc:0 "农业生产的发展是奥地利维持稳定最重要的方面，政府必须出面，在确保我国产品竞争力的前提下对农民的产业进行补贴和鼓励性的政策。"
 imperial_diet_city_button:0 "翻修基础设施"
 imperial_diet_city_button_desc:0 "我国城市的基础设施很大程度上有点老化，不能跟上我们辉煌的城市发展；不过我们完全可以审批一份预算，为基础设施的建设提供资金。"
 imperial_diet_army_button:0 "发布全国动员"
 imperial_diet_army_button_desc:0 "战争的乌云笼罩着帝国，既然帝国的各民族都如此的享受着平等的权力，他们自然也必须对帝国的安全负起责任；要求议会立刻开会，对全国发布征兵令！"
