 aus_zweibund:0 "德奥同盟"
 aus_zweibund_reason:0 "[SCOPE.sCountry('GER_scope').GetName]，#bold 我们的北方的日耳曼兄弟之邦#!，如今正位居欧洲顶级[concept_great_power]之一的宝座；他们的工业日新月异，军队锐不可当，国力蒸蒸日上；尽管我们的[ROOT.GetCountry.GetName]暂且不复昔日主导欧洲的荣光，但#bold 共同的血脉和友谊#!却成为了我们和[SCOPE.sCountry('GER_scope').GetName]缔结联盟的纽带。\n\n我们的四周都是#bold 对我们抱着巨大敌意的敌人#!，诸如[SCOPE.sCountry('RUS_scope').GetName]，[SCOPE.sCountry('FRA_scope').GetName]和[SCOPE.sCountry('TUR_scope').GetName]等国都对我们在欧洲的利益虎视眈眈，而南部的意大利局势也不平静；而我们和[SCOPE.sCountry('GER_scope').GetName]的同盟不仅可以帮助我们#bold 发展我们新兴的工业#!，他们世界一流的#v $officers$#!也会来帮助我们#bold 改革我们的[concept_army]#!，更为重要的是与这样一个强国结盟必然会极大的震慑那些宵小之辈，为我国带来巨大的战略缓冲。\n\n#bold 共同的血脉关系和德意志人的[concept_culture]纽带#!将我们两国联系在一起：尽管不是同一个国家，但#bold 莱茵河#!和#bold 多瑙河#!仍然将守望相助，一如昔日对抗拿破仑之时！"
 aus_dip_zweibund_status:0 "#bold #P 共同的血脉可以帮助建立我国与德意志之间的[concept_alliance]。#!#!"
 aus_zweibund_possible_tt:0 "在德国的请求中选择了签署同盟条约"
 aus_zweibund_1_button:0 "安排皇室巡游"
 aus_zweibund_1_button_desc:0 "哈布斯堡皇室自古以来就和德意志地区的王公们保持着紧密的血脉联络，借助这点开始对德意志的外交访问，改善我们之间的关系吧。"
 aus_zweibund_1_button_tt:0 "2年内没有进行过皇室巡游"
 aus_zweibund_2_button:0 "租借重型火炮"
 aus_zweibund_2_button_desc:0 "斯柯达产的重型火炮是我们军队最著名的强大的武器；这种大口径的火炮对攻破敌人的堡垒和堑壕极为有利，而这点优势也可以暂时借给我们的盟友德国人使用。"
 aus_zweibund_2_button_tt:0 "5年内没有租借过火炮"
 aus_zweibund_3_button:0 "购买德国黄金"
 aus_zweibund_3_button_desc:0 "随着德国马克的不断升值德国的黄金储备也是蒸蒸日上，我们完全可以借助同盟关系从他们的国库里以比较优惠的价格入手一批黄金储备。"
 aus_zweibund_3_button_tt:0 "5年内没有购买过黄金"
 aus_zweibund_4_button:0 "增加医学合作"
 aus_zweibund_4_button_desc:0 "维也纳医科大学历来是欧洲最顶级的医学院之一，同样的还有德国的海德堡大学。我们之间可以举办一场学术交流和医院之间的交换来促进我国和德国的技术发展。"
 aus_zweibund_4_button_tt:0 "5年内没有增加过医学合作"
 aus_zweibund_5_button:0 "联合军事演习"
 aus_zweibund_5_button_desc:0 "我们和德国的联盟本质上还是一个军事同盟，因此我们必须在我们两国之间构建军队的紧密配合以应对战争的到来；尽管这可能花费一点支出，不过肯定会大有裨益。"
 aus_zweibund_5_button_tt:0 "10年内未进行过联合演习"
 aus_zweibund_6_button:0 "退出德奥同盟"
 aus_zweibund_6_button_desc:0 "我国和德意志的联盟业已走到尽头，是时候结束这份有违现实政治精神的联盟了，让德国人滚蛋吧！"
