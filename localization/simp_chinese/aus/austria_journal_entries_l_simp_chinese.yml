 illyrian_crown_reason:0 "进度条显示#bold 伊利里亚地区的自治度#!，自治度将#bold 随着数值的大小对当地产生影响。#!\n\n#bold 受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下正兼任伊利里亚国王。\n\n#![ROOT.GetCountry.GetName]自#bold 邪恶的土耳其异教徒#!手中解放而来的巴尔干的土地接受我们的保护业已数百年，#bold 拿破仑对这里短暂的统治#!也未曾改变我们最终拥有这块土地的结局。此地生活着克罗地亚人，塞尔维亚人，波斯尼亚人以及少量的意大利人。\n\n目前，帝国所掌握的是从匈牙利王冠所割离出来的克罗地亚王国以及威尼斯共和国遗产达尔马提亚王国，我们应当大肆的宣传伊利里亚人概念，这一叫法是帝国忠诚的象征，而不是那些所谓的斯拉夫人民族的代表；我们应当由此整合王冠，维护我们#bold 多瑙河流域及地中海的利益。#!"
