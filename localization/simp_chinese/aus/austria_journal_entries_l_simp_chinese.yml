 #帝国的民族事务
 imperial_national_affairs:0 "帝国的民族事务"
 imperial_national_affairs_reason:0 "#bold 根据民族主义的理论#!，帝国内并没有一个可被称作#bold 主体的民族#!，无论是德意志人，马扎尔人，意大利人，捷克人抑或是斯拉夫人均不具备压倒性的力量；这在民族运动越来越猖獗的当下对于帝国来说无疑是十分危险的。\n\n如今帝国境内把持着帝国朝政的绝大多数都是来自于#bold 德意志的#v $aristocrats$#!们#!，他们因自身奥地利的古老血脉而感到高贵与自豪，也因此对着帝国境内其他民族有着天生的优越感，而在政治中落败的#v $aristocrats$#!们无论自身是否出生与德意志，都在自身管理的地方搞起了落乡随俗，妄图通过#bold 分裂地方#!来获取更大的权力，导致了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的宫廷对地方管理的愈发力不从心。\n\n也许我们需要#bold 说服我们陛下忠诚的[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]们#!，让他们#bold 为了帝国的大义进行妥协，确保我们治下民族的平等。#!"
 imperial_national_affairs_status:0 "#N #B 解决帝国内部愈演愈烈的[concept_discrimination]问题#!#!"
 imperial_national_affairs_complete_tt:0 "#bold 所有帝国内[concept_incorporated_state]拥有[concept_culture][concept_homeland]的[concept_culture]不受[concept_discrimination]。#!"
 imperial_national_affairs_1_button:0 "推行妥协谈判"
imperial_national_affairs_1_button_desc:0 "伴随着帝国在德意志事务上失败的是内部民族主义者的愤怒和抗议，我们必须平息这些抗议声浪，或许推行妥协，解开民族歧视的政策会对此有好处。"
 #奥地利皇冠系列
 austrian_crown:0 "奥地利皇冠"
 austrian_crown_reason:0 "从#bold 波西米亚的王冠到匈牙利圣使徒国王的头衔#!，从#bold 神圣罗马帝国的传统到奥地利皇帝的荣耀#!，伟大的[ROOT.GetCountry.GetName]便是在[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的领导下由此攥合而成，帝国统治的一顶顶头衔和冠冕代表了哈布斯堡家族的神圣血统，但是我们如今的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下个人的专制权威却早已不复往昔，[concept_government]中的[concept_interest_group]不断争权夺利，维持着[ROOT.GetCountry.GetName]的运转。\n\n随着#bold 自由主义和民族主义#!在欧洲大地上蓬勃发展，昔日由#bold 梅特涅公爵一手构建的的维也纳体系#!也可谓是暗流涌动，我们必须速速行动起来去解决掉那些麻烦，整合帝国治下的#bold 王冠领地#!为一体。\n\n民族主义思想的演变固然会改变帝国苦心维持了数百年的现状，但我们却也不应该完全对此保持警惕和退让，[ROOT.GetCountry.GetName]作为一个主体民族比例不大的多民族国家的确有理由以此防范，无论是在接下来的风雨欲来中塑造一个#bold 全新的忠于[concept_country]的[concept_culture]和民族认同#!抑或是#bold 对帝国治下的民族做出妥协和让步以让他们参与到[concept_government]的统治之中#!，我们都必须解决民族主义的毒瘤，维持[ROOT.GetCountry.GetName]的统一。\n\n#bold 哈布斯堡家族#!决不甘心就此湮灭于历史的长河之中，#bold 我们是天选之人，上帝注定我们会永远统治此地。#!"
