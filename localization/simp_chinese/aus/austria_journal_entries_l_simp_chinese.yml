 illyrian_crown_2_button:0 "推行教育改革"
 illyrian_crown_2_button_desc:0 "巴尔干人的民族主义根源上来自他们所谓的民族认同，不过至少在他们还臣服于我们统治的当下，我们或许有机会将他们的下一代塑造成更贴近于我们[concept_culture]的忠诚的人民。"
 illyrian_crown_3_button:0 "推行土地改革"
 illyrian_crown_3_button_desc:0 "巴尔干的土地由#v $aristocrats$#!的庄园把控，有的甚至还在偷偷实施早已被严令禁止的农奴制度；必须改变这一点，将伊利里亚的土地从#v $aristocrats$#!的手中赎买出来出售给#v $farmers$#!和#v $capitalists$#!们吧。"
