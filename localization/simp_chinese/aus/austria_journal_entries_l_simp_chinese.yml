 imperial_diet_constitution:0 "奥地利帝国宪法"
 imperial_diet_constitution_reason:0 "随着[ROOT.GetCountry.GetName]治下各王冠领地束手向宫廷上交了其非法的自治权后帝国的[concept_government]逐渐开始受到更多的批评，愤怒的民族主义者和自由主义者呼嚎着要获取更大的自治权和对[GetLawType('law_monarchy').GetName]下的权力体系做出#bold 更彻底的改革#!。人心思定，慷慨仁慈的[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下向内阁建议召集整个帝国的民族代表来到[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]共同商讨#bold 立宪会议#!的事宜。\n\n#bold 新的宪法#!将把我国的政治依照自由主义的愿望塑造成更加民主的体系以安抚地方人员的情绪，与此同时，我们还有必要就常设一个由帝国不同地区构成的共同议会的事宜而努力。\n\n中央政府和议会必须将决定好的#bold 宪法#!颁布贯彻到整个[ROOT.GetCountry.GetName]，从法律上约束和确认昔日的王冠领地和中央政府的全新关系；与此同时，这份宪法也决定着帝国#bold 未来的政治体制#!。"
