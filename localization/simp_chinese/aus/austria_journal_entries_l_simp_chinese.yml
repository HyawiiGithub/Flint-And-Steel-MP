 lombardy_crown:0 "伦巴第王冠"
 lombardy_crown_reason:0 "进度条显示#bold 伦巴第地区的自治度#!，自治度将#bold 随着数值的大小对当地产生影响。#!\n\n#bold 受上帝护佑的奥地利皇帝[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下正兼任伦巴第大公。#!\n\n在#bold 法国大革命#!开始前，[ROOT.GetCountry.GetName]就已控制着铁王冠所宣称的核心部分，例如米兰及周围区域，而在拿破仑战争结束后，我们成功的整合成了一个大伦巴底，并将其并入[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]王冠的统治下；伦巴底在历史上也是一个#bold 工商业十分发达的地方#!，随着经济的发展引进了属于这片半岛上的意大利[concept_culture]，这片从其他地方迁移而来的日耳曼人开始习惯于#bold 意大利习俗#!并认为自己是伦巴底人，并在#bold 民族主义#!日益猖獗的今天越发越觉得#bold 自己是一个意大利人。#!\n\n紧邻着我们的诸多意大利民族主义者觊觎着这片土地，当地的伦巴底人也渴望建立一个独立的#bold 伦巴底共和国#!，我们是时候做些什么了。\n\nn通过将伦巴底的经济整合进[ROOT.GetCountry.GetName]，让他们从帝国中获取更大的利益并且在经济上越发难以脱离帝国是一个不错的方法。"
