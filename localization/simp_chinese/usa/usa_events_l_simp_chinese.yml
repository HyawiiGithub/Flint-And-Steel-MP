l_simp_chinese:
 #美国第二银行？
 joi_flavor_usa.1.t: "国家银行？"
 joi_flavor_usa.1.d: "我国的财政命脉——美国第二银行——站在了历史的十字路口：今年的五月份，这家银行的国有特许状就将到期。"
 joi_flavor_usa.1.f: "“先生们！事实上，#bold 银行只是一个与我们所有机构的工作相冲突的体系的成果之一#!；这个体系建立在一种政治信条的基础上，其基本原则是不信任民众的意愿。\n\n政治权力，其伟大的最终目标和必然结果，#bold 如果它占上风的话，就是将我们制度中的所有权力巩固在一个中央政府的手中#!；大量的公共支出和拥有排他性特权的公司将取代宪法中最初的、迄今为止健全的制衡机制——通过这种手段，#bold 少数人可以通过默默而秘密的运作来控制多数人的政治行为#!，并获得对广大人民群众的劳动和收入的控制权；凡是这种精神与政治权力结盟，#bold 就会结出暴政和专制的果实#!。\n\n如果它被用于政府的目的，就必须不断地受到监视，否则它会腐蚀公共道德的源泉，并用不利于和谐稳定地追求其真正利益的问题来扰乱[ROOT.GetCountry.GetName]。”"
 joi_flavor_usa.1.a: "我们必须延续麦迪逊的政策。"
 joi_flavor_usa.1.b: "让这个机构见鬼去吧！"
 #国会听证会
 joi_flavor_usa.2.t: "国会听证会"
 joi_flavor_usa.2.d: "一场调查听证会在国会山举办以针对当前政府的合法性和腐败等一系列问题进行举证辩论。"
 joi_flavor_usa.2.f: "“议长先生，本届政府的问题已经非常显著了，近期的丑闻已经蔓延到了整个社会，今天，我们正在提出质询，以消除因这起丑闻而造成的影响，那就是迫使政府里不作为的人辞职！商业和贸易部将负责新的补救计划...”\n“阁下，我认为要区分强烈的政治辩论和不可接受的虐待恐吓和暴力行为；我恳请阁下，君子静待详略！”\n“两周前的一个周五晚上，阁下，你邀请支持政府的有钱人进入你的的客厅，我想问问阁下，您如何看待这些富裕者向您提供的数万美元的捐助？\n“先生，你对我的指控无非是兜售阴谋论；我接待政府中的友人不过是常人所共有的人际往来，不能构成我和政府腐败的证据。”"
 joi_flavor_usa.2.a: "本届政府已经足够好了。"
 joi_flavor_usa.2.b: "让他们全部辞职，立刻马上！"
 #国会弹劾辩论
 joi_flavor_usa.3.t: "国会弹劾辩论"
 joi_flavor_usa.3.d: "近期连续的反政府暴乱和[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]本人的声名狼藉最终使得国会决定启动对现任[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]的弹劾程序。"
 joi_flavor_usa.3.f: "“我要说的是，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]必须立刻辞职；[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]先生和他的政党之间显然存在政策分歧，他在自己的地堡中滋生了幻想，可惜并没有被打倒...”\n“事实上阁下，本届政府经历了现代政治史上一些最艰难的时期；我们也不得不做出一些最悲观的决定，但是我相信我们的重大决定是正确的；这个国家显然正在利用其新获得的独立性来增强我们的自然优势，使其成为世界上最适合居住和投资的地方。”\n“听着，你，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]先生！你就你所知道的事情向部长们撒谎，并允许他们向国家重复这些谎言，直到他被发现为止！甚至在上周，你就打破了规则，坚称不能听取反对党的调查委员会，将一位盟友非法的提拔到政府里的高级职务！”\n“是的没错，各位尊敬的国会议员们，我们的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]从一桩丑闻转向另一桩丑闻，侮辱了他的职位；他开始把所有人所有事都拖垮！因此，他已经不适合担任公职，对政府来说不值得信任，他必须滚！”"
 joi_flavor_usa.3.a: "有罪有罪，国会万岁！"
 joi_flavor_usa.3.b: "还是不要闹出这种丑闻了。"
 #银行战争系列
 joi_flavor_usa.4.t: "特许经营权"
 joi_flavor_usa.4.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的主张最终导致他由于银行问题不得不下台，银行的特许经营权获得了国会的一轮新批准。"
 joi_flavor_usa.4.f: "收到政府税收人员存入银行的当地银行支票和票据后，银行必须不断向当地银行偿还支票和票据所需的金额。它必须这样做，因为它可以根据需要立即向财政部提供这些资金。由于当地银行的结算方式是银币和金币，因此结算压力自动调节了当地银行的贷款：当地银行贷出的金额越多，使用的纸币和支票的数量就越大，他们必须支付的金额也越大；因为不以实物结算，货币的损失降低了他们放贷的能力。"
 joi_flavor_usa.4.a: "合众国需要它。"
 joi_flavor_usa.5.t: "清算法案"
 joi_flavor_usa.5.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的主张最终取得了胜利，第二银行被裁决清算，从此美国再无政府控制的中央银行，这大大促进了私有企业家和银行家的经营范围，#v $capitalists$#!为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的英明决策欢呼！"
 joi_flavor_usa.5.f: "“那天深夜，我们到达了这座城市。临睡前，我从房间的窗户向外望去，看到对面有一座漂亮的白色大理石建筑，它的面貌阴森森的，像鬼魂一样，看起来很沉闷。我把这归因于夜晚的阴沉影响，早晨起床时再次向外望去，期望看到它的台阶和门廊挤满了进进出出的人。然而，门仍然紧闭着。同样寒冷、阴郁的空气弥漫在这座建筑里，看起来好像只有唐·古兹曼的大理石雕像才能在它阴暗的墙壁内做任何生意。\n\n我赶紧询问它的名字和用途，然后我的惊讶就消失了。这是许多财富的坟墓，投资的地下墓穴：令人难忘的美国第二银行。”"
 joi_flavor_usa.5.a: "我们需要相信市场的判断！"
 #南北战争
 joi_flavor_usa.6.t: "南方宣布独立！"
 joi_flavor_usa.6.d: "由于奴隶制问题产生的动荡最终导致南方各州在一场集会上宣布独立，"
 joi_flavor_usa.6.f: "“我在这场斗争中的首要目标是拯救联邦，而不是拯救或摧毁奴隶制。如果我能在不解放任何奴隶的情况下拯救联邦，我会这么做；如果我能通过解放所有奴隶来拯救联邦，我也会这么做。”\n\n“如果我能通过释放一些人而让另一些人独处来拯救它，我也会这样做。我对奴隶制和有色人种所做的一切，是因为我相信这有助于拯救联邦；我所隐瞒的，我隐瞒，因为我不相信这会有助于拯救联邦...我在这里根据我对公务的看法陈述了我的目的；#bold 我不打算改变我经常表达的个人愿望，即世界各地的所有人都可以获得自由。#!”"
 joi_flavor_usa.6.a: "消灭这群叛徒！"
 joi_flavor_usa.6.b: "消灭这群叛徒！"
 joi_flavor_usa.7.t: "解放奴隶宣言"
 joi_flavor_usa.7.d: "由于奴隶制的支持者已经掀起叛乱，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]决意签发一份解放所有叛乱州奴隶的宣言；这将是我们废奴主义之路上最重要的一步。"
 joi_flavor_usa.7.f: "“有鉴于三军统帅的权力及宗旨，我命令并宣布，在南方各州及区域，所有被视作奴隶的人立获自由并于以后永保自由；[ROOT.GetCountry.GetName]政府包括陆海军当局将承认和维护他们的自由。\n\n我同时在此嘱咐上述获得自由的人们，除非为了必要的自卫应当避免使用任何暴力；并劝告他们在任何可能情况下，为了合理的工资而忠诚地从事工作。\n\n我特此宣告并希周知，凡条件适合者被吸收为合众国的武装部队，参与守卫堡垒、据点、兵站和其它地点，并于上述部队各类船舰上服役。\n\n我们确信这是一个正义的行动，它出于军事必要并为宪法所认可，我请求人类对之详加审鉴，上帝为之赐福。”"
 joi_flavor_usa.7.a: "此笔落下，便可拯救联邦！"
 joi_flavor_usa.8.t: "葛底斯堡演说"
 joi_flavor_usa.8.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]抵达了葛底斯堡国家公墓，为牺牲在这里的战士们做了一篇简短的演说。"
 joi_flavor_usa.8.f: "“1776年，我们的父辈们在这块陆地上建起了一个新的国家，#bold 它孕育于自由，并奉行人人生而平等的主张。#!\n\n如今，我们正在进行一场伟大的内战，#bold 考验着那个国家，或任何有此信仰和主张的国家，能否长久地存续下去#!。 我们在这场战争的伟大战场上相遇，为了使那一国家得以存续，我们将在这片战场上找到我们最后的安息之地，——那些为此而死去的人已经这么做了。\n\n然而，从更广泛的意义上说，我们无法在此祭奠，我们无法在此奉献，我们无法使这片土地得以神圣化；#bold 那些活着的人，和死去的人，曾在此拼搏过的，已经使它神圣化，#!而这一意义是我们乏弱的力量远远不能有所增减的。 世界不会注意到，也不会长久地记住我们在这儿说过什么，#bold 但它绝不会忘记那些人曾在这儿做过什么#!。 虽然大业尚未完竟，但那些为此奋斗过的烈士们已使这一事业进入了最后的成熟阶段，无疑，我们这活着的人当继续致力于这一事业。\n\n我们应当投身于那留在我们面前的伟大任务——从那些为此投入了全部热忱的逝者那里，我们将获得更多的热忱；#bold 我们将不会，绝不会使那些为此献出生命的人白白献出生命#!；我们将使这个国家，在上帝的庇佑下，从自由里获得新生；#bold 而那民治，民有，民享的政府，也绝不会从这片土地上消亡。#!”"
 joi_flavor_usa.8.a: "人皆生而平等！"
 joi_flavor_usa.9.t: "重建国家"
 joi_flavor_usa.9.d: "军事的战斗虽已结束，为了国家精神的斗争却没有终结。[ROOT.GetCountry.GetName]必须在裂为两半之后自我重建。"
 joi_flavor_usa.9.f: "我不愿意见到这个国家分崩离析。不论是受到欢迎还是被人厌恶，不论是彻底成为了一个事物还是全部成为了另一个事物，这个国家一定要终止其身体与灵魂上的分裂。”"
 joi_flavor_usa.9.a: "放下刀枪，我们需要和平。"
 #重建时期
 joi_flavor_usa.10.t: "重建修正案"
 joi_flavor_usa.10.d: "我国已重建，焕然一新，合众为一。"
 joi_flavor_usa.10.f: "“奴隶制或非自愿奴役，除非作为对当事人已被正式定罪的犯罪的惩罚，否则在[ROOT.GetCountry.GetName]境内或受其管辖的任何地方均不存在...”\n\n“所有在[ROOT.GetCountry.GetName]出生或归化并受其管辖的人都是合众国及其居住州的公民。任何州均不得制定或执行任何削弱公民特权或豁免权的法律；未经正当法律程序，国家也不得剥夺任何人的生命，自由或财产；也不否认其管辖范围内的任何人受到法律的平等保护...”\n\n“[ROOT.GetCountry.GetName]或任何州不得因种族，肤色或先前的奴役状况而拒绝或剥夺美国公民的投票权...国会有权通过适当的立法强制执行本条。”"
 joi_flavor_usa.10.a: "我们再次合众为一。"
 joi_flavor_usa.10.b: "非裔也是合众国的一份子。"
 joi_flavor_usa.11.t: "总统遇刺！"
 joi_flavor_usa.11.d: "一小股南方的余孽由于对废奴政策的愤怒，乘着[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]正在看戏之时闯入[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的包厢，将他刺杀在了那里。"
 joi_flavor_usa.11.f: "“晚上10点25分左右，一个男人进来了，沿着“皮尔斯”包厢的一侧慢慢走来，我听到一个男人说：“布斯在那里”，我转过头看他。他走得很慢，快到包厢门时，他停下来，从口袋里掏出一张卡片，在上面写了一些东西，然后交给了引座员，后者把它带到了包厢里。不一会儿，门就被打开了，他走了进去。\n\n我继续前行，直到到达东厢房，才进去。在那里我遇到了一个令人作呕的事情：我面前是一座棺材，上面躺着一具裹着丧服的尸体。周围驻扎着士兵，充当警卫的角色，一群人悲痛地看着那具蒙着脸的尸体，还有人可怜兮兮地哭泣。“谁死了？” 我问其中一名士兵，他的回答是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]：“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]被刺客杀死了。”"
 joi_flavor_usa.11.a: "他将作为我们国家最伟大的人物之一，受永久的怀念。"
 joi_flavor_usa.12.t: "科尔法克斯大屠杀"
 joi_flavor_usa.12.d: "近日以来一场可怕的，针对黑人的屠杀行为震惊了我国和非裔人民和废奴主义者。"
 joi_flavor_usa.12.f: "复活节星期日，在路易斯安那州科尔法克斯，一群白人叛乱分子，包括前南部邦联和联邦士兵，对社区公民生活中心格兰特教区法院发起袭击，该法院被占领和包围——但是由决心捍卫该州最近选举结果的黑人公民捍卫。他们也有武器，但他们没有足够的弹药来战胜敌人，而敌人从侧翼包抄他们，继续砍倒法院大楼的数十名黑人保卫者，即使他们交出了武器，仍然对他们进行了可怕的屠杀。"
 joi_flavor_usa.12.a: "他们这是谋杀！"
 joi_flavor_usa.12.b: "这次审判是无效的，取消开庭。"
 #镀金时代
 joi_flavor_usa.13.t: "进步主义的传播"
 joi_flavor_usa.13.d: "对社会现状的思考引发了一波社会上广泛的进步主义思潮，带动了一场声势浩大的政治运动。"
 joi_flavor_usa.13.f: "“掠夺性财富——通过各种形式的不法行为大量积累的财富，包括压迫工资工人、以不公平和不健康的方式压制竞争，以及通过炒股和操纵证券来欺骗公众。某些具有这种特征的富人，他们的行为应该为每一个有正常良心的人所憎恶。\n\n他们犯下了可怕的错误，教导我们的年轻人，非凡的商业成功通常必须建立在不诚实的基础上，但他们在过去的几个月里取得了成功；显然他们已经联合起来做出反应。他们的努力是推翻和诋毁所有诚实执法者，阻止任何额外的立法来检查和限制他们，并尽可能确保不受一切限制的自由，这将允许每一个肆无忌惮的不法行为者不受限制地为所欲为。\n\n有足够的钱，这些公司的人以及那些从事我上面提到的其他组合的人获得巨额财富的方法只能通过倡导道德体系来证明，而道德体系也可以证明一切形式的合理性工会的犯罪行为，以及各种形式的暴力、腐败和欺诈，从谋杀到贿赂和政治上的选票填塞。”"
 joi_flavor_usa.13.a: "我们需要跨向进步！"
 joi_flavor_usa.14.t: "彭德尔顿法"
 joi_flavor_usa.14.d: "文官制度的腐败问题最终闹上了最高法院，国会不得不起草一份新的改革方案以应对陈旧的公务员体系。"
 joi_flavor_usa.14.f: "“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]有权在参议院的建议和同意下, 指派三名文官委员会委员...此三名人选不得来自同一政党。亦不得在[ROOT.GetCountry.GetName]政府其它部门兼职。\n\n委员的职责是，遵照[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]要求, 协助[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]拟定使这个法令得到实行的合法的规则；决定应考试的职位并执行考试办理职务分类事宜, 建立职位分类的统一标准。\n\n公职人员在录用问题上不提供任何基金或承担任何义务, 并且将不会因为拒绝提供基金或承担义务而彼此免职或另眼相待。”"
 joi_flavor_usa.14.a: "推行大改革。"
 joi_flavor_usa.15.t: "托拉斯的黄金时代"
 joi_flavor_usa.15.d: "工业巨头们借助着工业化的春风快速崛起，成为了一个个控制本地经济的巨头。"
 joi_flavor_usa.15.f: "“对于这些强盗来说，没有什么大的暴行，也没有什么卑鄙的小事，从追捕、驱赶富裕的商人，到乞讨和自杀，到劫持和掠夺寡妇和孤儿、乡下的小商人和瘸腿的小贩。在高速公路上——这一切都被这个有组织的商业强盗团伙所利用。”"
 joi_flavor_usa.15.a: "这有什么？"
 joi_flavor_usa.16.t: "新兴的中产阶级"
 joi_flavor_usa.16.d: "进展迅速的城市化带动了许多富裕的城市居民的诞生，随着工业化的浪潮带来前所未有的繁荣，这个新兴的阶层在城市的街角找到了自己的一席之地。"
 joi_flavor_usa.16.f: "“黄昏时分，他们穿梭于熙熙攘攘的街道，脸上洋溢着下班后的轻松与喜悦。男士们身着整洁的西装，帽子斜戴，而女士们则身着时髦的裙装，手臂挽着亲友，谈笑风生。”\n\n“他们坐在咖啡馆外舒适的露天座位上，享受着刚烘焙好的面包与新鲜的咖啡，讨论着最新的剧院演出或是近郊的野餐计划；或者，在公园的长椅上，家庭聚集，孩子们在草地上嬉戏，大人们则围坐一起，分享着日常的趣事和未来的憧憬。”"
 joi_flavor_usa.16.a: "他们因聪明而致富。"
 joi_flavor_usa.16.b: "我们的政界欢迎他们的声音。"
 joi_flavor_usa.17.t: "移民潮的到来"
 joi_flavor_usa.17.d: "镀金时代的繁荣吸引了许多民族的人民开始向我们的国家移民，希望寻求一个富饶的新生活。"
 joi_flavor_usa.17.f: "“美国的胸怀敞开，不仅接纳富裕和受人尊敬的陌生人，而且接纳所有民族和宗教的受压迫和迫害的人；我们将欢迎他们参与我们所有的权利和特权...”\n\n“我一直希望这片土地能够成为人类中善良而受迫害的部分的安全和宜人的避难所，无论他们属于哪个国家。”"
 joi_flavor_usa.17.a: "我怀疑这些人身上存在危险物品。"
 joi_flavor_usa.17.b: "合众国欢迎你们！"
 #民权主义
 joi_flavor_usa.18.t: "自由灯塔"
 joi_flavor_usa.18.d: "不断的改革和多元化促进我们的国家终于实现了开国元勋们建立时的愿景：一个自由的，平等的共和国。"
 joi_flavor_usa.18.f: "不像希腊著名的厚颜无耻的巨人，\n用征服的四肢跨过陆地；\n在我们被海水冲刷的日落之门处，将站着一位手持火炬的强大女神！\n她的火焰是被囚禁的闪电，\n她的名字是自由之母。\n从她的灯塔之手发出全世界的欢迎；\n她温和的眼睛俯瞰着双城构成的空中桥梁港口。\n“古老的土地，保持你传奇般的盛况！”\n 她用沉默的嘴唇喊道。\n“把你们疲惫的亲人\n，你们的穷人，\n你们挤在一起渴望自由呼吸的群众，\n你们拥挤的海岸上的可怜的流浪汉，\n把这些无家可归的、暴风雨般的人送给我，\n我在金门旁举起我的灯！” "
 joi_flavor_usa.18.a: "我们是民主和自由的灯塔，屹立在黑暗的深渊，为船只提供光芒与希望：自由照耀世界！"
 joi_flavor_usa.19.t: "向[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]进军"
 joi_flavor_usa.19.d: "一名著名的非裔民权主义运动家带领着他的信仰者抵达了我们国家的首都[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]，并做了一片震惊全国的演说。"
 joi_flavor_usa.19.f: "“#bold 我梦想有一天，这个国家会站立起来，真正实现其信条的真谛：“我们认为真理是不言而喻，人人生而平等。”#!\n\n#bold 我梦想有一天#!，在佐治亚的红山上，昔日奴隶的儿子将能够和昔日奴隶主的儿子坐在一起，共叙兄弟情谊。\n\n#bold 我梦想有一天#!，甚至连密西西比州这个正义匿迹，压迫成风，如同沙漠般的地方，也将变成自由和正义的绿洲。\n\n#bold 我梦想有一天#!，我的四个孩子将在一个不是以他们的肤色，而是以他们的品格优劣来评价他们的国度里生活。\n\n#bold 我梦想有一天，幽谷上升，高山下降；坎坷曲折之路成坦途，圣光披露，满照人间。#!\n\n在自由到来的那一天，上帝的所有儿女们将以新的含义高唱这支歌：#bold “我的祖国，美丽的自由之乡，我为您歌唱。您是父辈逝去的地方，您是最初移民的骄傲，让自由之声响彻每个山岗！#!”"
 joi_flavor_usa.19.a: "我也有一个梦！"
 joi_flavor_usa.20.t: "公共交通上的种族隔离"
 joi_flavor_usa.20.d: "地方法院对黑人乘坐公共交通的让座规定的合法判决激怒了全国的黑人，民权运动家开始号召黑人采取拒绝乘车的方式抗议。"
 joi_flavor_usa.20.f: "另一名妇女因拒绝在公交车上起身让白人坐下而被捕并入狱！这是又一起黑人妇女因同一件事被捕；这必须停止：黑人也有权利，因为如果黑人不乘坐公共交通，他们就无法运营，因为四分之三的乘客是黑人，但我们却被捕了，或者不得不站在空座位上。如果我们不采取措施阻止这些逮捕，他们就会继续下去。下一次可能是你，或者你的女儿，或者母亲。这位女士的案件将于周一审理。因此，我们要求每个黑人周一不要乘坐公共交通，以抗议逮捕和审判。周一不要乘坐公共汽车去上班、进城、上学或任何地方。如果您除了乘坐公共交通之外没有其他方式可去，您可以休学一天。您也可以在城外待一天。如果您工作，请尽量步行。但是，孩子们和大人，请不要在周一乘坐公共交通。"
 joi_flavor_usa.20.a: "这是明显的违宪行为！"
 joi_flavor_usa.20.b: "睁一只眼闭一只眼得了。"
 #昭昭天命
 joi_flavor_usa.21.t: "帝国主义政策"
 joi_flavor_usa.21.d: "随着昭昭天命在世界范围的成功，[ROOT.GetCountry.GetName]的扩张派获得了巨大的话语权，借此推动我国的沙文主义政策。"
 joi_flavor_usa.21.f: "“我是一个敲诈勒索者，一个资本主义的黑帮——我当时怀疑自己只是一个骗局的一部分——现在我确信这一点。\n我帮助墨西哥，尤其是坦皮科，为[ROOT.GetCountry.GetName]利益提供了安全保障；我帮助海地和古巴成为黑帮男孩们收取收入的好地方，我为了华尔街的利益强奸了六个中美洲的共和国...回想起来，我觉得我本可以给他们一些提示，不过这也并不能改变他的命运：我们获得的利益必须由军队来维护，即使在此过程中不情愿的国家的主权受到侵犯...但也必须敲碎那些被关闭的国家的大门。”"
 joi_flavor_usa.21.a: "这是帝国主义的世纪！"
 joi_flavor_usa.22.t: "墨西哥割让地"
 joi_flavor_usa.22.d: "我们已经将美利坚的西南大部从墨西哥的非法枷锁中解放了出来；[ROOT.GetCountry.GetName]的国土现在从大西洋延伸到了太平洋。"
 joi_flavor_usa.22.f: "“哦多美丽，每一个爱国者：\n都憧憬着未来的梦幻；\n梦见圣洁的城市光芒四射；\n即使泪眼模糊依然美景在前！\n亚美利加！亚美利加！\n天赐福祉无疆，\n兄弟姐妹彼此相爱，\n自此海至光辉彼海！”"
 joi_flavor_usa.22.a: "这是我们的天命！"
 joi_flavor_usa.23.t: "边境战争"
 joi_flavor_usa.23.d: "美洲原住民统治的最后残余已被抹去，只剩下[ROOT.GetCountry.GetName]的领地。"
 joi_flavor_usa.23.f: "我们有能力重建一个新世界，这种机会是自诺亚方舟以来数千年从未有过的；新世界的曙光正浮现在地平线之上！"
 joi_flavor_usa.23.a: "向前进，自由的边疆！"
 #进步时代和工业化
 joi_flavor_usa.24.t: "普拉特修正案"
 joi_flavor_usa.24.d: "随着[ROOT.GetCountry.GetName]在古巴的胜利，国会签署了一份新的法案规定了古巴之间的关系。"
 joi_flavor_usa.24.f: "一，承认古巴人民的独立，要求[SCOPE.sCountry('SPA_scope').GetName]政府放弃对古巴岛的权威和统治，且从古巴及其水域撤出所属的海军和陆军，并指示[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]调动合众国陆军海军以执行本法案的宣言，现[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]授权将古巴的政府与控制交付其人民，因此在依照宪法在古巴成立政府后，无论是作为宪法的其中一个部分或在附录条例中，都应确定合众国与古巴的未来关系。\n二，古巴政府永远不得与任何外国势力签署将损害或有可能损害古巴独立性的条约或其他契约。\n三，政府不应承担或约定任何公共债务和偿付利息，亦不能为了偿付前面所说的债务而建立合理的偿债基金规定，全岛的普通收入不足以支付政府日常费用。\n四，古巴政府同意合众国可行使干预维护古巴的独立，以维持一个适当的为保护生命，财产和个人自由的政府。\n五，合众国在古巴的军事入驻期间的的这一切行为均被申请批准和确认，且所有合法的权利由此予以保留和保护。"
 joi_flavor_usa.24.a: "我们无意吞并古巴。"
 joi_flavor_usa.25.t: "商业繁荣"
 joi_flavor_usa.25.d: "随着法律和技术的进步，商业逐渐走入繁荣和发展，带动了城市的空前活跃。"
 joi_flavor_usa.25.f: "随着晨光的首次亮相，这座城市便开始了它不息的脉动。街道上，熙熙攘攘的人群如同涌动的河流，每个人都是这座城市商业繁荣的见证者。高耸入云的摩天大楼反射着太阳的光芒，宛如钢铁森林中的灯塔，照亮了商机无限的天际线。\n\n当夜幕降临，城市并未沉睡；霓虹灯光继续闪烁。在这座不夜城中的每个角落都充满了机遇的呼吸，这是一座生机勃勃的城市，每一刻都在向世界展示其商业的繁荣与无限可能。"
 joi_flavor_usa.25.a: "商业对大家都有好处。"
 joi_flavor_usa.26.t: "禁酒主义运动"
 joi_flavor_usa.26.d: "许多反酒吧联盟在[ROOT.GetCountry.GetName]的各地兴起，要求推动禁酒令的实施。"
 joi_flavor_usa.26.f: "“喝酒使人堕落。”\n\n“我们国家的虔诚需要有道德的人民，道德不可以和酒共存。”\n\n“我们请愿联邦政府，强制禁止堕落的人民饮酒，把他们带到正义的路上去。”"
 joi_flavor_usa.26.a: "哦。"
 joi_flavor_usa.27.t: "匹兹堡：钢铁之都"
 joi_flavor_usa.27.d: "五大湖畔的匹兹堡在经历了炼钢业的空前发展之后迅速成为了[ROOT.GetCountry.GetName]最伟大的钢铁之都。"
 joi_flavor_usa.27.f: "#bold 匹兹堡不仅仅是一座城市#!，它是活动的巅峰和工业的旋风，一个充满着汗水和黄金的地方，一个劳动成为不倦的生产狂潮的独特地方，拥有科学无法解释的永恒能量的秘密。\n在那一座座喷吐着黑烟的工厂里，炼钢自有其魅力：各种器物的尺寸——从巨型工具到生产规模——以压倒性的力量感攫住了人们的心智，如此壮丽且无法限制！观看熔化的铁水在炉内沸腾冒泡令人身心愉悦：酷烈的高温，白炽的铁水，红亮的铁锭；#bold 炉壁一圈围满了无数小火苗，耀眼的光芒令我们难以直视；而这些身穿短袖，双腿健全的当代伏尔坎们依然还在铸造闪电，多么一副文明进步的图景！#!\n要想彰显[ROOT.GetCountry.GetName]的成长，或者制造业与机械化的凯旋得胜，匹兹堡就是最壮丽的纪念碑！"
 joi_flavor_usa.27.a: "炼钢的城镇铸造了我们的文明。"
 #最高法院
 joi_flavor_usa.28.t: "波洛克诉农民贷款信托公司案"
 joi_flavor_usa.28.d: "一名名叫查尔斯·波洛克的马萨诸塞州公民就纽约的农民贷款信托公司依据法律的额外所得税要求交税的问题向最高法院提出了上诉，认为政府征收该公司的直接所得税是毫无疑问的违宪。"
 joi_flavor_usa.28.f: "“第一，我们坚持已经宣布的意见，即房地产税无疑是直接税，房地产租金或收入税同样是直接税。”\n\n“第二，我们认为，对动产或动产收入征税同样是直接税。”\n“第三，1787以来的附加的税款，只要涉及到房地产和动产收入，就属于宪法意义上的直接税，因此是违宪和无效，因为不是根据代表性分配，构成整个税收计划的所有这些部分必然是无效的。”\n\n“因此，此前在本法院作出的法令将被撤销，案件将被发回重审，并附有给予祈祷的救济的指示。”"
 joi_flavor_usa.28.a: "老的所得税毫无疑问违宪了，我们需要起草新的税法。"
 joi_flavor_usa.29.t: "参议院改革法"
 joi_flavor_usa.29.d: "鉴于当前参议院效率低下的问题，许多改革派逐渐开始支持进行彻底的议员改革，以求面对呈交国会的问题时表现得更高瞻远瞩，确保联邦政府拥有足够数量的各州代表，并且保证他们不会过于倚赖民众支持和现时意愿。"
 joi_flavor_usa.29.f: "合众国参议院由每州人民选举的两名参议员组成，任期六年；每名参议员有一票表决权。每个州的选举人应具备该州州议会人数最多一院选举人所必需的资格。\n\n任何一州在参议院的代表出现缺额时，该州行政当局应发布选举令，以填补此项缺额。但任何一州的议会，在人民依该议会指示进行选举填补缺额以前，得授权本州行政长官任命临时参议员。\n\n本修正案不得作如此解释，以致影响在本修正案作为宪法的一部分生效以前当选的任何参议员的选举或任期。"
 joi_flavor_usa.29.a: "需求大改革。"
 joi_flavor_usa.30.t: "米诺尔诉哈珀塞特案"
 joi_flavor_usa.30.d: "一名名叫弗吉尼亚·米诺的密苏里州公民认为密苏里州上诉法院判决禁止妇女参加选举的行为违反了宪法的第十四修正案，向最高法院提出了上诉。"
 joi_flavor_usa.30.f: "“从宪法通过到现在，几乎所有州的普遍做法是将投票权仅限于男性...而第十四修正案的明确意图是赋予前奴隶公民权，而不是强迫州法律发生其他变化。”\n\n“十四修正案第二节特别提到了男性公民，并得出结论：“这明确承认了这一权利，并且似乎预期各州行使权利，限制男性居民的选举权...”\n\n“宪法采用投票所在州通行的资格作为国会议员的选民资格；因此，该权利不仅由宪法明确赋予任何人或任何阶层的人，因为你必须查阅州法律来描述该阶层...但法院无意说，当该阶层或个人被如此确定时，他选举国会议员的权利从根本上来说并不是基于宪法。”"
 joi_flavor_usa.30.a: "我们需要起草新的妇女选举权宪法。"
 joi_flavor_usa.31.t: "布莱恩法案"
 joi_flavor_usa.31.d: "愈演愈烈的反禁酒主义运动席卷了全国，关于宪法第十八条的禁酒令是否应当成为[ROOT.GetCountry.GetName]历史上第一条被废除的宪法的问题提上了日程。"
 joi_flavor_usa.31.f: "“当禁酒令出台时，我希望它能得到公众舆论的广泛支持，早日有一天人们会认识到酒精的邪恶影响。我慢慢地、不情愿地开始相信这并不是结果。相反，饮酒量普遍增加；地下酒吧取代了酒吧；一支庞大的不法分子大军已经出现；我们许多最优秀的公民都公开无视禁酒令；对法律的尊重大大减少，犯罪增加到了前所未有的水平。”\n\n二十四个洋基佬，感觉喉咙苦苦干\n\n穿越长长边境线，去到北方喝黑麦\n\n当那麦酒打开了瓶盖，洋基佬就来欢唱：\n\n“上帝保佑美利坚，但也保佑我们的国王！”"
 joi_flavor_usa.31.a: "必须废除这一不切实际的条文。"
 #移民
 joi_flavor_usa.32.t: "爱尔兰移民来到[ROOT.GetCountry.GetName]"
 joi_flavor_usa.32.d: "爱尔兰人民对我国自由理想的向往使得他们开始向我国移民，寻求一个富饶的新生活。"
 joi_flavor_usa.32.f: "“美国的胸怀敞开，不仅接纳富裕和受人尊敬的陌生人，而且接纳所有民族和宗教的受压迫和迫害的人；我们将欢迎他们参与我们所有的权利和特权...”\n\n“我一直希望这片土地能够成为人类中善良而受迫害的部分的安全和宜人的避难所，无论他们属于哪个国家。”"
 joi_flavor_usa.32.a: "什么土豆，我们不吃土豆！"
 joi_flavor_usa.33.t: "德意志移民来到[ROOT.GetCountry.GetName]"
