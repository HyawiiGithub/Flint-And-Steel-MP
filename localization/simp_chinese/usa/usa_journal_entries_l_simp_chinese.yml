 american_anglo_special_relationship:0 "英美特殊关系"
 american_anglo_special_relationship_reason:0 "自我们从十三殖民地宣布独立而成为[ROOT.GetCountry.GetName]后，[SCOPE.sCountry('GBR_scope').GetName]和[ROOT.GetCountry.GetName]就有着十分复杂的关系。尽管我们两国在过去曾经有着长期的各种的竞争，不过，通过#variable 英美同盟的伟大和解#!这些都已成为过去；如今我们在贸易，经济和学术上等领域有着紧密的合作，以此成就了我们之间如今亲切友好的特殊关系。\n\n然而，在这个多变的世界中，唯一可以信任的也只有#bold 这世上最亲近最可靠的亲情#!：那就是我们#bold 两国都拥有着同样的信仰，传承着同样的[concept_culture]，共享着同样的祖先，我们正是天然的盟友#!；我们两国人民之间有着非凡的思想和目标联合，这使我们的关系成为真正非凡的关系，因此，我们定将团结一心：\n\n我们之间的联系正如#bold 约瑟夫·泰勒#!将军所说：\n\n#variable 血浓于水！#!"
 american_anglo_special_relationship_possible_tt:0 "接受了来自大不列颠的英美同盟条约"
