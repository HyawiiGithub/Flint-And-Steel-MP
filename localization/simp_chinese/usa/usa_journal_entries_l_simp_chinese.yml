 united_states_congress:0 "国会山"
 united_states_congress_reason:0 "进度条会显示当前多数派国会党派的议席数量。\n#bold 民主党议席#!：#variable [ROOT.GetCountry.MakeScope.Var('democratic_party').GetValue|0]#!；[concept_election]时下个月会因为#tooltippable;tooltip:[Country.GetTooltipTag],usa_congress_demoncratic_tooltip_advance 原因#!改变#variable [ROOT.GetCountry.MakeScope.Var('democratic_progress_next').GetValue|1+=]#!\n#bold 共和党议席#!：#variable [ROOT.GetCountry.MakeScope.Var('republican_party').GetValue|0]#!；[concept_election]时下个月会因为#tooltippable;tooltip:[Country.GetTooltipTag],usa_congress_republican_tooltip_advance 原因#!改变#variable [ROOT.GetCountry.MakeScope.Var('republican_progress_next').GetValue|1+=]#!\n\n“本宪法授予的联邦立法权，属于由参议院和众议院组成的合众国国会...联邦众议院由各州人民每两年直接[concept_election]产生的众议员组成，众议院和参议院通过的每一议案，在成为法律前须送交合众国总统。”\n\n如今的合众国国会是#bold 1781年大陆会议#!后所设立的#bold 邦联议会的直接继承者#!，依据#variable 《美利坚合众国宪法》#!的条文行使全图公民所赋予的立法权，由直接[concept_election]产生，是[ROOT.GetCountry.GetName]毫无疑问的权力中心。\n\n国会的核心作用之一便是#bold 代表[ROOT.GetCountry.GetName]公民的利益和意愿#!：每位国会议员都代表特定的选区或州，负责将其选民的声音带入[concept_country]决策过程，寻求跨[concept_party]的共识，以反映广泛的公众利益；确保#bold 立法的透明#!，让不同观点和利益得到表达和考量。\n\n尽管国会的运作有时被批评为效率低下或过于世故，但这些挑战本身也反映了我们建立#bold 民主政治#!的初衷：#variable 权力分散，利益多元和决策开放#!；国会的结构和功能旨在促进广泛的参与和辩论，以确保[concept_law]和政策反映了对公共利益的综合考量。\n\n我们认为下面这些真理是不证自明的：#variable 人人生而平等，造物主赋予他们若干不可剥夺的权利#!，其中包括生命权、自由权和追求幸福的权利；#bold 为了保障这些权利，人们才在他们之间建立[concept_government]#!；而这正是国会的最大使命，或许她不是完美无瑕的，但却是我国民主的不熄灯塔，照亮着自由的前方。"
 usa_congress_demoncratic_tooltip_advance:0 "\n#variable 利润至少10的种植园或农业[Concept('concept_building_level', '$concept_building_levels$')]给各州的民主党票仓产生了[Country.MakeScope.Var('democratic_progress_from_building').GetValue|+=]票#!\n#variable 保守主义势力产生#![Country.MakeScope.Var('democratic_progress_from_igs').GetValue|+=]票#!"
 usa_congress_republican_tooltip_advance:0 "\n#variable 利润至少15的制造业或矿井[Concept('concept_building_level', '$concept_building_levels$')]给各州的共和党票仓产生了[Country.MakeScope.Var('republican_progress_from_building').GetValue|+=]票#!\n#variable 进步主义势力产生#![Country.MakeScope.Var('republican_progress_from_igs').GetValue|+=]票#!"
 united_states_congress_1_button:0 "制定财政预算"
 united_states_congress_1_button_desc:0 "宪法规定国会有权征税，而所有税务和拨款的动议必须由众议院提出，国会也要求总统准备和提交年度财政预算以稳定市场对我国政府的信心。不过，若是国会稍稍显得对此宽容一点，想必是许多人所乐见的。"
 united_states_congress_2_button:0 "授权政府贷款"
 united_states_congress_2_button_desc:0 "政府向金融机构和银行贷款的行为理论上必须得到国会批准，尤其是涉及金额数量较大的时候；如果能国会能考虑一下政府的需求而放宽批复的条件，那就再好不过了。"
 united_states_congress_3_button:0 "审查立法程序"
 united_states_congress_3_button_desc:0 "国会是最高级的立法机构，制定影响每一个美国人的法律，立法经常需要在一些有争议的问题上作出决定。不过国会的开会频率实在低下，如果可以多寻求一点他们的帮助，那想必会大大利好当前的立法。"
 united_states_congress_4_button:0 "举行公开听证"
 united_states_congress_4_button_desc:0 "国会监督政府的职责之一便是对政府采取公开的听证会，尤其是在内阁遭受质疑的时候。现在看起来就颇为符合现状，赶紧举行听证会辩论！"
 united_states_congress_5_button:0 "实施全国动员"
 united_states_congress_5_button_desc:0 "国会是我国军队的真正统治机构，拥有着宣战和征兵的权力。出于对当前战争不利局势的意见，我们需要说服国会立刻全国动员。"
 united_states_congress_6_button:0 "启动总统弹劾"
 united_states_congress_6_button_desc:0 "现任的总统被广泛的认定为不适合继续站在他的位置上，尽管弹劾的举措有点惊世骇俗，但是这毫无疑问是国会的神圣职责，让公民们来决定[concept_country]元首的去留吧！"
