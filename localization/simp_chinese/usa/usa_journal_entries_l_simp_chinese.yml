 usa_investment_1_button:0 "增加对英投资"
 usa_investment_1_button_tt:0 "5年内未对英投资或出售\n这将提升25投资点"
 usa_investment_1_button_desc:0 "[SCOPE.sCountry('GBR_scope').GetName]是工业革命的发源地，治下更是具有许多的殖民地，发展潜力巨大。我们的实业家相信，如果拨出一部分资金投资他们的帝国，不仅可以帮助他们的经济发展，还在未来可以为[ROOT.GetCountry.GetName]创造许多的利益。"
 usa_investment_2_button:0 "出售在英资产"
 usa_investment_2_button_tt:0 "5年内未出售在英资产或投资，并且拥有高于25的投资点\n这将降低25投资点"
 usa_investment_2_button_desc:0 "一部分实业家并不相信[SCOPE.sCountry('GBR_scope').GetName]的价值前景，他们正劝说政府，撤出在当地的一部分投资回笼国内，并宣称将资金用在真正有价值的[ROOT.GetCountry.GetName]的土地上才能创造稳定的利润。"
 usa_help_1_button:0 "请求英国工业援助"
 usa_help_1_button_tt:0 "5年内未从英请求工业援助或提供港口，且拥有高于50的投资点\n这将降低50投资点"
 usa_help_1_button_desc:0 "我们的工业遇到了一点点麻烦，而我们的盟友[SCOPE.sCountry('GBR_scope').GetName]的工业情况则颇为良好。凭借着当地的资产，[ROOT.GetCountry.GetName]也正发挥着强大的影响力，相信游说一部分政要和实业家来拨出一部分工业援助给我们并非困难之事。"
 usa_help_2_button:0 "请求英国提供港口"
 usa_help_2_button_tt:0 "5年内未从英请求提供港口或工业援助，且拥有高于50的投资点\n这将降低50投资点"
 usa_help_2_button_desc:0 "我们缺乏世界各地的军事基地来支持我们的战争，不过我们亲密的盟友[SCOPE.sCountry('GBR_scope').GetName]手下各种岛屿，港口和基地数不胜数，如果能通过变卖部分资产给他们来说服威斯敏斯特临时开放这些基地给我们并提供足够的补给，这将对我们的军队极其有利。"
 usa_help_3_button:0 "租借皇家海军战舰"
 usa_help_3_button_tt:0 "英国不可能那么频繁的出租自己的军舰，25年内只能租用一次，并且拥有100投资点\n这将降低100投资点"
 usa_help_3_button_desc:0 "皇家海军蝉联世界第一海军的位置极为久远，拥有着数量庞大的军舰，不过这些战舰真的被他们时时刻刻的需要着吗？这可不一定，鉴于目前战争严重威胁我国航线安全的现状，或许我们可以付出一笔不菲的代价来换取他们暂时不需要的优质军舰来支持我们的海军。"
 usa_cash_1_button:0 "请求英国贷款"
 usa_cash_1_button_tt:0 "然而英国人不见得会同意就是了...\n5年只能请求一次贷款。"
 usa_cash_1_button_desc:0 "我们的财政状况正捉襟见肘，为了保证政府预算的稳定，不至于陷入赤字之中，或许我们可以从我们的盟友手里获取一笔无需利率——甚至无需偿还的“贷款”...不过伦敦西区估计不会为此而感到高兴的。"
