 supreme_court_1_button:0 "第一修正案"
 supreme_court_1_button_desc:0 "国会不得制定有关下列事项的法律：确立国教或禁止信仰自由；剥夺言论自由或出版自由；或剥夺人民和平集会和向政府请愿、抗议的权利。"
 supreme_court_2_button:0 "第二修正案"
 supreme_court_2_button_desc:0 "纪律良好的民兵队伍，对于一个自由[concept_country]的安全实属必要；故人民持有和携带武器的权利，不得予以侵犯。"
 supreme_court_3_button:0 "第三修正案"
 supreme_court_3_button_desc:0 "任何兵士，在和平时期，未得屋主的许可，不得驻扎民房；即使战时也不允许，除非法律明订。"
 supreme_court_4_button:0 "第四修正案"
 supreme_court_4_button_desc:0 "人人具有保障人身、住所、文件及财物的安全，不受无理之搜查和扣押的权利；此项权利，不得侵犯；除依照相当理由，加上宣誓或誓愿保证，并具体指明必须搜索的地点、必须拘捕的人，或必须扣押的物品，否则一概不得发出搜查令和扣押状。"
 supreme_court_5_button:0 "第五修正案"
 supreme_court_5_button_desc:0 "无论何人，非经大陪审团的陈诉或起诉书，不受判处死刑或褫夺公权之罪；惟于战争或社会动乱时期中，正在服役的陆海军或民兵发生的案件，不在此限。任何人不因同一罪行而遭受两次生命或身体的危害；不得在任何刑事案件中被迫自证其罪；非经正当程序，不得被剥夺生命、自由或财产。人民私有产业，如无合理赔偿，不得被征为公用。"
 supreme_court_6_button:0 "第六修正案"
 supreme_court_6_button_desc:0 "所有刑事案中，被告人应有权提出下列要求：要求由罪案发生地之州或区的公正的陪审团予以迅速及公开之审判，并由法律确定其应属何区；要求获悉被控的罪名和理由；要求与原告或证人对质；要求以强制手段促使对被告有利的证人出庭作证；并要求由律师协助辩护。"
 supreme_court_7_button:0 "第七修正案"
 supreme_court_7_button_desc:0 "在普通法的民事诉讼中，其争执价值超过20元，由陪审团审判的权利应受到保护。由陪审团裁决的事实，合众国的任何法院除按照普通法规则允许外，不得重新审查。"
 supreme_court_8_button:0 "第八修正案"
 supreme_court_8_button_desc:0 "不得要求过重的保释金，不得课以过高的罚款，不得施予残酷的、逾常的刑罚。"
 supreme_court_9_button:0 "第九修正案"
 supreme_court_9_button_desc:0 "本宪法对某些权利的列举，不得被解释为否定或忽视由人民保留的其他权利。"
 supreme_court_10_button:0 "第十修正案"
 supreme_court_10_button_desc:0 "本宪法未授予联邦、也未禁止各州行使的权力，保留给各州行使，或保留给人民行使之。"
 supreme_court_11_button:0 "第十一修正案"
 supreme_court_11_button_desc:0 "合众国的司法权，不得被解释为可以扩展到受理他州公民、或任何外国公民或臣民对合众一州提出或起诉的任何普通法或衡平法的诉讼。"
 supreme_court_12_button:0 "第十二修正案"
 supreme_court_12_button_desc:0 "选举人在各自州内集会，投票选举总统和副总统，选举人须将所有被选为总统之人和所有被选为副总统之人分别开列名单，写明每人所得票数；在该名单上签名作证，将封印后的名单送合众国政府所在地，交参议院议长收；参议院议长在参议院和众议院全体议员面前开拆所有证明书，然后计算票数，获得总统选票最多的人，如所得票数超过所选派选举人总数的半数，即为总统。"
 supreme_court_13_button:0 "第十三修正案"
 supreme_court_13_button_desc:0 "在合众国境内受合众国管辖的任何地方，奴隶制和强制劳役都不得存在，但作为对于依法判罪的人的犯罪的惩罚除外；法律面前，人人平等，任何人都不得将他人当做奴隶，国会有权以适当立法来保证美国境内任何地区对此宣言的执行。"
 supreme_court_14_button:0 "第十四修正案"
 supreme_court_14_button_desc:0 "所有于合众国出生或归化合众国并受其管辖者，皆为合众国及其居住州之公民。所有州皆不得制定或实施限制合众国公民之特权或豁免权之法律；不经正当法律程序，任何州皆不得剥夺任何人之生命、自由或财产；于州管辖范围内，不得拒绝给予任何人平等之法律保护。"
 supreme_court_15_button:0 "第十五修正案"
 supreme_court_15_button_desc:0 "合众国公民的投票权，不得因种族、肤色或曾被强迫服劳役而被合众国或任何一州加以剥夺和限制。"
 supreme_court_16_button:0 "第十六修正案"
 supreme_court_16_button_desc:0 "国会有权对任何来源的收入规定和征收所得税，无须在各州按比例进行分配，也无须考虑任何人口普查或人口统计。"
 supreme_court_17_button:0 "第十七修正案"
 supreme_court_17_button_desc:0 "合众国参议院由每州人民选举的两名参议员组成，任期六年；每名参议员有一票表决权。每个州的选举人应具备该州州议会人数最多一院选举人所必需的资格。任何一州在参议院的代表出现缺额时，该州行政当局应发布选举令，以填补此项缺额。但任何一州的议会，在人民依该议会指示进行选举填补缺额以前，得授权本州行政长官任命临时参议员。"
 supreme_court_18_button:0 "第十八修正案"
 supreme_court_18_button_desc:0 "禁止于合众国及其管辖下的一切领土内酿造、出售或运送作为饮料之致醉酒类；禁止此类酒类输入至或输出自合众国及其管辖下的一切领土。"
 supreme_court_19_button:0 "第十九修正案"
 supreme_court_19_button_desc:0 "合众国或任何一州不得因性别而否认或剥夺合众国公民的选举权。"
 supreme_court_20_button:0 "第二十修正案"
 supreme_court_20_button_desc:0 "兹废除美利坚合众国宪法修正案第十八条；在合众国任何州、领地或属地内，凡违反当地法律为在当地发货或使用而运送或输入致醉酒类，均予以禁止。"
