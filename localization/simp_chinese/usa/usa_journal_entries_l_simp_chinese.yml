 supreme_court:0 "最高法院"
 supreme_court_reason:0 "进度条显示当前正在实施的#bold 宪法修正案#!的数量。\n\n#bold “[ROOT.GetCountry.GetName]的司法权，属于最高法院和国会不时规定和设立的下级法院#!：司法权的适用范围包括：由于本宪法，合众国[concept_law]和根据合众国权力已缔结或将缔结的条约而产生的一切普通法和衡平法的案件；涉及大使、公使和领事的一切案件；关于海事法和海事管辖权的一切案件；合众国为一方当事人的诉讼；两个或两个以上州之间的诉讼；同州公民之间的诉讼；同州公民之间对不同州让与土地的所有权的诉讼；一州或其公民同外国或外国公民或国民之间的诉讼。”\n\n最高法院的设想起源于#variable 1787年制宪会议#!#bold 三权分立的设想#!，#bold 开国元勋们#!建立一个由[concept_country]立法[concept_institution]选出的司法法庭的主张最终造就了如今#bold 拥有司法审查和最高宪法解释者职能的最高法院#!。\n\n#variable 最高法院#!#bold 不仅仅#!是一个简单的司法机构，更是确保合众国#variable 正义与平等的守望者。#!最高法院的程序正当就是美利坚合众国维持#bold [concept_law]权威和公正的象征#!，#bold 无罪推定和司法独立的原则#!确保了合众国共和制度的稳定，正如元勋们制定宪法时写在最开头的初衷：\n\n#bold 我们，合众国人民，为[ROOT.GetCountry.GetName]制定本宪法，是应建立更完善的联邦，树立正义，保障国内安宁，提供共同防务，促进公共福利，并使我们自己和后代得享自由的幸福。#!"
