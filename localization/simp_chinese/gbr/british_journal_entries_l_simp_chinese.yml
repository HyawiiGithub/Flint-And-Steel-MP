 rowing_of_united_kingdom:0 "英格兰的航海运动"
 rowing_of_united_kingdom_reason:0 "自从最早记录有关航海的文献以来，体育元素就一直存在。而在#bold 英格兰#!，#bold 牛津大学于1815年#!首次组织了一次碰撞比赛，而#bold 剑桥大学则于1827年#!首次举办了真正的航海大会。牛津大学和剑桥大学之间的比赛首次#bold 举办于1829年#!，这项有趣且高尚的运动迅速引起了广泛的欢迎，即使是在我国王室感兴趣的粉丝也大有人在：比如我们的[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下。\n\n不过令人遗憾的是，这项运动尚且缺乏充裕的资金和一个足够强大的赞助者和支持者来举办一项#bold 常驻的，国际的和规模庞大的运动会#!。如果能够在我们的土地上更多地普及轮船和帆船的拥有，那么或许我们的皇室就能出于自己的兴趣而成为这项运动的杰出赞助人，以帮助#bold 推广航海运动#!到整个[ROOT.GetCountry.GetName]。"
