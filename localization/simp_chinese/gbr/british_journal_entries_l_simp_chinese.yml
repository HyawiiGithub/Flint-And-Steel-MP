 her_majestys_government:0 "英王陛下政府"
 her_majestys_government_reason:0 "#V #P #B 大不列颠及爱尔兰联合王国[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，加拿大，澳大利亚及其其他领地和领土的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，印度皇帝，基督教的守卫者，蒙上帝洪恩的[ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下#!#!#!#bold #V 是目前的君主。#!#!\n\n[ROOT.GetCountry.GetName]的[GetLawType('law_monarchy').GetName]历史源远流长，自#bold 公元871年#!阿尔弗雷德大帝加冕为#bold 英格兰国王#!以来历经众多王朝而延续至今。每任君主一旦驾崩，其推定继承人立刻即位成为下一任君主，并举行加冕典礼。\n\n同时，我国的[GetLawType('law_monarchy').GetName]并非专制独裁，而是令人骄傲的古老的立宪君主制：#bold 《大宪章》#!确立了议会制度在英格兰的地位，#bold 1689年光荣革命#!后的#variable 《权利法案》#!则树立了世界上第一部宪法，而#bold 《1701嗣位法令》#!则作为《权利法案》的补充制定了#bold 君主——议会——法院#!的#bold 三权分立#!原则，历代君主也须同意该宪法以即位。\n\n[GetLawType('law_monarchy').GetName]在[ROOT.GetCountry.GetName]不仅仅是古老传统和光荣象征的代表，也是经年累月羁绊着英国人的枷锁：在局外人看来，我们背负着这种刻板的沉重而矜持，克制，坚韧，高冷，自律；而我们只会将其一笑了之，因为真正的我们如同迎风守望的橡树，#bold 在逆境中昂首阔步而永不退缩#!；这就是[GetLawType('law_monarchy').GetName]在[ROOT.GetCountry.GetName]所代表的一切：一种#bold 英式的保守主义#!，和#bold 斯多葛式的淡泊与坚韧#!，而这种精神则正是我们的骄傲与自豪，正如我们的格言所述：\n\n#variable 天有上帝，我有权力！#!"
