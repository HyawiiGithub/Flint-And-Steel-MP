 england_industrialize:0 "英格兰的工业革命"
 england_industrialize_reason:0 "#bold 数个世纪的殖民扩张和海外贸易#!为[ROOT.GetCountry.GetName]的财富积累做足了准备，当[SCOPE.sCountry('FRA_scope').GetName]还在把资金都用来维持费用浩大的[concept_army]和宫廷享乐而[SCOPE.sCountry('SPA_scope').GetName]则愚蠢地拿他们的财富购买廉价商品时，我们却在注重于生产建设的投资，并最终带来了如今这场#variable 轰轰烈烈的工业革命#!。\n\n#bold 1769年蒸汽机的问世#!解决了工业发展中的动力问题，从此以后，只要有[SCOPE.sGoods('coal_scope').GetName]作为燃料我们就可以开动蒸汽机；#bold 1825年史蒂芬森发明的铁路#!更是为全国[concept_market]的沟通提供了桥梁，因此无数的[concept_building]从任何合适的地方建立起来而不再受河流和运输的限制。[ROOT.GetCountry.GetName]丰富的[SCOPE.sGoods('coal_scope').GetName]储量更是为我们的工业化提供了蓬勃发展的契机，让我们那些高耸入云的烟囱喷出缕缕烟雾，庞大的厂房得以发出轰鸣，从此终结了中世纪以来传沿数百年的乡村田园。\n\n工业革命的迅猛发展正彻底的改变着英格兰的面貌，让我们加大一切可以推进产业发展的投资，将[ROOT.GetCountry.GetName]变成世界上第一个工业化的[concept_country]吧！"
 england_industrialize_status:0 "将英格兰转变成世界上首个工业区。"