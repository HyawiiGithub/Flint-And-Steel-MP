 commonwealth_council_reason:0 "进度条会显示当前#bold 主导理事会的帝国成员#!的议席数量。\n#bold 不列颠席位#!：#variable [ROOT.GetCountry.MakeScope.Var('eng_commonwealth_council').GetValue|0]#!；[concept_election]时由多个#tooltippable;tooltip:[Country.GetTooltipTag],commonwealth_council_eng_tooltip_advance 条件#!改变。\n#bold 加拿大席位#!：#variable [ROOT.GetCountry.MakeScope.Var('can_commonwealth_council').GetValue|0]#!；[concept_election]时由多个#tooltippable;tooltip:[Country.GetTooltipTag],commonwealth_council_can_tooltip_advance 条件#!改变。\n#bold 澳大利亚席位#!：#variable [ROOT.GetCountry.MakeScope.Var('ast_commonwealth_council').GetValue|0]#!；[concept_election]时由多个#tooltippable;tooltip:[Country.GetTooltipTag],commonwealth_council_ast_tooltip_advance 条件#!改变。\n#bold 爱尔兰席位#!：#variable [ROOT.GetCountry.MakeScope.Var('ire_commonwealth_council').GetValue|0]#!；[concept_election]时由多个#tooltippable;tooltip:[Country.GetTooltipTag],commonwealth_council_ire_tooltip_advance 条件#!改变。\n#bold 南非席位#!：#variable [ROOT.GetCountry.MakeScope.Var('saf_commonwealth_council').GetValue|0]#!；[concept_election]时由多个#tooltippable;tooltip:[Country.GetTooltipTag],commonwealth_council_saf_tooltip_advance 条件#!改变。\n\n#variable 帝国理事会#!是[ROOT.GetCountry.GetName]治下各地#bold 英王陛下政府#!的象征，是整个帝国[concept_government]的#bold 最高立法和行政机构#!，其常驻国会帝国议会的驻地位于伦敦议会大厦的#bold 威斯敏斯特厅#!，紧邻着联合王国国会的所在地；其行政[concept_institution]帝国事务部则位于白厅大街的怀特霍尔宫。\n\n作为象征着帝国[concept_unification]的共同议会，帝国的#variable 五大常任理事国：大不列颠，加拿大，澳大利亚，爱尔兰和南非#!均依照#bold 《联合法案》#!的规定在议会中拥有#bold 最高不超过200席#!和#bold 最低不少于75席#!的议会席位，并每年依据帝国议会的[concept_election]结果任命负责帝国各个部门的[concept_government]大臣，地位高于各成员国的自治议会和地方行政，负责管辖所有帝国内的[concept_law]，[concept_diplomatic_action]，[concept_war]以及其他会影响整个联邦的事务。与此同时，代表着帝国各地的九名大法官也就职于#bold 圣詹姆斯宫的联邦最高法院#!，拥有#bold 帝国司法制度下的终审判决权#!。\n\n作为[ROOT.GetCountry.GetName]#variable 威斯敏斯特体制的民主象征#!，来自世界各地代表着各个联邦成员的议员和文官们满怀热忱地团结一致服务于帝国理事会的正常运转，并借此捍卫我们借以维系联邦而#bold 共同认可的自由理念。#!"
