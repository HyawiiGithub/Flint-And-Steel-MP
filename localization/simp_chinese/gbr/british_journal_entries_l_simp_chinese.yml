 oak_loyal:0 "皇家海军"
 oak_loyal_status:0 "#V #U #B 海军事务大臣将通过海军事务委员会传令到海军部。#!#!#!"
 oak_loyal_reason:0 "#bold 海军经费#!的数额由多个#tooltippable;tooltip:[Country.GetTooltipTag],loyal_navy_tooltip_advance 正面#!或#tooltippable;tooltip:[Country.GetTooltipTag],loyal_navy_tooltip_delete 负面#!条件决定。\n\n#variable 皇家海军#!——[ROOT.GetCountry.GetName]的骄傲和赖以生存的第一道#variable “木墙”#!，自亨利七世创建皇家海军之始，就一直是我国军事建设中最重要的部分。在#bold 1805年的特拉法尔加海战#!中，#bold 纳尔逊中将#!击败了法西联合舰队，使皇家海军夺取了#variable 世界海军之桂冠#!，直到如今。\n\n#variable 皇家海军#!拥有着悠久的光荣传统，以帝国绝大多数的军费预算换来了一支#bold 庞大先进的舰队#!和一群#bold 训练有素的水手#!，为大英帝国的无与伦比立下了汗马功劳。皇家海军的指挥部分由#bold 海军委员会和海军部#!组成，接受#bold 海军事务大臣#!的领导，效忠于#bold [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下政府#!。\n\n维护这样一支伟大的[concept_fleet]并使她始终居于世界之巅峰绝非易事，随着时代的改变，皇家海军也需要做出变革以应对虎视眈眈的对手们，并确保我们在任何海洋都如同橡树一般坚挺，因为#variable 大英帝国的领土之疆只在喜马拉雅山！#!\n\n来吧，朋友们，为我们的荣耀欢庆吧，\n我们以荣耀之名召唤你，享受自由而非惨遭奴役；\n橡树之心，正如艨艟巨舰,\n英武海员，即为我等利剑,\n我们将永无止境地踏上征途，试问何人能比波涛之子更为恣意？！\n"
 oak_loyal_tt_1:0 "伟大的舰队是我国立足世界的关键，皇家海军必须确保对世界各国绝对的海上优势。"
 oak_loyal_tt_2:0 "#bold 组织远海演习#!和#bold 命令寻机决战#!将花费25#bold 海军经费#!\n#bold 建造新主力舰#!和#bold 确保两强标准#!将花费100#bold 海军经费#!\n#bold 扩建皇家海军造船厂船坞#!将花费50#bold 海军经费#!\n#bold 出售皇家海军造船厂船坞#!将获得25#bold 海军经费#!。"
 oak_loyal_1_button:0 "组织远海演习"
 oak_loyal_1_button_desc:0 "一支精干的海军可不能长期呆在港口内，而是需要常常训练和出去巡航！为了保持我们舰队的组织度和战斗力，组织一场远海演习将极有帮助：不过究竟是在北海，大西洋，地中海抑或是印度洋和南海举行演习就有待决定了。"
 loyal_navy_1_tt:0 "总不能天天出去演习吧？1年只能进行1次远海演习。"
 oak_loyal_2_button:0 "命令寻机决战"
 oak_loyal_2_button_desc:0 "皇家海军的舰队规模庞大，而强大的主力舰更是数不胜数；然而舰队的优势是一回事，能够出海找到敌人的舰队再对敌人实施毁灭性的打击又是另一回事。我们的舰队现在的策略实在太过于保守，应该直接对海军部下令，制作一份详细的决战计划，派发到每个水兵和指挥官手中，找一个风和日丽的日子并搜查到敌军的位置之后，主力尽出和敌舰决战！"
 loyal_navy_2_tt:0 "舰队需要回港补给，下达寻机决战命令后的1年内不能重复下令。"
 oak_loyal_3_button:0 "建造新主力舰"
 oak_loyal_3_button_desc:0 "该让舰队里的落后船只进入博物馆了，皇家海军可不能靠着一堆老家伙和敌人打仗！我们优秀的水兵理应驾驭世界上最为先进的船只，命令白厅增加皇家海军的预算，在造船厂开建更多的新锐战舰吧，我们的海军元帅已经兴致勃勃地起好舰名了！"
 loyal_navy_3_tt:0 "皇家海军的战舰哪里有那么老旧？5年只能建造1次新主力舰。"
 oak_loyal_4_button:0 "确保两强标准"
 oak_loyal_4_button_desc:0 "在这个严峻的世界，海军才是我们最值得信赖的武器。根据议会的《海军防御法案》所提出的两强标准，皇家海军的数量应当始终超越世界二三海军之和；这个标准可不容易确保，只有全力运转我们的造船厂才可以！"
 loyal_navy_4_tt:0 "天天找议会要钱很烦的！老爷们10年只会听取1次法案标准的意见。"
 oak_loyal_5_button:0 "扩建皇家海军造船厂船坞"
 oak_loyal_5_button_desc:0 "皇家海军正处于扩充期，然而船坞并不足够：为了供应我们的海军建设，拨款给本土的造船厂扩建或许会更好。"
 loyal_navy_5_tt:0 "阿姆斯特朗爵士-惠特沃斯公司将扩建其船坞，5年内不能对外出售。"
 oak_loyal_6_button:0 "出售皇家海军造船厂船坞"
 oak_loyal_6_button_desc:0 "当前的船坞未免也太多了，尽管以皇家海军的数量和需求也不需要这么多的造船厂：出售一部分会更好。"
 loyal_navy_6_tt:0 "阿姆斯特朗爵士-惠特沃斯公司将出售其船坞，5年内不能重新扩建。"
