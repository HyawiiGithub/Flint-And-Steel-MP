l_simp_chinese:
 #英国不列颠治世
 joi_flavor_gbr.1.t: "不列颠治世"
 joi_flavor_gbr.1.d: "这是属于[ROOT.GetCountry.GetName]的时代：太阳悬挂在天空之上，照射在大英帝国的领土之下，仿佛永远不会从不列颠尼亚的疆域内落下。"
 joi_flavor_gbr.1.f: "                                 #bold 当大不列颠受命于天，#!\n\n                                 从蔚蓝的大海中崛起，\n\n                            崛起，从蔚蓝的大海中崛起，\n\n                        这是契誓，守护这片陆地的契誓，\n\n                                 守护天使齐声歌唱：\n\n                              #bold  统治吧，不列颠尼亚！#!\n\n                               不列颠尼亚统治海洋！\n\n                                  #bold 不列颠人永不为奴！#!"
 joi_flavor_gbr.1.a: "西班牙人曾说他们的帝国上太阳永不落下，然而这一点却在我们的身上得到了更为雄伟的体现。"
 #英国联合法案
 joi_flavor_gbr.2.t: "联合法案"
 joi_flavor_gbr.2.d: "帝国理事会代替帝国会议而成为了[ROOT.GetCountry.GetName]统治海外各属地的常设机关，各海外领地的代表依据选举而齐聚威斯敏斯特，宣誓为共同的帝国联邦而效忠；历史将把今天认定为大英帝国迈向统一联邦的日子。"
 joi_flavor_gbr.2.f: "伴随着昔日处于#bold 自治地位#!的殖民地尽皆并入[ROOT.GetCountry.GetName]的统治之下，帝国对于世界各地的掌控达到了#bold 世界历史上的巅峰#!，胜利的金狮骄傲地盘踞在繁荣昌盛的不列颠岛上环视这个#bold 由大英帝国统御的世界秩序#!：\n\n没有什么国家能超越不列颠治下的无上荣光，没有什么领袖能够超越不列颠[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的威服四海；#bold 大英帝国的幅员是如此的辽阔，以至于天上的太阳永远不会落下；大英帝国的力量是如此的强大，就如同皇家海军踏平征途的波涛#!；人们都将称呼这个时代，这个世纪为属于[ROOT.GetCountry.GetName]的世纪！\n\n北美和俄罗斯的平原是我们的谷仓；\n芝加哥和敖德萨是我们的矿区；\n加拿大和北欧半岛为我们种树；\n澳大利亚为我们牧羊；\n阿根廷为我们养牛；\n秘鲁送来白银，南非进贡黄金；\n印度人和中国人为我们种茶，中海是我们的果园；\n我们的棉花种植园则从美国南部向地球一切温暖的地方扩展。\n\n#bold 是时候宣告我们作为超级强权的地位了，统治吧不列颠尼亚！#!"
 joi_flavor_gbr.2.a: "统治吧！不列颠尼亚！"
 #英国自治
 joi_flavor_gbr.3.t: "自治领关系法"
 joi_flavor_gbr.3.d: "在自治领的迫使之下，伦敦不得不出草法案确立了[ROOT.GetCountry.GetName]治下各地政府与伦敦的关系，终结了伦敦干涉自治领特权和宪法的权力。"
 joi_flavor_gbr.3.f: "本届内阁，代表受上帝洪恩的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]陛下之政府宣布：\n一：加拿大，澳大利亚，南非设为帝国之自治领。\n\n二：本法实施后，自治领所订之法律或规定，不会因与联合王国将来可能制定之法律、规定或根据法律制订的规章抵触而无效。各自治领也有权根据自治领法律，撤废或修订法律、规定、规章。\n\n三：自治领议会有权制定可实施于其境外之法律。\n\n四：本法实施后，除非自治领有明确的表示，请求并同意外，联合王国所制订之法律不得在其自治领内适用。"
 joi_flavor_gbr.3.a: "天佑吾王..."
 #英国加拿大
 joi_flavor_gbr.4.t: "北境探索"
 joi_flavor_gbr.4.d: "随着加拿大被并入[ROOT.GetCountry.GetName]的怀抱，对这片北方领土的探索狂潮开始了"
 joi_flavor_gbr.4.f: "为什么是加拿大？环顾四周！#bold 哈德孙湾的海水#!比天空本身还要湛蓝，郁郁葱葱的树林和一望无际的大平原#bold 吹动着惬意的微风#!，还有所有你可以在这里的城市中#bold 享受和英格兰一般无二的任何服务#!，找寻更具价值的工作！当我可以在这片庞大而无人的领土上搞到庞大的财富时，为什么还要在雾气熏天的伦敦挣扎？"
 joi_flavor_gbr.4.a: "加拿大在召唤！"
 joi_flavor_gbr.5.t: "加拿大自治政府"
 joi_flavor_gbr.5.d: "加拿大正筹备建立一个统一的自治政府..."
 joi_flavor_gbr.5.f: "每一份文件的签署与盖章都让北邦离建国更近一步；殖民地间的意见并不总是一致，但加拿大人民决心要坚持到底。不久的将来，在殖民办公室、当地行政机构的支持下，全体加拿大人民意识的驱动下，一个加拿大国家的崛起近在眼前。"
 joi_flavor_gbr.5.a: "噢，好吧。"
 #英国澳大利亚
 joi_flavor_gbr.6.t: "矿业前景"
 joi_flavor_gbr.6.d: "一个在澳大利亚发现铁矿的消息震惊了[ROOT.GetCountry.GetName]社会"
 joi_flavor_gbr.6.f: "噢先生，你真的以为他们搬家只是因为想要一份工作吗？看看新闻，他们在那里看到了什么？没错！露天的铁矿！他们满眼都是贪婪，我告诉你，#bold 现在离开英格兰这片鬼地方还来得及#!，这里除了浓烟和工厂还有什么，大英帝国的荣耀吗？哦天哪，在澳大利亚，一个穷鬼都能轻松取得一大片矿场，成为腰缠万贯的老板！什么荣誉，都在英镑面前见鬼去吧！"
 joi_flavor_gbr.6.a: "冲冲冲！"
 joi_flavor_gbr.7.t: "澳大利亚自治政府"
 joi_flavor_gbr.7.d: "澳大利亚正筹备建立一个统一的自治政府..."
 joi_flavor_gbr.7.f: "每一份文件的签署与盖章都让澳大利亚离建国更近一步；殖民地间的意见并不总是一致，但澳大利亚人民决心要坚持到底。不久的将来，在殖民办公室、当地行政机构的支持下，全体澳新人民意识的驱动下，一个澳大利亚国家的崛起近在眼前。"
 joi_flavor_gbr.7.a: "噢，好吧。"
 #英国南非
 joi_flavor_gbr.8.t: "威斯敏斯特会议"
 joi_flavor_gbr.8.d: "尽管本意是巩固好望角航线，但南非黄金的发现迅速传遍了世界，成为了[ROOT.GetCountry.GetName]的意外之喜。"
 joi_flavor_gbr.8.f: "“皮尔爵士在1816年建立金本位时绝对想不到这一天。”\n\n“不错，如今全世界的黄金不是在伦敦西区就是在英格兰银行的保险柜里。”\n\n“谁又能想到呢？英镑的价值将与黄金等同，对全世界都一样！法郎，马克，美元，卢布...今后都将对标英镑！英镑将成为世界的货币！而这又将为我们带来什么？！”\n\n“或许是一个威斯敏斯特体系的美称...以及无尽的财富和权力？”"
 joi_flavor_gbr.8.a: "威斯敏斯特体系？选举的那个？"
 joi_flavor_gbr.9.t: "布尔人反抗"
 joi_flavor_gbr.9.d: "[ROOT.GetCountry.GetName]试图侵略南非白人的事情已经不是秘密..."
 joi_flavor_gbr.9.f: "“每个符合服役条件的平民都是待征召的战士，平时在农场和城镇中从事自己的营生，并在一年中的某段时间里接受短期的军事训练，战争爆发后则迅速按地区集结报到，组成民团抵抗英军的入侵。\n我们将组织一切可以使用的力量，所有拒绝参战的男人都是将被绞死的叛国者，为了保卫布尔的自由与独立，我们必须促使全世界都抨击英国人这种可耻的入侵，以证明现在已经不是帝国主义可以随意主宰小国的时代了。”"
 joi_flavor_gbr.9.a: "就那群土包子？"
 #英国爱尔兰
 joi_flavor_gbr.10.t: "粮食危机的终结"
 joi_flavor_gbr.10.d: "曾经弥漫在爱尔兰的饥荒危机已经被[ROOT.GetCountry.GetName]政府所解决，通过调派英格兰的资源至爱尔兰，对饥荒的救济获得了本地人民的爱戴。"
 joi_flavor_gbr.10.f: "“土豆，谁还吃土豆？那只不过是过去老掉牙的食物罢了，我们生活在一个如此强大的帝国，又何须为吃的事情发愁？慷慨仁慈的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下已经调拨英格兰的资源来到爱尔兰，发霉的土豆就丢在地里吧，城里正发放着牛肉和面包；我们将不再为生存而担忧，天佑吾王，天佑[ROOT.GetCountry.GetName]！”"
 joi_flavor_gbr.10.a: "说得好！"
 joi_flavor_gbr.11.t: "爱尔兰大饥荒！"
 joi_flavor_gbr.11.d: "又一场饥荒席卷了爱尔兰贫瘠的土地，而[ROOT.GetCountry.GetName]政府似乎对此不闻不问..."
 joi_flavor_gbr.11.f: "1739年的事情又重来了，一场空前的瘟疫席卷了爱尔兰；土豆腐坏了，一种未知的病毒入侵了田地，摧毁了一家人赖以度过明年的食物。乡下的农民逃离了土地，要到都柏林，要到伦敦德里，要到贝尔法斯特和科克去，那里有吃的吗？没有，城市里也都是饿死的乞丐，只有体面的英格兰老爷们的马车行驶在街道上，飘出一股股烤肉的香味..."
 joi_flavor_gbr.11.a: "呵呵，谁会管这群土豆佬的死活？"
 #英国印度
 joi_flavor_gbr.12.t: "印度事务法案"
 joi_flavor_gbr.12.d: "随着英属印度政府法令的实施，东印度公司的统治彻底结束了，整个印度最终属于伦敦的直接所有，由内阁任命的印度事务大臣代表而统治。"
 joi_flavor_gbr.12.f: "#bold 东印度公司拥有管理的领土已经受[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的委托#!，并且该法案中提到的#bold 财产和权利#!由该公司以信托方式持有为了上述[concept_government]的目的，由于内阁认定上述领土应由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的名义进行管理是有利的，在征得[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的同意后#bold 经颁布上议院和下议院#!，并根据其权力在本届议会中召开如下：\n\n目前由东印度公司占有之[concept_colony]，以及该[concept_company]受[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下#bold 委托授予或行使的所有与[concept_government]有关的权力均应停止#!。所#bold 有领土及行政管理之权利应改变而属于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下#!，并以她的名义行使；印度的或在印度产生的所有领土和其他[concept_taxes]，以及与任何领土有关的所有贡品均应以[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下之名义收取。\n\n为了本法的目的应设立一个理事会，由九名成员组成，并命名印度事务部。东印度公司董事会从担任过该[concept_company]董事的人员中选出三名人员与[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下任命的人员行使其权力，并在经由首相提名且经议会审议后任命代表由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的印度事务大臣；议会有权以[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的名义#bold 罢免和任命大臣职位#!。\n\n东印度公司的[concept_army]和[concept_fleet]应被视为[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的印度[concept_army]和[concept_fleet]，并应承担为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下服务的相同义务，#bold 就像为该公司服务一样#!。\n\n印度总督收到本法案后，应尽快在印度各专员府和[concept_government]宣布本法案并将权力移交给#bold 印度事务部#!。"
 joi_flavor_gbr.12.a: "我们需要一名印度事务大臣！"
 joi_flavor_gbr.12.b: "还是重新任命一名总督吧。"
 joi_flavor_gbr.12.c: "让我们实现印度的重整！"
 joi_flavor_gbr.13.t: "印度自治法案"
 joi_flavor_gbr.13.d: "在印度本地人民不断暴动反抗帝国统治的环境下，议会不得不出台了一份允许印度当地实施自治的法令来降低帝国在印度的统治成本。"
 joi_flavor_gbr.13.f: "延续上届议会会议中制定的法案的法案，允许有更多时间支付公司应付的某些应付款项与东印度进行贸易的[ROOT.GetCountry.GetName]商人；批准进一步的时间支付某些应付款项，并将其应付给公众，并预付给上述公司，其中提到的条款，通过贷款或国库券筹集的一定数额的资金：\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的财政部长或其中任何三名或更多人推迟并留出更多时间支付这笔款项应该而且可能是合法的六十四万四千七百四十三英镑十七先令二便士，按上述法案中提到的几次时间应向海关缴纳的；十二月第一天到期的十万英镑总额为一千七百八十一；并允许在过期之十二个月内向海关支付应缴纳的款项。\n\n若东印度公司确实并应在上述付款或其任何部分分别按上述方式推迟的一个或多个时间分别支付上述款项，则应以与上述款项已分别于上述款项到期日或之前支付；且公司在推迟的一个或多个时间付款后，应免除并免除其因未分别在数次支付上述付款而承担的所有损害，利息和损失。该款项已到期，并有权获得相同的折扣，津贴和优惠，如同上述款项已分别在到期日或之前支付。"
 joi_flavor_gbr.13.a: "好吧好吧..."
 #爱尔兰大饥荒
 joi_flavor_gbr.14.t: "从饥荒中恢复"
 joi_flavor_gbr.14.d: "可怕的饥荒结束了，但是对爱尔兰的损失已经不可挽回..."
 joi_flavor_gbr.14.f: "恐怖，只有恐怖。街道上遍地饿殍，奄奄一息地趴在阴暗的角落中。老鼠吱吱吱的叫，地上连一根草都没有；往日在繁荣的乡村里劳作的辛勤的农民消失无踪，若没有离开这片土地，迎接他们的只有死亡。尽管[ROOT.GetCountry.GetName]政府最终注意到了发生在这里的惨剧，饿死和逃亡的人们也不会再重新出现在这片土地..."
 joi_flavor_gbr.14.a: "上帝..."
 joi_flavor_gbr.15.t: "饥荒结束"
 joi_flavor_gbr.15.d: "可怕的饥荒最终结束，爱尔兰剩下的只有悲剧和愤怒..."
 joi_flavor_gbr.15.f: "恐怖，只有恐怖。街道上遍地饿殍，奄奄一息地趴在阴暗的角落中。老鼠吱吱吱的叫，地上连一根草都没有；往日在繁荣的乡村里劳作的辛勤的农民消失无踪，若没有离开这片土地，迎接他们的只有死亡。[ROOT.GetCountry.GetName]的官员对这里的惨剧熟视无睹，甚至拦截一切试图给这里的人们提供援助的外国势力，仿佛爱尔兰不仅不属于联合王国，更是[ROOT.GetCountry.GetName]的敌人..."
 joi_flavor_gbr.15.a: "我也是[ROOT.GetCountry.GetName]公民，我怎么不知道有饥荒？"
 #征服缅甸
 joi_flavor_gbr.16.t: "在缅甸的胜利"
 joi_flavor_gbr.16.d: "[ROOT.GetCountry.GetName]最终取得了战争的胜利，而失败的一方则被迫投降..."
 joi_flavor_gbr.16.f: "兹[ROOT.GetCountry.GetName]及大清国大皇帝，缅甸国王议，将所议条款开列于左:\n一：中国允英国在缅甸现时所秉政权，均听其便。\n二：因缅甸每届十年，向有派员呈进方物成例，英国允由缅甸最大之大臣，每届十年，派员循例举行。其所派之人应选缅甸国人。\n三：本约立定由两国特派大臣在中国京城，将约文汉、英各三份先行画押，盖用印章，恭候两国御笔批准，在于英国京城速行互换，以昭信守。"
 joi_flavor_gbr.16.a: "统治吧不列颠尼亚！"
 joi_flavor_gbr.16.b: "缅甸将成为英属印度的一个省！"
 #征服埃及
 joi_flavor_gbr.17.t: "大英帝国治下的埃及"
 joi_flavor_gbr.17.d: "[ROOT.GetCountry.GetName]的军队占领了尼罗河和苏伊士，埃及已经臣服在了大英帝国的皇冠之下"
 joi_flavor_gbr.17.f: "尼罗河三角洲，多少伟大帝国的粮仓与核心；凯撒征服过这里，使她臣服于罗马帝国；塞利姆一世征服过这里，使她臣服于奥斯曼帝国。如今，[ROOT.GetCountry.GetName]帝国征服了这片土地，米字旗飘扬在金字塔的顶端，在埃及的胜利成为了帝国皇冠的又一颗宝石。\n同时，埃及的位置是如此的重要，在这个时代，我们不仅可以像曾经统治过埃及的伟大帝国一样把埃及设计成帝国农业的核心，为我们带来贸易和经济的好处；也可以将其转变成巩固全球统治的军事基地，为我们带来军事调度的好处。我们究竟应该怎样利用这片土地？"
 joi_flavor_gbr.17.a: "专注于埃及的经济投资！"
 joi_flavor_gbr.17.b: "专注于埃及的军事建设！"
 #从开罗到开普敦
 joi_flavor_gbr.18.t: "红绸带计划"
 joi_flavor_gbr.18.d: "半个非洲已经被[ROOT.GetCountry.GetName]收归旗下，大英帝国的领土跨越了整个非洲大陆"
 joi_flavor_gbr.18.f: "看看地图吧各位！没有人能够再次重复我们现在所实现的伟大功绩；代表着[ROOT.GetCountry.GetName]的红色如同一条绸带一样铺开在这片土地上；帝国的资产从尼罗河的城市直达好望角的海岸，所有敌人都已倒在沙子之中。而黑暗大陆最有价值的土地已经归我们所有，帝国万岁！"
 joi_flavor_gbr.18.a: "大英帝国万岁！"
 #大印度半岛铁路
 joi_flavor_gbr.19.t: "大印度半岛铁路"
 joi_flavor_gbr.19.d: "联通次大陆的大印度半岛铁路终于建成\n这条漫长的新铁路为整个次大陆的发展提供了蓬勃的动力。"
 joi_flavor_gbr.19.f: "嗓门猛烈不羁的美人！\n把你所有无法无天的音乐、把你夜晚摇曳的灯，在我的吟唱中翻腾；\n你狂野地吹口哨的笑声，像地震一样轰隆回荡，把所有的人唤醒；\n你自己的律法完备，你自己的轨道牢牢地掌握手中；\n你激动的尖声长鸣应和着岩石和山丘的回声；\n扬起在辽远的大地上，越过湖面；\n无拘无束，\n喜兴冲冲，\n强壮孔武，\n奔向自由的天空！"
 joi_flavor_gbr.19.a: "穿过狂风，穿过平静；你是这个大陆现代脉搏的典型！"
 #英美特殊关系系列
 joi_flavor_gbr.20.t: "英美同盟！"
 joi_flavor_gbr.20.d: "随着世界局势的变化，[ROOT.GetCountry.GetName]和[SCOPE.sCountry('USA_scope').GetName]的关系正逐步改善..."
 joi_flavor_gbr.20.f: "尽管我们两国曾是对手，但面对共同的威胁，拥有共同的利益时，曾经的敌对将会烟消云散；英美两国拥有着共同的文化和语言，建立着共同的体制，由共同的血脉相连接的亲密的关系定将长久维持。\n鉴于此，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下政府的首相和外交大臣已经开启了赴美访问，与山巅之城进行了一次成功的会谈，会议上谈及了双边建立一套“牢不可破”的军事经济同盟的可能。"
 joi_flavor_gbr.20.a: "是时候签订一份全面而永久的同盟来巩固我们的关系了！"
 joi_flavor_gbr.20.b: "军事同盟可以暂缓，不过经济协定可以先行！"
 joi_flavor_gbr.21.t: "在美投资大获成功"
 joi_flavor_gbr.21.d: "数名[ROOT.GetCountry.GetName]最优秀的实业家向我们报告..."
 joi_flavor_gbr.21.f: "“喜讯！喜讯！这一段时间里，我们在美国的投资取得了空前的成功，我们的企业一片繁荣，我们的盟友也因此收益良多：当然了，我们的财富也因此而获益，真是一笔英明且具有远见的投资啊！"
 joi_flavor_gbr.21.a: "不错不错！"
 joi_flavor_gbr.22.t: "在美资本陷入困境"
 joi_flavor_gbr.22.d: "数名[ROOT.GetCountry.GetName]最优秀的实业家向我们报告..."
 joi_flavor_gbr.22.f: "悲报！尽管我们已经尽了自己最大的努力，但是由于美国市场近日连续的不振，我们投资的企业都亏损了许多，有个倒霉蛋的工厂还因此而倒闭了...真该把这些资产尽早转移到国内啊，可恶！"
 joi_flavor_gbr.22.a: "日了狗了！"
 joi_flavor_gbr.23.t: "[SCOPE.sCountry('GBR_scope').GetName]向我们请求贷款！"
 joi_flavor_gbr.23.d: "由于联合王国财政的困难，现在他们将目光投向了我们，请求我们的帮助..."
 joi_flavor_gbr.23.f: "英国的财政出现问题在国际上早已不是秘密；鉴于我们和他们之间亲密的友谊，英国财政大臣访问我国，希望能从我们的口袋里借得一笔财富，并承诺这将为我国带来许多的政治利好。国会正在就英国人的请求进行辩论，到底应不应该给他们借贷呢？"
 joi_flavor_gbr.23.a: "给吧给吧，我们可是慷慨的救世主！"
 joi_flavor_gbr.23.b: "我们可没有赡养牢父亲的义务！"
 #印度事务系列
 joi_flavor_gbr.24.t: "印度教士兵抗议"
 joi_flavor_gbr.24.d: "发放给部队的新式步枪所使用的弹药筒引发了事端，因为弹药筒所使用的油脂包括牛油和猪油，而这些在印度教信仰中是禁忌。"
 joi_flavor_gbr.24.f: "当我咬弹筒的时候我能尝出来。在战斗最激烈的时刻，我们这些最忠诚的士兵发现公司居然用如此狡诈卑鄙的手段破坏我们的信仰，这真是前所未闻的背叛。要是我能朝罪魁祸首开一枪，我会毫不犹豫地这么做。"
 joi_flavor_gbr.24.a: "你以为你是谁？给我枪毙了他们！"
 joi_flavor_gbr.24.b: "尊重他们的宗教或许会更好。"
 joi_flavor_gbr.25.t: "土邦议会请愿"
 joi_flavor_gbr.25.d: "土邦议会正因为他们所制定的政策被伦敦撤销而向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]陛下请愿。"
 joi_flavor_gbr.25.f: "虽然我们将政策将政策视为议会的责任，将行政视为官员的责任，但行政政策问题可能会导致行政政策与政策管理之间的混淆，特别是当行政责任和行政政策的职责与政策行政的责任相冲突或重叠...\n简而言之，这些建议一旦得到落实，导致人们认识到，事实上，在某些情况下，替代行动方针可能会受到谨慎修改，导致重新评估最初的分歧领域，并指出鼓励妥协与合作的可能性。"
 joi_flavor_gbr.25.a: "确保尊敬的议员们的意见得到保障。"
 joi_flavor_gbr.25.b: "这些家伙理应认识到谁才是他们的主人！"
 joi_flavor_gbr.26.t: "一名杰出的次大陆官员"
 joi_flavor_gbr.26.d: "据悉，一名服务于印度事务部的官员在他的职位上干出了堪称杰出的成就。"
 joi_flavor_gbr.26.f: "“就目前情况，综观全局，纵览古今，考虑各部门平均水平，总结分析，也许可以认为，综上所述，概括来说，您很可能发现，尽管也许不中听，无论如何，恐怕前景微妙，现阶段只能如此预期：毕竟我只是卑微的社会公器，盛放内阁深思熟虑的果实。”"
 joi_flavor_gbr.26.a: "在当地提拔他的职位。"
 joi_flavor_gbr.26.b: "本土需要这样的人才。"
 joi_flavor_gbr.27.t: "严重的粮食问题"
 joi_flavor_gbr.27.d: "由于次大陆近日持续的干旱，许多印度人陷入了饥饿之中。"
 joi_flavor_gbr.27.f: "“您听说最近的事了吗？”\n\n“噢，那件事？无关紧要。”\n\n“但如果他们来请求我们帮助怎么办？”\n\n“那我们就这样：第一阶段，我们宣称什么事都没有。第二阶段，说也许有事发生，但我们不该采取行动。第三阶段，说也许应该行动但我们什么都做不了。第四阶段，说也许当初能做点什么但现在已经太迟了。”"
 joi_flavor_gbr.27.a: "是，大臣！"
 joi_flavor_gbr.27.b: "胡说八道！"
 joi_flavor_gbr.28.t: "英属印度政府"
 joi_flavor_gbr.28.d: "设立印度事务部门的尝试失败了；严重的动乱和反对迫使伦敦重新将印度的行政工作交给了一名在德里的总督。"
 joi_flavor_gbr.28.f: "“这届政府是来管理国家的，不能像往届那样就是来统治。”\n\n“那首相觉得我们应该怎么样？”\n\n“当一个国家正在走下坡路时，得有人坐在驾驶席上，往油门上踩一脚。”"
 joi_flavor_gbr.28.a: "敌在白厅啊，敌在白厅！"
 joi_flavor_gbr.29.t: "印度事务大臣的任命"
 joi_flavor_gbr.29.d: "根据受上帝洪恩的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]陛下的谕旨，内阁增加了一名新成员。"
 joi_flavor_gbr.29.f: "大臣有三项职能。首先，搞推销，让议会和公众接受部里的行动，他是我们的公关员；其次，他是我们的议会代表，让我们立法得以通过；第三，他得养活我们，在内阁争取经费，好让我们运转我们的部门。但他不该审查部里的工作程序，与秘书及下属交流。"
 joi_flavor_gbr.29.a: "我知道，我刚去过下院。"
 #英美特殊关系（美国方）
 joi_flavor_gbr.30.t: "英美同盟？"
 joi_flavor_gbr.30.d: "随着世界局势的变化，[ROOT.GetCountry.GetName]和不列颠岛上我们曾经的敌人的关系正逐步改善..."
 joi_flavor_gbr.30.f: "尽管我们两国曾是对手，但面对共同的威胁，拥有共同的利益时，曾经的敌对将会烟消云散；英美两国拥有着共同的文化和语言，建立着共同的体制，由共同的血脉相连接的亲密的关系定将长久维持。\n鉴于此，英国首相和外交大臣已经访问我国并在外交会谈上向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]提出了一个缔结涉及经济和军事等多方面“永久特殊联盟”的设想，并保证这将同时为我国和他们带来利好。"
 joi_flavor_gbr.30.a: "婉拒英国人的提议。"
 joi_flavor_gbr.30.b: "合众国将欣然接受！"
 #大英帝国的未来
 joi_flavor_gbr.31.t: "第一届帝国会议"
 joi_flavor_gbr.31.d: "第一次涉及到所有不列颠殖民地的帝国会议在大英帝国的主人：[ROOT.GetCountry.GetName]的首都召开了，帝国的仪式巍峨壮丽。大街上行进着四亿属民派来的代表，大海上则集结着一百六十五艘皇家海军的军舰，受阅舰队长达几英里。"
 joi_flavor_gbr.31.f: "“我们的确需要你们的帮助，这个筋疲力尽的泰坦巨人同命运相搏斗的那个天地太广阔了。我们肩荷这个负担已经有很多年。我们想，这是我们的孩子们应该帮助我们来支撑的时候了。”\n\n“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]必须接受代议制度的必然后果，如果[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]不得不继续使这个政府具有一个代议制机关，它就必须同意让获得代议制机关信任的那些人来继续管理政府...就殖民地而言，确保其完全的从属地位是靠殖民地能够在与帝国的继续不断的联系中获得好处。就母国政府而言，对殖民地涉及内部事务的法律的制定，或者对履行行政权力的人员的选择进行毫无根据的干涉，那么，这种从属关系肯定不能加强，只能大大削弱。”\n\n“如果固守经济上迂腐陈旧的原则，我们将失去殖民地提供给我们的加紧联合的机会。”"
 joi_flavor_gbr.31.a: "大英帝国应该成为一个牢不可破的整体：一个帝国联邦。"
 joi_flavor_gbr.31.b: "大英帝国应该发扬地方民主自治的传统：一个分权联邦。"
 #英格兰皇家赛艇大会
 joi_flavor_gbr.32.t: "英格兰皇家航海大会"
 joi_flavor_gbr.32.d: "赛艇在[ROOT.GetCountry.GetName]的风靡使得她成为了一项广受欢迎的国民运动，在热衷于此的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的赞助下，第一场国际的赛艇比赛：英格兰皇家航海大会在泰晤士河畔开幕了。"
 joi_flavor_gbr.32.f: "朴次茅斯队已经领先了100码，伯克郡队发力了！发力了！\n越来越接近终点了，距离终点越来越近了，伯克郡队又上来了两个桨位，加桨了！桨频！起来了！再往前超！超过了！\n还有最后的两百米！领起来！要拼！超过了一个桨位，前膀发力，就有最后的五十米了，冲啊伯克郡！\n伟大的伯克郡，伟大的伯克郡！他们才是英格兰光荣传统的继承人，在这一刻他不是一个人在战斗，他不是一个人！！最后五十米，领先！还领先两桨！冲啊！！！"
 joi_flavor_gbr.32.a: "混蛋，这个解说绝对是伯克人！"
 #英属北美法令
 joi_flavor_gbr.33.t: "英属北美法令"
 joi_flavor_gbr.33.d: "随着加拿大联邦的法令由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下签署，新生的[concept_dominion]成为了大英帝国中平等的一员。"
 joi_flavor_gbr.33.f: "#bold 鉴于新不伦瑞克，魁北克，马尼托巴，萨斯喀彻温，艾伯塔，不列颠哥伦比亚，努纳武特，鲁珀特地省#!已表示希望在[ROOT.GetCountry.GetName]的王冠下联邦统一为一个[concept_dominion]，其宪法原则与联合王国的宪法相似；由于这样的联盟将有助于各省的福利并促进大英帝国的利益，在议会授权下建立联邦的情况下，不仅应规定[concept_dominion]立法机构的宪法，而且还应宣布其中行政政府的性质，以使英属北美之联邦制定对其有利的规则：[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]根据[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下最尊贵的枢密院的建议，可以通过公告宣布，在其中指定的某一天及之后，不超过本法通过后六个月，英属北美各省应以加拿大名义形成并成为一个[concept_dominion]；\n\n如果[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下认为合适，可以不时授权总督在加拿大任何一个或多个地区以及在在总督乐意的情况下，行使总督认为有必要或适宜分配给他或他们的权力和职能。只要其在加拿大政府成立后继续存在并能够行使，应由总督授予和行使，经[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下枢密院或其任何成员的建议或建议和同意，但须遵守由联合王国议会设立之宪法。\n\n参议院和下议院及其成员各自持有和行使的特权，豁免权和权力应由加拿大议会法案规定，但须呈报联合王国议会审阅；联合王国议会有权驳回加拿大议会之议会法案。\n\n在根据本条⽂召开[concept_election]并设立议会后，上述[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下批准之法案#bold 即适⽤于加拿大联邦#!。"
 joi_flavor_gbr.33.a: "天佑[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]！"
 #澳大利亚政府法令
 joi_flavor_gbr.34.t: "澳大利亚政府法令"
 joi_flavor_gbr.34.d: "随着澳大利亚联邦的法令由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下签署，新生的[concept_dominion]成为了大英帝国中平等的一员。"
 joi_flavor_gbr.34.f: "#bold 鉴于新南威尔士，塔拉马尼亚，维多利亚，西澳大利亚，南澳大利亚，北领地，新西兰省#!已表示希望在[ROOT.GetCountry.GetName]的王冠下联邦统一为一个[concept_dominion]，其宪法原则与联合王国的宪法相似；由于这样的联盟将有助于各省的福利并促进大英帝国的利益，在议会授权下建立联邦的情况下，不仅应规定[concept_dominion]立法机构的宪法，而且还应宣布其中行政政府的性质，以使英属澳大利亚之联邦制定对其有利的规则：\n\n每⼀位年满⼆⼗⼀岁的男⼦，作为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下天⽣或⼊籍的⾂⺠，或合法成为#bold 澳大利亚公民之身份#!，在该选举令状⽇期之前⾄少六个⽉应进⾏选⺠登记。通过任何条例组建的⽴法机关或为此⽬的⽽制定的条例，并#bold 受该⽴法机关依法制定的条例所须遵守的条件和限制的约束#!：\n\n在联邦内设⽴⽴法委员会，全部议员由具有投票权之公民[concept_election]产生后由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下任命，⽽理事会的其余成员则须由#bold 拥有选举权之公⺠选举产⽣#!。\n\n该⽴法机关根据上述法律或条例，制定⼀切必要的规定，将[concept_dominion]下辖之地区划分为⽅便的选区，并任命和宣布每个选区选举的理事会成员⼈数，编制和修订所有有资格在这些选区内举⾏的[concept_election]中投票的⼈员名单，任命选举官员，以及发布，签署和返还此类选举所需的令状，确定所有有争议的选举结果的有效性，以及#bold 确保此类选举的有序，有效和公正的进⾏#!；\n\n在根据本条⽂设⽴⽴法委员会后，上述[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下批准之法案#bold 即适⽤于澳大利亚联邦#!。"
 joi_flavor_gbr.34.a: "天佑[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]！"
 #南非联邦法令
 joi_flavor_gbr.35.t: "南非联邦法令"
 joi_flavor_gbr.35.d: "随着南非联邦的法令由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下签署，新生的南非成为了大英帝国中平等的一员。"
 joi_flavor_gbr.35.f: "#bold 鉴于好望角，纳塔尔，德兰士瓦和奥兰治河[concept_colony]#!按照各自议会决议同意的条款和条件制定联盟规定是有利的，并定义联邦[concept_government]行使行政，立法和司法权力；鉴于规定设立省，对地方事务和可能专门保留给省级立法和行政的其他事务具有立法和行政权力是有利的：因此，由至高无上的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下，经上议院，下议院的建议和同意，在本届议会中并经其授权，颁布如下：\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下根据枢密院的建议可以合法地通过公告宣布在本法通过后一年内指定的某一天和之后，#bold 英属南非各省应联合为一个立法联盟#!，隶属于一个[concept_government]，名称为#bold 南非联邦#!。在该公告指定之日及之后，联邦[concept_government]和议会在[concept_colony]范围内拥有全部权力和权威，但[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下可在公告后随时任命一位联邦总督；联邦行政属于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下亲自管理或#bold 由总督作为其代表管理#!，并应在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]乐意的情况下在联邦内行使权力。\n\n总督可任命不超过10名的官员来管理总督会同行政会议设立的联邦各部门；在众议院议员第一次大选后，任何部长的任期不得超过三个月，除非他是议会两院的议员；总督#bold 可以指定他认为合适的议会开会时间#!，也可以不时#bold 通过公告或其他方式使议会休会#!。\n\n本法通过之日和确定联邦成立之日之间，各总督应提名一#bold 最高法院#!的法官以便首次将各省划分为[concept_election]区，并在六个月内召开以[concept_election]一个#bold 有充分权力为联邦的秩序和善政制定法律的议会#!，但其议会之法令#bold 须提交联合王国#!之议会审议。\n\n在本条文颁布的三个月后，上述[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下批准之法案#bold 即适⽤于南非联邦#!。"
 joi_flavor_gbr.35.a: "天佑[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]！"
 #英属印度事务法
 joi_flavor_gbr.36.t: "英属印度法案"
 joi_flavor_gbr.36.d: "随着英属印度政府法令的实施，东印度公司的统治彻底结束了，整个印度最终属于伦敦的直接所有，由总督代表而统治。"
 joi_flavor_gbr.36.f: "#bold 东印度公司拥有管理的领土已经受女王陛下的委托#!，并且法案中提到的财产和权利由该公司以信托方式持有为了上述[concept_government]的目的，由于内阁认定上述领土应由#bold 女王陛下的名义进行管理是有利的#!，在征得女王陛下的同意后#bold 经颁布上议院和下议院#!，并根据其权力在本届议会中召开如下：\n\n目前由东印度公司占有之[concept_colony]，以及该公司受[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下#bold 委托授予或行使的所有与[concept_government]有关的权力均应停止#!。所有领土及行政管理之权利应改变而属于女王陛下，并以她的名义行使；印度的或在印度产生的所有领土和其他[concept_taxes]，以及与任何领土有关的所有贡品均应以[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下之名义收取。\n\n为了本法的目的应设立一个理事会，由十五名成员组成，并命名印度总督理事会。东印度公司董事会从担任过该[concept_company]董事的人员中选出七名人员与[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下任命的人员行使其权力，并在#bold 经由该理事会投票选举#!且经议会审议后任命代表由[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的印度总督；议会有权以[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的名义#bold 罢免和不经理事会的提名任命总督职位#!。\n\n东印度公司的[concept_army]和[concept_fleet]应被视为[ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下的印度[concept_army]和[concept_fleet]，并应承担为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下服务的相同义务，#bold 就像为该公司服务一样#!。\n\n印度总督收到本法案后，应尽快在印度各专员府和[concept_government]宣布本法案。"
 joi_flavor_gbr.36.a: "天佑[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]！"
 joi_flavor_gbr.36.b: "公司结束了，但帝国仍在！"
 #威斯敏斯特法令
 joi_flavor_gbr.37.t: "威斯敏斯特法令"
 joi_flavor_gbr.37.d: "[SCOPE.sCountry('GBR_scope').GetName]，[SCOPE.sCountry('AST_scope').GetName]，[SCOPE.sCountry('SAF_scope').GetName]，[SCOPE.sCountry('CAN_scope').GetName]和印度与爱尔兰政府的代表齐聚一起，在威斯敏斯特召开了帝国会议，讨论帝国自治的法令规定；历史将把今天认定为大英帝国走向自由的开始。"
 joi_flavor_gbr.37.f: "#bold 鉴于联合王国，加拿大自治领，澳大利亚自治领，南非联邦，爱尔兰[concept_government]代表多年来出席在威斯敏斯特举行的帝国会议#!，同意共同讨论的会议报告中提出的宣言和决议如下：\n\n[GetLawType('law_monarchy').GetName]是#bold 大英帝国成员国自由联合的象征#!，而且它们因#bold 共同效忠#!而团结在一起。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下根据帝国所有成员相互关系的既定宪法立场，任何涉及王位继承或王室风格和头衔的法律的变更此后也应#bold 获得联合王国议会的所有自治领议会之同意#!；\n\n根据既定的宪法立场，联合王国议会今后制定的任何法律均不得延伸至任何上述[concept_british_dominion]，作为该国[concept_government][concept_law]的一部分，除非经该自治领请求并征得其同意。\n\n#bold 保留英属北美法，澳大利亚政府法，南非联邦法和印度政府法在其颁布各国的适用#!，且授予上述各自治领议会或各省立法机关的权力，但仅限于颁布与各省议会或立法机关职权范围内的事项有关的法律分别。\n\n#bold 在本法生效后联合王国议会通过的任何法案中，[concept_colony]一词不得包括任何[concept_british_dominion]一部分的任何省或州#!。"
 joi_flavor_gbr.37.a: "他们已经向帝国证明了自己！"
 #爱尔兰叛乱！
 joi_flavor_gbr.38.t: "爱尔兰叛乱！"
 joi_flavor_gbr.38.d: "由于长期对[ROOT.GetCountry.GetName]统治的愤怒和近期爱尔兰的动荡局势，爱尔兰的本地议会在他们的立法会议上宣布独立了！"
 joi_flavor_gbr.38.f: "男孩凯文·巴里遭到了复仇。复仇是盲目的...这加剧了悲剧，他的死不仅仅是一个人的勇气，而是一个基督徒的脾气。\n如果他说出战友的名字，也许可以救他一命。该提议应该取消判决。尽管断头台笼罩在他身上，他还是拒绝了。但他死后仍为刽子手祈祷。他正值少年心灵最富于慷慨和高尚情操的年纪。\n像他这样的小伙子是一个国家的中坚力量，是地球上的中坚力量..."
 joi_flavor_gbr.38.a: "恐怖组织的胡言乱语！"
 #叛乱结束
 joi_flavor_gbr.39.t: "爱尔兰秩序恢复法"
 joi_flavor_gbr.39.d: "[ROOT.GetCountry.GetName]强大的军队最终踏破了爱尔兰共和军，重新将爱尔兰纳入了伦敦的统治之下，失败者只能充满畏惧的看着他们的英国领主们。"
 joi_flavor_gbr.39.f: "根据[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下政府的指示，内阁和军队必须行动起来恢复爱尔兰的局势。国民警卫队需要在本法案推行的一个月内在都柏林组建，当地驻军的最高长官有权指挥这支部队并对任何具有参与叛乱嫌疑的人进行军事法庭的审批。"
 joi_flavor_gbr.39.a: "可喜可贺。"
 #联合王国？
 joi_flavor_gbr.40.t: "爱尔兰的联合王国？"
 joi_flavor_gbr.40.d: "随着爱尔兰局势愈发稳定，爱尔兰人对[ROOT.GetCountry.GetName]的统治越发恭顺，或许一个真正执行联合法案的时机到来了。"
 joi_flavor_gbr.40.f: "“鉴于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]陛下分别向大不列颠和爱尔兰议会两院提出的最仁慈的建议，考虑采取最有可能加强和巩固两国之间联系的措施，大不列颠议会两院，英国和爱尔兰议会两院分别同意并决定，为了促进和保障大不列颠和爱尔兰的根本利益，巩固大英帝国的实力、权力和资源，建议采取最有利于爱尔兰人民被合法的融入不列颠公民之身份的选举措施，并按照大不列颠和爱尔兰各自议会的法案所规定的方式，条款和条件达成一致。”"
 joi_flavor_gbr.40.a: "爱尔兰将被授予更多的自治权。"
 joi_flavor_gbr.40.b: "谁敢说爱尔兰不是联合王国的一部分？"
 #技术进步
 joi_flavor_gbr.41.t: "珀金爵士"
 joi_flavor_gbr.41.d: "一名年轻的皇家化学学院的学士，威廉·亨利·珀金爵士，在他的实验室里研究奎宁时却意外发现了一种新的化学染料。"
 joi_flavor_gbr.41.f: "“这玩意，我管他叫苯胺紫；这种物质在光和洗擦都不易脱色，非常适合当染料！就在前天，我在实验室里帮霍夫曼教授研究奎宁的时候，我发现苯胺可以部分转化为粗混合物，用酒精提取时，会产生一种深紫色的物质；所以我就偷偷的把这玩意从实验室里偷出来，带到家里和朋友们一起研究它，哈！可好用了！现在我想要去申请这玩意的专利，我相信我们已经发现了一种可能的替代品，我们发财了！"
 joi_flavor_gbr.41.a: "是的，你们发财了！"
 #英王陛下政府彩蛋事件
 joi_flavor_gbr.42.t: "陛下的生日庆典"
 joi_flavor_gbr.42.d: "一年一度的#V 君主生日#!又来到了[ROOT.GetCountry.GetName]，放假的人们欢聚在街头和广场庆祝这难得的休息时间，君主本人则在寿宴上按照惯例发布了生日授勋名单，向人们颁发纪念这一天的荣誉。"
 joi_flavor_gbr.42.f: "自1748年以来乔治三世国王陛下的统治以来，君主的生日就成为了不列颠群岛的官方节日；而在1760年之后，君主的生日也开始在整个大英帝国的海外臣民中被作为官方节日庆祝。虽然实际每一任陛下的诞辰日期都有所不同，但君主的生日却总是被固定在六月的某一天。\n\n从伦敦到多伦多，从悉尼到金斯顿，庆祝活动遍及每个城镇和村庄，每条街道都装饰着金狮，红狮和竖琴的王室徽旗。对于许多忠于[GetLawType('law_monarchy').GetName]的人来说，这是一个表达他们忠诚之心的好日子；对其他人而言，这也是一个值得放下手中繁忙的工作和争论，让自己好好快乐一天的轻松时刻。\n\n向陛下致敬！"
 joi_flavor_gbr.42.a: "天佑吾王，常胜利，沐荣光！"
 joi_flavor_gbr.42.b: "天佑吾王，常胜利，沐荣光！"
 joi_flavor_gbr.43.t: "帝国日"
 joi_flavor_gbr.43.d: "一年一度的#V 帝国日#!又来到了[ROOT.GetCountry.GetName]，帝国的支持者和士兵们在街道上组织游行，盛大的庆祝仪式被举办，在帝国的许多领地上，还按照惯例举行了烟花仪式来庆祝这个象征着团结与荣耀的节日。"
 joi_flavor_gbr.43.f: "早期的大英帝国并没有一个用于庆祝帝国这个概念的节日。不过在皇家殖民研究所的学者和联合帝国联邦联盟的爵士们提议下，这个节日在整个大英帝国范围内被设立为一个官方庆典，用来提醒孩子们他们是大英帝国的一部分。这一天的核心是对英国国旗进行有组织的、仪式性的崇敬，人们全天放假，这个节日被它的设立者们期待能够在年轻的帝国公民中培养集体认同感和帝国责任感。\n\n从大不列颠到直布罗陀，从加拿大到澳大拉西亚，从远东到南非，每个城市的广场上都悬挂着蓝，白，红的米字旗和属于自己的旗帜，每一口钟都自豪地宣告着这一天的庆祝；贵族、军官和无数老兵在欢呼雀跃的人群中自豪地游行。的确，这是一个美好的日子，一个让我们回想起自帝国建立以来所享有的和平与繁荣的日子。\n\n向帝国致敬！"
 joi_flavor_gbr.43.a: "这个日子属于大英帝国和[ROOT.GetCountry.GetName]的所有人！"
