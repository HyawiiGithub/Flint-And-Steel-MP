 #德意志统一方案
 joi_flavor_pru.1.t: "德意志统一方案"
 joi_flavor_pru.1.d: "伴随着对[SCOPE.sCountry('AUS_scope').GetName]战争的胜利，德意志统一的热切思潮席卷了[ROOT.GetCountry.GetName]，政府也对德意志统一的方针问题展开了讨论"
 joi_flavor_pru.1.f: "“若是将奥地利和波西米亚纳入德意志帝国的范围，这毫无疑问会将我国陷于孤立在欧洲的不利境地...从[SCOPE.sCountry('GBR_scope').GetName]到[SCOPE.sCountry('RUS_scope').GetName]，我们的一支独大将引起世界各国的警惕，而这绝非新生的德意志帝国可以承受的...”\n“叛国贼！你在说什么胡话！普鲁士怎么可以因为虚无缥缈的害怕而放弃这个把德意志民族完全融为一体的好机会，而惟独落下奥地利？！若是这么做，我们将遗臭万年，为所有期盼着我们带来统一的德意志人民唾骂！”\n“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，若是您不采纳我的方案，那我唯有辞职。”"
 joi_flavor_pru.1.a: "采纳伟大的大德意志方案！"
 joi_flavor_pru.1.b: "还是小德意志方案比较现实。"
 #莱茵兰的工业巨头
 joi_flavor_pru.2.t: "莱茵兰的工业巨头"
 joi_flavor_pru.2.d: "伴随着莱茵兰的不断发展，曾经建设一片伟大工业区的计划已经成为现实，轰鸣的机器为[ROOT.GetCountry.GetName]的血脉提供了澎湃的动力。"
 joi_flavor_pru.2.f: "“莱茵兰是我国最重要的工业区...政府一向鼓励企业在这里建立新的工厂，把新的技术投入到工业之中。”\n\n“是的阁下！我有一个好主意...听我说！我们手里有一个新的弹药制造法门，我们相信通过这项技术我们将可以在莱茵兰建立一家新的弹药厂，并在未来击败[SCOPE.sCountry('GBR_scope').GetName]，[SCOPE.sCountry('FRA_scope').GetName]和[SCOPE.sCountry('USA_scope').GetName]的军工同僚们！地址我已经选好了，就在鲁尔的杜塞尔多夫，那里地理环境好，我已经购置了土地！”\n\n“听起来前途美好先生，那您为何要和我说呢？”\n“是这样的，我的工厂...缺乏资金，希望得到政府我补助来帮助我建立这座工厂，相对的，我愿意提供一部分股份给[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]...相信我！这会是一笔一本万利的生意！”"
 joi_flavor_pru.2.a: "军火？莱茵兰的弹药厂已经够多了！还是把宝贵的资金提供给其他企业吧。"
 joi_flavor_pru.2.b: "一座能击败所有同行的弹药厂？我们的军队很喜欢，让我们抓紧时间投资！"
 #义务教育法
 joi_flavor_pru.3.t: "义务教育法"
 joi_flavor_pru.3.d: "新的学校被建立，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]则已经就[ROOT.GetCountry.GetName]新的义务教育法照章批示"
 joi_flavor_pru.3.f: "“首先，我们#bold 希望所有负责年轻人教育的臣民#!，无论是父母，监护人还是统治者，#bold 都有自己的孩子#!，无论是男孩还是女孩...以及那些委托他们照顾的孩子。”\n\n“如果不能更早，那就从他们#bold 五岁起就送他们上学#!，并在继续到十四岁的时间内#bold 都让他们留在学校#!，直到他们不仅掌握了物理，化学和政治经济的基本要点，并且能够阅读和正确写作，以及拥有基本的数学技巧。一应所有应当教学给他们的东西，都必须#bold 根据政府所规定和批准的教科书回答#!，并在这个纲领内，充分地让这些学生学会，并接受考验他们是否达到了毕业要求的考试。”\n\n“对于考试中取得了优良成绩的学生，当地的政府应当#bold 每年拨出金钱#!来确保这些学生能够进入我国的#bold 高等学府#!完成他们的学业...并最终得以最大化他们的智慧为我国做贡献。”"
 joi_flavor_pru.3.a: "人人应受教！"
 #伟大的军事改革
 joi_flavor_pru.4.t: "伟大的军事改革"
 joi_flavor_pru.4.d: "近日连续的军事改革的措施已经宣告完成，赫尔穆特·冯·毛奇自信地向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]宣称，[ROOT.GetCountry.GetName]的军队已经堪称全欧第一。"
 joi_flavor_pru.4.f: "“总参谋部是[ROOT.GetCountry.GetName]陆军的灵魂，因此我扩充了总参谋部，设立了新的处理部门...其中最令我骄傲和自豪的就是这里：#bold 铁道处！#!这里可以在战争时越过政府直接控制我国全国的铁路，帮助我们的军队以极快的速度完成动员。”\n\n“同时还有这里...从极其古老的时代开始，君主就总是指挥国家的陆军，然而这在现代已经不合适了。从现在起，#bold 总参谋长#!将代替君主的职务，总领全国陆军的指挥权。”\n\n“新的武器引进到我们的陆军之中，这点是任何其他欧洲国家都没有完成的功绩！许多人宣称新的武器不可靠不好用成本高，但是我们不在乎：相反，[ROOT.GetCountry.GetName]必须树立起一种根植于其政府和军队的意识，那就是一切的预算必须#bold 以培养我们的军事为优先#!，而军事的预算则以#bold 更新我们的武器为优先#!。”"
 joi_flavor_pru.4.a: "从现在开始，对集结的军队和其独立组成部分的军事行动的命令应当传达给总参谋长。"
 #守望莱茵
 joi_flavor_pru.5.t: "守望莱茵"
 joi_flavor_pru.5.d: "[SCOPE.sCountry('FRA_scope').GetName]对莱茵兰“自然疆界”的鼓吹引起了德意志人民的广泛愤怒，一名叫贝克尔的诗人撰写了一首名为《守望莱茵》的诗歌，引爆了德意志境内广泛的反法情绪。"
 joi_flavor_pru.5.f: "一声怒吼如惊雷，\n像海在啸，像剑在鸣；\n谁去莱茵，谁去莱茵，\n去保卫他不受欺凌？！\n#bold 亲爱的祖国，请您放心：我们将坚定不移，守望莱茵！#!\n吼声迅速传四方，无数眼睛发精光，\n忠勇的德国青年们，去保卫神圣国境！\n#bold 亲爱的祖国，请您放心：我们将坚定不移，守望莱茵！#!\n举目仰望，蓝天无垠，\n雄视大地，豪气凛凛，\n莱茵，我对你发誓：你永属德国，就像我的心！\n#bold 亲爱的祖国，请您放心：我们将坚定不移，守望莱茵！#!\n誓言犹在，巨浪滚滚，\n旌旗在迎风翻腾，\n快去莱茵，快去德意志的莱茵\n去保卫他不受欺凌！\n#bold 亲爱的祖国，请您放心：我们将坚定不移，守望莱茵！#!"
 joi_flavor_pru.5.a: "莱茵，我对你发誓：你永属德国，就像我的心！"
 joi_flavor_pru.5.b: "亲爱的祖国，请您放心：我们将坚定不移，守望莱茵！"
 