joi_flavor_pru.1.t: "Plano de Unificação Alemã"
joi_flavor_pru.1.d: "Com a vitória na guerra contra [SCOPE.sCountry('AUS_scope').GetName], o fervor pela unificação alemã varreu [ROOT.GetCountry.GetName], e o governo iniciou discussões sobre a política de unificação alemã."
joi_flavor_pru.1.f: "“Se incorporarmos a Áustria e a Boêmia ao Império Alemão, sem dúvida colocaremos nosso país em uma desvantagem isolada na Europa... De [SCOPE.sCountry('GBR_scope').GetName] a [SCOPE.sCountry('RUS_scope').GetName], nossa hegemonia despertará a atenção de todas as nações do mundo, algo que o novo Império Alemão não pode suportar...”\n“Traidor! Do que você está falando! Como a Prússia pode, por um medo ilusório, desperdiçar essa oportunidade de integrar completamente a nação alemã e apenas deixar a Áustria de lado?! Se fizermos isso, seremos desprezados para sempre, amaldiçoados por todos os alemães que esperam ansiosamente por nossa unificação!”\n“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], se você não adotar meu plano, terei que renunciar.”"
joi_flavor_pru.1.a: "Adote o grande plano da Grande Alemanha!"
joi_flavor_pru.1.b: "O plano da Pequena Alemanha é mais realista."
#Os Gigantes da Indústria do Reno
joi_flavor_pru.2.t: "Os Gigantes da Indústria do Reno"
joi_flavor_pru.2.d: "Com o contínuo desenvolvimento do Reno, os planos para estabelecer uma grande zona industrial se tornaram realidade, e as máquinas retumbantes forneceram energia pulsante para as veias de [ROOT.GetCountry.GetName]."
joi_flavor_pru.2.f: "“O Reno é a zona industrial mais importante de nosso país... o governo sempre incentivou as empresas a estabelecerem novas fábricas aqui, incorporando novas tecnologias à indústria.”\n“Sim, Excelência! Eu tenho uma ótima ideia... me escute! Temos um novo método de produção de aço, e acreditamos que com essa tecnologia podemos estabelecer uma nova usina siderúrgica no Reno e, no futuro, superar os colegas siderúrgicos de [SCOPE.sCountry('GBR_scope').GetName], [SCOPE.sCountry('FRA_scope').GetName] e [SCOPE.sCountry('USA_scope').GetName]! Já escolhi o local, em Duisburg-Essen, na região do Ruhr, onde as condições geográficas são favoráveis, e já adquiri o terreno!”\n“Isso parece promissor, senhor, mas por que está me contando?”\n“Bem, minha fábrica... falta de financiamento. Espero obter um subsídio do governo para ajudar a estabelecer esta fábrica, e, em troca, estou disposto a oferecer uma parte das ações para [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]... acredite em mim! Será um negócio lucrativo!”"
joi_flavor_pru.2.a: "Aço? Já existem muitas usinas siderúrgicas no Reno! Melhor fornecer financiamento valioso para outras empresas."
joi_flavor_pru.2.b: "Uma usina siderúrgica capaz de vencer todos os concorrentes? Parece bom, vamos investir sem demora!"
#Lei de Educação Obrigatória
joi_flavor_pru.3.t: "Lei de Educação Obrigatória"
joi_flavor_pru.3.d: "Novas escolas foram estabelecidas, e [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] já deu sua aprovação para a nova Lei de Educação Obrigatória de [ROOT.GetCountry.GetName]."
joi_flavor_pru.3.f: "“Primeiro, #bold desejamos que todos os cidadãos responsáveis pela educação dos jovens#!, sejam pais, responsáveis legais ou governantes, #bold tenham seus próprios filhos#!, sejam meninos ou meninas... e aqueles a quem são confiados para cuidar.”\n\n“Se não antes, então a partir dos #bold cinco anos, devemos enviá-los para a escola#! e garantir que eles #bold permaneçam na escola até os catorze#!, até que dominem não apenas os princípios básicos da física, química e economia política, mas também sejam capazes de ler e escrever corretamente, além de possuírem habilidades básicas de matemática. Tudo o que deve ser ensinado a eles deve ser respondido #bold de acordo com os livros didáticos aprovados pelo governo#!, e dentro deste esquema, eles devem ser totalmente ensinados e submetidos a exames para verificar se atendem aos requisitos de graduação.”\n\n“Para os alunos que obtiverem notas excelentes nos exames, o governo local deve #bold alocar dinheiro anualmente#! para garantir que esses alunos possam entrar em nossas #bold instituições de ensino superior#! e concluir seus estudos... e, finalmente, maximizar sua sabedoria para contribuir para o país.”
joi_flavor_pru.3.a: "Todos devem ser educados!"
#Grande Reforma Militar
joi_flavor_pru.4.t: "Grande Reforma Militar"
joi_flavor_pru.4.d: "Recentes medidas de reforma militar consecutivas foram declaradas concluídas, e Helmuth von Moltke afirmou com confiança a [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] que o exército de [ROOT.GetCountry.GetName] agora é o melhor da Europa."
joi_flavor_pru.4.f: "“O Estado-Maior Geral é a alma do exército de [ROOT.GetCountry.GetName], então expandi o Estado-Maior Geral e estabeleci novos departamentos... mas o que mais me orgulha e me alegra é este lugar: #bold o Departamento de Ferrovias#!! Aqui podemos controlar diretamente as ferrovias de todo o país durante a guerra, ajudando nosso exército a se mobilizar a uma velocidade extremamente rápida.”\n\n“Também temos isso aqui... desde tempos antiquíssimos, os monarcas sempre comandaram o exército nacional, mas isso não é mais apropriado nos tempos modernos. A partir de agora, #bold o Chefe do Estado-Maior General# assumirá as funções do monarca, liderando o comando de todo o exército nacional.”\n\n“Novas armas estão sendo introduzidas em nosso exército, uma conquista que nenhum outro país europeu alcançou! Muitos dizem que as novas armas são pouco confiáveis, inúteis e caras, mas não nos importamos: pelo contrário, [ROOT.GetCountry.GetName] deve estabelecer uma consciência arraigada em seu governo e exército, que todo o orçamento deve #bold priorizar o treinamento militar#!, e o orçamento militar deve priorizar #bold a modernização de nossas armas#!.”"
joi_flavor_pru.4.a: "A partir de agora, as ordens para ações militares das tropas reunidas e de suas partes independentes devem ser transmitidas ao Chefe do Estado-Maior Geral."
#Vigia do Reno
joi_flavor_pru.5.t: "Vigia do Reno"
joi_flavor_pru.5.d: "[SCOPE.sCountry('FRA_scope').GetName] está promovendo a ideia de uma 'fronteira natural' para o Reno, o que despertou uma ampla indignação entre o povo alemão, levando um poeta chamado Becker a escrever um poema chamado 'Vigia do Reno', incendiando amplos sentimentos anti-franceses dentro do território alemão."
joi_flavor_pru.5.f: "Um rugido como um trovão,\ncomo o mar rugindo, como uma espada tilintando;\nQuem vai ao Reno, quem vai ao Reno,\nPara defendê-lo da opressão?!\n#bold Querida Pátria, pode ficar tranquila: nós permaneceremos firmes, vigilantes sobre o Reno!#!\nO rugido ressoa rapidamente em todas as direções, incontáveis olhos brilham,\nJovens alemães leais e corajosos, vão defender nossas fronteiras sagradas!\n#bold Querida Pátria, pode ficar tranquila: nós permaneceremos firmes, vigilantes sobre o Reno!#!\nOlhando para cima, para o céu azul sem fim,\nEspiando a vastidão da terra, com bravura e coragem,\nReno, eu te prometo: você sempre será alemão, como meu coração!\n#bold Querida Pátria, pode ficar tranquila: nós permaneceremos firmes, vigilantes sobre o Reno!#!\nA promessa está presente, as ondas rolam,\nAs bandeiras tremulam ao vento,\nVamos para o Reno, para o Reno alemão,\nPara defendê-lo da opressão!\n#bold Querida Pátria, pode ficar tranquila: nós permaneceremos firmes, vigilantes sobre o Reno!#!"
joi_flavor_pru.5.a: "Reno, eu te prometo: você sempre será alemão, como meu coração!"
joi_flavor_pru.5.b: "Querida Pátria, pode ficar tranquila: nós permaneceremos firmes, vigilantes sobre o Reno!"

 