 #总参谋部
general_staff:0 "Estado-Maior General"
general_staff_reason:0 "#bold O valor dos pontos de comando#! é determinado por várias condições #tooltippable;tooltip:[Country.GetTooltipTag],general_staff_tooltip_advance positivas#! ou #tooltippable;tooltip:[Country.GetTooltipTag],general_staff_tooltip_delete negativas#!.\n\n#variable O Estado-Maior General#! é a alta instituição militar de [ROOT.GetCountry.GetName] para #bold planejamento e tomada de decisões em relação à [concept_war]#!, sendo o modelo de todos os estados-maiores contemporâneos. O #bold surgimento#! e #bold desenvolvimento#! do #bold Estado-Maior General#! são nossas maiores #bold vantagens#! em comparação com nossos oponentes e são a principal razão de nossa #variable formidável presença no campo de batalha#!.\n\nFundado em #bold 1806#! pelo General Schönhost e pelo Marechal Gneisenau, o #bold Estado-Maior#! foi projetado como o centro do exército, responsável pela pesquisa de todos os aspectos da #concept_war, formulação de planos de mobilidade das tropas e implementação de batalhas, bem como elaboração de planos de guerra e [concept_mobilize_army], e a nomeação do primeiro #bold Chefe do Estado-Maior General, o Barão Karl von Muffling, em #bold 1821#! marcou a fundação oficial do #bold Estado-Maior General#!.\n\nO mecanismo de treinamento do #bold Estado-Maior#! não é apenas para formar pessoal de estado-maior qualificado, mas também para impulsionar a máquina de guerra de [ROOT.GetCountry.GetName], garantindo a supremacia militar.\n\nEu sou prussiano, você conhece minhas cores?\nA bandeira da Prússia flutua ao vento,\nA águia prussiana plana nos céus;\nA bandeira prussiana aponta para a glória suprema,\nA espada prussiana aponta para o caminho da vitória;\nE acima do esplendor da Prússia,\nVigio como uma rocha e um carvalho!"
general_staff_status:0 "#bold O Chefe do Estado-Maior General e o Diretor de Suprimentos Militares são responsáveis pelo comando do Estado-Maior General.#!"
general_staff_1_button:0 "Rotação de Oficiais"
general_staff_1_button_desc:0 "Embora teoricamente o pessoal do estado-maior sirva por toda a vida, confiar apenas nos oficiais do estado-maior não é suficiente para garantir que nosso exército esteja sempre atualizado com as últimas inovações táticas e experiências de combate. No entanto, em nosso sistema, o pessoal do estado-maior pode alternar entre as tropas da linha de frente e o estado-maior, enquanto os oficiais da linha de frente que são substituídos por eles são promovidos para o estado-maior, eventualmente se tornando excelentes comandantes de linha de frente. Aumentar a frequência dessa ação nos permitirá melhorar nosso exército."
general_staff_1_button_tt:0 "Custa 25 #bold pontos de comando#!\nUma #bold Rotação de Oficiais#! dura 6 meses\nSó pode ser realizada quando não houver #bold Rotação de Oficiais#! em andamento."
general_staff_2_button:0 "Plano de Estado-Maior"
general_staff_2_button_desc:0 "Os planos de guerra em nível estratégico são crucialmente importantes para a nossa vitória, e os vários departamentos do Estado-Maior General têm amplos dados geográficos e de combate à sua disposição, permitindo-lhes compilar um plano que seja eficaz para a situação atual e possa lidar com qualquer eventualidade. Conforme necessário, o Estado-Maior General terá total autoridade para alocar recursos nacionais para garantir a execução do plano. Além disso, o Estado-Maior General pode fazer ajustes detalhados nos planos de batalha apresentados pelos comandantes da linha de frente."
general_staff_2_button_tt:0 "Custa 50 #bold pontos de comando#!\nUm #bold Plano de Estado-Maior#! dura 12 meses\nSó pode ser realizado quando não houver #bold Plano de Estado-Maior#! em andamento."
general_staff_3_button:0 "Defesa Firme"
general_staff_3_button_desc:0 "A situação de guerra exige que nossas tropas defendam firmemente suas posições na linha de frente, e o Estado-Maior General deve elaborar um plano de defesa viável a ser distribuído a todos os comandantes e soldados da linha de frente, permitindo que compreendam as intenções estratégicas do comando para seguir as ordens de defesa; ao mesmo tempo, o Estado-Maior General alocará recursos significativos para garantir que as tropas da linha de frente possam manter a estabilidade da linha de frente."
general_staff_3_button_tt:0 "Custa 50 #bold pontos de comando#!\nUma #bold Defesa Firme#! dura 12 meses\nSó pode ser realizada quando não houver ordens de #bold Defesa Firme#! em andamento."
general_staff_4_button:0 "Ofensiva Intensa"
general_staff_4_button_desc:0 "A situação de guerra exige que nossas tropas avancem rapidamente para ganhar vantagem na linha de frente, e o Estado-Maior General deve elaborar um plano de ataque viável a ser distribuído a todos os comandantes e soldados da linha de frente, permitindo que compreendam as intenções estratégicas do comando para seguir as ordens de ataque; ao mesmo tempo, o Estado-Maior General alocará recursos significativos para garantir que as tropas da linha de frente possam lançar ataques contínuos."
general_staff_4_button_tt:0 "Custa 50 #bold pontos de comando#!\nUma #bold Ofensiva Intensa#! dura 12 meses\nSó pode ser realizada quando não houver ordens de #bold Ofensiva Intensa#! em andamento."
general_staff_5_button:0 "Mobilização Nacional"
general_staff_5_button_desc:0 "A guerra atingiu seu estágio mais crítico, e qualquer hesitação ou reserva resultará em perda para nossa grande nação. Para garantir a vitória na guerra, o Estado-Maior General recebeu a ordem de mobilizar todo o poder nacional para servir ao exército, seja despejando todos os recursos disponíveis em nosso esforço de guerra, apenas para perseguir a vitória!"
general_staff_5_button_tt:0 "Custa 50 #bold pontos de comando#!\nUma #bold Mobilização Nacional#! dura 5 anos\nSó pode ser realizada quando não houver ordens de #bold Mobilização Nacional#! em andamento.\nUma mobilização nacional excessiva prejudicará a ordem econômica de nosso país!"
general_staff_6_button:0 "Autorização de Guerra"
general_staff_6_button_desc:0 "A situação atual da guerra é preocupante, e o Estado-Maior General enviou um documento ao governo explicando completamente as preocupações sobre a comparação de forças entre nós e o inimigo, e pedindo que o gabinete aprove temporariamente uma lei de autorização especial para transferir o poder político para o Chefe do Estado-Maior General e o Diretor de Suprimentos Militares, a fim de aproveitar ao máximo o potencial de toda a nação para alcançar a vitória."
general_staff_6_button_tt:0 "Custa 100 #bold pontos de comando#!\nUma #bold Autorização de Guerra#! dura 5 anos\nSó pode ser realizada quando não houver #bold Autorização de Guerra#! dada ao Estado-Maior General.\nUma autorização militar excessiva prejudicará a estabilidade política de nosso país!"
general_staff_tt_1:0 "O Estado-Maior General é a alma e o núcleo do nosso exército, e manter um exército forte é fundamental para garantir nossos interesses."
general_staff_tt_2:0 "#bold Rotação de Oficiais#! custa 25 #bold pontos de comando#!\n#bold Plano de Estado-Maior#! custa 50 #bold pontos de comando#!\n#bold Defesa Firme#! e #bold Ofensiva Intensa#! custam 50 #bold pontos de comando#!\n#bold Mobilização Nacional#! custa 50 #bold pontos de comando#!\n#bold Autorização de Guerra#! custa 100 #bold pontos de comando#!."
general_staff_unlock_button_tt:0 "Complete o diário de reforma militar de Moltke"
general_staff_tooltip_advance:0 "#bold As seguintes condições aumentarão em 5 pontos de comando por mês#!:\n• #variable Em guerra#!\n• #variable Possui [GetLawType('law_professional_army').GetName]#!\n• #variable Possui [GetLawType('law_mass_conscription').GetName]#!\n• #variable [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_approval] maior ou igual a 5#!\n• #variable [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_clout] é [concept_powerful]#!\n• #variable Telegrama pesquisado#!\n• #variable Rotação de Oficiais em andamento#!"
general_staff_tooltip_delete:0 "#bold As seguintes condições diminuirão em 5 pontos de comando por mês#!:\n• #variable Qualquer progresso em [concept_revolution] superior a 50%#!\n• #variable Não possui [GetLawType('law_professional_army').GetName]#!\n• #variable [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_clout] é [concept_marginalized]#!\n• #variable [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_approval] menor ou igual a -5#!"


#莱茵兰工业化
rhineland_industrialize:0 "Industrialização da Renânia"
rhineland_industrialize_status:0 "Transformar a rica Renânia em uma verdadeira zona industrial."
rhineland_industrialize_reason:0 "A Renânia, território atribuído a [ROOT.GetCountry.GetName] após o Congresso de Viena, embora não seja contígua ao núcleo de nosso país, viu-se beneficiada pelo desenvolvimento tecnológico, que possibilitou a exploração contínua de seus recursos naturais, fornecendo grande facilidade para o desenvolvimento industrial local.\n\nLideradas por #bold Alfred Krupp#, as empresas já submeteram ao governo em Berlim um plano para transformar a região em uma nova zona industrial de nosso país: mas isso requer apoio do governo central.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] instruiu o governo a dar máxima prioridade a este plano, transformando a zona industrial da Renânia, delineada por ele, em realidade, transformando lentamente o Rio Reno em um novo pilar econômico principal de nosso país."
rhineland_indu_tt_1:0 "A construção na Renânia trará muitos benefícios para nós..."
#Prussian Education System
peussia_education:0 "Lei de Educação da Prússia"
peussia_education_reason:0 "“Cada aluno que ainda não tenha provado ser um excelente artesão, comerciante, militar, político, mas que ainda seja um homem honesto e um bom cidadão, não deve negligenciar o próprio treinamento e procurar os meios necessários para adquirir habilidades especiais para o trabalho, pois isso facilitará muito a obtenção de um emprego e manterá a liberdade.”\n\nO sistema educacional da Prússia é um dos mais avançados na Europa e no mundo atualmente, graças às reformas educacionais lideradas por #bold Wilhelm von Humboldt# em #bold 1810#.\n\nImplementada há mais de uma década, a #bold "Lei de Educação da Prússia"# estabelece que todos os cidadãos devem receber educação primária básica para facilitar suas futuras carreiras: a educação técnica é introduzida, os ginásios oferecem educação secundária predominantemente clássica; exames de graduação são estabelecidos entre o ensino médio e a universidade; a #variable Universidade de Berlim# recebe um grande subsídio do estado para suas pesquisas acadêmicas, atraindo assim destacados professores e acadêmicos.\n\nNo entanto, o sistema educacional existente ainda tem suas falhas, como a falta de treinamento profissional e garantias financeiras para a progressão dos alunos para o ensino superior, limitando assim o surgimento de talentos em nosso país. Acredita-se que avançar ainda mais nas reformas educacionais, estabelecendo um sistema educacional #variable igualitário e obrigatório# no qual todos possam participar e progredir, trará enormes benefícios para nosso país."
peussia_education_tt_1:0 "Uma nova lei de educação será promulgada."
#Moltke Military Reform
peussia_army_reform:0 "Reforma Militar de Moltke"
peussia_army_reform_status:0 "A reforma militar liderada por Helmuth von Moltke visa mudar certos aspectos decadentes do exército de [ROOT.GetCountry.GetName] para tornar nossa nação mais forte."
peussia_army_reform_reason:0 "Helmuth von Moltke, discípulo de Carl von Clausewitz, apresentou um plano abrangente de reforma para o exército de [ROOT.GetCountry.GetName]:\nUm: #bold Reforma do Estado-Maior Geral#, ampliando grandemente sua autoridade e escopo, tornando o Estado-Maior Geral durante o período de guerra o 'único conselheiro' do comandante-em-chefe, encarregado de #bold formular estratégias e táticas, coordenar forças e recursos militares#, e unificar o comando das operações militares.\n\nDois: #bold Introdução de novas tecnologias de guerra#. Uma grande modernização no equipamento do exército, #bold desenvolvimento de novas armas de artilharia poderosas, utilização de ferrovias e telégrafos em conflitos#, e construção maciça de ferrovias para acelerar a mobilização e implantação do exército, garantindo o movimento e reforço das tropas. Ele acredita: "As ferrovias e os telégrafos não apenas superam as limitações anteriores de suprimentos, estações e comunicações, mas também possibilitam o desdobramento rápido de grandes contingentes de tropas e equipamentos em um teatro de operações, estabelecendo uma superioridade tática em um curto espaço de tempo".\n\nTrês: #bold Treinamento dos oficiais do Estado-Maior Geral# para implementar novos planos de guerra. Os líderes das tropas só recebem objetivos estratégicos do quartel-general, enquanto os meios para alcançá-los são decididos pelos próprios líderes das tropas, exigindo que eles usem plenamente a iniciativa.\n\nQuatro: #bold Reforço do militarismo#. "Devemos considerar cuidadosamente os aspectos políticos, geográficos e nacionais antes de agir", planejando meticulosamente os planos de batalha antes do início da guerra e, assim que a guerra começa, adotar uma ofensiva vigorosa.\n\nPara realizar nossas ambições, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] já decidiu adotar as sugestões de Moltke e implementar reformas de acordo com seu plano.
peussia_army_reform_tt_1:0 "O sucesso da reforma militar desbloqueará novas ações para #bold o Estado-Maior Geral#!.\nAlém disso, nosso exército será fortalecido."
#The Road to Germany
way_to_germany:0 "O Caminho para a Alemanha"
way_to_germany_reason:0 "[ROOT.GetCountry.GetName] não tem sua posição na Alemanha determinada pelo liberalismo, mas sim pela sua força... A Prússia deve concentrar-se e manter sua força até o momento certo, que ocorreu e escapou várias vezes. Desde os tratados de Viena, nossas fronteiras foram mal definidas, o que prejudica a política saudável. Os grandes problemas contemporâneos não podem ser resolvidos por discursos e resoluções majoritárias, mas sim pelo #variable ferro e sangue#!"\n\nO ideal da unificação alemã parece não estar mais distante: uma vitória na #concept_war#, derrotando nosso maior obstáculo, [SCOPE.sCountry('AUS_scope').GetName], nos colocaria como o único #concept_unification_candidate#, encerrando finalmente a Confederação Germânica e unificando a Alemanha como um todo.\n\nNo entanto, a Alemanha não é um território estático - alguns afirmam que a Alemanha só precisa ir de Maas a Memel, enquanto outros insistem na completa #variable unificação da Confederação Germânica# por meios militares.\n\nO futuro de [ROOT.GetCountry.GetName] está obscuro, e qual caminho devemos tomar?"
big_germany_tt:0 "Nós receberemos a reivindicação sobre toda a Confederação Germânica.\nMas isso pode prejudicar nossa aliança futura com a Áustria."
little_germany_tt_1:0 "Nós receberemos a reivindicação sobre a Confederação Germânica, exceto a Áustria."
little_germany_tt_2:0 "A aliança Austro-Alemã estará disponível depois de estabelecermos o Império Alemão."
way_to_germany_1_tt:0 "Não deve haver outros #concept_unification_candidates# além de [GetPlayer.GetName] na Alemanha."

 