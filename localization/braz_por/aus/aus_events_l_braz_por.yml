l_braz_por:
 #进军布达佩斯
 joi_flavor_aus.1.t: "Marcha para Budapeste"
 joi_flavor_aus.1.d: "As tropas de [ROOT.GetCountry.GetName] avançaram sobre a capital do Reino da Hungria, Budapeste, desencadeando uma forte resistência dos nobres húngaros."
 joi_flavor_aus.1.f: "“Este é um privilégio concedido por Deus: nós temos o direito natural de governar os camponeses e as propriedades sob nosso domínio, mesmo que seja [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], ele não pode nos privar desse privilégio!”\n\n“Isso é pura bobagem! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] é seu senhor e soberano, Deus lhe concedeu autoridade para governar e administrar vocês, como ele não poderia privá-los de seus privilégios?”\n\n“Ele pode ser nosso soberano, mas as antigas tradições não podem ser encerradas por ele; se ele insistir nisso, só podemos renunciar ao nosso juramento de lealdade a ele, esperando que Deus nos perdoe.”"
 joi_flavor_aus.1.a: "Eliminá-los!"

 #民族解决方案
 joi_flavor_aus.2.t: "Solução Nacional"
 joi_flavor_aus.2.d: "Após negociações entre [ROOT.GetCountry.GetName] e representantes das classes étnicas húngaras, tchecas e norte-italianas, o governo imperial decidiu adotar uma política conciliatória para encerrar as leis discriminatórias que existiam há muito tempo no império."
 joi_flavor_aus.2.f: "Em um momento em que o nacionalismo está cada vez mais intenso, a monarquia reconheceu a importância da unidade étnica e da igualdade étnica, e está trabalhando para promover leis de reforma étnica.\n\nHoje, com um importante grupo de interesses começando a apoiar essa reforma, apesar de causar descontentamento para alguns, essa reforma é extremamente benéfica para o progresso das reformas, mostrando que o império não está limitado apenas à estreita Alemanha, mas está avançando em direção a um mundo mais inclusivo.\n\nHoje é um grande momento de progresso!"
 joi_flavor_aus.2.a: "O sagrado dever do governo é garantir a justiça e a equidade do império."

 #二元君主国
 joi_flavor_aus.3.t: "Acordo Dual Austro-Húngaro"
 joi_flavor_aus.3.d: "Chegamos a um acordo com os húngaros; após séculos de dominação desigual, eles agora desempenharão um papel igual na Áustria-Hungria."
 joi_flavor_aus.3.f: "Desde que [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] compreenda a razão, [ROOT.GetCountry.GetRuler.GetSheHe] perceberá que a união da Áustria e da Hungria é benéfica para ambas as partes. A Áustria pode confiar na elite húngara, enquanto a elite húngara, satisfeita com sua posição na corte, servirá fielmente ao império."
 joi_flavor_aus.3.a: "Devemos aceitar esse compromisso."

 #匈牙利领地？
 joi_flavor_aus.4.t: "Província da Hungria"
 joi_flavor_aus.4.d: "Os direitos de autonomia da Hungria foram retirados hoje pelo abençoado pelo Deus Imperador da Áustria [ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], marcando o início da verdadeira unificação da Laleteria com o império."
 joi_flavor_aus.4.f: "Nós destruímos com sucesso o separatismo húngaro, recuperamos a coroa húngara, e a província da Hungria agora está em pauta; e o próximo dilema que enfrentamos é se devemos seguir o conceito húngaro ou o caminho de uma grande Áustria unificada; de um lado, está a estabilidade e a prosperidade atual da região húngara, do outro está a possibilidade de unidade futura do império; como devemos escolher?"
 joi_flavor_aus.4.a: "A Hungria também é uma parte igual do império."
 joi_flavor_aus.4.b: "Não há húngaros, apenas austríacos!"

 #贵族统治的结束
 joi_flavor_aus.5.t: "Fim do Domínio Nobre"
 joi_flavor_aus.5.d: "Os privilégios dos nobres húngaros finalmente foram encerrados pelo governo da corte de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], removendo o câncer que afetou o império por séculos."
 joi_flavor_aus.5.f: "Com o fim do longo domínio nobre e rebelião na Hungria, os tradicionais nobres magiares começaram a ser questionados. Agora, os decisores estão em um intenso debate sobre se devem ou não retirar os títulos nobres; os apoiadores da retirada argumentam que uma resposta firme aos rebeldes é necessária para dissuadir outros no império que estão planejando agir, enquanto os opositores argumentam que manter os títulos ajuda a acalmar os nobres e sua ansiedade e insatisfação. E para os principais administradores da Hungria, a nobreza exerce um papel incentivador; como devemos escolher?"
 joi_flavor_aus.5.a: "Tire todos os seus privilégios!"
 joi_flavor_aus.5.b: "Mantenha seus títulos e dignidade."

 #匈牙利屈服
 joi_flavor_aus.6.t: "Submissão da Hungria"
 joi_flavor_aus.6.d: "O separatismo húngaro, diante do violento avanço das tropas de [ROOT.GetCountry.GetName], finalmente optou por se render, com o poder sendo tomado por [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], e a sede dos magiares em Budapeste foi novamente colocada sob o controle do império."
 joi_flavor_aus.6.f: "“Mas, enquanto a prefeitura suplica misericórdia e ajuda em toda a cidade, Budapeste se levanta indignada; mesmo que nosso suposto governo tenha abandonado os canhões em Szeged, mesmo que o governo recuse armas oferecidas pela Turquia e outros países, mesmo que o governo não faça nenhum preparativo, humilhando-se, isso tudo não impede Budapeste de se tornar cada dia mais ameaçadora.\nO governo teve que fornecer armas a Budapeste, agir como se fosse uma com ela em sentimentos e linguagem, e usar uma máscara de resistência, caso contrário, seria condenado e abandonado.”"
 joi_flavor_aus.6.a: "Eles não têm escolha além de se curvar diante de nós."

 #各“王冠”日志任务奖励
 joi_flavor_aus.7.t: "Província da Boêmia"
 joi_flavor_aus.7.d: "Os direitos de autonomia da Boêmia foram retirados hoje pelo abençoado pelo Deus Imperador da Áustria [ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], marcando o início da verdadeira unificação da Tcheca com o império."
 joi_flavor_aus.7.f: "Com a continuação das reformas, as agitações em Praga desapareceram e foram substituídas pela estabilidade da Boêmia. E agora enfrentamos um dilema, se devemos seguir o princípio de igualdade para os tchecos ou o caminho de uma grande Áustria unificada; de um lado está a estabilidade e a prosperidade atual da Boêmia, do outro está a possibilidade de unidade futura do império; como devemos escolher?"
 joi_flavor_aus.7.a: "A Boêmia também é uma parte igual do império."
 joi_flavor_aus.7.b: "Não há tchecos, apenas austríacos!"

 joi_flavor_aus.8.t: "Província da Galícia"
 joi_flavor_aus.8.d: "Os direitos de autonomia da Galícia-Lodomeria foram retirados hoje pelo abençoado pelo Deus Imperador da Áustria [ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], marcando o início da verdadeira unificação da Polônia-Austríaca com o império."
 joi_flavor_aus.8.f: "O Reino da Galícia e Lodomeria não é mais apenas uma região arrancada da Polônia e uma das coroas do imperador, mas sim uma província legítima do império. E agora enfrentamos um dilema, se devemos seguir o princípio de igualdade para os poloneses e ucranianos ou o caminho de uma grande Áustria unificada; de um lado está a estabilidade e a prosperidade atual da Galícia, do outro está a possibilidade de unidade futura do império; como devemos escolher?"
 joi_flavor_aus.8.a: "A Galícia também é uma parte igual do império."
 joi_flavor_aus.8.b: "Não há poloneses, apenas austríacos!"

 joi_flavor_aus.9.t: "Província da Ilíria"
 joi_flavor_aus.9.d: "Os direitos de autonomia da Ilíria foram retirados hoje pelo abençoado pelo Deus Imperador da Áustria [ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], marcando o início da verdadeira unificação dos Bálcãs com o império."
 joi_flavor_aus.9.f: "A Ilíria, uma vez uma propriedade direta do império e uma das coroas do império, agora é uma província direta após longos esforços políticos do império. E agora enfrentamos um dilema, se devemos seguir o princípio de igualdade para os iugoslavos ou o caminho de uma grande Áustria unificada; de um lado está a estabilidade e a prosperidade atual da Ilíria, do outro está a possibilidade de unidade futura do império; como devemos escolher?"
 joi_flavor_aus.9.a: "A Ilíria também é uma parte igual do império."
 joi_flavor_aus.9.b: "Não há balcânicos, apenas austríacos!"

 joi_flavor_aus.10.t: "Província da Lombardia"
 joi_flavor_aus.10.d: "Os direitos de autonomia da Lombardia foram retirados hoje pelo abençoado pelo Deus Imperador da Áustria [ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], marcando o início da verdadeira regência do Coroa de Ferro pelo seu verdadeiro monarca."
 joi_flavor_aus.10.f: "O Reino da Lombardia, embora sempre tenha sido uma parte da região italiana, agora é uma província de [ROOT.GetCountry.GetName]! E agora enfrentamos um dilema, se devemos seguir o princípio de igualdade para os italianos ou o caminho de uma grande Áustria unificada; de um lado está a estabilidade e a prosperidade atual da Lombardia, do outro está a possibilidade de unidade futura do império; como devemos escolher?"
 joi_flavor_aus.10.a: "A Lombardia também é uma parte igual do império."
 joi_flavor_aus.10.b: "Não há italianos, apenas austríacos!"

 joi_flavor_aus.11.t: "Província de Veneza"
 joi_flavor_aus.11.d: "O conselho regional de Veneza foi abolido hoje pelo abençoado pelo Deus Imperador da Áustria [ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], marcando o início da administração direta do império nesta cidade que um dia foi da República Comercial."
 joi_flavor_aus.11.f: "As antigas terras de Veneza parecem ter pertencido à rica mas maléfica República de Veneza desde o começo da memória, mas sua inclusão no domínio de [ROOT.GetCountry.GetName] foi tão longa. E agora enfrentamos um dilema, se devemos seguir o princípio de igualdade para os italianos ou o caminho de uma grande Áustria unificada; de um lado está a estabilidade e a prosperidade atual de Veneza, do outro está a possibilidade de unidade futura do império; como devemos escolher?"
 joi_flavor_aus.11.a: "Veneza também é uma parte igual do império."
 joi_flavor_aus.11.b: "A cidade de São Marcos é sem dúvida nossa terra desde tempos imemoriais."

 # 奥地利帝国联邦化
joi_flavor_aus.12.t: "第一届 Parlamento Federal"
joi_flavor_aus.12.d: "Com a centralização do império completada e a reestruturação do império, o processo de federalização para ouvir opiniões de várias regiões de [ROOT.GetCountry.GetName] foi iniciado; representantes de várias regiões do império chegaram a [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] e formaram um parlamento, tocando juntos o hino nacional do Império Austríaco e começaram a discutir questões constitucionais sobre a federalização do império."
joi_flavor_aus.12.f: "“#bold Deus salve nosso imperador [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], nosso bom imperador [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]!#!\nGrande governante, grande sábio, erguido na luz sagrada! Que os ramos do louro cresçam para ele e se transformem em uma coroa de glória, para sempre retornando a ele!\n\n#bold Deus salve nosso imperador [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], nosso bom imperador [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]!#!\nSobre a terra fértil, seu poder é infinito. Sob a liderança de sua bandeira, vamos em direção à vitória e à colheita! Seu trono é nobre, justo e valioso; sobre o brasão de seu escudo, a justiça brilha!\n\n#bold Deus salve nosso imperador [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], nosso bom imperador [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]!#!\nQue ele aceite alegremente as bênçãos de sua pátria e seu povo! Que ele veja o povo unido como um só coração, o afeto acima de tudo! Que mesmo em sua sepultura ele possa ouvir o canto dos descendentes reunidos ao lado de seu túmulo!\n\n#bold Deus salve nosso imperador [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], nosso bom imperador [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]!#!”"
joi_flavor_aus.12.a: "Deus salve nosso imperador [ROOT.GetCountry.GetRuler.GetFirstName]!"
# 自由主义之风事件
joi_flavor_aus.13.t: "Radicalismo cercando [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
joi_flavor_aus.13.d: "Uma onda de radicalismo revolucionário permeou todo [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], com revolucionários fervorosos lançando abertamente tumultos e ocupando a corte, forçando [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a fugir da capital, enquanto o primeiro-ministro e o exército fora da cidade permaneceram inativos."
joi_flavor_aus.13.f: "“O imperador e sua corte fugiram para Innsbruck já em 16 de maio; em volta há jovens fervorosos, cuja lealdade à coroa foi reacendida devido ao perigo de invasão de exércitos estrangeiros; alguns pedem que o imperador inspecione a milícia nacional, enquanto cortesãos e generais bajulam esses cidadãos armados, que se vangloriam por serem reconhecidos como uma força decisiva do estado.”\n\n“Fora da cidade está o exército [ROOT.GetCountry.GetName] organizado, com cerca de sessenta a setenta mil homens, bem armados e organizados, embora com um comando fraco, pelo menos ainda há comandantes. Dentro da cidade, há um caos e uma dissolução cheios de contradições de classe; o parlamento está de mãos atadas, discutindo teorias triviais enquanto o fogo já está quase atingindo os telhados sobre suas cabeças; o comitê de liderança é tanto sem espírito quanto sem energia; eles estão dentro do alcance dos canhões da cidade, então os revolucionários que ocupam a corte começaram a se desorganizar novamente.”"
joi_flavor_aus.13.a: "O primeiro-ministro pode vestir roupas femininas e escapar primeiro de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!"
joi_flavor_aus.13.b: "Ordene que as tropas da cidade se movam imediatamente e eliminem todos os rebeldes!"
# 皮勒斯多夫宪法
joi_flavor_aus.14.t: "Constituição de Pilsudski"
joi_flavor_aus.14.d: "Sob a influência forte do radicalismo, acadêmicos e cidadãos de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] elaboraram em conjunto uma lei de censura de discurso e uma constituição liberal em nome do imperador, submetendo uma petição ao governo imperial."
joi_flavor_aus.14.f: "“Nós, pela graça de Deus, o imperador da Áustria [ROOT.GetCountry.GetRuler.GetFirstName], acreditamos firmemente que as instituições do estado devem seguir o avanço da cultura e do intelecto humano, e sempre tender a reconhecer que, sob a bênção de um longo e pacífico reinado, o povo confiado a nós não ficou para trás no caminho; garantimos a promulgação da constituição por meio de uma petição a eles.\n\nAbandonamos nossas crenças sagradas para tranquilizar nossos corações, expressando solemnemente nossa preocupação com seu bem-estar e seu status legal, e dando-lhes o direito de participar da supervisão das pessoas que amamos e muitas características de devoção. Assuntos de [ROOT.GetCountry.GetName]. Tendo em mente isso, após a recomendação de nosso conselho de ministros e uma revisão cuidadosa, decidimos promulgar a constituição anexa, na qual os estados especificados, designamos para a proteção conjunta de todos os nossos súditos imperiais. Acreditamos firmemente que o vínculo de confiança entre o rei e o povo, e a aliança de vários reinos estabelecida para benefício mútuo ao longo de centenas de anos de monarquia, ficarão mais estreitamente entrelaçados.\n\nPortanto, promulgamos o decreto, no qual as disposições contidas neste documento constitucional devem ser consideradas princípios sagrados invioláveis para todos os nossos súditos e para todas as autoridades espirituais, civis e militares.""
joi_flavor_aus.14.a: "Não podemos fazer nada sobre isso."
joi_flavor_aus.14.b: "Recuse as demandas insolentes da plebe!"
# 匈牙利叛乱！
joi_flavor_aus.15.t: "Rebelião Húngara!"
joi_flavor_aus.15.d: "Intelectuais e cidadãos húngaros se levantaram em uma onda de independência sob a influência do radicalismo, e ontem, o autoproclamado líder da independência húngara, Kossuth, anunciou a Declaração de Independência da Hungria, declarando a separação da Hungria do [ROOT.GetCountry.GetName]."
joi_flavor_aus.15.f: "“Nós, representantes legais do Parlamento Nacional da Hungria, por meio desta declaração solene, restauramos os direitos naturais inalienáveis da Hungria e de todas as suas partes e províncias, incorporando-as a uma série de territórios europeus independentes, e declaramos o derrube da dinastia Habsburgo provocativa diante de Deus e do mundo.\n\nReconhecemos que nosso dever moral é anunciar as razões de nossa decisão, para que todo o mundo civilizado saiba que a nação húngara foi levada à beira da morte, e que esta medida não é o resultado de excesso de confiança ou desejo de revolução, mas sim do esgotamento final da paciência e do impulso de autodefesa.”"
joi_flavor_aus.15.a: "Fale com base na defesa."
# 联邦议会
joi_flavor_aus.16.t: "Estabelecimento do Parlamento Federal"
joi_flavor_aus.16.d: "O parlamento de [ROOT.GetCountry.GetName], composto por representantes de várias regiões e etnias do império, emitiu hoje uma resolução constitucional, anunciando a criação do Parlamento Federal como uma instituição permanente representando o império, sob a autorização de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]."
joi_flavor_aus.16.f: "“As várias etnias do império têm direitos iguais, com cada uma tendo o direito inviolável de preservar e usar sua própria língua étnica; a federação reconhece a igualdade de todas as línguas vernáculas nas escolas, escritórios e na vida pública; em territórios onde múltiplas raças residem, as disposições para instituições públicas e educacionais devem garantir a igualdade de educação para cada raça para preservar sua própria língua.”\n\n“Entre os países membros da federação, não serão mais estabelecidas tarifas, exércitos independentes ou quaisquer ligações diplomáticas com outros países; nas regiões governadas pelos países membros, serão estabelecidos parlamentos regionais, mantendo os poderes legislativos concedidos pela constituição. Os assuntos administrativos serão conduzidos pelas respectivas eleições dos países membros e apresentados para aprovação pelo imperador da Áustria, [ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e seu herdeiro legítimo, antes de exercerem a administração em suas áreas.”\n\n“As resoluções e legislações do Parlamento Federal têm jurisdição e poder legislativo final sobre o império como um todo; se a legislação local entrar em conflito com a legislação do Parlamento Federal, será considerada inválida; o Parlamento Federal tem o poder de realizar auditorias financeiras regulares, determinar a alocação de quotas representativas e aprovar a distribuição de despesas conjuntas, e os países membros devem seguir as resoluções do Parlamento Federal para organizar os assuntos financeiros.”"
joi_flavor_aus.16.a: "Unidos, nunca seremos derrotados!"
# 帝国解体
joi_flavor_aus.17.t: "O Fim do Império"
joi_flavor_aus.17.d: "Com o fim da [GetLawType('law_monarchy').GetName] em [ROOT.GetCountry.GetName], os territórios que antes se curvavam sob a coroa começaram a se declarar independentes do governo ilegítimo não monárquico."
joi_flavor_aus.17.f: "Com a queda da coroa, as novas repúblicas eventualmente falharam em consolidar o poder legítimo durante o tumulto disperso; o governo de [ROOT.GetCountry.GetName] perdeu o controle sobre as regiões, exceto aquelas ainda leais a [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] e à Eslovênia, que declararam a ilegalidade do governo de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. As regiões que antes estavam sob o domínio da coroa imperial se declararam independentes e se separaram de [ROOT.GetCountry.GetName], e Pobocovina foi tomada, um dia verdadeiramente triste."
joi_flavor_aus.17.a: "Que tristeza... mas somos impotentes!"
# 人物风味
joi_flavor_aus.18.t: "O Funeral do Arquiduque Karl"
joi_flavor_aus.18.d: "O mais famoso e grande marechal da era das Guerras Napoleônicas, o Arquiduque Karl, faleceu ontem em Viena. [ROOT.GetCountry.GetName] realizou um funeral nacional para este herói, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] compareceu ao funeral e fez um breve discurso homenageando este grande comandante."
joi_flavor_aus.18.f: "“Quando designamos este irmão imperial como comandante-chefe do exército terrestre, não prevíamos que ele mostraria de uma maneira tão nobre e tocante o poder sagrado de direcionar o trabalho para seus objetivos; ele suportou as adversidades que lhe sobrevieram com um espírito inquebrantável de herói, e nos momentos decisivos que decidiram a sorte, ele demonstrou uma humildade condizente com a época em que vivemos, tornando-se um conquistador dos conquistadores do mundo!”\n\n“Aqui está uma pintura que quero dar a ele, Charles montando seu cavalo branco, brilhando como um anjo da vitória em Aspern, liderando sua equipe de oficiais pelo campo de batalha; naquela manhã, quando o centro de nosso exército começou a ceder, Napoleão ordenou o uso da cavalaria francesa para romper nossa linha imperial, foi Carlos que agarrou firmemente a bandeira do primeiro batalhão de infantaria real e avançou na direção onde os inimigos haviam explodido, #bold reunindo corajosamente as forças imperiais pressionadas pela compulsão#!, e liderando-os novamente para a frente, #bold quebrando Napoleão, conquistando a vitória!#!”\n\n“À heroica liderança de nossas tropas austríacas! Aos guerreiros incansáveis que lutam pela honra alemã! #bold Seu nome nunca será esquecido, que donzelas e louros coroem sua cabeça, oh, Laudon, nosso conquistador invicto!#!”"
joi_flavor_aus.18.a: "Vamos prestar a este grande comandante a mais alta homenagem!"
joi_flavor_aus.19.t: "A Princesa Sissi da Baviera"
joi_flavor_aus.19.d: "Uma viagem de férias acidental levou o jovem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] a conhecer a Princesa Elizabeth da Baviera, e o imperador, apaixonado, insistiu fortemente que a corte contratasse o noivado entre ele e a princesa."
joi_flavor_aus.19.f: "“Elisabeth é a segunda filha do duque Maximiliano da Baviera e da princesa Sofia: ela é uma criança despreocupada, impulsiva e amante da natureza, distante das formalidades da corte, frequentemente fugindo das aulas para andar a cavalo no campo. Este ano, ela deixou o castelo de Possenhofen na Baviera para passar férias em Bad Ischl, [ROOT.GetCountry.GetName], onde conheceu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]; o imperador parece não ter percebido que a garota é sua sobrinha; ele a convidou para uma caçada nos Alpes à tarde e eles se conheceram, conversaram e se apaixonaram, o imperador se apaixonou por ela, pedindo à imperatriz-mãe Sophie que o ajudasse a noivar com Sissi.”"
joi_flavor_aus.19.a: "Ela deveria ficar livre para ficar em sua terra natal."
joi_flavor_aus.19.b: "Ela se tornará a imperatriz do império."
