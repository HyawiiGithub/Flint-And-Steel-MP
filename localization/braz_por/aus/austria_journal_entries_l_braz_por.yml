#德奥同盟
aus_zweibund:0 "Aliança Austro-Germânica"
aus_zweibund_reason:0 "[SCOPE.sCountry('GER_scope').GetName], #bold nossos irmãos germânicos do norte#!, agora ocupam um dos principais assentos entre as #concept_great_power da Europa; seu progresso industrial é notável, seu exército é invencível e sua influência cresce dia após dia; embora #ROOT.GetCountry.GetName# momentaneamente não recupere o antigo esplendor de liderança europeia, #bold os laços de sangue e amizade comuns#! se tornaram os alicerces da aliança entre nós e [SCOPE.sCountry('GER_scope').GetName].\n\nEstamos cercados por #bold inimigos que nos olham com grande hostilidade#!, como [SCOPE.sCountry('RUS_scope').GetName], [SCOPE.sCountry('FRA_scope').GetName] e [SCOPE.sCountry('TUR_scope').GetName], que cobiçam nossos interesses na Europa, enquanto a situação no sul da Itália não é menos turbulenta; e nossa aliança com [SCOPE.sCountry('GER_scope').GetName] não só pode nos ajudar a #bold desenvolver nossa indústria emergente#!, mas também seus oficiais de primeira linha certamente ajudarão a #bold reformar nosso exército#!, e, mais importante, uma aliança com uma potência tão forte inevitavelmente intimidará aqueles que são menosprezíveis, proporcionando um grande amortecedor estratégico para nosso país.\n\n#bold Os laços de sangue comuns e os vínculos culturais germânicos#! nos unem: embora não sejamos o mesmo país, o #bold Reno#! e o #bold Danúbio#! ainda fluirão juntos, assim como fizeram durante os dias de enfrentamento com Napoleão!"
aus_zweibund_possible_tt:0 "Escolha assinar um tratado de aliança a pedido da Alemanha"
aus_zweibund_1_button:0 "Organizar uma viagem real"
aus_zweibund_1_button_desc:0 "A Casa de Habsburgo tem mantido laços estreitos com os nobres da região germânica há séculos; aproveite isso para iniciar visitas diplomáticas à Alemanha e melhorar nossas relações."
aus_zweibund_1_button_tt:0 "Não houve viagem real nos últimos 2 anos"
aus_zweibund_2_button:0 "Alugar canhões pesados"
aus_zweibund_2_button_desc:0 "Os canhões pesados produzidos pela fábrica Skoda são armas poderosas e renomadas em nosso exército; essas peças de artilharia de grande calibre são vantajosas para derrubar fortalezas e trincheiras inimigas, e essa vantagem pode temporariamente ser emprestada aos nossos aliados alemães."
aus_zweibund_2_button_tt:0 "Não houve aluguel de canhões nos últimos 5 anos"
aus_zweibund_3_button:0 "Comprar ouro alemão"
aus_zweibund_3_button_desc:0 "Com o contínuo aumento do valor do Marco alemão, suas reservas de ouro também estão em ascensão; podemos aproveitar nossa relação de aliança para adquirir ouro de seus cofres a um preço favorável."
aus_zweibund_3_button_tt:0 "Não houve compra de ouro nos últimos 5 anos"
aus_zweibund_4_button:0 "Expandir cooperação médica"
aus_zweibund_4_button_desc:0 "A Universidade de Medicina de Viena sempre foi uma das melhores da Europa, assim como a Universidade de Heidelberg na Alemanha. Podemos realizar intercâmbios acadêmicos e colaboração entre hospitais para promover o desenvolvimento tecnológico entre nossa nação e a Alemanha."
aus_zweibund_4_button_tt:0 "Não houve aumento na cooperação médica nos últimos 5 anos"
aus_zweibund_5_button:0 "Exercícios militares conjuntos"
aus_zweibund_5_button_desc:0 "Nossa aliança com a Alemanha é essencialmente uma aliança militar, portanto, devemos estabelecer uma estreita coordenação militar entre nossos dois países para enfrentar a chegada da guerra; embora isso possa representar algum custo, certamente valerá a pena."
aus_zweibund_5_button_tt:0 "Não houve exercícios conjuntos nos últimos 10 anos"
aus_zweibund_6_button:0 "Sair da Aliança Austro-Germânica"
aus_zweibund_6_button_desc:0 "Nossa aliança com a Alemanha chegou ao fim; é hora de encerrar essa aliança que vai contra o espírito da política atual e mandar os alemães embora!"
aus_zweibund_6_button_tt:0 "Isso removerá a Aliança Austro-Germânica!"
leave_zweibund_tt:0 "Nosso país vai sair da Aliança Austro-Germânica!"
