imperial_diet_industy_button:0 "Estimular o desenvolvimento industrial"
imperial_diet_industy_button_desc:0 "A construção de uma base industrial é crucial para o sucesso da Áustria, o governo deve subsidiar e promover políticas incentivadoras para os industriais, garantindo a competitividade dos produtos do nosso país."
imperial_diet_agroculture_button:0 "Estimular o desenvolvimento agrícola"
imperial_diet_agroculture_button_desc:0 "O desenvolvimento da produção agrícola é crucial para manter a estabilidade da Áustria, o governo deve subsidiar e promover políticas incentivadoras para os agricultores, garantindo a competitividade dos produtos agrícolas do nosso país."
