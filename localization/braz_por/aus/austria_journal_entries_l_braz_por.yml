l_braz_por:
 #哈布斯堡王朝
house_of_habsburg:0 "Casa de Habsburgo"
house_of_habsburg_reason:0 "#variable Hungria, Boêmia, Eslovênia, Galícia, Ilíria, Vêneto e Lombardia, o Rei Apostólico da Áustria protegido por Deus, Sua Majestade Imperial [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]#!#bold é o atual chefe e soberano da Casa de Habsburgo.#!\n\nDe origem ilustre e ancestral, a #variable Casa de Habsburgo#! se originou em Schwaben, na Suíça, desde que Rudolpho I, coroado duque da Áustria, ascendeu ao trono como #bold Rei dos Romanos#! em 1282, seguindo a sagrada linhagem que perpetua por milênios o #bold símbolo da coroa imperial romana legitimada#! até os dias atuais. Mesmo que os reinos e terras outrora governados pela família tenham se desvanecido junto com o glorioso império onde o sol nunca se punha, o domínio imperial sobre as atuais terras permanece tão firme quanto uma rocha.\n\nA Casa de Habsburgo representa a antiga e sagrada tradição da ordem na Europa e é a senhora e protetora incontestada de inúmeros súditos sob [ROOT.GetCountry.GetName]; o Deus todo-poderoso perdoa os pecados dos homens, #bold abençoa a posição e autoridade do Rei Apostólico [ROOT.GetCountry.GetRuler.GetFirstName]#!, concedendo-lhe toda a glória deste mundo até o fim dos tempos; a coroa dada por Deus à família é a recompensa por #bold sua justiça e boas ações#!, evidenciando a excelência moral e espiritual do monarca imperial; o possuidor da coroa é a encarnação da #bold vitória, poder e nobreza#!, representando o #bold cumprimento do dever de exercer a justiça e preservar as virtudes#.#!\n\nEmbora as correntes do liberalismo e do nacionalismo varram a Europa, a gloriosa #bold Casa de Habsburgo#! jamais perderá nossas mais antigas tradições, afundando nas profundezas da história; #bold somos o povo escolhido, destinados por Deus a reinar eternamente sobre esta terra:#!\n\n#variable A Áustria rirá por último!#!"
house_of_habsburg_status:0 "#bold A linhagem mais antiga e gloriosa#!"
duke_of_karl_dead_tt:0 "O Arquiduque Karl faleceu."
#帝国的民族事务
imperial_national_affairs:0 "Assuntos Nacionais do Império"
imperial_national_affairs_reason:0 "#bold De acordo com a teoria nacionalista#!, não há uma #bold nação dominante#! dentro do império, nem os alemães, húngaros, italianos, tchecos ou eslavos têm uma força esmagadora; isso, em meio ao crescente fervor nacionalista, sem dúvida representa um perigo iminente para o império.\n\nAtualmente, a grande maioria dos aristocratas que controlam a política imperial é de origem #bold alemã#!, eles se consideram nobres e orgulhosos por causa de sua antiga linhagem austríaca, o que os faz sentir uma superioridade natural em relação às outras nacionalidades dentro do império, e os aristocratas que fracassam na política, independentemente de sua origem alemã, estão se envolvendo em intrigas locais, tentando #bold dividir as regiões#! para obter mais poder, resultando na crescente ineficácia do governo central sob o [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nTalvez precisemos #bold convencer os leais [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]#! a #bold fazer concessões em nome do bem maior do império, garantindo a igualdade de todas as nacionalidades sob nosso domínio#.#!"
imperial_national_affairs_status:0 "Resolver o crescente problema de #concept_discrimination# dentro do império"
imperial_national_affairs_complete_tt:0 "#bold Todas as #concept_culture# dos #concept_incorporated_state# dentro do império não estão sujeitas a #concept_discrimination#.#!"
imperial_national_affairs_1_button:0 "Implementar negociações de compromisso"
imperial_national_affairs_1_button_desc:0 "Com o fracasso do império nos assuntos alemães, vem a ira e os protestos dos nacionalistas internos; devemos acalmar esses protestos e talvez implementar políticas de compromisso para combater a discriminação étnica."
#奥地利皇冠系列
austrian_crown:0 "Coroa Austríaca"
austrian_crown_reason:0 "Da #bold coroa boêmia à título de Rei Apostólico da Hungria#!, desde as tradições do Sacro Império Romano até a glória do imperador austríaco, a grande [ROOT.GetCountry.GetName] é moldada sob o comando de [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], mas o autoritarismo pessoal do atual [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] já não é mais o mesmo de antes, enquanto os grupos de interesse dentro do #concept_government# brigam pelo poder, mantendo o funcionamento do [ROOT.GetCountry.GetName].\n\nCom o florescimento do #bold liberalismo e nacionalismo#! na Europa, o antigo Sistema de Viena, construído por Metternich, está em ebulição, e devemos agir rapidamente para resolver esses problemas e integrar os territórios da coroa do império.\n\nA evolução do pensamento nacionalista certamente mudará a situação que o império se esforçou para manter por centenas de anos, mas não devemos ser totalmente vigilantes e ceder a isso, [ROOT.GetCountry.GetName], como um estado multiétnico com uma #bold identidade cultural e nacional própria,#! tem motivos para se proteger, seja criando uma #bold nova lealdade ao [concept_country] com cultura própria#! ou #bold fazendo concessões e permitindo que as nacionalidades sob o domínio do império participem do governo#!, devemos resolver o câncer do nacionalismo e manter a unidade [ROOT.GetCountry.GetName].\n\nA #bold Casa de Habsburgo#! não aceitará se apagar da história, #bold somos o povo escolhido, destinados por Deus a reinar eternamente sobre esta terra.#!"
austrian_crown_complete_tt:0 "Completou 6 #bold coroas #! [Concept('concept_journal_entry', '$concept_journal_entries$')]"
austrian_crown_status:0 "#bold Garantir a obediência das nacionalidades austríacas ao domínio imperial#!"
remove_aus_habsburg_territory_turrible_tt:0 "Todos os #variable territórios da coroa#! serão removidos do império."
crown_status:0 "Encerrar os privilégios de autonomia dos territórios da coroa"
crown_value_birgger_zero:0 "Autonomia maior que 0"
become_aus_cultural_homeland:0 "#variable Tornar-se a terra natal cultural da Áustria#!"
hungarian_crown:0 "Coroa Húngara"
hungarian_crown_reason:0 "A barra de progresso mostra a #bold autonomia das regiões húngaras#!, e a autonomia terá um impacto local #bold dependendo do valor numérico.#!\n\nO imperador austríaco, [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], #bold é também o rei apostólico da Hungria, protegido por Deus.#!\n\nA #bold Coroa Húngara#! é um dos títulos mais importantes de [ROOT.GetCountry.GetName], representando a #bold posição legítima e legal do Arquiduque#! sobre esta terra; no entanto, as muitas nacionalidades que habitam a vasta terra húngara sempre foram uma força motriz ameaçadora para a autoridade vienense.\n\nCom o crescente nacionalismo húngaro nos últimos anos, os #bold acadêmicos#! e #bold aristocratas húngaros#! estão organizando uma #bold oposição contra a autoridade do [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]#!; não podemos ceder a esta Coroa Húngara, que temos mantido desde a #bold Grande Guerra Turca de 1699#!; para mudar completamente nossa situação lá, uma série de #bold reformas#! é necessária:\n\n#bold Devemos moldar uma identidade comum entre o povo local#! para garantir a dominação imperial, ou então poderemos ter que fazer concessões desagradáveis para garantir a participação deles na #concept_government#!."
hungarian_crown_complete_tt:0 "A autonomia da Hungria não é superior a 0"
hungarian_crown_complete_2_tt:0 "Completou com sucesso os #bold aristocratas da Hungria#! [Concept('concept_journal_entry', '$concept_journal_entries$')]"
hungarian_crown_1_button:0 "Implementar reformas financeiras"
hungarian_crown_1_button_desc:0 "As finanças da região húngara são frequentemente controladas pelos poderosos #v $aristocrats$#, enquanto o restante é desviado pelos detestáveis #v $bureaucrats$#, com apenas uma pequena parte sendo enviada para a corte vienense. Mais inaceitável ainda é o odioso protecionismo entre as regiões imperiais, que tem dificultado seriamente o crescimento econômico; reformas financeiras são necessárias para manter a unidade do império."
hungarian_crown_2_button:0 "Implementar reformas educacionais"
hungarian_crown_2_button_desc:0 "A raiz do nacionalismo húngaro está em sua suposta identidade étnica; no entanto, enquanto eles ainda estão sob nosso domínio, talvez tenhamos a chance de moldar suas próximas gerações para serem mais leais à nossa #concept_culture#."
hungarian_crown_3_button:0 "Implementar reformas agrárias"
hungarian_crown_3_button_desc:0 "As terras húngaras são controladas pelos #v $aristocrats$#, alguns até mesmo praticam secretamente a abolição já proibida do sistema de servidão; isso precisa mudar, e as terras húngaras devem ser resgatadas das mãos dos #v $aristocrats$# e vendidas para #v $farmers$# e #v $capitalists$#."
hungarian_crown_4_button:0 "Implementar centralização administrativa"
hungarian_crown_4_button_desc:0 "Os órgãos governamentais da Hungria estão sendo manipulados por influências locais e frequentemente desobedecem às ordens centrais. Precisamos reestabelecer um sistema burocrático confiável e supervisionado para garantir a autoridade vienense na Hungria."
hungarian_nobles_problem:0 "Problema dos Nobres Húngaros"
hungarian_nobles_problem_reason:0 "A barra de progresso mostrará a atual #bold autoridade dos nobres húngaros#!.\n\nOs #v $aristocrats$# húngaros sempre desfrutaram de uma grande quantidade de privilégios, incluindo o direito de cobrar impostos, manter exércitos privados, estabelecer servidão, arrecadar impostos, além de ter autoridade administrativa e judiciária; isso tem sido assim desde tempos imemoriais, com os #v $aristocrats$# húngaros liderando bravamente e comandando seus exércitos privados; durante o período de Maria Teresa, apenas com lágrimas e promessas conseguimos seu apoio.\n\nNo entanto, há uma oportunidade aproveitável aqui, já que os #v $aristocrats$# húngaros não são uma comunidade unida de interesses, são apenas alguns #bold oportunistas, aristocratas hereditários e alguns idealistas fervorosos#! agrupados, mas para o bem do império, #bold devemos prender esses vermes que impedem o desenvolvimento do império!#!"
hungarian_nobles_problem_complete_tt:0 "Concluiu a #bold conquista de Budapeste#!\nA autoridade dos nobres húngaros não é superior a 0"
hungarian_kick_nobles_tt:0 "A autoridade nobre é maior que 0"
hungarian_nobles_problem_1_button:0 "Dividir a classe nobre"
hungarian_nobles_problem_1_button_desc:0 "A complexidade dos nobres húngaros nos oferece uma oportunidade para a compra. Promessas de benefícios podem dividir sua força como uma comunidade de interesses."
hungarian_nobles_problem_2_button:0 "Conquistar Budapeste"
hungarian_nobles_problem_2_button_desc:0 "O problema dos nobres não pode ser resolvido com medidas suaves; o exército imperial deve estar pronto para marchar sobre Budapeste, eliminando-os fisicamente; no entanto, sem dúvida isso levará à revolta na Hungria!"
marching_through_budapest:0 "Marchando sobre Budapeste"
marching_through_budapest_reason:0 "Devido às políticas imperiais de confronto militar com os #v $aristocrats$# húngaros, os nobres magiares lideraram parte da região húngara para a independência sob a coroa; eles devem ser eliminados para evitar qualquer resistência ao império."
hungarian_nobles_problem_button_tt:0 "Isso privará todos os #v $aristocrats$# húngaros de seus privilégios\nOs #v $aristocrats$# húngaros se rebelarão contra isso, e quanto maior a autoridade nobre que possuem, mais territórios terão quando se tornarem independentes!"
marching_through_budapest_complete_tt:0 "Reprimiu a revolta dos #v $aristocrats$# húngaros; os territórios foram recuperados"


bohemian_crown:0 "Coroa da Boêmia"
bohemian_crown_reason:0 "A barra de progresso exibe a #bold autonomia da região da Boêmia#!, e essa autonomia #bold afetará localmente de acordo com o valor.#!\n\n#bold Sob a proteção divina, Sua Majestade Imperial da Áustria [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] também atua como rei da Boêmia.#!\n\n#bold As terras da Boêmia#! ligam a Alemanha, a Polônia e a Hungria, sendo o centro da Europa Central, seu contínuo desenvolvimento industrial e comercial atraiu a atenção mundial, com recursos abundantes [concept_resource_potential] incentivando a #bold indústria a prosperar lá#!, sendo por muito tempo a principal fonte de impostos [concept_taxes] da corte de Viena.\n\nEntretanto, com o surgimento do #bold nacionalismo#!, o antigo povo dócil da Boêmia está cada vez mais insatisfeito com o império, e os #bold aristocratas da Boêmia#! dentro do #bold Sacro Império Romano#! têm usado o parlamento boêmio para atender às suas demandas políticas, promovendo sua própria língua local e, assim, promovendo a ambição nacionalista, o que já é óbvio para Viena.\n\nCom o desenvolvimento industrial, a insatisfação potencial dos camponeses também está aumentando, e, enquanto as cidades prosperam, a possibilidade de ocorrerem [concept_revolution] também está se tornando evidente. Para evitar qualquer desastre que possa causar instabilidade na Boêmia, devemos realizar uma reforma completa nesta terra sob essa coroa #bold para garantir a autoridade de [ROOT.GetCountry.GetName] no local.#!"
bohemian_crown_complete_tt:0 "A autonomia da Boêmia não é superior a 0"
bohemian_crown_1_button:0 "Implementar Reforma Financeira"
bohemian_crown_1_button_desc:0 "Muitos dos impostos na região da Boêmia estão sendo corruptamente desviados pelos execráveis #v $bureaucrats$#!, e as barreiras tarifárias estão seriamente prejudicando o crescimento econômico, reformas financeiras são necessárias para manter a unidade do império."
bohemian_crown_2_button:0 "Implementar Reforma Educacional"
bohemian_crown_2_button_desc:0 "A raiz do nacionalismo checo está em sua suposta identidade étnica, mas pelo menos enquanto eles ainda estão sob nosso domínio, talvez tenhamos a chance de moldar a próxima geração deles para ser mais leal à nossa [concept_culture]."
bohemian_crown_3_button:0 "Implementar Reforma Agrária"
bohemian_crown_3_button_desc:0 "As terras da Boêmia estão sob o controle das propriedades dos #v $aristocrats$#!, alguns até mesmo secretamente implementam o antigo sistema de servidão que já foi proibido; isso deve mudar, resgatando a terra da Boêmia das mãos dos #v $aristocrats$#! para venda para #v $farmers$#! e #v $capitalists$#!."
bohemian_crown_4_button:0 "Implementar Centralização Administrativa"
bohemian_crown_4_button_desc:0 "As instituições do governo da Boêmia estão sendo manipuladas pelas forças locais, frequentemente desobedecendo às ordens centrais. Precisamos estabelecer um sistema burocrático confiável e supervisionado para garantir a autoridade de Viena na Boêmia."


galician_crown:0 "Coroa da Galícia"
galician_crown_reason:0 "A barra de progresso exibe a #bold autonomia da região da Galícia #! , a autonomia terá #bold impacto local de acordo com o valor.! \n\n#bold Sua Majestade Imperial e Real de Deus [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] está também no cargo de rei da Galícia.#!\n\nDesde a partilha da Polônia em 1795, o [ROOT.GetCountry.GetName] tem firmemente controlado as terras da Galícia e da Lodomeria do nosso império, e a cidade livre nominalmente independente de Cracóvia também está sob nosso controle efetivo. \n\nNa era anterior às guerras napoleônicas, Viena não se importava muito com o desenvolvimento da Polônia. Apesar do [GetLawType('law_serfdom').GetName] ter sido abolido sob nosso governo compassivo, a raiva dos #v $aristocrats$#! poloneses ainda não foi aplacada; eles começaram a colaborar com organizações independentistas polonesas, tentando se libertar do domínio da Casa de Habsburgo ou aumentar a autonomia. Cracóvia tornou-se a base dos opositores, onde conspiram contra [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e o governo, e devemos responder com firmeza. \n\nNo entanto, nossa política tolerante também nos conquistou o amplo apoio dos #v $farmers$#! locais, talvez devêssemos valorizar o potencial de recursos de suas terras, unir os #v $farmers$#! para manter sua lealdade à coroa e moldar uma terra polonesa verdadeiramente imperial. "
galician_crown_complete_tt:0 "A autonomia da Galícia não excede 0"
galician_crown_1_button:0 "Implementar Reformas Fiscais"
galician_crown_1_button_desc:0 "As finanças da Galícia são frequentemente controladas pelo poderoso grupo de #v $aristocrats$#! locais, enquanto o restante é corroído pela terrível corrupção dos #v $bureaucrats$#! locais, com apenas uma pequena parcela entregue à corte vienense; reformas fiscais são necessárias para preservar a unidade do império. "
galician_crown_2_button:0 "Implementar Reformas Educacionais"
galician_crown_2_button_desc:0 "A raiz do nacionalismo polonês reside na identidade étnica deles, mas pelo menos enquanto permanecerem sob nosso domínio, talvez tenhamos a chance de moldar a próxima geração deles para serem mais leais à nossa #concept_culture#. "
galician_crown_3_button:0 "Implementar Subsídios Agrícolas"
galician_crown_3_button_desc:0 "Desde que libertamos os #v $farmers$#! poloneses da servidão, eles têm dependido de suas próprias fazendas para sobreviver, mas ainda têm uma renda muito pequena. Talvez fornecer-lhes algum subsídio possa resolver o problema. "
galician_crown_4_button:0 "Implementar Centralização Administrativa"
galician_crown_4_button_desc:0 "As instituições governamentais da Galícia são manipuladas pelas forças locais e frequentemente desobedecem às ordens centrais. Precisamos reconstruir um sistema burocrático confiável e supervisionado para garantir a autoridade de Viena sobre a Galícia. "
illyrian_crown:0 "Coroa da Ilíria"
illyrian_crown_reason:0 "A barra de progresso exibe a #bold autonomia da região da Ilíria#! , a autonomia terá #bold impacto local de acordo com o valor.! \n\n#bold Sua Majestade Imperial e Real de Deus [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] está também no cargo de rei da Ilíria. \n\nDesde que o #bold perverso turco infiel#! perdeu o controle desta terra balcânica, ela tem estado sob nossa proteção há centenas de anos, e o breve domínio de Napoleão sobre esta terra não mudou o destino final de nossa posse dela. Esta terra é habitada por croatas, sérvios, bósnios e uma pequena quantidade de italianos. \n\nAtualmente, o império controla o Reino da Croácia, separado da Coroa da Hungria, e o legado da República de Veneza, o Reino da Dalmácia; devemos promover vigorosamente a ideia de um povo ilírio, que é um símbolo de lealdade ao império, e não esses supostos representantes do povo eslavos; devemos, portanto, integrar as coroas para proteger nossos interesses no vale do Danúbio e no Mediterrâneo. "
illyrian_crown_complete_tt:0 "A autonomia da Ilíria não excede 0"
illyrian_crown_1_button:0 "Prender Dissidentes"
illyrian_crown_1_button_desc:0 "A cultura balcânica é diversificada e tem estado ativa na propagação de várias opiniões prejudiciais ao império; não podemos mais ficar parados, medidas severas são necessárias! "
illyrian_crown_2_button:0 "Implementar Reformas Educacionais"
illyrian_crown_2_button_desc:0 "A raiz do nacionalismo balcânico reside na identidade étnica deles, mas pelo menos enquanto permanecerem sob nosso domínio, talvez tenhamos a chance de moldar a próxima geração deles para serem mais leais à nossa #concept_culture#. "
illyrian_crown_3_button:0 "Implementar Reforma Agrária"
illyrian_crown_3_button_desc:0 "A terra balcânica é controlada pelos domínios dos #v $aristocrats$#!, alguns dos quais ainda praticam secretamente a servidão, mesmo que tenha sido proibida há muito tempo; devemos mudar isso, resgatar a terra ilíria das mãos dos #v $aristocrats$#! e vendê-la aos #v $farmers$#! e #v $capitalists$#! locais. "
illyrian_crown_4_button:0 "Implementar Centralização Administrativa"
illyrian_crown_4_button_desc:0 "As instituições governamentais da Ilíria são manipuladas pelas forças locais e frequentemente desobedecem às ordens centrais. Precisamos reconstruir um sistema burocrático confiável e supervisionado para garantir a autoridade de Viena nos Bálcãs. "
lombardy_crown:0 "Coroa da Lombardia"
lombardy_crown_reason:0 "A barra de progresso exibe a #bold autonomia da região da Lombardia#! , a autonomia terá #bold impacto local de acordo com o valor.! \n\n#bold Sua Majestade Imperial e Real de Deus [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] está também no cargo de grão-duque da Lombardia. \n\nAntes da #bold Revolução Francesa#!, o [ROOT.GetCountry.GetName] já controlava a parte central reivindicada pela Coroa de Ferro, como Milão e seus arredores, e após o fim das Guerras Napoleônicas, nós integramos com sucesso a Grande Lombardia e a incorporamos à soberania da coroa de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]; a Lombardia historicamente também era um #bold lugar muito desenvolvido em termos de indústria e comércio# , e com o desenvolvimento econômico, introduziu a #bold cultura italiana #, os imigrantes germânicos começaram a adotar os #bold costumes italianos # e, em meio ao crescente #bold nacionalismo#!, cada vez mais se consideram #bold italianos. #\n\nOs sardos ao lado cobiçam essa terra, e os lombardos locais anseiam por estabelecer uma #bold República da Lombardia#! independente; é hora de agir. Através da integração econômica da Lombardia em [ROOT.GetCountry.GetName], permitindo-lhes maiores benefícios do império e tornando-os economicamente mais dependentes do império, é uma boa maneira de fazê-lo."
lombardy_crown_complete_tt:0 "A autonomia da Lombardia não excede 0"
lombardy_crown_1_button:0 "Prender Dissidentes"
lombardy_crown_1_button_desc:0 "Os lombardos têm sido fervorosos defensores do ideal de unificação italiana, e há muito tempo têm estado ativos na disseminação de opiniões prejudiciais ao império; não podemos mais ficar parados, medidas severas são necessárias! "
lombardy_crown_2_button:0 "Implementar Reformas Educacionais"
lombardy_crown_2_button_desc:0 "A raiz do nacionalismo italiano reside na identidade étnica deles, mas pelo menos enquanto permanecerem sob nosso domínio, talvez tenhamos a chance de moldar a próxima geração deles para serem mais leais à nossa #concept_culture#. "
lombardy_crown_3_button:0 "Reprimir o Nacionalismo"
lombardy_crown_3_button_desc:0 "O movimento nacionalista italiano tem crescido rapidamente nos arredores de Milão nos últimos anos, e dizem que há uma organização chamada Carbonária que tem causado problemas para o império governar a Itália; eles devem ser presos. "
lombardy_crown_4_button:0 "Implementar Centralização Administrativa"
lombardy_crown_4_button_desc:0 "As instituições governamentais da Lombardia são manipuladas pelas forças locais e frequentemente desobedecem às ordens centrais. Precisamos reconstruir um sistema burocrático confiável e supervisionado para garantir a autoridade de Viena sobre a Lombardia. "

veneto_crown:0 "Coroa do Vêneto"
veneto_crown_reason:0 "A barra de progresso exibe a #bold autonomia da região do Vêneto#!, a autonomia terá #bold impacto local de acordo com o valor.#!\n\n#bold Sua Majestade Imperial e Real de Deus [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] está também no cargo de grão-duque do Vêneto.#!\n\n#bold A cidade de São Marcos do Vêneto#! foi por séculos a #bold joia do Adriático#! e um #bold centro industrial e comercial renomado na Europa#!. Antigamente, era o coração da #bold República de Veneza#!, mas com o fim das Guerras Napoleônicas e o estabelecimento da #bold Ordem de Viena#!, nós [ROOT.GetCountry.GetName] sob a liderança do #bold Primeiro-Ministro Metternich#!, através de #bold meios diplomáticos#!, conquistamos esta região próspera para fortalecer nosso comércio, mas tudo tem um preço, e no curso do tempo, nosso poder no Vêneto se tornou uma deliciosa poção venenosa. Com o crescimento contínuo do nacionalismo, os venezianos começaram a se considerar italianos e estão se esforçando pela unificação da Itália.\n\nDevemos consolidar nosso domínio aqui antes de nos retirarmos [ROOT.GetCountry.GetName], promovendo fortemente o comércio local e a indústria naval. Ou talvez moldar uma nova identidade, uma identidade que se distinga do nacionalismo.\n\nO fiel líder imperial Joseph Radetzky acredita que devemos lidar com esses rebeldes com mão de ferro e suprimi-los o máximo possível."
veneto_crown_1_button:0 "Prender Dissidentes"
veneto_crown_1_button_desc:0 "Os venezianos têm sido fervorosos defensores do ideal de unificação italiana e têm estado ativos na disseminação de várias opiniões prejudiciais ao império; não podemos mais ficar parados, medidas severas são necessárias! "
veneto_crown_2_button:0 "Implementar Reformas Educacionais"
veneto_crown_2_button_desc:0 "A raiz do nacionalismo italiano reside na identidade étnica deles, mas pelo menos enquanto permanecerem sob nosso domínio, talvez tenhamos a chance de moldar a próxima geração deles para serem mais leais à nossa #concept_culture#. "
veneto_crown_3_button:0 "Promover Desenvolvimento Portuário"
veneto_crown_3_button_desc:0 "A cidade de São Marcos tem sido a joia do comércio no Mediterrâneo por séculos, podemos prosperar localmente através da modernização e reconstrução de seus portos."
veneto_crown_4_button:0 "Implementar Centralização Administrativa"
veneto_crown_4_button_desc:0 "As instituições governamentais de Veneza são manipuladas pelas forças locais e frequentemente desobedecem às ordens centrais. Precisamos reconstruir um sistema burocrático confiável e supervisionado para garantir a autoridade de Viena sobre o Adriático."
veneto_crown_complete_tt:0 "A autonomia do Vêneto não excede 0"



#工业化
bohemia_industrialize:0 "Industrialização da Boêmia"
bohemia_industrialize_reason:0 "#bold A Boêmia#! tem sido um #bold centro industrial e comercial renomado da Europa Central#! desde a Idade Média, e Praga é a jóia da coroa da Boêmia sob nosso domínio. A terra aqui possui abundantes recursos naturais e o potencial para se tornar um grande centro industrial é totalmente viável, graças à navegação no #bold rio Elba#!.\n\nViena deve apoiar o crescimento aqui politicamente e financeiramente, permitindo que a emergente zona industrial da Boêmia prospere ainda mais e se torne parte de uma [ROOT.GetCountry.GetName] mais poderosa.\n\nUma empresa chamada Skoda está surgindo aqui, sua indústria em constante crescimento de #SCOPE.sGoods('engines_scope').GetNameNoFormatting#, #SCOPE.sGoods('steel_scope').GetNameNoFormatting# e #SCOPE.sGoods('artillery_scope').GetNameNoFormatting# demonstra um bom domínio tecnológico, e o governo pode investir nisso, se necessário."

#自由主义
wind_of_liberalism:0 "Vento do Liberalismo"
wind_of_liberalism_reason:0 "O #bold radicalismo europeu [concept_revolution]#! está se intensificando em todo o país; os #bold liberais#! estão realizando protestos e manifestações em todas as províncias sob o governo de nossa capital, e o crescente #bold pensamento nacionalista#! está minando severamente o governo de [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nChegou a hora de [ROOT.GetCountry.GetName] fazer reformas, seja atendendo às demandas desses radicais ou mantendo nossas políticas conservadoras de centenas de anos."

spring_time_happened:0 "A primavera do povo começou"
increase_hun_auto_tt:0 "A autonomia da Hungria aumenta em 25"
wind_of_liberalism_complete_tt:0 "Três #bold reformas# foram concluídas (![Concept('concept_journal_entry', '$concept_journal_entries$')])."
wind_of_liberalism_on_complete_tt:0 "Nosso país avançará de acordo com nossas reformas."

aus_political_liberalism:0 "Reforma: Liberalização Política"
aus_political_liberalism_reason:0 "Devemos reformar nosso governo para refletir a face liberal que os radicais esperam."

aus_economic_liberalism:0 "Reforma: Liberalização Econômica"
aus_economic_liberalism_reason:0 "Devemos atender ao apelo dos liberais de mercado e remover a intervenção governamental dos mercados livres."

aus_social_liberalism:0 "Reforma: Liberalização Social"
aus_social_liberalism_reason:0 "Os liberais clamam pela liberdade de expressão; devemos garantir que os cidadãos do império possam criticar o #concept_government# sem dúvidas."

aus_political_conservatism:0 "Reforma: Conservadorismo Político"
aus_political_conservatism_reason:0 "Um ambiente político conservador é crucial para manter a autoridade central; nosso #concept_government# deve garantir que as autoridades tradicionais permaneçam no poder, sem serem influenciadas pelo radicalismo."

aus_economic_conservatism:0 "Reforma: Conservadorismo Econômico"
aus_economic_conservatism_reason:0 "O Estado não pode abdicar de sua capacidade de intervir na economia; devemos manter a estabilidade do mercado interno."

aus_social_conservatism:0 "Reforma: Conservadorismo Social"
aus_social_conservatism_reason:0 "Não podemos permitir críticas desenfreadas ao nosso sagrado e grandioso #concept_government# e #ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle#; para garantir isso, precisamos de uma censura mais rigorosa das #concept_law#."

