#奥地利帝国宪法
imperial_diet_constitution:0 "Constituição da Dieta Imperial da Áustria"
imperial_diet_constitution_reason:0 "Com os vários reinos e coroas do império entregando sua autonomia ilegal ao tribunal, o #concept_government# do império está sendo cada vez mais criticado. Os nacionalistas e liberais enfurecidos clamam por mais autonomia e por #bold reformas mais profundas# no sistema de poder sob o #GetLawType('law_monarchy').GetName#. Diante disso, Sua Majestade Imperial e Real, o bondoso [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], sugeriu ao gabinete convocar representantes de todas as nações do império para se reunirem na capital [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] e discutir a convocação de um #bold Congresso Constituinte#!.\n\nA #bold nova constituição#! moldará a política de nosso país de acordo com os desejos liberais, criando um sistema mais democrático para acalmar os sentimentos dos locais. Ao mesmo tempo, é essencial trabalhar para um parlamento permanente composto por representantes de diferentes regiões do império.\n\nO governo central e o parlamento devem implementar a #bold nova constituição# em todo o [ROOT.GetCountry.GetName], legalmente vinculando e confirmando as novas relações entre os antigos reinos e coroas e o governo central; ao mesmo tempo, esta constituição irá determinar o #bold futuro sistema político# do império."
has_finish_aus_crown_tt:0 "A #bold Coroa Austríaca# foi concluída (![Concept('concept_journal_entry', '$concept_journal_entries$')])."
has_finish_aus_crown_2_tt:0 "Os representantes de todo o império serão convocados para iniciar discussões constitucionais federalizadas."
imperial_diet_constitution_complete_tt:0 "O Congresso Constituinte encerrou com sucesso."




#联邦议会
imperial_diet:0 "Dieta Federal"
imperial_diet_reason:0 "A barra de progresso mostrará o número atual de assentos no #bold parlamento dominante dos membros federais#!.\n#bold Assentos da Áustria#!: #variable [ROOT.GetCountry.MakeScope.Var('aus_imperial_diet').GetValue|0]#!; mudará de acordo com as seguintes #tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_aus_tooltip_advance condições#!.\n#bold Assentos da Hungria#!: #variable [ROOT.GetCountry.MakeScope.Var('hun_imperial_diet').GetValue|0]#!; mudará de acordo com as seguintes #tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_hun_tooltip_advance condições#!.\n#bold Assentos da Boêmia#!: #variable [ROOT.GetCountry.MakeScope.Var('boh_imperial_diet').GetValue|0]#!; mudará de acordo com as seguintes #tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_boh_tooltip_advance condições#!.\n#bold Assentos da Galícia#!: #variable [ROOT.GetCountry.MakeScope.Var('pol_imperial_diet').GetValue|0]#!; mudará de acordo com as seguintes #tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_pol_tooltip_advance condições#!.\n#bold Assentos da Lombardia-Veneza#!: #variable [ROOT.GetCountry.MakeScope.Var('ita_imperial_diet').GetValue|0]#!; mudará de acordo com as seguintes #tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_ita_tooltip_advance condições#!.\n#bold Assentos da Ilíria#!: #variable [ROOT.GetCountry.MakeScope.Var('yug_imperial_diet').GetValue|0]#!; mudará de acordo com as seguintes #tooltippable;tooltip:[Country.GetTooltipTag],imperial_diet_yug_tooltip_advance condições#!.\n\nSob a liderança de #variable Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]#!, o #variable renascido Império Austríaco#! tornou-se agora uma #bold grande nação federativa#!, onde as pessoas que antes viviam no império se uniram em muitas questões e abandonaram preconceitos passados, superaram #bold o radicalismo e o nacionalismo#!, permitindo que nossa pátria: [ROOT.GetCountry.GetName], escapasse das ameaças separatistas e se unisse sob a #bold coroa [GetLawType('law_monarchy').GetName] comum#!; cada estado membro da federação tem um máximo de #bold 400 e um mínimo de 50 assentos no parlamento, permanecendo unidos para sempre.#!\n\nEmbora no passado, sob a #variable dinastia Habsburgo#!, tenhamos passado por quase mil anos de #bold ditadura e monarquia esclarecida#! sem nunca termos feito tal coisa, hoje até mesmo os #bold mais fiéis monarquistas#! devem admitir a importância da reforma democrática federativa e do sistema de representação que ela representa: o Parlamento Federal, na manutenção da unidade imperial. Com o advento da Revolução Industrial e do nacionalismo, os #concept_government# do #GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant#, #GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant# e #GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant# adquiriram #bold poder#! e se tornaram a força motriz gloriosa da nova era de [ROOT.GetCountry.GetName], liderando o #bold progresso e desenvolvimento#! do nosso país, elevando-nos à posição atual como uma #bold grande nação industrial#!.\n\nUma política #bold multicultural#! é a base da nossa pátria poderosa; somos um #bold farol na Europa Central, iluminando as várias nações oprimidas pela tirania#!; somos #bold uma casa para todos os cidadãos, abraçando a diversidade generosamente.#!\n\n#variable Que Deus abençoe [ROOT.GetCountry.GetRuler.GetFirstName]!#!"
