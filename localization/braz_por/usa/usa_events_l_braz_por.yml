l_braz_por:
#美国第二银行？
joi_flavor_usa.1.t: "Banco Nacional?"
joi_flavor_usa.1.d: "A veia financeira de nossa nação - o Segundo Banco dos Estados Unidos - está no cruzamento da história: neste mês de maio, a carta de concessão estatal deste banco expira."
joi_flavor_usa.1.f: "“Senhores! Na verdade, #bold o banco é apenas uma manifestação de um sistema em conflito com todas as nossas instituições#!; esse sistema é construído sobre uma crença política, cujo princípio básico é a desconfiança na vontade do povo.\n\nO poder político, seu grande objetivo final e resultado inevitável, #bold se prevalecer, é consolidar todo o poder de nosso sistema em um governo central#!; grandes despesas públicas e empresas com privilégios exclusivos substituirão os equilíbrios constitucionais originais e saudáveis - por meio disso, #bold uma minoria pode controlar o comportamento político da maioria de forma silenciosa e secreta#!, e obter controle sobre o trabalho e a renda das massas; onde quer que esse espírito se alie ao poder político, #bold colherá os frutos da tirania e da opressão#!.\n\nSe for usado para fins governamentais, deve ser monitorado constantemente, caso contrário, corroerá as fontes de moralidade pública e perturbará [ROOT.GetCountry.GetName] com problemas que não promovem sua verdadeira harmonia e estabilidade.”"
joi_flavor_usa.1.a: "Precisamos continuar com a política de Madison."
joi_flavor_usa.1.b: "Que essa instituição vá para o inferno!"

#国会听证会
joi_flavor_usa.2.t: "Audiência do Congresso"
joi_flavor_usa.2.d: "Uma audiência investigativa está ocorrendo no Capitólio para debater uma série de questões relacionadas à legitimidade e corrupção do atual governo."
joi_flavor_usa.2.f: "“Senhor Presidente, os problemas deste governo são evidentes, os escândalos recentes se espalharam por toda a sociedade, e hoje estamos fazendo perguntas para dissipar o impacto desses escândalos, exigindo a renúncia dos negligentes do governo! O Departamento de Comércio e Negócios será responsável pelo novo plano de recuperação...”\n“Excelência, acho que devemos distinguir entre debates políticos acalorados e abusos intoleráveis de intimidação e violência; peço-lhe, senhor, que espere calmamente por mais detalhes!”\n“Duas semanas atrás, numa sexta à noite, Vossa Excelência convidou ricos apoiadores do governo para sua sala de estar, e gostaria de perguntar, senhor, como você vê as dezenas de milhares de dólares em doações que esses ricos ofereceram a você?\n“Senhor, suas acusações não passam de conspiração; receber amigos do governo é uma interação social comum a todos, não constitui evidência de corrupção minha ou do governo.”"
joi_flavor_usa.2.a: "Este governo já é bom o suficiente."
joi_flavor_usa.2.b: "Que todos eles renunciem imediatamente!"

#国会弹劾辩论
joi_flavor_usa.3.t: "Debate de Impeachment no Congresso"
joi_flavor_usa.3.d: "Os recentes tumultos antigovernamentais contínuos e a reputação manchada do próprio [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] finalmente levaram o Congresso a iniciar o processo de impeachment do atual [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]."
joi_flavor_usa.3.f: "“Eu diria, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] deve renunciar imediatamente; o Sr. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e seu partido claramente têm discordâncias políticas, ele está incubando fantasias em sua própria fortaleza, mas infelizmente ainda não foi derrubado...”\n“Na verdade, Excelência, este governo passou por alguns dos períodos mais difíceis da história política moderna; tivemos que tomar algumas das decisões mais pessimistas, mas acredito que nossas grandes decisões foram as corretas; este país está claramente usando sua recém-adquirida independência para fortalecer nossas vantagens naturais, tornando-se o lugar mais habitável e investível do mundo.”\n“Ouça, você, Sr. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]! Você mente aos ministros sobre o que você sabe e permite que eles repitam essas mentiras para a nação até que sejam descobertas! Até na semana passada, você estava quebrando as regras, recusando-se a ouvir comitês de investigação da oposição, promovendo ilegalmente um aliado para um cargo de alto escalão no governo!”\n“Sim, isso mesmo, nobres membros do Congresso, nosso [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] passou de um escândalo para outro, insultando seu cargo; ele começou a derrubar tudo e todos! Portanto, ele não é mais adequado para o cargo público, não é confiável para o governo, ele precisa sair!”"
joi_flavor_usa.3.a: "Culpado! Viva o Congresso!"
joi_flavor_usa.3.b: "Melhor evitar mais escândalos."

#银行战争系列
joi_flavor_usa.4.t: "Concessão de Carta"
joi_flavor_usa.4.d: "A afirmação de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] acabou por levá-lo a sair devido a problemas bancários, e a carta de concessão do banco recebeu uma nova aprovação do Congresso."
joi_flavor_usa.4.f: "Após receber cheques e notas dos coletores de impostos do governo depositados nos bancos locais, o banco deve constantemente resgatar os cheques e notas necessários dos bancos locais. Deve fazê-lo, pois pode fornecer imediatamente esses fundos ao Tesouro conforme necessário. Como os bancos locais liquidam com moedas de prata e ouro, a pressão da liquidação automaticamente ajusta os empréstimos dos bancos locais: quanto mais dinheiro os bancos locais emprestam, mais cheques e notas eles usam e mais eles devem resgatar; como não há liquidação real, a perda monetária limita a capacidade de empréstimo deles."
joi_flavor_usa.4.a: "A União precisa disso."
joi_flavor_usa.5.t: "Lei de Liquidação"
joi_flavor_usa.5.d: "A afirmação de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] acabou por ser vitoriosa, o Segundo Banco foi determinado a ser liquidado, acabando com a existência de um banco central controlado pelo governo nos Estados Unidos, o que ampliou consideravelmente o alcance das empresas privadas e dos banqueiros, #v $capitalists$#! saudando as sábias decisões de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
joi_flavor_usa.5.f: "“Naquela noite, chegamos à cidade. Antes de ir dormir, olhei pela janela do meu quarto e vi do outro lado um belo edifício de mármore branco, sua aparência era sombria, como um fantasma, parecia muito opressor. Atribuí isso à influência sombria da noite, e na manhã seguinte olhei novamente, esperando ver os degraus e varandas cheias de pessoas entrando e saindo. No entanto, a porta ainda estava fechada. O mesmo ar frio e sombrio permeava o prédio, parecia que apenas a estátua de mármore de Don Gúzman poderia fazer algum negócio em suas paredes escuras.\n\nPerguntei rapidamente sobre seu nome e propósito, e minha surpresa se desvaneceu. Este é o túmulo de muitas riquezas, uma cripta de investimento: o inesquecível Segundo Banco dos Estados Unidos.”"
joi_flavor_usa.5.a: "Precisamos confiar no julgamento do mercado!"



#南北战争
joi_flavor_usa.6.t: "Sul Declara Independência!"
joi_flavor_usa.6.d: "As turbulências causadas pela questão da escravidão levaram finalmente os estados do sul a declarar sua independência durante uma reunião."
joi_flavor_usa.6.f: "“Meu objetivo principal nesta luta é salvar a União, não salvar ou destruir a escravidão. Se eu puder salvar a União sem libertar nenhum escravo, farei isso; se eu puder salvar a União libertando todos os escravos, farei isso também.”\n\n“Se eu puder salvar a União libertando alguns e deixando outros em cativeiro, farei isso também. Tudo o que fiz em relação à escravidão e às pessoas de cor foi porque acredito que isso ajuda a salvar a União; o que escondi, escondi porque não acredito que isso ajude a salvar a União... Estou aqui para declarar meus propósitos com base em meu entendimento dos deveres públicos; #bold não pretendo alterar meus desejos pessoais, que todos os homens em todos os lugares possam ser livres.#!”"
joi_flavor_usa.6.a: "Derrubem esses traidores!"
joi_flavor_usa.6.b: "Derrubem esses traidores!"
joi_flavor_usa.7.t: "Proclamação de Emancipação"
joi_flavor_usa.7.d: "Com os apoiadores da escravidão em rebelião, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] está determinado a emitir uma proclamação emancipando todos os escravos dos estados rebeldes; este será um passo crucial em nosso caminho para abolir a escravidão."
joi_flavor_usa.7.f: "“Por meio da autoridade do comandante-em-chefe, eu ordeno e proclamo que, nos estados e territórios rebeldes do sul, todas as pessoas consideradas escravas sejam desde já e para sempre livres; o governo [ROOT.GetCountry.GetName], incluindo as autoridades militares e navais, reconhecerá e protegerá sua liberdade.\n\nAo mesmo tempo, instruo essas pessoas libertas a evitar o uso de violência, exceto quando necessário para autodefesa; e aconselho que sejam fiéis e devotados ao trabalho por salários justos em todas as circunstâncias possíveis.\n\nEu também declaro e faço saber que todos aqueles qualificados serão recrutados para as forças armadas da União, para servir na defesa de fortalezas, postos avançados, estações de abastecimento e outros locais; e para servir em todos os tipos de embarcações militares da referida força.\n\nEstamos convencidos de que esta é uma ação justa, fundamentada na necessidade militar e reconhecida pela Constituição; peço à humanidade que a examine com cuidado, e que Deus a abençoe.”"
joi_flavor_usa.7.a: "Com esta caneta, a União será salva!"
joi_flavor_usa.8.t: "Discurso de Gettysburg"
joi_flavor_usa.8.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] chega ao Cemitério Nacional de Gettysburg para fazer um discurso curto em homenagem aos soldados que pereceram ali."
joi_flavor_usa.8.f: "“Em 1776, nossos antepassados ergueram uma nova nação neste continente, #bold concebida na liberdade e dedicada à proposição de que todos os homens são criados iguais.#!\n\nHoje, estamos envolvidos em uma grande guerra civil, #bold testando se aquela nação, ou qualquer nação assim concebida e dedicada, pode perdurar por muito tempo#!. Estamos reunidos em um grande campo de batalha dessa guerra. Estamos aqui para dedicar um trecho desse campo como um lugar final de descanso para aqueles que deram suas vidas por isso.\n\nNo entanto, em um sentido mais amplo, não podemos dedicar, não podemos consagrar, não podemos santificar este terreno; #bold aqueles, vivos e mortos, que lutaram aqui, já o santificaram#!, muito além de nossa capacidade de acrescentar ou subtrair. O mundo pouco notará, nem se lembrará por muito tempo do que dizemos aqui, #bold mas nunca esquecerá o que eles fizeram aqui#!. É para nós, os vivos, consagrar-nos à grande tarefa que resta — que, desses honrados mortos, recebamos um novo fervor para essa causa; #bold que nunca, jamais, deixemos que eles tenham morrido em vão#!; que esta nação, sob Deus, tenha um novo nascimento de liberdade; #bold e que o governo do povo, pelo povo, para o povo, não pereça desta terra.#!”"
joi_flavor_usa.8.a: "Todos os homens são criados iguais!"
joi_flavor_usa.9.t: "Reconstruindo a Nação"
joi_flavor_usa.9.d: "As batalhas militares podem ter terminado, mas a luta pelo espírito da nação não acabou. [ROOT.GetCountry.GetName] deve se reconstruir após ser dividido ao meio."
joi_flavor_usa.9.f: "Não quero ver esta nação se desintegrar. Seja bem recebido ou mal falado, seja transformado completamente em algo ou completamente em outra coisa, esta nação deve terminar sua divisão corporal e espiritualmente.”"
joi_flavor_usa.9.a: "Ponham as armas de lado, precisamos de paz."



#重建时期
joi_flavor_usa.10.t: "Emenda de Reconstrução"
joi_flavor_usa.10.d: "Nosso país foi reconstruído, renovado e unido novamente."
joi_flavor_usa.10.f: "“A escravidão ou a servidão involuntária, exceto como punição por um crime pelo qual o réu tenha sido devidamente condenado, não existirá em qualquer lugar dentro de [ROOT.GetCountry.GetName] ou sob sua jurisdição...”\n\n“Todos os nascidos ou naturalizados em [ROOT.GetCountry.GetName] e sujeitos à sua jurisdição são cidadãos dos Estados Unidos e do estado em que residem. Nenhum estado poderá fazer ou impor qualquer lei que restrinja os privilégios ou imunidades dos cidadãos; nem privar qualquer pessoa da vida, liberdade ou propriedade sem o devido processo legal; nem negar a qualquer pessoa dentro de sua jurisdição a igual proteção das leis...”\n\n“[ROOT.GetCountry.GetName] ou qualquer estado não poderá negar ou limitar o direito de voto de um cidadão dos Estados Unidos por motivo de raça, cor ou condição anterior de servidão... O Congresso terá o poder de fazer valer esta disposição por legislação apropriada.”"
joi_flavor_usa.10.a: "Estamos unidos novamente."
joi_flavor_usa.10.b: "Os afro-americanos também são parte dos Estados Unidos."
joi_flavor_usa.11.t: "Presidente Assassinado!"
joi_flavor_usa.11.d: "Um pequeno grupo de remanescentes do sul, enfurecidos com as políticas de abolição, aproveitou a distração de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] durante uma peça teatral para invadir sua cabine e assassiná-lo lá."
joi_flavor_usa.11.f: "“Por volta das 22h25, um homem entrou e começou a andar devagar ao longo do lado da cabine 'Pearse'. Eu ouvi alguém dizer 'Booth está lá', e me virei para olhar. Ele estava andando devagar, e quando chegou perto da porta da cabine, parou, tirou um cartão do bolso, escreveu algo nele e entregou ao acomodador, que o levou para dentro da cabine. Pouco depois, a porta se abriu e ele entrou.\n\nContinuei andando até o camarim, onde me deparei com uma cena horrível: diante de mim havia um caixão com um corpo envolto em luto. Soldados estavam postados ao redor como guardas, e uma multidão olhava com tristeza para o corpo encapuzado, alguns chorando miseravelmente. 'Quem morreu?' Perguntei a um dos soldados, e a resposta foi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]: '[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] foi morto pelo assassino.'”"
joi_flavor_usa.11.a: "Ele será lembrado como um dos maiores da nossa nação, para sempre."
joi_flavor_usa.12.t: "Massacre de Colfax"
joi_flavor_usa.12.d: "Recentemente, um terrível massacre voltado contra pessoas negras chocou nosso país e a comunidade afro-americana e abolicionista."
joi_flavor_usa.12.f: "Na manhã de domingo de Páscoa, em Colfax, Louisiana, uma gangue de insurgentes brancos, incluindo ex-soldados confederados e federais, atacou o Centro Comunitário Grant Parish Courthouse, que foi ocupado e cercado — mas defendido com determinação pelos cidadãos negros determinados a defender os resultados recentes das eleições no estado. Eles estavam armados também, mas não tinham munição suficiente para vencer o inimigo, que os cercou pelo flanco e continuou derrubando dezenas dos defensores negros do tribunal, mesmo depois de se renderem, realizando um terrível massacre."
joi_flavor_usa.12.a: "Isso é assassinato!"
joi_flavor_usa.12.b: "Este julgamento é inválido, cancele a audiência."

#镀金时代
joi_flavor_usa.13.t: "Propagação do Progressivismo"
joi_flavor_usa.13.d: "A reflexão sobre a situação social desencadeou uma onda generalizada de pensamento progressista na sociedade, impulsionando um movimento político de grande alcance."
joi_flavor_usa.13.f: "“A riqueza predatória — a acumulação maciça de riqueza por meio de várias formas de atividades ilegais, incluindo a exploração dos salários dos trabalhadores, a supressão injusta e insalubre da competição, e a manipulação de ações e títulos para enganar o público. Alguns dos ricos com essa característica devem ser repudiados por qualquer pessoa com consciência normal.\n\nEles cometeram terríveis equívocos, ensinando aos nossos jovens que o sucesso comercial excepcional geralmente deve ser construído sobre bases desonestas, mas eles têm tido sucesso nos últimos meses; aparentemente eles se uniram para reagir. Seus esforços são para derrubar e caluniar todos os agentes da lei honestos, para impedir qualquer legislação adicional para fiscalizá-los e restringi-los, e para garantir o máximo possível de liberdade sem restrições, permitindo que todos os malfeitores façam o que quiserem.\n\nCom dinheiro suficiente, eles e aqueles envolvidos em outras combinações que mencionei acima obtêm fortunas enormes apenas ao advogar por um sistema moral, e um sistema moral que também pode advogar por todos os tipos de crimes sindicais razoáveis, bem como por várias formas de violência, corrupção e fraude, desde assassinato até suborno e enchimento de votos políticos.”"
joi_flavor_usa.13.a: "Precisamos avançar!"
joi_flavor_usa.14.t: "Lei Pendleton"
joi_flavor_usa.14.d: "Os problemas de corrupção no sistema de funcionários públicos finalmente chegaram à Suprema Corte, e o Congresso teve que redigir um novo plano de reforma para lidar com o antiquado sistema de funcionários públicos."
joi_flavor_usa.14.f: "“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tem o poder, com o conselho e consentimento do Senado, de nomear três comissários para a Comissão Civil... Estes três não devem ser todos do mesmo partido político, nem podem ocupar cargos em outros departamentos do governo de [ROOT.GetCountry.GetName].\n\nO dever dos comissários será, conforme instruídos por [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], ajudar a formular regras legais para a execução deste ato; determinar quais cargos devem ser sujeitos a exames e realizar a classificação dos assuntos dos cargos, estabelecendo um padrão uniforme para a classificação dos cargos.\n\nOs funcionários públicos não fornecerão fundos ou assumirão obrigações em questões de nomeação, e não serão destituídos ou discriminados uns contra os outros por recusarem-se a fornecer fundos ou assumir obrigações.”"
joi_flavor_usa.14.a: "Vamos implementar grandes reformas."
joi_flavor_usa.15.t: "Era de Ouro dos Trustes"
joi_flavor_usa.15.d: "Os magnatas da indústria, aproveitando a onda da industrialização, rapidamente ascenderam como gigantes controlando as economias locais."
joi_flavor_usa.15.f: "“Para esses saqueadores, não há grandes crimes ou pequenos atos vis, desde caçar e expulsar os comerciantes ricos até implorar e cometer suicídio, até sequestrar e saquear viúvas e órfãos, comerciantes rurais e vendedores mancos. Na estrada — tudo isso é utilizado pela quadrilha de ladrões organizados.”"
joi_flavor_usa.15.a: "Isso é o que importa?"
joi_flavor_usa.16.t: "Ascensão da Classe Média Emergente"
joi_flavor_usa.16.d: "A rápida urbanização deu origem a muitos residentes urbanos prósperos, e com a onda de industrialização veio uma prosperidade sem precedentes, encontrando um lugar nas esquinas da cidade para essa nova classe emergente."
joi_flavor_usa.16.f: "“Ao entardecer, eles caminham pelas movimentadas ruas, com rostos iluminados pelo relaxamento e alegria pós-trabalho. Os homens vestem ternos elegantes, com chapéus inclinados para trás, enquanto as mulheres usam vestidos chiques, com os braços entrelaçados com amigos e familiares, conversando animadamente.”\n\n“Eles se sentam nas confortáveis mesas ao ar livre dos cafés, desfrutando de pão recém-assado e café fresco, discutindo as últimas peças teatrais ou planos de piquenique nos arredores; ou nos bancos do parque, as famílias se reúnem, as crianças brincam na grama, enquanto os adultos se juntam para compartilhar histórias cotidianas e aspirações futuras.”"
joi_flavor_usa.16.a: "Eles enriquecem pela inteligência."
joi_flavor_usa.16.b: "Nossa política os acolhe."  
joi_flavor_usa.17.t: "Chegada da Onda Imigratória"
joi_flavor_usa.17.d: "A prosperidade da Era Dourada atraiu pessoas de diversas origens étnicas para começar a imigrar para o nosso país, em busca de uma nova vida próspera."
joi_flavor_usa.17.f: "“Os braços da América estão abertos, não apenas para receber estrangeiros ricos e respeitáveis, mas também para aceitar os oprimidos e perseguidos de todas as nações e religiões; receberemos com prazer sua participação em todos os nossos direitos e privilégios...”\n\n“Sempre desejei que esta terra pudesse ser um refúgio seguro e agradável para as partes benignas e perseguidas da humanidade, de qualquer nação que sejam.”"
joi_flavor_usa.17.a: "Eu suspeito de perigos nesses indivíduos."
joi_flavor_usa.17.b: "Os Estados Unidos os recebem de braços abertos!" 



#民权主义
joi_flavor_usa.18.t: "Farol da Liberdade"
joi_flavor_usa.18.d: "Reformas contínuas e diversificação promoveram a realização da visão dos fundadores de nossa nação: uma república livre e igualitária."
joi_flavor_usa.18.f: "“Ao contrário do famoso gigante grego de rosto desavergonhado,\nque com membros conquistadores atravessa a terra;\nHaverá, no portão do pôr-do-sol, uma poderosa deusa segurando uma tocha!\nSeu fogo é relâmpagos aprisionados,\nSeu nome é Mãe da Liberdade.\nDe sua mão de farol, uma saudação ao mundo inteiro;\nSeus olhos gentis observam a ponte aérea que liga as duas cidades.\n“Oh, terra antiga, preserva tua lenda gloriosa!”\nElé diz com lábios silenciosos.\n“Envie-me os exaustos\n, seus pobres,\nAs multidões anseiam por respirar a liberdade, aglomeradas em sua costa;\nEnvie-me os desabrigados, tempestuosos como os mares,\nEnvie-me esses, sem-teto, tempestuosos como os mares,\nEu ergo minha tocha ao lado de Golden Gate!”"
joi_flavor_usa.18.a: "Nós somos o farol da democracia e da liberdade, erguendo-se no abismo da escuridão para fornecer luz e esperança aos navegantes: a liberdade brilha sobre o mundo!"
joi_flavor_usa.19.t: "Marcha para [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
joi_flavor_usa.19.d: "Um proeminente ativista dos direitos civis afro-americanos liderou seus seguidores até a capital de nossa nação, [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], e fez um discurso que chocou a nação inteira."
joi_flavor_usa.19.f: "“#bold Eu tenho um sonho, que um dia esta nação se erguerá e viverá verdadeiramente o significado de sua crença: 'Consideramos estas verdades autoevidentes, que todos os homens são criados iguais'. #!\n\n#bold Eu tenho um sonho #, que um dia nas colinas vermelhas da Geórgia, os filhos dos antigos escravos e os filhos dos antigos donos de escravos poderão sentar-se juntos à mesa da fraternidade.\n\n#bold Eu tenho um sonho #, que até mesmo o estado de Mississipi, um estado deserto de justiça, sufocado pelo calor da opressão, será transformado em um oásis de liberdade e justiça.\n\n#bold Eu tenho um sonho #, que meus quatro filhos viverão em uma nação onde não serão julgados pela cor de sua pele, mas pelo conteúdo de seu caráter.\n\n#bold Eu tenho um sonho de que um dia, no vale da desgraça, a exaltação da montanha e a decadência do vale serão niveladas; o caminho tortuoso será endireitado, e a glória do Senhor será revelada, e toda carne a verá juntamente. #!\n\nNaquele dia da liberdade, todas as crianças de Deus cantarão com um novo significado: #bold “Minha terra natal, terra da liberdade, canto de ti. Terra dos pais orgulhosos, terra dos pioneiros, deixe soar a voz da liberdade em todas as colinas!” #"
joi_flavor_usa.19.a: "Eu também tenho um sonho!"
joi_flavor_usa.20.t: "Segregação racial no transporte público"
joi_flavor_usa.20.d: "A decisão judicial de exigir que os negros cedessem lugares nos transportes públicos enfureceu os negros em todo o país, e os ativistas dos direitos civis começaram a convocar os negros a protestarem recusando-se a usar o transporte público."
joi_flavor_usa.20.f: "Uma mulher foi presa e encarcerada por se recusar a se levantar em um ônibus para que uma pessoa branca pudesse sentar! Esta é mais uma mulher negra presa pela mesma coisa; isso tem que parar: os negros também têm direitos, porque se os negros não andarem de ônibus, eles não poderão operar porque três quartos dos passageiros são negros, mas estamos sendo presos ou ficamos em pé em assentos vazios. Se não agirmos para interromper essas prisões, elas continuarão. A próxima pessoa pode ser você, ou sua filha, ou mãe. O caso desta senhora será ouvido na segunda-feira. Portanto, pedimos que todos os negros não andem de ônibus na segunda-feira para protestar contra a prisão e o julgamento. Não ande de ônibus para o trabalho, para a cidade, para a escola ou qualquer outro lugar na segunda-feira. Se você não tiver outra maneira de chegar além do ônibus, poderá faltar um dia na escola. Você também pode ficar fora da cidade por um dia. Se você trabalha, tente caminhar. Mas crianças e adultos, não andem de ônibus na segunda-feira."
joi_flavor_usa.20.a: "Isso é claramente inconstitucional!"
joi_flavor_usa.20.b: "Fingir que não está acontecendo é aceitável."
#昭昭天命
joi_flavor_usa.21.t: "Política imperialista"
joi_flavor_usa.21.d: "Com o sucesso da doutrina do Destino Manifesto em escala global, os expansionistas de [ROOT.GetCountry.GetName] ganharam uma grande influência, impulsionando assim uma política chauvinista em nosso país."
joi_flavor_usa.21.f: "“Eu sou um extorsionista, um gangster do capitalismo - na época eu duvidava de mim mesmo apenas como parte de um embuste - agora estou certo disso.\nEu ajudei o México, especialmente Tampico, a garantir a segurança para os interesses de [ROOT.GetCountry.GetName]; eu fiz do Haiti e de Cuba bons lugares para os meninos gangster ganharem dinheiro, eu estuprei seis repúblicas centro-americanas para o bem de Wall Street ... olhando para trás, acho que eu poderia ter dado a eles algumas dicas, mas isso também não mudaria o destino deles: os ganhos que obtemos devem ser mantidos pelo exército, mesmo que no processo a soberania de países relutantes seja violada ... mas também devemos arrombar as portas daqueles países fechados.”"
joi_flavor_usa.21.a: "Este é o século do imperialismo!"
joi_flavor_usa.22.t: "Cessão de Territórios Mexicanos"
joi_flavor_usa.22.d: "Nós libertamos a maior parte do sudoeste dos Estados Unidos das algemas ilegais do México; a terra de [ROOT.GetCountry.GetName] agora se estende do Atlântico ao Pacífico."
joi_flavor_usa.22.f: "“Ó bela América, todos os patriotas:\nAnseiam pelo futuro de sonhos;\nSonham com a cidade santa brilhando;\nMesmo que as lágrimas ofusquem, a beleza está adiante!\nAmérica! América!\nDeus derrama graças sem fim,\nIrmãos e irmãs amam uns aos outros,\nDe mar a brilhante mar!”"
joi_flavor_usa.22.a: "Este é o nosso destino!"
joi_flavor_usa.23.t: "Guerras de Fronteira"
joi_flavor_usa.23.d: "Os últimos resquícios do domínio dos povos nativos americanos foram apagados, deixando apenas os territórios de [ROOT.GetCountry.GetName]."
joi_flavor_usa.23.f: "Temos a capacidade de reconstruir um novo mundo, uma oportunidade que não surge há milhares de anos desde a Arca de Noé; o amanhecer de um novo mundo está surgindo no horizonte!"
joi_flavor_usa.23.a: "Avante, fronteiras da liberdade!"


 #进步时代和工业化
joi_flavor_usa.24.t: "Emenda Platt"
joi_flavor_usa.24.d: "Com a vitória de [ROOT.GetCountry.GetName] em Cuba, o Congresso assinou um novo projeto de lei que regulamenta as relações com Cuba."
joi_flavor_usa.24.f: "Primeiro, reconhece-se a independência do povo cubano, exigindo que o governo de [SCOPE.sCountry('SPA_scope').GetName] renuncie à autoridade e ao domínio sobre a ilha de Cuba, retire suas forças navais e terrestres de Cuba e suas águas territoriais, e instrui [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a mobilizar as forças armadas dos Estados Unidos para implementar a declaração desta lei. O atual [ROOT.GetCountry.GetName] autoriza [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a transferir o governo de Cuba para o controle do seu povo e, portanto, após o estabelecimento do governo de Cuba de acordo com a Constituição, seja como parte integrante da Constituição ou em regulamentos anexos, as relações futuras entre os Estados Unidos e Cuba devem ser determinadas.\nSegundo, o governo de Cuba nunca deve celebrar tratados ou outros acordos que prejudiquem ou possam prejudicar a independência de Cuba com qualquer poder estrangeiro.\nTerceiro, o governo não deve contrair ou comprometer dívidas públicas nem estabelecer disposições para o pagamento de juros, nem pode criar fundos adequados para o pagamento das dívidas mencionadas anteriormente, pois a receita geral da ilha não é suficiente para cobrir as despesas cotidianas do governo.\nQuarto, o governo de Cuba concorda que os Estados Unidos podem intervir para preservar a independência de Cuba, a fim de manter um governo adequado para proteger a vida, a propriedade e a liberdade pessoal.\nQuinto, todas as ações dos Estados Unidos durante a ocupação militar de Cuba estão sujeitas a este requerimento e são aprovadas e confirmadas, e todos os direitos legais decorrentes são reservados e protegidos."
joi_flavor_usa.24.a: "Não temos intenção de anexar Cuba."
joi_flavor_usa.25.t: "Prosperidade Comercial"
joi_flavor_usa.25.d: "Com o avanço da lei e da tecnologia, o comércio prosperou e desenvolveu-se, impulsionando uma atividade sem precedentes nas cidades."
joi_flavor_usa.25.f: "Com o surgimento da primeira luz do dia, a cidade começou a pulsar incessantemente. Nas ruas, multidões agitadas se moviam como rios, cada um testemunhando a prosperidade comercial desta cidade. Os arranha-céus que se erguiam até as nuvens refletiam os raios do sol, como faróis na floresta de aço, iluminando o horizonte de oportunidades ilimitadas.\n\nQuando a noite caía, a cidade não adormecia; as luzes de néon continuavam a piscar. Em cada canto desta cidade que nunca dorme, respirava-se o sopro das oportunidades, uma cidade vibrante que a todo momento exibia sua prosperidade comercial e seu potencial infinito para o mundo."
joi_flavor_usa.25.a: "O comércio é benéfico para todos."
joi_flavor_usa.26.t: "Movimento Proibicionista"
joi_flavor_usa.26.d: "Muitas ligas antialcoólicas surgiram em todo o [ROOT.GetCountry.GetName], exigindo a implementação da proibição do álcool."
joi_flavor_usa.26.f: "\"Beber leva à decadência.\"\n\n\"A piedade de nossa nação exige um povo moral; a moralidade não pode coexistir com o álcool.\"\n\n\"Apelamos ao governo federal para proibir, por lei, que o povo decaído beba álcool e os conduza pelo caminho da justiça.\""
joi_flavor_usa.26.a: "Entendi."
joi_flavor_usa.27.t: "Pittsburgh: A Cidade do Aço"
joi_flavor_usa.27.d: "Pittsburgh, às margens dos Grandes Lagos, rapidamente se tornou a maior cidade do [ROOT.GetCountry.GetName] após um desenvolvimento sem precedentes na indústria siderúrgica."
joi_flavor_usa.27.f: "#bold Pittsburgh não é apenas uma cidade#!, é o pico da atividade e o redemoinho da indústria, um lugar cheio de suor e ouro, um lugar único onde o trabalho se torna um frenesi incansável de produção, com um segredo de energia eterna inexplicável pela ciência.\nNas fábricas que expelem fumaça negra, a siderurgia tem seu encanto: as dimensões de todas as coisas - de ferramentas gigantescas à escala da produção - agarram a mente das pessoas com uma força esmagadora, tão magnífica e ilimitada! Ver o ferro fundido borbulhar e ferver nos fornos é uma alegria para a mente e o corpo: o calor intenso, o ferro incandescente, as lingotes vermelhos brilhantes; #bold as paredes do forno são cercadas por inúmeras chamas, tão brilhantes que é difícil de se olhar diretamente; e, mesmo assim, esses homens contemporâneos de Volcão, com suas mangas arregaçadas e pernas fortes, continuam a forjar relâmpagos - que visão de progresso civilizacional!#!\nPara mostrar o crescimento de [ROOT.GetCountry.GetName], ou a vitória do setor manufatureiro e da mecanização, Pittsburgh é o monumento mais magnífico!"
joi_flavor_usa.27.a: "A cidade do aço forjou nossa civilização."



#最高法院
joi_flavor_usa.28.t: "Caso Pollock v. Trust Company dos Agricultores"
joi_flavor_usa.28.d: "Um cidadão de Massachusetts chamado Charles Pollock entrou com um recurso na Suprema Corte contra a exigência de imposto de renda adicional do Trust Company dos Agricultores de Nova York, alegando que o imposto direto cobrado pelo governo dessa empresa era inquestionavelmente inconstitucional."
joi_flavor_usa.28.f: "“Primeiro, reafirmamos as opiniões já expressas de que o imposto sobre propriedades é sem dúvida um imposto direto, assim como o imposto sobre aluguel ou renda de propriedades.”\n\n“Segundo, consideramos que taxar propriedades móveis ou renda de propriedades móveis também é um imposto direto.”\n“Terceiro, desde 1787, qualquer imposto adicional que envolva renda de propriedades e propriedades móveis, de acordo com a Constituição, é um imposto direto e, portanto, é inconstitucional e inválido, pois não é baseado em uma distribuição representativa, tornando todas essas partes do plano tributário ineficazes.”\n\n“Portanto, os decretos anteriores emitidos por este tribunal serão anulados, o caso será devolvido para reconsideração e serão fornecidas instruções para remédios orantes.”"
joi_flavor_usa.28.a: "O antigo imposto de renda é inquestionavelmente inconstitucional, precisamos redigir uma nova legislação tributária."
joi_flavor_usa.29.t: "Lei de Reforma do Senado"
joi_flavor_usa.29.d: "Dado o problema atual de eficiência no Senado, muitos reformistas começaram a apoiar uma reforma completa dos legisladores para enfrentar os problemas apresentados ao Congresso de maneira mais perspicaz, garantindo que o governo federal tenha representação suficiente de cada estado e que não dependa muito do apoio popular e da vontade atual."
joi_flavor_usa.29.f: "O Senado dos Estados Unidos será composto por dois senadores eleitos pelo povo de cada estado, com mandatos de seis anos; cada senador terá um voto. Os eleitores de cada estado devem possuir as qualificações necessárias para eleitores da casa de representantes do estado com o maior número de membros.\n\nSe houver uma vaga no Senado por qualquer estado, a autoridade executiva desse estado emitirá uma convocação para uma eleição para preencher essa vaga. Mas a legislatura de qualquer estado pode autorizar o executivo do estado a nomear um senador temporário antes que a eleição seja realizada, de acordo com as instruções dessa legislatura.\n\nEsta emenda não deve ser interpretada de tal forma que afete as eleições ou mandatos de qualquer senador eleito antes da entrada em vigor desta emenda como parte da Constituição."
joi_flavor_usa.29.a: "Reforma drástica é necessária."
joi_flavor_usa.30.t: "Caso Minor v. Happersett"
joi_flavor_usa.30.d: "Uma cidadã do Missouri chamada Virginia Minor acredita que a decisão do Tribunal de Apelações do Missouri de proibir a participação das mulheres nas eleições viola a Décima Quarta Emenda da Constituição e entrou com um recurso na Suprema Corte."
joi_flavor_usa.30.f: "“Desde a adoção da Constituição até o presente momento, a prática comum em quase todos os estados foi restringir o direito de voto apenas aos homens... E a clara intenção da Décima Quarta Emenda era conferir cidadania aos ex-escravos, não forçar mudanças na legislação estadual.”\n\n“A segunda seção da Décima Quarta Emenda menciona especificamente cidadãos do sexo masculino e conclui: 'Isso reconhece expressamente o direito e parece antecipar o exercício pelas legislaturas estaduais do poder de restringir o direito de voto dos habitantes do sexo masculino...'”\n\n“A Constituição adota as qualificações de eleitores em vigor em cada estado para eleitores de membros do Congresso; portanto, esse direito não é concedido a qualquer pessoa ou classe de pessoas pela Constituição de forma explícita, pois você deve consultar as leis estaduais para descrever essa classe... mas o tribunal não pretende dizer que, quando essa classe ou pessoa é assim designada, seu direito de votar para o Congresso seja fundamentalmente baseado na Constituição.”"
joi_flavor_usa.30.a: "Precisamos redigir uma nova emenda constitucional sobre o direito de voto das mulheres."
joi_flavor_usa.31.t: "Lei Bryan"
joi_flavor_usa.31.d: "O crescente movimento anti-proibição varreu o país, e a questão de se a Décima Oitava Emenda da Constituição, que proíbe a [ROOT.GetCountry.GetName] de beber, deve se tornar a primeira emenda constitucional a ser revogada na história do país."
joi_flavor_usa.31.f: "“Quando a proibição foi implementada, eu esperava que ela recebesse amplo apoio público e que um dia as pessoas reconhecessem os males do álcool. Lentamente, relutantemente, comecei a acreditar que isso não era o resultado. Pelo contrário, o consumo de álcool aumentou; speakeasies substituíram bares; um grande exército de ilegais surgiu; muitos de nossos cidadãos mais respeitáveis abertamente desafiaram a proibição; o respeito pela lei diminuiu consideravelmente, e o crime atingiu níveis sem precedentes.”\n\nVinte e quatro ianques sentados ao redor, seca na garganta\n\nCruzando a fronteira longa e estreita, indo para o norte para beber centeio\n\nQuando aquela garrafa de centeio é aberta, os ianques começam a cantar:\n\n“Deus abençoe a América, mas também abençoe nosso rei!”"
joi_flavor_usa.31.a: "Essa disposição irrealista deve ser revogada."



