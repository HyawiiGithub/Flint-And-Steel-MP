joi_flavor_usa.40.t: "[SCOPE.sCountry('USA_scope').GetName] pede um empréstimo para nós!"
joi_flavor_usa.40.d: "Devido às dificuldades financeiras dos Estados Unidos, agora eles estão olhando para nós, pedindo nossa ajuda..."
joi_flavor_usa.40.f: "As dificuldades financeiras dos Estados Unidos não são mais um segredo internacional; considerando a estreita amizade entre nós e eles, o Secretário de Estado dos Estados Unidos está visitando nosso país, na esperança de obter uma quantia em dinheiro emprestada de nossos cofres e prometendo que isso trará muitos benefícios políticos para nosso país. A Câmara dos Comuns está debatendo sobre o pedido dos Estados Unidos, se devemos ou não emprestar dinheiro a eles?"
joi_flavor_usa.40.a: "É hora de o velho pai ajudar o filho grandalhão a pagar suas despesas de vida?"
joi_flavor_usa.40.b: "Que grande filho! Papai também está sem dinheiro, como você pode depender dos pais?"
