usa_investment_1_button_desc:0 "[SCOPE.sCountry('GBR_scope').GetName] é o berço da Revolução Industrial, governa muitas colônias com grande potencial de desenvolvimento. Nossos industriais acreditam que investir parte de nossos fundos em seu império não só os ajudará a se desenvolver economicamente, mas também trará muitos benefícios para [ROOT.GetCountry.GetName] no futuro."
usa_investment_2_button:0 "Vender ativos na Grã-Bretanha"
