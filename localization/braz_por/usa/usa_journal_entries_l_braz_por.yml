supreme_court_1_button:0 "Primeira Emenda"
supreme_court_1_button_desc:0 "O Congresso não deve fazer leis sobre os seguintes assuntos: estabelecer religião nacional ou proibir o livre exercício da religião; ou restringir a liberdade de expressão ou a liberdade de imprensa; ou o direito do povo de se reunir pacificamente e de fazer petições ao governo para a reparação de queixas."
supreme_court_2_button:0 "Segunda Emenda"
supreme_court_2_button_desc:0 "Sendo necessária a existência de uma milícia bem regulamentada para a segurança de um Estado livre, o direito do povo de manter e portar armas não será infringido."
supreme_court_3_button:0 "Terceira Emenda"
supreme_court_3_button_desc:0 "Nenhum soldado será alojado em qualquer casa sem o consentimento do proprietário, mesmo em tempos de paz, e, em tempos de guerra, apenas de acordo com o estabelecido por lei."
supreme_court_4_button:0 "Quarta Emenda"
supreme_court_4_button_desc:0 "O direito do povo à segurança em suas pessoas, casas, documentos e efeitos contra buscas e apreensões injustas não será violado, e nenhuma busca ou apreensão será feita sem justa causa, apoiada por juramento ou afirmação, e descrevendo minuciosamente o local a ser pesquisado, ou as pessoas ou coisas a serem apreendidas."
supreme_court_5_button:0 "Quinta Emenda"
supreme_court_5_button_desc:0 "Ninguém será acusado, julgado ou punido por um crime capital ou infame, a menos que seja mediante acusação ou denúncia de um grande júri, exceto em casos surgidos nas forças armadas ou na milícia, durante o tempo de serviço em tempo de guerra ou perigo público; nem será colocado em perigo de vida ou liberdade duas vezes pelo mesmo crime; nem será obrigado em qualquer processo criminal a ser testemunha contra si mesmo; nem será privado de vida, liberdade ou propriedade sem o devido processo legal; nem será privado de propriedade privada para uso público sem justa indenização."
supreme_court_6_button:0 "Sexta Emenda"
supreme_court_6_button_desc:0 "Em todos os processos criminais, o acusado terá o direito a um julgamento rápido e público, por um júri imparcial do estado e distrito onde o crime foi cometido, que será informado da natureza e causa da acusação; para confrontar as testemunhas contra ele; para obter testemunhas em seu favor; e para assistência de advogado em sua defesa."
supreme_court_7_button:0 "Sétima Emenda"
supreme_court_7_button_desc:0 "Nos processos de direito comum, quando o valor em litígio exceder vinte dólares, o direito de julgamento por júri será preservado, e nenhum fato julgado por júri será reexaminado por qualquer tribunal dos Estados Unidos, de acordo com as regras do direito comum."
supreme_court_8_button:0 "Oitava Emenda"
supreme_court_8_button_desc:0 "Não serão exigidas fianças excessivas, nem aplicadas multas excessivas, nem impingidos castigos cruéis e incomuns."
supreme_court_9_button:0 "Nona Emenda"
supreme_court_9_button_desc:0 "A enumeração na Constituição de certos direitos não deve ser interpretada como negação ou menosprezo de outros retidos pelo povo."
supreme_court_10_button:0 "Décima Emenda"
supreme_court_10_button_desc:0 "Os poderes não delegados aos Estados Unidos pela Constituição, nem proibidos por ela aos Estados, são reservados para os Estados, ou para o povo."
supreme_court_11_button:0 "Décima Primeira Emenda"
supreme_court_11_button_desc:0 "A jurisdição dos Estados Unidos não deve ser entendida como podendo ser estendida a qualquer processo legal comum ou equitativo movido contra um dos Estados por cidadãos de outro Estado, ou por cidadãos ou súditos estrangeiros."
supreme_court_12_button:0 "Décima Segunda Emenda"
supreme_court_12_button_desc:0 "Os eleitores se reunirão em seus respectivos estados e votarão por escrito para presidente e vice-presidente, um dos quais pelo menos não será habitante do mesmo estado deles; e farão uma lista de todas as pessoas votadas para presidente e de todas as pessoas votadas para vice-presidente e da quantidade de votos de cada uma, que eles assinarão e certificarão, e transmissão selada ao assento do governo dos Estados Unidos, dirigida ao presidente do Senado. O presidente do Senado, na presença do Senado e da Câmara dos Deputados, abrirá todos os certificados e os votos serão então contados. A pessoa que tiver a maior quantidade de votos para presidente, se tal quantidade for uma maioria do total de eleitores designados, será presidente. "
supreme_court_13_button:0 "Décima Terceira Emenda"
supreme_court_13_button_desc:0 "A escravidão e a servidão involuntária, exceto como punição por crime, onde o réu for devidamente condenado, não existirão nos Estados Unidos, nem em qualquer lugar sujeito a sua jurisdição. Além disso, o Congresso tem poder de legislar sobre este artigo, quando necessário para sua execução."
supreme_court_14_button:0 "Décima Quarta Emenda"
supreme_court_14_button_desc:0 "Todas as pessoas nascidas ou naturalizadas nos Estados Unidos, e sujeitas a sua jurisdição, são cidadãs dos Estados Unidos e do estado em que residem. Nenhum estado fará ou aplicará qualquer lei que reduza os privilégios ou imunidades dos cidadãos dos Estados Unidos; nem privará qualquer pessoa de vida, liberdade ou propriedade, sem o devido processo legal; nem negará a qualquer pessoa igual proteção das leis dentro de sua jurisdição."
supreme_court_15_button:0 "Décima Quinta Emenda"
supreme_court_15_button_desc:0 "O direito de voto dos cidadãos dos Estados Unidos não será negado ou restringido pelo governo dos Estados Unidos ou por qualquer estado por causa de raça, cor ou condição anterior de servidão."
supreme_court_16_button:0 "Décima Sexta Emenda"
supreme_court_16_button_desc:0 "O Congresso terá o poder de cobrar impostos sobre a renda, provenientes de qualquer fonte, sem a necessidade de ratear a quantia entre os estados de acordo com sua população."
supreme_court_17_button:0 "Décima Sétima Emenda"
supreme_court_17_button_desc:0 "O Senado dos Estados Unidos será composto por dois senadores de cada estado, eleitos pelo povo do estado, por seis anos; e cada senador terá um voto. Os eleitores de cada estado devem ter as qualificações necessárias para eleitores da câmara legislativa mais numerosa do estado. Quando ocorrer uma vaga de representação de qualquer estado no Senado, a autoridade executiva desse estado emitirá uma convocação para eleição para preencher tal vaga. Mas o legislativo de qualquer estado pode autorizar o chefe executivo desse estado a nomear temporariamente um senador até que as eleições para preencher a vaga sejam feitas de acordo com a orientação da legislatura."
supreme_court_18_button:0 "Décima Oitava Emenda"
supreme_court_18_button_desc:0 "A fabricação, venda ou transporte de bebidas alcoólicas destinadas ao consumo como bebidas, será proibida nos Estados Unidos e em todo o território sujeito à sua jurisdição."
supreme_court_19_button:0 "Décima Nona Emenda"
supreme_court_19_button_desc:0 "O governo dos Estados Unidos ou de qualquer estado não deve negar ou restringir o direito de voto dos cidadãos dos Estados Unidos por causa de sexo."
supreme_court_20_button:0 "Vigésima Emenda"
supreme_court_20_button_desc:0 "A Décima Oitava Emenda à Constituição dos Estados Unidos é, por este meio, revogada. O transporte ou importação para qualquer estado, território ou possessão dos Estados Unidos para ser usado como bebida alcoólica, será proibido."



