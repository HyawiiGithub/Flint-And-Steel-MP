united_states_congress:0 "Capitol Hill"
united_states_congress_reason:0 "A barra de progresso mostrará o número de assentos do partido do Congresso atual.\n#bold Assentos Democratas#!: #variable [ROOT.GetCountry.MakeScope.Var('democratic_party').GetValue|0]#!; Mudará no próximo mês devido a #tooltippable;tooltip:[Country.GetTooltipTag],usa_congress_demoncratic_tooltip_advance Razões#! #variable [ROOT.GetCountry.MakeScope.Var('democratic_progress_next').GetValue|1+=]#!\n#bold Assentos Republicanos#!: #variable [ROOT.GetCountry.MakeScope.Var('republican_party').GetValue|0]#!; Mudará no próximo mês devido a #tooltippable;tooltip:[Country.GetTooltipTag],usa_congress_republican_tooltip_advance Razões#! #variable [ROOT.GetCountry.MakeScope.Var('republican_progress_next').GetValue|1+=]#!\n\n"A autoridade legislativa federal concedida pela Constituição pertence ao Congresso dos Estados Unidos, composto pelo Senado e pela Câmara dos Representantes... A Câmara dos Representantes Federal é composta por deputados eleitos a cada dois anos diretamente pelo povo de cada estado, e cada projeto de lei aprovado pelo Senado e pela Câmara dos Representantes deve ser submetido ao Presidente dos Estados Unidos antes de se tornar lei."\n\nO atual Congresso dos Estados Unidos é o sucessor direto do #bold Congresso Confederado estabelecido após o Congresso Continental de 1781#!, exercendo os poderes legislativos conferidos a ele pelos artigos da #variable Constituição dos Estados Unidos#!, eleitos diretamente por #concept_election#, é o centro inquestionável do poder de [ROOT.GetCountry.GetName].\n\nUma das funções centrais do Congresso é #bold representar os interesses e vontades dos cidadãos de [ROOT.GetCountry.GetName]#!: cada membro do Congresso representa um distrito ou estado específico, responsável por levar a voz de seus eleitores para o processo de tomada de decisão do [concept_country], buscando consenso entre #concept_party#s, para refletir o interesse público de forma abrangente; garantir #bold a transparência legislativa#!, permitindo a expressão e consideração de diferentes pontos de vista e interesses.\n\nEmbora o funcionamento do Congresso às vezes seja criticado por ser ineficiente ou excessivamente politizado, esses desafios em si refletem os princípios fundamentais de #bold nossa democracia#!: #variable poder descentralizado, pluralidade de interesses e abertura de decisões#!; a estrutura e função do Congresso visam promover a participação e o debate amplo, garantindo que as #concept_law#s e políticas reflitam uma consideração abrangente do interesse público.\n\nConsideramos estas verdades evidentes por si mesmas: #variable todos os homens são criados iguais, dotados pelo Criador de certos direitos inalienáveis#!, incluindo o direito à vida, liberdade e busca da felicidade; #bold para assegurar esses direitos, os homens instituem [concept_government]s entre eles#!; e isso é precisamente a maior missão do Congresso, talvez não seja perfeito, mas é o farol ininterrupto da nossa democracia, iluminando o caminho da liberdade."
usa_congress_demoncratic_tooltip_advance:0 "\n#variable As fazendas ou instalações agrícolas de nível 10 ou mais com lucro dão #Country.MakeScope.Var('democratic_progress_from_building').GetValue|+=# votos para o Partido Democrata#!\n#variable As instalações com influência conservadora geram #Country.MakeScope.Var('democratic_progress_from_igs').GetValue|+=# votos#!"
usa_congress_republican_tooltip_advance:0 "\n#variable As fábricas ou minas de nível 15 ou mais com lucro dão #Country.MakeScope.Var('republican_progress_from_building').GetValue|+=# votos para o Partido Republicano#!\n#variable As instalações com influência progressista geram #Country.MakeScope.Var('republican_progress_from_igs').GetValue|+=# votos#!"
united_states_congress_1_button:0 "Elaborar Orçamento Financeiro"
united_states_congress_1_button_desc:0 "A Constituição confere ao Congresso o poder de tributar, e todas as propostas de tributação e apropriação devem ser originadas na Câmara dos Representantes, e o Congresso também exige que o Presidente prepare e envie o orçamento financeiro anual para manter a confiança do mercado no governo. No entanto, uma certa tolerância do Congresso a isso seria bem-vinda por muitos."
united_states_congress_2_button:0 "Autorizar Empréstimos Governamentais"
united_states_congress_2_button_desc:0 "Teoricamente, o governo precisa da aprovação do Congresso para tomar empréstimos de instituições financeiras e bancos, especialmente quando os valores envolvidos são consideráveis; seria ótimo se o Congresso pudesse considerar as necessidades do governo e flexibilizar as condições de aprovação."
united_states_congress_3_button:0 "Revisar Procedimentos Legislativos"
united_states_congress_3_button_desc:0 "O Congresso é a instituição legislativa mais alta, que cria leis que afetam cada americano, e a legislação muitas vezes precisa tomar decisões sobre questões controversas. No entanto, a frequência das sessões do Congresso é muito baixa; seria muito benéfico se pudéssemos buscar mais sua ajuda."
united_states_congress_4_button:0 "Realizar Audiências Públicas"
united_states_congress_4_button_desc:0 "Uma das responsabilidades do Congresso na supervisão do governo é realizar audiências públicas sobre questões que envolvem o gabinete, especialmente quando há questionamentos sobre sua conduta. Parece que isso está de acordo com a situação atual, então vamos realizar essas audiências o mais rápido possível!"
united_states_congress_5_button:0 "Implementar Mobilização Nacional"
united_states_congress_5_button_desc:0 "O Congresso é o verdadeiro órgão de governo de nossas forças armadas, com o poder de declarar guerra e recrutar. Dada a situação desfavorável da guerra atual, precisamos convencer o Congresso a implementar imediatamente a mobilização nacional."
united_states_congress_6_button:0 "Iniciar o Processo de Impeachment Presidencial"
united_states_congress_6_button_desc:0 "O atual presidente é amplamente considerado inadequado para continuar em seu cargo, e embora o impeachment seja uma medida surpreendente, é sem dúvida um dever sagrado do Congresso, deixar o povo decidir o destino do líder do [concept_country]!"
