american_anglo_special_relationship:0 "Relação Especial Anglo-Americana"
american_anglo_special_relationship_reason:0 "Desde que nos tornamos [ROOT.GetCountry.GetName] após a declaração de independência das treze colônias, as relações entre [SCOPE.sCountry('GBR_scope').GetName] e [ROOT.GetCountry.GetName] têm sido muito complexas. Embora tenhamos tido competições de longo prazo no passado, todas foram superadas pelo #variable grande e pacífica aliança anglo-americana#, e agora temos uma cooperação estreita em áreas como comércio, economia e acadêmica, resultando em nossa atual relação especial e amigável.\n\nNo entanto, no mundo volátil de hoje, a única coisa em que podemos confiar é #bold o parentesco mais íntimo e confiável deste mundo#:#, somos naturalmente aliados#, compartilhando as mesmas crenças, cultura e ancestrais; a extraordinária união de pensamentos e objetivos entre nossos povos faz de nosso relacionamento um verdadeiro relacionamento extraordinário, e é por isso que devemos permanecer unidos:\n\nNossos laços são como o general Joseph Taylor disse:#variable O sangue é mais espesso que a água#!."
