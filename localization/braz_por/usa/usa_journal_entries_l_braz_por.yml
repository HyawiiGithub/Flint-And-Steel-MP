american_gilded_age:0 "Era Dourada"
american_gilded_age_reason:0 "Os antigos conflitos e problemas latentes dentro de [ROOT.GetCountry.GetName] foram resolvidos, nos unimos novamente e recebemos uma #bold prosperidade sem precedentes da Revolução Industrial#!: fábricas substituíram as antigas plantações e fazendas, cidades de aço substituíram as antigas vilas em ruínas, sem dúvida, #bold esta será a era dourada de nossa [concept_country]!#!\n\n#variable E neste virar de século,#! tudo o que é velho será esquecido, #v $aristocratas$# e #v $agricultores$# não mais dominam, #v $comerciantes$# e ricos #v $capitalistas$# moldarão esta era, conferindo-lhe #bold moralidade e bom gosto#!, infundindo-a com #bold [concept_ideology] e [concept_culture]#!; #bold a natureza se submeterá aos nossos pés#!, o poder do vapor e da eletricidade conquistará sua selvageria, fazendo com que a natureza se torne nossa serva dócil; os planos de uma nação transcontinental já não são mais um sonho, toda a [concept_country] será unificada em um mercado completo, #bold desfrutando de uma riqueza sem precedentes#!; #bold nós remodelaremos o mundo#! e o guiaremos em direção ao #bold progresso e prosperidade sem precedentes.#!\n\nEsta é a melhor, a mais bela era; #variable esta é a Era Dourada de [ROOT.GetCountry.GetName]!#!"
american_gilded_age_status:0 "#bold Levando nossa [concept_country] a uma prosperidade sem precedentes#!"
american_gilded_age_complete_1_tt:0 "#bold O PIB aumentou para 1 bilhão#!"
