#民权主义
road_to_civil_rights:0 "Movimento pelos Direitos Civis"
road_to_civil_rights_reason:0 "“A segregação racial nas escolas públicas tem um efeito prejudicial sobre as crianças de cor. Quando essa marca de inferioridade é sancionada pela lei, ela tem um efeito muito maior; políticas de segregação racial muitas vezes representam a inferioridade racial dos negros.”\n\nDesde 1776, nossa pátria tem buscado os ideais de igualdade e liberdade para todos, no entanto, a desigualdade nos direitos dos negros e a séria segregação racial no sul têm inflamado ainda mais a ira dos igualitários, e as marchas e protestos pelos direitos dos negros estão crescendo.\n\nNós pregamos a liberdade em todo o mundo, dizemos e agimos, aqui valorizamos a liberdade; mas devemos dizer ao mundo e a nós mesmos, #variable exceto pelos negros, este é um país livre, exceto pelos negros, somos todos cidadãos de primeira classe? Exceto pelos negros, não há classes ou castas, não há favelas, não há raças superiores?#! Agora é hora de este país cumprir sua promessa: os Estados Unidos devem resolver esta questão dos direitos civis."
#昭昭天命系列
manifest_destiny:0 "Destino Manifesto"
manifest_destiny_reason:0 "#bold O povo de [ROOT.GetCountry.GetName] originou-se de muitas outras nações#!, o #variable 'Declaração de Independência'#! baseia-se totalmente nos grandes princípios de liberdade e igualdade, em comparação com os antigos impérios decadentes do Velho Mundo, nós e suas #bold glórias e crimes#! não temos relação; o nascimento de nossa [concept_country] é o começo de uma nova história, é a formação e o progresso de um novo sistema que nos afasta dos pecados passados, nos ligando apenas à glória futura, tornando nossa [concept_country] destinada a ser uma líder no futuro.\n\nNenhum sábio que valorize a liberdade e a civilização pode olhar para o passado dos antigos #GetLawType('law_monarchy').GetName# e aristocracias sem lamentar sua existência, nenhum filósofo pode refletir sobre a opressão, crueldade e injustiça que eles infligiram às massas humanas sem sentir um temor moral; é por isso que estamos destinados a substituí-los, porque somos os defensores de todas as nações e oprimidos, os defensores da consciência e da liberdade: #bold temos a verdade de Deus em nossas mentes, temos corações misericordiosos, e com uma consciência limpa e não corrompida pelo passado#!; somos a [concept_country] que simboliza o progresso humano, nenhum inimigo pode nos impedir de avançar.\n\nO futuro vasto e ilimitado será a maior era de [ROOT.GetCountry.GetName], nosso [concept_country] tem o dever de trazer a liberdade ao mundo; devemos nos expandir para incluir todo o globo: #variable das costas da América às planícies da Ásia, das cidades da Europa às florestas da África, este é o nosso destino manifesto!#!"
manifest_destiny_status:0 "#bold Destinados a estender nossa grande [concept_country] por todo o continente#!"
manifest_destiny_complete_tt:0 "5 #bold Destino Manifesto completa#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
manifest_destiny_mex:0 "Destino Manifesto: Cessão Mexicana"
manifest_destiny_mex_reason:0 "O enfraquecido México ao sul detém muitos territórios que não lhe pertencem, essas terras deveriam ser parte legítima de nossa união; para o benefício de todos eles, para sua paz e prosperidade, devemos agir primeiro para garantir que nosso território legítimo não seja violado."
manifest_destiny_frontier_wars:0 "Destino Manifesto: Guerras na Fronteira"
manifest_destiny_frontier_wars_reason:0 "Temos a intenção de transformar as vastas planícies em um grande celeiro para alimentar o povo americano e um novo lar; deve-se garantir que as grandes planícies se tornem nosso interior, onde as tribos indígenas só terão proteção eficaz quando estiverem dentro de nossa união; nossos assentamentos gradualmente limitarão e se aproximarão dos indígenas, que devem se juntar a nós como cidadãos americanos a tempo, ou se mudarão para além do rio Mississippi."
manifest_destiny_cuba:0 "Destino Manifesto: Proteção de Cuba"
manifest_destiny_cuba_reason:0 "O povo da ilha de Cuba anseia por independência, esta ilha rica no Caribe, embora controlada pelo [SCOPE.sCountry('SPA_scope').GetName], é uma parte do nosso sistema comercial; devemos invocar os princípios da Doutrina Monroe, esta ilha, se não mais espanhola, deve inevitavelmente tornar-se americana, em vez de ser dominada por qualquer outro europeu."
manifest_destiny_philippines:0 "Destino Manifesto: Aquisição das Filipinas"
manifest_destiny_philippines_reason:0 "O controle do [SCOPE.sCountry('SPA_scope').GetName] sobre as Filipinas tem sido historicamente instável, dada a falta de uma base de interesses americanos na Ásia, é necessário aproveitar sua fraqueza e adquirir o arquipélago filipino, incorporando-o ao domínio dos Estados Unidos."
manifest_destiny_philippines_tt:0 "As Filipinas serão subjugadas por nosso domínio."
manifest_destiny_hawai:0 "Destino Manifesto: Anexação do Havaí"
manifest_destiny_hawai_reason:0 "O reino do Havaí controla um porto natural no centro do Pacífico, muitos de nossos expatriados residem lá; isso proporciona uma oportunidade para reivindicar aquele território, devemos, portanto, agir para transformar o Havaí em um território legal e legítimo dos Estados Unidos."
manifest_destiny_hawai_tt:0 "O Havaí se tornará um estado dos Estados Unidos"
manifest_destiny_1_button:0 "Reivindicar o Destino"
manifest_destiny_1_button_desc:0 "De costa a costa, é nossa missão inata, Viva os Estados Unidos da América!"
manifest_destiny_1_button_tt:0 "Nunca reivindicou o Destino Manifesto"

 

