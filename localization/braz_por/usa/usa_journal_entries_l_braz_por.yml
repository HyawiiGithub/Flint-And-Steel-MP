american_reconstraction_reason:0 "“Todos os nascidos nos Estados Unidos... são declarados cidadãos americanos; todos os cidadãos, de todas as raças e cores, independentemente de sua condição anterior como escravos... devem ter os mesmos direitos em todos os estados... para fazer e executar contratos, processar, ser processado, testemunhar, herdar, comprar, alugar, vender, possuir e transferir propriedades imobiliárias e pessoais, e desfrutar plena e igualmente de todas as proteções da lei e dos procedimentos legais relativos à segurança pessoal e patrimonial, assim como os cidadãos brancos desfrutam, e devem estar sujeitos a punições semelhantes, e a nenhuma lei, regulamento, ordem ou costume que seja contrário a isso.”\n\nEmbora as nuvens da guerra civil tenham se dissipado, a brutal #concept_war# dividiu a união entre o norte e o sul; devemos reconstruir nossa pátria e unir todos novamente como #variable uma união.#!"
