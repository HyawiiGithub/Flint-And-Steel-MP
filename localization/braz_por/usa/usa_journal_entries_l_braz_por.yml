before_us_civil_war:0 "Debate sobre a Abolição da Escravidão"
before_us_civil_war_reason:0 "Desde a Guerra de Independência, a escravidão tem sido uma presença duradoura dentro de [ROOT.GetCountry.GetName], apesar de ser um sistema contrário ao espírito de liberdade sobre o qual nosso país foi fundado, é reconhecido pela Constituição e, com base na #bold Lei do Noroeste de 1787#, o Rio Mississippi foi estabelecido como a fronteira legal para os estados escravagistas ao sul. \n\nA invenção do descaroçador de algodão levou a um crescimento explosivo das plantações de algodão no interior do sul, aumentando enormemente a demanda por #v $escravos$#, resultando no movimento abolicionista enfrentando sérios contratempos no sul e levando o comércio interno de escravos a se tornar a maior indústria do sul; no comércio de escravos, desde os portos até os centros regionais, desde os comerciantes urbanos até os fazendeiros locais, penetrou em todos os aspectos da sociedade do sul, #bold apenas uma pequena minoria de sulistas ficou de fora#.\n\nA expansão cada vez maior dos atos de escravidão no sul tem feito os abolicionistas ficarem mais radicais, os estados livres do norte acreditam que a escravidão é um sistema estagnado e ineficiente, meramente subsistindo da agricultura; eles estão tentando promover a abolição da #bold Lei de Escravidão Legada# do sul e libertar esses #v $escravos$# em liberdade.\n\nEsses abolicionistas e senhores de escravos estão envolvidos em um debate cada vez mais acalorado em todo o país, #bold mais cedo ou mais tarde, ambos expressarão suas opiniões com balas#."
