supreme_court:0 "Supremo Tribunal"
supreme_court_reason:0 "A barra de progresso mostra o número atual de #bold emendas constitucionais #! sendo implementadas.\n\n#bold "O poder judiciário [ROOT.GetCountry.GetName], composto pelo Supremo Tribunal e pelos tribunais inferiores estabelecidos ocasionalmente pelo Congresso: a aplicação da justiça abrange todos os casos de common law e equity decorrentes da Constituição, das leis dos Estados Unidos e dos tratados concluídos ou a serem concluídos pelo poder dos Estados Unidos; todos os casos envolvendo embaixadores, ministros e cônsules; todos os casos relativos ao direito marítimo e à jurisdição marítima; processos em que os Estados Unidos são uma das partes; litígios entre dois ou mais Estados; litígios entre cidadãos do mesmo Estado; litígios entre cidadãos do mesmo Estado que reivindicam a propriedade de terras cedidas em diferentes Estados; litígios entre um Estado ou seus cidadãos e um Estado estrangeiro ou cidadãos ou súditos estrangeiros." #!.\n\nA concepção do Supremo Tribunal remonta a #variable 1787 #! #bold princípio da separação dos poderes #!, onde os #bold Pais Fundadores #! defenderam a criação de um tribunal judicial eleito pelo legislativo do país, o que acabou resultando no atual #bold Supremo Tribunal, que detém funções de revisão judicial e interpretação constitucional suprema. #!.\n\n#variable O Supremo Tribunal #! #bold não é apenas #! uma simples instituição judicial, mas também o guardião da justiça e da igualdade nos Estados Unidos. O devido processo do Supremo Tribunal é símbolo da manutenção da autoridade e da justiça nos Estados Unidos, enquanto os princípios da presunção de inocência e da independência judicial garantem a estabilidade do sistema republicano dos Estados Unidos, conforme a intenção original dos Pais Fundadores ao redigir a Constituição: \n\n#bold Nós, o povo dos Estados Unidos, a fim de formar uma união mais perfeita, estabelecer a justiça, garantir a tranquilidade doméstica, prover a defesa comum, promover o bem-estar geral e assegurar as bênçãos da liberdade para nós mesmos e para nossos descendentes. #!"
