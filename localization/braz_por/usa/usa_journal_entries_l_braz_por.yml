usa_investment_2_button_desc:0 "Alguns industriais não acreditam nas perspectivas de valor de [SCOPE.sCountry('GBR_scope').GetName], e estão persuadindo o governo a retirar parte de seus investimentos locais e realocá-los para terras [ROOT.GetCountry.GetName] que realmente geram lucro estável."
usa_help_1_button:0 "Solicitar ajuda industrial da Grã-Bretanha"
usa_help_1_button_tt:0 "Não solicitou ajuda industrial ou portos da Grã-Bretanha nos últimos 2 anos e tem mais de 50 pontos de investimento\nIsso reduzirá em 50 pontos de investimento"
usa_help_1_button_desc:0 "Nossa indústria está passando por algumas dificuldades, enquanto o setor industrial de nosso aliado [SCOPE.sCountry('GBR_scope').GetName] está indo muito bem. Com os ativos locais, [ROOT.GetCountry.GetName] também está exercendo uma forte influência, acredita-se que persuadir alguns líderes políticos e industriais a alocar parte da ajuda industrial para nós não seja difícil."
usa_help_2_button:0 "Solicitar que a Grã-Bretanha forneça portos"
usa_help_2_button_tt:0 "Não solicitou portos ou ajuda industrial da Grã-Bretanha nos últimos 2 anos e tem mais de 50 pontos de investimento\nIsso reduzirá em 50 pontos de investimento"
usa_help_2_button_desc:0 "Estamos carentes de bases militares em todo o mundo para apoiar nossas guerras, mas nosso aliado próximo [SCOPE.sCountry('GBR_scope').GetName] tem muitas ilhas, portos e bases. Se pudermos persuadir Westminster a abrir temporariamente essas bases para nós e fornecer suprimentos adequados, isso será muito benéfico para nossas forças armadas."
