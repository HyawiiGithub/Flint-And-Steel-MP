ai_unique_buff_decision: "Fortalecer Estados Controlados pela IA"
ai_unique_buff_decision_desc: "Esta decisão é destinada a ajudar você (se desejar) a experimentar Estados controlados pela IA mais poderosos e historicamente precisos. Sob esta decisão, os Estados controlados pela IA receberão vários bônus poderosos, incluindo desenvolvimento econômico, pesquisa tecnológica e modificações de guerra, de acordo com sua posição na hierarquia nacional, e a ocorrência de guerras civis será reduzida. Isso aumentará significativamente sua experiência de competição e comércio internacional, mas pode causar atrasos no final do jogo (se o desempenho do dispositivo for baixo). Se você estiver jogando multiplayer, discuta com o anfitrião antes de decidir adotar esta decisão!"

ai_unique_buff_decision_tt: "Fortalecer Estados Controlados pela IA Não Implementado"
ai_unique_buff_decision_tt_2: "Isso começará a implementar o fortalecimento para todos os Estados controlados pela IA. Se você mudar para outro Estado controlado pela IA, o novo Estado jogado perderá o fortalecimento. O fortalecimento não afetará Entidades Políticas Descentralizadas."

ai_unique_buff_get_again_decision: "Recuperar Fortalecimento"
ai_unique_buff_get_again_decision_desc: "Esta decisão concede um fortalecimento correspondente ao nível de posição nacional do seu país, se a IA atualmente não tiver um fortalecimento registrado."

ai_unique_buff_get_again_decision_tt: "Fortalecimento Aprovado pelo Jogador, Mas Ainda não Implementado"
ai_gbr_annex_bic_decision: "Pôr Fim ao Domínio do Governador-Geral da Índia"
ai_gbr_annex_bic_decision_desc: "O domínio sobre o subcontinente deve ser do governo de Londres; o domínio do governador-geral deve ser encerrado."