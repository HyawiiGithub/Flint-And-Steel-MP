l_braz_por:
#德意志邦联
deutsch_bundestag:0 "Bundestag Alemão"
deutsch_bundestag_status:0 "O Parlamento da Confederação de Frankfurt sempre se reunirá - até o dia em que os estados alemães se envolverem em um conflito irreversível."
deutsch_bundestag_reason:0 "O objetivo da #bold Confederação Germânica #, estabelecida pelo Congresso de Viena em 1815, era proteger os principados alemães remanescentes após a invasão da [SCOPE.sCountry('FRA_scope').GetName]. Era mais frouxa que o antigo Sacro Império Romano e a Liga do Reno, com os estados membros da confederação não sendo nem uma #bold aliança militar # nem uma #bold aliança comercial #, não havendo leis vinculativas para uni-los.\n\nEmbora não seja um estado real, as decisões do parlamento em Frankfurt ainda têm uma certa autoridade. No entanto, as decisões parlamentares são sem dúvida influenciadas pelos dois grandes poderes na confederação: a #bold Presidência Permanente # de [SCOPE.sCountry('AUS_scope').GetName] e a #bold Vice-Presidência Permanente # de [SCOPE.sCountry('PRU_scope').GetName].\n\nA Conferência da Confederação de Frankfurt ainda está em funcionamento, e os estados alemães podem solicitar assistência aos países fortes da confederação em tempos de guerra."
deutsch_bundestag_tt_1:0 "Se algum país alcançar a #bold unificação alemã #, a confederação se desfará e a conferência será encerrada."
deutsch_bundestag_1_button:0 "Solicitar ajuda militar da confederação"
deutsch_bundestag_1_button_desc:0 "O Congresso de Viena estipula que as duas grandes potências têm a obrigação de defender a liberdade e independência dos principados alemães. Como meu país está atualmente em guerra, de acordo com o tratado da Confederação Germânica, eles devem fornecer assistência militar."
deutsch_bundestag_1_button_tt:0 "Deve estar em guerra defensiva"
deutsch_bundestag_1_2_button_tt:0 "Não opôs-se a [SCOPE.sCountry('PRU_scope').GetName] ou [SCOPE.sCountry('AUS_scope').GetName] na #bold diplomacia#"
deutsch_bundestag_1_3_button_tt:0 "Seu país não é [SCOPE.sCountry('PRU_scope').GetName] ou [SCOPE.sCountry('AUS_scope').GetName]"
deutsch_bundestag_1_effect_tt:0 "[SCOPE.sCountry('PRU_scope').GetName] e [SCOPE.sCountry('AUS_scope').GetName] terão uma #concept_obligation# para o lado defensivo"
deutsch_bundestag_2_button:0 "Propor uma moção favorável"
deutsch_bundestag_2_button_desc:0 "Em última análise, o Bundestag Alemão deve ser o local onde a influência e o domínio da Alemanha são demonstrados, promovendo a discussão de uma legislação unilateral favorável ao meu país na Conferência da Confederação de Frankfurt."
deutsch_bundestag_2_button_tt:0 "Apenas 1 moção favorável pode ser proposta a cada 5 anos"
deutsch_bundestag_1_button_tt_2:0 "Não solicitou ajuda militar da confederação nos últimos 5 anos"
deutsch_bundestag_2_button_tt_2:0 "Não propôs uma moção favorável nos últimos 5 anos"


#统一野望
dream_of_germany:0 "Sonho de Unificação"
dream_of_germany_reason:0 "“#variable A primeira e mais antiga fronteira natural de todas sem dúvida é aquela que existe dentro de um país. Pessoas que falam a mesma língua estão ligadas por muitos laços invisíveis que existem desde tempos imemoriais; elas podem se entender mutuamente e se fazer entender mais claramente; elas devem estar juntas e naturalmente ser uma e indivisível”\n\nA #bold Sacro Império Romano-Germânico # já é coisa do passado. Durante centenas de anos de história, nossa nação permaneceu sem um governo central forte, mas isso não impediu o florescimento de nossa pátria. A antiga #bold Liga Hanseática #, composta por centenas de cidades no norte da Alemanha, desempenhou um papel crucial no atual sucesso, à medida que o conhecimento se expandia gradualmente e o comércio marítimo e terrestre impulsionava o rápido desenvolvimento da terra alemã, transformando-a em um próspero centro industrial:\n\nA era do #bold nacionalismo # já chegou, e o sonho da unificação alemã arde nos corações de inúmeros compatriotas alemães. A facilidade de comunicação promove a interação, enquanto a União Aduaneira Alemã e a Confederação Germânica fortalecem a coesão nacional alemã, tudo isso prenunciando o grande #bold dia de destino # para a nação alemã: a pátria alemã finalmente unificada no continente europeu!\n\nOs poderes alemães anseiam ardentemente por essa glória eterna, e [ROOT.GetCountry.GetName] não pode ficar para trás. Acreditamos que a #bold glória da unificação da Alemanha # pertencerá a nós!\n\n#variable Avante! Pela pátria alemã! #"
dream_of_germany_1_tt:0 "Meu país alcançou a unificação alemã"
dream_of_germany_status:0 "#bold O dia de destino da nação alemã está próximo. #"
dream_of_germany_2_tt:0 "A Alemanha está sendo unificada por outros países"


 #欧洲大陆的门户
belgium_interest:0 "Porta para o Continente Europeu"
belgium_interest_reason:0 "A barra de progresso mostrará o país que atualmente tem mais influência na Bélgica.\n\nInfluência da Grã-Bretanha: #variable [Country.MakeScope.Var('gbr_bel_score').GetValue|+=]#!\nInfluência da França: #variable [Country.MakeScope.Var('fra_bel_score').GetValue|+=]#!\nInfluência da Alemanha: #variable [Country.MakeScope.Var('ger_bel_score').GetValue|+=]#!\n\nLocalizado entre a #bold Baixa Saxônia # e a #bold França e Alemanha #, [SCOPE.sCountry('BEL_scope').GetName], desde a independência dos Países Baixos, tem sido um importante centro comercial na Europa. Antuérpia e Bruxelas, localizadas no cruzamento das rotas marítimas do Atlântico e do rio Reno, com sua #bold localização geográfica superior # e #bold tarifas alfandegárias baixas #, tornaram-se não apenas a porta de entrada para os produtos britânicos no mercado europeu, mas também as principais cidades onde os comerciantes alemães e franceses fazem negócios.\n\nNo entanto, politicamente, a Bélgica, que está no meio do fogo cruzado, não está tão tranquila quanto no comércio. A França aspira a estabelecer uma #bold fronteira natural # e tem ambições de incorporar a Bélgica em seu domínio. A Grã-Bretanha, por razões de interesse estratégico, uma vez impediu a invasão da França, enquanto as potências alemãs esperam incluir os Baixos em sua esfera de influência e garantir seus interesses militares.\n\nO destino de [SCOPE.sCountry('BEL_scope').GetName], cercado por seus vizinhos, dependerá do resultado das lutas entre as #concept_great_power#. "
some_one_get_highest_score:0 "Um participante ganhou 100 de influência"
now_has_belgium_interest:0 "A porta para o continente europeu, a Bélgica, ainda é independente"
end_belgium_interest:0 "#bold A porta para o continente europeu # será removida de todos os países participantes. "
status_gbr_advantage:0 "A Grã-Bretanha está ganhando vantagem"
status_ger_advantage:0 "A Alemanha está ganhando vantagem"
status_fra_advantage:0 "A França está ganhando vantagem"
status_no_advantage:0 "Nenhum país está ganhando vantagem"
belgium_invest_cold_tt:0 "Nenhum #bold investimento na Bélgica #! [concept_modifier]"
no_belgium_interest:0 "A Bélgica já se inclinou para um participante\nSe a Bélgica não existir, este registro de jornal será inválido!"
higher_than_1000_bel:0 "Meu país tem #bold 100 de influência na Bélgica #!"
belgium_invest_gbr_tt:0 "Seu país é a #bold Grã-Bretanha#!"
belgium_invest_fra_tt:0 "Seu país é a #bold França#!"
belgium_invest_ger_tt:0 "Seu país é a #bold Alemanha ou o Sacro Império Romano-Germânico#!\nA Alemanha deve ser unificada para participar do jogo na Bélgica!"
belgium_interest_1_button:0 "Investir na Bélgica"
belgium_interest_1_button_desc:0 "Para manter a influência de [ROOT.GetCountry.GetName] na Bélgica e garantir nossa vantagem comercial no continente europeu, o Ministro das Finanças apresentou ao Gabinete um plano de investimento financeiro na Bélgica pela Banco da Inglaterra e acredita-se que esse método possa garantir a dependência econômica da Bélgica em relação a nós, mantendo assim nossa posição dominante."
belgium_interest_2_button:0 "Investir na Bélgica"
belgium_interest_2_button_desc:0 "Como uma nação pequena mas contígua com a poderosa [ROOT.GetCountry.GetName], a [SCOPE.sCountry('BEL_scope').GetName] certamente está sentindo uma sensação de medo. No entanto, na verdade, nossos planos de #concept_war# na Bélgica são atualmente impossíveis a curto prazo devido à influência de países como a Inglaterra e a Alemanha, então é melhor instruir o Banco da França a investir financeiramente na Bélgica para dominá-la economicamente."
belgium_interest_3_button:0 "Investir na Bélgica"
belgium_interest_3_button_desc:0 "A [SCOPE.sCountry('BEL_scope').GetName], frágil diante de nosso poderoso exército [ROOT.GetCountry.GetName], parece não ter medo. Isso só pode ser devido à intromissão irritante da Inglaterra e da França. No entanto, a posição geográfica da Bélgica nos controla a rota estratégica para a França, então o gabinete acredita que, mesmo sem o uso da força militar, é uma boa escolha para o nosso tesouro nacional apoiar financeiramente a Bélgica, fazendo com que eles se sintam gratos e gradualmente dependentes de nós."
belgium_interest_4_button:0 "Solicitar a assinatura do 'Tratado de Londres'"
belgium_interest_4_button_desc:0 "A Grã-Bretanha está ganhando influência sobre a [SCOPE.sCountry('BEL_scope').GetName] e agora é capaz de dominar todos os concorrentes. Vamos aproveitar essa influência para obrigar o governo de Bruxelas a assinar um tratado unilateral que nos favoreça, encerrando o jogo na Bélgica!"
belgium_interest_5_button:0 "Solicitar a assinatura do 'Tratado de Paris'"
belgium_interest_5_button_desc:0 "A França está ganhando influência sobre a [SCOPE.sCountry('BEL_scope').GetName] e agora é capaz de dominar todos os concorrentes. Vamos aproveitar essa influência para obrigar o governo de Bruxelas a assinar um tratado unilateral que nos favoreça, encerrando o jogo na Bélgica!"
belgium_interest_6_button:0 "Solicitar a assinatura do 'Tratado de Berlim'"
belgium_interest_6_button_desc:0 "A Alemanha está ganhando influência sobre a [SCOPE.sCountry('BEL_scope').GetName] e agora é capaz de dominar todos os concorrentes. Vamos aproveitar essa influência para obrigar o governo de Bruxelas a assinar um tratado unilateral que nos favoreça, encerrando o jogo na Bélgica!"
belgium_interest_button_tt:0 "Aumenta em 5 a #bold influência na Bélgica#!"



#三皇同盟
dip_dreikaiserabkommen:0 "Tríplice Aliança"
dip_dreikaiserabkommen_reason:0 "O antigo equilíbrio de poder no continente europeu mudou com a unificação e ascensão da [SCOPE.sCountry('GER_scope').GetName]. No entanto, apesar da Santa Aliança se tornar uma lembrança distante, os três países, [SCOPE.sCountry('GER_scope').GetName], [SCOPE.sCountry('AUS_scope').GetName] e [SCOPE.sCountry('RUS_scope').GetName], ainda possuem interesses e estruturas comuns que nos permitem recriar uma aliança e, assim, mediar as divisões geopolíticas e manter a paz nas fronteiras orientais.\n\nNossas fronteiras na Europa Oriental colocam nossas situações em um estado muitas vezes desfavorável à paz, e anteriormente não havia acordos internacionais eficazes para regular nossos conflitos ou mediar possíveis contradições.\n\nNo entanto, a assinatura deste acordo de Viena nos permitiu superar nossas diferenças e unir-nos novamente, estabelecendo relações amigáveis e de confiança mútua e trabalhando para #variable manter a antiga ordem natural da Europa que a Santa Aliança preservava.#!"
dip_dreikaiserabkommen_tt:0 "Mantenha o Tratado da Tríplice Aliança para garantir a paz na Europa Oriental."
refuse_dreikaiserabkommen_tt:0 "Isso desbloqueará a Tríplice Aliança para o meu país.\nSe qualquer parte recusar o acordo da Tríplice Aliança, este [Concept('concept_journal_entry', '$concept_journal_entries$')] será encerrado!"
dip_dreikaiserabkommen_possible_tt:0 "Todas as [SCOPE.sCountry('RUS_scope').GetName] já terminaram com a #bold Santa Aliança #! [Concept('concept_journal_entry', '$concept_journal_entries$')]"
dip_dreikaiserabkommen_fail_tt:0 "Um país da Tríplice Aliança saiu do tratado."
dip_dreikaiserabkommen_fail_rus_tt:0 "Em guerra com a Rússia"
dip_dreikaiserabkommen_fail_aus_tt:0 "Em guerra com a Áustria"
dip_dreikaiserabkommen_fail_ger_tt:0 "Em guerra com a Alemanha"
dip_dreikaiserabkommen_possible_1_tt:0 "Relações com a Alemanha são maiores ou iguais a 60"
dip_dreikaiserabkommen_possible_2_tt:0 "Relações com a Áustria são maiores ou iguais a 60"
dip_dreikaiserabkommen_possible_3_tt:0 "Relações com a Rússia são maiores ou iguais a 60"
dip_dreikaiserabkommen_1_button:0 "Renovar o Tratado de Segurança"
dip_dreikaiserabkommen_1_button_desc:0 "Já se passou um tempo desde o último acordo de segurança entre nossos três países, e para garantir nossa confiança mútua, pode ser benéfico renovar um acordo cheio de paz e amizade."
dreikaiserabkommen_1_possibel_tt:0 "Nenhum dos outros países signatários da aliança tem um acordo de cessar-fogo."
dip_dreikaiserabkommen_2_button:0 "Exigir Cumprimento dos Deveres Aliados"
dip_dreikaiserabkommen_2_button_desc:0 "De acordo com os termos do tratado de aliança, estamos em uma guerra defensiva e é hora de exigir que nossos aliados cumpram os deveres militares especificados para nos apoiar!"
dreikaiserabkommen_2_possibel_tt:0 "Só pode exigir cumprimento uma vez a cada 10 anos."
dip_dreikaiserabkommen_2_effect_tt:0 "Todos os países signatários do tratado de aliança serão obrigados a apoiar o lado defensor."
dip_dreikaiserabkommen_3_button:0 "Sair do Tratado de Aliança"
dip_dreikaiserabkommen_3_button_desc:0 "O tratado de aliança não é mais benéfico para os interesses geopolíticos do meu país no momento, então sair deste tratado pode ser a melhor opção."
dreikaiserabkommen_3_possible_tt:0 "Meu país está na Tríplice Aliança."
dreikaiserabkommen_3_effect_tt:0 "Meu país vai #bold sair da Tríplice Aliança#!.\nEssa ação irá remover a Tríplice Aliança [Concept('concept_journal_entry', '$concept_journal_entries$')] de todos os países envolvidos."

 #神圣同盟
holy_league:0 "Liga Sagrada"
holy_league_reason:0 "Em nome da #variable Santíssima Trindade e Indivisível#!, com base nos eventos significativos ocorridos na Europa, especialmente devido à fé em sua ordem e missão sagradas, os três Majestades, o Imperador [SCOPE.sCountry('AUS_scope').GetName], o Rei [SCOPE.sCountry('PRU_scope').GetName] e o Czar [SCOPE.sCountry('RUS_scope').GetName], acreditam firmemente na necessidade de estabelecerem suas relações mútuas sobre a base da verdade religiosa invariável conduzida pelo Salvador divino... Portanto, declaramos solemnemente ao mundo nossa decisão inabalável: #bold em proteção à fé religiosa, à paz e à justiça no continente europeu,#! os governos dos três países podem assinar um acordo de união firme.\n\nA #variable Revolução Francesa#! e muitos outros eventos estão nos alertando: o mundo cristão, que era estável e próspero, está sendo destruído. Como guardiões e protetores da antiga, verdadeira, justa e sagrada ordem europeia, temos o dever de, para manter os objetivos de estabilidade e paz da Europa desde o #variable Congresso de Viena#!, unir-nos para garantir que #bold os soberanos#! governem com honra e misericórdia, não sendo alvos de conspirações e destruição por ninguém insignificante."
holy_league_fail_tt:0 "2 ou mais membros saíram da #bold Liga Sagrada#!."
holy_league_fail_2_tt:0 "#bold Alemanha#! está unificada."
holy_league_fail_3_tt:0 "Nosso país optou por sair da #bold Liga Sagrada#!."
equal_leave_holy_league_tt:0 "Nosso país vai sair da #bold Liga Sagrada#!."
holy_league_status:0 "Protegendo a ordem natural sagrada sob [GetLawType('law_monarchy').GetName] no continente europeu."
holy_league_1_button:0 "Reacender a Aliança Antifrancesa"
holy_league_1_button_desc:0 "A história da Revolução Francesa parece estar se repetindo: uma revolução republicana está varrendo a França, a antiga e sagrada monarquia francesa está exilada, não mais ocupando o trono que lhe é de direito; não podemos ficar de braços cruzados, é hora de nos unirmos para reprimir esses rebeldes!"
holy_league_2_button:0 "Intervir para Suprimir os Revolucionários Prussianos"
holy_league_2_button_desc:0 "Parte da Liga Sagrada: o Reino da Prússia enfrenta a ameaça do radicalismo revolucionário, para a estabilidade da Europa, nosso país deve, de acordo com o tratado da Liga Sagrada, enviar tropas para ajudar a suprimir os rebeldes prussianos!"
holy_league_3_button:0 "Intervir para Suprimir os Revolucionários Austríacos"
holy_league_3_button_desc:0 "Parte da Liga Sagrada: o Império Austríaco enfrenta a ameaça do radicalismo revolucionário, para a estabilidade da Europa, nosso país deve, de acordo com o tratado da Liga Sagrada, enviar tropas para ajudar a suprimir os rebeldes austríacos!"
holy_league_4_button:0 "Intervir para Suprimir os Revolucionários Russos"
holy_league_4_button_desc:0 "Líder da Liga Sagrada: o Império Russo enfrenta a ameaça do radicalismo revolucionário, para a estabilidade da Europa, nosso país deve, de acordo com o tratado da Liga Sagrada, enviar tropas para ajudar a suprimir os rebeldes russos!"
holy_league_5_button:0 "Sair da Liga Sagrada"
holy_league_5_button_desc:0 "A existência da Liga Sagrada, embora tenha sido benéfica para nosso país no passado, está claramente prejudicando-nos à medida que a situação internacional muda, talvez sair seja uma boa escolha."
holy_league_1_tt:0 "Só é possível atacar a França uma vez a cada 10 anos."
holy_league_10_tt:0 "Só é possível intervir uma vez a cada 10 anos."
holy_league_5_button_tt:0 "Nosso país vai sair da Liga Sagrada."
holy_league_5_button_2_tt:0 "Nosso país está na Liga Sagrada."

 

#铁路法
law_of_railway:0 "Lei das Ferrovias"
law_of_railway_reason:0 "#bold Em 1814, George Stephenson, o "pai das ferrovias" da Inglaterra,#! inventou a #bold ferrovia e o trem,#! que desde então têm sido amplamente aclamados como a maior conquista da Revolução Industrial. Seu transporte rápido e lucrativo levou as principais potências mundiais a embarcarem fervorosamente na construção de ferrovias, e nosso país naturalmente precisa seguir o exemplo.\n\nNo entanto, o desenvolvimento das ferrovias requer investimento do Estado, e nossos [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] reclamam que seus próprios investimentos não são suficientes para cobrir a extensão de nossa grande nação. Não podemos permitir que esse pequeno problema de financiamento atrase nosso progresso industrial; o [concept_government] deve promulgar uma nova lei para #bold promover e regulamentar#! o desenvolvimento da indústria ferroviária."
law_of_railway_possible_tt:0 "Já foi estabelecida qualquer [concept_company] associada à #bold ferrovia#!"
law_of_railway_fail_tt:0 "Não foi estabelecida qualquer [concept_company] associada à #bold ferrovia#!"
