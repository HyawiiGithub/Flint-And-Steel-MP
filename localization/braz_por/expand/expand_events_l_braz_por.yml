l_braz_por:
  #三皇同盟
  joi_flavor_expand.1.t: "Conferência do Palácio Mei Quan"
  joi_flavor_expand.1.d: "Uma conferência sobre a elaboração de um novo acordo de aliança entre Alemanha, Áustria e Rússia foi realizada no Palácio Mei Quan..."
  joi_flavor_expand.1.f: "[SCOPE.sCountry('GER_scope').GetName], [SCOPE.sCountry('RUS_scope').GetName] e [SCOPE.sCountry('AUS_scope').GetName], impulsionados pelo desejo comum de fortalecer a paz universal através do mútuo respeito pelos estados defensores, decidiram reconhecer um acordo especial alcançado entre as três nações, e foi acordado pelos respectivos Imperadores de [SCOPE.sCountry('RUS_scope').GetName], [SCOPE.sCountry('GER_scope').GetName] e um embaixador plenipotenciário de [SCOPE.sCountry('AUS_scope').GetName] os seguintes termos:\n\nPrimeiro, se uma das partes contratantes se encontrar em guerra com uma terceira grande potência, a outra parte contratante manterá uma neutralidade amigável e se empenhará na localização do conflito. Se uma das partes contratantes se encontrar em uma guerra defensiva, as outras partes contratantes têm o dever de se unir e ajudar o lado invadido.\n\nSegundo, a Alemanha reconhece os direitos históricos da Rússia na Península Balcânica, especialmente sua influência legítima e decisiva na Bulgária e na Rumélia Oriental... Ambos os países se comprometem a não modificar o status territorial mencionado acima sem o consentimento prévio de ambas as partes e se opõem a qualquer tentativa de perturbar ou alterar o status sem o consentimento mútuo.\n\nTerceiro: Este tratado tem validade de vinte anos a partir da data da troca de instrumentos de ratificação.\n\nQuarto, as partes contratantes se comprometem mutuamente a manter em sigilo o conteúdo e a existência deste tratado e seu protocolo anexo, e devem obter aprovação e trocar os instrumentos de ratificação dentro de duas semanas ou antes.\n\nOs plenipotenciários assinaram este tratado e selaram com o brasão nacional, como testemunho."
  joi_flavor_expand.1.a: "Recusar o acordo."
  joi_flavor_expand.1.b: "Vamos reviver a amizade da era da Santa Aliança!"
