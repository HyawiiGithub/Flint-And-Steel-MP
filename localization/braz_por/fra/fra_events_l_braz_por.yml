#共和国议会
joi_flavor_fra.1.t: "Reconstrução da Assembleia Nacional!"
joi_flavor_fra.1.d: "Desde os ideais republicanos moldados durante a era da Grande Revolução, o sistema republicano renasceu em [ROOT.GetCountry.GetName]: a Assembleia dos Cidadãos, estabelecida pelos antigos membros do Terceiro Estado, foi reconstruída e recebeu novamente o nome da organização que proclamou a Declaração dos Direitos do Homem: a Assembleia Nacional!"
joi_flavor_fra.1.f: "“Liberdade, propriedade, segurança e resistência à opressão são direitos inalienáveis por natureza... A propriedade privada é um direito natural, inviolável e sagrado.”\n“Todos os homens nascem livres e iguais em direitos. As distinções sociais só podem ser fundamentadas na utilidade comum... Ninguém pode ser acusado, preso ou detido senão nos casos determinados pela lei e de acordo com as formas por ela prescritas. Aqueles que solicitarem, expedirem, executarem ou fizerem executar ordens arbitrárias devem ser punidos; mas qualquer cidadão convocado ou detido em virtude da lei deve obedecer imediatamente.”\n“A liberdade de expressão e de comunicação de pensamentos é um dos direitos mais preciosos do homem... A garantia dos direitos do homem e do cidadão exige uma força pública: por isso, essa força é instituída em benefício de todos e não para o particular interesse daqueles a quem é confiada.”\n“Avante, filhos da pátria,\nO dia da glória chegou!\nContra nós, a tirania\nErgue a bandeira ensanguentada,\nErgue a bandeira ensanguentada,\nErgue a bandeira ensanguentada,\nQue a vitória vai chegar!”"
joi_flavor_fra.1.a: "As responsabilidades da Assembleia não devem ultrapassar limites."
joi_flavor_fra.1.b: "Viva a República Francesa Livre!"
#不信任案辩论
joi_flavor_fra.2.t: "Debate de Impeachment"
joi_flavor_fra.2.d: "Um debate sobre a capacidade de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] desempenhar seu cargo está ocorrendo hoje no local da Assembleia Nacional: o Palácio Bourbon."
joi_flavor_fra.2.f: "“Nada demonstra a incompetência deste governo mais do que o próprio [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!”\n“Desavergonhado! O líder da oposição não está apenas fazendo oportunismo político vergonhoso, colocando os interesses do partido acima dos interesses nacionais? Ele não está tentando esconder o fato de que não tem políticas para este assunto crucial?”\n“Somos uma nação democrática, e nossos partidos políticos decidirão com que políticas concorreremos... O recente fracasso histórico e vergonhoso é o resultado do caos e da incompetência do governo. Claramente, este governo não conseguiu obter apoio para seus planos centrais sobre os problemas mais importantes enfrentados pelo país. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] perdeu o controle, o governo perdeu a capacidade de governar.”\n“Silêncio! Os parlamentares podem pedir intervenção, mas não devem gritar observações de desespero em todo o salão!”\n“Obrigado, Excelência do Presidente. No entanto, como deixei claro, todos os precedentes indicam que, quando um governo enfrenta um fracasso como o de ontem à noite, deve renunciar e permitir que o povo eleja um novo parlamento para lidar com os problemas enfrentados pelo país.”"
joi_flavor_fra.2.a: "301 votos a favor, 299 votos contra, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] foi deposto!"
joi_flavor_fra.2.b: "299 votos a favor, 301 votos contra, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] venceu!"
#阿尔及尔：温甘伦的日记
joi_flavor_fra.3.t: "Saudações de Tocqueville"
joi_flavor_fra.3.d: "A conquista de Argel foi concluída: no entanto, o domínio de Argel ainda é uma questão a ser considerada para Paris..."
joi_flavor_fra.3.f: "“#bold Como vocês sabem#!, Argel estende-se quase em linha reta de oeste a leste, com uma série de montanhas altas erguendo-se paralelas ao mar, chamadas de #bold Cordilheira do Atlas#!. Às vezes, o Atlas recua abruptamente para o sul, revelando planícies longas e amplas. Às vezes, ele se aproxima rapidamente da costa, banhando as últimas montanhas nas ondas do mar. Ele se dobra e se desdobra, cercando vales profundos em seu contorno.”\n“O Atlas é habitado por #bold Berberes e árabes#!; sempre que você vê uma montanha, pode ter certeza de que está escondendo uma tribo árabe em suas dobras sinuosas, e quando você vê uma planície, pode prever que logo aparecerá um acampamento de berberes no horizonte.\nEstou convencido de que a religião dos berberes é muito branda. Eles são uma raça simples e egoísta, mais preocupada com este mundo do que com o próximo, #bold mais fácil de derrotar com nossos luxos e nossa arte do que com nossos canhões.#！”\n“Além disso, os árabes da costa africana têm muitos vícios: como todas as raças meio selvagens, eles #bold valorizam o poder e a força#! acima de tudo. Eles não se importam com a vida humana, #bold desprezam o comércio e a arte#! e #bold preferem a guerra e a confusão#!; eles não têm consideração por ninguém, são facilmente enganados, às vezes caem em entusiasmo sem reflexão, às vezes afundam em desânimo excessivo; suas ações são sempre excess


#战争英雄：温甘伦
joi_flavor_fra.4.t: "Heróis de Guerra na África"
joi_flavor_fra.4.d: "Os soldados que lutaram na África retornaram à [ROOT.GetCountry.GetName] e foram recebidos com as mais calorosas boas-vindas heróicas."
joi_flavor_fra.4.f: "“Mamãe! Quem são essas tropas?”\n“São os soldados franceses, meu filho. São os soldados de Napoleão.”\n“Quem é Napoleão?”\n“Ele é nosso líder, nosso maior general... provavelmente. Enfim, os ingleses e austríacos se uniram com os russos e turcos para nos invadir... só podemos resistir, filho.”\n“Oh! Por que eles querem nos invadir?”\n“A nossa república... Eles querem destruir a nossa república. Eles vêm para queimar, saquear, atacar... eles são todos maus.”\n“Mesmo?”\n“Sim, querido... Seu pai também está nessa tropa, você o viu? Ele está acenando para você!”\n“Papai! Papai!”\n“Seu pai está partindo... Mas como eu gostaria que ele pudesse ficar...”
joi_flavor_fra.4.a: "Convide-o para ir a Paris!"
joi_flavor_fra.4.b: "Deixe-o se aposentar em paz."
#突尼斯：温甘伦的日记
joi_flavor_fra.5.t: "Um Subtenente"
joi_flavor_fra.5.d: "Após inúmeras batalhas e lutas, [ROOT.GetCountry.GetName] finalmente conquistou a cidade de Túnis, erguendo a bandeira francesa sobre suas muralhas."
joi_flavor_fra.5.f: "“O que o preocupava era sua aparência. Ser um #bold verdadeiro infante#, usar fitas e cruzes, vestir a #bold capa do Grande Exército#, tudo bem, mas você ainda precisa mostrar que você não é um camponês. No trem, ele pensava em tudo, o quão pouco ele poderia suportar sua pobreza. O carro o levou até a rua da Paz. Era tarde, e ele irrompeu na loja de Chevita.\n“Eu preciso de uma camisa,” ele disse, ainda exalando aquela alegria rude que ele tinha tido na taverna.\n“Nós não temos camisas prontas, senhor,” respondeu o Sr. Chevita, respeitando muito o soldado, mas também preocupado com a posição social que o uniforme poderia esconder.\nWanganui corou. Certamente esta era a primeira vez que ele entrava em um lugar como este: ele ouvira falar disso de um velho oficial no trem.\nO Sr. Chevita olhou para ele com uma expressão de desapontamento e compaixão: “Ouça, senhor Robel. Um cliente deixou um pedido para mim aqui... ele de repente teve que ir para a América em uma missão... Se estas camisas servirem a você...”\nWanganui ficou encantado ao ver que as coisas escolhidas por um cliente que, sem dúvida, era um cavalheiro de bom gosto: #bold As camisas eram de um tecido azul exquisito#, e Wanganui passou a mão nos epauletes. “Mas elas servem, senhor? Receio que as mangas...”\nWanganui estava tão fascinado com as cores e tecidos finos que #bold despertaram seu desejo# que mal podia acreditar em si mesmo.\n“Sim, eles servem.”\nNa rua, Wanganui olhou ao redor com um sorriso vitorioso: tão #bold alto e elegante, o verdadeiro infante# com um pesado chapéu, saboreando o calor, o aroma no ar, e a suavidade das camisas.”
joi_flavor_fra.5.a: "Parabenize nossos valentes soldados!"
#摩洛哥：温甘伦的日记
joi_flavor_fra.6.t: "Um Barco Ruim"
joi_flavor_fra.6.d: "Após inúmeras batalhas e lutas, [ROOT.GetCountry.GetName] finalmente conseguiu conquistar a capital do Marrocos, com a bandeira francesa voando sobre a cidade de Meknès."
joi_flavor_fra.6.f: "Querida mãe:\n\nMuito obrigado por me escrever uma carta longa e interessante, não se preocupe, vou escrever uma carta detalhada em um momento mais adequado.\n\nComo você pode ver pelo endereço acima, deixei Biskra. Meu regimento partiu da fronteira do deserto do Saara em janeiro, o inverno lá é muito frio, depois de três dias de viagem de trem, saímos de Bona e navegamos por três dias muito agradáveis até Argel, onde desembarcamos e agora nos juntamos a parte da sétima divisão. Eu costumava liderar uma forte expedição estacionada no deserto, perto dos nativos, que muitas vezes nos perturbavam, mas sem causar nenhum dano material. O calor escaldante após o inverno no deserto era insuportável, com o sol forte, areias infinitas e inúmeras moscas irritantes. A vida aqui é muito diferente de Marselha. Nunca imaginei cavalgar um camelo pelo deserto do Saara. Estou feliz em dizer que estou muito bem de saúde, mas mal posso esperar para a luta terminar e ficar feliz sabendo que posso ser um dos homens que voltarão para casa em segurança.\n\nAlém disso: fui promovido, então não se preocupe comigo.\n\nEspero que esteja tudo bem com você.\n\nOs melhores desejos para minha irmã e lembranças.\n\nCom amor, seu sobrinho: Robert Joseph Jean-Wanganui"
joi_flavor_fra.6.a: "Talvez seja hora de melhorar as condições."
#撒哈拉：温甘伦的日记
joi_flavor_fra.7.t: "Reclamações sobre o Deserto"
joi_flavor_fra.7.d: "Após inúmeras batalhas e lutas, [ROOT.GetCountry.GetName] finalmente expandiu seu território para dentro do vasto deserto do Saara."
joi_flavor_fra.7.f: "Querida mãe:\n\nMuito obrigado por me escrever uma carta longa e interessante, não se preocupe, vou escrever uma carta detalhada em um momento mais adequado.\n\nComo você pode ver pelo endereço acima, deixei Biskra. Meu regimento partiu da fronteira do deserto do Saara em janeiro, o inverno lá é muito frio, depois de três dias de viagem de trem, saímos de Bona e navegamos por três dias muito agradáveis até Argel, onde desembarcamos e agora nos juntamos a parte da sétima divisão. Eu costumava liderar uma forte expedição estacionada no deserto, perto dos nativos, que muitas vezes nos perturbavam, mas sem causar nenhum dano material. O calor escaldante após o inverno no deserto era insuportável, com o sol forte, areias infinitas e inúmeras moscas irritantes. A vida aqui é muito diferente de Marselha. Nunca imaginei cavalgar um camelo pelo deserto do Saara. Estou feliz em dizer que estou muito bem de saúde, mas mal posso esperar para a luta terminar e ficar feliz sabendo que posso ser um dos homens que voltarão para casa em segurança.\n\nAlém disso: fui promovido, então não se preocupe comigo.\n\nEspero que esteja tudo bem com você.\n\nOs melhores desejos para minha irmã e lembranças.\n\nCom amor, seu sobrinho: Robert"
joi_flavor_fra.7.a: "Deixe-o descansar um pouco."



#核心北非
joi_flavor_fra.8.t: "[ROOT.GetCountry.GetRuler.GetFirstName] Proposta"
joi_flavor_fra.8.d: "Com a inclusão das províncias ultramarinas do norte da África sob o controle direto de Paris, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] concebeu um plano para transformar o norte da África em [ROOT.GetCountry.GetName] um verdadeiro território legalmente pertencente. "
joi_flavor_fra.8.f: "Todos os que não aceitarem nossas condições devem ser saqueados. Tudo deve ser tomado, destruído, sem distinção de idade ou sexo: onde os exércitos franceses pisarem, a grama não deve mais crescer.\nNão importa o que nossos filantropos digam, quem quer atingir um objetivo quer os meios. Eu pessoalmente aviso todos os excelentes soldados que tenho a honra de liderar, se por acaso trouxerem para mim um árabe vivo, eles serão espancados com o fio da espada...\nMeus queridos amigos, é assim que devemos guerrear contra os árabes: matar todos os homens acima de quinze anos, levar todas as suas mulheres e crianças, embarcá-los em navios da marinha, enviá-los para as ilhas de Marquesas ou outro lugar.\nEm resumo, exterminar tudo o que não rastejar aos nossos pés como cães. "
joi_flavor_fra.8.a: "A pátria da França deve sempre prevalecer na Europa."
joi_flavor_fra.8.b: "Quem ousa dizer que Argel não é parte da França?!"

#西非：温甘伦的日记
joi_flavor_fra.9.t: "Falta de Papel"
joi_flavor_fra.9.d: "Após inúmeras batalhas e lutas, [ROOT.GetCountry.GetName] finalmente expandiu seu território para as férteis planícies do oeste da África."
joi_flavor_fra.9.f: "Querida Anna,\n\nPeço desculpas por demorar tanto para responder à sua carta, mas tenho estado muito ocupado ultimamente, então espero que você não se importe. Como não consigo acessar meu kit de equipamentos no momento, só posso escrever uma carta para você, pois meus envelopes de papel estão quase acabando, então na próxima vez terei que providenciar mais.\n\nRecebi seu orçamento anterior, mas só o vi depois de enviar-lhe um cartão-postal, tenho certeza de que você dedicou muito tempo para escrever todas aquelas páginas enormes, mas fiquei feliz em lê-las, pois aqui descobri que não consigo escrever uma carta interessante. Receio que minhas cartas frequentemente o aborreçam, mas já li atentamente sua correspondência e anotei todas as novidades sobre o escritório e alguns de nossos amigos que contribuem no exterior, mas o principal projeto que você mencionou foi o pobre velho Lippton, é a primeira vez que ouço falar dele, o pobre coitado.\nSinceramente espero que nossos amigos que ainda estão no deserto consigam sair em segurança desse terrível sofrimento, notei que André Corning e alguns outros irmãos já partiram, é triste.\nAgora preciso encerrar, Anna, pois você verá que o papel está quase acabando, então espero que desta vez você não se importe, por favor, lembre-se de enviar minhas melhores saudações a todos em casa e a todos os amigos que perguntarem...\nCom todo o meu carinho,\nWangranlund"
joi_flavor_fra.9.a: "Ainda falta papel?"
#毛塔：温甘伦的日记
joi_flavor_fra.10.t: "Carta Enviada"
joi_flavor_fra.10.d: "Após inúmeras batalhas e lutas, [ROOT.GetCountry.GetName] finalmente expandiu seu território para o deserto da Mauritânia."
joi_flavor_fra.10.f: "Querida Anna,\n\nApenas algumas linhas para contar como estamos aqui, esqueci-me quando foi a última vez que escrevi para você e o que te contei. Depois de alguns dias de folga, fomos ordenados a marchar ao longo do rio Níger em direção a Niamey, onde muitas tribos nativas se reúnem, e há um número semelhante ainda mais longe na fronteira de Maradi. Como você sabe, o Saara é um lugar cruel, não há nada além de areia, areia e mais areia. Passamos algumas semanas lá, caminhando todos os dias, foi realmente um treinamento prolongado, o calor era insuportável, marchando dezenas de quilômetros todos os dias, todo o transporte era feito com mulas e camelos através das gargantas rochosas. Em um acampamento, encontramos água ruim, cerca de quarenta camaradas contraíram disenteria, sete morreram, mas os outros tiveram sorte.\n\nBem, apesar de todas as dificuldades, depois que a situação se acalmou na Mauritânia, voltamos a Saint-Louis ilesos.\n\nPor favor, envie meus calorosos cumprimentos aos meus pais. Espero que todos estejam bem, nos veremos novamente em alguns meses.\n\nCom os melhores desejos,\n\nSeu mais sincero, Robert Wangranlund"
joi_flavor_fra.10.a: "Espero que eles possam se reunir."


 #尼日尔：温甘伦的日记
joi_flavor_fra.11.t: "Dentro"
joi_flavor_fra.11.d: "Após inúmeras batalhas e lutas, [ROOT.GetCountry.GetName] finalmente expandiu seu território continuamente até as margens do Lago Chade."
joi_flavor_fra.11.f: "Querida mãe,\n\nMeu endereço mostra que estou bem agora. Oh, é uma vida diferente aqui, inicialmente muito dura, o chão é coberto com quatro cobertores, muito duro. Só me adaptei ontem à noite, foi a primeira noite em que consegui dormir bem. A comida está ok, mas o serviço é muito rude. Claro, o clima é terrível, mas minha situação é a mesma de quando parti, não consigo cuidar bem do meu cabelo como você me pediu, e minha gola está um pouco parecida com a grade de um escritório. Na quinta-feira passada, tive um pouco de tosse, mas estou bem.\nEsqueci de lhe dizer, quando chegamos, fomos todos alojados em tendas diferentes, e minha tenda é bem legal, é muito confortável aqui, as condições de vida são realmente muito melhores do que no acampamento, então você não precisa se preocupar. Três oficiais e eu estamos aqui juntos, todos são pequenos caras muito bons de Lyon e Bretanha, um deles até conhecia o diretor da minha academia militar. Eu diria que eles são muito legais comigo, ajudando-me mais do que alguns dos nossos, o que é surpreendente.\n\nBem, devo me despedir agora. Muitas vezes me lembro de você e de quando íamos à cidade juntos, e das terras agrícolas e prados de Marselha em nossa pequena vila. Parece que foi há muito tempo. Só espero poder voltar novamente. Mas isso precisa ser feito, as pessoas só podem esperar que o fim chegue logo.\n\nCom todo o meu amor, Robert"
joi_flavor_fra.11.a: "Que ele possa voltar."

#西非行省
joi_flavor_fra.12.t: "Estabelecimento da Província Ultramarina do Oeste Africano"
joi_flavor_fra.12.d: "Com a província ultramarina do Oeste Africano sendo colocada sob a administração direta de Paris, um novo sistema de gestão foi estabelecido lá para servir simultaneamente aos interesses da França e dos locais."
joi_flavor_fra.12.f: "Senhor, peço que você tente imaginar esses ágeis e tenazes filhos do deserto, envolvidos em milhares de trâmites de nossa burocracia, forçados a se submeter à lentidão, regularidade, detalhes e minúcias de nossa centralização. O antigo governo do país só se valia de chicotes e cassetetes para manter a ordem. O restante se tornou francês.\nApós trezentos anos de conquista árabe sobre os negros africanos, eles perderam completamente o hábito de autogoverno. Os mais destacados entre eles foram excluídos dos assuntos públicos por inveja dos conquistadores; portanto, o antigo governo era um governo odiado, e o novo governo francês precisa ser o único elo que conecta todas as nações, o ponto de convergência de muitos raios diferentes."
joi_flavor_fra.12.a: "Vamos parabenizar os oficiais e soldados do Oeste Africano!"

#乍得：温甘伦的日记
joi_flavor_fra.13.t: "Medalha Militar"
joi_flavor_fra.13.d: "Após bravos combates dos soldados, [ROOT.GetCountry.GetName] finalmente conquistou o Chade."
joi_flavor_fra.13.f: "Ao Coronel Robert Joseph Wangranlund: Este governo, parlamento e gabinete enviam seus melhores cumprimentos a todos os membros da Sétima Divisão.\n\nRobert Joseph Wangranlund:\nEm nome de seus camaradas, foi concedida a Medalha da Legião de Honra em agradecimento pelos serviços prestados à pátria pelos soldados mais valentes e comandantes mais destacados.\nHá também um relógio de pulso, um estojo de bolso e um porta-lápis de prata como reconhecimento de sua condecoração militar.\nA cerimônia de condecoração será realizada no Hôtel des Invalides, a data será informada posteriormente.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]: [ROOT.GetCountry.GetRuler.GetFirstName]"
joi_flavor_fra.13.a: "Mais uma vitória para a pátria!"



#喀麦隆：温甘伦的日记
joi_flavor_fra.14.t: "Pecado"
joi_flavor_fra.14.d: "As florestas tropicais do Congo e do Equador finalmente sucumbiram diante dos passos de [ROOT.GetCountry.GetName], e a bandeira da França agora tremula sobre este vasto continente sombrio."
joi_flavor_fra.14.f: "Minha querida mãe,\n\nMinha tropa acabou de passar por um período particularmente ruim. Entramos nas trincheiras na noite de quarta-feira e às cinco da manhã de domingo, nossa artilharia começou a bombardear a cidade inimiga, e 20 minutos depois atravessamos as muralhas. Meu Deus, os congoleses nos deram uma recepção tão calorosa, eles até conseguiram muitas armas de algum lugar e começaram a atirar em nós! Pode muito bem ter sido obra dos ingleses.\nÉ terrível ver meus soldados indo para a morte novamente, especialmente quando cada um deles é alguém com quem tenho uma relação pessoal. Na verdade, chamá-los de homens está errado, pois a maioria deles são apenas meninos, assim como eu era antes.\n\nDizem que os malfeitores não têm descanso, e se isso for verdade, então eu certamente sou um malfeitor.\n\nCom amor do seu filho carinhoso, Robert Wangranlund."
joi_flavor_fra.14.a: "Todos cometem erros, isso não importa."

#法属中非总督府
joi_flavor_fra.15.t: "Estabelecimento da Província Ultramarina da África Central"
joi_flavor_fra.15.d: "Com a província ultramarina da África Central sendo colocada sob a administração direta de Paris, um novo sistema de gestão foi estabelecido lá para garantir a supremacia absoluta da França na região."
joi_flavor_fra.15.f: "Senhor, você se lembra do que eu disse antes, que todo o governo civil e militar do território está nas mãos dos locais. Quando nos tornamos senhores da África Equatorial, reunimos rapidamente todos os chefes remanescentes, desde os sultões até o último soldado de sua milícia, e os enviamos para a costa da Ásia.\nPara melhor apagar os vestígios do domínio inimigo, começamos a rasgar ou queimar todos os documentos escritos e registros administrativos, verdadeiros ou não, que poderiam nos deixar em uma posição comprometedora.\nA conquista é uma nova era, e devido ao medo de misturar o passado e o presente de maneira irracional, até destruímos muitas ruas de suas cidades para reconstruí-las do nosso jeito e daremos nomes franceses a todas as pessoas conquistadas que decidiram ficar.\nMuitos nativos da selva aceitaram nosso domínio direto, e estou convencido de que isso é necessário."
joi_flavor_fra.15.a: "Grande trabalho!"

#海外省联邦化？
joi_flavor_fra.16.t: "Federalização das Províncias Ultramarinas?"
joi_flavor_fra.16.d: "Um projeto de lei sobre o exercício dos direitos políticos dos súditos franceses das províncias ultramarinas africanas e a obtenção da cidadania foi apresentado em nome de [ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] pelos governadores-gerais de Argel, Senegal, Níger e Congo."
joi_flavor_fra.16.f: "#bold Senhores, # o Parlamento de Argel organizou recentemente um #bold processo de naturalização para os nativos muçulmanos #, que, uma vez naturalizados, lhes concede todos os benefícios da legislação aplicável aos cidadãos de [ROOT.GetCountry.GetName], estendendo-se em muitos casos de acordo com a common law aos filhos nascidos de naturalizados. Para este fim, introduzimos procedimentos simplificados em nossa legislação de federalização africana, de acordo com o desejo dos muçulmanos franceses.\n\nO # bold Código Civil # sobre todas as consequências da naturalização, mas a experiência mostrou que #bold não é mais possível continuar a ver a vasta população francesa da África como privada de seus direitos políticos fundamentais #, eles já assimilaram completamente o pensamento francês, mas é injusto recusar a estes, por razões familiares ou religiosas, o exercício dos direitos políticos que são concedidos aos mais avançados entre eles ou oferecem importantes garantias de lealdade. Deve ser enfatizado que conferir esses direitos aos nativos locais da África não é uma inovação nossa. Pelo contrário, estamos apenas seguindo o precedente de outras províncias ultramarinas: # bold colocar os nativos e seus descendentes leais a [ROOT.GetCountry.GetName] sob o sistema legal #, concedendo-lhes cidadania, especialmente o direito de voto; enquanto retêm seu status de direito privado e especificam os deveres militares correspondentes.\n\nDada a situação atual, é realmente urgente iniciar este trabalho necessário de assimilação, que é vital para a # bold saúde moral # das grandes províncias ultramarinas francesas."
joi_flavor_fra.16.a: "A França deve se integrar sob uma única bandeira agora que é hora de reconhecer isso abertamente, desde que possamos eliminar o medo da divisão."

#法俄同盟（法兰西）
joi_flavor_fra.17.t: "Aliança Franco-Russa?"
joi_flavor_fra.17.d: "Com a evolução contínua da situação mundial, especialmente diante da grave ameaça que [SCOPE.sCountry('GER_scope').GetName] representa à segurança de [ROOT.GetCountry.GetName] na Europa Central, há um amplo consenso sobre a ideia de uma reconciliação com o antigo inimigo [SCOPE.sCountry('RUS_scope').GetName] e a formação de uma aliança."
joi_flavor_fra.17.f: "Por séculos, a França tem procurado constantemente por aliados do oriente para equilibrar seus inimigos continentais. No século XII, fizemos amizade com a Escócia para enfrentar a Inglaterra, no século XVI nos aliámos com os turcos para enfrentar os austríacos... Para os interesses nacionais de meu país, por razões geopolíticas realistas, para enfrentar a nova ameaça à segurança do nosso país representada pelo [SCOPE.sCountry('GER_scope').GetName] e suas potenciais consequências terríveis e insuportáveis, devemos deixar de lado as contradições ideológicas e históricas do passado e formar uma nova aliança com a Rússia oriental."
joi_flavor_fra.17.a: "Melhor não se envolver com esses bárbaros do Leste Europeu."
joi_flavor_fra.17.b: "Vamos iniciar uma viagem para visitar a Rússia!"



#法俄同盟（俄罗斯）
joi_flavor_fra.18.t: "Aliança Franco-Russa!"
joi_flavor_fra.18.d: "Para enfrentar a ameaça de [SCOPE.sCountry('GER_scope').GetName], [SCOPE.sCountry('FRA_scope').GetName] organizou uma missão diplomática composta por várias embarcações que chegou ao Golfo da Finlândia ao longo do Mar Báltico, solicitando uma aliança com nosso país."
joi_flavor_fra.18.f: "Desde o surgimento da anti-França, a diplomacia que manteve o equilíbrio estratégico na região germano-italiana foi declarada falida. No entanto, a amizade com uma potência no Ocidente pode trazer grandes benefícios para nosso país, especialmente geopoliticamente. O ódio passado entre [SCOPE.sCountry('FRA_scope').GetName] e [ROOT.GetCountry.GetName] já ficou para trás, e a história não deve ser um obstáculo para a política atual. Uma aliança com a França no Ocidente pode garantir uma posição vantajosa para nosso país em possíveis conflitos militares. Além disso, a tecnologia e o financiamento da França podem nos ajudar muito."
joi_flavor_fra.18.a: "Não devemos esquecer o ódio com a França."
joi_flavor_fra.18.b: "Vamos brindar aos nossos novos amigos franceses!"

#俄国代表团访问
joi_flavor_fra.19.t: "Visita da Delegação Russa"
joi_flavor_fra.19.d: "Com a amizade com a Rússia, uma delegação diplomática [SCOPE.sCountry('RUS_scope').GetName], portadora de intenções amigáveis, veio visitar nosso país por ordem do governo de Moscou."
joi_flavor_fra.19.f: "“A clara renovação da aliança na Europa e a possível busca de objetivos políticos que ambas as partes podem manter motivam o intercâmbio de opiniões, com o objetivo de determinar as atitudes mais adequadas para nossos respectivos governos, com o sincero desejo de apoiar a manutenção da paz e garantias eficazes...”\n“Para um caso em que uma das partes esteja ameaçada de agressão, ambos os países concordam que medidas devem ser tomadas simultaneamente para enfrentar essa possibilidade.”"
joi_flavor_fra.19.a: "Bem-vindos, nossos amigos russos!"

#亚历山大桥
joi_flavor_fra.20.t: "Cerimônia de Inauguração da Ponte Alexandre"
joi_flavor_fra.20.d: "A Ponte Alexandre, um símbolo da amizade franco-russa iniciada há vários anos, foi concluída hoje, com a presença de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] na cerimônia de inauguração, parabenizando os representantes da amizade franco-russa."
joi_flavor_fra.20.f: "“Hoje tenho a honra de testemunhar o símbolo de nossa amizade franco-russa: a Ponte Alexandre, que conecta o Palácio da Grande na margem direita e o Hôtel des Invalides na margem esquerda. Ela certamente se tornará a ponte mais magnífica do Sena, com muitas esculturas requintadas; após o anoitecer, ela será iluminada por luzes amarelas. Em ambas as extremidades da ponte, há quatro colunas altas, com estátuas de bronze dourado de 17 metros de altura, simbolizando "Ciência" e "Arte", "Duelo" e "Guerra". Esta ponte é um presente de nosso aliado [SCOPE.sCountry('RUS_scope').GetName] para [ROOT.GetCountry.GetName], e nossa am


 #圣三一桥
joi_flavor_fra.21.t: "Cerimônia de Inauguração da Ponte da Santíssima Trindade"
joi_flavor_fra.21.d: "A Ponte da Santíssima Trindade, um símbolo da amizade entre Rússia e França iniciada há vários anos, foi concluída hoje, com a presença de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] na cerimônia de inauguração, parabenizando os representantes da amizade russo-francesa."
joi_flavor_fra.21.f: "“Hoje, tenho a honra de testemunhar o símbolo de nossa amizade russo-francesa: a Ponte da Santíssima Trindade, que conecta a Avenida Kamennoostrovsky e a Praça Suvorov. Ela certamente se tornará a ponte mais bela do Rio Neva, com muitas esculturas requintadas; e brilhará ao lado do Palácio de Inverno. Os portões, corrimões e postes de iluminação são todos de ferro fundido artístico, e os postes de iluminação têm a forma de picos de montanhas em aglomerados, com uma águia de duas cabeças com guirlanda no topo. Esta ponte é um presente de nosso aliado [SCOPE.sCountry('FRA_scope').GetName] para [ROOT.GetCountry.GetName], e nossa amizade será perpetuada através das gerações, assim como esta ponte, unindo para sempre o Neva e o Sena!"
joi_flavor_fra.21.a: "Um brinde à nossa grande amizade!"

#马达加斯加
joi_flavor_fra.22.t: "Realeza de Madagascar?"
joi_flavor_fra.22.d: "Com Madagascar voltando ao nosso domínio, a realeza que governava o Reino Merina agora está em nossas mãos."
joi_flavor_fra.22.f: "“Eles dizem que esse rei detestável ainda é um católico?\nVocê está enganado, parece que ele é luterano.”\n“Ha! Isso importa? São apenas selvagens estúpidos da África!”"
joi_flavor_fra.22.a: "Deixe sua realeza continuar existindo."
joi_flavor_fra.22.b: "Execute-os."

#印度支那
joi_flavor_fra.23.t: "Interferência em Indochina?"
joi_flavor_fra.23.d: "Interesses religiosos e imperiais exigem a ação dos católicos representantes de [ROOT.GetCountry.GetName] em Indochina."
joi_flavor_fra.23.f: "O chamado divino nos impele à ação! Por motivos sagrados, devemos ir salvar nossos irmãos! Se, no caminho, conseguirmos alguns territórios, quem pode dizer que isso não faz parte do plano divino?"
joi_flavor_fra.23.a: "Vamos lá, atacar [SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting]!"
joi_flavor_fra.23.b: "Devemos buscar a paz, não a guerra."

#叙利亚
joi_flavor_fra.24.t: "Marchando para a Síria"
joi_flavor_fra.24.d: "Com a gloriosa vitória de [ROOT.GetCountry.GetName] na Síria, um artista chamado Alexandre de Laborde tocou uma música em homenagem à bravura do exército para a família real no Palácio do Eliseu."
joi_flavor_fra.24.f: "Marchando para a Síria!\nO jovem e belo Dunois,\nRezou à Virgem Maria,\nPela graça dela:\n"Pelo seu amor, rainha imortal,\nEle disse a ela enquanto partia,\n"Eu amo a mais bela,\nE desejo ser o mais corajoso."\nEle deixou o juramento glorioso,\nGravado naquela pedra;\nEle iria para o campo de batalha,\nSeguindo seu senhor, o conde.\nCom nobre e piedoso desejo,\nEle disse na batalha:\n"O amor pertence ao mais belo,\nA glória ao mais corajoso!""
joi_flavor_fra.24.a: "A glória ao mais corajoso!"

#技术进步
joi_flavor_fra.25.t: "Peltier e Carventou"
joi_flavor_fra.25.d: "Dois eminentes químicos de Paris, Pierre Joseph Peltier e Joseph Bienaimé Caventou, criaram uma nova substância em seus laboratórios, a qual eles chamaram de quinina."
joi_flavor_fra.25.f: "“Esta substância é derivada da casca de uma árvore, que compramos na Bolívia, na América do Sul, e era conhecida pelos incas como a árvore sagrada - e realmente é! Em alguns casos, isso pode ser feito sinteticamente, comparando-o com amostras reais do produto natural; portanto, a síntese com análise complementar geralmente é uma questão de necessidade utilitária. No entanto, com esse medicamento, não teremos mais medo da terrível malária africana.”"
joi_flavor_fra.25.a: "Uma grande invenção!"

