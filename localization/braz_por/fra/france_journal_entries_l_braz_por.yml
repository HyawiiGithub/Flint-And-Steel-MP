 paris_politic_industrialists_button_1_tt:0 "A influência política de [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] está acima de 500"
 paris_politic_industrialists_button_desc:0 "Com o aumento contínuo da influência de [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] em Paris, o governo pode usar sua influência para promulgar políticas que favoreçam seus investimentos e impulsionem a economia nacional."
