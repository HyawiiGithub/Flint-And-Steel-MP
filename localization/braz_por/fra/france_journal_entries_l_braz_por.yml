 #法俄同盟
russian_franco_alliance:0 "Aliança Franco-Russa"
russian_franco_alliance_reason:0 "Nós, [ROOT.GetCountry.GetName], e [SCOPE.sCountry('RUS_scope').GetName], somos os países mais distantes da Europa, e nossos sistemas políticos são bastante diferentes. Historicamente, o imperador Napoleão até mesmo invadiu o coração da Rússia, forçando o czar Alexandre I a incendiar a cidade de Moscou.\n\nNo entanto, com a mudança na situação mundial e para servir aos #bold interesses políticos reais #, [SCOPE.sCountry('RUS_scope').GetName] mostrou um desejo de eliminar as antigas rivalidades conosco e até mesmo enfrentar ameaças da Europa Central em conjunto; além disso, devido à sua necessidade urgente de #bold fundos e tecnologia avançada # para a industrialização deles, demonstraram que uma França amigável pode ser uma #bold ótima parceira economicamente mutuamente benéfica #.\n\nUma delegação diplomática de [SCOPE.sCountry('FRA_scope').GetName] visitou Calaikhta, mês passado, com nossos navios de guerra mostrando desejos amigáveis, e no #bold Palácio de Pedrohof #, na costa do Golfo da Finlândia, o czar russo ofereceu um grande almoço para nosso embaixador; durante o almoço, a nossa orquestra tocou o #bold hino nacional francês, 'La Marseillaise' #, embora essa música não pareça ser bem-vinda em seu país, mas o czar presente e outros se levantaram especialmente para ouvir, expressando respeito pela nossa nação.\n\nO gelo entre nossos dois países foi quebrado e acredito que nossa amizade se estenderá por gerações, enfrentando juntos todos os inimigos.\n\n#bold União franco-russa, uma aliança de ouro! #"
franco_russian_alliance_possible_tt:0 "A Alemanha já está unificada"
fra_alliance_1_button:0 "Investir na Construção de Ferrovias Russas"
fra_alliance_1_button_desc:0 "A Rússia ambiciosa está realizando grandes projetos de construção ferroviária em seu país, mas seu tesouro minguado os impede de tentar financiar globalmente. Podemos aproveitar essa oportunidade para ajudá-los com os fundos necessários para construir ferrovias, e isso certamente os fará sentir gratidão."
fra_alliance_1_button_tt:0 "Sem investimentos na construção de ferrovias russas nos últimos 5 anos"
fra_alliance_2_button:0 "Enviar Ajuda Científica para a Rússia"
fra_alliance_2_button_desc:0 "Os russos parecem não ter um dom natural para a pesquisa científica, mas tudo bem, a sabedoria da França é reconhecida em todo o mundo. Enviar alguns cientistas excelentes para Moscou para intercâmbio só trará benefícios para nós."
fra_alliance_2_button_tt:0 "Sem envio de ajuda científica para a Rússia nos últimos 5 anos"
fra_alliance_3_button:0 "Solicitar a Importação de Trabalhadores Russos"
fra_alliance_3_button_desc:0 "O processo de industrialização de nosso país está seriamente carente de trabalhadores confiáveis, e nossos amigos russos têm muitos camponeses dispostos a vir trabalhar na França. Vamos trazê-los!"
fra_alliance_3_button_tt:0 "Sem solicitação de importação de trabalhadores russos nos últimos 5 anos"
fra_alliance_4_button:0 "Solicitar Exportação de Alimentos da Rússia"
fra_alliance_4_button_desc:0 "Embora nossa produção agrícola sempre tenha sido forte, com uma base agrícola de alta qualidade como a Rússia, por que deveríamos gastar nossa preciosa energia na agricultura? Vamos abrir o comércio com a Rússia e importar alimentos baratos deles."
fra_alliance_4_button_tt:0 "Sem solicitação de exportação de alimentos da Rússia nos últimos 5 anos"
fra_alliance_5_button:0 "Assinar o Tratado de Aliança Conjunta"
fra_alliance_5_button_desc:0 "A situação mundial está extremamente tensa para nós, é hora de lembrar os russos de suas obrigações militares na aliança e pedir que venham nos ajudar na guerra!"
fra_alliance_5_button_tt:0 "Apenas 1 renovação em 5 anos."
fra_alliance_6_button:0 "Romper o Tratado de Aliança Franco-Russo"
fra_alliance_6_button_desc:0 "Nossa aliança com a Rússia chegou ao fim, é hora de acabar com essa aliança temporária e mandar os russos embora!"
russian_franco_alliance_tt:0 "#bold Investir na Construção de Ferrovias Russas e Enviar Ajuda Científica para a Rússia # aumentarão ambos em 25 pontos o valor da cooperação.\n#bold Solicitar a Importação de Trabalhadores Russos e Solicitar Exportação de Alimentos da Rússia # custarão ambos 50 pontos de cooperação.\nSe necessário, podemos buscar #bold assinar o Tratado de Aliança Conjunta # para consolidar nossa aliança militar com a Rússia, ou #bold romper o Tratado de Aliança Franco-Russo # para encerrar qualquer relação com a Rússia."
franco_russian_alliance_possible_2_tt:0 "Nosso país concordou com o convite da França"
franco_russian_alliance_refuse_tt:0 "Nosso país vai recusar qualquer coisa relacionada à aliança franco-russa"
franco_russian_alliance_agree_tt:0 "Nosso país vai aceitar o convite da França!\nIsso desbloqueará o diário da Aliança Franco-Russa para o nosso país."
fra_alliance_button_need_50_tt:0 "A cooperação precisa ser de pelo menos 50"
