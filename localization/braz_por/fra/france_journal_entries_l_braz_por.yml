#法兰西国民生育率
 french_birthrate:0 "Taxa de natalidade da nação francesa"
 french_birthrate_reason:0 "Ao longo de vários séculos, a [ROOT.GetCountry.GetName] teve a maior população da Europa Ocidental: nenhum outro país do mundo cristão pode igualar as condições que desfrutamos, com um clima ameno e terras férteis e vastas que nutriram a nação francesa, enquanto uma população significativa contribuiu com uma vitalidade pulsante para nosso país.\n\nDurante a época das #bold Guerras Napoleônicas#, o governo jacobino mobilizou um exército de mais de um milhão de soldados em questão de meses com apenas um #bold decreto de mobilização#, chocando as grandes potências da coalizão anti-francesa; quando Napoleão partiu para a invasão da Rússia, a população da [ROOT.GetCountry.GetName] havia ultrapassado os #bold trinta milhões#, superando todos os outros países do continente europeu. No entanto, após as Guerras Napoleônicas, nossa #bold taxa de natalidade# caiu em um estado de #bold estagnação prolongada#, preocupando os líderes do governo com o fenômeno anormal e prolongado da população na [ROOT.GetCountry.GetName]: alguns acreditavam que isso se devia ao declínio da fé católica, outros viam isso como um efeito colateral da Revolução Industrial e da urbanização, enquanto outros afirmavam que era devido à disseminação do pensamento liberal, indo de [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] para [GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant].\n\nDe qualquer forma, qualquer pessoa com visão de futuro não pode mais tolerar essa situação: se não corrigirmos o problema da baixa natalidade, chegará o dia em que nosso #concept_army# ficará sem soldados leais, nossos #concept_building# ficarão sem trabalhadores árduos, nossas #concept_arable_land# ficarão sem agricultores robustos. Nosso exército outrora invencível será enfraquecido, nosso processo de industrialização será prejudicado, nossa comida ficará escassa... a nação francesa perderá sua posição como dominadora da Europa Ocidental ao longo dos séculos.\n\n[ROOT.GetCountry.GetName] precisa de crianças! Como Napoleão respondeu à Senhora de Staël: 'A mulher mais excepcional é aquela que mais consegue ter filhos!'"
 #国民议会
 franch_national_assembly:0 "Assembleia Nacional Francesa"
 franch_national_assembly_reason:0 "A barra de progresso mostrará o número de membros da coalizão governista da #bold maioria parlamentar#! atual na Assembleia Nacional.\nAliança Radical: #variable [ROOT.GetCountry.MakeScope.Var('radicals_seat').GetValue|0]#! assentos; muda durante as #concept_election# devido a várias condições #tooltippable;tooltip:[Country.GetTooltipTag],franch_national_assembly_radicals_tooltip_conditions#!.\nFrente Conservadora: #variable [ROOT.GetCountry.MakeScope.Var('conservative_seat').GetValue|0]#! assentos; muda durante as #concept_election# devido a várias condições #tooltippable;tooltip:[Country.GetTooltipTag],franch_national_assembly_conservative_tooltip_conditions#!.\nAliança Popular: #variable [ROOT.GetCountry.MakeScope.Var('socialist_seat').GetValue|0]#! assentos; muda durante as #concept_election# devido a várias condições #tooltippable;tooltip:[Country.GetTooltipTag],franch_national_assembly_socialist_tooltip_conditions#!.\nBloco Comunista: #variable [ROOT.GetCountry.MakeScope.Var('communist_seat').GetValue|0]#! assentos; muda devido a seguinte condição #tooltippable;tooltip:[Country.GetTooltipTag],franch_national_assembly_communist_tooltip_conditions#!.\n\nA Assembleia Nacional é o núcleo do sistema democrático da [ROOT.GetCountry.GetName], originada na busca pela liberdade e democracia durante a #variable Revolução Francesa de 1789#!. O #bold Golpe do 18 Brumário# marcou o fim da #concept_revolution#, embora o Império de Napoleão tenha alcançado muitas realizações, a república e sua democracia foram suspensas por meio século. A #variable Monarquia de Julho# também foi uma ilusão: a #bold liberdade foi suprimida, a igualdade e a fraternidade ainda eram meras palavras.#! A Câmara dos Deputados, que se dizia representar os cidadãos franceses, representava apenas uma pequena minoria da população, e eles ainda estavam longe do ideal de #variable 1789#!.\n\nNo entanto, os franceses não desistiram de sua busca pelo liberalismo: apesar de os monarcas consolidarem seus tronos após o #bold Congresso de Viena#, o teimoso e decadente #bold Carlos X# foi deposto na Revolução de Julho, a hesitante #bold Casa de Orléans# também foi derrubada do trono, a #bold Casa de Bonaparte# desapareceu sem deixar vestígios, após várias décadas de governo ditatorial, os grandes princípios da #bold Revolução Francesa# - #bold liberdade, igualdade, fraternidade# - retornaram à [ROOT.GetCountry.GetName]. A Assembleia da República herdou o nome da #bold Assembleia Nacional#, estabelecida pela #bold Terceira Classe# para que todos os franceses pudessem eleger seus representantes para formar um verdadeiro #bold símbolo de toda a nação e seus cidadãos#! para exercer o poder sobre todo o país.\n\n#variable Avante, filhos da pátria, a hora chegou#!: o futuro da [ROOT.GetCountry.GetName] pode ser tumultuado, o caminho à frente pode ser difícil; mas tudo isso não importa, pois os ideais do #bold Iluminismo# sempre acompanharão [ROOT.GetCountry.GetName], e acreditamos firmemente que o futuro reserva o caminho claro dos princípios republicanos; #variable A liberdade guia o povo!#!"
 franch_national_assembly_complete_tt:0 "Diferentes coalizões governistas controlando a Assembleia terão diferentes impactos nas províncias eleitorais sob nosso domínio, com base no número de assentos que possuem."
 status_franch_national_assembly_radicals:0 "A Aliança Radical está dominando a Assembleia"
 status_franch_national_assembly_conservatism:0 "A Frente Conservadora está dominando a Assembleia"
 status_franch_national_assembly_socialism:0 "A Aliança Popular está dominando a Assembleia"
 status_franch_national_assembly_communlism:0 "O Bloco Comunista está dominando a Assembleia"
 status_franch_national_assembly_nobody:0 "Nenhuma coalizão governista está dominando a Assembleia"
 franch_national_assembly_untrust_button:0 "Propor moção de desconfiança"
 franch_national_assembly_untrust_button_desc:0 "Conforme estipulado pela 'Lei da Assembleia Nacional', o parlamento tem o direito de iniciar o processo de moção de desconfiança quando considerar que o governo atual claramente não está apto a governar, removendo do poder qualquer governante que prejudique os interesses dos cidadãos franceses ou ameace o regime republicano francês. O governo atual claramente atende a essas condições, é hora de exercer o poder conferido ao parlamento pela constituição, dissolver o governo e realizar novas eleições!"
 franch_national_assembly_untrust_possible_tt:0 "Nenhuma moção de desconfiança foi proposta nos últimos 6 meses"
 franch_national_assembly_election_button:0 "Leitura das eleições legislativas"
 franch_national_assembly_election_button_desc:0 "Mais uma rodada de eleições legislativas está começando, novos parlamentares entrarão na Assembleia Nacional para trabalhar em prol dos interesses da França. No entanto, a constituição não proíbe os membros do congresso de ajudar na campanha de seus partidos, então por que não dar a eles um tempo para se envolverem mais nas eleições?"
 franch_national_assembly_testlaw_button:0 "Deliberar sobre projeto de lei"
 franch_national_assembly_testlaw_button_desc:0 "Conforme estipulado pela constituição, o dever mais sagrado da Assembleia Nacional é deliberar sobre as leis propostas pelo governo atual e rejeitá-las ou aprová-las para implementação. É claro que o governo atual está seguindo o procedimento de apresentação de projetos de lei, e dada a urgência deste projeto de lei, devemos incentivar nossos parlamentares a trabalharem arduamente para fornecer opiniões e aprovar, tudo em prol da França!"
 franch_national_assembly_agro_button:0 "Promover subsídios agrícolas"
 franch_national_assembly_agro_button_desc:0 "A maioria na Assembleia parece estar muito interessada em garantir os interesses dos agricultores, conforme afirmam, a França deve priorizar seu desenvolvimento agrícola em relação a qualquer outra coisa; neste caso, vamos deixá-los implementar suas propostas."
 franch_national_assembly_help_button:0 "Aumentar o orçamento público"
 franch_national_assembly_help_button_desc:0 "A maioria atual na Assembleia está sempre interessada em promover a vida dos cidadãos e a igualdade de segurança pública. Eles acreditam que a França deve priorizar os direitos dos cidadãos acima de tudo; essas ideias são atraentes, então deixe-os implementar suas propostas."
 franch_national_assembly_indu_button:0 "Reduzir restrições de mercado"
 franch_national_assembly_indu_button_desc:0 "A maioria atual na Assembleia tem várias opiniões sobre a política de desenvolvimento econômico. Eles acreditam que o verdadeiro grande da França deve ser sua força industrial, e as políticas atuais não são suficientes para ajudar nosso mercado a crescer livremente. Nesse caso, vamos deixá-los implementar suas propostas."
 franch_national_assembly_radicals_tooltip_conditions:0 "#bold As seguintes razões aumentarão 30 assentos por mês:#!\n•#variable O líder é radical da [Concept('concept_interest_group', '$concept_interest_groups$')] e está no #concept_in_government##!\n•#variable A [concept_clout] do [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] é crucial.#!\n\n#bold As seguintes razões reduzirão 30 assentos por mês:#!\n•#variable A Frente Conservadora está aumentando os assentos.#!"
 franch_national_assembly_conservative_tooltip_conditions:0 "#bold As seguintes razões aumentarão 30 assentos por mês:#!\n•#variable O líder é tradicionalista da [Concept('concept_interest_group', '$concept_interest_groups$')] e está no #concept_in_government##!\n•#variable A [concept_clout] do [GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant] é crucial.#!\n\n#bold As seguintes razões reduzirão 30 assentos por mês:#!\n•#variable A Aliança Radical está aumentando os assentos.#!"
 franch_national_assembly_socialist_tooltip_conditions:0 "#bold As seguintes razões aumentarão 30 assentos por mês:#!\n•#variable O líder é social-democrata da [Concept('concept_interest_group', '$concept_interest_groups$')] e está no #concept_in_government##!\n•#variable A [concept_clout] do [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] é crucial.#!\n\n#bold As seguintes razões reduzirão 30 assentos por mês:#!\n•#variable O Bloco Comunista está aumentando os assentos.#!"
 franch_national_assembly_communist_tooltip_conditions:0 "#bold As seguintes razões aumentarão 30 assentos por mês:#!\n•#variable O líder é comunista da [Concept('concept_interest_group', '$concept_interest_groups$')] e está no #concept_in_government##!\n\nAs seguintes razões reduzirão 30 assentos por mês:\n•#variable A Aliança Popular está aumentando os assentos.#!"
