communaute_union_france_1_button_desc:0 "Ainda há muitos pobres na África, embora alguns possam vê-los como cidadãos de segunda classe da França, legalmente todos os cidadãos são iguais, e os habitantes das províncias ultramarinas devem desfrutar dos mesmos benefícios e direitos que os cidadãos nativos."
communaute_union_france_1_button_possible_tt:0 "Não aumentou o subsídio para as Províncias Ultramarinas nos últimos 5 anos!"
communaute_union_france_2_button:0 "Expandir a agricultura e a pecuária nas Províncias Ultramarinas"
communaute_union_france_2_button_desc:0 "Há muitas terras agrícolas inexploradas sob nosso domínio na África, e as províncias ultramarinas têm uma longa tradição agrícola; com um pouco de apoio e políticas de estímulo, podemos obter mais recursos naturais de alta qualidade da África."
communaute_union_france_2_button_possible_tt:0 "Não expandiu a agricultura e a pecuária nas Províncias Ultramarinas nos últimos 5 anos!"
communaute_union_france_3_button:0 "Incentivar a indústria manufatureira nas Províncias Ultramarinas"
communaute_union_france_3_button_desc:0 "A indústria manufatureira em nossas províncias ultramarinas é fraca, o que não condiz com nossa ideia de usá-las como base de indústria de reserva da França. Talvez possamos promover investimentos de empresários lá, reduzindo um pouco os salários no exterior."
communaute_union_france_3_button_possible_tt:0 "Não incentivou a indústria manufatureira nas Províncias Ultramarinas nos últimos 5 anos!"
