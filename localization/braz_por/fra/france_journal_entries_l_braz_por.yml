partant_pour_la_syrie:0 "Partindo para a Síria!"
partant_pour_la_syrie_reason:0 "A tendência #bold bonapartista de expansão externa # dominante em [ROOT.GetCountry.GetName] já se estabeleceu como a corrente principal de nossa política: eles lembram com saudade o #bold Império Francês # e a glória de mil generais sob o comando de Napoleão conquistando a Europa, atravessando os Alpes montados a cavalo.\n\n[concept_government] deve fornecer uma justificativa aceitável para esses bonapartistas para garantir sua lealdade; teoricamente, a Síria, que pertence à [SCOPE.sCountry('TUR_scope').GetName], pode ser uma boa escolha, como o #bold lugar onde Napoleão, o Imperador, não conseguiu alcançar a vitória #, #bold [ROOT.GetCountry.GetName] certamente triunfará!#!"
