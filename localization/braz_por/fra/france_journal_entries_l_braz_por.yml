#征服阿尔及利亚
fra_conqueror_alg:0 "Conquistar Argel"
fra_conqueror_alg_reason:0 "A costa de Argel já pertenceu ao outrora poderoso [SCOPE.sCountry('TUR_scope').GetName], mas esse antigo aliado já enfraqueceu e perdeu o controle daqui.\n\nEm 1827, o chamado #bold Incidente Fanariota # levou à imposição de um bloqueio militar ao #bold Estado de Argel # pelo #bold Reino de Bourbon#. Três anos depois, nossas tropas desembarcaram em massa na costa da Argélia e derrotaram decisivamente o exército de #bold Hussein Dey # na Batalha de Staouéli. O antigo Estado de Dey desmoronou com sua derrota, mas os oportunista e cobiçosos logo ocuparam o vazio deixado por ele.\n\nNossa conquista ainda não está completa. Somente quando a bandeira de [ROOT.GetCountry.GetName] estiver tremulando sobre todas as aldeias da Argélia e todos os rebeldes estiverem deitados na areia poderemos parar.\n\n#variable [ROOT.GetCountry.GetName] para sempre!#!"
fra_conqueror_alg_complete_tt:0 "A vitória em Argel nos oferece uma nova oportunidade para expandir nossas fronteiras na África!"
fra_conqueror_alg_status:0 "Concluir a conquista de Argel para continuar avançando na África"
#黑暗大陆征途
fra_aferican_empire:0 "Jornada pelo Continente Sombrio"
fra_aferican_empire_reason:0 "Passou-se um longo tempo desde que [ROOT.GetCountry.GetName] estabeleceu um vasto #bold império colonial#. Desde Quebec até Haiti, esses territórios que um dia foram parte do #variable Império Francês# agora são apenas história, e apenas algumas terras remanescentes celebram nossos antigos dias de glória.\n\nNo entanto, o sonho imperial de [ROOT.GetCountry.GetName] não foi destruído pelos fracassos do passado. Com a vitória em #bold Argel # nos fornecendo uma base avançada para continuar nossa expansão no Norte da África, nossas estações comerciais em #bold Senegal # e na costa da #bold Gâmbia # também podem servir como pontos de apoio para uma maior penetração na #bold África Ocidental#. Com o avanço da medicina, talvez tenhamos a capacidade de estender nossas fronteiras imperiais até o #bold interior equatorial selvagem # e transformá-lo em uma terra de #bold civilização francesa #.\n\nAo mesmo tempo, nosso antigo adversário: [SCOPE.sCountry('GBR_scope').GetName], agora não é mais um concorrente como costumava ser nas Américas e na Índia. O governo de Londres não se opõe à nossa expansão na África, proporcionando-nos um ambiente pacífico para nossas conquistas sem grandes riscos diplomáticos.\n\nEmbora o caminho seja longo, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] sempre acreditará: desde as planícies de Argel até as savanas do Congo, desde o Golfo da Guiné até o Lago Chade, um dia a bandeira de [ROOT.GetCountry.GetName] irá tremular sobre vastos territórios do Continente Sombrio, #variable [ROOT.GetCountry.GetName] para sempre!#!"
fra_aferican_empire_complete_tt:0 "Completar 9 #bold Jornadas pelo Continente Sombrio #! [Concept('concept_journal_entry', '$concept_journal_entries$')]"
