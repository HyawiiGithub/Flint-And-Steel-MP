paris_industrialize:0 "Assuntos de Construção em Paris"
paris_industrialize_reason:0 "#variable Paris#! é, sem dúvida, o centro de nosso país, desempenhando ao longo dos últimos mil anos o papel de artéria econômica que conecta toda [ROOT.GetCountry.GetName].\n\nNo entanto, nesta era, mesmo Paris precisa de um #bold grande plano de construção # para transformá-la completamente em uma #bold nova cidade industrializada, exalando fumaça saudável da indústria#!.\n\nVamos redesenhar suas antigas ruas para introduzir amplas avenidas arborizadas; vamos reconstruir as habitações em ruínas para se tornarem edifícios de concreto e aço; Paris vai mostrar uma prosperidade e brilho sem precedentes por meio dessa reconstrução."
paris_industrialize_status:0 "Transformar Paris na jóia mais brilhante da Europa"
