#外籍军团
fra_foreign_legion:0 "Legião Estrangeira Francesa"
fra_foreign_legion_reason:0 "Se quisermos #bold governar a África#!, precisaremos de uma #variable presença militar permanente#! no continente.\n\nOs exércitos locais só podem ser recrutados entre os habitantes locais e entre os bravos ou desesperados soldados estrangeiros, mas mesmo assim, uma nova legião, uma força que adota a antiga tradição mercenária, mas é incorporada às forças armadas regulares de [ROOT.GetCountry.GetName], pode ser útil em muitos lugares para nós. Além disso, a #bold Legião Estrangeira#! permitirá que os soldados que servem nela se tornem cidadãos de nosso país, o que ajudará a motivá-los a lutar corajosamente."
#征服突尼斯
fra_conqueror_tun:0 "Continente Sombrio: Conquistar a Tunísia"
fra_conqueror_tun_reason:0 "Uma das causas do surgimento da Revolução Francesa foi a #bold grande fome que precedeu a revolta#!, e as terras de [ROOT.GetCountry.GetName] são limitadas, então, para suprir a industrialização em casa, precisamos de terras estrangeiras para fornecer alimentos suficientes para nossa nação.\n\nAntes disso, com o declínio de [SCOPE.sCountry('SPA_scope').GetName], eles gradualmente perderam influência sobre o norte da África, e a proteção do Sudão pelos sultões [SCOPE.sCountry('TUR_scope').GetName] é ainda mais ridícula. E com a vitória em #bold Argel#!, agora temos uma base avançada em todo o norte da África, e a Tunísia já está em nossas mãos.\n\nAs terras férteis deste ano são como um tesouro escondido para nós, atraindo-nos como o esconderijo de um pirata, e o sultão da Tunísia já nos pediu um empréstimo considerável, que poderíamos usar como pretexto para atacá-lo e apagar a palavra "Piratas de Barbary" da história."
#征服摩洛哥
fra_conqueror_mor:0 "Continente Sombrio: Proteger Marrocos"
fra_conqueror_mor_reason:0 "Há séculos, os terríveis #bold berberes # e os #bold marroquinos # invadiram a Península Ibérica pelo Estreito de Gibraltar, estabelecendo o #bold Sultanato de Andalus # e atacando até mesmo as muralhas de Bordeaux, quase destruindo todo o mundo católico. Agora, os tempos mudaram, e a decadência do mundo islâmico é um fato consumado; no entanto, só podemos assistir enquanto [SCOPE.sCountry('GBR_scope').GetName] controla todo o Mediterrâneo desde Gibraltar.\n\nOlhando para o futuro, #bold Marrocos # é sem dúvida o nosso primeiro alvo para ganhar uma vantagem sobre os britânicos, e as terras férteis de Marrocos e os lucros comerciais que ela representa estão constantemente nos atraindo: é hora de buscar vingança, conquistando essa terra que causou tantas feridas aos cristãos."
#跨越撒哈拉
fra_conqueror_sahara:0 "Continente Sombrio: Cruzar o Saara"
fra_conqueror_sahara_reason:0 "O #bold deserto do Saara # está repleto de areias sem valor, mas ainda assim é a ponte #bold terrestre entre a África Ocidental e a África do Norte#. As tribos do Saara são frágeis e insignificantes, e uma vez que superemos o ambiente hostil lá, nossos soldados podem facilmente conquistar esta vasta terra."
fra_conqueror_sahara_button:0 "Avançar na exploração do Saara"
fra_conqueror_sahara_button_desc:0 "O ambiente hostil do deserto do Saara desencorajou muitos exploradores e soldados, mas oferecer mais dinheiro e equipamento pode atrair verdadeiros aventureiros para nos ajudar a expandir nossas fronteiras."
fra_conqueror_sahara_complete_tt:0 "Completou #bold Continente Sombrio: Conquistar a Tunísia #! [Concept('concept_journal_entry', '$concept_journal_entries$')]"
#法属北非海外省
fra_north_aferica_province:0 "Província Ultramarina do Norte da África Francesa"
fra_north_aferica_province_reason:0 "A barra de progresso mostrará o número atual de províncias que foram incorporadas como #concept_incorporated_state#.\n\nCom os esforços de nossas tropas, o norte da África está basicamente sob o domínio de [ROOT.GetCountry.GetName]. Como uma terra que está apenas a um Mediterrâneo de distância de nossa pátria, muitos sugeriram que transformemos isso em uma província ultramarina subordinada ao governo de Paris. No entanto, devido às guerras frequentes aqui, os locais têm muito ódio por nós, então temos que adotar uma abordagem diferente: a #concept_migration# para resolver o problema da não aceitação das #concept_primary_cultures# francesas aqui.\n\nOrganizar e escoltar os [concept_pop] de nosso país aqui para desenvolver e cultivar é a melhor maneira possível. Em apenas algumas décadas ou até menos, poderemos controlar completamente esta terra fértil, sem ter que lidar com os problemas complexos de revoltas étnicas e coloniais - não haverá argelinos, berberes ou tunisianos aqui, apenas franceses do deserto!"
fra_north_aferica_province_complete:0 "Concluir a incorporação de todo o norte da África."
fra_aferica_province_on_complete:0 "Isso será um passo sólido para integrarmos a África."
fra_north_aferica_province_button:0 "Integrar as colônias do Norte da África"
fra_north_aferica_province_button_desc:0 "As terras do norte da África foram categorizadas como colônias; há argumentos de que torná-las locais seria mais benéfico, mas isso enfrentaria forte oposição dos nacionalistas em nosso país."
fra_aferica_province_button_tt:0 "A ação não foi tomada nos últimos 3 meses."


 #征服西非
fra_conqueror_westaferica:0 "Continente Sombrio: Governar a África Ocidental"
fra_conqueror_westaferica_reason:0 "#bold A África Ocidental#! não é uma terra rica para o governo de nosso país, habitada por um número relativamente pequeno de #bold berberes e negros nativos#!. Embora seja uma região de terras áridas e clima seco, a escassez populacional facilita a ocupação por parte das tropas de [ROOT.GetCountry.GetName].\n\nNo entanto, alguns geólogos afirmam que sob o deserto aparentemente estéril há uma grande quantidade de minerais. Embora isso pareça improvável, enquanto os britânicos ainda estão estabelecidos apenas na costa, podemos aproveitar essa oportunidade para tomar a dianteira e estabelecer isso como um #bold ponto de partida para continuar avançando na África#!.\n\nA África Ocidental pertence a [ROOT.GetCountry.GetName]!"
fra_conqueror_westaferica_button:0 "Avançar na colonização da Mauritânia"
fra_conqueror_westaferica_button_desc:0 "A Mauritânia inclui vastos desertos difíceis de colonizar, mas investir mais fundos pode ser útil."
#征服毛里塔尼亚
fra_conqueror_mauritania:0 "Continente Sombrio: Conquistar a Mauritânia"
fra_conqueror_mauritania_reason:0 "#bold A Mauritânia#! não é uma terra rica para o governo de nosso país, habitada por um número relativamente pequeno de #bold berberes e negros nativos#!. Embora seja uma região de terras áridas e clima seco, a escassez populacional facilita a ocupação por parte das tropas de [ROOT.GetCountry.GetName].\n\nNo entanto, alguns geólogos afirmam que sob o deserto aparentemente estéril há uma grande quantidade de minerais. Embora isso pareça improvável, enquanto os britânicos ainda estão estabelecidos apenas na costa, podemos aproveitar essa oportunidade para tomar a dianteira e estabelecer isso como um #bold ponto de partida para continuar avançando na África#!.\n\nA Mauritânia pertence a [ROOT.GetCountry.GetName]!"
fra_conqueror_niger_complete_tt:0 "Completou #bold Continente Sombrio: Governar a África Ocidental #! [Concept('concept_journal_entry', '$concept_journal_entries$')]"
fra_conqueror_mauritania_button:0 "Avançar na colonização da Mauritânia"
fra_conqueror_mauritania_button_desc:0 "A Mauritânia inclui vastos desertos difíceis de colonizar, mas investir mais fundos pode ser útil."
fra_conqueror_mauritania_status:0 "Conquistar a Mauritânia para continuar avançando no Níger e no Chade."
#征服尼日尔
fra_conqueror_niger:0 "Continente Sombrio: Avançar no Níger"
fra_conqueror_niger_reason:0 "As vitórias na África Ocidental e na Mauritânia nos deram uma nova oportunidade - a chance de #bold avançar profundamente no continente africano#!: os antigos #bold Império do Mali#! e #bold Império Songhai#! já desmoronaram aqui, e os rumores de #bold diamantes # e #bold borracha e minerais # no interior do país são um tesouro ao nosso alcance.\n\nHá centenas de anos, Colombo explorou o Novo Mundo, levando [SCOPE.sCountry('SPA_scope').GetName] a descobrir inúmeras riquezas em ouro e acumular uma enorme fortuna. Agora, temos uma nova oportunidade à nossa frente: embora a propagação da malária e o clima severo possam representar muitos desafios para nossos bravos soldados e cidadãos inteligentes, não podemos ignorar esta porta para o tesouro. Vamos avançar imediatamente sobre o Níger, ultrapassando o grande deserto que se interpõe em nosso caminho.\n\nTodas as tribos lá devem se submeter a nós, toda a riqueza lá deve nos pertencer, toda a terra lá deve ser nossa, [ROOT.GetCountry.GetName] para sempre!"
fra_conqueror_niger_button:0 "Avançar na exploração do Níger"
fra_conqueror_niger_button_desc:0 "O interior do Níger é assolado pelo árido Sahel, desencorajando muitos aventureiros, mas oferecer mais financiamento pode atrair aqueles dispostos a arriscar."
fra_conqueror_niger_status:0 "Conclua a conquista do Níger para continuar avançando para o Chade."



#法属西非海外省
fra_west_aferica_province:0 "Províncias Ultramarinas da África Ocidental Francesa"
fra_west_aferica_province_reason:0 "A barra de progresso mostrará o número atual de províncias que foram incorporadas ao estado de [concept_incorporated_state].\n\nA África Ocidental é praticamente um #bold mundo à parte#! do mundo islâmico, com uma população considerável de [concept_pop], e está longe de nossa terra natal, parecendo não ser adequada para adotar uma política de [concept_migration] semelhante à do norte da África para assimilar este lugar.\n\nMas o enfraquecimento das crenças religiosas locais nos oferece uma nova oportunidade: a consciência étnica desses nativos é muito fraca, e com a educação e influência adequadas, podemos #bold assimilar # um grande número de "franceses de pele escura", que, ao se tornarem parte espiritual de [ROOT.GetCountry.GetName], nos permitirão facilmente transformar esta colônia em uma verdadeira província ultramarina nossa, aliviando assim a falta de [concept_pop] e a escassez de [concept_working_adults]."
fra_west_aferica_province_complete:0 "Concluída a incorporação de todas as províncias da África Ocidental Francesa."
fra_west_aferica_province_button:0 "Integrar colônias da África Ocidental"
fra_saferica_province_button_tt:0 "Nenhuma ação tomada nos últimos 3 meses."
fra_west_aferica_province_button_desc:0 "As terras da África Ocidental foram anteriormente categorizadas como colônias; há opiniões de que a localização seria mais vantajosa para a nacionalização, mas isso encontraria forte oposição dos nacionalistas do país."
#征服乍得
fra_conqueror_chad:0 "Continente Sombrio: Conquistar o Chade"
fra_conqueror_chad_reason:0 "O Chade é um #bold ponto de conflito importante # entre nós e [SCOPE.sCountry('GBR_scope').GetName] na fronteira africana, controlando um dos principais nós do #bold comércio trans-saariano #. Embora a vasta terra esteja repleta de desertos, também possui muitas terras adequadas para a agricultura. Nossos [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] afirmam que este lugar pode se tornar uma importante #bold base de plantações de algodão #.\n\nIndependentemente de essa hipótese ser verdadeira ou não, capturar este lugar é de grande ajuda para a estratégia de [ROOT.GetCountry.GetName] na África. Vamos avançar e conquistar aqui."
#征服喀麦隆
fra_conqueror_cameroon:0 "Continente Sombrio: Conquistar os Camarões"
fra_conqueror_cameroon_reason:0 "#bold Camarões#! estão localizados em uma das posições mais importantes da costa oeste da África, com acesso ao norte para a Nigéria, ao sul para o Congo e ao leste para o deserto do Chade.\n\nSua proximidade com o #bold Golfo da Guiné # torna seu clima bastante favorável e facilita o envio de tropas para nós. No entanto, devido ao estabelecimento de muitas colônias e postos comerciais europeus em sua costa desde os tempos do #bold comércio triangular #, países como [SCOPE.sCountry('SPA_scope').GetName] e [SCOPE.sCountry('GBR_scope').GetName] são poderosos concorrentes para nós aqui.\n\nPelo interesse de [ROOT.GetCountry.GetName], devemos capturar este lugar."
fra_conqueror_cameroon_complete_tt:0 "Concluído o #bold Continente Sombrio: Conquistar o Chade #! [Concept('concept_journal_entry', '$concept_journal_entries$')]"
fra_conqueror_cameroon_button:0 "Avançar na colonização dos Camarões"
fra_conqueror_cameroon_button_desc:0 "As chuvas e a malária no interior dos Camarões são os principais obstáculos para nossa expansão colonial, mas podemos contratar médicos excelentes a preços altos para garantir a saúde de nossos soldados."
#登陆马达加斯加
fra_conqueror_madagascar:0 "Continente Sombrio: Desembarcar em Madagascar"
fra_conqueror_madagascar_reason:0 "O #bold Reino de Merina # na ilha de Madagascar tem sido um foco de disputa entre nós e [SCOPE.sCountry('GBR_scope').GetName]: esta ilha vasta é coberta por terras altas e planícies arborizadas, e as florestas tropicais fornecem muitos recursos florestais para os locais.\n\nMais importante ainda, está localizada na rota comercial entre o Oceano Índico e o Atlântico, e se conseguirmos controlar isso, fornecerá uma #bold forte garantia # para os interesses de [ROOT.GetCountry.GetName] no leste da África."
 

#法属中非海外省
fra_mid_aferica_province:0 "Províncias Ultramarinas da África Central Francesa"
fra_mid_aferica_province_reason:0 "A barra de progresso mostrará o número atual de províncias que foram incorporadas ao estado de [concept_incorporated_state].\n\nComo a área mais primitiva, religiosamente mais complexa e atrasada da África; podemos precisar de alguns meios "especiais" para controlar isso: transferir parte da [concept_pop] da França continental e de Argel para criar os #bold "franceses do deserto"#!. Isso não é apenas para #bold equilibrar localmente # as questões religiosas e populacionais, mas também é a melhor solução para a situação tribal generalizada na África Central - não temos tempo, nem recursos, nem custos para manter uma grande quantidade de tropas aqui, então só podemos aprender com a experiência dos britânicos em governar suas colônias: #bold infiltrar-se nesse grupo nativo, desestruturá-los e governar #.\n\nMas isso é apenas uma medida temporária: o dia em que a população aqui realmente se voltar para a França é o dia em que este lugar será completamente #bold assimilado #."
fra_mid_aferica_province_complete:0 "Concluída a incorporação de todas as províncias da África Central Francesa."
fra_mid_aferica_province_button:0 "Integrar colônias da África Central"
fra_mid_aferica_province_button_desc:0 "As terras da África Central foram anteriormente categorizadas como colônias; há opiniões de que a localização seria mais vantajosa para a nacionalização, mas isso encontraria forte oposição dos nacionalistas do país."



#进军越南
fra_conqueror_indochina:0 "Interferência em Indochina"
fra_conqueror_indochina_reason:0 "O véu misterioso da Ásia tem estado diante de nós por muito tempo, e talvez [SCOPE.sCountry('GBR_scope').GetName] tenha sido o primeiro a tentar levantá-lo, mas certamente não será o último; embora não possamos exigir benefícios comerciais diretos como os britânicos, estabelecer algumas colônias em Indochina não seria uma má escolha.\n\nTambém não podemos depender apenas dos recursos e do comércio da África, pois isso é sem dúvida perigoso para os interesses de nosso país. Além disso, em comparação com a África, os arrozais tropicais do Sudeste Asiático e o comércio de produtos de luxo do Extremo Oriente foram enviados de volta para a Europa há muito tempo, e os enormes lucros e a fraqueza [SCOPE.sCountry('CHI_scope').GetName] nos oferecem novas oportunidades; aqui é extremamente úmido, e a terrível malária é rara, nem mesmo precisamos estabelecer [concept_colony] expansivo, pois é muito adequado contratar locais para trabalhar nas plantações.\n\nFomos excluídos da competição na Índia no passado, mas desta vez em #bold Indochina #! não permitiremos que isso aconteça novamente, Viva [ROOT.GetCountry.GetName]!"
#法兰西联邦
communaute_union_france:0 "Comunidade Federal Francesa"
communaute_union_france_reason:0 "A barra de progresso mostrará a atual #bold tendência à independência dos territórios africanos sob o domínio de [ROOT.GetCountry.GetName]#!.\n\nCom nossa #bold longa conquista da África#! e a contínua consolidação da autoridade #bold central do governo#! em muitas #variable províncias ultramarinas#! da África, várias delas alcançaram diferentes níveis de autonomia. Sob nossa orientação, seus pensamentos se tornaram mais civilizados e iluminados, e suas vidas mais fáceis e prósperas.\n\nNo entanto, o efeito colateral do #bold aumento da educação#! é que muitos malfeitores #bold separatistas#! estão se autoproclamando nacionalistas e clamando pela separação de nosso governo misericordioso, o que é absolutamente inaceitável: se não tivéssemos chegado aqui para ensinar esses nativos filosofia e literatura, trazer ciência e governo, essas pessoas ingratas nem mesmo entenderiam o que é uma nação; no entanto, apesar disso, o aumento do sentimento nacionalista nas províncias ultramarinas é #bold digno da atenção do governo de Paris#!. A experiência fracassada da [SCOPE.sCountry('GBR_scope').GetName] no passado mostra que gastar uma quantidade enorme de recursos e tempo em suprimir militarmente esses nativos #bold não é uma maneira sustentável de lidar com isso#!, devemos convocar representantes entre eles para o parlamento em Paris, conceder-lhes #bold generosos assentos parlamentares#! e até mesmo conceder cidadania [ROOT.GetCountry.GetName] a todos os descendentes que vivem nas províncias ultramarinas, para que eles tenham o mesmo status que os cidadãos nativos.\n\n#bold A França deve se integrar sob uma única bandeira#!; agora é hora de admitir isso abertamente, nos tornaremos uma federação indivisível, [ROOT.GetCountry.GetName] nunca se dividirá!"
fra_communaute_union_france_possible_1_tt:0 "Completou as #bold Províncias Ultramarinas Francesas no Norte da África#! [Concept('concept_journal_entry', '$concept_journal_entries$')]"
