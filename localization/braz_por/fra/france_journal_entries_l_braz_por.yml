 #巴黎政坛
 paris_politic:0 "Paris política"
 paris_politic_reason:0 "A barra de progresso mostrará a influência política atual do [concept_interest_group] mais dominante de Paris.\n\n#variable Paris#!, a [concept_capital_state] de [ROOT.GetCountry.GetName], não é apenas a metrópole mais próspera e famosa do país, mas também o centro político de [ROOT.GetCountry.GetNameNoFormatting].\n\nEsta cidade às margens do rio Sena, localizada na #variable ilha de França#!, tem sido o símbolo máximo do poder político da França desde a coroação de Hugo como #bold Rei da França#! em #bold 987 d.C.#!. Desde então, Paris, com suas mudanças de dinastias ao longo dos séculos, permanece inabalável, testemunhando os épicos heroicos da história francesa.\n\nMas não é só isso, o impacto de Paris sobre [ROOT.GetCountry.GetName] está principalmente em sua posição política #bold supremamente#!: basta um pouco de agitação ou revolução em Paris para derrubar ou abalar qualquer governante francês. Na #variable Revolução Francesa de 1789#!, a revolta parisiense da [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] facilmente destruiu a dinastia dos Bourbon que governava a França há séculos, levando à decapitação do rei Luís XVI e à criação da #bold Primeira República Francesa#!. Embora a república tenha sido encerrada pelo império de #bold Napoleão#! e o império tenha sido terminado pela #bold Aliança Anti-Francesa#!, os cidadãos de Paris ainda deixaram um impacto significativo no cenário político francês. Na Revolução de Julho de 1830, os monarcas da Casa de Orleans retomaram o controle de [ROOT.GetCountry.GetName] com base na agitação parisiense, enquanto as províncias não tinham poder de resistência contra as mudanças em Paris, aceitando qualquer governo vindo de #bold Paris#! ou ordens de #bold Paris#!.\n\nAté hoje, Paris continua sendo o palco político mais importante de nosso país, onde vários [concept_interest_group] intrigam e tentam constantemente influenciar facilmente toda [ROOT.GetCountry.GetName]...#!"
 paris_politic_complete_tt:0 "Se um [concept_interest_group] atingir uma influência política de 1000, o cenário político de Paris cairá nas mãos de um grupo que detém grande poder!"
