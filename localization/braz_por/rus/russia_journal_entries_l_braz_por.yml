#苏联专属日志
first_five_years_plan:0 "Primeiro Plano Quinquenal"
first_five_years_plan_reason:0 "Embora o nível de tecnologia agrícola em nosso país ainda seja muito baixo, para a economia inteira de [ROOT.GetCountry.GetName], a #bold agricultura ainda ocupa uma posição de destaque#!.\n\nO período em que a agricultura domina a economia [concept_country] não apenas depende das realizações econômicas internas, mas também do progresso do desenvolvimento externo. Portanto, ao estimar cada passo que damos, não devemos nem por um minuto esquecer ou negligenciar o fato de que a agricultura ocupa uma posição de destaque.\n\nNa composição geral da economia de nosso país, a #bold recuperação da indústria [concept_country] deve estar intimamente ligada ao desenvolvimento da agricultura#!; antes que a indústria possa fazer progressos decisivos, é necessário obter capital circulante necessário dos excedentes agrícolas que excedem as necessidades rurais; portanto, devemos concluir a reforma agrícola, #bold realizando uma completa socialização da agricultura de [ROOT.GetCountry.GetName].#!"
first_five_years_plan_gdp_tt:0 "O PIB deve ser de pelo menos 300M"
first_five_years_plan_tt:0 "#bold Simultaneamente é o#! #variable principal produtor de fertilizantes, cereais e ferramentas#!."
first_five_years_status:0 "#bold Implementar uma reforma abrangente na produção agrícola da Pátria Soviética#!"
second_five_years_plan:0 "Segundo Plano Quinquenal"
second_five_years_plan_reason:0 "#bold Somente com o verdadeiro desenvolvimento das empresas industriais#!, a recuperação da indústria pesada como a única base sólida do [GetLawType('law_council_republic').GetName], e o trabalho de construção de ferrovias realmente concluído, a proporção da agricultura na economia de [concept_country] pode mudar, e certamente mudará, e o foco inevitavelmente mudará da agricultura para a indústria.\n\nO partido deve, de forma sistemática, firme e sem reservas, e com todos os esforços e sacrifícios possíveis, acelerar o desenvolvimento industrial e pesado o mais rápido possível; apenas a indústria que produz mais do que consome pode ser vitoriosa; dependendo do orçamento, ou seja, #bold dependendo da agricultura para sustentar a indústria não pode ser um pilar sólido a longo prazo para a ditadura do proletariado!#!.\n\nPortanto, a questão de criar valor excedente na indústria nacional é uma questão do destino de [ROOT.GetCountry.GetName], é uma questão do destino do proletariado: #bold Portanto, devemos desenvolver a indústria nacional.#!"
second_five_years_plan_gdp_tt:0 "O PIB deve ser de pelo menos 600M"
second_five_years_plan_tt:0 "#bold Simultaneamente é o#! #variable principal produtor de vidro, aço, motores, chumbo, ferro e carvão#!."
second_five_years_status:0 "#bold Realizar a transformação da Pátria Soviética de uma nação agrícola para uma nação industrial#!"
third_five_years_plan:0 "Terceiro Plano Quinquenal"
third_five_years_plan_reason:0 "O requisito necessário para revitalizar e desenvolver a indústria, especialmente a indústria pesada, é realmente reorganizar [concept_country][concept_tax] para que esteja em conformidade com as reservas reais do país e gastar com um plano.\n\nO sucesso dos dois primeiros #variable planos quinquenais#! já deixou claro: #bold Não há fortaleza que os bolcheviques não possam derrubar!#! Devemos continuar com planos para aumentar consideravelmente a produção industrial, apenas com luta contínua, luta, e mais luta - podemos #bold alcançar a sociedade comunista.#!\n\nSe não eliminarmos completamente o atraso econômico, as nações avançadas nos esmagarão, #bold devemos alcançar uma posição de vantagem total na produção industrial!#!"
third_five_years_plan_gdp_tt:0 "O PIB deve ser de pelo menos 1B"
third_five_years_plan_tt:0 "#bold Simultaneamente é o#! #variable principal produtor de munições, armas leves, canhões, navios blindados e eletricidade#!."
third_five_years_status:0 "#bold Tornar a União Soviética uma potência industrial poderosa#!"
reform_red_army:0 "Reforma do Exército Vermelho da União Soviética"
reform_red_army_reason:0 "A missão sagrada de [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] é #bold defender o povo pobre da opressão dos ricos#!; é nisso que nosso exército difere de todos os outros do mundo. Mas nem todos entendem isso, há muitos atrasados, ignorantes e oprimidos, #bold que não sabem o que é o Exército Vermelho, nem por que ele existe.#!\n\nA maior tarefa agora para nossos camaradas #v $soldiers$#! é fazer com que todos entendam isso, e mais importante, provar isso na prática: #bold cada camponês pobre, cada trabalhador, cada dona de casa, cada idoso sem-teto e cada órfão desamparado deve ver o Exército Vermelho como seu próprio defensor.#!\n\n#bold Todos os trabalhadores honestos são uma grande família#!, não importa a língua que falem, não importa onde seus pais adorem; todos os opressores, exploradores, parasitas e agressores, não importa sua nacionalidade, #bold todos eles são inimigos dos trabalhadores e do exército revolucionário vermelho!#!\n\n[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] deve defender corajosa e gloriosamente os direitos dos pobres, #bold tornar-se a mais confiável força vermelha [concept_revolution] do proletariado!#!"
reform_red_army_status:0 "Reformar o Exército Vermelho para ser uma força absolutamente leal ao partido"
ukrian_holodomor:0 "Holodomor Ucraniano"
ukrian_holodomor_reason:0 "#bold A política brutal de coletas excedentes de [GetLawType('law_collectivized_agriculture').GetName] e a seca que assolou [ROOT.GetCountry.GetName]#! acabaram por destruir a produção agrícola da Ucrânia, uma terrível colheita fracassada e uma grave fome assolaram a fértil região do Cinturão de Fertilidade do Dnieper, a fome, o frio e o terror dominavam as duas margens do rio Dnieper.\n\nOs secretários gerais e os representantes do povo ucraniano apresentaram petições ao governo central em [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], esperando que o Comitê Central do Partido tomasse medidas especiais para resolver esse problema."
angry_ukriane_tt:0 "A Ucrânia se tornará inimiga da União Soviética a partir de agora!"
better_ukriane_famine:0 "A Ucrânia receberá uma ajuda melhor e evitará a raiva contra a União Soviética."
new_economy_policy:0 "Nova Política Econômica"
new_economy_policy_reason:0 "#bold Ainda não estamos na fase de transição para o socialismo#!, toda a experiência passada mostrou que o ideal do [GetLawType('law_command_economy').GetName] não pode ser concebido de forma subjetiva, através de raciocínio ou burocracia.\n\nTodo o setor industrial, incluindo as relações entre os diferentes setores industriais e entre toda a indústria e toda a agricultura, do verdadeiro [GetLawType('law_command_economy').GetName] socialista só pode ser determinado com base na nacionalização, com base em um esforço contínuo para coordenar o trabalho de todos os setores econômicos e avaliar corretamente seus resultados.\n\nA confusão e as dificuldades econômicas causadas pela falta de ajuste já prejudicaram gravemente [ROOT.GetCountry.GetName], ainda precisamos manter um certo grau de #bold mercado livre e política econômica capitalista controlada pelo [concept_country], permitindo a restauração de empresas privadas e lucros privados.#!\n\nPara alcançar o socialismo, devemos criar as condições materiais prévias modernas e o desenvolvimento industrial ausente, e estabelecer um #bold plano de capitalismo [concept_country] controlado centralmente e influenciado pelo mercado para garantir o desenvolvimento econômico saudável de nosso país.#!"
new_economy_policy_status:0 "A controvérsia sobre a política econômica atual ainda persiste"
