 #彼得大帝的遗嘱
peter_instruction:0 "Testamento de Pedro, o Grande"
peter_instruction_reason:0 "#variable Nós, Pedro I#!, #variable imperador e soberano de todos os russos#!, #variable em nome da Santíssima e indivisível Trindade#!, declaramos a todos os herdeiros do trono russo e do [concept_government]:\n\nDado pelo Deus Todo-Poderoso a mim para acreditar: #bold O povo russo tem a missão de se tornar a nação dominante do mundo no futuro#!, guiado eternamente pela luz divina e apoiado por Deus.\n\nMinha convicção surge da consideração de que a maioria das nações do mundo já atingiu a #bold velhice senil#!, ou estão rapidamente se aproximando desse estado. A conclusão é que #bold um império jovem, quando atinge sua força máxima, deveria e deve ser capaz de conquistá-los facilmente#!.\n\nAcredito que a iminente invasão do norte às nações do ocidente e do oriente é um ciclo movido e projetado por #bold Deus#!, assim como Deus organizou a invasão bárbara para reviver a #bold nação romana#!. Esse movimento migratório de norte a sul é como o #bold fluxo do rio Nilo#!, que regularmente fertiliza a terra do oeste do Egito com sua própria lama. Descobri que a #bold Rússia é como esse rio#!, e mesmo após minha morte, continuará sendo assim. Meus sucessores transformarão a #variable Rússia#! em um vasto mar que tornará a pobre Europa #variable fértil#!, se meus descendentes souberem como #bold guiar essa maré#!, suas ondas #bold quebrarão qualquer dique que bloqueie o caminho#!:\n\n#variable Por isso, seremos capazes de conquistar o mundo, e devemos conquistar o mundo!#!"
peter_instruction_1_tt:0 "Cumpra as 7 diretrizes #bold de Pedro!#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
peter_instruction_2_tt:0 "A grande ambição da Rússia será realizada; seremos o Império Romano da nova era!"
peter_instruction_3_tt:0 "A grandeza de Pedro, o Grande, se transformou em nada, talvez esta não seja a era de nossa glória..."
peter_instruction_status:0 "#bold Tornar realidade o grande sonho do império depositado no testamento de Pedro, o Grande.#!"

 #中亚扩张
peter_instruction_cenasia:0 "Ordem de Pedro: Expansão na Ásia Central"
peter_instruction_cenasia_reason:0 "Desde 1582, quando o #bold explorador cossaco Yermak#! liderou centenas de homens sobre os Urais e audaciosamente atacou o enfraquecido #bold Canato da Sibéria#!, estabelecendo o primeiro ponto de apoio do império na Sibéria, os russos, com o fogo da escravidão tártara em seus corações, têm se lançado incansavelmente para o leste!\n\nMais de duzentos anos se passaram, os descendentes dos Rurikovich, que governam a Rússia, tornaram-se os #bold Romanov#!, e nossos territórios orientais se estendem até a América. A conquista da Sibéria e do Cazaquistão transformou a Rússia de um reino marginal da Europa em um império continental, o maior do mundo.\n\nAgora, nosso domínio sobre as estepes é sólido como uma rocha, é hora de preparar o terreno para incluir a Ásia Central em nossos mapas.\n\nSe Deus estiver conosco, quem poderá se opor a nós?"
peter_instruction_cenasia_1_tt:0 "Depois de conquistar as vastas estepes da Ásia Central, os territórios de nosso grande império se estenderão diretamente até o Afeganistão, a apenas um passo da Índia..."
peter_instruction_cenasia_2_tt:0 "A separação dos canatos da Ásia Central representará um golpe significativo para o império."
#近东雄心
peter_instruction_neareast:0 "Ordem de Pedro: Ambições no Oriente Próximo"
peter_instruction_neareast_reason:0 "Já em 1676, nosso império [ROOT.GetCountry.GetName] estava em conflito com nosso vizinho do sul, [SCOPE.sCountry('TUR_scope').GetName], e ao longo dos últimos cem anos, as sucessivas guerras com esta poderosa nação muçulmana testemunharam o surgimento de nosso grande império, desde o #bold Tratado de Belgrado de 1739#!, que garantiu Azov, até o #bold Tratado de Jassy de 1792#!, acompanhado de vitórias na Crimeia, Zaporizhzhia e soberania territorial no Cáucaso. Apenas seis anos atrás, durante a oitava guerra russo-turca, com nosso exército quase avançando para Constantinopla, o sultão se rendeu novamente, assinando o #bold Tratado de Adrinópolis#!, permitindo-nos avançar ainda mais no território armênio do Cáucaso, enquanto nossas fronteiras europeias se aproximavam das margens do Danúbio.\n\nTanto o czar quanto os marechais do exército imperial estão convencidos da fraqueza do [SCOPE.sCountry('TUR_scope').GetName], apesar da possível intervenção de [SCOPE.sCountry('GBR_scope').GetName] e [SCOPE.sCountry('FRA_scope').GetName]. Se arriscarmos, talvez agora seja a oportunidade de completarmos a gloriosa missão de erradicar esses infiéis e expandir nossas fronteiras por todo o Oriente Próximo?"
peter_instruction_neareast_1_tt:0 "Garantir o controle da Anatólia nos permitirá realizar os grandes ideais de todos os czares anteriores e recuperar a cidade desejada pelo mundo."
peter_instruction_neareast_2_tt:0 "Talvez os otomanos possam provar que não são tão fracos como parecem."



 #波斯战役
peter_instruction_persia:0 "Ordem de Pedro: Campanha na Pérsia"
peter_instruction_persia_reason:0 "Em 1826, conquistamos territórios do Azerbaijão durante nossa #concept_war com a Pérsia, apesar de alguma resistência insignificante dos persas, a decadente dinastia Qajar foi derrotada pelos poderosos cossacos, e a joia da Pérsia, Tabriz, agora fica a apenas cem milhas do império.\n\nPedro, o Grande, deixou claro em seu testamento a importância da Pérsia no centro do mundo. Talvez continuar a guerra não resolvida de uma década atrás e enviar tropas para conquistar mais territórios persas seja uma boa opção.\n\nNo entanto, é inegável que, com a crescente expansão britânica na Índia, eles provavelmente se envolverão em nossa conquista da Pérsia, quer seja através de diplomacia ou guerra. Devemos vencer este jogo de xadrez com os britânicos!"
peter_instruction_persia_1_tt:0 "Os territórios persas seriam uma excelente base para o plano de Mashriq. Garantir o controle sobre a Pérsia será crucial para nossa influência no Oriente Médio."
peter_instruction_persia_2_tt:0 "O fracasso na Pérsia diminuirá ainda mais nossa reputação..."
#征服东方
peter_instruction_fareast:0 "Ordem de Pedro: Conquista do Oriente"
peter_instruction_fareast_reason:0 "Os antigos sonhos de Pedro, o Grande, de se tornar uma #bold potência marítima no Pacífico#!, juntamente com nossos planos de expansão na Ásia Central, nos colocaram frente a frente com a poderosa [SCOPE.sCountry('CHI_scope').GetName]. Tentamos desafiar o império em uma série de conflitos, mas acabamos tendo que fazer concessões e assinar o vergonhoso #bold Tratado de Nerchinsk#!.\n\nNo entanto, as coisas mudaram. Nossa posição no Extremo Oriente é inabalável. É hora de realizar a vontade de Pedro, o Grande, e da Imperatriz Catarina, e aproveitar a fraqueza da [SCOPE.sCountry('CHI_scope').GetName] para conquistar esta terra e incluir a região do Leste Asiático em nosso império."
peter_instruction_fareast_1_tt:0 "Os rumores da fraqueza da [SCOPE.sCountry('CHI_scope').GetName] já foram confirmados por nossos exércitos e se espalharam por toda a corte. É hora de elaborar um plano para derrubar este império de sua posição indigna e transformar a fértil terra chinesa em um paraíso russo!"
peter_instruction_fareast_2_tt:0 "Os interesses no Pacífico não podem ser garantidos..."
#东欧宪兵
peter_instruction_easteurope:0 "Ordem de Pedro: Guarda Europeia Oriental"
peter_instruction_easteurope_reason:0 "As terras do Leste Europeu sempre foram o paraíso dos eslavos. E com a decisiva vitória de nosso império na #bold Guerra Napoleônica#!, as nações europeias, em gratidão e temor, nos deram o título de #bold 'Guarda Europeia Oriental'#!. Talvez esse título seja apenas um exagero, mas nossa posição como 'guarda' no Leste Europeu é inquestionável.\n\nAs terras polonesas que uma vez foram conquistadas pelo Imperador Frederico agora estão sob os cuidados da mãe Rússia, mas, apesar disso, nossos irmãos eslavos do Leste Europeu ainda sofrem sob o jugo da [SCOPE.sCountry('AUS_scope').GetName], sujeitos a tormento e sofrimento, ansiosos para se juntar a nós.\n\nEmbora o império pareça estar em seu auge, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] acredita que em breve sua força diminuirá e #bold libertar os irmãos eslavos será a missão que Deus nos deu!#!"
peter_instruction_easteurope_1_tt:0 "A Polônia sob o domínio da [SCOPE.sCountry('AUS_scope').GetName] nos ajudará a consolidar nossa posição absoluta na civilização eslava e nos oferecerá oportunidades para intervir ainda mais nos assuntos germânicos."
peter_instruction_easteurope_2_tt:0 "A [SCOPE.sCountry('AUS_scope').GetName] não é uma adversária fácil, mas tal fracasso ainda abalaria nossa imagem entre os eslavos..."
peter_instruction_easteurope_status:0 "Expulsar os Habsburgos do Leste Europeu e estabelecer nossa presença militar lá"



 #北欧雄狮
 peter_instruction_northeurope:0 "Ordem de Pedro: Leão do Norte"
peter_instruction_northeurope_reason:0 "“#bold Esta é uma nação que conquistei com meu exército; eu a incorporarei à Rússia para sempre.#! Com isso em mente, ordeno que seus habitantes jurem lealdade ao imperador e se submetam a mim.”\n\n#bold Sua Majestade, o Rei Alexandre I#!, ao conquistar [SCOPE.sCountry('FIN_scope').GetName], garantiu nossa supremacia sobre o Báltico, um importante centro comercial. No entanto, nas terras do Norte, [SCOPE.sCountry('SWE_scope').GetName] ainda finge ser um monarca. Não é apropriado que os perdedores da Guerra do Norte governem uma área tão vasta, e eles ainda podem representar uma #bold grande ameaça para nós#! se se unirem aos países continentais.\n\nCom a coroa norueguesa vem a segurança do império. Toda a península escandinava deve estar sob o governo benevolente de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
peter_instruction_northeurope_1_tt:0 "Conquistar o Norte para estabelecer uma governança geral do Norte\nou forçar o Norte a se submeter para confiscar diretamente seus territórios."
peter_instruction_northeurope_2_tt:0 "A prosperidade do Báltico é nossa linha de vida.\nSem proteção, as cidades do império no Norte estarão sob ameaça direta!"
peter_instruction_northeurope_status:0 "Realizar a completa conquista da península escandinava"
#沙皇格勒之梦
peter_instruction_constantinople:0 "Ordem de Pedro: Conquistar Constantinopla"
peter_instruction_constantinople_reason:0 "“Eu lhes dei #bold um império sem fim...#! Duas Romas caíram, e a terceira está em pé, e não haverá uma quarta: ninguém pode substituir a fidelidade de [ROOT.GetCountry.GetName] a Cristo.\n\nA queda do #bold Império Bizantino#! faz quase quatrocentos anos, a glória de Roma afundou sob o jugo de [SCOPE.sCountry('TUR_scope').GetName], as rainhas das cidades lamentam, e os povos dos Bálcãs imploram para serem libertados da tirania do inimigo. Sem dúvida, como o único país legítimo a reivindicar o título de #bold “Terceira Roma”#!, nossa grande pátria é a guardiã perfeita para esses compatriotas.\n\nMas nossa reivindicação e nossa autoridade sobre os irmãos dos Bálcãs serão inúteis a menos que possamos #bold recuperar a cidade desejada do mundo, Constantinopla#!."
peter_instruction_constantinople_1_tt:0 "Constantinopla se tornará a Czarina de nosso império;\nnossa reivindicação da Terceira Roma será absolutamente legítima!"
peter_instruction_constantinople_status:0 "Recuperar a cidade desejada pelo mundo, perdida em 1453 para o mundo cristão!"
#直达幼发拉底
peter_instruction_euphrates:0 "Dominar a Mesopotâmia"
peter_instruction_euphrates_reason:0 "A Mesopotâmia, a terra da lendária Éden, onde os primeiros humanos se originaram, agora está nas mãos de pagãos não civilizados, algo inaceitável para o mundo cristão. Mas esses hereges vergonhosos têm se mantido inertes, então é hora de agir como o verdadeiro defensor da ortodoxia oriental.\n\nO desejo antigo de Pedro, o Grande, era conquistar uma saída para o Oceano Índico e, assim, influenciar a rica Índia. Embora a complexa tapeçaria religiosa local possa limitar nossa administração já esticada, os russos sempre acreditaram que cada guerra que travamos será a última que nossos inimigos enfrentarão.\n\nEm nome do czar, avancem!"
peter_instruction_euphrates_1_tt:0 "A conquista de Basra trará enormes benefícios para nosso país no Golfo Pérsico."
#威胁印度
peter_instruction_threatindia:0 "Ameaçar a Índia"
peter_instruction_threatindia_reason:0 "#bold Afeganistão#!, uma terra estéril e inútil, se não fosse pela rica Índia ao sul.\n\nA localização geográfica tornou esta terra um alvo de disputa entre nós e os britânicos; devemos admitir que a conquista precipitada do Turquestão não é aceitável para os britânicos, que não querem que tenhamos um dedo sequer perto de sua "jóia da coroa", mas isso não significa que devamos considerar suas opiniões: uma vez que Afeganistão esteja sob nosso controle, podemos levar nosso "rolo compressor a vapor" para essa terra que #bold Alexandre, o Grande, nunca conquistou!#!"
peter_instruction_threatindia_1_tt:0 "Enquanto eles temem, deixe-os odiar!"
peter_instruction_threatindia_2_tt:0 "Um plano de conquista fracassado pode atrair retaliação britânica..."



#黄俄罗斯计划
peter_instruction_yellowrussia:0 "Plano Rússia Amarela"
peter_instruction_yellowrussia_reason:0 "A próspera Ásia já começou seu declínio mais uma vez, com a alternância de dinastias e altos e baixos — mas desta vez não haverá mais piadas como aquela de cem anos atrás, quando recebemos uma delegação em Moscou:\n\nNossos exploradores enviados para [SCOPE.sCountry('CHI_scope').GetName] já apresentaram ao império um plano completo para avançar e ocupar nossas conquistas na frente oriental, com o objetivo de trazer para o domínio do império as vastas e ricas terras do norte da China.\n\nVladivostok é apenas o começo, os territórios de [ROOT.GetCountry.GetName] continuarão a se expandir até os confins da Ásia, abrangendo todo o Oriente da nossa Mãe Pátria!"
peter_instruction_yellowrussia_1_tt:0 "O Trono do Dragão se tornará a jóia da nossa coroa."
#符拉迪沃斯托克城建
peter_instruction_vladivostok:0 "Construção de Vladivostok"
peter_instruction_vladivostok_reason:0 "Há séculos tentamos atravessar as montanhas geladas dos Urais, apenas para encontrar um deserto de neve interminável.\n\nMas com nossa conquista do Oriente, o porto sem gelo do Extremo Oriente: #bold Vladivostok#! já está em nossas mãos.\n\nOs recursos abundantes do Pacífico e os interesses estratégicos do Extremo Oriente transformam a fria Sibéria de uma mera floresta de exilados e prisioneiros de guerra em uma rota de transporte de ouro e minerais dos distantes territórios orientais de volta aos tesouros de Moscou!"
peter_instruction_vladivostok_1_tt:0 "Vladivostok se tornará o ponto-chave do Império no Oriente."
peter_instruction_vladivostok_status:0 "Transformando a estéril Vladivostok em um porto sem gelo pertencente à Rússia."


#德意志问题
peter_instruction_germanproblem:0 "Problema Alemão"
peter_instruction_germanproblem_reason:0 "#bold A região alemã#! sempre teve um impacto profundo na Rússia, #bold Catarina II#!, por exemplo, era uma princesa alemã que se tornou uma das czarinas mais influentes na história da Rússia.\n\nNão é apenas a conexão entre as famílias reais, a Rússia também possui grandes interesses na Alemanha: a costa alemã controla o Estreito de Eslésvico, dominando a fronteira entre o Mar do Norte e o Mar Báltico, #bold nossas principais rotas comerciais dependem disso#!. Além disso, os estados da região alemã são um amortecedor importante para nossas potências ocidentais. Embora o Departamento do Exército já tenha elaborado um plano ambicioso, chamado por eles de "defesa ofensiva", ninguém quer ver a #bold Guerra dos Sete Anos#! se repetir, a lição de Pedro III ainda está fresca na memória do Palácio de Inverno; no entanto, também não queremos que uma potência alemã unificada surja.\n\nNeste momento, podemos usar meios diplomáticos para evitar sua unificação, ou recorrer à força militar — de qualquer forma, o problema alemão determinará a hegemonia de nosso país no continente europeu..."
peter_instruction_germanproblem_1_tt:0 "Seja através da caneta ou da espada, a maneira como lidamos com o problema alemão determinará nossas próximas decisões..."
peter_instruction_germanproblem_status:0 "Alterar os interesses de nosso país na região alemã para garantir que essa terra vizinha nos beneficie e não nos ameace."
#亚历山大二世改革
alexander_reform:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] Reforma"
alexander_reform_status:0 "Precisamos reformar nossa pátria para se tornar uma verdadeira [concept_great_power] moderna dentro dos próximos #bold 30 anos#!."
alexander_reform_reason:0 "'A execução de uma das tarefas mais difíceis que um governante absolutista pode enfrentar: #bold reformar completamente a vasta nação confiada a ele#!, abolir a antiga ordem baseada na escravidão e substituí-la pelo respeito e liberdade dos cidadãos, estabelecer a justiça em um país que nunca conheceu o significado de legitimidade, redesenhar todo o governo, introduzir liberdade de imprensa em um contexto de autoridade não restrita, convocar novas forças em cada ponto de virada e estabelecer uma base legal sólida para elas... permitir que uma sociedade reprimida e humilhada se erga novamente e dê a ela a oportunidade de #bold mostrar sua força#!.'\n\n[ROOT.GetCountry.GetName] está atualmente como um gigante acorrentado, cada passo é uma carga pesada, enquanto nações como Inglaterra e França, aproveitando a Revolução Industrial, já estão na via rápida, enquanto nós ainda estamos discutindo sobre os métodos de cultivo para os servos: \n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] já reconheceu que é hora de reformar! Devemos construir uma nova e civilizada pátria russa para nos destacarmos na competição mundial cada vez mais acirrada."
alexander_reform_1_tt:0 "Completar as quatro #bold reformas#![Concept('concept_journal_entry', '$concept_journal_entries$')]"
alexander_reform_2_tt:0 "Uma reforma bem-sucedida fortalecerá imensamente nossa grande pátria."
alexander_reform_3_tt:0 "Uma reforma mal sucedida só trará desonra a Vossa Majestade..."
#陆军改革
alexander_reform_army:0 "Reforma do Exército Imperial"
alexander_reform_army_reason:0 "'Vire à direita!... Imbecil, isso é esquerda, você não sabe distinguir esquerda e direita?' \n\n#bold Pedro, o Grande#!, nos deixou um exército avançado e disciplinado, mas com o tempo ele se tornou decadente, a ponto de outros países chamarem nosso exército de #bold 'gado cinzento'#!, apenas preenchendo trincheiras com servos vestidos com uniformes militares.\n\nÉ hora de mudar essa impressão, para corresponder à expansão da Rússia e às suas ambições, precisamos reorganizar nosso exército, abolindo os sistemas ultrapassados que transformam servos em soldados apenas por lhes dar um rifle: apenas um exército regular e rigorosamente treinado pode satisfazer nossas ambições de conquista."
alexander_reform_army_1_tt:0 "Três meses atrás, eles eram apenas fazendeiros, artesãos, estudantes;\nagora, eles têm a coragem do Arcanjo Miguel!"
alexander_reform_army_2_tt:0 "Um exército tão ignorante e tolo eventualmente terá problemas!"
#农奴改革
alexander_reform_slave:0 "Reforma do Sistema de Servidão"
alexander_reform_slave_reason:0 "Embora após a #bold anexação da Polônia em 1795#!, tenhamos descoberto que a maioria dos servos poloneses na Rússia vive melhor do que antes, isso é apenas relativo, pois um bom czar não pode tolerar que seus súditos passem fome — temos as vastas planícies da Ucrânia fértil, mas o trigo e as batatas que cultivamos não conseguem alimentar seus proprietários.\n\nSob qualquer aspecto, os servos não devem ser presos às suas propriedades, eles devem ter suas próprias terras e liberdade:\n\nA única questão é, devemos distribuir rapidamente as terras para os servos; ou alguns resgates adequados acelerariam o progresso das reformas?"
alexander_reform_slave_1_tt:0 "Servos libertos contribuirão grandemente para a pátria.\nMas também provocarão a insatisfação dos nobres..."
alexander_reform_slave_2_tt:0 "O sistema de servidão é insustentável..."



#官僚改革
alexander_reform_bera:0 "Reforma do Sistema Burocrático"
alexander_reform_bera_reason:0 "Se solicitarmos uma conta na Bolsa de Valores de Londres, ela será aberta rapidamente; mas se você quiser abrir uma em Moscou, provavelmente levará três ou quatro dias... Oh, não, em Moscou não é possível, não há bolsa de valores aqui.\n\n#bold Os nobres hereditários da família Boyar#! monopolizaram as instituições burocráticas por tempo demais, às vezes até mesmo as ordens do czar parecem vazias para eles, se quisermos revitalizar nossa pátria, devemos remover esses parasitas corruptos e demônios gananciosos!"
alexander_reform_bera_1_tt:0 "O novo sistema burocrático ajudará nosso país a alcançar um governo mais eficiente."
alexander_reform_bera_2_tt:0 "Esses nobres continuarão ocupando as instituições administrativas do Império..."
#贵族改革
alexander_reform_noble:0 "Reforma do Conselho Nobre"
alexander_reform_noble_reason:0 "Muitas potências europeias já adotaram o chamado sistema de #bold monarquia constitucional#!, e a Rússia não pode ficar para trás, embora o czar tenha nascido para governar naturalmente a Rússia, ainda precisamos estabelecer um conjunto de leis para equilibrar a política russa.\n\nReescrever uma constituição completa para garantir o apoio dos nobres Boyar, enquanto começamos a descentralizar o poder do czar; a política do antigo ministro da corte já está ultrapassada, e o modelo do parlamento inglês também não é perfeito, podemos criar um novo sistema político que seja o mais adequado para a Rússia."
alexander_reform_noble_1_tt:0 "Estabelecer um novo sistema de 'eleições' pode otimizar ainda mais a política de nosso país..."
alexander_reform_noble_2_tt:0 "A Grande Rússia tem sua própria situação..."
#西伯利亚流放地
siberian_penal_land:0 "Terra de Exílio da Sibéria"
siberian_penal_land_reason:0 "#variable Sibéria#!, essa grande prisão sem teto, é uma terra de riqueza e de gelo. É uma terra de liberdade [concept_migration], mas também é uma terra para os não livres [concept_exile].\n\nO desenvolvimento da Sibéria começou na era do #variable czar Ivan#!, inicialmente, os assentamentos a leste dos Urais eram apenas postos avançados estabelecidos pelos comerciantes de peles cossacos e por alguns [concept_migration], em algumas décadas, conseguimos estabelecer um governo básico em toda a Sibéria dentro do raio de influência de nossos postos avançados. Mas é óbvio que a Sibéria não tem atração em comparação com as planícies quentes do sul da Rússia, a riqueza coberta por florestas de coníferas e neve #bold não tem mão de obra suficiente para desenvolver#!, o que é inaceitável para a pátria, então o sistema de exílio surgiu durante o governo conjunto de #variable Pedro, o Grande e seu irmão Ivan V#!.\n\nPara evitar que o corpo enfraqueça, devemos remover as substâncias nocivas do corpo, o mesmo acontece na comunidade nacional, inúmeros criminosos que cometeram terríveis crimes, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] misericordiosamente os perdoa da pena de morte, em troca, eles devem contribuir para a pátria nas cidades siberianas.\n\nA industrialização de [ROOT.GetCountry.GetName] nos torna mais dependentes do [concept_resource_potential] a leste dos Urais, mas apenas os criminosos existentes não podem satisfazer as necessidades de colonização dessa vasta e deserta pradaria; devemos fazer de tudo: seja honroso ou... não tão honroso.\n\n#bold Pelo bem de [ROOT.GetCountry.GetName]#!, esse sacrifício é necessário."
siberian_penal_land_tt_1:0 "Podemos usar #bold pontos de exílio#! para direcionar o exílio para várias indústrias na Sibéria."
siberian_penal_land_tt_2:0 "#bold Exílio para áreas de mineração, exílio para campos de batata, exílio para fábricas, exílio para áreas de extração de madeira#! custarão 25 #bold pontos de exílio#!.\n#bold Implementar leis rigorosas#! aumentará nossos pontos de exílio em 100.\n#bold Vender o perdão do czar#! custará 50 pontos de exílio para obter uma quantia considerável de ouro de resgate."
siberian_1_button:0 "Exílio para áreas de mineração"
siberian_1_button_desc:0 "Esses criminosos sem perdão, mesmo que evitem a morte, devem oferecer sua vida final na mina de carvão de Nerchinsk!"
siberian_1_button_tt:0 "Reduzir 25 pontos de exílio\nApenas uma vez a cada 3 anos!"
siberian_2_button:0 "Exílio para campos de batata"
siberian_2_button_desc:0 "Os alimentos na Sibéria são escassos, e os territórios do leste da Europa também não têm capacidade de transportar alimentos suficientes. No entanto, podemos enviar alguns prisioneiros para cultivar alimentos, como batatas, para sustentar a si mesmos."
siberian_2_button_tt:0 "Reduzir 25 pontos de exílio\nApenas uma vez a cada 3 anos!"
siberian_3_button:0 "Exílio para fábricas"
siberian_3_button_desc:0 "A mão de obra é sempre o desafio intransponível de nossa indústria frágil, o clima frio e a geografia desfavorável significam que nossas fábricas na Sibéria sempre estão carentes de mão de obra; no entanto, podemos seguir um caminho diferente, enviando alguns prisioneiros dispostos e sem salário para trabalhar nas fábricas."
siberian_3_button_tt:0 "Reduzir 25 pontos de exílio\nApenas uma vez a cada 3 anos!"
siberian_4_button:0 "Exílio para áreas de extração de madeira"
siberian_4_button_desc:0 "As altas árvores que crescem nas vastas planícies da Sibéria são excelentes materiais, são o principal produto de exportação de nossa pátria, são a escolha inabalável para construir navios de guerra e móveis; enviar alguns prisioneiros para serem lenhadores deve aumentar nossa produção de madeira."
siberian_4_button_tt:0 "Reduzir 25 pontos de exílio\nApenas uma vez a cada 3 anos!"
siberian_5_button:0 "Implementar leis rigorosas"
siberian_5_button_desc:0 "Nem mesmo os mais sábios estudiosos imaginariam que haveria um país preocupado por ter poucos criminosos, seja vagabundos, prostitutas ou pessoas indesejáveis, devemos, do nosso jeito, fazê-los ir para onde são necessários; embora isso possa resultar em algumas críticas irrelevantes..."
siberian_5_button_tt:0 "Aumentar 100 pontos de exílio\nApenas uma vez a cada 5 anos!"
siberian_6_button:0 "Vender o perdão do czar"
siberian_6_button_desc:0 "Qualquer pessoa pode atravessar a fronteira para a Europa e para o Continente Negro, assim como qualquer pessoa pode comprar um perdão para enviar outra pessoa para a Sibéria em seu lugar, incluindo revolucionários e traidores..."
siberian_6_button_tt:0 "Reduzir 50 pontos de exílio\nApenas uma vez a cada 5 anos!\n#bold Essa ação só está disponível enquanto mantivermos a monarquia em nosso país!#!"
panel_event_tt_1:0 "Ganhe 25 #bold pontos de exílio#!"
panel_event_tt_2:0 "Reduza 25 #bold pontos de exílio#!"
panal_russia_tt:0 "Exilar parte da população de cultura não local de províncias do leste europeu\npara províncias especificadas da Sibéria"
siberian_penal_land_status:0 "#bold Um sistema de exílio desumano pode atrair críticas.#!"
siberian_need_25_tt:0 "Pelo menos 25 pontos de exílio são necessários"
siberian_need_50_tt:0 "Pelo menos 50 pontos de exílio são necessários"


