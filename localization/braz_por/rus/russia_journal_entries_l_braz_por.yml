franco_russian_alliance:0 "Aliança Franco-Russa"
franco_russian_alliance_status:0 "#bold Os interesses comuns na Alemanha podem servir como um elo eficaz de [concept_alliance] entre a França e a Rússia.#!"
franco_russian_alliance_reason:0 "Nós, [ROOT.GetCountry.GetName], e a [SCOPE.sCountry('FRA_scope').GetName] somos os países mais distantes da Europa, e nossos sistemas políticos também são muito diferentes. Historicamente, o imperador francês Napoleão até mesmo marchou até o coração de nossa pátria, forçando o czar Alexandre I a incendiar a cidade de Moscou.\n\nNo entanto, com a mudança na situação mundial e a serviço dos #bold interesses políticos pragmáticos#!, a [SCOPE.sCountry('FRA_scope').GetName] demonstrou um desejo de eliminar as inimizades com nossa pátria e até mesmo de enfrentar ameaças da Europa Central em conjunto; além disso, devido à nossa urgente necessidade de #bold capital e tecnologia avançada#, a amigável França também mostrou ser uma #bold boa parceira econômica para nos ajudar a desenvolver#!.\n\nUma delegação diplomática da [SCOPE.sCountry('FRA_scope').GetName] visitou Kronstadt com navios de guerra franceses no mês em que expressaram desejo amigável para conosco, no Palácio de Peterhof às margens do Golfo da Finlândia, o czar realizou um grande banquete para os dignitários franceses; durante o banquete, a orquestra francesa tocou #bold o hino nacional francês "La Marseillaise"#!, apesar de naquela época essa música estar impregnada de conotações reacionárias, o czar presente se levantou solenemente para ouvir, em sinal de respeito.\n\nO gelo entre nossos dois países já foi quebrado, e acreditamos que nossa amizade perdurará através dos tempos, enfrentando juntos todos os inimigos.\n\n#variable União franco-russa, o interesse mútuo é mais valioso que o ouro!#!"
franco_russian_alliance_possible_tt:0 "A Alemanha já está unificada"
franco_russian_alliance_tt:0 "#bold Oferecer apoio diplomático à França e apoio militar à França#! aumentará ambos em 25 pontos de cooperação.\n#bold Solicitar empréstimos financeiros da França e solicitar intercâmbio de tecnologia com a França#! custará ambos 50 pontos de cooperação.\nSe necessário, podemos buscar #bold assinar o Tratado de Aliança Conjunta#! para fortalecer nossa aliança militar com a França, ou #bold romper o Tratado de Aliança Franco-Russa#! para encerrar qualquer relação franco-russa diretamente."
franco_russian_alliance_2_tt:0 "Uma das partes da aliança executou #bold a ruptura do Tratado de Aliança Franco-Russa#!"
rus_alliance_1_button:0 "Oferecer apoio diplomático à França"
rus_alliance_1_button_desc:0 "A França sempre fica em uma posição isolada no palco internacional, mas como aliados, acredito que fornecer algum apoio diplomático será útil para eles."
rus_alliance_1_button_tt:0 "Aumenta 25 pontos de cooperação\nSó pode ser feito uma vez a cada 5 anos!"
rus_alliance_2_button:0 "Oferecer apoio militar à França"
rus_alliance_2_button_desc:0 "O exército francês é poderoso, mas se eles tiverem que enfrentar vários inimigos ao mesmo tempo, ficarão sobrecarregados. Fornecer algumas tropas confiáveis para seus exércitos estrangeiros será útil."
rus_alliance_2_button_tt:0 "Aumenta 25 pontos de cooperação\nSó pode ser feito uma vez a cada 5 anos!\nDeve ter um exército profissional ou uma lei de recrutamento em massa para realizar esta ação."
rus_alliance_3_button:0 "Solicitar empréstimos financeiros da França"
rus_alliance_3_button_desc:0 "A industrialização de nosso país precisa desesperadamente de apoio financeiro, e a França, nossa boa aliada, tem um sistema financeiro bastante desenvolvido. Por motivos políticos, conseguir alguns empréstimos de baixa taxa de juros do governo e bancos franceses será muito fácil."
rus_alliance_3_button_tt:0 "Reduz 50 pontos de cooperação\nSó pode ser feito uma vez a cada 5 anos!"
rus_alliance_4_button:0 "Solicitar intercâmbio de tecnologia com a França"
rus_alliance_4_button_desc:0 "Nossa pesquisa científica sempre fica para trás em relação às potências mundiais, mas não a França. Acredito que, para resistir aos inimigos comuns, o governo francês estará disposto a enviar alguns especialistas e professores de suas academias e universidades para visitar e trocar conhecimentos em nosso país."
rus_alliance_4_button_tt:0 "Reduz 50 pontos de cooperação\nSó pode ser feito uma vez a cada 5 anos!"
rus_alliance_5_button:0 "Renovar o Tratado de Aliança Conjunta"
rus_alliance_5_button_desc:0 "A situação mundial está extremamente tensa para nós, é hora de lembrar os franceses de cumprir suas obrigações militares de aliança e vir nos ajudar na batalha!"
rus_alliance_5_button_tt:0 "Só pode ser renovado uma vez a cada 5 anos."
rus_alliance_6_button:0 "Romper o Tratado de Aliança Franco-Russa"
rus_alliance_6_button_desc:0 "Nossa aliança com a França chegou ao fim, é hora de encerrar esta aliança temporária e mandar os franceses embora!"
frarusallience_event_tt_1:0 "Ganhe 25 #bold pontos de cooperação#!"
rus_alliance_button_need_50_tt:0 "Pelo menos 50 pontos de cooperação são necessários"



