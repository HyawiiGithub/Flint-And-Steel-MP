bolshevik_rebellion:0 "Revolução de Outubro"
bolshevik_rebellion_reason:0 "#bold [concept_war] e [concept_revolution] varrem todo o [ROOT.GetCountry.GetName]: das planícies do leste europeu ao Ártico do Extremo Oriente, desde o Golfo da Finlândia em São Petersburgo até Sebastopol#!, inúmeros inimigos da [concept_revolution] se unem para derrubar o #bold governo de [ROOT.GetCountry.GetName] formado por #v $soldiers$#!, #v $laborers$#! e #v $farmers$#!, fundando a #bold [GetLawType('law_council_republic').GetName]#! para proclamar sua luta para o mundo inteiro.\n\nRepresentantes de [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] e [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant)] estão apostando tudo, pois veem isso como a última batalha, e eles #bold não pouparão esforços para usar qualquer meio malévolo#! para destruir toda a nossa história socialista; pois quando se trata de proteger os bolsos da classe dominante, ela sempre recorre a #bold atrocidades sem precedentes e massacres#!; no entanto, embora seja difícil para nós alcançar a vitória rapidamente nessa luta, podendo se transformar em uma brutal #concept_war civil interna#, devemos destruir completamente o antigo sistema burguês e #bold começar a construir uma nova sociedade socialista sobre suas ruínas!#!\n\n#bold Camaradas#!, já começamos e estamos lutando contra os exploradores: os objetivos da burguesia de conter essa #concept_revolution# são impossíveis de alcançar, nosso #variable República Socialista Soviética#! será uma tocha para o socialismo internacional e permanecerá firmemente erguida como um exemplo para os trabalhadores de todos os países!"

