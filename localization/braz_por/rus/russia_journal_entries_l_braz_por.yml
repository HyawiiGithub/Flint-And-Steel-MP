moscow_patriarchate:0 "Patriarcado de Moscou"
moscow_patriarchate_reason:0 "#variable O Patriarcado de Moscou#! na história de [ROOT.GetCountry.GetName] remonta aos tempos do Grão-Duque Vladimir de Kiev, acompanhando o surgimento e declínio de Kiev Rus', atravessando as eras escuras da invasão mongol, passando pela unificação de Moscou com a Rússia e nossas expansões e mudanças até o [ROOT.GetCountry.GetName] de hoje, não apenas como #bold o sustentáculo espiritual dos russos#!, mas também como #bold símbolo da unidade nacional#!.\n\nEmbora em muitos países europeus a #bold Reforma religiosa#! e o #bold Iluminismo#! tenham enfraquecido a [concept_religion], com tradições e crenças sendo desafiadas, o status da #bold Igreja Ortodoxa Oriental#! permanece inabalável. Desde a fundação do Santo Sínodo em #bold 1721 por Pedro, o Grande#!, [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] foi absorvido pelo nosso governo como parte integrante da administração imperial, sendo o [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] o líder máximo da igreja, unindo firmemente a autoridade do [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] com a [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant], governando e defendendo em nome de Deus não apenas [ROOT.GetCountry.GetName] mas também os fiéis em todo o mundo.\n\nTodos acreditam que nosso país, nas mãos do ungido escolhido por Deus, eliminará todos os inimigos; no turbilhão de poder e conspirações, a #variable Igreja Ortodoxa Russa#! e o #bold [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]#! permanecerão tão inabaláveis como as #bold Montanhas Urais#! para sempre!"

moscow_patriarchate_status:0 "Mantém o status da Ortodoxia Oriental em nosso país."

