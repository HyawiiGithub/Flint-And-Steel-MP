l_braz_por:
 #彼得大帝的遗嘱
joi_flavor_rus.1.t: "Testamento de Pedro, o Grande"
joi_flavor_rus.1.d: "Uma herança do maior imperador da [ROOT.GetCountry.GetName], Pedro I, agora repousa nas mãos de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]..."
joi_flavor_rus.1.f: "Um, manter a [ROOT.GetCountry.GetName] constantemente em estado de guerra, mantendo os soldados sempre prontos, constantemente esforçando-se para fortalecer as finanças do país e melhorar o exército. Escolher o momento mais oportuno para lançar um ataque, buscando os interesses, expansão e prosperidade contínua da Rússia.\nDois, recrutar figuras notáveis entre os europeus mais inteligentes para beneficiar os russos, prejudicar outros países sem prejudicar a si mesmo.\nTrês, aproveitar todas as oportunidades para se envolver nos assuntos e discussões europeus, especialmente aqueles relacionados aos germânicos.\nQuatro, dividir a Polônia para mantê-la em constante agitação e suspeita; subornar outras grandes potências com ouro, influenciar as assembleias da corte polonesa e comprá-las para obter vantagens nas eleições reais.\nCinco, ocupar o máximo de território possível da [SCOPE.sCountry('SWE_scope').GetName] e provocá-los a nos atacar, para que tenhamos uma desculpa para conquistar a Suécia; para isso, devemos isolar a Dinamarca e a Suécia e fomentar conflitos entre eles.\nSeis, sempre escolher princesas germânicas como esposas para nossos príncipes, para fortalecer os laços familiares, reagrupar nossos interesses e buscar o apoio germânico para expandir nossa influência.\nSete, priorizar a aliança comercial com [SCOPE.sCountry('GBR_scope').GetName] e estabelecer um comércio e intercâmbio marítimo contínuo entre nós, o que beneficiará nossa navegação e comércio.\nOito, expandir constantemente para o norte ao longo do Mar Báltico e para o sul ao longo do Mar Negro.\nNove, avançar o mais próximo possível de Constantinopla e da Índia, pois quem domina lá será o verdadeiro governante do mundo; portanto, devemos provocar guerras de fronteira, não apenas na Turquia, mas também na Pérsia.\nE após #bold dividir a Suécia, destruir a Pérsia, esmagar a Polônia e conquistar a Turquia#!, quando nossos exércitos se encontrarem e os mares Negro e Báltico estiverem protegidos por nossos navios, devemos, separadamente e com grande sigilo, primeiro fazer propostas ao Palácio de Versalhes e depois à Corte de Viena, compartilhando com eles o império global;\n\nDevemos #bold instigá-los a brigar entre si, enfraquecendo-os mutuamente,#! e então, a Rússia deve aproveitar a oportunidade decisiva para invadir a França de um lado e a Germânia do outro.\n#bold Depois que esses dois países forem conquistados, o restante da Europa será facilmente subjugado.#!"
joi_flavor_rus.1.a: "Seguindo o desejo do imperador anterior, vamos dominar o mundo!"
#彼得成功
joi_flavor_rus.2.t: "O Terceiro Roma"
joi_flavor_rus.2.d: "No ano de 467 d.C., o grandioso Império Romano se transferiu, e Constantinopla se tornou sua herdeira; agora, o império se transfere novamente, e o novo supremo será coroado em Moscou como imperador do povo russo e do senado."
joi_flavor_rus.2.f: "“Eu gostaria de dizer algumas palavras aos nossos soberanos ortodoxos mais proeminentes e magníficos...\nAqueles que amam a Cristo e amam a Deus sabem que todos os impérios cristãos acabarão, e então nosso país herdará seu manto, como está escrito nas profecias: é o Império Russo.”\n“Dois Romas caíram, mas o terceiro permanece em pé, e não haverá um quarto, este será o Roma eterno... e ela substituirá a competição desordenada entre as nações, estabelecendo a paz do novo mundo.”"
joi_flavor_rus.2.a: "Nós somos os verdadeiros herdeiros do Império Romano!"
#彼得失败
joi_flavor_rus.3.t: "O Testamento Queimado"
joi_flavor_rus.3.d: "A lareira crepitava, os papéis eram jogados nela, soltando uma fumaça fraca..."
joi_flavor_rus.3.f: "#bold A partir de 1724#!, ele claramente estava enfraquecendo, seu vigor dia e noite, esgotando-se, agravando sua doença, acelerando seu fim.\nSeu estado físico cada vez pior sugeria que ele logo estaria à beira da morte. Ele sentia seu corpo quente, mergulhando-o em um estado de delírio febril quase contínuo. Ele queria escrever algo durante um breve intervalo em sua doença #bold mas suas mãos só podiam escrever palavras difíceis de discernir.#! A partir dessas palavras, só podia-se discernir vagamente, escritas em russo: #bold “Tudo para...”#!\nEle pediu para que a #bold Princesa Anna Petrovna#! viesse até ele, ele queria ditar a ela. Mas quando a princesa chegou ao seu leito de morte, ele já não conseguia falar.\nEle agonizou por 16 horas. A #bold Rainha Catarina#! não o deixou sozinho por três dias e três noites. #bold Em cerca de 4 horas da manhã, em 28 de janeiro, ele morreu em seus braços.#!"
joi_flavor_rus.3.a: "Testamento? Que testamento?"
#中亚成功
joi_flavor_rus.4.t: "As Grandes Estepes da [ROOT.GetCountry.GetName]"
joi_flavor_rus.4.d: "Com a conquista das várias nações da Ásia Central e a assinatura do novo tratado de fronteira com [SCOPE.sCountry('CHI_scope').GetName], marca a completa erradicação desses inimigos nômades de centenas de anos..."
joi_flavor_rus.4.f: "Estamos posicionando tropas na fronteira, deixando [SCOPE.sCountry('CHI_scope').GetName] ciente de que temos a capacidade de satisfazer nossas demandas a qualquer momento por meios armados. Esse movimento pode ser considerado uma violação do direito internacional ou das relações amistosas em qualquer circunstância: todas as tropas estão estacionadas em terras dos cazaques, que são súditos da [ROOT.GetCountry.GetName], e estão sujeitas a ordens rigorosas, prontas para atravessar sua linha de patrulha a qualquer momento."
joi_flavor_rus.4.a: "As grandes estepes estarão sob domínio direto do império."
joi_flavor_rus.4.b: "Talvez nomear um governador confiável para governar a Ásia Central seja uma melhor opção."

#中亚失败
joi_flavor_rus.5.t: "A Ascensão dos Tártaros"
joi_flavor_rus.5.d: "Os tártaros ocuparam o que uma vez pertenceu ao [ROOT.GetCountry.GetName], o Cazaquistão, causando grande temor no povo em relação ao passado..."
joi_flavor_rus.5.f: "“Então ele enviou o feroz Dolbe para atacar a cidade de Merv e continuou a conquistar as pessoas entre o Iraque e o rio Indo. Ele enviou o corajoso Subaytai para lutar no norte, derrotou onze reinos e tribos, atravessou os rios Volga e Ural, e finalmente entrou em guerra com Kiev...”\n“E então, como antes, esses mensageiros vampiros do mal vieram e disseram: 'Vamos fazer as pazes'. Ele não queria isso, como o profeta disse: 'A guerra gloriosa é melhor do que a paz vergonhosa'. Esses ímpios e sua paz enganosa trarão grande pavor à nossa terra, pois eles fizeram muitas coisas más aqui...”"
joi_flavor_rus.5.a: "Outra vez?!"
#近东成功
joi_flavor_rus.6.t: "Anatólia de [ROOT.GetCountry.GetName]"
joi_flavor_rus.6.d: "Com a campanha de conquista de Anatólia por parte de [ROOT.GetCountry.GetName], o Mar Negro se tornou um mar interior de [ROOT.GetCountry.GetName]."
joi_flavor_rus.6.f: "Nossa grande nação eslava, resistimos com sucesso à interferência de [SCOPE.sCountry('GBR_scope').GetName] e [SCOPE.sCountry('FRA_scope').GetName], através de nossa lealdade, bravura e disciplina, conquistamos continuamente grandes extensões do território turco. Em seguida, purificaremos esta terra, expulsando esses hereges turcos inferiores dessa terra fértil.\nMas mais importante ainda, estamos avançando na causa do Império Romano Ortodoxo, e transformar o Mar Negro em nosso mar interior é o último passo: o próximo destino será Tsargrad!"
joi_flavor_rus.6.a: "O reino da Turquia é meu!"
#近东失败
joi_flavor_rus.7.t: "Tratado de Paris"
joi_flavor_rus.7.d: "Os soberanos dos países em guerra... desejando acabar com os horrores da guerra... decidiram fazer um acordo com Sua Majestade... A base dos monarcas [SCOPE.sCountry('GBR_scope').GetName] é reconstruir e consolidar a paz, garantindo a independência e integridade do [SCOPE.sCountry('TUR_scope').GetName]..."
joi_flavor_rus.7.f: "Sete, declaram que o reconhecimento do poder de cada país sobre a lei pública e a coordenação europeia, comprometendo-se a respeitar a independência e a integridade territorial do [SCOPE.sCountry('TUR_scope').GetName]...\nOnze, o Mar Negro é neutro: aberto a todas as embarcações comerciais dos países, suas águas e portos são oficialmente e permanentemente proibidos para navios de guerra dos países costeiros e de qualquer outro país...\nTreze, uma vez que o Mar Negro foi declarado neutro, não é mais necessário manter ou estabelecer arsenais militares navais em suas costas, assim, [ROOT.GetCountry.GetName] e o Sultão Majestade concordam em não estabelecer ou manter quaisquer arsenais militares navais em suas costas...\nTrinta e quatro, este tratado será ratificado dentro de quatro semanas ou antes, se possível, e as ratificações serão trocadas em Paris.\nOs representantes plenipotenciários assinaram e selaram para testemunhar o presente, feito em Paris."
joi_flavor_rus.7.a: "Deus!"
#波斯成功
joi_flavor_rus.8.t: "Vitória na Pérsia"
joi_flavor_rus.8.d: "Com uma série de campanhas militares lideradas por [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], a Pérsia agora faz parte das vastas terras de nossa grande pátria [ROOT.GetCountry.GetName]."
joi_flavor_rus.8.f: "Desde o início de nossas batalhas com a Pérsia, inúmeros russos derramaram seu sangue nesta terra fértil da Pérsia. A seguir, enviaremos nossos bravos soldados para Mashriq, para consolidar ainda mais nossa influência no Oriente Médio e, mais importante ainda, para ameaçar de forma tangível a coroa de pérolas do Oriente - a Índia.\nQuando nos fortalecermos militarmente, marcharemos em direção à Índia, libertando os oprimidos povos indianos que estão subjugados, não só diante de [SCOPE.sCountry('GBR_scope').GetName], mas também por dentro."
joi_flavor_rus.8.a: "Aquele que conquistar as montanhas Zagros, será feito conde!"
#波斯失败
joi_flavor_rus.9.t: "Desastre na Pérsia"
joi_flavor_rus.9.d: "Diante das ameaças das potências europeias, [ROOT.GetCountry.GetName] foi forçado a recuar da Pérsia, concentrando mais energia para lidar com os conflitos europeus..."
joi_flavor_rus.9.f: "O caixão de Pedro está furioso! Como um inimigo tão fraco conseguiu derrotar tão facilmente o grande exército russo?! Isso é uma vergonha, que vergonha! Espere até que eu reorganize o exército e volte novamente, os cossacos cavalgarão novamente sobre as planícies do Irã!"
joi_flavor_rus.9.a: "Pérsia, como você é bela..."


#东方成功
joi_flavor_rus.10.t: "Conquista do Oriente"
joi_flavor_rus.10.d: "Após uma luta árdua, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] finalmente liderou seu povo para conquistar as vastas terras ao norte da China que eles desejavam há tanto tempo."
joi_flavor_rus.10.f: "“Eu, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName]，posso orgulhosamente anunciar ao Grande Czar Pedro e à Imperatriz Catarina: \nEu cumpri o legado do meu antecessor, e o tratado vergonhoso de 1689 é apenas papel! \nDaqui em diante, os navios russos navegarão livremente no rio Amur, e a Marinha russa olhará para o leste a partir de Vladivostok, e então para o mundo!”"
joi_flavor_rus.10.a: "A coroa do dragão será nossa!"


 #东方失败
joi_flavor_rus.11.t: "Tratado de Ulan-Udé"
joi_flavor_rus.11.d: "Com o gradual enfraquecimento de [ROOT.GetCountry.GetName] no palco mundial, seus interesses no Extremo Oriente estão sendo gradualmente substituídos por outras nações..."
joi_flavor_rus.11.f: "Devido ao nosso fracasso na guerra, nossos territórios no Extremo Oriente escaparam do nosso controle, atualmente sendo fortalezas e assentamentos sob relatos de soldados chineses vagando por perto têm chegado como floco de neve aos ouvidos de [ROOT.GetCountry.GetRuler.GetFirstName], o Governador-Geral da Sibéria apresentou sua renúncia devido a preocupações com sua segurança, todos na Sibéria estão apreensivos..."
joi_flavor_rus.11.a: "Eu, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName], ainda voltarei!"
#东欧成功
joi_flavor_rus.12.t: "Desfile da Vitória em Cracóvia"
joi_flavor_rus.12.d: "Em nome da mais sagrada e indivisível Trindade, eu, [ROOT.GetCountry.GetRuler.GetFirstName], soberano e ditador de toda a Rússia, saúdo todos os nossos descendentes, herdeiros do trono e ao governo nacional russo."
joi_flavor_rus.12.f: "As tropas desfilam pelas ruas de Cracóvia, celebrando sua grande vitória recém-conquistada; as restrições impostas à [ROOT.GetCountry.GetName] pelo antigo Congresso de Viena agora foram rompidas por nós mesmos, os territórios poloneses anteriormente conquistados por Maria Teresa agora foram incorporados às mãos verdadeiras delas: as da pátria russa [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] jura, a partir disso, avançar em direção ao Grande Império Eslavo que inúmeros governantes russos do passado sonharam..."
joi_flavor_rus.12.a: "Pela pátria russa, viva!"
#东欧失败
joi_flavor_rus.13.t: "Acordo de Kiev"
joi_flavor_rus.13.d: "Incapaz de se defender militarmente e de sobreviver economicamente... esta é a vergonha trazida por este acordo."
joi_flavor_rus.13.f: "Um, [ROOT.GetCountry.GetRuler.GetFirstName] desiste de todos os direitos e reivindicações territoriais a oeste da fronteira conforme estipulado no segundo artigo deste tratado...\nQuatro, por outro lado, abandona todos os direitos e reivindicações territoriais a leste da fronteira ucraniana e bielorrussa...\nNove, as partes signatárias se comprometem a respeitar a soberania política uma da outra de todas as maneiras, não interferir em seus assuntos internos, especialmente não incitar, propagandear ou interferir de qualquer forma, e não encorajar tais ações.\nRepresentantes plenipotenciários assinaram e selaram este documento como prova, feito em Kiev."
joi_flavor_rus.13.a: "Maldita expansão imperialista para o leste, arruinando minha pátria na Europa Oriental!"
#北欧成功
joi_flavor_rus.14.t: "Trono Nórdico"
joi_flavor_rus.14.d: "Como uma continuação da Grande Guerra do Norte, [ROOT.GetCountry.GetName] reproduziu as vitórias de Pedro, o Grande, e até as superou, alcançando o poder sobre toda a região nórdica."
joi_flavor_rus.14.f: "Se elevássemos um pouco mais a voz, os nórdicos poderiam se submeter. Se eles não se submeterem, daremos outro tiro e eles certamente se renderão... Pensamos assim, não esperávamos guerra, pensamos que aceitariam nossas demandas, não nos forçariam à guerra...\n#bold Alguém sempre pergunta#! se temos direito legal ou moral de agir contra os interesses no norte? Certamente não temos direito legal, mas moralmente, de nossa perspectiva, o desejo de proteção própria justifica nossas ações."
joi_flavor_rus.14.a: "Outra grande vitória para a pátria!"
#北欧失败
joi_flavor_rus.15.t: "Tratado de Moscou"
joi_flavor_rus.15.d: "A guerra no norte falhou, e as partes beligerantes finalmente assinaram um acordo de paz em Moscou..."
joi_flavor_rus.15.f: "Os governos dos países nórdicos e [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] político, na esperança de encerrar as hostilidades entre os dois países, criar uma paz duradoura e garantir condições claras para a segurança mútua...\nA segurança de cidades como São Petersburgo e Murmansk, bem como da Ferrovia de Murmansk, é do interesse de ambas as partes contratantes, para este propósito, consideram necessário celebrar e assinar um tratado de paz e para este propósito nomear seus representantes...\nAs hostilidades entre os países e [ROOT.GetCountry.GetName] devem cessar imediatamente de acordo com o procedimento estabelecido no protocolo anexo a este tratado...\nA determinação mais detalhada das linhas de fronteira e sua confirmação devem ser realizadas por um comitê misto composto por representantes de cada país signatário, que devem ser designados dentro de dez dias a partir da data da assinatura deste tratado."
joi_flavor_rus.15.a: "Quem se importa com a Finlândia?"




#沙皇格勒
joi_flavor_rus.16.t: "Czarigrado"
joi_flavor_rus.16.d: "A antiga cidade desejada do mundo, Constantinopla, agora se tornou o Czarigrado pertencente a [ROOT.GetCountry.GetName]."
joi_flavor_rus.16.f: "Você retornará como um relâmpago, o país festejará,\no mar, a terra e o céu, sob seu relâmpago,\neu usarei roupas brancas, tocarei você novamente,\nsua luz e meu coração, quanto eu te amo!\nRei dos reis, ajude nosso rei,\nmostre misericórdia, mostre misericórdia, Deus do céu,\n[ROOT.GetCountry.GetRuler.GetFirstName], agraciado por Deus, imperador dos romanos\nsob o portão de São Romano, rainha das cidades,\na cidade é uma espada, a cidade é uma lança,\nesta cidade é a chave de todo o Império Romano!\nA Virgem desceu silenciosamente, sem chorar muito\nQuantos anos depois esta cidade pertencerá a você novamente..."
joi_flavor_rus.16.a: "Uma coroa, um [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], um romano!"
#征服巴士拉
joi_flavor_rus.17.t: "Jardim da Babilônia"
joi_flavor_rus.17.d: "A conquista de Babilônia deixou os arqueólogos de [ROOT.GetCountry.GetName] animados..."
joi_flavor_rus.17.f: "Ele já escondeu tesouros, desvendou mistérios,\nconstruiu as muralhas de Uruk com anéis, o tesouro do jardim sagrado de Eana também é assim:\nOlhe para aquele muro externo, brilhando como cobre;\nOlhe para aquele muro interno, nada pode superá-lo.\nAtravesse o limiar e veja, é tão antigo e encantador;\nVá até o Eana onde Ishtar vive,\né incomparável, qualquer imperador futuro!\nSuba as muralhas de Uruk, vá em frente,\nVeja a pedra fundamental, teste os tijolos,\nEsses tijolos não são forjados pelo fogo!\nEssa pedra fundamental não foi estabelecida pelos sete sábios?"
joi_flavor_rus.17.a: "Acho que não é tão exagerado quanto dizem os mitos."
#兵临印度
joi_flavor_rus.18.t: "As Tropas Chegam à Índia"
joi_flavor_rus.18.d: "Com nossos bravos soldados conquistando sucessivamente o Afeganistão, a Pérsia, a Índia está prestes a entrar em nosso escopo em [ROOT.GetCountry.GetName]"
joi_flavor_rus.18.f: "Índia... você é como uma pérola na coroa, terra fértil, mão de obra barata, e uma miríade de joias e especiarias... tudo isso, está constantemente na mente do [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\nEm seguida, nossos bravos cossacos atravessarão o rio Indo, saqueando todas as riquezas dos ingleses. Com nosso sangue e carne, vamos tirar a pérola da coroa do Império Britânico!"
joi_flavor_rus.18.a: "Avançar, avançar!"
#中华行政
joi_flavor_rus.19.t: "Administração na China"
joi_flavor_rus.19.d: "Atravessando o rio Amur, escalando as Montanhas Daxing'an, com sucessivas campanhas de conquista, finalmente podemos realmente alcançar a terra quente que tanto desejamos - a China."
joi_flavor_rus.19.f: "Por séculos, desde que cruzamos as montanhas geladas dos Urais, a antiga e distante China se aproximou cada vez mais de nós por nossas corajosas explorações.\nAgora, finalmente temos a chance de incorporar a maioria das cidades do norte da China em nossa administração; nós russos, exerceremos o governo mais cruel no norte da China, assim como os mongóis trataram os russos há centenas de anos, extrair o máximo valor desta terra!"
joi_flavor_rus.19.a: "Vamos administrar diretamente a China!"
joi_flavor_rus.19.b: "Talvez nomear um governador para Pequim também não seja uma má ideia."




 #太平洋港口
joi_flavor_rus.20.t: "Porto do Pacífico"
joi_flavor_rus.20.d: "Após décadas de trabalho árduo de nossa geração, o Extremo Oriente finalmente se tornou um lugar decente."
joi_flavor_rus.20.f: "Quando chegamos pela primeira vez, era apenas uma vila de pescadores desolada, sem portos decentes, sem estaleiros utilizáveis, e sem navios de guerra para a batalha naval.\nMas agora, veja, sob nossa construção, aqui temos o principal porto do Extremo Oriente, a maior frota naval do Extremo Oriente, e também o maior porto de comércio do nordeste da Ásia, que conquista grandiosa!\nNós, [ROOT.GetCountry.GetName], usaremos isso como ponto de partida para conquistar a Ásia, e no futuro, sem dúvida, usaremos isso como ponto de partida para conquistar o mundo!"
joi_flavor_rus.20.a: "Seu nome será Vladivostok - Conquistando o Oriente!"
#亚历山大二世改革：成功
joi_flavor_rus.21.t: "O Maior Reformador"
joi_flavor_rus.21.d: "Após liderar as reformas modernizadoras, a força nacional de [ROOT.GetCountry.GetName] está aumentando a cada dia, e a Rússia finalmente pode voltar a dominar a ordem mundial."
joi_flavor_rus.21.f: "Antes da chegada de [ROOT.GetCountry.GetRuler.GetFirstName], [ROOT.GetCountry.GetName] era apenas um doente fraco por fora e por dentro:\nNo exército, o equipamento estava desatualizado e até os soldados mal sabiam ler; nas terras agrícolas, os servos do império eram explorados em camadas, com grilhões pesados os prendendo à uma vida miserável; no governo, o sistema corrupto deixou nosso sistema administrativo à beira do colapso, o império estava à beira do colapso.\nNo entanto, após reformas enérgicas, o exército de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] foi completamente transformado e é agora capaz de atuar como uma "Gendarmaria Europeia"; os servos de [ROOT.GetCountry.GetName] foram amplamente libertados para trabalhar nas fábricas necessárias para a industrialização do país; as instituições governamentais também foram simplificadas, agora o governo pode executar melhor a vontade de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] com menos burocracia."
joi_flavor_rus.21.a: "Que Deus abençoe [ROOT.GetCountry.GetName] e [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
#增加的俄国威胁
joi_flavor_rus.22.t: "Aumento da Ameaça Russa"
joi_flavor_rus.22.d: "Diante da louca invasão russa, os interesses da Índia britânica estão sendo erodidos..."
joi_flavor_rus.22.f: "“Se a Rússia sinceramente, de todo o coração, aceitar nossa intenção de manter a posse pacífica de nossos territórios asiáticos, então tenho certeza de que nenhum governo neste país tentará obstruir ou sabotar as políticas russas na Europa. Pelo contrário, é urgente restabelecer a posição e a influência da Rússia no Conselho Europeu...”"
joi_flavor_rus.22.a: "Terrível!"
#亚历山大二世改革：失败
joi_flavor_rus.23.t: "Governo Derrubado"
joi_flavor_rus.23.d: "Apesar dos esforços incansáveis de nosso [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], o plano de reforma de [ROOT.GetCountry.GetName] acabou se tornando um pedaço de papel inútil."
joi_flavor_rus.23.f: "Nos assuntos internacionais, ao norte, o revanchismo sueco está crescendo; ao sul, o exército turco enfraquecido consegue rivalizar com nosso exército do Oriente Próximo; no Extremo Oriente, nosso exército mal consegue ferir os chineses.\nNos assuntos internos, os servos ucranianos estão clamando por liberdade nas fazendas; a corrupção é endêmica nos órgãos do governo; o exército, que deveria defender a soberania nacional, está mais interessado em festas...\nO povo eslavo está clamando, quando nossa grande pátria pode recuperar sua antiga glória?!"
joi_flavor_rus.23.a: "Sem ações hoje..."



#贵族改革成功
joi_flavor_rus.24.t: "Primeira Duma"
joi_flavor_rus.24.d: "Sob uma série de medidas reformistas, o sistema legal de [ROOT.GetCountry.GetName] finalmente pode se equiparar às nações avançadas e estabelecer um novo sistema político."
joi_flavor_rus.24.f: "“Silêncio! Silêncio! Por trás dessas questões está o desejo desta Duma de compartilhar o poder e reformar as instituições administrativas - um desejo que esta Duma endossa muito, por isso os líderes de nosso partido recentemente se reuniram em Moscou para discutir...”\n“Senhor Presidente! Tentamos restaurar a vontade do parlamento e do executivo em nome do consentimento de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], então é errado seguirmos as principais leis da 'Declaração Constitucional' agora?”\n“Senhor, a realidade política é que isso significaria uma enorme pressão política para todos nós, não apenas internamente, mas também externamente...”\n“Você concorda que a melhor maneira de proteger nosso país é desmantelar as instituições e o compartilhamento de poder?”\n"Excelência! Acredito que a principal responsabilidade do governo e do parlamento desta Duma não deve ser envolver-se em debates verbais como este, mas sim focar em novas legislações... Se a Duma puder funcionar normalmente, os assuntos do estado serão resolvidos mais rapidamente, não é melhor assim?"
joi_flavor_rus.24.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] formará uma Duma leal e confiável!"
joi_flavor_rus.24.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] autorizará uma Duma governada pelas regras da constituição!"

#俄国威胁的消退
joi_flavor_rus.25.t: "Declínio da Ameaça Russa"
joi_flavor_rus.25.d: "Com os ambiciosos planos russos no sul da Ásia sendo duramente reprimidos, o Grande Jogo no sul da Ásia chega ao fim..."
joi_flavor_rus.25.f: "Se o governo de Londres continuar a exercer seu poder - ajudando sinceramente a Rússia a alcançar tudo o que ela tem direito a esperar - apertando as mãos com a Pérsia - obtendo todas as compensações possíveis dos uzbeques - forçando o Emir de Bucara a tratar justamente os nossos afegãos, bem como os outros estados uzbeques, e seu próprio reino - mas por que continuar? De qualquer forma, você conhece minha opinião expandida: suas ações temporárias, ou mesmo necessárias, serão vistas, e desempenharemos o nobre papel que o primeiro país cristão do mundo deveria desempenhar... No entanto, aqui estamos, rugindo uns com os outros como antes, nos odiando, mas ninguém quer guerra."
joi_flavor_rus.25.a: "Governe, Britânia!"

#批判流放制
joi_flavor_rus.26.t: "Crítica ao Sistema de Exílio"
joi_flavor_rus.26.d: "A crítica ao sistema de exílio como desumano, divulgada por publicações, está influenciando muitos habitantes de [ROOT.GetCountry.GetName], e uma onda de críticas à brutalidade do sistema de exílio está varrendo a sociedade."
joi_flavor_rus.26.f: "“Do lado de fora da grande porta está o brilhante mundo da liberdade, onde todos levam uma vida semelhante. Mas dentro dos grandes muros, aquele mundo é imaginado como um conto de fadas irrealizável.”\n“Aqui é o seu próprio mundo especial e terrivelmente feio; aqui existem regras especiais, roupas próprias, modas e costumes próprios, e quartos mortos e sem vida, uma vida que não existe em nenhum outro lugar, e as pessoas são pessoas muito especiais. O que eu quero descrever é esse aspecto especial...”\n“No verão, é sufocantemente quente; no inverno, é absurdamente frio. Todos os pisos estão podres, cobertos com uma camada de sujeira de dois ou três centímetros, e as pessoas escorregam ao caminhar...”\n"As janelas estreitas e engorduradas estão cobertas com uma grossa camada de geada, e é quase impossível ler dentro de casa a qualquer momento do dia. O gelo tem dois ou três centímetros de espessura nas grades das janelas. O teto está pingando, e há fumaça por toda parte. Nós estamos como sardinhas em lata..."
joi_flavor_rus.26.a: "Prendam esses enganadores e os exilam para a Sibéria!"
joi_flavor_rus.26.b: "O benevolente [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nunca evita a crítica: o sistema de exílio realmente precisa de reforma."


 #法国代表团访问
joi_flavor_rus.27.t: "Visita da Delegação Francesa"
joi_flavor_rus.27.d: "Acompanhada da amizade com a França, a delegação diplomática de [SCOPE.sCountry('FRA_scope').GetName] veio visitar nosso país com a intenção amigável ordenada pelo governo de Paris."
joi_flavor_rus.27.f: "“A clara renovação da aliança na Europa e a possível adesão de nosso país aos objetivos políticos buscados por essa aliança motivaram a troca de opiniões, visando determinar as atitudes mais adequadas para os respectivos governos, ansiosos para apoiar a manutenção da paz e a garantia mais eficaz...”\n“Em caso de ameaça de agressão a uma das partes, ambos os países concordam sobre as medidas que devem ser imediatamente adotadas de comum acordo.”"
joi_flavor_rus.27.a: "Bem-vindos, nossos amigos franceses!"
joi_flavor_rus.28.t: "Assuntos Alemães"
joi_flavor_rus.28.d: "As propostas sobre o tratamento dos assuntos alemães inundaram as mãos do [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
joi_flavor_rus.28.f: "“Na geografia política, não há uma Alemanha real. Existem reinos, grão-ducados, principados e condados onde residem alemães, cada país sendo governado separadamente por um soberano independente com todas as prerrogativas de um estado independente. No entanto, há uma corrente subterrânea natural que favorece o sentimento nacional e tende a unir os alemães em uma grande nação, uma unidade nacional regida por um chefe comum.”\n“Não podemos esconder o fato de que nestes países a vida dos alemães tem dois pólos positivos e negativos - no primeiro, todos os interesses são nacionais e reformistas, no segundo, todos os interesses são dinásticos e destrutivos. O problema alemão não é uma questão constitucional, mas uma questão de poder; o regime monárquico da Prússia agora é completamente alemão, enquanto a Áustria não o é.”"
joi_flavor_rus.28.a: "Viva o vencedor!"
joi_flavor_rus.28.b: "Vamos brindar à amizade!"
joi_flavor_rus.29.t: "Guerra Civil na Rússia!"
joi_flavor_rus.29.d: "Nos últimos anos, a política tumultuada e a situação econômica finalmente varreram a Rússia. No vigésimo quinto dia de outubro do calendário juliano, o Partido Bolchevique, oculto sob a coroa do czar, lançou uma revolta armada em São Petersburgo, ocupando o Palácio de Inverno do czar e anunciando a abolição da monarquia, reorganizando a Rússia como uma república soviética."
joi_flavor_rus.29.f: "“#bold Camaradas!#! Se vocês olharem ao seu redor, olharem para a situação no campo, no exército, verão que os camponeses e os soldados não podem mais tolerar. As revoltas camponesas estão se espalhando como um rio em toda a Rússia porque alguém está usando táticas enganosas e ainda não dá terra aos camponeses; os camponeses não podem mais tolerar, o cruel czar envia tropas para reprimir os camponeses, proteger os senhores de terras, e o czar se alia aos generais e oficiais nobres que apoiam os senhores de terras!\nSe o poder estiver nas mãos dos sovietes, então imediatamente será declarado que a terra dos senhores de terras é propriedade de todo o povo!\nVejam, o que o czar e seu governo, apoiados pelos ricos fazendeiros, capitalistas e senhores de terras, estão se opondo!\nVejam, eles estão chamando vocês para "tolerar" em benefício de quem, #bold em benefício de quem?!#!\nVocês concordam em "tolerar", #bold permitir que o czar reprima com violência os camponeses que se rebelam por terra?!#!\nCamaradas! Lembrem-se, o czar prometeu convocar uma assembleia constituinte, ele já enganou o povo uma vez! #bold Camaradas! Quem confia no governo czarista, quem é um traidor ao entregar seus irmãos - os camponeses e os soldados?!#!\n#bold Derrubem o governo czarista que explora as amplas massas trabalhadoras! Todo o poder aos sovietes!”#!"
joi_flavor_rus.29.a: "Viva a revolução!"
joi_flavor_rus.30.t: "Rendição do Exército Branco"
joi_flavor_rus.30.d: "Com o esmagamento das revoltas antirrevolucionárias dos governos provisórios na Sibéria e no sul da Rússia, o Exército Branco dos anarquistas foi destruído; os separatistas burgueses da Ásia Central foram eliminados, e os monarquistas finalmente se renderam ao soviete às margens do rio Amur."
joi_flavor_rus.30.f: "“Camaradas! [ROOT.GetCountry.GetName] conquistou a paz, embora seja uma paz extremamente severa e instável, o que possibilita concentrar nossas forças nas partes mais importantes e difíceis da revolução socialista, ou seja, a tarefa principal do proletariado e dos pobres camponeses, é realizar um trabalho ativo ou criativo, ou seja, estabelecer um novo sistema de organização extremamente complexo e preciso para a produção e distribuição de produtos essenciais para a sobrevivência de milhões de pessoas!\nEssa revolução só pode ser bem-sucedida quando a maioria da população, principalmente a maioria dos trabalhadores, estiver envolvida em uma atividade histórica criativa independente; somente quando o proletariado e os camponeses pobres puderem demonstrar total consciência, pensamento, firmeza e espírito de sacrifício, a vitória da revolução socialista estará garantida.”"
joi_flavor_rus.30.a: "Deixem-nos ir e participar na construção socialista."
joi_flavor_rus.30.b: "Devemos primeiro limpar esses traidores para consolidar o governo soviético!"
joi_flavor_rus.31.t: "Grande Fome da Ucrânia!"
joi_flavor_rus.31.d: "A política brutal de coletas excedentes de [GetLawType('law_collectivized_agriculture').GetName] e a seca que assolou a Rússia finalmente destruíram a produção agrícola da Ucrânia, uma terrível colheita fracassada assolou a Rússia, especialmente a Ucrânia."
joi_flavor_rus.31.f: "Terríveis colheitas fracassadas e graves fomes varreram a região mais fértil da [ROOT.GetCountry.GetName], a fome, o frio e o terror dominavam [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], o governo soviético parecia completamente alheio a isso, continuando a coletar grandes quantidades de alimentos daqui; as residências dos camponeses, o gado e as aves foram todos tomados pelo Estado, em Kherson e Kiev, até mesmo fogões, bules e baldes não foram poupados.\nEquipados com armas e gás venenoso, os esquadrões de coleta forçada reprimiram brutalmente todos os camponeses que se recusaram a entregar alimentos e afirmaram que isso era "eliminar os kulaks antissocialistas". Milhões de toneladas de alimentos foram confiscadas, e o transporte entre a Ucrânia e o resto do país foi interrompido, qualquer pessoa tentando deixar a Ucrânia sem permissão foi presa como "inimigo de classe". O Soviete Ucraniano pediu a Moscou para reduzir as cotas de aquisição e deixar os camponeses com sementes e comida suficientes, mas foram cruelmente recusados por [ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
joi_flavor_rus.31.a: "O que você está falando, seu anti-soviético?!"
joi_flavor_rus.32.t: "Lênin em Outubro"
joi_flavor_rus.32.d: "O líder do Partido Bolchevique underground durante a era imperial czarista, Vladimir Lenin, retornou rapidamente à [ROOT.GetCountry.GetName] de trem da Alemanha após a tomada do poder pelo Partido Comunista e tornou-se líder da revolução."
joi_flavor_rus.32.f: "“Recebi um bilhete, deixe-me ler para todos vocês: 'Seu governo não pode durar, logo sua pele será arrancada para fazer um tambor.'\nPercebo que essas palavras não foram escritas pela mão de um trabalhador, temo que quem escreveu esse bilhete não tenha coragem de aparecer aqui.\nCamaradas! Acho que ele não terá coragem de tentar; Camaradas! Quando a revolução ainda está acontecendo, ou seja, quando toda a classe está perecendo, sua morte e a de um indivíduo são completamente diferentes! #bold O corpo de um indivíduo pode ser retirado depois de sua morte, mas quando a sociedade antiga está perecendo, infelizmente, o cadáver da burguesia, não pode ser imediatamente pregado em um caixão e enterrado em uma sepultura.#!\nO cadáver da burguesia está apodrecendo em nossos corações, ele está infectando todos nós com seu veneno!\nOs traidores condenados pela vontade do povo devem ser implacavelmente eliminados.\nDeixemos a burguesia enlouquecer! Deixemos essas almas sem valor chorarem!\nCamaradas trabalhadores, nossa resposta é esta: com três vezes mais vigilância e cuidado, ainda assim com paciência;\nTodos devem permanecer em seus postos. Camaradas, vocês devem lembrar: #bold temos apenas uma saída, que é a vitória; há outro caminho, que é a morte!#!"
joi_flavor_rus.32.a: "A morte não pertence à classe trabalhadora!"
