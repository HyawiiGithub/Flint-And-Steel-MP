l_braz_por:
ideology_inclusiveness:0 "Universalismo"
ideology_inclusiveness_desc:0 "#lore A doutrina do universalismo permite a diversidade na gestão e doutrina religiosa, promovendo o diálogo e o consenso entre diferentes opiniões, aceitando e incorporando pontos de vista, culturas, raças ou crenças diferentes."
ideology_bourgeoisie_capitalism:0 "Capitalismo Burguês"
ideology_bourgeoisie_capitalism_desc:0 "#lore A encarnação política do capitalismo, defende que a sociedade deve ser governada por uma classe educada e demonstradamente capaz, exercendo um governo democrático limitado."
ideology_interventionlism:0 "Intervencionismo"
ideology_interventionlism_desc:0 "#lore Advoga que o governo deve adotar políticas econômicas expansionistas e déficits fiscais para estimular o crescimento econômico, mantendo uma intervenção estatal eficaz para garantir a prosperidade e a ordem do mercado."
ideology_enlightlism:0 "Iluminismo"
ideology_enlightlism_desc:0 "#lore Defende uma política iluminada baseada no liberalismo, onde o governo deve ser fundamentado na democracia contratualista e em um sistema jurídico humanitário, aceitando as opiniões benevolentes dos cidadãos urbanos."
ideology_authoritarianism:0 "Autoritarismo"
ideology_authoritarianism_desc:0 "#lore Advoga por um governo forte que, sob a casca da democracia, exerce um governo autocrático, garantindo que a política seja absolutamente subordinada às opiniões das elites sociais."
ideology_misoneism:0 "Missonéismo"
ideology_misoneism_desc:0 "#lore Defende a resistência às reformas que mudam as tradições, aceitando apenas melhorias institucionais extremamente limitadas para manter a estratificação social."
ideology_expansionism:0 "Expansionismo"
ideology_expansionism_desc:0 "#lore Advoga por buscar ativamente um espaço de desenvolvimento mais amplo, expandindo as terras e riquezas possuídas pelos cidadãos do país."
ideology_imperialism:0 "Imperialismo"
ideology_imperialism_desc:0 "#lore Estabelece o controle político ou militar sobre outros países, para colocar-se em uma posição política e econômica dominante e obter qualquer espaço de sobrevivência possível."
ideology_british_conservatism:0 "Conservadorismo Britânico"
ideology_british_conservatism_desc:0 "#lore Defende reformas graduais que atendam às demandas sociais enquanto respeita as tradições e culturas gloriosas da Grã-Bretanha, rejeitando ameaças de radicalismo e mantendo a monarquia constitucional britânica baseada na Lei dos Direitos."
ideology_revolutionism:0 "Revoltistas"
ideology_revolutionism_desc:0 "#lore Este grupo é inspirado pela Revolução Francesa e pelo liberalismo clássico, advogando por revoluções de baixo para cima, derrubando qualquer governo despótico ou monarca que se atreva a se destacar."
ideology_junker_militarism:0 "Oficiais Junker"
ideology_junker_militarism_desc:0 "#lore Este grupo representa a aristocracia militar prussiana, defendendo que o país deve priorizar interesses militares e estabelecer uma máquina estatal eficiente, garantindo que o exército aceite a disciplina e a honra dos nobres."
ideology_puritan:0 "Puritanismo"
ideology_puritan_desc:0 "#lore Os puritanos americanos são descendentes de exilados britânicos que buscam um sistema republicano igualitário, enfatizando que seu trabalho e vida neste mundo são uma prática e adoração de sua fé."
ideology_innovationist:0 "Inovadores"
ideology_innovationist_desc:0 "#lore Os vestígios dos Decembristas, influenciados pela Revolução Francesa, buscam reformas modernizadoras para a Rússia."
ideology_westernlism:0 "Ocidentalistas"
ideology_westernlism_desc:0 "#lore Defende a modernização ocidental impulsionada pelo lema 'aprender com os bárbaros', introduzindo tecnologias científicas avançadas ocidentais para desenvolver a indústria chinesa, mantendo as estruturas tradicionais chinesas."
ideology_revivalism:0 "Revivalistas"
ideology_revivalism_desc:0 "#lore Apaixonados pela grande história nacional italiana, tentam recriar uma Itália poderosa neste período."
ideology_tanzimatism:0 "Tanzimatistas"
ideology_tanzimatism_desc:0 "#lore Defende uma reforma institucional para garantir a sobrevivência e a integridade territorial do Império Otomano, apoiando as propostas reformistas de Mahmud."
ideology_shariah:0 "Lei Sharia"
ideology_shariah_desc:0 "#lore Este grupo advoga que a lei Sharia, os mandamentos de Alá, deve orientar todos os aspectos da vida cotidiana."
ideology_anti_shogunate:0 "Anti-xogunato"
ideology_anti_shogunate_desc:0 "#lore Este grupo acredita que o governo do Japão deve pertencer apenas aos descendentes divinos do Imperador, mantendo um regime constitucional sob o domínio imperial."
ideology_austria_centraliser:0 "Centralizadores Austríacos"
ideology_austria_centraliser_desc:0 "#lore Este grupo deseja transformar o Império Austríaco em um estado unitário centralizado."
ideology_austria_federalist:0 "Federalistas Austríacos"
ideology_austria_federalist_desc:0 "#lore Este grupo busca reformar o Império Austríaco em um estado federal com autodeterminação nacional."
ideology_agrarian_russian:0 "Agrários Russos"
ideology_agrarian_russian_desc:0 "#lore Este grupo apoia a propriedade coletiva da terra pelos camponeses em forma de mir."
ideology_progressivism:0 "Progressistas"
ideology_progressivism_desc:0 "#lore O progressismo busca melhorar as condições humanas por meio de reformas sociais baseadas em ciência, tecnologia e organização social; advoga pelo progresso social e mudanças positivas, como a expansão da democracia e o fortalecimento do igualitarismo."
ideology_protestant_church:0 "Igreja Protestante"
ideology_protestant_church_desc:0 "#lore A igreja nacional protestante, originada da Reforma, nega a autoridade do papado romano, acreditando que cada fiel tem a capacidade de adorar a Deus e exige que os fiéis interpretem a Bíblia de acordo com sua própria consciência."
ideology_catholic_church:0 "Igreja Católica"
ideology_catholic_church_desc:0 "#lore Os católicos acreditam na autoridade da antiga Sé Romana, reverenciando a autoridade papal e interpretando a Bíblia de acordo com os conselhos dos arcebispos estabelecidos pela Sé."
ideology_german_nobles:0 "Nobres Alemães"
ideology_german_nobles_desc:0 "#lore Os antigos nobres alemães, enquanto desempenham o papel de senhores feudais hereditários, têm também a obrigação de servir no exército, o que os torna, até certo ponto, propensos a atender às necessidades militares."
