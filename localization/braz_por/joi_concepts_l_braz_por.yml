l_braz_por:
concept_british_dominion: "Domínio Britânico"
concept_british_dominion_desc: "$concept_british_dominion$ é um sistema único aplicado aos territórios ultramarinos do Império Britânico sob o esquema de autogoverno, tendo mais autonomia em comparação com $concept_puppet$, mas mantendo uma ligação mais estreita com $concept_dominion$ e a nação soberana. $concept_british_dominion$ não pode iniciar suas próprias $concept_diplomatic_play$ e é obrigado a participar das $concept_wars$ de $concept_overlord_possessive$ $concept_overlord$. Eles devem pagar ao $concept_overlord$ #v 30%# de sua receita do [concept_treasury] a cada semana."
