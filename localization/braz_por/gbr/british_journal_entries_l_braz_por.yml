 #大英帝国三征服
conqueror_burma:0 "Unificação Continental: Conquista da Birmânia"
conqueror_burma_reason:0 "“O problema não é quanto vocês nos cedem, mas sim quanto devolveremos a vocês... Vamos informar a todos os seus súditos que os territórios anteriormente governados por seu monarca não mais estarão sob seu domínio, mas sim serão parte do território de Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], e, se Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] estiver disposta, os governadores e oficiais encarregados de governá-los serão nomeados por nós... e vocês não têm escolha senão aceitar.”\n\nApós o #bold Tratado de Yangon de 1826 #, [SCOPE.sCountry('BUR_scope').GetName] cedeu a região de Arakan, que foi posteriormente colocada sob o controle da Companhia das Índias Orientais.\n\nNo entanto, a conquista da [SCOPE.sCountry('BUR_scope').GetName] ainda não está completa; é necessário incorporar todo o território da Birmânia para garantir os interesses de [ROOT.GetCountry.GetName] na Indochina."
gbr_burma_disappear_tt:0 "A Birmânia não existe."
conqueror_punjab:0 "Unificação Continental: Conquista do Vale do Indo"
conqueror_punjab_reason:0 "Desde a nossa #bold Guerra Maratha de 1803 #, que avançou a Índia e suas fronteiras para o #bold Vale do Indo #, muito tempo se passou, durante o qual a abundância do vale do rio Ganges nos trouxe muita riqueza. O ambiente natural do Vale do Indo é perfeito e pode ser considerado como o #bold celeiro do continente #.\n\nEmbora o [SCOPE.sCountry('PAN_scope').GetName] que ocupa a região tenha um grande exército, eles carecem de treinamento. Além disso, há relatos de que seu grande rei está envelhecendo e que a luta palaciana está se intensificando; enquanto o [SCOPE.sCountry('SND_scope').GetName] está enfraquecido, desprovido da proteção do poder central, eles são #bold completamente insignificantes #.\n\nEste é o momento certo para enviar nossas tropas para o Vale do Indo. Vamos tocar a corneta da marcha para o Sind."
gbr_punjab_disappear_tt:0 "O Império Sikh não existe."
conqueror_baluchistan:0 "Unificação Continental: Fronteira Afegã"
conqueror_baluchistan_reason:0 "#bold Beluchistão #, com suas montanhas pobres, não traz benefícios para nossos interesses econômicos, mas não podemos ignorar o seu #bold valor estratégico como a porta da Índia #. Há rumores de que o sultão do [SCOPE.sCountry('AFG_scope').GetName] está planejando anexar os estados de Beluchistão ao seu território, não podemos permitir que nossa segurança seja comprometida, devemos forçá-los a se render à nossa força!"
gbr_baluchistan_disappear_tt:0 "Beluchistão e Mocarão não existem."
#帝国联邦
british_empire:0 "Federação Imperial"
british_empire_reason:0 "Não é apenas a conquista geográfica que une os territórios de [ROOT.GetCountry.GetName] em todo o mundo, mas sim os laços comuns de #variable [concept_culture] e [concept_religion]#. No entanto, embora seja inegável o grande potencial de nossa grande nação, na verdade, as oportunidades de [ROOT.GetCountry.GetName] são em grande parte desperdiçadas pelo atual #bold sistema imperial disperso #: as terras nativas e as colônias no exterior não estão unidas politicamente ou constitucionalmente, não há política comum, não há direção central acordada e não há #bold coerção permanente #.\n\nEsta situação não pode mais continuar, à medida que outras #concept_great_power no mundo começam a seguir os passos de [ROOT.GetCountry.GetName] e novas #bold identidades étnicas preocupantes # surgem em todos os #concept_dominion, devemos unir todo o poder do Império Britânico para garantir nossa posição: embora governar um império tão vasto traga muitas dificuldades, o avanço da #concept_technology nos permite construir uma superpotência global como essa;\n\nA #bold Federação Imperial # será uma nova alternativa para o Império Britânico: o governo federal terá um parlamento comum e governará como uma entidade única, as províncias imperiais em todo o mundo ainda terão seus próprios parlamentos para manter a unidade do império, e Westminster se tornará uma instituição puramente imperial.\n\nUma #bold Federação Imperial com uma identidade comum #, composta por territórios globais, é a única maneira de continuar a manter uma posição de hegemonia de longo prazo nos assuntos mundiais e manter os laços estreitos do império, #variable Governem, britânicos!#!"
british_empire_possible_tt:0 "#bold Escolheu a opção da Federação Imperial no Parlamento Imperial #!"
rise_of_empire_tt:0 "Concluídas 4 #bold Etapas do Império Britânico #! (Entradas no Diário)"
rise_of_empire_2_tt:0 "Unificamos nossas grandes colônias para formar uma entidade coesa, estabelecendo uma Federação Imperial verdadeiramente unificada."
rise_of_dominition_tt:0 "Se não conseguirmos unificar o império antes que os direitos de autonomia das colônias se expandam, teremos que conceder-lhes mais privilégios."
british_empire_status:0 "#bold Unificar todos os territórios ultramarinos do Império Britânico sob a autoridade de Londres#!"
allow_to_form_imp_tt:0 "#bold Seremos autorizados a formar a Federação Imperial#!"
british_empire_complete_2_tt:0 "Resolvida a questão do status da Irlanda nos registros do #bold Império Britânico #! (Entradas no Diário)"


#帝国自治
british_dominion_act:0 "Autonomia Imperial"
british_dominion_act_reason:0 "#variable O que torna o Império Britânico tão poderoso não é apenas sua jurisdição geográfica, mas sim nossa #variable civilização imperial, aventura e poder#. Nosso império é composto por #bold territórios diversos#, sendo os laços comuns de [concept_culture] seu símbolo de união. No entanto, apesar do território do império ter atingido uma grandeza sem precedentes ao longo dos anos, nossa #bold estrutura de administração interna# está enfrentando uma grande confusão: o Canadá está fragmentado em muitas províncias totalmente diferentes, a Austrália está sendo arbitrariamente manipulada pelos #v $burocratas$# locais, a África do Sul está negligenciando o domínio do império, e o domínio da Índia pela Companhia das Índias Orientais está se tornando cada vez mais fraco, tudo isso está criando uma #bold crise que pode afetar profundamente o império#.\n\nEssa situação não pode continuar, à medida que outras #concept_great_power no mundo começam a seguir os passos de [ROOT.GetCountry.GetName] e novas #bold identidades étnicas emergem em cada #concept_colony, precisamos criar um novo sistema imperial para garantir que possamos obter o máximo de benefícios com o mínimo de custo de nosso império.\n\nA #bold Autonomia Imperial# será uma alternativa para o Império Britânico: as #concept_colony que antes estavam divididas serão integradas em novos #concept_dominion unificados, que aceitarão a liderança imperial e se tornarão #concept_country autônomos, desfrutando dos benefícios do mercado imperial e fornecendo recursos para nossa indústria; eles serão responsáveis pela própria defesa, organizando seus próprios exércitos e fornecendo-nos apoio mais eficaz em caso de #concept_war.\n\nSomente as pessoas verdadeiramente #bold livres# podem exercer todo o seu poder, por isso precisamos responder aos apelos pela autonomia e moldar uma #bold identidade imperial comum# para liderar globalmente juntos; #variable Governem, britânicos!#!"
british_dominion_act_possible_tt:0 "#bold Optou pelo plano de Autonomia Imperial no Parlamento Imperial#!"
british_dominion_act_complete_tt:0 "Concluídas 4 #bold Leis de Autonomia#! (Entradas no Diário)"
british_dominion_act_on_complete_tt:0 "Os domínios autônomos do império estabelecerão uma nova identidade e uma relação mais estreita com nossa nação"
british_dominion_act_complete_2_tt:0 "Resolvida a questão do status da Irlanda nos registros do #bold Império Britânico#! (Entradas no Diário)"
british_dominion_act_status:0 "#bold Integrar todos os territórios ultramarinos do Império Britânico como domínios autônomos sob o sistema imperial#!"
british_dominion_act_complete_3_tt:0 "#bold Canadá, Austrália, África do Sul#! estão todos estabelecidos e unificados"
british_dominion_country_unify_1_tt:0 "O Canadá está estabelecido e existente"
british_dominion_country_unify_2_tt:0 "A Austrália está estabelecida e existente"
british_dominion_country_unify_3_tt:0 "A África do Sul está estabelecida e existente"
#加拿大自治
british_dominion_canada:0 "Lei de Autonomia: Federação Canadense"
british_dominion_canada_reason:0 "Desde que Sir Humphrey estabeleceu São João em Newfoundland, o Canadá é o território ultramarino mais antigo de [ROOT.GetCountry.GetName], com base na #bold Constituição de 1791 do Canadá#, a vasta colônia britânica na América do Norte foi dividida em várias províncias canadenses, sendo a maior parte administrada pelo #bold Conselho Real# da [SCOPE.sCountry('HBC_scope').GetName]. Além disso, outros territórios estão sob a jurisdição de diferentes governadores. Devido à divisão, eles não têm cooperação ou aliança unificada entre si.\n\nNo entanto, com o crescente poder de seus vizinhos do sul, os [SCOPE.sCountry('USA_scope').GetName], sua força agora ameaça claramente os interesses do Reino Unido e de todas as províncias do Canadá na América do Norte; portanto, os nacionalistas canadenses estão pedindo a Londres que unifique as províncias canadenses fragmentadas em uma única, leal [concept_dominion] ao império para garantir sua segurança e prosperidade na América do Norte.\n\nSe essa ideia for realizada, um Canadá unificado nos fornecerá muito mais ajuda do que a situação atualmente fragmentada; devemos atender ao apelo local e moldar o Canadá em uma verdadeira federação independente sob o Império Britânico."
british_dominion_canada_tt:0 "O Canadá terá uma nova constituição autônoma."
#澳洲自治
british_dominion_australia:0 "Lei de Autonomia: Federação Australiana"
british_dominion_australia_reason:0 "Desde que o Capitão Cook navegou no Endeavour e reivindicou nossa soberania sobre a Austrália há várias décadas, embora muitos tenham acreditado desde o início que o continente era uma terra rica e próspera, mesmo agora muitas terras australianas ainda são selvagens e desabitadas. Esta #bold distante terra de deportação# parece não ter nada além de guano e cangurus; no entanto, o território australiano ainda é um ativo crucial para o vasto império de [ROOT.GetCountry.GetName] no Pacífico.\n\nHoje, com o surgimento de uma nova consciência nacional entre os australianos, os líderes locais estão pedindo que nós unifiquemos as [concept_colony] australianas divididas em um [concept_dominion] único e leal ao império para melhor ajudá-los a implementar suas políticas governamentais, transformando a Austrália em uma terra próspera mais útil para nós.\n\nSe essa ideia for realizada, uma Austrália unificada nos fornecerá muito mais ajuda do que a situação caótica atual; devemos atender ao apelo local e moldar a Austrália em uma verdadeira federação independente sob o Império Britânico."
british_dominion_australia_tt:0 "A Austrália terá uma nova constituição autônoma."
#南非自治
british_dominion_aferica:0 "Lei de Autonomia: Federação Sul-Africana"
british_dominion_aferica_reason:0 "O Tratado Anglo-Holandês de 1814 estabeleceu a posição de [ROOT.GetCountry.GetName] na África do Sul, onde [SCOPE.sCountry('NET_scope').GetName] teve que ceder seu território sul-africano ao domínio britânico. Hoje, [SCOPE.sCountry('SAF_scope').GetName] tornou-se uma poderosa arma de navegação oceânica do Império Britânico, bem como um centro para o comércio entre a Índia e a Europa.\n\nApesar da costa do Cabo da Boa Esperança estar sob o domínio do império, muitos colonos holandeses fugiram para as terras selvagens do norte, estabelecendo as chamadas repúblicas de [SCOPE.sCountry('ORA_scope').GetName] e [SCOPE.sCountry('TRN_scope').GetName].\n\nPara garantir a segurança do transporte marítimo do império, precisamos garantir que todas as ameaças na África do Sul sejam eliminadas; além disso, para a expansão adicional do império na África, é necessário resolver as questões étnicas locais, unificando a África do Sul como um [concept_dominion] unido e leal ao império, transformando-a em uma verdadeira federação independente sob o Império Britânico."
british_dominion_aferica_tt:0 "A África do Sul terá uma nova constituição autônoma."
#印度自治
british_dominion_india:0 "Lei de Autonomia: Índia Britânica"
british_dominion_india_reason:0 "Desde a grandiosa batalha de Plassey liderada por [SCOPE.sCountry('BIC_scope').GetName] até a conquista da Índia, que durou séculos, quase todo o subcontinente indiano foi finalmente trazido sob a coroa de [ROOT.GetCountry.GetName]; hoje, ela desempenha um papel crucial tanto na estratégia militar quanto no sistema econômico do grande império britânico, sendo seu ativo mais valioso.\n\nEmbora tenha gerado enormes lucros para a Grã-Bretanha, até o momento atual, a #bold administração caótica# e a #bold visão de curto prazo dos acionistas privados# estão impregnando o domínio da empresa, manchando o brilho dessa jóia e possivelmente resultando em um grande desastre no futuro.\n\nPrecisamos pôr fim ao domínio da empresa na Índia, erradicar o legado de corrupção que deixaram para trás; estabelecer novos conselhos locais lá, garantir a lealdade dos principados e províncias para conosco, e entregar o governo da Índia a governadores verdadeiramente confiáveis, garantindo que este vasto subcontinente do sul da Ásia permaneça sempre subjugado ao sistema do império.\n\nApenas governando a Índia, seremos a nação mais poderosa do mundo; mas se perdermos a Índia, nos tornaremos uma nação de terceira categoria; #bold apenas pela força do despotismo, podemos extrair tudo o que [ROOT.GetCountry.GetName] precisa da Índia!#!"
british_dominion_india_tt:0 "A Índia será reformada como um governo provincial autônomo."



british_empire_canada:0 "Império Britânico: Administração do Canadá"
british_empire_canada_reason:0 "Desde que Sir Humphrey estabeleceu São João em Newfoundland, o Canadá é o território ultramarino mais antigo de [ROOT.GetCountry.GetName], com base na Constituição de 1791 do Canadá, a vasta colônia britânica na América do Norte foi dividida em várias províncias canadenses, sendo a maior parte administrada pelo Conselho Real da HBC. Além disso, outros territórios estão sob a jurisdição de diferentes governadores. Devido à divisão, eles não têm cooperação ou aliança unificada entre si.\n\nNo entanto, com o crescente poder de seus vizinhos do sul, os EUA, sua força agora ameaça claramente os interesses do Reino Unido e de todas as províncias do Canadá na América do Norte; portanto, os nacionalistas canadenses estão pedindo a Londres que unifique as províncias canadenses fragmentadas em uma única, leal domínio ao império para garantir sua segurança e prosperidade na América do Norte.\n\nSe essa ideia for realizada, um Canadá unificado nos fornecerá muito mais ajuda do que a situação atualmente fragmentada; devemos atender ao apelo local e moldar o Canadá em uma verdadeira federação independente sob o Império Britânico."
adm_canada_tt:0 "Teremos que avançar com o processo de autonomia do Canadá e eventualmente entregá-lo a um governo autônomo."
gbr_strong_1_tt:0 "A terra do Canadá será sujeita ao governo direto de Londres."
 #澳大利亚行政
british_empire_australia:0 "Império Britânico: Administração da Austrália"
british_empire_australia_reason:0 "Desde que o Capitão Cook navegou no Endeavour e reivindicou nossa soberania sobre a Austrália há várias décadas, embora muitos tenham acreditado desde o início que o continente era uma terra rica e próspera, mesmo agora muitas terras australianas ainda são selvagens e desabitadas. Esta distante terra de deportação parece não ter nada além de guano e cangurus; no entanto, o território australiano ainda é um ativo crucial para o vasto império de [ROOT.GetCountry.GetName] no Pacífico.\n\nHoje, com o surgimento de uma nova consciência nacional entre os australianos, os líderes locais estão pedindo que nós unifiquemos as colônias australianas divididas em um domínio único e leal ao império para melhor ajudá-los a implementar suas políticas governamentais, transformando a Austrália em uma terra próspera mais útil para nós.\n\nSe essa ideia for realizada, uma Austrália unificada nos fornecerá muito mais ajuda do que a situação caótica atual; devemos atender ao apelo local e moldar a Austrália em uma verdadeira federação independente sob o Império Britânico."
adm_australia_tt:0 "Teremos que avançar com o processo de autonomia da Austrália e eventualmente entregá-la a um governo autônomo."
gbr_strong_2_tt:0 "A terra da Austrália será sujeita ao governo direto de Londres."

 #爱尔兰行政
british_empire_ireland:0 "Questão do Status da Irlanda"
british_empire_ireland_reason:0 "Desde 1542, o Rei Henrique VIII implementou o domínio direto sobre o território irlandês. No entanto, esses sujeitos conhecidos como 'os irlandeses da majestade' parecem nunca ter se submetido ao domínio de [ROOT.GetCountry.GetName], com religião e discriminação dividindo as relações entre a Grã-Bretanha e a Irlanda, mesmo o Ato de União de 1800 não foi suficiente.\n\nNo entanto, há uma opinião no governo de que resolver a questão irlandesa com a força não é uma boa ideia a longo prazo; como parte legítima do Reino Unido, fazer certas concessões aos irlandeses pode ser mais eficaz para resolver esse grande problema em nossa porta, integrando-os verdadeiramente como parte do Reino Unido.\n\nNo entanto, sem dúvida, o custo será pago por nossa terra natal: a Inglaterra."
adm_ireland_tt:0 "Se a questão do status da Irlanda não for resolvida, ela correrá o risco de independência no futuro."
gbr_strong_4_tt:0 "Ao garantir o status da Irlanda, ela se integrará ao Reino Unido sem tentar mais se separar."
british_empire_ireland_complete_tt:0 "Conseguimos resolver o perigo da fome na Irlanda ou a Grande Fome Irlandesa."
british_empire_ireland_complete_2_tt:0 "Derrubamos o movimento de independência da Irlanda."
loss_irish_rebellion_tt:0 "A Irlanda venceu na Guerra da Independência."


 #征服南非
british_empire_aferica:0 "Império Britânico: Administração da África do Sul"
british_empire_aferica_reason:0 "#bold O Tratado Anglo-Holandês de 1814#! estabeleceu a posição de [ROOT.GetCountry.GetName] na África do Sul, e [SCOPE.sCountry('NET_scope').GetName] teve que ceder seu território na África do Sul para o domínio britânico. Hoje, [SCOPE.sCountry('SAF_scope').GetName] tornou-se uma poderosa arma de transporte marítimo asiático-europeu controlada pelo grande Império Britânico, bem como um hub para o comércio entre a Índia e a Europa.\n\nEmbora a costa do Cabo tenha sido colocada sob o domínio do império, muitos colonos holandeses fugiram para o norte selvagem e estabeleceram as chamadas repúblicas [SCOPE.sCountry('ORA_scope').GetName] e [SCOPE.sCountry('TRN_scope').GetName].\n\nPara garantir a segurança do transporte marítimo do império, todas as ameaças na África do Sul devem ser eliminadas; além disso, para a expansão adicional do império na África, é necessário eliminar o governo autônomo da África do Sul, resolver os problemas raciais locais e transformar a África do Sul em um território direto do império."
adm_aferica_tt:0 "Perderemos a oportunidade de garantir o poder financeiro do império através da África do Sul."
gbr_strong_3_tt:0 "Os recursos da África do Sul podem ajudar no desenvolvimento econômico próspero do império."

 #皇冠上的明珠
 british_empire_india:0 "Império Britânico: A Jóia da Coroa"
british_empire_india_reason:0 "Desde a grande batalha de Plassey, que marcou o início da gloriosa jornada de conquista da Índia pelo [SCOPE.sCountry('BIC_scope').GetName], até os dias de hoje, após cem anos de conquista, quase todo o subcontinente está sob a coroa de [ROOT.GetCountry.GetName]; hoje, ela desempenha um papel vital tanto na estratégia militar quanto no sistema econômico do grande Império Britânico, sendo considerada o ativo mais valioso do império.\n\nEmbora tenha gerado enormes lucros para a Grã-Bretanha, até hoje, a #bold má administração #! e #bold visão míope dos acionistas privados #! dominam o governo da empresa, manchando o brilho desta jóia, e isso pode levar a enormes desastres no futuro.\n\nDevemos reformar o sistema de governança da Índia, sufocando qualquer voz de resistência ao nosso domínio desde o início, transformando este subcontinente rico da Ásia Meridional em uma parte próspera e estável, verdadeiramente pertencente ao grande Império Britânico.\n\nEnquanto dominarmos a Índia, seremos a nação mais poderosa do mundo; mas se perdermos a Índia, nos tornaremos uma nação de terceira categoria; #bold apenas através de meios ditatoriais podemos extrair tudo o que [ROOT.GetCountry.GetName] precisa da Índia! #"
adm_india_tt:0 "Permitir a liberdade da Índia resultará em um aumento do clamor por privilégios."
gbr_strong_5_tt:0 "O subcontinente indiano será administrado diretamente pelo Departamento de Assuntos de Londres."

british_empire_india_complete_1_tt:0 "Tenha pelo menos um território de todas as províncias do subcontinente indiano.\nAo mesmo tempo, a turbulência em todas as [concept_province] indianas é inferior a 30%."
british_empire_india_complete_2_tt:0 "Terminou o domínio da Companhia das Índias Orientais na Índia"
british_empire_india_button:0 "Reivindicação sem herdeiro"

british_empire_india_button_desc:0 "Seguindo o princípio de reivindicação sem herdeiro, podemos recuperar terras de senhores inaptos ou sem herdeiros para assumir o controle, talvez possamos fazer alguma coisa com isso."
british_empire_india_button_tt:0 "Não foi realizada reivindicação sem herdeiro nos últimos 5 anos."

 #爱尔兰的饥荒危险
 ireland_food_problem_reason:0 "Apesar da #variable Lei de Libertação Católica de 1829#, que acabou com a política de [concept_religion][concept_discrimination] contra os irlandeses, a maioria dos católicos na Irlanda ainda vive na pobreza e depende do #bold cultivo de batatas #! para sobreviver.\n\nInfelizmente, o nosso comissário de censo na Irlanda descobriu que desde #variable 1821# um #bold novo tipo de vírus #! pode ter se espalhado para a Irlanda, causando #bold colheitas irregulares de batata #! em todo o país. O surto de doenças como a podridão seca e a ondulação em 1834 na Irlanda do Norte provou que as batatas não são uma #bold fonte confiável de alimento #, e se ocorrer uma fome no futuro, os #v $camponeses$# da Irlanda podem enfrentar uma catástrofe.\n\nDevemos nos preparar para isso e garantir que a Irlanda tenha comida suficiente para enfrentar qualquer ameaça."
ireland_food_problem_1_tt:0 "Isso permitirá que a Irlanda esteja preparada para colheitas fracas! \nSe a crise da fome for resolvida, a Irlanda terá a oportunidade de #bold se integrar verdadeiramente ao Reino Unido.#!"
ireland_food_problem_2_tt:0 "Isso deixará a Irlanda vulnerável a colheitas fracas! \nSe houver uma crise de fome, a Irlanda pode #bold enfrentar distúrbios graves no futuro.#!"
 
#爱尔兰大饥荒
ireland_major_famine:0 "Grande Fome na Irlanda"
ireland_major_famine_status:0 "#bold Uma terrível fome está varrendo a Irlanda!#!"
ireland_major_famine_reason:0 "Devido à negligência do governo e à inação, após a #bold Grande Fome na Irlanda em 1739#!, uma nova fome está assolando a Irlanda. A disseminação de um vírus desconhecido causou graves colheitas fracas e apodrecimento de batatas, trazendo uma dor incalculável para o povo irlandês, que pede ao governo de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] que tome medidas especiais para resolver esse problema."
ireland_famine_solved_tt:0 "Adote quaisquer medidas de alívio necessárias para acabar rapidamente com a grande fome."
ireland_famine_fail_tt:0 "Apesar de a fome ter acabado no final, os danos causados à Irlanda serão irreparáveis..."



 #爱尔兰叛乱
irish_rebellion:0 "Rebelião Irlandesa"
irish_rebellion_reason:0 "Embora a Irlanda tenha sido há muito tempo uma vizinha de [ROOT.GetCountry.GetName] e uma parte do Reino Unido, ela tem sido amplamente considerada dentro do Reino Unido como uma espécie de [concept_colony]. As lembranças das fomes passadas e o aumento do nacionalismo, combinados com a recente tensão na Irlanda, levaram os irlandeses a declararem independência e se rebelarem contra nosso domínio. Não podemos ceder e devemos aproveitar esta oportunidade para #bold limpar este grande inimigo à nossa porta!#!"
end_irish_rebellion_tt:0 "A supressão militar da rebelião irlandesa é a nossa última chance de estabilizar a Irlanda. O Império Federal exigirá que tenhamos sucesso na supressão da rebelião."
#征服埃及
conqueror_egypt:0 "Conquista do Egito"
conqueror_egypt_reason:0 "“O domínio sobre o Egito, se bem-sucedido, sem dúvida nos beneficiará, pois está de acordo com nossos objetivos imediatos de enfraquecer os muçulmanos e com o fracasso e a retirada do [SCOPE.sCountry('TUR_scope').GetName] no norte da África.”\n“Dada a situação atual, #bold Mohammed Ali#!, o governante hereditário dos turcos aqui, ameaça nossa posição no Mediterrâneo e na Índia... e prejudica o comércio livre... Os árabes aqui são até #bold mais instáveis do que os turcos...#! No entanto, se tratado adequadamente, podemos aproveitar as muitas nações ansiosas por esta terra, #bold agir primeiro para tomar esta oportunidade#! e colocar o sultão do Egito sob proteção de Londres, tornando seu país um estado fantoche e não mais uma ameaça para o Império.”\n\nO Egito é uma #bold rota vital entre o Mar Mediterrâneo e o Mar Vermelho#!, um governo [SCOPE.sCountry('EGY_scope').GetName] fraco e equivocado reivindica essa terra, enquanto o [SCOPE.sCountry('TUR_scope').GetName] ao norte cobiça esta terra com reivindicações absurdas.\n\nDevemos corrigir este erro e colocar todo o Egito sob o domínio de [ROOT.GetCountry.GetName]."
conqueror_egypt_tt:0 "A localização geográfica do Egito trará enormes benefícios para nosso império global."
conqueror_egypt_status:0 "Inclua o Egito e o Canal de Suez como parte dos ativos do Mediterrâneo."

 #从开罗到开普敦
conqueror_aferica:0 "De Cairo a Cape Town"
conqueror_aferica_reason:0 "“O Sr. Rhodes anunciou que, com a ajuda de amigos ou por conta própria de #bold Pretória#!, ele pretende continuar rumo ao norte, cruzar o rio Zambeze, passar por Niassaland, seguir ao longo do Lago Tanganyika até Uganda. Mas isso não é tudo... esta grande jornada significa que ele está prestes a atravessar o Sudão... e completar a rota terrestre de #bold Cairo a Cape Town#!; em outras palavras, unir todas essas terras futuramente sob o domínio de [ROOT.GetCountry.GetName] na África.”\n\nApós garantir sua posição na África do Sul, #bold Dr. Rhodes#!, um magnata de mineração de diamantes formado em Oxford, apresentou um ambicioso plano ao gabinete: #bold conquistar verticalmente todo o território africano de Cairo a Cape Town#!, unindo os ativos britânicos no continente negro.\n\nSem dúvida, este plano é extremamente desafiador, enfrentamos não apenas a rebelião local, mas também os grandes poderes que também cobiçam esta terra. No entanto, se isso se tornar realidade, também será a garantia mais sólida dos interesses de [ROOT.GetCountry.GetName]..."
conqueror_aferica_tt:0 "Conclusão da #bold Conquista do Egito#! [Concept('concept_journal_entry', '$concept_journal_entries$')]"
conqueror_aferica_status:0 "Conectar os territórios britânicos na África como uma única entidade."


#大印度半岛铁路
indian_major_railway:0 "Ferrovia Transcontinental"
indian_major_railway_reason:0 "#bold O subcontinente indiano#! é rico em recursos, mas sua vasta área e terreno acidentado dificultam o transporte. Se não conseguirmos aproveitar efetivamente isso, a riqueza da Índia será praticamente inútil.\n\nO Ministério dos Assuntos Indianos apresentou ao gabinete um ambicioso projeto para construir uma ferrovia que conecte todo o subcontinente e Mianmar; sem dúvida, apesar do enorme empreendimento, se concluído, ele poderá fornecer enormes benefícios para o transporte na Índia."
indian_major_railway_tt:0 "A construção da ferrovia trará enormes vantagens para a economia da Índia..."
indian_major_railway_status:0 "Construir uma ferrovia que conecte o subcontinente para fornecer serviços de transporte à Índia."



 #英美特殊关系
anglo_american_special_relationship:0 "Relação Especial Anglo-Americana"
anglo_american_special_relationship_status:0 "#bold O laço de sangue entre nós é o vínculo da cooperação entre a Grã-Bretanha e os Estados Unidos.#!"
anglo_american_special_relationship_reason:0 "Desde que nossas treze colônias se tornaram os [SCOPE.sCountry('USA_scope').GetName], a relação entre [ROOT.GetCountry.GetName] e [SCOPE.sCountry('USA_scope').GetName] tem sido bastante complexa. Embora nossos países tenham tido longos períodos de competição no passado, tudo isso se tornou coisa do passado através da grande reconciliação da #variable Aliança Anglo-Americana#!; hoje em dia, temos uma estreita cooperação em áreas como comércio, economia e academia, o que resultou na amigável relação especial entre nós.\n\nNo entanto, neste mundo em constante mudança, a única coisa em que podemos confiar é #bold o parentesco mais íntimo e confiável do mundo#!: nós #bold dois países compartilhamos a mesma fé, a mesma [concept_culture], e os mesmos ancestrais, somos aliados naturais#!; o extraordinário alinhamento de pensamentos e objetivos entre nossos povos torna nossa relação verdadeiramente excepcional, portanto, estamos unidos:\n\nNossas conexões são como disse o general #bold Joseph Taylor#!:\n\n#variable O sangue é mais espesso do que a água!#!"
anglo_investment_1_button:0 "Aumentar Investimento nos EUA"
anglo_investment_1_button_desc:0 "[SCOPE.sCountry('USA_scope').GetName] provou ser uma terra extremamente valiosa, nossos industriais acreditam que investir uma parte de nossos fundos localmente não só pode ajudar no desenvolvimento econômico deles, mas também pode gerar muitos benefícios para [ROOT.GetCountry.GetName] no futuro."
anglo_investment_1_button_tt:0 "Sem investir ou retirar investimento dos EUA por 1 ano\nIsso aumentará em 25 pontos de investimento"
anglo_investment_2_button:0 "Planejar Retirada de Investimento dos EUA"
anglo_investment_2_button_desc:0 "Alguns industriais não acreditam nas perspectivas de valor [SCOPE.sCountry('USA_scope').GetName], eles estão instando o governo a retirar parte dos investimentos locais e realocá-los internamente, alegando que só investindo em terras realmente valiosas de [ROOT.GetCountry.GetName] é possível gerar lucros estáveis."
anglo_investment_2_button_tt:0 "Sem retirar ou investir nos EUA por 1 ano e ter mais de 25 pontos de investimento\nIsso diminuirá em 25 pontos de investimento"
anglo_help_1_button:0 "Solicitar Assistência Industrial dos EUA"
anglo_help_1_button_desc:0 "Nossa indústria está enfrentando alguns problemas e, enquanto nossos aliados [SCOPE.sCountry('USA_scope').GetName] têm uma indústria bastante robusta. Com os ativos locais, [ROOT.GetCountry.GetName] também está exercendo uma influência poderosa, acredita-se que persuadir parte dos funcionários públicos e industriais a alocar parte da assistência industrial para nós não seja difícil."
anglo_help_1_button_tt:0 "Não solicitar assistência industrial ou militar dos EUA por 2 anos e ter mais de 50 pontos de investimento\nIsso diminuirá em 50 pontos de investimento"
anglo_help_2_button:0 "Solicitar Assistência Militar dos EUA"
anglo_help_2_button_desc:0 "Nossa produção de armamentos não pode garantir suprimentos adequados para a guerra atual, mas nossos aliados [SCOPE.sCountry('USA_scope').GetName] têm reservas militares muito robustas. Eles já se comprometeram a fornecer a [ROOT.GetCountry.GetName] uma quantidade considerável de armamentos para enfrentar a guerra, desde que [ROOT.GetCountry.GetName] venda parte de seus ativos locais para cobrir os custos."
anglo_help_2_button_tt:0 "Não solicitar assistência militar ou industrial dos EUA por 2 anos e ter mais de 50 pontos de investimento\nIsso diminuirá em 50 pontos de investimento"
anglo_help_3_button:0 "Solicitar Elaboração da 'Lei de Arrendamento' dos EUA"
anglo_help_3_button_desc:0 "A guerra está em seu momento mais crítico, nossos inimigos estão ganhando uma vantagem sem precedentes no campo de batalha, o Império está em perigo - para garantir a vitória de [ROOT.GetCountry.GetName] no campo de batalha, mesmo que signifique sacrificar todos os nossos ativos, devemos recorrer imediatamente ao nosso aliado mais próximo: [SCOPE.sCountry('USA_scope').GetName] para elaborar imediatamente a Lei de Arrendamento para nos ajudar!"
anglo_help_3_button_tt:0 "A 'Lei de Arrendamento' só pode ser promulgada uma vez a cada 25 anos e ter mais de 100 pontos de investimento\nIsso diminuirá em 100 pontos de investimento"
anglo_american_special_relationship_tt:0 "Investir nos EUA acumulará nossos #bold pontos de investimento#! neles e, em certos momentos, fornecerá ajuda necessária para nós.\nSe a situação não estiver favorável, podemos vender imediatamente os ativos locais em troca de benefícios imediatos.\nQuando acumularmos pontos de investimento suficientes, poderemos sacrificar alguns ativos para obter apoio de guerra adequado dos EUA."
anglo_american_special_relationship_2_tt:0 "#bold Aumentar o Investimento nos EUA#! aumentará nossos pontos de investimento em 25.\n#bold Planejar a Retirada de Investimento dos EUA#! diminuirá nossos pontos de investimento em 25.\n#bold Solicitar Assistência Industrial dos EUA#! ou #bold Solicitar Assistência Militar dos EUA#! diminuirá nossos pontos de investimento em 50.\n#bold Solicitar Elaboração da 'Lei de Arrendamento' dos EUA#! consumirá 100 pontos de investimento e deixará consequências duradouras...\nOs pontos de investimento atuais são mostrados na barra de progresso do registro."
anglo_cash_1_button:0 "Solicitar Empréstimo dos EUA"
anglo_cash_1_button_desc:0 "Nossa situação financeira está ficando cada vez mais apertada, para garantir a estabilidade do orçamento do governo e evitar cair em déficit, talvez possamos obter uma 'dívida' de nossos aliados sem juros - ou mesmo sem necessidade de reembolso... mas Wall Street pode não ficar feliz com isso."
anglo_cash_1_button_tt:0 "No entanto, os americanos podem não concordar...\nSó é possível solicitar um empréstimo a cada 5 anos."
invest_in_us_1_tt:0 "#bold Ganhe 25 pontos de investimento#!"
invest_in_us_2_tt:0 "#bold Perca 25 pontos de investimento#!"
usa_refuse_relation:0 "Nosso país vai recusar a gentileza britânica, o que impedirá a possibilidade de reconstruir a #bold Relação Especial Anglo-Americana#!!"
usa_accpet_relation:0 "Nosso país vai aceitar a gentileza britânica, o que desbloqueará interações especiais da #bold Relação Especial Anglo-Americana#!"
anglo_help_need_25_tt:0 "Pontos de investimento devem ser pelo menos 25"
anglo_help_need_50_tt:0 "Pontos de investimento devem ser pelo menos 50"
anglo_help_need_100_tt:0 "Pontos de investimento devem ser pelo menos 100"



 #皇家海军
 oak_loyal:0 "Marinha Real"
oak_loyal_status:0 "#bold O Ministro dos Assuntos Navais enviará ordens para o Almirantado por meio do Comitê de Assuntos Navais.#!"
oak_loyal_reason:0 "O montante dos #bold fundos navais#! é determinado por várias condições #tooltippable;tooltip:[Country.GetTooltipTag],loyal_navy_tooltip_advance positivas#! ou #tooltippable;tooltip:[Country.GetTooltipTag],loyal_navy_tooltip_delete negativas#!.\n\nA #variable Marinha Real#! - o orgulho de [ROOT.GetCountry.GetName] e a primeira linha de defesa de nossa nação desde os primórdios da fundação da Marinha Real pelo Rei Henrique VII, tem sido a parte mais importante da construção militar de nosso país. Na Batalha de Trafalgar em #bold 1805#!, o #bold Almirante Nelson#! derrotou a frota combinada franco-espanhola, dando à Marinha Real a supremacia mundial, que mantém até hoje.\n\nA #variable Marinha Real#! possui uma longa e gloriosa tradição, trocando a maior parte do orçamento militar do Império por uma #bold grande e avançada frota#! e uma equipe de #bold marinheiros bem treinados#!, contribuindo imensamente para a incomparável grandeza do Império Britânico. O comando da Marinha Real é composto pelo #bold Comitê de Assuntos Navais e pelo Almirantado#!, sob a liderança do #bold Ministro dos Assuntos Navais#!, leal ao governo de Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nManter uma frota tão grandiosa e colocá-la sempre no topo do mundo não é tarefa fácil. Com a mudança dos tempos, a Marinha Real também precisa se adaptar às ameaças iminentes e garantir que sejamos invencíveis em qualquer oceano, pois os territórios do Império Britânico se estendem apenas até os Himalaias!\n\nVamos lá, amigos, celebremos nossa glória,\nConvocamos vocês em nome da glória, para desfrutar da liberdade em vez de serem escravizados;\nO coração de carvalho, assim como um navio gigante,\nMarinheiros corajosos, são nossas espadas,\nNós marcharemos para sempre, pergunte quem pode ser mais destemido que os filhos do mar?!\n"
oak_loyal_tt_1:0 "Uma grande frota é crucial para a posição global de nossa nação, a Marinha Real deve garantir a supremacia marítima absoluta sobre todas as nações do mundo."
oak_loyal_tt_2:0 "#bold Organizar exercícios em águas distantes#! e #bold Ordenar um encontro decisivo#! custará 25 #bold fundos navais#!\n#bold Construir novos navios de linha#! e #bold Garantir o padrão de duas potências#! custará 100 #bold fundos navais#!\n#bold Expandir os estaleiros da Marinha Real#! custará 50 #bold fundos navais#!\n#bold Vender os estaleiros da Marinha Real#! renderá 25 #bold fundos navais#!."
oak_loyal_1_button:0 "Organizar exercícios em águas distantes"
oak_loyal_1_button_desc:0 "Uma marinha eficaz não pode ficar atracada por muito tempo; ela precisa treinar e patrulhar constantemente! Para manter a organização e o poder de combate de nossa frota, organizar exercícios em águas distantes será muito útil: no entanto, é preciso decidir onde realizar os exercícios, no Mar do Norte, no Atlântico, no Mediterrâneo, no Oceano Índico ou no Mar do Sul."
loyal_navy_1_tt:0 "Não dá para fazer exercícios todo dia, né? Só é possível organizar um exercício em águas distantes por ano."
oak_loyal_2_button:0 "Ordenar um encontro decisivo"
oak_loyal_2_button_desc:0 "A frota da Marinha Real é vasta, e os navios de linha poderosos são numerosos; no entanto, ter uma frota superior é uma coisa, e ser capaz de encontrar e aniquilar a frota inimiga é outra. Nossa estratégia naval atual é muito conservadora; devemos ordenar diretamente à Marinha que prepare um plano detalhado para um encontro decisivo, distribuí-lo para cada marinheiro e comandante, e, em um dia ensolarado e claro, após localizar a frota inimiga, enviar toda a frota para a batalha!"
loyal_navy_2_tt:0 "A frota precisa voltar ao porto para reabastecimento; não é possível dar a ordem para um encontro decisivo dentro de 1 ano após emitir a última ordem."
oak_loyal_3_button:0 "Construir novos navios de linha"
oak_loyal_3_button_desc:0 "Os navios obsoletos da frota devem ser aposentados; a Marinha Real não pode confiar em uma coleção de velhos e enfrentar os inimigos! Nossos excelentes marinheiros merecem comandar os navios mais avançados do mundo. Devemos ordenar ao Parlamento que aumente o orçamento da Marinha Real e inicie a construção de mais navios de linha nos estaleiros; nosso Almirantado já está ansioso para escolher os nomes dos novos navios!"
loyal_navy_3_tt:0 "Os navios de guerra da Marinha Real não são tão velhos assim. Só é possível construir um novo navio de linha a cada 5 anos."
oak_loyal_4_button:0 "Garantir o padrão de duas potências"
oak_loyal_4_button_desc:0 "Neste mundo hostil, a Marinha é nossa arma mais confiável. De acordo com a Lei de Defesa Naval do Parlamento, propõe-se que a Marinha Real mantenha uma frota que seja numericamente superior à soma das duas maiores marinhas do mundo; essa meta não é fácil de ser alcançada, e somente ao operar plenamente nossos estaleiros poderemos garantir isso!"
loyal_navy_4_tt:0 "É irritante ficar pedindo dinheiro ao Parlamento o tempo todo! Os nobres só vão ouvir uma vez a cada 10 anos sobre a lei de padrões da Marinha."
oak_loyal_5_button:0 "Expandir os estaleiros da Marinha Real"
oak_loyal_5_button_desc:0 "A Marinha Real está em processo de expansão, mas os estaleiros estão com falta de espaço: para atender à nossa construção naval, talvez seja melhor destinar fundos para expandir os estaleiros locais."
loyal_navy_5_tt:0 "Sir Armstrong-Whitworth & Co. expandirá seu estaleiro; não será possível vender para o exterior dentro de 1 ano."
oak_loyal_6_button:0 "Vender os estaleiros da Marinha Real"
oak_loyal_6_button_desc:0 "Temos estaleiros em excesso no momento, embora a Marinha Real não precise de tantos estaleiros: seria melhor vender parte deles."
loyal_navy_6_tt:0 "Sir Armstrong-Whitworth & Co. venderá seu estaleiro; não será possível expandir novamente dentro de 1 ano."
loyal_navy_tooltip_advance:0 "#bold As seguintes condições aumentarão os fundos navais em 5 por mês#!:\n• #variable Em guerra#!\n• #variable Possui [GetLawType('law_professional_army').GetName]#!\n• #variable Possui [GetLawType('law_mass_conscription').GetName]#!\n• #variable Possui [GetLawType('law_monarchy').GetName]#!\n• #variable [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant][concept_approval] é maior ou igual a 0#!\n• #variable [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant][concept_clout] é [concept_powerful]#!"
loyal_navy_tooltip_delete:0 "#bold As seguintes condições reduzirão os fundos navais em 5 por mês#!:\n• #variable [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant][concept_approval] é menor ou igual a -5#!\n• #variable [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant][concept_clout] é [concept_marginalized]#!\n• #variable Não possui [GetLawType('law_monarchy').GetName]#!\n• #variable Qualquer [concept_revolution] progresso excede #variable 50%#!#!"
loyal_navy_earn_tt:0 "Ganhe 25 #bold fundos navais#!"
loyal_navy_50_tt:0 "Perca 50 #bold fundos navais#!"
loyal_navy_25_tt:0 "Perca 25 #bold fundos navais#!"
loyal_navy_100_tt:0 "Perca 100 #bold fundos navais#!"
loyal_navy_cash_tt_50:0 "É necessário ter 50 #bold fundos navais#!"
loyal_navy_cash_tt_25:0 "É necessário ter 25 #bold fundos navais#!"
loyal_navy_cash_tt_100:0 "É necessário ter 100 #bold fundos navais#!"


 #印度事务部
 indian_office:0 "Departamento de Assuntos Indianos"
indian_office_reason:0 "A Índia foi incorporada ao domínio de [ROOT.GetCountry.GetName], e o Departamento de Assuntos Indianos, liderado por um #bold Ministro dos Assuntos Indianos#! nomeado diretamente pelo Primeiro Ministro, substituiu as responsabilidades anteriores dos Vice-reis de Calcutá e Delhi, representando o governo de Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] no subcontinente indiano.\n\nDe acordo com o #bold "Ato de Assuntos Indianos"#!, a administração local da Índia foi dividida em #bold parlamentos estaduais independentes [concept_election]#! e #bold funcionários locais leais e confiáveis sob a jurisdição do Departamento de Assuntos Indianos#!, que são nomeados pelo Secretário do Gabinete; através dessa medida, o Império Britânico pode assumir o controle absoluto de todas as questões no subcontinente indiano em #bold Londres#!, a fim de servir melhor ao Império: embora isso também signifique um aumento significativo na dificuldade administrativa, o gabinete foi firmemente garantido pelo gabinete para dedicar o máximo de poder ao subcontinente.\n\n#bold De qualquer forma, que o governo confiável perdure por gerações!#!"
indian_office_1_tt:0 "Administrar a Índia é um desafio, seja pela via pacífica ou pelo fortalecimento da posição, garantir a #bold estabilidade do subcontinente#! e abafar qualquer ameaça é a principal responsabilidade do Departamento de Assuntos Indianos."
indian_office_2_tt:0 "#bold Designar funcionários administrativos#! e #bold reprimir dissidentes#! aumentará a estabilidade indiana em 10 pontos.\n#bold Imposição de impostos territoriais de Mahawar#! e #bold Imposição de impostos sobre o sal Hastings#! reduzirá a estabilidade em 20 pontos.\nA estabilidade atual é mostrada na barra de progresso diária."
indian_office_3_tt:0 "Se a #bold estabilidade da Índia#! cair para 0, Londres terá que revogar o "Ato de Assuntos Indianos" e reatribuir um vice-rei para governar."
indian_office_1_button:0 "Designar funcionários administrativos"
indian_office_1_button_desc:0 "O departamento de gestão da Índia carece de funcionários administrativos; designar alguns novos funcionários pode ser útil."
indian_office_1_button_tt:0 "Aumenta a estabilidade indiana em 10\nSó é possível designar funcionários administrativos uma vez por ano!"
indian_office_2_button:0 "Reprimir dissidentes"
indian_office_2_button_desc:0 "Entre o povo indiano, sempre há inimigos que se opõem ao domínio imperial, não podemos hesitar, é hora de agir com firmeza!"
indian_office_2_button_tt:0 "Aumenta a estabilidade indiana em 20\nSó é possível reprimir dissidentes uma vez a cada 2 anos!"
indian_office_3_button:0 "Imposição de impostos territoriais de Mahawar"
indian_office_3_button_desc:0 ""Mahawar" refere-se a várias parcelas de terra sob um nome de família, este imposto territorial tornou-se a principal fonte de receita após a abolição do sistema de tributação. Ao impor este imposto territorial, podemos melhorar nossas finanças."
indian_office_3_button_tt:0 "Reduz a estabilidade indiana em 20\nSó é possível impor o imposto territorial Mahawar uma vez a cada 5 anos!"
indian_office_4_button:0 "Imposição de impostos sobre o sal Hastings"
indian_office_4_button_desc:0 "Warren Hastings foi o primeiro vice-rei da Índia e o imposto sobre o sal estabelecido por ele sempre foi a maior fonte de receita monopolista da Índia. Ao impor este imposto de consumo, podemos melhorar nossas finanças."
indian_office_4_button_tt:0 "Reduz a estabilidade indiana em 20\nSó é possível impor o imposto sobre o sal Hastings uma vez a cada 5 anos!"
indian_office_5_button:0 "Solicitar aos parlamentos estaduais que tributem"
indian_office_5_button_desc:0 "Os parlamentos estaduais representam os poderosos locais da Índia, e têm uma influência considerável. Se pudermos persuadi-los a ajudar a arrecadar parte dos impostos, nosso trabalho de tributação será muito mais eficaz."
indian_office_5_button_tt:0 "Reduz a estabilidade indiana em 20\nSó é possível solicitar a tributação do parlamento estadual uma vez a cada 5 anos!"
indian_office_6_button:0 "Persuadir os principados a se tornarem províncias"
indian_office_6_button_desc:0 "Ainda existem muitos principados semiautônomos em nosso território no subcontinente, o que claramente não é adequado. Ao garantir os privilégios dos governantes, os comissários locais podem tentar persuadir essas pessoas a liderar os principados a se tornarem províncias diretamente governadas por nós."
indian_office_6_button_tt:0 "Reduz a estabilidade indiana em 20\nSó é possível persuadir um principado a se tornar província uma vez a cada 3 anos!"
indian_rule_1_tt:0 "#bold Ganhe 10 estabilidade indiana#!"
indian_rule_2_tt:0 "#bold Perca 10 estabilidade indiana#!"
indian_minister_tt:0 "#bold Ganhe 40 estabilidade indiana#!\nO Ministro dos Assuntos Indianos se juntará ao gabinete, tenha cuidado para não ver o departamento dele sendo revogado!"
indian_office_status:0 "#bold O Ministro dos Assuntos Indianos governa diretamente o subcontinente em nome de Londres.#!"
indian_office_need_20_tt:0 "A estabilidade indiana deve ser pelo menos 20"


#英王陛下政府
her_majestys_government:0 "Governo de Sua Majestade"
her_majestys_government_reason:0 "#variable Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do Reino Unido da Grã-Bretanha e Irlanda, do Canadá, da Austrália e de outros territórios e possessões#, #variable Imperador da Índia#, Guardião da Fé Cristã, agraciado com as bênçãos de Deus Todo-Poderoso, #bold é o atual monarca#.#!\n\nA #variable História da Monarquia [GetLawType('law_monarchy').GetName]# de [ROOT.GetCountry.GetName] é longa e ilustre, remontando a #bold 871 d.C.#, quando o Imperador Alfredo foi coroado como #bold Rei da Inglaterra#, e continuou através de muitas dinastias até hoje. Uma vez que um monarca falece, seu herdeiro presumido imediatamente assume o trono e realiza a cerimônia de coroação.\n\nAlém disso, a #variable Monarquia Constitucional# de nosso país não é uma ditadura, mas sim uma antiga e orgulhosa forma de governo: a #bold "Magna Carta"# estabeleceu o sistema parlamentar na Inglaterra, a #bold Gloriosa Revolução de 1689# promulgou a #variable "Bill of Rights"#, a primeira constituição do mundo, e o #bold "Act of Settlement de 1701"#, como complemento ao #bold "Bill of Rights"#, estabeleceu o princípio da #bold separação de poderes entre monarca, parlamento e judiciário#, e todos os monarcas devem concordar com essa constituição para ascender ao trono.\n\nA #variable Monarquia [GetLawType('law_monarchy').GetName]# em [ROOT.GetCountry.GetName] não é apenas representativa das tradições antigas e dos símbolos de glória, mas também é o fardo que os britânicos carregam há séculos: aos olhos de estranhos, carregamos esse fardo como uma pesada e austera imagem, de restrição, resiliência, distanciamento, autodisciplina; mas simplesmente rimos disso, pois o verdadeiro espírito de nós é como um carvalho resistente ao vento, #bold avançando com a cabeça erguida nas adversidades e nunca recuando#!; isso é tudo o que a #variable Monarquia [GetLawType('law_monarchy').GetName]# em [ROOT.GetCountry.GetName] representa: um tipo de #bold conservadorismo britânico# e #bold estoicismo estoico#, e esse espírito é nossa verdadeira fonte de orgulho e honra, como diz nosso lema:\n\n#variable God Save the King#!"
her_majestys_government_status:0 "#bold Um sistema grandioso e glorioso#!"
#英国的赛艇运动
rowing_of_united_kingdom:0 "Remo do Reino Unido"
rowing_of_united_kingdom_reason:0 "Desde os primeiros registros sobre remo, os elementos esportivos têm estado presentes. Na #bold Inglaterra#, a #bold Universidade de Oxford organizou pela primeira vez uma corrida em 1815#, enquanto a #bold Universidade de Cambridge realizou seu primeiro evento de remo em 1827#. O primeiro confronto entre as universidades de Oxford e Cambridge ocorreu em #bold 1829#, e esse esporte interessante e nobre rapidamente ganhou ampla aceitação, até mesmo entre os seguidores interessados da nossa Família Real: como Sua Majestade [ROOT.GetCountry.GetRuler.GetFirstName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nNo entanto, infelizmente, este esporte ainda carece de financiamento adequado e de um patrocinador e apoiador forte o suficiente para realizar um evento #bold permanente, internacional e de grande escala#. Se conseguirmos aumentar a posse de barcos e veleiros em nossa terra, talvez nossa realeza possa se tornar um proeminente patrocinador deste esporte por interesse próprio, ajudando a #bold promover o remo# em todo [ROOT.GetCountry.GetName]."

#帝国理事会
 commonwealth_council:0 "Conselho do Império"
commonwealth_council_reason:0 "A barra de progresso mostrará o número atual de assentos no conselho dominado pelo #bold membro imperial#!.\n#bold Assentos britânicos#!: #variable [ROOT.GetCountry.MakeScope.Var('eng_commonwealth_council').GetValue|0]#!; alterado por múltiplas condições de #tooltippable;tooltip:[Country.GetTooltipTag],commonwealth_council_eng_tooltip_advance durante [concept_election]#!.\n#bold Assentos canadenses#!: #variable [ROOT.GetCountry.MakeScope.Var('can_commonwealth_council').GetValue|0]#!; alterado por múltiplas condições de #tooltippable;tooltip:[Country.GetTooltipTag],commonwealth_council_can_tooltip_advance durante [concept_election]#!.\n#bold Assentos australianos#!: #variable [ROOT.GetCountry.MakeScope.Var('ast_commonwealth_council').GetValue|0]#!; alterado por múltiplas condições de #tooltippable;tooltip:[Country.GetTooltipTag],commonwealth_council_ast_tooltip_advance durante [concept_election]#!.\n#bold Assentos irlandeses#!: #variable [ROOT.GetCountry.MakeScope.Var('ire_commonwealth_council').GetValue|0]#!; alterado por múltiplas condições de #tooltippable;tooltip:[Country.GetTooltipTag],commonwealth_council_ire_tooltip_advance durante [concept_election]#!.\n#bold Assentos sul-africanos#!: #variable [ROOT.GetCountry.MakeScope.Var('saf_commonwealth_council').GetValue|0]#!; alterado por múltiplas condições de #tooltippable;tooltip:[Country.GetTooltipTag],commonwealth_council_saf_tooltip_advance durante [concept_election]#!.\n\n#variable O Conselho do Império#! é o símbolo dos #bold governos de Sua Majestade#! em todo o domínio de [ROOT.GetCountry.GetName], é o #bold mais alto órgão legislativo e administrativo do império#, com sua residência permanente, o Parlamento Imperial, localizado no #bold Salão Westminster do Parlamento de Londres#!, ao lado do Parlamento do Reino Unido; seu departamento administrativo, o Ministério de Assuntos Imperiais, está localizado no Palácio de Whitehall, na Whitehall Street.\n\nComo símbolo do parlamento comum que representa o império [concept_unification], os #variable cinco países membros permanentes do Conselho do Império: Grã-Bretanha, Canadá, Austrália, Irlanda e África do Sul#!, de acordo com as disposições do #bold "Ato de União"#, possuem no parlamento #bold não mais do que 200 assentos# e #bold não menos do que 75 assentos#, e anualmente, com base nos resultados do parlamento imperial, nomeiam ministros responsáveis pelos vários departamentos do império, com status acima dos parlamentos autônomos e governos locais dos países membros, encarregados de supervisionar todos os assuntos no império, incluindo [concept_trade_agreement], [concept_diplomatic_action], [concept_war], e outros assuntos que afetam toda a federação. Ao mesmo tempo, nove juízes supremos representando as diferentes partes do império ocupam cargos no #bold Supremo Tribunal Federal em St. James's Palace#!, com autoridade final no sistema judiciário do império.\n\nComo símbolo da democracia do #variable Westminster System de [ROOT.GetCountry.GetName]#!, os membros do parlamento e os funcionários públicos de todo o império, representando entusiasticamente os diversos membros da federação, se unem para garantir o funcionamento regular do Conselho do Império e, assim, defender os ideais de liberdade que são comuns e #bold universalmente reconhecidos em nossa federação#!."
commonwealth_council_eng_tooltip_advance:0 "As seguintes condições aumentarão #bold em 4 assentos# #bold por mês#!:\n• A proporção da população cultural inglesa atinge 5%\n• A proporção da população cultural inglesa atinge 20%\n\nAs seguintes condições reduzirão #bold em 1 assento# #bold por mês#!:\n• Qualquer outro país membro está ganhando assentos"
commonwealth_council_can_tooltip_advance:0 "As seguintes condições aumentarão #bold em 4 assentos# #bold por mês#!:\n• A proporção da população canadense de origem inglesa atinge 5%\n• A proporção da população canadense de origem francesa atinge 5%\n\nAs seguintes condições reduzirão #bold em 1 assento# #bold por mês#!:\n• Qualquer outro país membro está ganhando assentos"
commonwealth_council_ast_tooltip_advance:0 "As seguintes condições aumentarão #bold em 4 assentos# #bold por mês#!:\n• A proporção da população australiana atinge 5%\n• A proporção da população australiana atinge 20%\n\nAs seguintes condições reduzirão #bold em 1 assento# #bold por mês#!:\n• Qualquer outro país membro está ganhando assentos"
commonwealth_council_ire_tooltip_advance:0 "As seguintes condições aumentarão #bold em 4 assentos# #bold por mês#!:\n• A proporção da população irlandesa atinge 5%\n• A proporção da população irlandesa atinge 20%\n\nAs seguintes condições reduzirão #bold em 1 assento# #bold por mês#!:\n• Qualquer outro país membro está ganhando assentos"
commonwealth_council_saf_tooltip_advance:0 "As seguintes condições aumentarão #bold em 4 assentos# #bold por mês#!:\n• A proporção da população bôer atinge 5%\n\nAs seguintes condições reduzirão #bold em 1 assento# #bold por mês# #bold durante as eleições#!:\n• Qualquer outro país membro está ganhando assentos"
commonwealth_council_complete_tt:0 "A implementação das políticas imperiais terá efeitos variados nos estados membros, dependendo do número de assentos de cada país."
commonwealth_council_trade_button:0 "Fortalecer o comércio imperial"
commonwealth_council_trade_button_desc:0 "O sistema de comércio imperial é uma lei vital para manter o comércio interno fluindo, mas como uma entidade comercial única, todas as barreiras comerciais devem ser eliminadas. Vamos promulgar políticas que beneficiem o fluxo comercial interno de nossos países."
commonwealth_council_health_button:0 "Alocar para serviços públicos"
commonwealth_council_health_button_desc:0 "Os ambientes variam muito em todo o império, e manter a saúde e a educação de nossos cidadãos requer gastos públicos substanciais. Vamos promover a alocação de fundos para a segurança e o direito à educação de nosso povo."
commonwealth_council_army_button:0 "Implementar conscrição"
commonwealth_council_army_button_desc:0 "O império está enfrentando uma guerra terrível e, ao longo do tempo, negligenciamos as reservas de soldados que cada parte do império pode fornecer. Vamos convocar o recrutamento, pois todos devem cumprir seu dever para com a coroa!"
commonwealth_council_migration_button:0 "Aumentar os gastos com segurança"
commonwealth_council_migration_button_desc:0 "Embora o império seja uma entidade única, as condições sociais variam amplamente em diferentes partes, resultando em diferentes níveis de segurança nas regiões autônomas de cada país membro, com algumas áreas enfrentando sérios problemas com gangues. Devemos lidar com essa ameaça à segurança do povo."
