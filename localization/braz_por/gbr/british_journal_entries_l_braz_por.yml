#统治吧！不列颠尼亚（英国起始日志）
stabilize_british_empire:0 "Governem! Britannia!"
stabilize_british_empire_reason:0 "Desde o #variable Congresso de Viena de 1815 #, [ROOT.GetCountry.GetName] tem crescido vigorosamente seu poder em todo o mundo, e agora, sem dúvida, é o #bold maior império do mundo #: seu poder e influência se estendem globalmente, moldando a #bold ordem mundial # conforme necessário para o império.\n\nSob o #bold brilho do domínio britânico #, nossos antigos adversários, desde [SCOPE.sCountry('FRA_scope').GetName] até [SCOPE.sCountry('SPA_scope').GetName] e [SCOPE.sCountry('NET_scope').GetName], são ofuscados, subjugados pelo nosso #bold sol que nunca se põe #. Mesmo que haja escuridão e sujeira sob o domínio do império, o que importa? Até os #bold trabalhadores mais pobres do East End de Londres #, ao pensarem na riqueza e na indústria britânicas, sentem o peito inflar involuntariamente!; o mundo inteiro está ligado por #bold nós, o mercado liderado por nós #, desde as #bold planícies da América do Norte até os campos de chá da China #, desde os #bold cafezais do Caribe até as minas da Austrália #, nossa #bold riqueza e glória # dominam #bold tudo nesta era #.\n\nMas isso não significa que possamos descansar sobre nossos louros nessa posição gloriosa, para defender as #bold colônias e fronteiras existentes, # é necessário #bold expandir novos territórios #; o império atual ainda é uma coleção dinâmica de lugares, pessoas e #bold empresas #, sem garantia do futuro do império, nem da nossa posição nos #bold domínios #; para enfrentar esses problemas, o uso da força e da diplomacia para #Bold estabilizar o domínio imperial # é amplamente instigado.\n\nAdquirimos poder sobre vastas terras e populações em todo o mundo, o que também significa que devemos cumprir o dever de governá-los e protegê-los; #variable Governem! Britannia!#!"
stabilize_british_empire_complete_1_tt:0 "Com pelo menos 5 [concept_subject] no Canadá, #bold relações # de pelo menos 50\nSe o número de súditos locais não atender a esses critérios, esta condição não será cumprida!"
stabilize_british_empire_complete_2_tt:0 "Com pelo menos 4 [concept_subject] na Austrália, #bold relações # de pelo menos 50\nSe o número de súditos locais não atender a esses critérios, esta condição não será cumprida!"
stabilize_british_empire_complete_5_tt:0 "Com pelo menos 1 [concept_subject] na África do Sul, #bold relações # de pelo menos 50\nSe o número de súditos locais não atender a esses critérios, esta condição não será cumprida!"
stabilize_british_empire_complete_3_tt:0 "Com os #bold colônias ou empresas charter na Índia # de pelo menos 50"
stabilize_british_empire_complete_3_india_tt:0 "Todo o subcontinente indiano, exceto Nepal, pertence a você ou aos seus #bold domínios #."
stabilize_british_empire_complete_4_tt:0 "Completo três #bold unificações de continentes #!"
stabilize_british_empire_on_complete_tt:0 "Isso convocará a Conferência Imperial em Londres para discutir o futuro do sistema imperial."
stabilize_british_empire_status:0 "#bold Assegurar a segurança e estabilidade sob o domínio do Império Britânico #!"
