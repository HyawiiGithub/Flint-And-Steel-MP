has_imp_council_migrate_act_tt:0 "#bold A política imperial de imigração será implementada.#!"
has_imp_council_army_act_tt:0 "Não houve recrutamento em 10 anos."
has_imp_council_conscription_act_tt:0 "#bold O recrutamento será iniciado em todo o império!#!"
