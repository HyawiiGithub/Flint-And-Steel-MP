l_braz_por:
#英国不列颠治世
joi_flavor_gbr.1.t: "Era Britânica"
joi_flavor_gbr.1.d: "Este é o tempo de [ROOT.GetCountry.GetName]: o sol paira sobre o céu, iluminando as terras do Império Britânico, como se nunca fosse descer dos domínios da Britânia."
joi_flavor_gbr.1.f: "                                 #bold Quando a Grã-Bretanha é ordenada pelos céus, #!\n\n                                 Surgindo dos mares azuis profundos,\n\n                            Surgindo, dos mares azuis profundos surgindo,\n\n                        Este é um juramento, um juramento para proteger esta terra,\n\n                                 Onde os anjos cantam em uníssono:\n\n                              #bold  Governai, Britânia! #!\n\n                               Britânia governa os mares!\n\n                                  #bold O povo britânico nunca será escravo! #!"
joi_flavor_gbr.1.a: "Os espanhóis costumavam dizer que o sol nunca se punha em seu império, mas isso foi demonstrado de forma ainda mais magnífica em nós."
#英国联合法案
joi_flavor_gbr.2.t: "Ato de União"
joi_flavor_gbr.2.d: "O Conselho Imperial substitui o Parlamento Imperial como o órgão permanente de governo dos territórios ultramarinos sob o domínio de [ROOT.GetCountry.GetName], e os representantes de cada território ultramarino se reúnem em Westminster, jurando lealdade à Federação Imperial comum; a história marcará hoje como o dia em que o Império Britânico avançou para uma federação unificada."
joi_flavor_gbr.2.f: "Com as antigas colônias #bold agora integradas sob a autoridade#! de [ROOT.GetCountry.GetName], o domínio imperial sobre todo o mundo atinge #bold seu auge na história mundial #!, o leão da vitória orgulhosamente mantendo-se sobre a ilustre ilha da Grã-Bretanha, olhando em volta para a #bold ordem mundial governada pelo Império Britânico #:\n\nNenhuma nação pode rivalizar com o brilho sem paralelos sob o domínio britânico, nenhum líder pode superar a influência dos [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] britânicos sobre os mares; #bold o alcance do Império Britânico é tão vasto que o sol nunca se põe sobre ele; o poder do Império Britânico é tão formidável quanto as ondas que a Royal Navy domina em suas jornadas! #; as pessoas chamarão esta era, este século, de a era da [ROOT.GetCountry.GetName]!\n\nAs planícies da América do Norte e da Rússia são nossos celeiros;\nChicago e Odessa são nossas minas;\nCanadá e Península Escandinava são nossas áreas de plantio;\nAustrália é nossa pastagem;\nA Argentina nos fornece carne bovina;\nO Peru envia prata, a África do Sul contribui com ouro;\nÍndia e China cultivam chá para nós, o Mar Mediterrâneo é nosso pomar;\nNossas plantações de algodão se estendem do sul dos Estados Unidos a todos os cantos do mundo aquecidos.\n\n#bold É hora de declarar nosso status como uma superpotência, governai, Britânia! #!"
joi_flavor_gbr.2.a: "Governai! Britânia!"
#英国自治
joi_flavor_gbr.3.t: "Lei das Relações Autônomas"
joi_flavor_gbr.3.d: "Sob pressão dos domínios autônomos, Londres foi obrigada a redigir uma lei para estabelecer as relações entre os governos locais sob o domínio de [ROOT.GetCountry.GetName] e Londres, encerrando os privilégios de interferência de Londres nos domínios autônomos e na constituição."
joi_flavor_gbr.3.f: "Este gabinete, representando o governo de Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName], em nome das bênçãos de Deus, declara:\nUm: Canadá, Austrália e África do Sul são estabelecidos como domínios autônomos do Império.\n\nDois: Após a implementação desta lei, as leis ou regulamentos estabelecidos pelos domínios autônomos não serão invalidados devido a conflitos com futuras leis, regulamentos ou regulamentos promulgados pelo Reino Unido. Os domínios autônomos também têm o direito de revogar ou revisar leis, regulamentos e regulamentos de acordo com as leis dos domínios autônomos.\n\nTrês: Os parlamentos dos domínios autônomos têm o direito de promulgar leis aplicáveis fora de seus territórios.\n\nQuatro: Após a implementação desta lei, a menos que os domínios autônomos expressem claramente e solicitem e concordem, as leis promulgadas pelo Reino Unido não serão aplicáveis ​​dentro de seus domínios autônomos."
joi_flavor_gbr.3.a: "Deus salve o Rei..."



#英国加拿大
joi_flavor_gbr.4.t: "Exploração do Norte"
joi_flavor_gbr.4.d: "Com o Canadá sendo incorporado ao seio de [ROOT.GetCountry.GetName], uma onda de exploração dessas terras do norte começou."
joi_flavor_gbr.4.f: "Por que o Canadá? Olhe ao redor! #bold As águas azuis da Baía de Hudson # são mais azuis do que o próprio céu, as florestas exuberantes e as vastas planícies sopram uma brisa suave e agradável, e você pode desfrutar de qualquer serviço aqui tão bem quanto na Inglaterra! Encontre um trabalho mais valioso! Quando posso acumular uma grande fortuna nessas vastas terras sem fim, por que lutar na fumaça de Londres?"
joi_flavor_gbr.4.a: "O Canadá está chamando!"
joi_flavor_gbr.5.t: "Governo Autônomo do Canadá"
joi_flavor_gbr.5.d: "O Canadá está preparando-se para estabelecer um governo autônomo unificado..."
joi_flavor_gbr.5.f: "Cada assinatura e selo em cada documento aproxima ainda mais o norte do estabelecimento de uma nação; as opiniões entre as colônias nem sempre são unânimes, mas o povo canadense está determinado a persistir. Em breve, com o apoio do escritório colonial e das instituições administrativas locais, impulsionados pela consciência de todo o povo canadense, o surgimento de uma nação canadense está próximo."
joi_flavor_gbr.5.a: "Oh, tudo bem então."
#英国澳大利亚
joi_flavor_gbr.6.t: "Perspectivas de Mineração"
joi_flavor_gbr.6.d: "Uma notícia sobre a descoberta de minério de ferro na Austrália chocou a sociedade de [ROOT.GetCountry.GetName]."
joi_flavor_gbr.6.f: "Oh senhor, você realmente acha que eles estão se mudando apenas por um emprego? Olhe as notícias, o que eles viram lá? Exatamente! Minas de minério de ferro a céu aberto! Eles estão com os olhos brilhando de ganância, eu te digo, #bold ainda dá tempo de sair dessa maldita Inglaterra! #, o que mais há aqui além de fumaça e fábricas, o esplendor do Império Britânico? Oh Deus, na Austrália, até um pobre pode facilmente conseguir um grande pedaço de mina e se tornar um rico magnata! Honra, que se dane na frente da libra esterlina!"
joi_flavor_gbr.6.a: "Vamos nessa!"
joi_flavor_gbr.7.t: "Governo Autônomo da Austrália"
joi_flavor_gbr.7.d: "A Austrália está preparando-se para estabelecer um governo autônomo unificado..."
joi_flavor_gbr.7.f: "Cada assinatura e selo em cada documento aproxima ainda mais a Austrália do estabelecimento de uma nação; as opiniões entre as colônias nem sempre são unânimes, mas o povo australiano está determinado a persistir. Em breve, com o apoio do escritório colonial e das instituições administrativas locais, impulsionados pela consciência de todo o povo australiano, o surgimento de uma nação australiana está próximo."
joi_flavor_gbr.7.a: "Oh, tudo bem então."


 #英国南非
joi_flavor_gbr.8.t: "Conferência de Westminster"
joi_flavor_gbr.8.d: "Embora o objetivo fosse consolidar a rota do Cabo, a descoberta do ouro na África do Sul rapidamente se espalhou pelo mundo, tornando-se uma surpresa inesperada para [ROOT.GetCountry.GetName]."
joi_flavor_gbr.8.f: "“Sir Peel nunca imaginaria esse dia quando estabeleceu o padrão-ouro em 1816.”\n\n“É verdade, agora o ouro do mundo está ou na Cidade de Londres ou nos cofres do Banco da Inglaterra.”\n\n“Quem poderia imaginar? O valor da libra esterlina será equiparado ao ouro, o mesmo para o mundo inteiro! Franque, Marco, Dólar, Rublo... Todos serão vinculados à libra esterlina! A libra esterlina se tornará a moeda mundial! E o que isso nos trará?”\n\n“Talvez um sistema Westminster glorioso... e riqueza e poder intermináveis?”"
joi_flavor_gbr.8.a: "Sistema Westminster? O das eleições?"
joi_flavor_gbr.9.t: "Rebelião dos Bôeres"
joi_flavor_gbr.9.d: "A tentativa de [ROOT.GetCountry.GetName] de invadir os brancos sul-africanos não é mais segredo..."
joi_flavor_gbr.9.f: "“Todo homem apto para o serviço militar é um soldado a ser convocado, trabalhando em suas fazendas e cidades durante a paz e recebendo treinamento militar de curto prazo em algum momento do ano, e quando a guerra estoura, eles rapidamente se reúnem em unidades regionais para resistir à invasão britânica.\nVamos organizar todas as forças que pudermos mobilizar, qualquer homem que se recusar a lutar será enforcado como traidor, para defender a liberdade e independência dos bôeres, devemos instigar o mundo inteiro a condenar essa vergonhosa invasão britânica, para provar que a era em que o imperialismo podia dominar pequenas nações acabou.”"
joi_flavor_gbr.9.a: "Aqueles caipiras?"
#英国爱尔兰
joi_flavor_gbr.10.t: "Fim da Crise Alimentar"
joi_flavor_gbr.10.d: "A crise de fome que assolava a Irlanda foi resolvida pelo governo de [ROOT.GetCountry.GetName], que enviou recursos da Inglaterra para a Irlanda, ganhando a gratidão do povo local."
joi_flavor_gbr.10.f: "“Batata, quem ainda come batata? Isso é coisa do passado, vivemos em um império tão poderoso, por que nos preocuparíamos com comida? Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] foi generosa ao alocar recursos da Inglaterra para a Irlanda, então deixe as batatas mofadas no chão, enquanto nas cidades está sendo distribuída carne e pão; não precisaremos mais nos preocupar com a sobrevivência, que Deus salve o Rei, que Deus salve [ROOT.GetCountry.GetName]!”"
joi_flavor_gbr.10.a: "Bem dito!"
joi_flavor_gbr.11.t: "Grande Fome Irlandesa!"
joi_flavor_gbr.11.d: "Outra grande fome varreu as terras estéreis da Irlanda, e o governo de [ROOT.GetCountry.GetName] parece não se importar..."
joi_flavor_gbr.11.f: "1739 está de volta, uma praga sem precedentes varreu a Irlanda; as batatas apodreceram, um vírus desconhecido invadiu os campos, destruindo a comida que uma família depende para o próximo ano. Os fazendeiros do campo estão fugindo da terra, indo para Dublin, Londonderry, Belfast e Cork; há comida lá? Não, as cidades também estão cheias de mendigos famintos, apenas as carruagens dos cavalheiros ingleses estão desfilando pelas ruas, exalando o cheiro de carne assada..."
joi_flavor_gbr.11.a: "Haha, quem se importa com esses caipiras?" 



 #英国印度
joi_flavor_gbr.12.t: "Lei de Assuntos Indianos"
joi_flavor_gbr.12.d: "Com a implementação dos decretos do governo britânico na Índia britânica, o domínio da Companhia das Índias Orientais chegou ao fim, e toda a Índia passou a ser diretamente controlada por Londres, representada e governada pelo Ministro dos Assuntos Indianos nomeado pelo gabinete."
joi_flavor_gbr.12.f: "#bold Os territórios administrados pela Companhia das Índias Orientais foram confiados à Majestade Real#!, e os #bold bens e direitos mencionados nesta lei são detidos pela empresa em confiança para os fins acima mencionados do [concept_government], como determinado pelo gabinete, que decidiu que os territórios acima mencionados devem ser administrados em nome de Sua Majestade Real, e #bold promulgados pelo Parlamento e a Câmara dos Comuns#!, e de acordo com seus poderes nesta sessão do parlamento convocado como segue:\n\nOs territórios atualmente detidos pela Companhia das Índias Orientais, e todos os poderes relacionados ao [concept_government] confiados ou exercidos por [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] devem cessar. Todos os direitos territoriais e administrativos devem passar para a posse de Sua Majestade e ser exercidos em seu nome; todos os territórios indianos ou gerados na Índia e todas as outras [concept_taxes] relacionadas a qualquer território devem ser coletados em nome de Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nPara os fins desta lei, um conselho composto por nove membros deve ser estabelecido e nomeado como Departamento de Assuntos Indianos. O Conselho de Administração da Companhia das Índias Orientais escolherá três membros entre aqueles que anteriormente serviram como diretores da empresa, para exercerem seus poderes em conjunto com os nomeados por Sua Majestade, e nomeará o ministro dos Assuntos Indianos em nome de Sua Majestade, conforme indicado pelo Primeiro Ministro e sujeito à aprovação do Parlamento, tem o poder de #bold remover e nomear para o cargo de ministro em nome de Sua Majestade#!.\n\nO exército e a marinha da Companhia das Índias Orientais devem ser considerados como o exército e a marinha da Índia de [ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e devem ter os mesmos deveres de serviço para Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], #bold assim como prestaram serviço à empresa#!.\n\nApós o recebimento desta lei pelo Governador-Geral da Índia, ele deve, o mais rápido possível, proclamar esta lei em todas as sedes dos comissários na Índia e transferir o poder para o #bold Departamento de Assuntos Indianos#!."
joi_flavor_gbr.12.a: "Precisamos de um Ministro dos Assuntos Indianos!"
joi_flavor_gbr.12.b: "Ou talvez reinstalar um Governador-Geral."
joi_flavor_gbr.13.t: "Lei de Liquidação de Dívidas da Empresa"
joi_flavor_gbr.13.d: "A governança da Índia finalmente se estabilizou e um novo projeto de lei foi promulgado para resolver suas questões de dívida."
joi_flavor_gbr.13.f: "Continuando com o projeto de lei elaborado na sessão parlamentar anterior, permitindo mais tempo para pagar certas dívidas devidas pela empresa a comerciantes britânicos que negociam com a Companhia das Índias Orientais; aprovando um prazo adicional para pagar certas dívidas e entregá-las ao público e pré-pagar à empresa acima mencionada, cujas disposições são referidas no projeto de lei, através de fundos levantados por empréstimo ou promissórias do Tesouro, em uma quantia fixa de dinheiro: O ministro das finanças de Sua Majestade ou qualquer três ou mais deles adiando e reservando mais tempo para pagar essa quantia deve e pode ser legalmente £644.743,17, conforme mencionado no referido projeto de lei, devendo ser pago à alfândega em vários momentos mencionados no referido projeto de lei; um total de £100.000 devidos em 1º de dezembro, e permitindo o pagamento dos valores devidos à alfândega nos doze meses subsequentes ao vencimento.\n\nSe a Companhia das Índias Orientais, de fato e deveria ter pago o montante acima mencionado ou qualquer parte dele em várias ocasiões conforme mencionado no referido pagamento ou parcela, então os valores acima mencionados devem ser considerados como tendo sido pagos ou cada uma das datas de vencimento ou antes disso; e após o pagamento da parcela ou parcelas adiadas pela empresa em uma ou mais ocasiões, a empresa deve ser perdoada e liberada de todos e quaisquer danos, juros e perdas incorridas por não ter pago os referidos pagamentos em várias ocasiões, e terá o direito a os mesmos descontos, subsídios e vantagens como se os referidos pagamentos tivessem sido feitos em ou antes da data de vencimento."
joi_flavor_gbr.13.a: "Tudo bem então..."

#爱尔兰大饥荒
joi_flavor_gbr.14.t: "Recuperação da Fome"
joi_flavor_gbr.14.d: "A terrível fome acabou, mas as perdas para a Irlanda são irreparáveis..."
joi_flavor_gbr.14.f: "Terror, apenas terror. Cadáveres famintos estão por toda parte nas ruas, respirando fracamente nos cantos escuros. Os ratos correm, e não há nem uma grama de grama no chão; os trabalhadores rurais trabalhadores que antes trabalhavam em aldeias prósperas desapareceram sem deixar vestígios, e se não saíram dessa terra, só a morte os espera. Embora o governo de [ROOT.GetCountry.GetName] finalmente tenha reconhecido a tragédia que ocorre aqui, os mortos de fome e os fugitivos não retornarão a esta terra..."
joi_flavor_gbr.14.a: "Meu Deus..."
joi_flavor_gbr.15.t: "Fim da Fome"
joi_flavor_gbr.15.d: "A terrível fome finalmente chegou ao fim, deixando para trás apenas tragédia e raiva na Irlanda..."
joi_flavor_gbr.15.f: "Terror, apenas terror. Cadáveres famintos estão por toda parte nas ruas, respirando fracamente nos cantos escuros. Os ratos correm, e não há nem uma grama de grama no chão; os trabalhadores rurais trabalhadores que antes trabalhavam em aldeias prósperas desapareceram sem deixar vestígios, e se não saíram dessa terra, só a morte os espera. Os funcionários de [ROOT.GetCountry.GetName] ignoram a tragédia aqui, e até interceptam todos os esforços de potências estrangeiras para ajudar as pessoas aqui, como se a Irlanda não apenas não fosse parte do Reino Unido, mas também fosse uma inimiga de [ROOT.GetCountry.GetName]..."
joi_flavor_gbr.15.a: "Eu também sou cidadão de [ROOT.GetCountry.GetName], como não sabia que havia fome?"



 #征服缅甸
joi_flavor_gbr.16.t: "Vitória em Mianmar"
joi_flavor_gbr.16.d: "[ROOT.GetCountry.GetName] finalmente alcançou a vitória na guerra, enquanto o lado derrotado foi forçado a se render..."
joi_flavor_gbr.16.f: "Por meio desta, [ROOT.GetCountry.GetName] e o grande imperador da China, junto ao rei de Mianmar, acordam os seguintes termos:\nUm: A China permite que a Grã-Bretanha governe Mianmar conforme sua vontade atual.\nDois: Como é costume em Mianmar, a cada década, são apresentados tributos aos emissários; a Grã-Bretanha permite que o principal ministro de Mianmar envie emissários a cada década, como de costume. Os enviados devem ser escolhidos entre os cidadãos de Mianmar.\nTrês: Este tratado será formalizado por meio de três cópias, sendo que cada país enviará dois ministros especiais à capital chinesa para assinar as cópias em chinês e inglês, e selar com seus selos, aguardando ansiosamente a aprovação dos líderes de ambos os países, sendo então trocadas rapidamente nas respectivas capitais da China e Grã-Bretanha, para reforçar a confiança e fidelidade."
joi_flavor_gbr.16.a: "Governar, Grã-Bretanha!"
joi_flavor_gbr.16.b: "Mianmar se tornará uma província da Índia Britânica!"

#征服埃及
joi_flavor_gbr.17.t: "Egito Sob o Domínio do Império Britânico"
joi_flavor_gbr.17.d: "As tropas de [ROOT.GetCountry.GetName] ocuparam o Nilo e o Canal de Suez; o Egito agora se submete ao domínio da coroa do Grande Império Britânico"
joi_flavor_gbr.17.f: "O delta do Nilo, celeiro e coração de muitos grandes impérios; César já conquistou este lugar, subjugando-o ao Império Romano; Selim I já conquistou este lugar, subjugando-o ao Império Otomano. Agora, o Império [ROOT.GetCountry.GetName] conquistou esta terra, com a bandeira britânica voando no topo das pirâmides, a vitória no Egito tornou-se mais uma jóia na coroa do império.\nAo mesmo tempo, a posição do Egito é tão crucial, neste momento, não só podemos designar o Egito como o núcleo da agricultura do império, como fizeram os grandes impérios que uma vez dominaram o Egito, trazendo-nos benefícios comerciais e econômicos; também podemos transformá-lo em uma base militar para consolidar nosso domínio global, trazendo-nos benefícios de manobra militar. Como devemos usar esta terra?"
joi_flavor_gbr.17.a: "Focar nos investimentos econômicos no Egito!"
joi_flavor_gbr.17.b: "Focar na construção militar no Egito!"

#从开罗到开普敦
joi_flavor_gbr.18.t: "Plano da Fita Vermelha"
joi_flavor_gbr.18.d: "Metade da África foi trazida sob o domínio de [ROOT.GetCountry.GetName], o território do Grande Império Britânico se estende por todo o continente africano"
joi_flavor_gbr.18.f: "Olhem para o mapa, senhores! Ninguém jamais poderá replicar as grandes conquistas que alcançamos agora; o vermelho que representa [ROOT.GetCountry.GetName] se estende sobre esta terra como uma fita; os ativos do império vão das cidades do Nilo até a costa do Cabo da Boa Esperança, todos os inimigos jazem derrotados na areia. As terras mais valiosas do continente negro agora estão em nossas mãos, viva o império!"
joi_flavor_gbr.18.a: "Viva o Império Britânico!"

#大印度半岛铁路
joi_flavor_gbr.19.t: "Ferrovia do Grande Península Indiana"
joi_flavor_gbr.19.d: "A ferrovia que liga a grande península indiana finalmente foi concluída. Esta longa nova ferrovia proporcionou um impulso vigoroso para o desenvolvimento de toda a subcontinente."
joi_flavor_gbr.19.f: "Oh, voz forte e indomável da bela! \nDeixe toda a sua música indisciplinada, todas as suas luzes tremeluzentes da noite, girando em torno de mim no meu cântico;\nO riso do seu assobio selvagem, estrondando como um terremoto, desperta todos;\nSua própria lei é completa, sua própria trilha firmemente segura em sua mão;\nSeu assobio agudo e emocionante responde aos ecos das rochas e colinas;\nErga-se através da vasta terra, através das lagoas;\nSem restrições,\nCheio de alegria,\nForça robusta,\nCorra em direção ao céu da liberdade!"
joi_flavor_gbr.19.a: "Atravessando os ventos, atravessando a calmaria; você é o pulso moderno deste continente!"


#印度事务系列
joi_flavor_gbr.24.t: "Soldados hindus protestam"
joi_flavor_gbr.24.d: "O uso de uma nova espingarda entregue ao exército causou tumulto, pois o estojo de munição usado incluía manteiga de vaca e banha de porco, que são tabus na fé hindu."
joi_flavor_gbr.24.f: "Eu posso sentir o gosto daquele estojo quando mordo. Em meio aos momentos mais intensos de combate, nós, os soldados mais leais, descobrimos que a companhia usou meios tão astutos e vis para violar nossa fé, isso é uma traição sem precedentes. Se eu pudesse dar um tiro no líder desse crime, não hesitaria em fazê-lo."
joi_flavor_gbr.24.a: "Quem eles pensam que são? Fuzile-os!"
joi_flavor_gbr.24.b: "Respeitar sua religião pode ser uma opção melhor."

joi_flavor_gbr.25.t: "Petição do Conselho Princely"
joi_flavor_gbr.25.d: "O Conselho Princely está petição [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] Majestade devido à reversão de suas políticas por Londres."
joi_flavor_gbr.25.f: "Embora consideremos as políticas como responsabilidade do conselho e a administração como responsabilidade dos oficiais, questões administrativas podem levar à confusão entre responsabilidades administrativas e gerenciamento de políticas, especialmente quando os deveres administrativos e políticas estão em conflito ou se sobrepõem...\nEm resumo, assim que essas propostas forem implementadas, as pessoas podem perceber que, de fato, em certas circunstâncias, políticas alternativas podem ser prudentemente modificadas, levando a uma reavaliação das áreas de desacordo originais e destacando a possibilidade de incentivar a cooperação e o compromisso."
joi_flavor_gbr.25.a: "Assegure que as opiniões respeitáveis dos parlamentares sejam protegidas."
joi_flavor_gbr.25.b: "Esses caras precisam reconhecer quem é o dono deles!"

joi_flavor_gbr.26.t: "Um Oficial Eminente no Subcontinente"
joi_flavor_gbr.26.d: "Foi relatado que um oficial que serve no Departamento de Assuntos Indianos realizou conquistas notáveis em seu cargo."
joi_flavor_gbr.26.f: "“Dadas as circunstâncias atuais, considerando o quadro geral, olhando para o passado e o presente, ponderando a média de cada departamento, e chegando a uma conclusão analítica, talvez se possa argumentar, em suma, que, embora talvez desagradável, de qualquer maneira, o futuro parece delicado, e neste estágio, só podemos esperar isso: afinal de contas, sou apenas um modesto funcionário público, abrigando os frutos cuidadosamente considerados do gabinete.”"
joi_flavor_gbr.26.a: "Promova-o em sua posição local."
joi_flavor_gbr.26.b: "O país precisa de talentos como ele."

joi_flavor_gbr.27.t: "Grave Crise Alimentar"
joi_flavor_gbr.27.d: "Devido à seca contínua no subcontinente, muitos indianos estão enfrentando fome."
joi_flavor_gbr.27.f: "“Você ouviu as notícias recentes?”\n\n“Ah, aquilo? Não é importante.”\n\n“Mas e se eles vierem pedir nossa ajuda?”\n\n“Então fazemos assim: na primeira fase, declaramos que nada está acontecendo. Na segunda fase, dizemos talvez algo esteja acontecendo, mas não devemos agir. Na terceira fase, dizemos talvez devamos agir, mas não podemos fazer nada. Na quarta fase, dizemos talvez pudéssemos ter feito algo no começo, mas agora é tarde demais.”"
joi_flavor_gbr.27.a: "Sim, ministro!"
joi_flavor_gbr.27.b: "Isso é absurdo!"

joi_flavor_gbr.28.t: "Governo Britânico da Índia"
joi_flavor_gbr.28.d: "A tentativa de estabelecer um departamento de assuntos indianos fracassou; sérios distúrbios e oposição forçaram Londres a devolver a administração da Índia a um governador em Delhi."
joi_flavor_gbr.28.f: "“Este governo está aqui para administrar o país, não apenas para governar.”\n\n“Então, o primeiro-ministro acha que devemos fazer o quê?”\n\n“Quando um país está em declínio, alguém precisa estar no banco do motorista e pisar no acelerador.”"
joi_flavor_gbr.28.a: "O inimigo está no Whitehall, o inimigo está no Whitehall!"

joi_flavor_gbr.29.t: "Nomeação do Ministro de Assuntos Indianos"
joi_flavor_gbr.29.d: "Por ordem da Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName], o gabinete ganhou um novo membro."
joi_flavor_gbr.29.f: "O ministro tem três funções. Primeiro, fazer lobby para que o parlamento e o público aceitem as ações do departamento, ele é o nosso relações-públicas; em segundo lugar, ele é nosso representante parlamentar, fazendo nossa legislação ser aprovada; terceiro, ele tem que nos sustentar, garantindo fundos para operar nosso departamento. Mas ele não deve revisar os procedimentos de trabalho do departamento ou interagir com secretários e subordinados."
joi_flavor_gbr.29.a: "Entendi, acabei de voltar da Câmara dos Comuns."



 #英美特殊关系（美国方）
joi_flavor_gbr.30.t: "Aliança Anglo-Americana?"
joi_flavor_gbr.30.d: "Com a mudança da situação mundial, as relações entre [ROOT.GetCountry.GetName] e [SCOPE.sCountry('GBR_scope').GetName] estão gradualmente melhorando..."
joi_flavor_gbr.30.f: "Apesar de termos sido adversários, diante de ameaças comuns e interesses compartilhados, as hostilidades do passado se dissiparão; as duas nações têm uma cultura e uma língua comuns, estabelecendo um sistema comum, e os laços íntimos conectados pelo mesmo sangue certamente permanecerão duradouros.\nNesse sentido, o primeiro-ministro britânico e o ministro das Relações Exteriores já visitaram nosso país e apresentaram ao [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] uma proposta para uma "aliança especial permanente" envolvendo aspectos econômicos e militares, garantindo benefícios tanto para nosso país quanto para eles."
joi_flavor_gbr.30.a: "Educadamente recusar a proposta britânica."
joi_flavor_gbr.30.b: "Os Estados Unidos aceitarão de bom grado!"

#大英帝国的未来
joi_flavor_gbr.31.t: "Primeira Conferência Imperial"
joi_flavor_gbr.31.d: "A primeira conferência imperial envolvendo todas as colônias britânicas foi realizada na capital do Império Britânico: [ROOT.GetCountry.GetName], com uma cerimônia imperial magnífica. Representantes de quatrocentos milhões de súditos desfilavam pelas ruas, enquanto a frota naval real, composta por cento e sessenta e cinco navios de guerra, se reunia no mar, formando uma parada naval que se estendia por milhas."
joi_flavor_gbr.31.f: ""Precisamos realmente da ajuda de vocês, este gigante fatigado lutando contra o destino tem um mundo grande demais. Carregamos esse fardo há muitos anos. Pensamos que chegou a hora de nossos filhos nos ajudarem a sustentá-lo." \n\n"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] deve aceitar as consequências inevitáveis do sistema de representação; se [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] precisar continuar a dotar este governo de um órgão representativo, ele deve concordar em permitir que aqueles que ganharem a confiança do órgão representativo continuem a administrar o governo... No que diz respeito às colônias, garantir seu status de subordinação total é alcançado por meio de benefícios que as colônias podem obter em contínuo contato com o Império. No que diz respeito ao governo metropolitano, interferir sem base em assuntos internos das colônias, ou na seleção de funcionários para exercer autoridade administrativa, certamente não fortalecerá esse relacionamento de subordinação, apenas o enfraquecerá bastante." \n\n"Se mantivermos firmemente os princípios econômicos antiquados, perderemos a oportunidade de uma união mais estreita que as colônias nos oferecem."
joi_flavor_gbr.31.a: "O Império Britânico deveria se tornar uma entidade indivisível: uma federação imperial."
joi_flavor_gbr.31.b: "O Império Britânico deveria promover a tradição do autogoverno local: uma federação descentralizada."

#英格兰皇家赛艇大会
joi_flavor_gbr.32.t: "Regata Real Inglesa"
joi_flavor_gbr.32.d: "O entusiasmo pelo remo em [ROOT.GetCountry.GetName] tornou-se um esporte nacional amplamente popular, patrocinado entusiasticamente pelo [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], a primeira regata internacional de remo, a Regata Real Inglesa, foi inaugurada às margens do rio Tâmisa."
joi_flavor_gbr.32.f: "A equipe de Portsmouth já está liderando por 100 metros, mas a equipe de Berkshire está se esforçando! Está se esforçando!\nEstamos nos aproximando cada vez mais da linha de chegada, a distância está cada vez mais curta, a equipe de Berkshire está remando mais dois lugares, remem mais! Mais frequente! Eles estão ultrapassando! Ainda tem mais duzentos metros! Vamos lá Berkshire! \nA grande Berkshire, a grande Berkshire! Eles são os herdeiros da gloriosa tradição inglesa! Neste momento, ele não está lutando sozinho, ele não está sozinho!! Últimos cinquenta metros, liderando! Ainda liderando por dois lugares! Vá lá!!!"
joi_flavor_gbr.32.a: "Caramba, esse narrador é definitivamente de Berkshire!"

#英属北美法令
joi_flavor_gbr.33.t: "Leis do Dominio Britânico na América do Norte"
joi_flavor_gbr.33.d: "Com a assinatura do decreto do Dominion do Canadá por Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], o novo [concept_dominion] nascente tornou-se um membro igual no Grande Império Britânico."
joi_flavor_gbr.33.f: "#bold Dado que New Brunswick, Quebec, Manitoba, Saskatchewan, Alberta, British Columbia, Nunavut e Rupert's Land#! expressaram o desejo de se unir sob a coroa de [ROOT.GetCountry.GetName] como um [concept_dominion] unificado, com princípios constitucionais semelhantes aos da constituição do Reino Unido; e como tal união seria benéfica para o bem-estar de todas as províncias e promoveria os interesses do Grande Império Britânico, sob a autorização parlamentar para estabelecer a federação, não só a constituição do órgão legislativo do [concept_dominion] deve ser estabelecida, mas também a natureza do governo executivo dentro dele deve ser declarada, de modo a permitir que o British North America atue em seu próprio benefício: [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], por conselho e consentimento do mais nobre Conselho Privado, pode, por proclamação, em qualquer dia nomeado após a passagem deste ato, mas não mais de seis meses depois, formar e constituir as províncias do British North America em um [concept_dominion]; \n\nSe Sua Majestade achar conveniente, poderá, de tempos em tempos, autorizar o governador-geral em qualquer parte ou partes do Canadá e, se o governador-geral julgar necessário ou apropriado, distribuir os poderes e funções a ele ou eles, desde que continuem a existir e a serem exercidos após o estabelecimento do governo canadense e possam ser concedidos e exercidos pelo governador-geral, sob a orientação e conselho ou conselho e consentimento de Sua Majestade no Conselho Privado, mas sujeitos à constituição estabelecida pelo Parlamento do Reino Unido. \n\nOs privilégios, isenções e poderes concedidos e exercidos pelo Senado e pela Câmara dos Comuns e seus membros devem ser prescritos por atos do Parlamento do Canadá, sujeitos à revisão do Parlamento do Reino Unido; o Parlamento do Reino Unido tem o poder de rejeitar atos do Parlamento do Canadá. \n\nApós a convocação das eleições de acordo com este artigo e o estabelecimento do parlamento, as leis aprovadas por Sua Majestade conforme aconselhado pelo conselho privado #bold são aplicáveis ao Dominion do Canadá#!."
joi_flavor_gbr.33.a: "Que [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] seja abençoado!"

#澳大利亚政府法令
joi_flavor_gbr.34.t: "Leis do Governo Australiano"
joi_flavor_gbr.34.d: "Com a assinatura do decreto da Federação Australiana por Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], o novo [concept_dominion] nascente tornou-se um membro igual no Grande Império Britânico."
joi_flavor_gbr.34.f: "#bold Dado que New South Wales, Tasmania, Victoria, Western Australia, South Australia, Northern Territory e New Zealand#! expressaram o desejo de se unir sob a coroa de [ROOT.GetCountry.GetName] como um [concept_dominion] unificado, com princípios constitucionais semelhantes aos da constituição do Reino Unido; e como tal união seria benéfica para o bem-estar de todas as províncias e promoveria os interesses do Grande Império Britânico, sob a autorização parlamentar para estabelecer a federação, não só a constituição do órgão legislativo do [concept_dominion] deve ser estabelecida, mas também a natureza do governo executivo dentro dele deve ser declarada, de modo a permitir que o British Australia atue em seu próprio benefício: \n\nTodo homem com mais de vinte e um anos, nascido ou naturalizado como súdito de Sua Majestade, ou legalmente tornando-se #bold cidadão australiano#!, deve se registrar para votar pelo menos seis meses antes da data da convocação das eleições, conforme estabelecido por qualquer lei constituída ou elaborada para esse fim; \n\nO estabelecimento de um conselho legislativo em nível federal, cujos membros são eleitos pelos cidadãos com direito a voto e nomeados por Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] após a eleição, e os membros restantes do conselho devem ser eleitos pelo #bold povo com direito a voto#!. \n\nO conselho legislativo, de acordo com a lei ou lei promulgada em conformidade com ela, pode fazer todas as provisões necessárias para dividir o território do [concept_dominion] em distritos eleitorais convenientes e nomear e anunciar o número de membros do conselho a serem eleitos em cada distrito, preparar e revisar listas de pessoas qualificadas para votar nas eleições realizadas nesses distritos, nomear funcionários eleitorais e emitir, assinar e devolver os documentos necessários para essas eleições, determinar a validade de todos os resultados disputados das eleições e #bold garantir que tais eleições sejam conduzidas de maneira ordenada, eficaz e justa#!; \n\nApós o estabelecimento do conselho legislativo de acordo com este artigo, as leis aprovadas por Sua Majestade conforme aconselhadas pelo conselho privado #bold são aplicáveis à Federação Australiana#!."
joi_flavor_gbr.34.a: "Que [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] seja abençoado!"

#南非联邦法令
joi_flavor_gbr.35.t: "Leis da Federação Sul-Africana"
joi_flavor_gbr.35.d: "Com a assinatura do decreto da Federação Sul-Africana por Sua Majestade [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], a nova África do Sul tornou-se um membro igual no Grande Império Britânico."
joi_flavor_gbr.35.f: "#bold Dado que Cabo da Boa Esperança, Natal, Transvaal e Orange River Colony#! conforme as condições estabelecidas pelas respectivas assembleias, é vantajoso estabelecer um acordo de união e definir as disposições da federação para o exercício dos poderes executivo, legislativo e judiciário do #bold governo federativo#!; e como a provisão para a criação de províncias, com poderes legislativos e executivos sobre assuntos locais e quaisquer outros assuntos que possam ser reservados exclusivamente às legislaturas e administrações provinciais, é vantajosa: portanto, por Sua Majestade Suprema, por e com o conselho e consentimento do nobre Conselho Privado, e por esta Legislatura e autorizado, é concedido e promulgado o seguinte: \n\nSua Majestade, por conselho do Conselho Privado, pode, por proclamação, legalmente, em um dia nomeado após a passagem deste ato, mas não mais de um ano depois, #bold declarar que as províncias da África do Sul deverão se unir como uma federação legislativa#!, sujeita a um #bold governo#!, com o nome de #bold Federação Sul-Africana#!. A partir da data especificada na proclamação e depois, o governo federativo e o parlamento devem exercer toda a autoridade e jurisdição dentro dos limites do #concept_colony#, mas Sua Majestade pode, a qualquer momento após a proclamação, nomear um governador-geral; a administração federativa é confiada a #ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle#, a ser exercida pessoalmente por #ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle# ou #bold por um governador-geral em seu nome#!, e deve, a critério de #ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle#, ser exercida no interior do #concept_federation#. \n\nO governador-geral pode nomear não mais que dez oficiais para administrar os departamentos federais estabelecidos pelo governador-geral em conselho, e o mandato de qualquer ministro não deve exceder três meses após a primeira eleição da casa dos representantes, a menos que ele seja um membro de ambas as casas do parlamento; o governador-geral #bold pode fixar a época para a abertura do parlamento#!, e também #bold de tempos em tempos, por proclamação ou de outra forma, suspender as sessões do parlamento#!. \n\nApós a data de passagem deste artigo até a data de estabelecimento da federação, os governadores respectivos devem nomear juízes para o #bold tribunal supremo#! para a primeira divisão dos distritos eleitorais e, dentro de seis meses, convocar um parlamento para [concept_election] em uma #bold base plenária com autoridade suficiente para a elaboração de leis para a ordem e governo eficazes da federação#!, mas seus atos legislativos #bold devem ser submetidos para revisão ao Parlamento do Reino Unido#!."
joi_flavor_gbr.35.a: "Que [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] seja abençoado!"



#英属印度事务法
joi_flavor_gbr.36.t: "Leis da Índia Britânica"
joi_flavor_gbr.36.d: "Com a implementação das leis do governo britânico na Índia Britânica, o domínio da Companhia das Índias Orientais chegou ao fim e toda a Índia passou a pertencer diretamente a Londres, governada pelo governador-geral em nome da coroa."
joi_flavor_gbr.36.f: "#bold Os territórios governados pela Companhia das Índias Orientais foram confiados a Sua Majestade a Rainha#!, e os bens e direitos mencionados na lei são mantidos pela empresa em confiança para os propósitos acima mencionados do [concept_government], como determinado pelo gabinete de que é vantajoso que os territórios acima mencionados sejam administrados em nome de Sua Majestade a Rainha, após obter o consentimento de Sua Majestade e promulgado pelo parlamento superior e inferior, e, de acordo com seus poderes, uma sessão é aberta nesta legislatura: \n\nOs territórios atualmente ocupados pela Companhia das Índias Orientais e todos os poderes relacionados ao [concept_government] confiados ou exercidos pela Companhia das Índias Orientais #bold devem cessar#!. Todos os territórios e direitos de administração devem passar para Sua Majestade a Rainha e ser exercidos em seu nome; todas as terras na Índia ou produzidas na Índia e todas as outras [concept_taxes] relacionadas à Índia, e todas as tributações relacionadas a qualquer território, devem ser coletadas em nome de Sua Majestade a Rainha por [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nPara os propósitos desta lei, um conselho será estabelecido, composto por quinze membros, nomeado como Conselho do Governador-Geral da Índia. Sete membros serão escolhidos pelo conselho de administração da Companhia das Índias Orientais entre aqueles que serviram como diretores da empresa, e os demais membros serão nomeados por Sua Majestade a Rainha, e #bold serão eleitos por votação do conselho#! e, após consideração pelo parlamento, serão nomeados como representantes do Governador-Geral da Índia por Sua Majestade; o parlamento terá o poder, em nome de Sua Majestade, #bold de remover e nomear um governador-geral sem a nomeação do conselho#!.\n\nO [concept_army] e a [concept_fleet] da Companhia das Índias Orientais serão considerados como o [concept_army] e a [concept_fleet] da Índia de Sua Majestade a Rainha, e serão obrigados aos mesmos deveres para com Sua Majestade a Rainha, #bold como se estivessem servindo à empresa#!.\n\nO Governador-Geral da Índia, após receber esta lei, deverá anunciá-la em todos os escritórios comissariais e governamentais na Índia."
joi_flavor_gbr.36.a: "A empresa acabou, mas o império continua!"

#威斯敏斯特法令
joi_flavor_gbr.37.t: "Leis de Westminster"
joi_flavor_gbr.37.d: "[SCOPE.sCountry('GBR_scope').GetName], [SCOPE.sCountry('AST_scope').GetName], [SCOPE.sCountry('SAF_scope').GetName], [SCOPE.sCountry('CAN_scope').GetName] e os representantes do governo da Índia e da Irlanda se reuniram em Westminster para a Conferência Imperial, onde foram discutidas as leis para a autonomia do império; a história reconhecerá hoje como o início da jornada do Império Britânico em direção à liberdade."
joi_flavor_gbr.37.f: "#bold Considerando que representantes do governo do Reino Unido, dos Domínios do Canadá, da Austrália, da Federação Sul-Africana e da Irlanda se reuniram em Westminster durante muitos anos para a Conferência Imperial#!, concordaram com a declaração e resoluções propostas na reunião conjunta para discussão, conforme se segue:\n\n[GetLawType('law_monarchy').GetName] é #bold o símbolo da livre união dos países membros do Império Britânico#!, e eles se unem em #bold lealdade mútua#!. De acordo com a constituição estabelecida das relações mútuas entre todos os membros do império, qualquer mudança na legislação relacionada à sucessão ao trono ou aos estilos e títulos reais subsequentes #bold requererá o consentimento de todos os parlamentos autônomos dos Domínios#!;\n\nDe acordo com a constituição estabelecida, nenhuma legislação futura promulgada pelo parlamento do Reino Unido deve ser estendida a qualquer um dos [concept_british_dominion] mencionados como parte de sua [concept_government][concept_law], a menos que solicitada e consentida pelo parlamento autônomo do respectivo domínio.\n\n#bold As leis da América do Norte Britânica, do Governo Australiano, da Federação Sul-Africana e do Governo da Índia permanecem em vigor nos países onde foram promulgadas#!, e é concedido aos parlamentos autônomos ou legislaturas provinciais dos respectivos domínios o poder, mas apenas para legislar sobre assuntos dentro de sua jurisdição.\n\n#bold Nenhuma menção ao termo 'colônia' será feita em qualquer lei promulgada pelo parlamento do Reino Unido após a promulgação desta lei, que inclua qualquer província ou estado como parte de qualquer [concept_british_dominion]#!."
joi_flavor_gbr.37.a: "Eles provaram seu valor para o império!"

#爱尔兰叛乱！
joi_flavor_gbr.38.t: "Rebelião na Irlanda!"
joi_flavor_gbr.38.d: "Devido à longa insatisfação com o governo de [ROOT.GetCountry.GetName] e à recente turbulência na Irlanda, o parlamento local irlandês declarou independência em sua assembleia legislativa!"
joi_flavor_gbr.38.f: "O jovem Kevin Barry sofreu retaliação. A retaliação é cega... Isso intensifica a tragédia, sua morte não é apenas coragem individual, mas temperamento cristão.\nIf he gives up the names of his comrades, perhaps his life can be spared. The proposal should be rescinded. Despite the guillotine looming over him, he still refuses. But he prays for the executioner after his death. He was in the age of youthful generosity and noble sentiments.\nBoys like him are the backbone of a nation, the backbone of the earth..."
joi_flavor_gbr.38.a: "Nonsense from a terrorist organization!"

#叛乱结束
joi_flavor_gbr.39.t: "Lei de Restauração da Ordem na Irlanda"
joi_flavor_gbr.39.d: "O poderoso exército de [ROOT.GetCountry.GetName] finalmente esmagou o Exército Republicano Irlandês, restaurando a Irlanda ao domínio de Londres, enquanto os derrotados apenas podiam observar com medo seus senhores britânicos."
joi_flavor_gbr.39.f: "Por instruções do governo de Sua Majestade o Rei, o Gabinete e o Exército devem agir para restaurar a situação na Irlanda. A Guarda Nacional deve ser estabelecida em Dublin dentro de um mês após a promulgação desta lei, e o comandante-chefe local das tropas tem autoridade para liderar essa força e aprovar qualquer pessoa suspeita de participação na rebelião para julgamento militar."
joi_flavor_gbr.39.a: "Uma vitória bem-vinda!"

#联合王国？
joi_flavor_gbr.40.t: "Um Reino Unido para a Irlanda?"
joi_flavor_gbr.40.d: "Com a situação na Irlanda se estabilizando cada vez mais, os irlandeses estão cada vez mais submissos ao domínio de [ROOT.GetCountry.GetName], talvez seja hora de considerar seriamente a implementação das leis de união."
joi_flavor_gbr.40.f: ""Dado os conselhos mais benevolentes de Sua Majestade a Sua Majestade respectivamente aos dois Parlamentos britânicos e irlandeses, considerando medidas mais propensas a fortalecer e consolidar os laços entre os dois países, os Parlamentos britânicos e irlandeses concordaram e decidiram que, para promover e salvaguardar os interesses fundamentais da Grã-Bretanha e da Irlanda, consolidar a força, o poder e os recursos do Império Britânico, seria proposta uma eleição para conceder aos irlandeses a oportunidade de serem legalmente integrados na condição de cidadãos britânicos, e que, de acordo com os termos e condições estabelecidos pelos respectivos Parlamentos britânico e irlandês, um acordo seria alcançado.""
joi_flavor_gbr.40.a: "Deixe-os governar a si próprios."
joi_flavor_gbr.40.b: "Quem ousa dizer que a Irlanda não é parte do Reino Unido?"

#技术进步
joi_flavor_gbr.41.t: "Sir Perkin"
joi_flavor_gbr.41.d: "Um jovem bacharel da Royal Chemical Society, Sir William Henry Perkin, descobriu acidentalmente um novo corante químico enquanto pesquisava a quinina em seu laboratório."
joi_flavor_gbr.41.f: ""Eu chamo isso de Púrpura de Anilina; este material não desbota facilmente com a luz ou a lavagem, é ótimo como corante! Apenas anteontem, enquanto estava no laboratório ajudando o professor Hoffman com a quinina, descobri que a anilina pode ser parcialmente convertida em uma mistura bruta que, quando extrai a álcool, produz uma substância de cor roxa escura; então eu secretamente levei isso do laboratório para casa e comecei a estudá-lo com meus amigos, ha! É tão útil! Agora eu quero patentear isso, eu acredito que encontramos uma possível alternativa, nós vamos ficar ricos!""
joi_flavor_gbr.41.a: "Sim, vocês certamente vão ficar ricos!"

