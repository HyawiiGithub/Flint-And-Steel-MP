 #德意志帝国宪法
verfassung_des_deutschen:0 "Constituição do Império"
verfassung_des_deutschen_reason:0 "Com [ROOT.GetCountry.GetName] concluindo a unificação territorial alemã, o novo império integra os estados do sul sob o governo de #variable [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]#!. No entanto, esses estados não são simplesmente obedientes, de fato, os antigos soberanos e governos desses estados #bold continuam operando#!, especialmente no sul, onde essas pessoas praticamente apenas mudaram de nome e teoricamente obedecem ao #bold “Imperador dos Alemães”#!: [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName].\n\nEssa situação não pode continuar, para garantir que o grande [ROOT.GetCountry.GetName] não repita os erros do antigo #bold Sacro Império Romano#! e se torne uma nação fragmentada, o governo central e o parlamento devem promulgar e implementar uma #bold constituição#! em todo [ROOT.GetCountry.GetName], para legalmente restringir e confirmar o status desses estados e do governo central; ao mesmo tempo, esta constituição determinará o #bold futuro sistema político#! do império.\n\nO novo governo imperial deve primeiro #bold garantir#! o controle do território do império antes de avançar para a próxima etapa da política."
verfassung_des_deutschen_1_tt:0 "Precisamos garantir que não haja ameaças de #concept_revolution# à constituição atual dentro de 1 ano."
verfassung_des_deutschen_2_tt:0 "Se optarmos pela #bold Constituição de Bismarck#! ou pela #bold Constituição Liberal#!, o #bold Parlamento#! será permanentemente estabelecido."
verfassung_event_1_tt:0 "Isso vai #bold proibir#! a permanência permanente do parlamento imperial no futuro."
verfassung_event_2_tt:0 "Isso vai #bold permitir#! a permanência permanente do parlamento imperial no futuro."

 #德意志外交政策：大陆政策
kontinentalpolitik_des_deutschen:0 "Política Continental"
kontinentalpolitik_des_deutschen_reason:0 "“O estudo do poder que molda, mantém e muda os Estados é a base de todo o insight político e leva as pessoas a reconhecerem que as leis do poder governam o mundo dos Estados, assim como a lei da gravidade governa o mundo material. A antiga ciência política reconheceu plenamente essa verdade, mas chegou a uma conclusão errônea e prejudicial - o direito do mais forte. A modernidade corrigiu este erro antiético, mas ao se afastar do chamado direito do mais forte, tende a ignorar o verdadeiro poder do mais forte e a inevitabilidade de sua influência política.”\n\nDesde a unificação de [ROOT.GetCountry.GetName], nosso poder tem sido centrado no continente europeu. Nosso país está localizado na encruzilhada da Europa e ocupa terras ricas na Alemanha, o que significa que mesmo a potência naval como [SCOPE.sCountry('GBR_scope').GetName] ou o que já conquistou a Europa como [SCOPE.sCountry('FRA_scope').GetName] agora devem se submeter à nossa autoridade nos assuntos europeus.\n\nDevido ao maior interesse de nosso país estar no continente europeu e não em terras ultramarinas, a diplomacia de [ROOT.GetCountry.GetName] precisa isolar qualquer potência continental na Europa para evitar que se unam contra nós; ao mesmo tempo, em detrimento de interesses ultramarinos, não permitir que o Reino Unido se coloque em oposição a nós. Assim, criando a melhor situação diplomática para os interesses de nosso país na Europa.\n\nPelo menos por enquanto, a Alemanha está satisfeita com o poder europeu."
change_ger_dip_1_tt:0 "Se possuirmos mais de 17 territórios fora do continente europeu, a Política Continental terminará.\nVamos mudar para a Política Mundial!"
kontinentalpolitik_des_deutschen_status:0 "Foco nos interesses alemães de poder na Europa."
ger_event_1_1_tt:0 "Se as condições não forem cumpridas, seremos forçados a mudar para a Política Mundial."


weltpolitik_des_deutschen:0 "Política Mundial"
weltpolitik_des_deutschen_reason:0 "“A Alemanha está prestes a enfrentar #bold duas frentes de batalha#!: ao falar do desejo pela paz, apresenta-se o motivo para a guerra nos Bálcãs, e prova-se sua futilidade: 'A Bulgária, aquele pequeno país entre o Danúbio e os Bálcãs, está longe de ser um alvo importante... Para isso, a Europa, da Moscou aos Pirenéus, do Mar do Norte ao Mediterrâneo, está mergulhada em uma guerra cujas consequências são imprevisíveis. No final do conflito, mal sabemos pelo que lutamos.'\n\nAs #concept_great_power#s ao redor do mundo estão disputando #bold colônias ultramarinas#!, e [ROOT.GetCountry.GetName] não pode ficar para trás. A antiga #bold política continental# de Bismarck é coisa do passado, com o desenvolvimento industrial de nosso país, precisamos de terras ultramarinas para receber nossos produtos internos e, ao mesmo tempo, os magnatas da indústria estão demandando ao governo a aquisição de matérias-primas valiosas.\n\nO avanço do Império Alemão para a conquista não vai parar, mesmo que nossos inimigos se unam, precisamos usar a espada alemã, para arar a terra sob o #bold sol!#!"
change_ger_dip_2_tt:0 "Se tivermos menos de 17 territórios fora do continente europeu, a Política Mundial terminará.\nMudaremos para a Política Continental!"
weltpolitik_des_deutschen_status:0 "Foco na expansão colonial alemã no exterior."
ger_event_1_2_tt:0 "Se as condições não forem cumpridas, seremos forçados a mudar para a Política Continental."
dip_zweibund:0 "Aliança Germano-Austríaca"
dip_zweibund_reason:0 "O império foi forjado pelo ferro e sangue da #concept_war#, embora tenhamos brevemente enfrentado [SCOPE.sCountry('AUS_scope').GetName] na busca pela supremacia alemã, sob a liderança do Chanceler Bismarck, #bold desistimos#! da ideia de formar uma #bold Grande Alemanha#! e assinamos um tratado de paz extremamente flexível com eles, considerando a Áustria como um #bold potencial aliado#!.\n\nO mundo está mudando, as #concept_great_power#s europeias estão buscando aliados confiáveis para moldar o mundo de acordo com suas visões, desde a Rússia oriental até a França ocidental, nossos inimigos estão nos cercando por terra; uma vez que eles formem uma aliança, a pátria [ROOT.GetCountry.GetName] ficará encurralada entre dois fronts, então devemos nos livrar desse isolamento - e nosso vizinho ao sul [SCOPE.sCountry('AUS_scope').GetName], embora fraco, suas vastas terras e abundantes recursos humanos e naturais também o tornam uma potência em potencial, se pudermos ajudá-los, talvez eles se tornem um aliado forte e confiável.\n\n#bold Laços de sangue comuns e o vínculo da [concept_culture] alemã#! nos unem: embora não sejamos o mesmo país, o #bold Reno#! e o #bold Danúbio#! ainda permanecem como guardiões um do outro, como no passado contra Napoleão!"
dip_zweibund_possible_tt:0 "No #bold Plano de Unificação Alemã#, escolhemos a #bold Pequena Alemanha#!"
refuse_zweibund_tt:0 "Isso irá revogar o Tratado de Aliança entre Alemanha e Áustria [concept_journal_entry]."
dip_zweibund_status:0 "#bold Os laços sanguíneos comuns podem ajudar a estabelecer uma [concept_alliance] entre nosso país e a Áustria!#!"
dip_zweibund_1_button:0 "Enviar assessores militares"
dip_zweibund_1_button_desc:0 "O Departamento de Guerra considera que o exército austríaco está gravemente carente de coordenação e um sistema de comando moderno, seus oficiais têm uma visão estreita e seus soldados carecem de treinamento e falam diferentes idiomas, o que torna seu comando extremamente difícil. No entanto, nossos oficiais têm vasta experiência em comando e treinamento. Enviando alguns dos melhores oficiais e comandantes para o exército austríaco para ajudá-los em combate e treinamento, o exército austríaco poderá alcançar um nível que nos ajudará no combate."
dip_zweibund_1_button_tt:0 "Isso aumentará a #bold confiança#! em 25.\nSó pode ser realizado 1 vez a cada 5 anos!"
dip_zweibund_2_button:0 "Vender máquinas industriais"
dip_zweibund_2_button_desc:0 "O sistema industrial da Áustria é menos moderno em comparação com o nosso, mas nossos magnatas da indústria estão dispostos a vender algumas máquinas industriais valiosas para a Áustria para ajudá-los."
dip_zweibund_2_button_tt:0 "Isso aumentará a #bold confiança#! em 25.\nSó pode ser assinado 1 acordo de venda de máquinas a cada 5 anos!"
dip_zweibund_3_button:0 "Propor visitas diplomáticas"
dip_zweibund_3_button_desc:0 "A amizade entre alemães e austríacos é inabalável, mas quanto mais íntima a amizade, mais interações frequentes são necessárias. Uma visita pessoal do monarca à Áustria traria grandes benefícios para nossas relações mútuas."
dip_zweibund_3_button_tt:0 "Isso aumentará a #bold confiança#! em 5.\nSó pode ser realizada 1 visita diplomática por ano!"
dip_zweibund_4_button:0 "Cooperação econômica bilateral"
dip_zweibund_4_button_desc:0 "Nosso comércio com a Áustria é bastante frequente desde os tempos da Confederação Alemã, e a Áustria é um mercado e parceiro importante para nós. Se ambas as alfândegas puderem negociar um acordo tarifário mutuamente benéfico, isso beneficiará ambos os lados."
dip_zweibund_4_button_tt:0 "Isso custará 50 #bold confiança#!\nSó pode ser assinado 1 acordo de cooperação a cada 5 anos!"
dip_zweibund_5_button:0 "Buscar apoio financeiro"
dip_zweibund_5_button_desc:0 "A pobreza de nossa tesouraria é bem conhecida, mas nosso bom vizinho e aliado, a Áustria, é, depois da Inglaterra e França, o país mais rico da Europa. Com base em nossas relações amigáveis, podemos solicitar empréstimos a eles, o que eles não recusarão."
dip_zweibund_5_button_tt:0 "Isso custará 50 #bold confiança#!\nSó pode solicitar apoio financeiro 1 vez a cada 5 anos!"
dip_zweibund_6_button:0 "Renovar o acordo de aliança"
dip_zweibund_6_button_desc:0 "A situação mundial está ficando cada vez mais tensa, a Alemanha e a Áustria devem consolidar sua aliança bilateral para preservar seus interesses, é hora de lembrar aos austríacos de seus deveres militares!"
dip_zweibund_6_button_tt:0 "Só pode ser renovado 1 vez a cada 5 anos."
dip_zweibund_need_50_tt:0 "A confiança deve ser no mínimo 50"



 #帝国议会
 der_reichstag:0 "Reichstag"
der_reichstag_reason:0 "A barra de progresso mostrará o número atual de parlamentares do #bold partido que ocupa a maioria dos assentos#!.\nOs assentos do #bold Partido Liberal#! são determinados por várias condições #tooltippable;tooltip:[Country.GetTooltipTag],reichstag_liberalism_tooltip_advance positivas#! ou #tooltippable;tooltip:[Country.GetTooltipTag],reichstag_liberalism_tooltip_delete negativas#!.\nOs assentos do #bold Partido Conservador#! são determinados por várias condições #tooltippable;tooltip:[Country.GetTooltipTag],reichstag_conservatism_tooltip_advance positivas#! ou #tooltippable;tooltip:[Country.GetTooltipTag],reichstag_conservatism_tooltip_delete negativas#!.\nOs assentos do #bold Partido Social-Democrata#! são determinados por várias condições #tooltippable;tooltip:[Country.GetTooltipTag],reichstag_socialism_tooltip_advance positivas#! ou #tooltippable;tooltip:[Country.GetTooltipTag],reichstag_socialism_tooltip_delete negativas#!.\n\nO #variable Reichstag#! e [ROOT.GetCountry.GetName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] são símbolos da unidade do império, administrativamente o Reichstag e o Bundesrat exercem conjuntamente o #bold poder de legislar#!, o Reichstag é responsável por propor e redigir leis e submetê-las ao Bundesrat, sendo o órgão de maior poder real de [ROOT.GetCountry.GetName] e também tem poder de decisão conjunta sobre o orçamento financeiro.\n\nO Reichstag tem #variable 382 assentos#! e é dominado por três partidos: o #bold Partido Liberal#!, que defende o liberalismo, o #bold Partido Conservador#! e o #bold Partido Social-Democrata#!, os parlamentares são eleitos através de #bold eleições diretas e públicas[concept_election]#!, servindo como representantes do povo do império, não sujeitos a mandatos ou instruções dos eleitores e desfrutando de imunidade.\n\nO Reichstag é o cerne de [ROOT.GetCountry.GetName], onde qualquer legislação doméstica será redigida e revisada."
reichstag_liberalism_tooltip_advance:0 "As seguintes condições irão #bold aumentar 1 assento#! a cada mês:\n• Apoiando o #bold Partido Liberal#!\n• Possuir [GetLawType('law_right_of_assembly').GetName] ou [GetLawType('law_protected_speech').GetName]\n• Possuir [GetLawType('law_elected_bureaucrats').GetName]\n• Possuir [GetLawType('law_laissez_faire').GetName]"
reichstag_liberalism_tooltip_delete:0 "As seguintes condições irão #bold reduzir 1 assento#! a cada mês:\n• Apoiando o #bold Partido Social-Democrata#!\n• Possuir [GetLawType('law_censorship').GetName] ou [GetLawType('law_outlawed_dissent').GetName]\n• Possuir [GetLawType('law_regulatory_bodies').GetName] ou [GetLawType('law_worker_protections').GetName]\n• Possuir [GetLawType('law_wage_subsidies').GetName] ou [GetLawType('law_old_age_pension').GetName]"
reichstag_conservatism_tooltip_advance:0 "As seguintes condições irão #bold aumentar 1 assento#! a cada mês:\n• Apoiando o #bold Partido Conservador#!\n• Possuir [GetLawType('law_appointed_bureaucrats').GetName]\n• Possuir [GetLawType('law_censorship').GetName] ou [GetLawType('law_outlawed_dissent').GetName]\n• Possuir [GetLawType('law_dedicated_police').GetName] ou [GetLawType('law_militarized_police').GetName]"
reichstag_conservatism_tooltip_delete:0 "As seguintes condições irão #bold reduzir 1 assento#! a cada mês:\n• Apoiando o #bold Partido Liberal#!\n• Possuir [GetLawType('law_interventionism').GetName] ou [GetLawType('law_cooperative_ownership').GetName]\n• Possuir [GetLawType('law_elected_bureaucrats').GetName]\n• Possuir [GetLawType('law_right_of_assembly').GetName] ou [GetLawType('law_protected_speech').GetName]"
reichstag_socialism_tooltip_advance:0 "As seguintes condições irão #bold aumentar 1 assento#! a cada mês:\n• Apoiando o #bold Partido Social-Democrata#!\n• Possuir [GetLawType('law_interventionism').GetName] ou [GetLawType('law_cooperative_ownership').GetName]\n• Possuir [GetLawType('law_regulatory_bodies').GetName] ou [GetLawType('law_worker_protections').GetName]\n• Possuir [GetLawType('law_wage_subsidies').GetName] ou [GetLawType('law_old_age_pension').GetName]"
reichstag_socialism_tooltip_delete:0 "As seguintes condições irão #bold reduzir 1 assento#! a cada mês:\n• Apoiando o #bold Partido Conservador#!\n• Possuir [GetLawType('law_appointed_bureaucrats').GetName]\n• Possuir [GetLawType('law_dedicated_police').GetName] ou [GetLawType('law_militarized_police').GetName]\n• Possuir [GetLawType('law_laissez_faire').GetName]"
der_reichstag_complete_tt:0 "O partido que ocupa a maioria dos assentos terá diferentes efeitos dentro das províncias do distrito nacional."
status_der_reichstag_liberalism:0 "#bold O Partido Liberal atualmente ocupa a maioria dos assentos.#!"
status_der_reichstag_conservatism:0 "#bold O Partido Conservador atualmente ocupa a maioria dos assentos.#!"
status_der_reichstag_socialism:0 "#bold O Partido Social-Democrata atualmente ocupa a maioria dos assentos.#!"
status_der_reichstag_nobody:0 "#bold Nenhum partido atualmente ocupa a maioria dos assentos.#!"
der_reichstag_encourage_liberalism_button:0 "Apoiar o Partido Liberal: #variable [ROOT.GetCountry.MakeScope.Var('liberalism_progress').GetValue|0]#! assentos"
der_reichstag_encourage_liberalism_button_desc:0 "A ideologia liberal merece ser perseguida em prol do sonho da democracia, somente uma Alemanha livre pode brilhar com todo o seu esplendor!"
not_already_encourage_liberalism:0 "Não está apoiando o Partido Liberal"
liberalism_progress_increase_5_tt:0 "Os assentos do Partido Liberal começarão a aumentar 1 por mês.\nOs assentos do Partido Conservador começarão a diminuir 1 por mês."
der_reichstag_encourage_conservatism_button:0 "Apoiar o Partido Conservador: #variable [ROOT.GetCountry.MakeScope.Var('conservatism_progress').GetValue|0]#! assentos"
der_reichstag_encourage_conservatism_button_desc:0 "O espírito da nação alemã é profundo, antiquado e conservador, e o pensamento conservador pode efetivamente evitar os perigos do radicalismo para a nação."
not_already_encourage_conservatism:0 "Não está apoiando o Partido Conservador"
conservatism_progress_increase_5_tt:0 "Os assentos do Partido Conservador começarão a aumentar 1 por mês.\nOs assentos do Partido Social-Democrata começarão a diminuir 1 por mês."
der_reichstag_encourage_socialism_button:0 "Apoiar o Partido Social-Democrata: #variable [ROOT.GetCountry.MakeScope.Var('socialism_progress').GetValue|0]#! assentos"
der_reichstag_encourage_socialism_button_desc:0 "Atender às necessidades da maioria das pessoas e buscar igualdade material é o que o governo deve fazer, o pensamento igualitário do socialismo democrático deve ser incentivado."
not_already_encourage_socialism:0 "Não está apoiando o Partido Social-Democrata"
socialism_progress_increase_5_tt:0 "Os assentos do Partido Social-Democrata começarão a aumentar 1 por mês.\nOs assentos do Partido Liberal começarão a diminuir 1 por mês."
der_reichstag_1_button:0 "Promover reformas liberais"
der_reichstag_1_button_desc:0 "As preocupações dos liberais sobre a situação econômica de nosso país são bem conhecidas, suas políticas sobre como implementar reformas fiscais e liberalização do comércio para estimular o crescimento econômico podem ser submetidas ao parlamento para consideração."
der_reichstag_1_1_button_tt:0 "O Partido Liberal deve estar ocupando a maioria dos assentos"
der_reichstag_1_2_button_tt:0 "Nenhuma nova lei foi revisada nos últimos 10 anos"
der_reichstag_2_button:0 "Fortalecer a regulamentação governamental"
der_reichstag_2_button_desc:0 "Os conservadores desejam um ambiente político que siga a tradição alemã, suas políticas sobre como fortalecer o nacionalismo e o protecionismo comercial podem ser submetidas ao parlamento para consideração."
der_reichstag_2_1_button_tt:0 "O Partido Conservador deve estar ocupando a maioria dos assentos"
der_reichstag_2_2_button_tt:0 "Nenhuma nova lei foi revisada nos últimos 10 anos"
der_reichstag_3_button:0 "Aumentar o orçamento de bem-estar"
der_reichstag_3_button_desc:0 "Os social-democratas estão divulgando amplamente políticas socialistas igualitárias dentro da sociedade, suas políticas sobre como alcançar justiça social e bem-estar equitativo podem ser submetidas ao parlamento para consideração."
der_reichstag_3_1_button_tt:0 "O Partido Social-Democrata deve estar ocupando a maioria dos assentos"
der_reichstag_3_2_button_tt:0 "Nenhuma nova lei foi revisada nos últimos 10 anos"




 #德意志世界帝国
deutsch_reich:0 "Império Mundial Germânico"
deutsch_reich_reason:0 "#variable Conde de Bismarck#! Anteriormente preocupado com a possibilidade de nos envolvermos em uma aventura mundial, sua visão está sem dúvida desatualizada. Com as drásticas mudanças na situação mundial, [ROOT.GetCountry.GetName] também deve participar da divisão dos interesses mundiais, caso contrário, ficaremos em desvantagem nessa grande competição.\n\nDesde o início, #bold não devemos excluir a Alemanha da competição em terras férteis com outras nações para outros futuros grandiosos:#! Deixar outras nações dividirem a terra e os oceanos, enquanto [ROOT.GetCountry.GetName] se contenta apenas em dominar os céus, essa era já passou! Acreditamos que criar e promover nossos interesses navais, comerciais e industriais, especialmente nossos interesses no Oriente e na África, é nossa principal missão. Não podemos permitir que prevaleça na Europa a ideia de que se pode desfrutar da liberdade conosco sem compartilhá-la com outras nações:\n\nDevemos exigir que os #bold comerciantes, mercadorias, bandeiras alemãs e navios alemães#! sejam respeitados no mundo da mesma forma que as outras [concept_great_power]!\n\nDevemos buscar nossa própria #bold terra sob o sol#!, seguindo a tradição da política externa alemã, fazendo todos os esforços para #bold proteger e expandir os interesses de [ROOT.GetCountry.GetName] em todo o mundo.#!"
deutsch_reich_1_tt:0 "Está sendo adotado ou já foi adotado o $weltpolitik_des_deutschen$[concept_journal_entry]"
deutsch_reich_2_tt:0 "Reivindicou #bold toda a #!Alemanha #bold Imperial!#!"
deutsch_reich_3_tt:0 "A expansão além-mar trará novas oportunidades para nosso país."
#Reivindicar Camarões
claim_cameroon:0 "Reivindicar Camarões"
claim_cameroon_reason:0 "Com o contínuo desenvolvimento interno do nosso país, a estratégia alemã entrou em uma nova fase - aquisição de uma grande quantidade de colônias para sustentar o desenvolvimento contínuo da indústria doméstica - ao mesmo tempo, em uma era em que as potências estão ansiosas para explorar o continente negro, nossa pátria alemã também não pode ficar para trás. Ao examinar os vários territórios da África Ocidental, Togo e Camarões parecem ser uma boa escolha como ponto de partida para a nossa jornada, enquanto [SCOPE.sCountry('FRA_scope').GetName] e [SCOPE.sCountry('GBR_scope').GetName] estão ocupados competindo na região altamente contestada do delta do Níger e, portanto, não têm tempo para prestar atenção a esses dois lugares que não têm valor estratégico para eles.\n\nEmbora os minerais desses dois territórios sejam limitados, eles são adequados para o cultivo de borracha e a colheita de madeira para atender às necessidades de nossa indústria pesada. A conquista desses territórios para [ROOT.GetCountry.GetName] é uma questão trivial, é hora de avançar e abrir novos espaços vitais!"
claim_cameroon_tt:0 "A expansão para o oeste africano pode irritar os interesses franceses... mas quem se importa com a França?"
#Reivindicar Namíbia
claim_namibia:0 "Reivindicar Namíbia"
claim_namibia_reason:0 "A maior parte da região da Namíbia é montanhosa e desértica, mas nossas equipes de exploração descobriram que ela tem ricos recursos minerais sob a montanha e o deserto. Localizada no sudoeste da África, com o Oceano Atlântico a oeste, faz fronteira ao norte com Angola e Zâmbia, ao leste com Botswana e ao sul com a África do Sul, governada pelo [SCOPE.sCountry('GBR_scope').GetName], é um lugar estrategicamente importante e uma terra de paz pouco contestada.\n\nEmbora o ambiente natural severo e a malária mortal estejam impedindo o avanço de nossas expedições coloniais, se pudermos controlar essa região, talvez possamos obter uma fatia da lucrativa rota marítima do Cabo da Boa Esperança. "
claim_namibia_tt:0 "A expansão para a Namíbia pode desagradar os britânicos... mas o que eles podem fazer?"
#Reivindicar Tanzânia
claim_tanzania:0 "Reivindicar Tanzânia"
claim_tanzania_reason:0 "#bold Tanzânia#! É acessada pela costa de Zanzibar, situada em vastas terras agrícolas no leste da África, cercada por ricos depósitos minerais e ao norte do #bold Lago Vitória#!. A fertilidade da terra da Tanzânia e o clima agradável são bem conhecidos, e as empresas de [ROOT.GetCountry.GetName] estão ansiosas para ocupar a região para fornecer corantes e algodão para a nossa indústria têxtil.\n\nZanzibar, como o ex-território do Império Omã, #bold controla a rota comercial marítima vital do Oceano Índico#!, portanto, a infraestrutura e as redes de relacionamento estabelecidas por nossas estações comerciais lá no início nos dão uma base sólida para nossa colonização e desenvolvimento, aproveitando a situação em que outros concorrentes ainda não prestam atenção a este lugar, precisamos agir rapidamente para conquistá-lo, este será um #bold tesouro brilhante no continente escuro!#!"
claim_tanzania_tt:0 "A conquista da Tanzânia trará muitos benefícios econômicos para o Império."
#Reivindicar Nova Guiné
claim_new_guinea:0 "Reivindicar Nova Guiné"
claim_new_guinea_reason:0 "A Nova Guiné é uma ilha enorme, mas parece que a população não está à altura dela. Aqui há bons recursos minerais, recursos florestais e pesqueiros, embora estejam um pouco distantes, ainda podem ser um bom jardim e base militar para [ROOT.GetCountry.GetName] e fornecer uma ajuda significativa, tornando-se um ponto de apoio para a nossa expansão em #bold Indochina e Indonésia#!. \n\nA Nova Guiné está próxima das colônias de [SCOPE.sCountry('NET_scope').GetName] e [SCOPE.sCountry('GBR_scope').GetName], portanto, precisamos #bold conquistá-la rapidamente#! para não sermos deixados para trás por eles!"
claim_new_guinea_tt:0 "A Nova Guiné pode estar desabitada, mas ainda pode ser uma base para a nossa expansão adicional no leste asiático."
#Reivindicar Malásia
claim_malaya:0 "Reivindicar Malásia"
claim_malaya_reason:0 "O Sudeste Asiático, incluindo Indochina e Indonésia, apesar do clima quente, é uma região rica em recursos e valiosa: aqui temos densas florestas que podem produzir madeira de qualidade; também há vastas terras férteis onde podemos plantar tudo o que precisamos.\n\nSe pudermos adquirir esta área, será possível para nós expandir maciçamente o cultivo de ópio e seda, o que enriquecerá enormemente nossa indústria manufatureira. Ao mesmo tempo, o Delta do Rio Vermelho é uma boa área agrícola que pode fornecer comida abundante e barata para todo o [ROOT.GetCountry.GetName]. E o Estreito de Malaca na Malásia controla as rotas marítimas mais ricas do Oriente, cujos lucros são irresistíveis.\n\nNo entanto, conquistar essa área rica não será fácil, [SCOPE.sCountry('FRA_scope').GetName] valoriza muito seus interesses no Sudeste Asiático, e [SCOPE.sCountry('GBR_scope').GetName] já ocupa grandes áreas como Singapura em Malásia, é muito provável que eles se unam contra a nossa inclusão. No entanto, se pudermos realizar essa gloriosa ideia de "Alemanha Oriental", então este território sem dúvida se tornará a joia mais brilhante na coroa alemã..."
claim_malaya_tt:0 "As duas nações, Inglaterra e França, valorizam muito seus interesses no leste asiático, a nossa inclusão pode muito bem irritá-los."
#Industrialização da Silésia
schlesien_industrialize:0 "Industrialização da Silésia"
schlesien_industrialize_reason:0 "#variable Silésia#! Já no tempo do #bold Sacro Império Romano#!, pertencia ao #bold Eleitorado da Boêmia#! da Alemanha, após a #bold Guerra dos Sete Anos#! foi aceita pelo #bold Frederico, o Grande#! e prosperou sob seu governo, tornando-se o centro comercial e têxtil mais próspero da Alemanha na Europa Oriental.\n\nAgora, com o passo da #bold Revolução Industrial#!, o desenvolvimento industrial tornou-se uma parte indispensável de [ROOT.GetCountry.GetName]; os ricos depósitos minerais da Silésia chamam a atenção do governo central, enquanto o fácil transporte pelo Rio Oder mantém sua indústria e cidades prósperas, o desenvolvimento têxtil está avançando e a exploração de recursos está avançando lá.\n\n#bold No entanto, isso não é suficiente!#! O governo deve fazer algo, direcionar uma grande quantidade de recursos para acelerar a industrialização da Silésia, transformando-a no #bold coração sólido#! do grande corpo industrial da [ROOT.GetCountry.GetName]."
schlesien_industrialize_status:0 "Transformar a próspera Silésia em uma verdadeira zona industrial."



 #巴伐利亚工业化
bavaria_industrialize:0 "Industrialização da Baviera"
bavaria_industrialize_reason:0 "Famosa por sua #bold cerveja#![concept_good_production], a #bold Baviera#! tem sido desde a unificação uma terra de cidades dispersas e de #bold nobres como reis#!, enquanto cidades como Munique, Nurembergue e Augsburgo, embora tenham se desenvolvido rapidamente sob o impulso da Revolução Industrial, não constituem uma região industrial capaz de sustentar o desenvolvimento do império.\n\nComo principal território do sul para [ROOT.GetCountry.GetName], a Baviera é severamente limitada por seus recursos escassos e transporte inconveniente, ao mesmo tempo em que o antigo #bold rei da Baviera#! ainda mantém considerável poder lá, o #bold crescimento da população#! e a #bold reforma agrária#! também estão muito aquém das antigas regiões industriais de [ROOT.GetCountry.GetName] como a Prússia.\n\nDadas as circunstâncias na Baviera, o gabinete já apresentou a [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstName] um grande plano com o objetivo de transformá-la rapidamente em uma nova região industrial, afirmando que este plano se concentrará principalmente na Francônia e no Palatinado, construindo a Baviera como um grande #bold novo centro industrial#!."
bavaria_industrialize_status:0 "Transformar as cidades da Baviera em um novo centro industrial."
#Plano de Construção Naval da Frota de Alto-Mar
deutsch_hochseeflotte:0 "Plano de Construção Naval da Frota de Alto-Mar"
deutsch_hochseeflotte_reason:0 "\"A imagem do deus do mar Netuno, segurando um tridente, é o símbolo da nova missão que devemos cumprir... Onde quer que estejamos no mundo, devemos proteger os cidadãos alemães; onde quer que estejamos no mundo, devemos defender a honra alemã!\"\n\nCom o crescimento contínuo do comércio marítimo e dos interesses ultramarinos de [ROOT.GetCountry.GetName], precisamos cada vez mais de uma poderosa frota marítima para proteger os interesses da pátria, ao mesmo tempo em que a busca do #bold Weltpolitik#! por [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] também exige uma grande frota: afinal, todos sabem que as #bold frotas#! são as armas mais importantes para garantir nossos interesses ultramarinos.\n\nEmbora a #bold Royal Navy#! da [SCOPE.sCountry('GBR_scope').GetName] sempre tenha dominado os mares e ainda mantenha uma enorme vantagem sobre nosso país, com o desenvolvimento de novas tecnologias como os #bold navios encouraçados#!, também temos a oportunidade de superar a Royal Navy com nossa #bold forte indústria#!.\n\nEmbora isso possa certamente irritar a sensibilidade dos britânicos, para o bem da Alemanha, devemos avançar com este plano!"
deutsch_hochseeflotte_tt:0 "Uma grande frota será uma garantia sólida para os interesses ultramarinos de nosso país!"



