#帝国的宪法问题
joi_flavor_ger.1.t: "Questões Constitucionais do Império"
joi_flavor_ger.1.d: "Com a unificação de [ROOT.GetCountry.GetName], surge a constituição dos novos estados: Questões constitucionais"
joi_flavor_ger.1.f: "O primeiro parlamento imperial já se reuniu na capital para discutir especificamente o sistema político de nossa grande nação e os poderes dos estados, bem como o equilíbrio entre o monarca e o parlamento. Três propostas estão em discussão:\nUm: #bold Adotar a antiga constituição usada pelos antigos reis#!, o poder em [ROOT.GetCountry.GetName] é centralizado em um único gabinete imperial, cujos ministros são nomeados pelo [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], e, portanto, não há eleições nem parlamento, o que encontrou forte oposição da maioria dos parlamentares, embora ainda haja um pequeno grupo de apoiadores desta medida autoritária.\nDois: #bold Adotar a constituição projetada por Bismarck#!, [ROOT.GetCountry.GetName] estabeleceria um parlamento federal como a câmara alta, onde os pequenos estados germânicos teriam votos, e o estado que representamos teria cinco vezes mais votos do que os outros estados menores, enquanto os grandes estados teriam três vezes mais votos do que os menores. Em seguida, estabeleceria o parlamento imperial como a câmara baixa, composta por 382 membros eleitos de acordo com critérios, representando os cidadãos adultos de todo o império, não sujeitos aos comandos ou instruções dos eleitores e com imunidade. As eleições seriam realizadas a cada quatro anos e o parlamento se reuniria anualmente, convocado pelo [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. As leis aprovadas pelo parlamento imperial seriam promulgadas nacionalmente após revisão pelo parlamento federal. A constituição de Bismarck é apoiada por muitos, mas ainda causa insatisfação entre os parlamentares liberais.\nTrês: #bold Adotar uma nova constituição elaborada pelos liberais imperiais#!, [ROOT.GetCountry.GetName] também estabeleceria uma câmara federal e um parlamento imperial, com os assentos na câmara federal sendo distribuídos com base na população e o número de membros no parlamento imperial sendo fixado em 382, eleitos por cidadãos adultos de toda a Alemanha, sem restrições de convocação pelo [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. A proposta dos liberais recebeu amplo apoio da elite social alemã, mas também provocou forte oposição dos conservadores.\nA votação parlamentar está em um intenso impasse, #bold talvez um pouco de intervenção do [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] possa decidir o resultado final?#!"
joi_flavor_ger.1.a: "O poder concedido pelos deuses não deve ser limitado!"
joi_flavor_ger.1.b: "As propostas de Bismarck podem ser aceitas por ambos os lados."
joi_flavor_ger.1.c: "Viva a liberdade!"
#德意志外交政策
joi_flavor_ger.2.t: "Política Externa Alemã"
joi_flavor_ger.2.d: "Com [ROOT.GetCountry.GetName] entrando no palco geopolítico europeu, muitas potências antigas estão observando de perto as políticas que adotaremos em seguida..."
joi_flavor_ger.2.f: "Antes da unificação, o termo 'Alemanha' nunca foi uma entidade política completa... Durante os séculos após o colapso das ambições de Wallenstein, os planos de unificação ou reconstrução do Sacro Império Romano foram continuamente frustrados pela forte oposição das grandes potências da época, como França, Inglaterra, Holanda, Suécia e Rússia, em diferentes períodos. No entanto, quando Napoleão destruiu completamente o Sacro Império Romano de 800 anos em Austerlitz, ele trouxe esperança para a Alemanha maior do que a destruição.\nNovas ideias e reestruturações políticas simplificaram consideravelmente o mapa da região alemã. E uma série de reformas despertadas pela derrota desastrosa na Batalha de Jena em 1806 trouxeram uma nova vida à Prússia, que, em 1815, finalmente derrotou Napoleão e recuperou o controle da região do Reno.\nAgora, quase que do nada, [ROOT.GetCountry.GetName] surge na Europa Central como um gigante prestes a trilhar o caminho glorioso: no entanto, a rápida unificação está envolta em sombras. O primeiro-ministro, em uma reunião com [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], afirmou que [SCOPE.sCountry('GBR_scope').GetName] e [SCOPE.sCountry('RUS_scope').GetName] se aliarão a [SCOPE.sCountry('FRA_scope').GetName] para eliminar o novo "centro de poder alemão" na Europa Central - ele pintou um quadro do pesadelo que tinha em mente, uma aliança romana-eslava contra o centro germânico da Europa... Ele aconselhou [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a concentrar-se menos nos interesses ultramarinos e mais em consolidar as relações diplomáticas com as potências europeias para garantir a sobrevivência de [ROOT.GetCountry.GetName].\nNo entanto, sua opinião foi fortemente contestada pelos industriais, que acreditavam que a Alemanha só poderia sobreviver e alcançar um novo equilíbrio de poder expandindo-se continuamente no exterior para alcançar a paz.\nO parlamento está em disputa devido ao foco da política externa, #bold talvez um pouco de intervenção do [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] possa decidir o resultado final?#!"
joi_flavor_ger.2.a: "Os interesses do continente europeu devem ser priorizados!"
joi_flavor_ger.2.b: "Os interesses coloniais ultramarinos devem ser priorizados!"
ger_event_1_1_tt: "Se as condições não forem atendidas, seremos forçados a nos voltar para a política mundial."
ger_event_1_2_tt: "Se as condições não forem atendidas, seremos forçados a nos voltar para a política continental."
#常设帝国议会
joi_flavor_ger.3.t: "Permanência do Parlamento Imperial"
joi_flavor_ger.3.d: "Com a promulgação da nova constituição, o Parlamento Imperial passa a ter sede permanente no prédio do parlamento na capital."
joi_flavor_ger.3.f: "Artigo II: O império exerce o poder legislativo dentro do território federal de acordo com a presente constituição, e as leis imperiais devem prevalecer sobre as leis estaduais...\nArtigo IV: As seguintes questões estão sob supervisão e legislação do império:\nUm: estabelecimento de regulamentos sobre liberdade de migração, naturalização e residência, cidadania, passaportes, polícia estrangeira, e regulamentos de várias indústrias, incluindo seguros;\nDois: legislação sobre alfândega e comércio, e legislação tributária necessária para o império;\nTrês: regulamentação de sistemas de medição e moeda, bem como regulamentação básica sobre a emissão de papel-moeda com ou sem garantia...\nQuatro, organização para proteger o comércio ultramarino alemão, navegação alemã e sua bandeira marítima, estabelecendo consulados unificados financiados pelo império;\nCinco, ferrovias...\nSeis, serviços postais, telegramas...\nSete, legislação unificada sobre todos os assuntos civis, penais e processuais;\nOito, exército imperial e marinha...\nArtigo V: O poder legislativo do império é exercido pelo Parlamento Federal e pelo Parlamento Imperial, #bold e as leis imperiais devem receber o consentimento necessário e suficiente do Parlamento Imperial.#!"
joi_flavor_ger.3.a: "Viva o Império!"
ger_event_2_1_tt: "O Parlamento Imperial começará a eleger seus assentos."



#帝国殖民办公厅
joi_flavor_ger.4.t: "Escritório Colonial do Império"
joi_flavor_ger.4.d: "Com a expansão contínua dos territórios ultramarinos de [ROOT.GetCountry.GetName], surge uma nova instituição de alto nível responsável pelos territórios ultramarinos, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] pessoalmente a nomeou como Escritório Colonial Alemão."
joi_flavor_ger.4.f: "[SCOPE.sCountry('GBR_scope').GetName] e [SCOPE.sCountry('FRA_scope').GetName] alcançaram sucessos ultramarinos quando éramos muito fracos para agir; agora nossa força já é suficiente para manter um império colonial maior do que o deles.\nO sonho das colônias ultramarinas de [ROOT.GetCountry.GetName] já não é mais uma fantasia, mas uma realidade tangível: Camarões e Togo nos fornecem borracha, a Namíbia nos fornece minérios. A África Oriental nos traz café, o Leste Asiático nos traz corantes, e nossas plantações de bananas se expandem do Guiné para o Pacífico. [ROOT.GetCountry.GetName] já merece o título de um glorioso império colonial!"
joi_flavor_ger.4.a: "Alemães acima de tudo!"
#西非
joi_flavor_ger.5.t: "Governador Geral da África Ocidental"
joi_flavor_ger.5.d: "Com a conquista de Camarões e Togo por parte de [ROOT.GetCountry.GetName], uma nova área de governança foi estabelecida lá."
joi_flavor_ger.5.f: "\"General, você liderou a conquista de Camarões, tem alguma visão única sobre a terra lá?\"\n\"Quente, muito quente e árido... Nossos soldados mal conseguem suportar esse tormento terrível, mas os nativos parecem já ter se adaptado a esse clima. Estamos sofrendo com a falta de comida e água durante a guerra, e a densa selva está cheia de mosquitos irritantes! Eu duvido que qualquer alemão gostaria de estar lá.\"\n\"É mesmo, General, então o que você acha que deveríamos fazer para governar lá?\"\n\"Ah, sim, devemos garantir que nosso governo lá seja sólido e confiável... Mas acho que é melhor não enviar nobres germânicos para lá, acho que enviar alguns funcionários com chicotes para fazer os nativos trabalharem para nós é suficiente.\""
joi_flavor_ger.5.a: "Alemães acima de tudo!"
#纳米比亚
joi_flavor_ger.6.t: "Governador Geral do Sudoeste da África"
joi_flavor_ger.6.d: "Com a conquista da Namíbia por parte de [ROOT.GetCountry.GetName], uma nova área de governança foi estabelecida lá."
joi_flavor_ger.6.f: "\"Sir, ouvi dizer que você está planejando ir para a Namíbia... Qual é o seu objetivo lá?\"\n\"Ser o Governador, é claro! Muitas pessoas estão planejando investir lá, então aceitei o convite do governo para ajudar esses senhores generosos e visionários; planejo vender terras lá a preços baixos para atrair mais pessoas, muitos geólogos afirmam que há depósitos minerais valiosos lá, talvez até mesmo ouro!\"\n\"Ah, mas, Vossa Excelência, aos meus olhos, isso não parece uma boa escolha: você vai desistir da sua vida confortável em Berlim para ir para a longínqua África?\"\n\"Hahaha, Vossa Excelência, você é engraçado: eu só estou fazendo uma visita, logo estarei de volta! Quanto ao resto, é claro que os nativos e os funcionários locais farão o trabalho para mim, além de receber meu salário, o que mais tenho que me preocupar?\"\n\"É mesmo? Isso parece ótimo!\""
joi_flavor_ger.6.a: "Alemães acima de tudo!"
#东非
joi_flavor_ger.7.t: "Governador Geral da África Oriental"
joi_flavor_ger.7.d: "Com a conquista da Tanzânia por parte de [ROOT.GetCountry.GetName], uma nova área de governança foi estabelecida lá."
joi_flavor_ger.7.f: "Eu, com total sinceridade, juro obedecer à lei: eu servirei fielmente a [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] e seus sucessores, no exercício do poder de Governador Geral, seguirei as instruções do governo imperial, servirei aos interesses dos cidadãos alemães na área de governança, protegerei os direitos e liberdades dos cidadãos alemães na área de governança, cumprirei e defenderei a constituição do Império Alemão, garantirei a estabilidade e a prosperidade da área de governança, a segurança dos funcionários e a integridade do governo, e lutarei fielmente pela [ROOT.GetCountry.GetName]!"
joi_flavor_ger.7.a: "Alemães acima de tudo!"




#新几内亚
joi_flavor_ger.8.t: "Porto Alemão da Nova Guiné"
joi_flavor_ger.8.d: "Com a conquista de [ROOT.GetCountry.GetName] na Nova Guiné e nas ilhas do Pacífico, foram construídos novos portos militares e portos para servir à nossa frota do Pacífico."
joi_flavor_ger.8.f: "Portos e cidades foram estabelecidos para proteger os interesses de [ROOT.GetCountry.GetName] no Pacífico. Uma nova e pequena frota naval - chamada de Frota do Pacífico Alemão - foi formada e enviada para a Nova Guiné, estacionando no recém-construído Porto de Moresby.\nO comércio no Pacífico também prosperou, com mais comerciantes de [ROOT.GetCountry.GetName] enviando navios comerciais pela rota para a Austrália e América. Além disso, o clima aqui é propício para o cultivo de bananas, uma fruta que também é muito apreciada dentro do território alemão."
joi_flavor_ger.8.a: "Banana Dessert?"
#德属东亚
joi_flavor_ger.9.t: "Nomeação do Governador Geral da Alemanha Oriental"
joi_flavor_ger.9.d: "Com os valiosos ativos do Leste Asiático - Indochina e Malásia - caindo sob o controle de [ROOT.GetCountry.GetName], o entusiasmado [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] concedeu pessoalmente a um general encarregado da conquista lá o cargo de Governador Geral da Alemanha Oriental."
joi_flavor_ger.9.f: "De acordo com os planos do gabinete imperial, foi estabelecido um escritório oficial em Saigon, encarregado da administração colonial do Leste Asiático, chamado de Ostarasiens. Os territórios coloniais do Pacífico de [ROOT.GetCountry.GetName], originalmente sob a jurisdição da Nova Guiné, também estão sob a supervisão de Ostarasiens, coordenando os planos de defesa naval. O território de Ostarasiens é liderado por um Governador Geral, diretamente subordinado ao Escritório Naval Imperial. O Governador Geral é responsável pela administração militar e civil do território. O primeiro é gerenciado pelo chefe de gabinete e pelo vice-governador, o segundo é gerenciado pelo comissário civil. Ostarasiens herda uma série de colônias diversas e complexas separadas de sua metrópole. Eles reconhecem a superioridade de [ROOT.GetCountry.GetName], mas são excessivamente bizantinos, incapazes de reconstruir ou reorganizar completamente. Portanto, o escritório de Saigon não existe como uma instituição burocrática colonial, nem mesmo como uma autoridade formal, mas sim como uma zona de jurisdição judicial. Neste território, a justiça relativamente imparcial do Departamento Naval deve imediatamente equilibrar os interesses locais, resistir aos diferentes sistemas coloniais e garantir proteção a tudo isso."
joi_flavor_ger.9.a: "Parabéns a este cavaleiro alemão!"
#西里西亚纺织工会
joi_flavor_ger.10.t: "Petição do Sindicato Têxtil da Silésia"
joi_flavor_ger.10.d: "A expansão industrial da Silésia trouxe muitos problemas, e hoje, os trabalhadores têxteis da Silésia estão em greve sob a liderança do sindicato, exigindo salários mais altos."
joi_flavor_ger.10.f: "“Eu guiarei meu povo para a prosperidade. Todos que me ajudarem terão recompensas; mas quem se opuser a mim, será destruído; o poder está em nossas mãos. Nosso futuro está nos mares, nossa frota fará com que o mundo inteiro respeite a bandeira de [ROOT.GetCountry.GetName]. Quando o mundo foi dividido, ficamos com pouco, hum, devemos compensar isso.”\n\n“A indústria alemã pode fornecer o aço blindado e canhões de que precisamos.”\n\n“Isso é excelente, Excelência, mas sem os trabalhadores, nada disso será possível. Vou dar-lhes alguns benefícios, eu já pensei sobre isso, como limitar a contratação de crianças, ter folgas aos domingos; bem, até mesmo aumentar um pouco os salários.”\n\n“Aumentar os salários?! Então não poderemos competir no mercado mundial, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!”\n\n“Ah, Excelência, estou planejando convocar uma conferência internacional com a participação de todos os governos.”\n\n“Acho essa proposta excelente, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], o Império agradece.”\n\n“Dividir para conquistar, nós tentamos isso em Essen. Infiltrar as linhas inimigas, primeiro atraímos parte dos trabalhadores para o nosso lado, e o resto fica mais fácil de lidar.”\n\n“Você me entende muito bem, Klüp, estou planejando convocar um conselho de ministros.”
joi_flavor_ger.10.a: "Sim, infiltrar as linhas dos trabalhadores, primeiro dar-lhes alguns benefícios, e depois punir o restante, você disse muito bem!"
joi_flavor_ger.10.b: "Aumentar os salários? Reivindicar folgas aos domingos? Qual é o seu objetivo ao escrever isso? Quem o instruiu a escrever isso? Você recebeu suborno em francos ou libras esterlinas?!"


#巴伐利亚机车
joi_flavor_ger.11.t: "Fábrica de Motores da Baviera"
joi_flavor_ger.11.d: "Com a industrialização da Baviera, uma nova empresa emergente de motores começou a se destacar, tornando-se o maior gigante industrial da Baviera."
joi_flavor_ger.11.f: "“Esta fábrica é a mais singular que já vi.”\n“É mesmo? Por quê?”\n“Sim, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], suas fábricas são completamente diferentes das outras; nas outras fábricas da Baviera, os trabalhadores estão desanimados, parecem galinhas sem penas; mas em suas fábricas, os trabalhadores são muito animados, trabalham muito!”\n“Além disso, seus produtos são muito confiáveis: você sabe que sou um homem de ferrovias, costumávamos importar locomotivas das fábricas do Tennessee, mas os americanos são muito pouco confiáveis, a qualidade de seus produtos é terrível! Eles quebram a toda hora, nossos engenheiros têm que trabalhar todos os dias para manter essas máquinas barulhentas, e o pior é que isso nos custou muito em reparos extras! Mas desde que começamos a comprar suas locomotivas, tudo mudou: seus produtos são silenciosos, poderosos e raramente apresentam defeitos! Eles ainda nos fornecem muitas peças extras, então podemos substituir rapidamente as peças antigas sem precisar enviá-las de volta, garantindo a qualidade!”"
joi_flavor_ger.11.a: "Uma grande conquista!"
#德意志统治海洋
joi_flavor_ger.12.t: "Marinha Alemã"
joi_flavor_ger.12.d: "O tamanho da Frota de Alto-Mar agora ultrapassou a tão orgulhosa Marinha Real [SCOPE.sCountry('GBR_scope').GetName], e mesmo as frotas que outrora dominavam os mares têm que abaixar suas cabeças diante da grande Marinha Alemã."
joi_flavor_ger.12.f: "“Tenho uma paixão especial pela marinha. Isso se deve em grande parte à minha ascendência britânica. Quando eu era criança... eu admirava muito os orgulhosos navios britânicos. Quando cresci e tive uma marinha tão excelente quanto a dos britânicos, comecei a desejar construir meus próprios navios como aqueles.”\n\n“A política naval é clara e duradoura, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] e o gabinete estão determinados a usar o poder da Alemanha em todo o mundo para promover o comércio, a propriedade e os interesses alemães. Naturalmente, a força naval alemã deve ser aumentada para ter uma vantagem ainda maior sobre nós. O resultado dessa política será que, se nos encontrarmos em conflito com qualquer país do mundo, a Alemanha estará em posição dominante... Recentemente, muitos oficiais da marinha alemã com quem conversei estão convencidos de que a marinha alemã já fez o seu melhor.”"
joi_flavor_ger.12.a: "A Alemanha governa os mares!"
#德奥同盟
joi_flavor_ger.13.t: "Aliança Germânico-Austríaca?"
joi_flavor_ger.13.d: "O Ministro das Relações Exteriores de [SCOPE.sCountry('GER_scope').GetName] visitou secretamente nosso país hoje e apresentou um projeto de aliança, afirmando que a amizade unida entre a Alemanha e a Áustria será extremamente benéfica para ambas as partes."
joi_flavor_ger.13.f: "Nossos irmãos do norte são diferentes de nós, eles agora tomaram o trono da hegemonia continental da França, com um rápido avanço industrial e um exército invencível, sua força cresce a cada dia; a ascensão de uma potência tão forte faz com que o mundo inteiro trema, inclusive nós [ROOT.GetCountry.GetName].\n\nApós perdermos a liderança alemã, abandonamos a ideia de unir a Alemanha sob nossa bandeira e voltamos nossos interesses principais para os Bálcãs, mas é preciso admitir que o Império já não é mais o que era, agora estamos disputando o controle dos Bálcãs com o [SCOPE.sCountry('RUS_scope').GetName] a leste, e os italianos ao sul estão constantemente provocando o Império, esses dois eventos estão constantemente esticando os nervos frágeis do Império, sem a interferência externa, será inevitável que deixemos algo escapar; mas há um raio de esperança, nossos irmãos do norte agora nos ofereceram uma oliveira - buscando formar uma aliança de assistência mútua completa com nosso país.\n\nSe isso for bem-sucedido, os benefícios são óbvios, [SCOPE.sCountry('GER_scope').GetName] não só pode ajudar a desenvolver nossa frágil indústria, mas seus oficiais militares de classe mundial também podem ajudar a reformar nosso exército, e, o mais importante, aliar-se a uma potência tão forte certamente deterá aqueles de menor importância, trazendo uma enorme vantagem estratégica para o nosso país, mas não há nada no mundo que seja perfeito, as intenções da Alemanha em desafiar a ordem mundial estão se tornando cada vez mais claras, uma vez que o tratado seja assinado, é muito provável que nosso país seja arrastado para uma guerra devastadora, algo que o Império de hoje não pode suportar, então qual é a nossa escolha?"
joi_flavor_ger.13.a: "Melhor mantê-los longe."
joi_flavor_ger.13.b: "Rio Azul, Reno Verde!"
#德意同盟
joi_flavor_ger.14.t: "Aliança Teuto-Italiana?"
joi_flavor_ger.14.d: "O emissário diplomático de [SCOPE.sCountry('GER_scope').GetName] visitou secretamente Roma hoje e nos apresentou uma proposta de aliança, afirmando que isso aumentaria significativamente nossa posição na Europa."
joi_flavor_ger.14.f: "Artigo 1: Os países signatários comprometem-se mutuamente à paz e à amizade, não formando alianças ou contatos contra qualquer outro país. Comprometem-se ainda a trocar opiniões sobre questões políticas e econômicas gerais que possam surgir, e a apoiar mutuamente dentro de suas áreas de interesse.\nArtigo 2: Se [ROOT.GetCountry.GetName] for atacado por [SCOPE.sCountry('FRA_scope').GetName] por qualquer motivo sem provocação direta, o outro signatário, ou seja, a Alemanha, tem a obrigação de fornecer toda a assistência e ajuda ao país atacado. Se [SCOPE.sCountry('FRA_scope').GetName] agredir [SCOPE.sCountry('GER_scope').GetName] sem provocação direta, a Itália também deve assumir as mesmas obrigações.\nArtigo 3: Se uma grande potência que não seja signatária deste tratado ameaçar a segurança de um dos signatários e a parte ameaçada se vir forçada a travar guerra contra ela, o outro signatário se compromete a manter uma neutralidade benigna em relação ao aliado. Neste caso, ambos os signatários reservam-se o direito de participar da guerra, se o considerarem apropriado, em busca de objetivos comuns com o aliado.\nArtigo 4: Se a paz de qualquer dos signatários estiver ameaçada pelas situações previstas nos itens acima, ambos os signatários deverão se consultar sobre as medidas militares apropriadas a serem tomadas com tempo suficiente, visando finalmente à cooperação. Daqui em diante, em todos os casos de participação conjunta em uma guerra, a menos que cheguem a um acordo mútuo, não assinarão trégua, paz ou tratado algum entre si.\nArtigo 5: Os signatários se comprometem mutuamente a manter em segredo o conteúdo e a existência deste tratado.\nAs cartas de ratificação deste tratado deverão ser trocadas em Roma dentro de três semanas ou antes, se possível, e cada plenipotenciário assinará o tratado e o selará com o selo do estado como testemunho."
joi_flavor_ger.14.a: "Não precisamos da ajuda alemã!"
joi_flavor_ger.14.b: "Nossa aliança é tão sólida quanto o aço!"
#西里西亚纺织工人起义
joi_flavor_ger.15.t: "Rebelião dos Trabalhadores da Indústria Têxtil da Silésia"
joi_flavor_ger.15.d: "O processo de industrialização da Silésia foi cheio de sangue e brutalidade, os trabalhadores têxteis intoleráveis finalmente decidiram se rebelar em protesto contra a inação do governo e a exploração nas fábricas."
joi_flavor_ger.15.f: "#bold Nos olhos melancólicos não há lágrimas, eles se sentam ao lado do tear, cerrando os dentes:#!\n“Alemanha, nós tecemos seu sudário,\nnós tecemos maldições triplicadas nele -\n#bold nós tecemos, nós tecemos!”#!\n“Uma maldição para aquele Deus,\nquando passamos fome e frio, clamamos a ele,\nnossas esperanças e desejos são em vão,\nele nos engana e nos ilude -\n#bold nós tecemos, nós tecemos!#!\n“Uma maldição para os reis dos ricos,\nnossos sofrimentos não tocam seus corações,\neles nos espremem até a última moeda,\ne depois nos executam como cachorros -\n#bold nós tecemos, nós tecemos!”#!\n“Uma maldição para a pátria falsa,\naqui só prospera a vergonha e o pecado,\naqui as flores são arrancadas antes de florescerem,\ncadáveres e estrume alimentam vermes -\n#bold nós tecemos, nós tecemos!”#!\n“O lançadeira voa, a máquina ruge,\nnós tecemos tecidos, dia e noite com pressa -\n#bold Velha Alemanha, estamos tecendo seu sudário,\n#!nós tecemos maldições triplicadas,\n#bold nós tecemos, nós tecemos!”#!"
joi_flavor_ger.15.a: "Se você não vai fazer, tem muita gente disposta a fazer!"

